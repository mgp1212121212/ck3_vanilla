 ep3_governor_yearly.3090.t: "El corazón de [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 ep3_governor_yearly.3090.desc: "He visto soldados arrastrarse pesimistas hacia la frontera. He oído a oficiales temer la lejanía de sus destinos, quejarse de las rudas canciones extranjeras, las comidas insípidas…\n\nen [root_capital.GetName], nada de eso me concierne. Los asuntos del [liege.GetPrimaryTitle.GetTierAsName] en sí atraviesan"
 ep3_governor_yearly.3090.landed: "mi [ROOT.Char.GetPrimaryTitle.GetTierAsName]; comerciamos con productos majestuosos, mantenemos contactos con el palacio [liege.Custom('ES_DelDela')] [liege.GetTitleAsName|l] y proyectamos nuestra sombra sobre la política del señorío.\n\nQué bueno es servir en el corazón de esta grandiosa y poderosa entidad."
 ep3_governor_yearly.3090.unlanded: "las puertas de mi finca, entrando, por supuesto, con cortesía refinada. De este modo, mi familia siempre está cerca de los negocios del señorío.\n\nQué bueno es vivir en el corazón en el corazón de esta grandiosa y poderosa entidad."
 ep3_governor_yearly.3090.a: "Podría organizar el acceso a los salones de poder…"
 ep3_governor_yearly.3090.a.flavor: "… pero los que no estén bien relacionados deberán pagarme un precio elevado."
 ep3_governor_yearly.3090.b: "Convendría extender nuestras inversiones locales."
 ep3_governor_yearly.3090.c: "¡Estoy de humor para un banquete!"
 ep3_governor_yearly.3090.c.flavor: "¡Con invitados locales de importancia política, por supuesto!"
 ep3_ignoring_realm_decline_modifier: "Ignorar los problemas del señorío"
 ep3_ignoring_realm_decline_modifier_desc: "En respuesta a la chapucera gestión del señorío… este personaje se distancia emocionalmente."
 ep3_ignoring_realm_decline_tooltip: "#weak [governor_efficiency|E]: #N -5 %#!#!"
 ep3_ignoring_realm_decline_years_tooltip: "Pierdes un #N -5 %#! de [governor_efficiency|lE] durante #high 10 años#!"
 ep3_following_governorship_example_tooltip: "Cualquier otro [vassal|lE] de [liege.GetShortUIName] gana #high 10#! de [trait_level_track_xp|lE] en el [trait|lE] [GetTrait('governor').GetName( root_scope )|l]"
 ep3_governor_yearly.3100.t: "Nuestro [liege.GetPrimaryTitle.GetTierAsNameNoTooltip], un pandemonio"
 ep3_governor_yearly.3100.intro_liege: "«¿Ahora decreta #EMP qué#!?», farfullo. #EMP «¿¡¿Qué me ordena [Select_CString( liege.IsFemale, 'nuestra señora', 'nuestro señor' )]?!?»#!."
 ep3_governor_yearly.3100.intro_governors: "«¿Esos ministros inútiles se niegan a #EMP qué?#!», farfullo. #EMP «¿¡¿Qué no harán por [Select_CString( liege.IsFemale, 'nuestra señora', 'nuestro señor' )]?!?\"#!"
 ep3_governor_yearly.3100.desc: "\n\n[messenger.GetFirstName], [Select_CString( messenger.IsFemale, 'una enviada', 'un enviado' )], tartamudea: «[liege.Custom('ES_ElLa')|U] tan [liege.Custom('FormalComplimentAdjective')] y constante [liege.GetTitledFirstNameRegnal|l], teniendo en cuenta la salud de su [liege.GetPrimaryTitle.GetTierAsName], ordena que se grave a todo trabajador, todo sirviente…»\n\nNo puedo seguir escuchando."
 ep3_governor_yearly.3100.desc_liege_debt: "¡Esa especie de [liege.Custom('InsultNoun')|l] y sus compinches enjoyados y vestidos de cachemira ya han despojado [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] de toda riqueza! Con sus nuevos planes, solo se morirán de hambre y se arruinarán…"
 ep3_governor_yearly.3100.desc_liege_skill: "[liege.Custom('quirk_neg_adverb')|U], esa especie de [liege.Custom('InsultNoun')|l] se vuelve hacia nosotros, los ministros, en busca de lo que [liege.GetSheHe] mism[liege.Custom('ES_OA')] no puede conseguir: ¡los beneficios de un reinado sensato!\n\nNo hay esperanza para [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]…"
 ep3_governor_yearly.3100.desc_governors: "¡Qué orden tan tan #EMP básica#!! ¿Alguna vez tiene #EMP algo#! que negociar [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l] con sus funcionarios? ¿Todo es pisotear los frutos del señorío?\n\n[liege.GetPrimaryTitle.GetNameNoTier] está infestado de imbéciles…"
 ep3_governor_yearly.3100.a: "Parece que habré de enseñar a gobernar."
 ep3_governor_yearly.3100.b: "¡Mi señor[liege.Custom('ES_XA')] debe enmendar esta mala gestión!"
 ep3_governor_yearly.3100.b.success: "Tu carta muestra una convicción impresionante"
 ep3_governor_yearly.3100.b.fail: "[liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l] se ofende"
 ep3_governor_yearly.3100.c: "Del desorden nace el beneficio"
 ep3_governor_yearly.3100.c.flavor: "En estos tiempos corruptos, ¿quién notará un poco más de corrupción?"
 ep3_governor_yearly.3100.d: "No puedo solucionar este mísero estado de la situación…"
 ep3_governor_yearly.3100.d.flavor: "Ni siquiera soporto pensar en esa gente…"
 msg_governor_upset_about_skill.t: "[root_scope.GetTitleAsNameNoTooltip] censura a la administración"
 msg_governor_upset_about_skill.desc: "A tu [vassal|lE] le disgustan tus escasas [skills|lE]."
 msg_governor_upset_about_governance.t: "[root_scope.GetTitleAsNameNoTooltip] denuncia el régimen"
 msg_governor_upset_about_governance.desc: "A tu [vassal|lE] le disgustan tus escasas [skills|lE] o [governor_efficiency|lE]."
 msg_governor_upset_about_insolvency.t: "[root_scope.GetTitleAsNameNoTooltip] critica la insolvencia"
 msg_governor_upset_about_insolvency.desc: "A tu [vassal|lE] le ha afectado tu deuda de [gold|lE]."
 msg_governor_upset_about_bad_govs.t: "[root_scope.Custom('ES_ElLa')|U] [root_scope.GetTitleAsNameNoTooltip|l] se mofa de los ministros incompetentes"
 msg_governor_upset_about_bad_govs.desc: "Tu [vassal|lE] se queja de escasa [governor_efficiency|lE] entre sus pares."
