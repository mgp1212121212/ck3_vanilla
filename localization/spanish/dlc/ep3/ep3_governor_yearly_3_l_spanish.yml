l_spanish:
 ep3_governor_yearly.3001.t: "Constructor, comprador, terrateniente"
 ep3_governor_yearly.3001.desc_christian: "A quienes se ganan su recompensa, Dios les da prosperidad. Las tierras de un haragán están abandonadas, pero las mías —tierras de alimentos transportados a mi despensa, de arriendos pagados a mi nombre— se extienden hasta el horizonte."
 ep3_governor_yearly.3001.desc_other: "¡Cómo florece la tierra! ¡Cómo rebosan las despensas! He invertido mucho en la producción local en torno a mi finca en [root_domicile_province.GetTitle.GetNameNoTier] y ahora, por fortuna, muchas familias trabajadoras me pagan arriendo."
 ep3_governor_yearly.3001.desc_mid: "\n\nMientras tanto, [governor.Custom('ES_ElLa')] [governor.GetTitledFirstName|l] local gobierna sobre zarzas y confusión. ¡Los"
 ep3_governor_yearly.3001.desc_greek: "[Glossary( 'choritai', 'CHORITAI_GLOSS' )]"
 ep3_governor_yearly.3001.desc_non_greek: "pequeños propietarios"
 ep3_governor_yearly.3001.desc: "de [target_theme.GetNameNoTier] prácticamente no saben si sus leyes les protegen de que los compren! Los contribuyentes [governor.Custom('ES_DelDela')] [governor.GetTitleAsNameNoTooltip|l] podrían ser mis arrendatarios con #EMP tanta#! facilidad…\n\n"
 ep3_governor_yearly.3001.desc_garden: "Mis jardines recién vallados… ¿serán solo el comienzo?"
 ep3_governor_yearly.3001.desc_garden_leisure: "Mis jardines recién ampliados, llenos de macizos de [root_domicile_province.Custom('get_region_flower_type_plural')]… ¿serán solo el comienzo?"
 ep3_governor_yearly.3001.desc_garden_fruit: "Mis jardines recién ampliados, perfumados con fruta madura… ¿serán solo el comienzo?"
 ep3_governor_yearly.3001.desc_grazing_land: "Mis derechos sabiamente negociados a nuevos pastos… ¿serán solo el comienzo?"
 ep3_governor_yearly.3001.desc_horse_pasture: "Mis bien negociados derechos a ricos pastos para caballos… ¿serán solo el comienzo?"
 ep3_governor_yearly.3001.desc_camel_pasture: "Mis rebaños de camellos jorobados berreantes, malolientes, #EMP rentables#!… ¿serán solo el comienzo?"
 ep3_governor_yearly.3001.desc_grain_field: "Mis campos de cereales recién cultivados… ¿serán solo el comienzo?"
 ep3_governor_yearly.3001.desc_vineyard: "Estas líneas sin fin de las frondosas parras de mi viñedos… ¿serán solo un comienzo?"
 ep3_governor_yearly.3001.desc_olive: "Mis olivares recién comprados, con sus árboles preciosos y arrugados… ¿serán solo un comienzo?"
 ep3_governor_yearly.3001.desc_silk: "Mis nuevos bosquecillos de morera, productores de seda… ¿serán solo un comienzo?"
 CHORITAI_GLOSS: "#bold Choritai#! es el término del griego antiguo para quienes pertenecen a una comunidad rural, un #EMP chorion#!."
 ep3_governor_yearly.3001.a_success: "«¿Yo? ¿El terrateniente más poderoso de los alrededores?»."
 ep3_governor_yearly.3001.a_failure: "Rápidamente te ves envuelt[ROOT.Char.Custom('ES_OA')] en escándalos"
 ep3_governor_yearly.3001.a_govs_low: "Está opción está disponible por la bajísima [governor_efficiency|lE] de [Select_CString( governor.IsLocalPlayer, 'tu persona', governor.GetShortUIName )]"
 ep3_governor_yearly.3001.c_gov_gain: "La [governor_efficiency|lE] de [Select_CString( governor.IsLocalPlayer, 'tu persona', governor.GetShortUIName )] aumenta en #P 5#!"
 ep3_governor_yearly.3001.a: "¡Creo que podría adquirir hasta la mitad de [target_theme.GetTierAsNameNoTooltip] sin problemas!"
 ep3_governor_yearly.3001.a.flavor: "¡Una administración tan inútil no descubriría mis nuevas propiedades hasta que llegase la hora de los impuestos!"
 ep3_governor_yearly.3001.b: "Mejor prosperar yo un poco que un[defector.Custom('ES_XA')] [governor.GetTitleAsNameNoTooltip|l] imbécil."
 ep3_governor_yearly.3001.b.flavor: "Tengo caudales que gastar, ¿por qué no conseguir alguna ganga en tierras más rentables?"
 ep3_governor_yearly.3001.b_gov_response: "@warning_icon! #X ¡[governor.GetShortUIName] puede castigarte!#!"
 ep3_governor_yearly.3001.c: "O mejor… podría ofrecer mi ayuda [governor.Custom('ES_AlAla')] [governor.GetTitleAsNameNoTooltip|l]."
 ep3_governor_yearly.3001.c.flavor: "Mis advertencias pueden ayudar a obstaculizar a otros terratenientes… y demostrar mi valía."
 ep3_governor_yearly.3001.c_gain_influence: "Ganas #P 75#! de #high influencia#!"
 ep3_governor_yearly.3001.minor_influence_loss: "Gastas #N 75#! de #high influencia#!"
 ep3_governor_yearly.3001.b_miniscule_influence_loss: "Gastas #N 35#! de #high influencia#!"
 vast_tracts_of_land_modifier: "Abundantes minifundios"
 vast_tracts_of_land_modifier_desc: "Esta casa recauda alquileres y supervisa los asuntos de muchos talleres de artesanía y pequeñas granjas."
 productive_lands_modifier: "Numerosos minifundios"
 productive_lands_modifier_desc: "Los límites de la finca de este personaje se han hinchado mediante coacción y adquisiciones astutas."
 ep3_governor_yearly.3002.t: "De contribuyentes a arrendatarios"
 ep3_governor_yearly.3002.desc: "«¡Mirad, mirad los registros!», estalla [tax_farmer.GetName].\n\n«¡Otro pueblo cuyos impuestos he recaudado, en vuestro nombre, desde que compré el contrato! ¡Y ahora envían a los granjeros gravados a [landlord.GetName], su nuev[landlord.Custom('ES_OA')] terrateniente! ¡Y est[landlord.Custom('ES_EA')] paga una miseria».\n\n«Es[landlord.Custom('ES_EA')]"
 ep3_governor_yearly.3002_insult_greek: "[Glossary( 'metrokoites', 'METROKOITES_GLOSS' )]"
 METROKOITES_GLOSS: "#bold Metrokoites#! es un término peyorativo griego que describe a quien «se acuesta con su madre»."
 ep3_governor_yearly.3002_insult_armenian: "[Glossary( 'eshi dzag', 'ESHI_DZAG_GLOSS' )]"
 ESHI_DZAG_GLOSS: "#bold Eshi dzag#! es un insulto armenio que significa «hijo de una burra»."
 ep3_governor_yearly.3002_insult_generic: "[landlord.Custom('InsultNoun')|l]"
 ep3_governor_yearly.3002.desc_mid: "ha mentido a esos paletos sobre sus protecciones: está comprando"
 ep3_governor_yearly.3002_half_duchy: "muchos, pero #EMP muchos#!"
 ep3_governor_yearly.3002_some_of_duchy: "muchos"
 ep3_governor_yearly.3002.desc_outro: "pastos locales. Pensad, gran [ROOT.Char.GetTitleAsNameNoTooltip|l]… en los impuestos y las levas que se pierden…»."
 ep3_governor_yearly.3002.a: "¿Es[landlord.Custom('ES_EA')] terrateniente de poca monta quiere jugar #EMP conmigo#!…?"
 ep3_governor_yearly.3002.a.flavor: "«¿Tierras #EMP robadas#! a pobres #EMP inocentes#!? ¿Brutalidad, intimidación?». Sí, creo oír a los testigos diciendo eso…"
 ep3_governor_yearly.3002.b: "«¡Obligadlos a formar! ¡Obligadlos a pagar!»."
 ep3_governor_yearly.3002.b.flavor: "¡Esos necios plebeyos me servirán a punta de espada! Ahora pagarán al doble de señores."
 ep3_governor_yearly.3002.c: "¡Mi deber es denunciarlo!"
 ep3_governor_yearly.3002.c.flavor: "¡Montar un escándalo ante semejante avaricia demostrará que soy un[landlord.Custom('ES_XA')] gobernador de [target_theme.GetNameNoTierNoTooltip] competente y activ[landlord.Custom('ES_OA')]! Más o menos…"
 ep3_governor_yearly.3002.d: "«Enviad [landlord.Custom('ES_AlAla')] [landlord.GetDynastyHouseNameNoTooltip]… mis felicitaciones»."
 ep3_governor_yearly.3002.d.flavor: "Al menos alguien en este [target_theme.GetTierAsNameNoTooltip] estará feliz…"
 ep3_governor_yearly.3002.a_medium_influence_loss: " Gastas #N 150#! de #high influencia#!"
 ep3_governor_yearly.3002.b_miniscule_influence_gain: " Ganas #P 35#! de #high influencia#!"
 ep3_governor_yearly.3002.b_minor_influence_loss_landlord: "[landlord.GetShortUIName] gasta #N 75#! de #high influencia#!"
 ep3_governor_yearly.3000_major_governance_loss: "Tu [governor_efficiency|lE] disminuye en #N 15#! durante #high 10 años#!"
 ep3_governor_yearly.3000_governance_loss: "Tu [governor_efficiency|lE] disminuye en #N 10#! durante #high 10 años#!"
 ep3_governor_yearly.3000_miniscule_governance_loss: "Tu [governor_efficiency|lE] disminuye en #N 5#! durante #high 10 años#!"
 some_smallholds_modifier: "Unas cuantas parcelas"
 some_smallholds_modifier_desc: "Pese a una intervención con poco tacto, estos propietarios siguen cobrando alquileres a algunos arrendatarios irregulares."
 taxed_and_pressganged_tenants_modifier: "Arrendatarios gravados y presionados"
 taxed_and_pressganged_tenants_modifier_desc: "Los pequeños propietarios que vendieron sus tierras se ven robados dos veces y, aunque es ilegal, obligados a unirse al servicio militar."
 ep3_governor_yearly.3003.t: "[landlord.GetNameNoTooltip],"
 ep3_governor_yearly.3003.desc_accused_of_crime: "¡Me horroriza enterarme de que estáis aterrorizando a pequeños propietarios inocentes! Mis #EMP muchos#! testigos dicen que vos —entre otras maldades— ¿enviáis niños a escupir por las ventanas? ¿Robáis perros? ¿Derramáis agua por las chimeneas? ¡Y solo para poder comprar más pastos de hierbajos!\n\nPor desgracia, se ha tomado nota de vuestras infracciones de la ley y se han hecho públicas… Me temo que os enteraréis de más al respecto."
 ep3_governor_yearly.3003.desc_force_used: "Hablad con vuestros nuevos arrendatarios. Decidles que aún han de pagar impuestos por la tierra, que aún se precisa de su servicio en la guerra. Cuando mis soldados lleguen, no os interpongáis en su camino.\n\nLa ley dice que ahora poseéis tierras. No obstante, la gente es #EMP mía#!."
 ep3_governor_yearly.3003.desc_scandal: "Podéis pensar que soy un incompetente, que apenas me preocupa el bienestar de [target_theme.GetNameNoTier], pero sois #EMP vos#! quien desacata la tradición para haceros con todo cuanto podéis, ¡qué vergüenza!\n\nDescubriréis que vuestra avaricia se ha convertido en el tema de conversación favorito en [governor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. Por desgracia, os está bien merecido."
 ep3_governor_yearly.3003.desc_backs_down: "¡Os felicito por vuestras nuevas adquisiciones! Hermosos pueblos con gente sensata, ¡bonita zona la que poseéis!\n\nSí, algunos pueden quejarse sobre las antiguas leyes hechas para limitaros: se retuercen las manos por el futuro de [root_domicile_province.GetTitle.GetNameNoTier]… ¡pero vuestra mano, sabia y firme, es la mejor para llevar la vara!"
 ep3_governor_yearly.3003.a_accused_of_crime: "¡Falsedades! Y aun así… #EMP ¡¿ha venido por mis tierras?!#!"
 ep3_governor_yearly.3003.a_force_used: "¡Eso indignará a mis arrendatarios! ¡Les empobrecerá!"
 ep3_governor_yearly.3003.a_scandal: "Puede dañar mi prestigio… ¡pero no mis propiedades!"
 ep3_governor_yearly.3003.a_backs_down: "¡[governor.Custom('ES_ElLa')|U] [governor.GetTitleAsNameNoTooltip|l] se echa atrás! Todo es mío sin problemas."
 ep3_governor_yearly.3010.t: "No obstante, [emperor.Custom('ES_ElLa')] [emperor.GetTitleAsNameNoTooltip|l] lucha"
 ep3_governor_yearly.3010.desc: "Ya hace años que las fuerzas [emperor.Custom('ES_DelDela')] [emperor.GetTitledFirstName|l]"
 ep3_governor_yearly.3010.desc_attacker: "libran una [war.Custom('WarCasusBelliShort')|l] contra [foe.GetName].\n\nEn las provincias, oímos historias de asedios escuetos y batallas indecisas que se combaten hasta unos finales confusos y sangrientos… Debatimos sobre sueños de conquistas extranjeras, los sueños que persigue nuestr[emperor.Custom('ES_OA')] [emperor.GetTitleAsNameNoTooltip|l]."
 ep3_governor_yearly.3010.desc_defender: "se defienden contra la [war.Custom('WarCasusBelliShort')|l] de [foe.GetName].\n\nEn las provincias, oímos historias de asedios escuetos y batallas indecisas que se combaten hasta unos finales confusos y sangrientos… Murmuramos sobre el embate enemigo y nos preocupamos por los subyugados y muertos."
 ep3_governor_yearly.3010.desc_mid: "La fe del pueblo vacila."
 ep3_governor_yearly.3010.desc_winning: "\n\nSí, según todos los informes la lucha va bien… ¡pero voto a [ROOT.Char.GetFaith.HighGodName], qué lento es el avance [emperor.Custom('ES_DelDela')] [emperor.GetTitleAsNameNoTooltip|l]!"
 ep3_governor_yearly.3010.desc_losing: "\n\n[ROOT.Char.GetFaith.HighGodName] no ha favorecido [emperor.Custom('ES_AlAla')] [emperor.GetTitleAsNameNoTooltip|l]. Según todos los informes, sus ejércitos rondan la derrota."
 ep3_governor_yearly.3010.desc_middling: "\n\nEl favor [ROOT.Char.GetFaith.HighGodNamePossessive] sigue siendo escurridizo; no parece haber un fin de la lucha a la vista."
 ep3_governor_yearly.3010.a: "¡Yo, como soldad[ROOT.Char.Custom('ES_OA')] leal, marcharé al frente!"
 ep3_governor_yearly.3010.a.flavor: "¿Y [Select_CString(ROOT.Char.IsFemale, 'una soldado', 'un soldado' )] leal y generos[ROOT.Char.Custom('ES_OA')] no ha de sentir el aprecio de su comandante?"
 ep3_governor_yearly.3010.a.success: "[emperor.Custom('ES_ElLa')|U] [emperor.GetTitleAsNameNoTooltip|l] acepta tu ayuda"
 ep3_governor_yearly.3010.a.fail: "[emperor.Custom('ES_AlAla')|U] [emperor.GetTitleAsNameNoTooltip|l] no le interesa"
 ep3_governor_yearly.3010.b: "Un gobernante #EMP fuerte#! habría acabado esto."
 ep3_governor_yearly.3010.b.flavor: "¿No debe el señorío buscar un señor que no tropiece y fracase?"
 ep3_governor_yearly.3010.c: "Las provincias están tan lejos de la mente [emperor.Custom('ES_DelDela')] [emperor.GetTitleAsNameNoTooltip|l]…"
 ep3_governor_yearly.3010.c.flavor: "… y son tan susceptibles a mis maquinaciones."
 ep3_governor_yearly.3010.d: "Una donación piadosa, una plegaria en su nombre."
 ep3_exploited_weak_master_modifier: "Soberano acuciado y explotado"
 ep3_exploited_weak_master_modifier_desc: "Mientras su soberano estaba involucrado en una guerra, este gobernador desvió fondos y reorganizó el gobierno local con fines egoístas."
 msg_claimed_weak_emperors_title.t: "[ROOT.Char.GetTitleAsNameNoTooltip] desafía las reglas"
 msg_claimed_weak_emperors_title.flavor: "La chusma alaba a una figura que demuestra más decisión, y censura tu guerra tan prolongada."
 msg_claimed_weak_emperors_title.t.2: "Un miembro de la facción condena la guerra"
 msg_claimed_weak_emperors_title.flavor.2: "Tu prolongada guerra contra [foe.GetName] da crédito a tus detractores."
 decried_weakness_score_desc: "Debilidad imperial denunciada"
 governor_challenges_weakness_candidate_score: "La [candidate_score|lE] de [Select_CString( ROOT.Char.IsLocalPlayer, 'tu persona', ROOT.Char.GetShortUIName )] para [emperor.GetPrimaryTitle.GetName] aumenta en #P 20#!"
 ep3_governor_yearly.3011.opening: "[Select_CString(emperor.IsFemale, 'Soberana mía', 'Soberano mío' )], eminentísim[emperor.Custom('ES_OA')] [emperor.GetTitleAsName|l],"
 ep3_governor_yearly.3011.desc: "Llevan mucho tiempo nuestro ejércitos librando guerra contra [foe.GetName] y, a pesar de ello, no tenemos ningún triunfo que proclamar.\n\nSi prestara las tropas de mi casa y mis fondos personales a vuestra causa, ¿se agradecería como es debido mi servicio leal?"
 ep3_governor_yearly.3011.a: "¡Lo que sea con tal de que mis enemigos sean derrotados por fin!"
 ep3_governor_yearly.3011.b: "[governor.Custom('ES_ElLa')|U] [governor.GetTitledFirstName|l] no es [Select_CString(governor.IsFemale, 'una aliada', 'un aliado' )] que valga la pena tener…"
 ep3_governor_yearly.3012.opening: "Oh, valiente ministr[ROOT.Char.Custom('ES_OA')] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier],"
 ep3_governor_yearly.3012.desc_fail: "Dejando a un lado las absurdas condiciones de la oferta, vuestra fuerza de armas no hace tanta falta.\n\nPodéis seguir soñando con uniros a [Select_CString(emperor.IsFemale, 'vuestra emperatriz', 'vuestro emperador' )] en el estruendo de la guerra, pero si la ambición es lo único que os guía, mejor haréis en saborear la dulce música de vuestro pacífico paraíso."
 ep3_governor_yearly.3012.desc_success: "Acepto vuestra oferta. Esperamos las fuerzas frescas de vuestros soldados en la agotada línea de combate.\n\nPor vuestro coraje, generosidad de espíritu y constancia, pocas respuestas terrenales hay iguales."
 ep3_governor_yearly.3012.kyrie_eleison: "[Glossary( '¡Kýrie, eléison!', 'KYRIE_ELEISON_GLOSS' )]"
 ep3_emperor_yearly.3011.a_to_war: "¡Un excelente oficial [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip] se une a la lucha!"
 ep3_emperor_yearly.3011.a_no_war: "#EMP Tan solo#! deseaba servir a nuestr[emperor.Custom('ES_OA')] [emperor.GetTitleAsNameNoTooltip|l]…"
 ep3_governor_yearly.3020.t: "¿Y [ROOT.Char.GetFaith.HighGodName] [emperor.GetHerHim] nombró… a [emperor.GetSheHe]?"
 ep3_governor_yearly.3020.desc: "[emperor.Custom('ES_ElLa')|U] [emperor.GetTitleAsName|l] [target_trait.GetNameNoTooltip( GetNullCharacter )|l] que nos gobierna suele ser objeto de conversaciones en voz baja."
 ep3_governor_yearly.3020.desc_physical: "\n\n¿Puede nuestro señorío mantenerse unido mientras su representación en carne y hueso se encuentra deformada? ¿Se acuñará el semblante destrozado [emperor.Custom('ES_DelDela')] [emperor.GetTitledFirstNameNoTooltip|l] en nuevas monedas? ¿Y —me estremezco con solo pensarlo— serán de ahora en adelante los soberanos elegidos [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] despojos tullidos?\n\nNo, est[emperor.Custom('ES_EA')] [emperor.GetTitleAsName|l], con su carácter [target_trait.GetNameNoTooltip( GetNullCharacter )|l], no se merece la púrpura…"
 ep3_governor_yearly.3020.desc_crime: "\n\n¿Somos en verdad el más bendito de los señoríos cuando nos gobierna un[emperor.Custom('ES_XA')] vil delincuente, un[emperor.Custom('ES_XA')] pecador[emperor.Custom('ES_XA')] que infringe los preceptos de [ROOT.Char.GetFaith.HighGodNameAlternate]? ¿Cuántas más de nuestras leyes escribirán una manos tan manchadas?\n\nNuestr[emperor.Custom('ES_OA')] [Select_CString(emperor.IsFemale, 'ama y señora', 'amo y señor' )] de carácter [target_trait.GetNameNoTooltip( GetNullCharacter )|l], se sienta en el más alto trono; #EMP ¡es la máxima humillación!#!. Una persona de menor rango ya habría sido ejecutada hace mucho…"
 ep3_governor_yearly.3020.a: "La rebeldía crece mejor en la oscuridad…"
 ep3_governor_yearly.3020.a.flavor: "Y todos los rumores de indignidad imperial deben llevar de nuevo a mí."
 ep3_governor_yearly.3020.a.success: "Los chismosos siguen tu diatriba virulenta"
 ep3_governor_yearly.3020.a.fail: "Tus pullas no intrigan a nadie"
 ep3_governor_yearly.3020.b: "¡Debo escribir una carta de condena!"
 ep3_governor_yearly.3020.flavor: "¡Pues esta señal de la desaprobación [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] no solo es una mancha para [emperor.Custom('ES_ElLa')] [emperor.GetTitleAsNameNoTooltip|l], sino para el señorío!"
 ep3_governor_yearly.3020.c: "Trabajar con diligencia mantendrá esto lejos de mi cabeza."
 governor_insulted_imperial_trait_candidate_score: "La [candidate_score|lE] de [Select_CString( ROOT.Char.IsLocalPlayer, 'tu persona', ROOT.Char.GetShortUIName )] para [emperor.GetPrimaryTitle.GetName] aumenta en [EmptyScope.ScriptValue('appointment_score_minor_value')|P0]"
 insulted_trait_score_desc: "[trait|E] indigno del [liege|lE] censurado"
 msg_unflattering_imperial_trait_gossip.t: "Cotilleos escandalosos"
 msg_unflattering_imperial_trait_gossip.flavor: "Circulan rumores peligrosos: a tus ministros les molesta el rasgo [target_trait.GetName( GetNullCharacter )|l] de su [emperor.GetTitleAsNameNoTooltip|l]."
 ep3_governor_yearly.3021.opening: "Mi [emperor.GetTitleAsNameNoTooltip|l],"
 ep3_governor_yearly.3021.desc_physical: "Sabéis bien que los [minister.GetCulture.GetCollectiveNoun] quedamos aterrorizados cuando un cuerpo mutilado se sienta en el trono del soberano perfecto [minister.GetFaith.HighGodNamePossessive].\n\n¡Debo exhortaros a vos, nuestr[emperor.Custom('ES_OA')] [emperor.GetTitleAsNameNoTooltip|l] de carácter [target_trait.GetNameNoTooltip( GetNullCharacter )|l], que supliquéis la protección de [minister.GetFaith.HighGodNameAlternate]! Solo mediante la divina clemencia podremos superar estos tiempos tan aberrantes."
 ep3_governor_yearly.3021.desc_crime: "Me temo que vuestra naturaleza pecaminosa pone en peligro vuestro dominio. [emperor.GetTitleAsNameNoTooltip] de carácter [target_trait.GetNameNoTooltip( GetNullCharacter )|l], os exhorto, ante todo el señorío, a buscar la absolución de [minister.GetFaith.HighGodNameAlternate].\n\n¿Cuánto tiempo puede soportar un alma la podredumbre del pecado? ¿Y cuanto más podremos, nosotros los potentados, soportar la mancha de vuestras tropelías?"
 ep3_governor_yearly.3021.a: "A pesar de mis imperfecciones, juro luchar por mi pueblo."
 ep3_governor_yearly.3021.b: "¡Qué impertinencia!"
 ep3_governor_yearly.3021.bad_trait: "@warning_icon! #X Esto ha ocurrido por tu [trait|lE] [target_trait.GetName( GetNullCharacter )|l]#!"
 ep3_governor_yearly.3021.a.flavor: "Al menos durante un tiempo, los piadosos me perdonarán y dejarán que eso se les vaya de la cabeza…"
 emperor_repented_for_flaws_modifier: "Arrepentimiento por los defectos imperiales"
 emperor_repented_for_flaws_modifier_desc: "Aunque este personaje no es para nada digno del alto cargo, se ha esforzado públicamente para eximirse de ello."
 ep3_governor_yearly.3021.blocker: "No recibirás este evento durante por lo menos #high 10 años#!"
 ep3_governor_yearly.3030.t: "Tiempos en calma"
 ep3_governor_yearly.3030.desc_christian: "«¡Bienaventurados sean los pacíficos!», escribió san Mateo y, ciertamente, así trasladó la verdad del Señor.\n\n[emperor.GetPrimaryTitle.GetName] y mi [ROOT.Char.GetPrimaryTitle.GetNameNoTier] conocen la paz de Cristo desde hace años."
 ep3_governor_yearly.3030.desc_generic: "[emperor.GetPrimaryTitle.GetName] y mi [ROOT.Char.GetPrimaryTitle.GetNameNoTier] conocen la paz desde hace años.\n\n"
 ep3_governor_yearly.3030.desc: "El ganado engorda en los campos. Los jóvenes, no afectados por los deberes marciales, se tumban a broncearse sobre la hierba. En nuestras ciudades felices, los comerciantes operan con libertad y los ministros se ocupan de asuntos de interés público.\n\n¿No ha de conocer mi reinado y el [emperor.Custom('ES_DelDela')] [emperor.GetTitledFirstName|l] ni gloria ni hazañas heroicas? Solo esta… ¿complacencia?"
 ep3_governor_yearly.3030.a: "¡Un paraíso pacífico nos ha vuelto #EMP blandos!#!"
 ep3_governor_yearly.3030.a.flavor: "Aventurarse al otro lado de la frontera, acero en mano, ¡eso enardecerá a mis tropas!"
 ep3_governor_yearly.3030.b: "No planifico guerras, sino prosperidad."
