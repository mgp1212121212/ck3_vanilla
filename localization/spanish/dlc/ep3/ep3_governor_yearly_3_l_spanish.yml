 ep3_governor_yearly.3040.t_greek: "¡[emperor.GetTitleAsNameNoTooltip] autocrátor!"
 ep3_governor_yearly.3040.t: "[emperor.Custom('ES_ElLa')|U] [emperor.GetTitleAsNameNoTooltip|l] más perfect[emperor.Custom('ES_OA')]"
 ep3_governor_yearly.3040.desc: "Me empieza a costar recordar; ¿era [emperor.GetPrimaryTitle.GetName] oscuridad y caos absoluto antes de que [emperor.Custom('ES_ElLa')] [emperor.GetTitledFirstName|l] tomase el cetro?\n\n¿Las gentes de mundo soñaban con algo más que compartir la compañía de los [emperor.GetHouse.GetName]? ¿Nuestros soldados llegaron a aclamar el nombre de algún desconocido feo y deforme? ¿Se dignaron nuestros potentados a besar unos pies no moldeados en la carne perfecta [emperor.Custom('ES_DelDela')] [emperor.GetTitleAsNameNoTooltip|l] [ROOT.Char.GetFaith.HighGodNamePossessive]?\n\nEn realidad, no hace falta que lo recuerde. Discutir la legitimidad incontestable de mi soberan[emperor.Custom('ES_OA')] sería en vano."
 ep3_governor_yearly.3040.a: "¡Debo entrelazar mi familia con su augusta parentela!"
 ep3_governor_yearly.3040.a.flavor: "Semejante piedad filial solo puede fortalecernos a ambos."
 ep3_governor_yearly.3040.b: "Puede que [emperor.Custom('ES_ElLa')] poderos[emperor.Custom('ES_OA')] [emperor.GetTitleAsNameNoTooltip|l] no necesite mi ayuda…"
 ep3_governor_yearly.3040.b.flavor: "… pero los aspirantes de la casa [emperor.GetHouse.GetNameNoTooltip] no lo tienen tan seguro."
 ep3_governor_yearly.3040.c: "#EMP Debo#! ser imperturbable."
 ep3_governor_yearly.3040.c.flavor: "¡No dependo de la fuerza de mi señor[emperor.Custom('ES_XA')], sino de tropas robustas y del vigor local!"
 ep3_governor_yearly.3040.d: "¡Los reclutas piden a gritos luchar en su nombre!"
 ep3_governor_yearly.3040.d.flavor: "Y yo los alistaré con alegría."
