 boosted_by_sycophant_score_desc: "Con el apoyo de los admiradores de la [house|lE]"
 ep3_governor_yearly_3040_marriage_tooltip: "Las [houses|lE] de [root_scope.GetHouse.GetName] y [emperor.GetHouse.GetName] han aumentado la aceptación de [marriage|lE] durante #high 30 años#!"
 msg_governor_compliments_legitimacy.t: "[root_scope.GetTitleAsNameNoTooltip] admira la legitimidad"
 ep3_neglecting_house_head_duties_modifier: "Descuidando los deberes ministeriales"
 ep3_neglecting_house_head_duties_modifier_desc: "Este personaje, en lugar de complacer a la familia o a su señor, se pasa las horas más provechosas del día entre conspiradores y arribistas."
 ep3_governor_yearly_3050_neglect_duties_tooltip: "Pierdes un #N -5 %#! de [governor_efficiency|lE] durante #high 10 años#!"
 ep3_governor_yearly_3050_factions_emp_tooltip: "Es más probable que otros [vassals|lE] se unan a [factions|lE] que incluyan a [root_scope.GetShortUIName]"
 msg_governor_challenging_illegitimacy.t: "[root_scope.GetTitleAsNameNoTooltip] desleal reúne apoyos"
 msg_governor_challenging_illegitimacy.desc: "[root_scope.GetName] y sus partidarios censuran tu escasa [legitimacy|lE]."
 msg_governor_supports_rule.t: "[root_scope.GetTitleAsNameNoTooltip] defiende tu mandato"
 msg_governor_supports_rule.desc: "[root_scope.GetName|V] te defiende públicamente frente a quienes hablan de tu ilegitimidad."
 ep3_governor_yearly.3050.t: "Uno de los demonios menores de [ROOT.Char.GetFaith.NegativeAfterLife|U]"
 ep3_governor_yearly.3050.desc: "Extrañas nuevas abundan respecto a [emperor.GetFirstName] [emperor.GetHouse.GetName], nuestr[emperor.Custom('ES_OA')] [emperor.GetTitleAsNameNoTooltip|l], que vacila al borde de su trono."
 ep3_governor_yearly.3050.mess: "\n\nHa llegado un vendedor de remedios y habla de… peticiones impías que le hicieron desde palacio. Ojos de langosta, uñas de niños, pociones de mandrágora y brea… ¡todo para que [emperor.Custom('ES_ElLa')] [emperor.GetTitleAsNameNoTooltip|l] se lo metiera en sus fauces farfullantes! La bestia se pasea por el palacio arrastrando los pies, desnud[emperor.Custom('ES_OA')], pintad[emperor.Custom('ES_OA')] con sus extrañas medicinas y maldiciendo el nombre de [emperor.GetFaith.HighGodName]."
 ep3_governor_yearly.3050.shiftless: "\n\nLos sirvientes que huyeron de su servicio nos describen una extensión tártara, con un aroma punzante a perfume viejo… [emperor.Custom('ES_ElLa')|U] [emperor.GetTitleAsNameNoTooltip|l] se pasa las horas yaciendo en la oscuridad, suplicante bajo una #EMP criatura#! bisbiseante de miembros largos. Cuando sus ministros llaman, [emperor.GetFirstNameNoTooltip] apenas se inmuta… pero en cuanto el demonio mueve sus gruesos labios, [emperor.Custom('ES_ElLa')] [emperor.GetTitleAsNameNoTooltip|l] pide a gritos alivios, vino y pasteles."
 ep3_governor_yearly.3050.coward: "\n\nSus propios parientes murmuran esta historia familiar. En su tierra natal, una mujer santa fue violada y dio a luz, lo que salió no fue un niño sino… #EMP un revoltijo de gusanos.#! Uno de estos asquerosos gusanos fue devorado por una rata, la rata por una gaviota y la gaviota por [emperor.GetFirstNameNoTooltip] en persona. Y ahora [emperor.Custom('ES_ElLa')] [emperor.GetTitleAsNameNoTooltip|l] tiembla y gimotea, ¡incluso ante el chillido de un lirón!"
 ep3_governor_yearly.3050.cruel: "\n\nUna dama de su casa jura que [emperor.GetHerHim] ha visto en los jardines de noche… #EMP ¡bebiendo la sangre de un gato callejero!#! Bajo el pelaje desgarrado que engalanaba la corona, el rostro cruel de [emperor.GetFirstNameNoTooltip] gruñía y escupía sangre. Y, a continuación, escapó, ¡transportado por encima del muro de jardín por dos espectros con alas de murciélago!"
 ep3_governor_yearly.3050.generic_bad: "\n\nMozos y doncellas murmuran que, en realidad, [emperor.GetFirstNameNoTooltip] #EMP nació del ano de [ROOT.Char.GetFaith.DevilName]#!. ¡[emperor.Custom('ES_ElLa')|U] [emperor.GetTitleAsNameNoTooltip|l], un[emperor.Custom('ES_XA')] nativ[emperor.Custom('ES_OA')] de [ROOT.Char.GetFaith.NegativeAfterLife|U]! ¡Es[emperor.Custom('ES_EA')] farsante se arrastró desde los fosos malditos hasta las alcobas de palacio y se introdujo en la piel de nuestr[emperor.Custom('ES_OA')] legítim[emperor.Custom('ES_OA')] [emperor.GetTitleAsNameNoTooltip|l]!"
 ep3_governor_yearly.3050.outro: "\n\nNo dejan de llegar estas asquerosas noticias de la corte de [emperor.GetFirstNameNoTooltip]"
 ep3_governor_yearly.3050.a: "#EMP ¡DEMONIO!#!"
 ep3_governor_yearly.3050.b: "¿Por qué responder ante tal miserable… y no ante mí?"
 ep3_governor_yearly.3050.c: "#EMP ¡Silencio!#! ¡Nadie calumniará a mi [emperor.GetTitleAsNameNoTooltip|l]!"
 ep3_governor_yearly.3050.c.flavor: "Que se haga saber: ¡considero que quienes inventan estas mentiras extravagantes son seres despreciables!"
 ep3_governor_yearly.3050.d: "Los cargas del trabajo son las ganancias del político."
 ep3_governor_yearly.3060.t: "Una coronación resplandeciente"
 ep3_governor_yearly.3060.intro_usurper: "Se ha arrancado la corona de las sienes de nuestr[previous_holder.Custom('ES_OA')] anterior soberan[previous_holder.Custom('ES_OA')]; [previous_holder.GetTitledFirstNameRegnal] ya no reina sobre [emperor.GetPrimaryTitle.GetTierAsName]."
 ep3_governor_yearly.3060.intro_deceased: "[Select_CString( previous_holder.IsFemale, 'La guardiana', 'El guardián' )] del [emperor.GetPrimaryTitle.GetTierAsName], [Select_CString( previous_holder.IsFemale, 'nuestra pastora', 'nuestro pastor' )] y soberan[previous_holder.Custom('ES_OA')], ha abandonado este mundo mortal. [previous_holder.GetTitledFirstNameRegnal] ha muerto."
 ep3_governor_yearly.3060.desc_afield: "\n\nAcampados en [emp_location.GetName], entre estandartes relucientes, se asciende a [Select_CString( emperor.IsFemale, 'una nueva', 'un nuevo' )] [emperor.GetTitleAsNameNoTooltip] sobre un gran espejo bruñido."
 ep3_governor_yearly.3060.desc_temple: "\n\nEn el/la imponente [emperor.GetFaith.HouseOfWorship] del [emperor.GetCurrentLocation.GetTitle.GetNameNoTier], entre dignatarios y prelados, [Select_CString( emperor.IsFemale, 'una nueva', 'un nuevo' )] [emperor.GetTitleAsNameNoTooltip|l] recibe los ritos de coronación."
 ep3_governor_yearly.3060.desc_byzantine: "\n\n#EMP «¡Salve, [emperor.GetFirstNameRegnal]!»#!, gritan los congregados. #EMP «Por la gracia de Cristo, fiel [emperor.GetTitleAsNameNoTooltip|l] y #EMP [Glossary( 'autocrátor', 'AUTOKRATOR_GLOSS')]#! de los romanos; ¡el [emperor.GetHouse.GetName], siempre [Glossary( 'augusto', 'AUGOUSTOS_GLOSS')]!»#!"
 ep3_governor_yearly.3060.desc_byzantine_femme: "\n\n#EMP «¡Salve, [emperor.GetFirstNameRegnal]!»#!, gritan los congregados. #EMP «Por la gracia de Cristo, fiel [emperor.GetTitleAsNameNoTooltip|l] y #EMP [Glossary( 'autocrátor', 'AUTOKRATOR_GLOSS')]#! de los romanos; ¡la [emperor.GetHouse.GetName], siempre [Glossary( 'augusta', 'AUGOUSTOS_GLOSS')]!»#!"
 AUGOUSTOS_GLOSS: "Un titulo honorario que significaba «venerable» o «majestuoso», que se concedió a los sucesores del primer emperador de Roma. En el siglo VII, el título griego «basileus» lo sustituyó en importancia imperial."
 AUTOKRATOR_GLOSS: "Un título griego clásico referido a quien dirige ejércitos sin superiores, recuperado en el periodo medio bizantino medio para su uso por emperadores mayores."
 ep3_governor_yearly.3060.desc_generic: "\n\n#EMP «¡Salve, [emperor.GetFirstName]!»#!, gritan los reunidos. #EMP «¡Por la voluntad de [emperor.GetFaith.HighGodName], poderos[emperor.Custom('ES_OA')] [emperor.GetTitleAsNameNoTooltip|l] y [emperor.GetMotherFather] de [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]; ¡[emperor.Custom('ES_ElLa')] muy [emperor.Custom('FormalComplimentAdjective')] [emperor.GetHouse.GetName]!#!\""
 ep3_governor_yearly.3060.desc_high_legit: "\n\nSus súbditos rezan: #EMP «[ROOT.Char.GetFaith.random_GoodGodNames], conserve el reinado de Su Majestad eternamente; ¡ahora y por siempre! ¡Por los siglos de los siglos!»#!"
 ep3_governor_yearly.3060.desc_medium_legit: "\n\n¡Monedas relucientes sobrevuelan una procesión gloriosa! Los magistrados se inclinan ante [emperor.Custom('ES_ElLa')] [emperor.GetTitledFirstNameNoTooltip|l]… amedrentados, si no leales aún."
 ep3_governor_yearly.3060.desc_low_legit: "\n\nMientras se llevan a cabo los rituales de adulación, los murmullos recorren el señorío… ¿Con qué derecho reina est[emperor.Custom('ES_EA')] [emperor.GetTitleAsNameNoTooltip|l] tan [emperor.Custom('InsultAdjective')]?"
 ep3_governor_yearly.3060.a: "¡Ahora, su [emperor.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] [emperor.Custom('ES_DelDela')] [emperor.GetTitleAsNameNoTooltip|l] recibirá una recompensa!"
 ep3_governor_yearly.3060.b: "¡Debo denunciar este régimen!"
 ep3_governor_yearly.3060.b.flavor: "Y prepararme, en las sombras, para hacer algo más que solo denunciar…"
 ep3_governor_yearly.3060.c: "Apoyo públicamente [Select_CString(emperor.IsFemale, 'a la nueva', 'al nuevo' )] [emperor.GetTitleAsNameNoTooltip|l]"
 ep3_governor_yearly.3060.c.flavor_high_legit: "¿Quién podría hacer otra cosa?"
 ep3_governor_yearly.3060.c.flavor_low_legit: "Aunque eso solo me dejaría en ridículo."
 ep3_governor_yearly.3060.c.flavor_med_legit: "Tal lealtad es de esperar."
 ep3_governor_yearly.3060.d: "Pocas opiniones tengo sobre mi nuevo señor."
 ep3_head_of_opposition_modifier: "Lugar de oposición"
 ep3_head_of_opposition_modifier_desc: "Detractores de un soberano poderoso acuden a este personaje; se sabe que es un campeón de los descontentos."
 ep3_succession_low_legitimacy_tooltip: "#low Los efectos se han visto alterados por la escasa [legitimacy|lE] [emperor.Custom('ES_DelDela')] [emperor.GetTitleAsName|l]#!"
 ep3_succession_high_legitimacy_tooltip: "#low Los efectos se han visto alterados por la mucha [legitimacy|lE] [emperor.Custom('ES_DelDela')] [emperor.GetTitleAsName|l]#!"
 ep3_governor_yearly.3070.t: "Una lengua viajada"
 ep3_governor_yearly.3070.intro: "Mi señor[liege.Custom('ES_XA')], que frecuenta la corte [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l], es célebre por poner a prueba los caminos de [liege.GetPrimaryTitle.GetTierAsName]. El/La [root_capital.GetTerrain.GetNameNoTooltip|l] que rodea"
 ep3_governor_yearly.3070.landed: "mi capital está bastante lejos, pero, no obstante, [racer.Custom('ES_ElLa')] temerari[racer.Custom('ES_OA')] ya"
 ep3_governor_yearly.3070.unlanded: "la finca de mi familia está bastante lejos, pero, no obstante, [racer.Custom('ES_ElLa')] temerari[racer.Custom('ES_OA')] ya"
 ep3_governor_yearly.3070.chariot: "corre en su inconfundible cuadriga por [root_capital.GetName]."
 ep3_governor_yearly.3070.horse: "aprieta fuerte el paso por [root_capital.GetName]."
 ep3_governor_yearly.3070.desc: "\n\n«¿¡¿Habéis llegado a vivir #EMP aquí?!?#!», se burla [racer.GetSheHe]. «No me extraña que [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l] no recuerde vuestro nombre… De hecho, ¡me sorprende que alguna palabra o viajero de [liege.GetCapitalLocation.GetTitle.GetNameNoTier] sobreviva al viaje!»"
 ep3_governor_yearly.3070.a: "¡Aquí abundan las oportunidades! No nos iremos a ninguna parte."
 ep3_governor_yearly.3070.b: "Haced el equipaje, familia; nos vamos a la capital."
 ep3_governor_yearly.3070.c: "«Ya habéis visto mi problema… ahora, ayudadme»."
 ep3_governor_yearly.3070.c.flavor: "Esta criatura del palacio ha de tener vínculos influyentes; unos que me podrían vincular a un cargo superior."
 ep3_governor_yearly.3070.d: "¿El viaje es duro? Me encargaré de los caminos."
 ep3_governor_yearly.3070.d.success: "La construcción de carreteras fomenta la conexión con la capital"
 ep3_governor_yearly.3070.d.fail: "Los constructores de carreteras se enfrenan a un millar de vicisitudes."
 ep3_governor_yearly.3070.e: "A mí me gustan estas tierras lejanas y pintorescas."
