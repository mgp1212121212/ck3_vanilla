 cid_loyalty_counter_positive: "Esto #positive_value mostrará#! [cid_loyalty|lE] hacia [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l]"
 cid_loyalty_counter_very_positive: "Esto #positive_value mostrará mucha#! [cid_loyalty|lE] hacia [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l]"
 cid_loyalty_counter_negative: "Esto #negative_value cuestionará#! la [cid_loyalty|lE] hacia [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l]"
 cid_loyalty_counter_very_negative: "Esto #negative_value cuestionará mucho#! la [cid_loyalty|lE] hacia [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l]"
 game_concept_cid_loyalty: "La lealtad de Rodrigo"
 game_concept_cid_loyalty_desc: "Al permanecer #V leal#! a su señor hasta en el exilio, el Cid puede recuperar su favor y ver restaurar su posición ventajosa.\n\nDe convertirse en #V desleal#!, el Cid puede ganar opciones especiales que lleven a ser un gobernante independiente."
 cid.0001.t: "Por orden [liege.Custom('ES_DelDela')] [liege.GetTitleAsNameNoTooltip|l]"
 cid.0001.desc.intro: "Pongo el pie en el estribo, acaricio la cabeza a mi caballo y le echo un último vistazo al lugar que siempre será mi hogar.\n\nExilio. Las palabras [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l] no dejan lugar a error.\n\n"
 cid.0001.desc.alfonso: "Había seguido lealmente a su hermano y también le hubiera seguido a él."
 cid.0001.desc.garcia_ordonez: "Le derroté en el pasado en una batalla que no ha podido olvidar."
 cid.0001.desc.liege_hate: "Caído en desgracia con [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l]. ¿Cuán bueno puede ser un vasallo si su señor no le quiere?"
 cid.0001.desc.courtier: "Los enemigos en la corte han emponzoñado su mente. Enemigos que siempre han querido hacerme daño, ya que [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l] me apreciaba demasiado."
 cid.0001.desc.outro: "\n\nUn cuervo vuela a nuestra derecha… mal presagio."
 cid.0001.a: "Siempre os seré leal, mi [liege.GetTitleAsNameNoTooltip|l]."
 cid.0001.a.flavor: "#EMP Y así marchó al exilio de su tierra el leal campeón.#!"
 cid.0001.b: "Que así sea. Quien me ame, que me siga."
 cid.0001.b.flavor: "#EMP Así supo mío Cid que no podía esperar la gracia [liege.Custom('ES_DelDela')] [liege.GetTitleAsNameNoTooltip|l] [liege.GetFirstNameNoTooltip].#!"
 story_el_cid_tt: "Comienza #EMP El cantar del Cid#!"
 cid_exile_title: "Exilio:"
 cid.1000.t: "$cid_exile_title$ puertas cerradas"
 cid.1000.desc: "Oscura es la noche y gélida. Envío a uno de mis hombres a llamar a la puerta más cercana, en busca de un anfitrión generoso.\n\nNo hay respuesta inmediata. Oigo murmullos y pasos hasta que una figura aparece en el umbral.\n\n«Es la orden [liege.Custom('ES_DelDela')] [liege.GetTitleAsNameNoTooltip|l]; ¡no osamos recibiros, buen señor! Con su sello real ha llegado una carta que prohíbe a las gentes de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] abriros la puerta o daros cobijo».\n\n[liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l] no pierde el tiempo."
 cid.1000.a: "No presionaremos a esta pobre gente."
 cid.1000.a.flavor: "#EMP Nuestros bienes y casas, los mismos ojos de la cara, todo eso arriesgamos.#!"
 cid.1000.b: "«¡Abrid la puerta o la echaremos abajo!»"
 cid.1000.b.flavor: "#EMP En nuestra ruina, poco ganáis.#!"
 cid_opened_doors_modifier: "Puertas abiertas"
 cid_opened_doors_modifier_desc: "Este personaje obligó a los campesinos a abrir las puertas para conseguir refugio para sus seguidores."
 cid.1010.t: "$cid_exile_title$ sin oro ni plata"
 cid.1010.desc: "Los exiliados son señores precarios. No hay garantías de que pueda pagar a mis seguidores o siquiera alimentarlos. ¿Quién arriesgará la seguridad de sus familias por un hombre deshonrado?\n\nLas conversaciones en el campamento son de lo más sinceras.\n\nLevanto la vista y veo [friend.Custom('ES_AlAla')] [friend.GetTitledFirstName|l] caminar hacia mí, con pan y vino en las manos:\n\n«Campeador, en buena hora nacido, debemos seguir adelante. Yo pagaré a estos hombres y me ganaré la ira [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName] por haberos ayudado»."
 cid.1010.a: "«[cook.GetFirstNameNoTooltip], cocinad #EMP lo que sea#! que encontréis»."
 cid.1010.b: "«Gracias, mi estimable [Select_CString( friend.IsFemale, 'amiga', 'amigo' )]»."
 cid.1010.b.flavor: "#EMP Si sobrevivo, os devolveré el doble.#!"
 cid.1010.c: "«No puedo arriesgarme a la ira [liege.Custom('ES_DelDela')] [liege.GetTitleAsNameNoTooltip|l]»."
 cid_1010_no_invite_var_desc: "[recipient.GetHerHim|U] has desterrado: $VALUE|=+0$"
 cid.1020.t: "$cid_exile_title$ adiós, mi amor"
 cid.1020.desc.intro: "[spouse.GetFirstName] se arroja delante del altar, rezando fervientemente a [spouse.GetFaith.HighGodName] para que me proteja de todo mal.\n\n[spouse.GetHerHim] acerco a mi corazón y me besa la mano, consternad[spouse.Custom('ES_OA')] de pena como está.\n\n«Solo [ROOT.Char.GetFaith.HighGodName] sabe si nos volveremos a ver», digo, «aquí estaréis a salvo. No puedo haceros pasar por lo que"
 cid.0001.desc.children: "me espera. Niños… sed buenos»."
 cid.0001.desc.no_children: "me espera»."
 cid.1020.a: "«[my_priest.GetFirstNameNoTooltip], ¿tal vez podáis interceder por [Select_CString(And(ROOT.Char.IsFemale, spouse.IsFemale), 'nosotras', 'nosotros')]?»."
 cid.1020.b: "«Que la espera sea corta»."
 cid.1020.b.flavor: "#EMP Como cuando se arranca una uña de la carne.#!"
 cid.1020.c: "«No puedo abandonaros»."
 cid.1020.c.flavor: ""
 cid_family_good_modifier: "Como uña y carne"
 cid_family_good_modifier_desc: "Este personaje se negó a dejar atrás a su familia y desobedeció las órdenes de su señor."
 cid.1030.t: "$cid_exile_title$ por el amor [liege.Custom('ES_DelDela')] [liege.GetTitleAsNameNoTooltip|l]"
 cid.1030.desc: "Oro. Plata. Joyas. Mis arcas crecen por fin.\n\nAnillos de oro, collares y estandartes. [liege.Custom('ES_AlAla')]´ [liege.GetTitledFirstName] no le sería extraña esta exhibición.\n\nPero esto no es mío del todo. [liege.GetFirstNameNoTooltip] sigue siendo mi señor[liege.Custom('ES_XA')] y una parte así de mi fortuna también debe ser suya."
 cid.1030.a: "[artifact.GetName] será un gran regalo."
 cid.1030.b: "Con el oro nunca nos podemos equivocar."
 cid.1030.c: "¡Bah! ¡Esto lo he #EMP ganado#! yo!"
 cid.1040.t: "$cid_exile_title$ [ROOT.Char.GetFaith.HighGodName] tenga piedad"
 cid.1040.desc: "Algunos corazones están endurecidos y les cuesta mucho recordar lo que es ablandarse.\n\nNo importa lo que haga, el corazón [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l] está lejos de mi alcance.\n\n«[ROOT.Char.GetFaith.HighGodName]», comienzo, arrodillándome ante el altar. Todos mis hombres me rodean, curiosos. «Que vuestra bondad cambie el corazón [liege.Custom('ES_DelDela')] [liege.GetTitledFirstNameNoTooltip|l] y le haga recordar el amor que me tiene»."
 cid.1040.a: "Nuestro campamento será un ejemplo de devoción"
 cid.1040.b: "Por favor, [ROOT.Char.GetFaith.HighGodName], guiad[liege.GetHerHim] de vuelta a la luz."
 cid.1040.c: "Que se vaya a su [ROOT.Char.GetFaith.NegativeAfterLife]."
 cid_own_prayer: "Piedad de mí"
 cid_own_prayer_desc: "Este personaje ha decidido centrar sus plegarias en su persona."
 cid_1040_a_tt: "Esta opción está disponible por tu $baggage_train_shrine_domicile_building$"
 cid_restoration_title: "Restauración:"
 cid.2000.t: "$cid_restoration_title$ del codo abajo"
 cid.2000.desc.intro: "La batalla se estrella a mi alrededor. La sombra de las aves que sobrevuelan los ejércitos se hace cada vez más espesa.\n\nNo cuesta localizar"
 cid.2000.desc.loser: "a [loser.GetTitledFirstName], con sus armas en el peto. «Vamos», doy de espuela a mi corcel y empiezo a cargar hacia [loser.GetSheHe]. Solo un duelo puede poner fin a todo.\n\nLe parto en dos hasta el cinto, a través del yelmo y la malla."
 cid.2000.desc.fallback: "al enemigo, con sus armas en el peto. «Vamos», doy de espuela a mi corcel y empiezo a cargar hacia él. Solo un duelo puede poner fin a todo.\n\nParto en dos al enemigo hasta el cinto, a través del yelmo y la malla."
 cid.2000.desc.outro: "Del codo hasta abajo chorreando sangre."
 cid.2000.a: "¡Esta espada! ¡Qué belleza!"
 cid.2000.a.flavor: "#EMP Esta fue la batalla, el día, en que la gran espada ganó.#!"
 cid.2000.b: "Enviar un mensajero a [liege.GetShortUIName]. Este premio también es suyo."
 cid.2000.b.flavor: "#EMP Deseo enviaros [liege.Custom('ES_AlAla')] [liege.GetTitledFirstNameNoTooltip], mi señor[liege.Custom('ES_OA')] natural, con un centenar de caballos de este botín y que beséis su mano por mí."
 cid_2000_liege_tt: "Gana un [artifact|lE] [newly_created_artifact.GetNameNoTooltip]"
 cid.2001.t: "$cid_restoration_title$ de un señor valiente"
 cid.2001.desc.intro: "Espada en mano, pulgada a pulgada, a pie disputo el terreno. La lluvia se hace más fuerte. Es muy fría.\n\n"
 cid.2001.desc.loser: "[loser.Custom('ES_ElLa')|U] [loser.GetTitledFirstName|l] marcha hacia mí. «[ROOT.Char.GetFirstNameNoTooltip]», me saluda y le devuelvo la reverencia. «No hay mucho tiempo para cortesías».\n\nNuestras espadas chocan una y otra vez hasta que le corto la mano."
 cid.2001.desc.fallback: "El enemigo marcha hacia mí. «[ROOT.Char.GetFirstNameNoTooltip]», me saluda y le devuelvo la reverencia. «No hay mucho tiempo para cortesías».\n\nNuestras espadas chocan una y otra vez hasta que le corto la mano."
 cid.2001.desc.outro: "Un aullido agudo. La espada cae el suelo, bailando con un brillo pálido."
 cid.2001.desc.outro.tizona: "\n\nUna digna compañera de mi Tizona."
 cid.2001.a: "¡Nos aguardan muchas más batallas!"
 cid.2001.a.tt: "Te conviertes en el dueño de [newly_created_artifact.GetName]"
 cid.2001.a.flavor: "#EMP Bueno, ya sabéis que las gané como hacen los caballeros.#!"
 cid.2001.b: "Un regalo para un[liege.Custom('ES_XA')] [liege.GetTitleAsNameNoTooltip]."
 cid.2010.t: "$cid_restoration_title$ una oferta favorable"
 cid.2010.desc: "[herald.Custom('ES_ElLa')|U] heraldo [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l] se abre paso hasta mi tienda con las primeras luces de la mañana.\n\n«¡Prestad atención, todos los presentes, condes y caballeros!», anuncia. «Mi [liege.GetLadyLord], [liege.Custom('ES_ElLa')] [liege.GetTitledFirstNameNoTooltip|l], realiza una petición [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitledFirstNameNoTooltip|l]. Quiera [liege.GetFaith.HighGodName] que sea en su beneficio, [liege.Custom('ES_ElLa')] [liege.GetTitledFirstNameNoTooltip|l] os pide a vuestr[child.Custom('ES_OA')] [child.Custom('GetDaughterSon')] [child.GetFirstNameNoTooltip] como [child.GetWifeHusband] [proposed_spouse.Custom('ES_DelDela')] [proposed_spouse.GetTitledFirstName|l]».\n\nUna lágrima me cae por la mejilla. ¿Será este el primer paso hacia la reconciliación?"
 cid.2010.a: "«¡Con gran alegría acepto este honor!»"
 cid.2010.a.flavor: "#EMP En vuestros brazos dejo a mi [child.Custom('GetDaughterSon')], cuyo brillo es como el sol.#!"
 cid.2010.b: "«Soy capaz de encontrarle cónyuge sol[ROOT.Char.Custom('ES_OA')], muchas gracias»."
 cid_refused_betrothal: "Rechazo al señor"
 cid_refused_betrothal_desc: "Este personaje ha rechazado la oferta de su señor de un compromiso y decide buscar el suyo propio."
 cid.2020.t: "$cid_restoration_title$ un hombre honorable"
 cid.2020.desc: "Con gran sorpresa recibo a un[liege.Custom('ES_OA')] nuev[liege.Custom('ES_OA')] invitad[liege.Custom('ES_OA')] a mi tienda: [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l] rodead[liege.Custom('ES_OA')] por sus guardias y con una sonrisa en el rostro.\n\n«¡Amig[ROOT.Char.Custom('ES_OA')]!», grita. «Vos que siempre os habéis mantenido leal a mí incluso cuando lamentablemente os aparté. He aquí que os perdono y os otorgo mi cariño de parte de mi [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] desde este mismo día».\n\n«¡Mi [liege.GetLadyLord]! Me desterraron y privaron de mis honores y con gran trabajo he ganado lo que poseo ahora. ¡Gracias a [ROOT.Char.GetFaith.HighGodName] por vuestra merced!"
 cid.2020.a: "Todo valió la pena."
 cid.2020.a.flavor: "#EMP Y alborozáronse mío Cid y sus hombres cuando su estandarte reposó en la cima de la torre del homenaje.#!"
 cid.2020.b: "No puedo dejar el campamento atrás."
 cid.2020.b.flavor: "#EMP El de Vivar se volvió a sus hombres e hízoles reunir el botín que se habían ganado.#!"
 cid_2020_b_tt: "Sigues como [adventurer|lE]"
 cid.2020.c: "Es hora de separarse."
 cid_treason_title: "Traición:"
 cid.4000.opening: "[ROOT.Char.Custom('ES_AlAla')|U] voluble [ROOT.Char.GetFirstNameNoTooltip]"
 cid.4000.desc: "Vuestra falta de compromiso me desconcierta. Si vuestra intención era seguir siéndome leal, habéis fracasado; si buscabais mostrar vuestro descontento, también habéis fracasado.\n\nOlvidemos estas desventuras."
 cid.4000.a: "Olvidemos."
 cid.4010.t: "$cid_restoration_title$ mío Cid"
 cid.4010.desc: "Un golpe rápido en la puerta anuncia [herald.Custom('ES_AlAla')] [herald.GetTitledFirstName].\n\n«Por el amor [herald.GetFaith.HighGodNamePossessive], [ROOT.Char.GetFirstNameNoTooltip], ¿tenéis que ponerlo todo tan difícil?».\n\n«No lo empecé yo», respondo, con toda la severidad posible. «Si [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l] quería que siguiera siendo leal, no debería haberme exiliado».\n\n«No le debo más lealtad, pues ya no es mi [Select_CString( liege.IsFemale, 'señora legítima', 'señor legítimo' )]. Podéis contarle eso»."
 cid.4010.a: "«Me he ganado tierras propias»."
 cid.4010.a.flavor: "#EMP Nueve meses se sentó ante ella y a la llegada del décimo hubieron de rendirse.#!"
 cid.4010.b: "«El camino me llama»."
 cid.4010.b.flavor: "#EMP Y he aquí la historia del mío Cid Campeador.#!"
 cid.4010.c: "«Seguiré respetando su poder legítimo»."
 cid.4010.c.flavor: "#EMP Por el amor [liege.Custom('ES_DelDela')] [liege.GetTitledFirstNameNoTooltip], quien exiliome.#!"
 cid.5000.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)],"
 cid.5000.desc: "Una palabra para vos, mi buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetLadyLord]; vuestr[ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.Custom('ES_OA')] [Select_CString( ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.IsFemale, 'legítima soberana', 'legítimo soberano' )], [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.Custom('ES_ElLa')] [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetTitledFirstName|l], ha fallecido.\n\nSean cuales fueran los asuntos que tuvierais con [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetSheHe], nada significan para mí."
 cid.5000.a: "Supongo que eso lo solventa todo."
