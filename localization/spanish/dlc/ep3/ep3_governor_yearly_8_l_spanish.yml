 ep3_governor_yearly.8160.culture_councillor: "los [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] —y [councillor.GetCulture.GetCollectiveNounNoTooltip], naturalmente—"
 ep3_governor_yearly.8160.culture_self: "los [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] —oh, y [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], desde luego—"
 ep3_governor_yearly.8160.culture: "los [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip],"
