 ep3_governor_yearly.8170.t.land: "Incursiones del [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 ep3_governor_yearly.8170.desc: "Rechazar los asaltos"
 ep3_governor_yearly.8170.sea: "del otro lado del mar —en especial, el temido saqueador de [raider.GetPrimaryTitle.GetNameNoTooltip]—"
 ep3_governor_yearly.8170.land: "de más allá de las fronteras —en especial, la del [raider.GetPrimaryTitle.GetTierAsNameNoTooltip] de [raider.GetPrimaryTitle.GetNameNoTooltip]—"
 ep3_governor_yearly.8170.ending: "es vital para la defensa del [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] y la seguridad extendida [ROOT.Char.GetTopLiege.Custom('ES_DelDela')] [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] revisó nuestras medidas defensivas hace poco y se ha pasado toda la tarde proponiendo mejoras en una lista que da vértigo. La primera de ellas es un sistema de aviso que dé a las aldeas tiempo para evacuar."
 ep3_governor_yearly.8170.a: "¡Ejecutad este «sistema de alarma» de inmediato!"
 ep3_governor_yearly.8170.b: "Tengo una idea mejor."
 ep3_governor_yearly.8170.b.success: "Tus ideas son superefectivas"
 ep3_governor_yearly.8170.b.failure: "Básicamente, no te has enterado"
 ep3_governor_yearly.8170.c: "A lo mejor se puede razonar con los forajidos."
 ep3_governor_yearly.8170.c.success: "Embelesas [raider.Custom('ES_AlAla')] [raider.GetTitledFirstNameNoTooltip|l]"
 ep3_governor_yearly.8170.c.failure: "Tu mensaje pasa desapercibido"
 ep3_governor_yearly.8170.d: "Los asaltos forman parte de la vida en la frontera."
