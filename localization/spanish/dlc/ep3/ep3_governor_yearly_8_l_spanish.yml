 ep3_governor_yearly.8160.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U] es una tierra de muchas gentes y confesiones. Como [ROOT.Char.GetTitleAsNameNoTooltip|l] de un [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] del pueblo [ROOT.Char.GetPrimaryTitle.GetAdjective], soy responsable de extranjeros y herejes, así como de los [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip].\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|l], [councillor.GetFirstName], no se oculta en opinar que «¡la burocracia pertenece a"
 ep3_governor_yearly.8160.culture_end: "y debe suprimirse cualquier llamamiento a una mayor participación de los [minority_county.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]!»."
 ep3_governor_yearly.8160.faith_end: "y debe suprimirse cualquier llamamiento a una mayor participación de los [councillor.Custom2('GetUnbelieverTerm', administrator)]es [minority_county.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]!»."
 ep3_governor_yearly.8160.a: "Una red más grande atrapa más peces."
 ep3_governor_yearly.8160.b: "Tenéis razón, han de conocer su sitio."
 ep3_governor_yearly.8160.culture_county_tt: "Todo [county|lE] de cultura [minority_county.GetCountyData.GetCulture.GetName]"
