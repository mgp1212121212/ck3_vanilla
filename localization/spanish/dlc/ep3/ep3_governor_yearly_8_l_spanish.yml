l_spanish:
 ep3_governor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_governor_yearly.8010.desc: "Muy [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip|l], veo una oportunidad para expandir los intereses de la casa [ROOT.Char.GetHouse.GetBaseName], así como los de mi casa [governor.GetHouse.GetBaseName].\n\nA cambio de"
 ep3_governor_yearly.8010.hook: "una promesa que puedo reclamar en el futuro,"
 ep3_governor_yearly.8010.candidacy: "apoyar mi nombramiento para [their_title.GetNameNoTier],"
 ep3_governor_yearly.8010.candidacy_heir: "apoyar el nombramiento de mi [governor.Custom2('RelationToMeShort', SCOPE.sC('their_title_receiver'))] [their_title_receiver.GetFirstName] para [their_title.GetNameNoTier],"
 ep3_governor_yearly.8010.influence: "buenas palabras vuestras en la corte imperial,"
 ep3_governor_yearly.8010.gold: "una muestra material de buena voluntad,"
 ep3_governor_yearly.8010.end: "podría llegar a hacer un sacrificio personal."
 ep3_governor_yearly.8010.a: "Favores por favores."
 ep3_governor_yearly.8010.b: "Una buena oferta, si se le da la vuelta."
 ep3_governor_yearly.8010.b.success: "[governor.GetFirstNameNoTooltip] acepta tu propuesta"
 ep3_governor_yearly.8010.b.failure: "A [governor.GetFirstNameNoTooltip] no le interesa"
 ep3_governor_yearly.8010.c: "No preciso nada de eso."
 ep3_governor_yearly.8020.t: "Influencia provincial"
 ep3_governor_yearly.8020.desc: "Entre los muchos minifundios, aldeas y pueblos de mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], la finca familiar de [estate_owner.GetHouse.GetBaseName] destaca como algo atípico.\n\nLa propiedad privada nominal [estate_owner.Custom('ES_DelDela')] [estate_owner.GetTitledFirstName|l] disfruta de mi protección como [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier], y la indiferencia de est[estate_owner.Custom('ES_EA')] hacia mi generosidad puede convertirse rápidamente en gratitud si se le presenta hábilmente la perspectiva de su retirada…"
 ep3_governor_yearly.8020.a: "Mantener las carreteras seguras es #EMP tan#! caro últimamente."
 ep3_governor_yearly.8020.success: "[estate_owner.GetFirstNameNoTooltip] capta la indirecta"
 ep3_governor_yearly.8020.b: "Lo que tengo que hacer para que se me recompense."
 ep3_governor_yearly.8020.c: "Mi gracia en este asunto podría airearse un poco."
 ep3_governor_yearly.8020.d: "Jamás podría dañar una finca tan hermosa."
 ep3_governor_yearly_8020_failure_tt: "Si se niegan:"
 ep3_governor_yearly.8020.failure: "[estate_owner.GetFirstNameNoTooltip] rechazó tu exigencia"
 ep3_governor_yearly.8020.reason: "Aceptación basada en parte en la personalidad de [estate_owner.GetFirstName]"
 ep3_governor_yearly.8030.t: "Gracia inesperada"
 ep3_governor_yearly.8030.desc: "Mi familia y yo hemos argumentado durante mucho tiempo, de forma un tanto falaz, a todo lugareño y funcionario con quejas, que el desarrollo de la finca de [ROOT.Char.GetHouse.GetBaseName] en [estate.GetLocation.GetBaronyNameExplicitlyNoTooltip] repercute en beneficio del conjunto de [estate.GetLocation.GetTitle.GetDeJureLiege.GetNameNoTier], ¡cuando no de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] en su totalidad!\n\nNo sabría decir por qué extraño golpe de fortuna… ¡pero es verdaderamente cierto!"
 ep3_governor_yearly.8030.martial: "La presencia de mis guardias ha mantenido a raya a los bandidos habituales, cuya ausencia ha sido un gran beneficio para la población en general."
 ep3_governor_yearly.8030.agriculture: "Las mejoras agrícolas de mis tierras han inspirado a los pequeños propietarios, cuyos esfuerzos han sido un gran beneficio para la población en general."
 ep3_governor_yearly.8030.commerce: "Las oportunidades comerciales han atraído a muchos comerciantes, cuya presencia ha sido un gran beneficio para la población en general."
 ep3_governor_yearly.8030.fallback: "La ampliación de la finca ha atraído a artesanos de todas clases, cuya presencia ha sido un gran beneficio para la población en general."
 ep3_governor_yearly.8030.a: "Parece un #EMP beneficio#! que recaudar."
 ep3_governor_yearly.8030.b: "Hay que alentar el desarrollo local."
 ep3_governor_yearly.8030.c: "Una casualidad beneficiosa, por una vez."
 ep3_governor_yearly.8040.t: "Distracciones dinásticas"
 ep3_governor_yearly.8040.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', complainant)], [complainant.GetFirstName], [complainant.GetTitleAsNameNoTooltip|l] de [complainant.GetPrimaryTitle.GetTierAsNameNoTooltip|l] de [complainant.GetPrimaryTitle.GetNameNoTier], ha llegado a [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] con un tema «urgente».\n\n«Mi [complainant.Custom2('RelationToMeShort', ROOT.Char)], sé que tenéis que ocuparos de vuestros propios asuntos así como de los de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], pero me temo que la propiedad familiar de [ROOT.Char.GetHouse.GetBaseNameNoTooltip] requiere demasiado de vuestra atención —y fondos— que deberían dirigirse a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]…».\n\n«Bastante es tener que gestionar las cuestiones de vuestra provincia sin la distracción añadida de vuestra finca»."
 ep3_governor_yearly.8040.a: "Supongo que a mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] le vendría bien más atención."
 ep3_governor_yearly.8040.b: "Por favor, ¡si [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] prácticamente se gestiona solo!"
 ep3_governor_yearly.8040.c: "Quizás deberíais ocuparos #EMP vos#!, [complainant.GetTitleAsNameNoTooltip|l]."
 ep3_governor_yearly.8040.d: "¿#EMP Sugerís#! acaso que soy demasiado incompetente para gestionar ambas propiedades?"
 ep3_governor_yearly.8040.d.success: "Consigues apañártelas"
 ep3_governor_yearly.8040.d.failure: "Eres demasiado incompetente para gestionar ambas cosas"
 ep3_governor_yearly.8050.t: "Enemigo a las puertas"
 ep3_governor_yearly.8050.desc: "Del funcionario más humilde [war_liege.Custom('ES_AlAla')] [war_liege.GetTopLiege.GetTitleAsNameNoTooltip|l] en persona, el conjunto de [war_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] se concentra en defender [target_title.GetBaseNameNoTier] ante [war_attacker.GetPrimaryTitle.GetDefinitiveName]. Como [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], la amenaza es demasiado real…"
 ep3_governor_yearly.8050.kingdom: "una gran parte de la defensa de la región recae sobre mí."
 ep3_governor_yearly.8050.neighbour: "si no se les frena, los invasores pueden después seguir contra [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]."
 ep3_governor_yearly.8050.end: "\n\nCumplo con mi obligación disponiendo guarniciones, reparando fortificaciones y reclutando soldados, pero poco más puedo hacer sol[ROOT.Char.Custom('ES_OA')]. Toda ayuda sería muy bien recibida en [war_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]…"
 ep3_governor_yearly.8050.a: "¡Los ejércitos del imperio necesitan todos los hombres que podamos reunir!"
 ep3_governor_yearly.8050.b: "Las defensas de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] son deficientes…"
 ep3_governor_yearly.8050.c: "… y el lugar está #EMP perdido#! sin más recursos."
 ep3_governor_yearly.8050.d: "Todo está bajo control."
 ep3_governor_yearly.8060.t: "Arcas tentadoras"
 ep3_governor_yearly.8060.desc: "Como [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], el aparato burocrático de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] está a mi entera disposición —incluso la sencilla tesorería en el corazón de [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip].\n\nFuncionarios de tres al cuarto están a todas horas por ahí, cambiando oro imperial por recibos y llevándoselo para pagar guarniciones, reparar edificios, dar de comer a los pobres… Y [ROOT.Char.GetFaith.HighGodName] sabe qué más.\n\nComo #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!, #EMP mis#! necesidades y las de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] en realidad son lo mismo…, ¿no?"
 ep3_governor_yearly.8060.a: "Nadie notará unas requisas extras."
 ep3_governor_yearly.8060.b: "Cuentas erróneas, fallos de redondeo… Esas cosas pasan…"
 ep3_governor_yearly.8060.c: "Y, por lo tanto, las necesidades de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] son #EMP mías#! para compartirlas."
 ep3_governor_yearly.8060.d: "Los burócratas saben lo que se hacen."
 ep3_governor_yearly.8060.a.success: "Las desapariciones pasan inadvertidas"
 ep3_governor_yearly.8060.a.failure: "Alguien echa en falta las monedas"
 ep3_governor_yearly.8060.a.failure_tt: "@warning_icon! #N Se discutirá el paradero del [gold|lE]#!"
 ep3_governor_yearly.8060.embezzle_tt: "Tesoro rapiñado"
 ep3_governor_yearly.8060.efficiency_tt: "Durante 10 años: eficiencia de [governor|lE]: #N -5 %#!"
 ep3_otherwise_tt: "O si no:"
 ep3_governor_yearly.8062.desc: "Cuando mi [ROOT.Char.Custom2('RelationToMeShort', complainant)], [complainant.GetFirstName], me pidió por primera vez que nos reuniéramos para hablar sobre #EMP las cuentas#!, supe que todo estaba perdido. Intenté aplazarlo, pero al final tuve que acceder a reunirme con [complainant.GetSheHe].\n\nY, así, me lo cuenta todo: el oro perdido, las entradas erróneas, los recibos extraviados… Y finalmente concluye, «No puedo entenderlo, ¡la única explicación es que un burócrata nos roba!».\n\nSe pone a pensar un momento mientras contempla mis salones, después me mira de un modo raro y, ocultando su sorpresa, dice: «A no ser que…»."
 ep3_governor_yearly.8062.a: "Puedo explicarlo todo."
 ep3_governor_yearly.8062.a.success: "[complainant.GetFirstNameNoTooltip] acepta las excusas"
 ep3_governor_yearly.8062.a.failure: "[complainant.GetFirstNameNoTooltip] descubre tu corrupción"
 ep3_governor_yearly.8062.b: "No hay por qué decir ni una palabra de esto."
 ep3_governor_yearly.8062.b.success: "[complainant.GetFirstNameNoTooltip] pilla la indirecta"
 ep3_governor_yearly.8062.b.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.c: "Mirad, tomad vuestra parte y callad."
 ep3_governor_yearly.8062.c.success: "[complainant.GetFirstNameNoTooltip] acepta el soborno"
 ep3_governor_yearly.8062.c.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.d: "Un mero error, se devolverá el oro…"
 ep3_governor_yearly.8070.t: "El trabajo de un gobernador"
 ep3_governor_yearly.8070.desc: "Honores, prestigio, poder. Ser [ROOT.Char.GetTitleAsNameNoTooltip|l] puede proporcionar todas estas cosas, pero #EMP tiene#! su precio…\n\nMontañas de pergaminos permanecen enroscados, a la espera de mi sello o revisión, mientras incontables burócratas compiten por un turno para llenarme las orejas con detalles tediosos.\n\nNadie me contó que habría #EMP tanto#! trabajo… y uno que al final parece hacerse solo."
 ep3_governor_yearly.8070.a: "Puedo despejar todo esto, solo preciso centrarme."
 ep3_governor_yearly.8070.b: "Una ayuda contratada aligeraría la carga."
 ep3_governor_yearly.8070.c: "Esto es trabajo para burócratas, ¡no para [ROOT.Char.Custom('ES_ElLa')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!!"
 ep3_governor_yearly.8080.t: "Magistrado malicioso"
 ep3_governor_yearly.8080.desc: "De un tiempo a esta parte han aumentado las acusaciones de corrupción en [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], donde mucha gente ha presentado quejas específicas contra un[magistrate.Custom('ES_OA')] de [magistrate.Custom('ES_LoLa')]s principales magistrad[magistrate.Custom('ES_OA')]s, un[magistrate.Custom('ES_XA')] [magistrate.GetWomanMan] de nombre [magistrate.GetFirstName].\n\nSe le ha hecho comparecer ante mí para responder a estas acusaciones, que incluyen haber exigido sobornos escandalosos a cambio de hasta las funciones más básicas.\n\n«En verdad, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]…», escupe, «¡Todo esto no es más que un simple malentendido!»."
 ep3_governor_yearly.8080.a: "Devolveréis esos sobornos y se os desposeerá de vuestro puesto."
 ep3_governor_yearly.8080.b: "Las bestias como vos precisan algo que las disuada #EMP de verdad#!."
 ep3_governor_yearly.8080.c: "Se puede pasar por alto si los pagos se… redistribuyen."
 ep3_governor_yearly.8080.d: "Pagaréis vuestra deuda a mi servicio…, #EMP [magistrate.GetFirstNameNoTooltip]#!."
 ep3_governor_yearly.8090.t: "Política rencorosa"
 ep3_governor_yearly.8090.desc: "Puede que la rueda imparable de nombramientos y reemplazos imperiales me haya puesto a cargo de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetName], pero no es ningún secreto que [old_holder.Custom('ES_ElLa')] [old_holder.GetTitledFirstName|l] anhela su regreso a las manos de la casa [old_holder.GetHouse.GetBaseName].\n\nPor supuesto, los gobernadores no tienen ningún derecho sobre sus antiguos cargos —al menos según la ley—, pero la red de [old_holder.GetFirstNameNoTooltip] en [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] sigue suponiendo un quebradero de cabeza…"
 ep3_governor_yearly.8090.a: "Inventar problemas dejados por la casa [old_holder.GetHouse.GetBaseNameNoTooltip]."
 ep3_governor_yearly.8090.a.success: "La casa [old_holder.GetHouse.GetBaseNameNoTooltip] pierde prestigio"
 ep3_governor_yearly.8090.a.failure: "Tus mentiras se ven rechazadas"
 ep3_governor_yearly.8090.b: "A lo mejor se puede razonar con [old_holder.GetSheHe]."
 ep3_governor_yearly.8090.c: "Igual alguna compensación [old_holder.GetHerHim] silencia."
 ep3_governor_yearly.8090.d: "Bah, ¡que [Select_CString( old_holder.IsFemale, 'esa vieja', 'ese viejo' )] haga lo que le plazca!"
 ep3_governor_yearly.8100.t: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] de tu vecino"
 ep3_governor_yearly.8100.desc: "Entre los mensajes que me llegan hoy de [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], me ha indignado saber que [governor.GetFirstName], [governor.GetTitleAsNameNoTooltip|l] del [governor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] vecino de [governor.GetPrimaryTitle.GetNameNoTier], ¡está reivindicando abiertamente la idoneidad de su [governor.Custom2('RelationToMe',SCOPE.sC('neighboring_promoted_char'))] para #EMP mi#! puesto!\n\nSe ve que esa especie de [governor.Custom('InsultNoun')|l] codicia mi provincia y pasa los días en [governor.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] tramando cómo echarme de mi [ROOT.Char.Custom('FortifiedBuilding')]…"
 ep3_governor_yearly.8100.a: "#EMP ¡Sea!#! ¡Yo también sé jugar a eso!"
 ep3_governor_yearly.8100.b: "Hay que denunciar este complot descarado."
 ep3_governor_yearly.8100.c: "¿Perdón? Semejante idiota no podría ni dirigir un monasterio."
 ep3_governor_yearly.8100.d: "Esas conjuras mezquinas son impropias de la dignidad de [governor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.8110.t: "Colegas combativos"
 ep3_governor_yearly.8110.desc: "De un tiempo a esta parte hay muchos rumores de descontento entre mis [Select_CString(And(governor_1.IsFemale, governor_2.IsFemale), 'gobernadoras vecinas', 'gobernadores vecinos')], [governor_1.Custom('ES_ElLa')] [governor_1.GetTitledFirstName|l] y [governor_2.Custom('ES_ElLa')] [governor_2.GetTitledFirstName|l], que ahora critican a la cara las aptitudes y conducta [Select_CString(And(governor_1.IsFemale, governor_2.IsFemale), 'de la otra', 'del otro')].\n\nEsto podría ser una oportunidad para impulsar mis propios intereses mientras las casas de [governor_1.GetHouse.GetBaseName] y [governor_2.GetHouse.GetBaseName] están distraídas…"
 ep3_governor_yearly.8110.a: "Algunos rumores falsos podrían intensificar la situación."
 ep3_governor_yearly.8110.a.success: "Los rumores prenden"
 ep3_governor_yearly.8110.a.failure: "Rastrean las mentiras hasta ti"
 ep3_governor_yearly.8110.a.failure_tt: "[governor_1.GetFirstName] y [governor_2.GetFirstName] pierden #N 25#! de [opinion|lE] sobre ti"
 ep3_governor_yearly.8110.b: "Está claro que [governor_1.GetFirstNameNoTooltip] tiene la razón."
 ep3_governor_yearly.8110.c: "Me niego a creer ni una sola palabra contra [governor_2.GetFirstNameNoTooltip]."
 ep3_governor_yearly.8110.d: "Un llamamiento a la unidad resaltará su necedad."
 ep3_governor_yearly.8110.d.tt: "[governor_1.GetFirstName] y [governor_2.GetFirstName] pierden #N 15#! de [opinion|lE] sobre ti"
 ep3_governor_yearly.8120.t: "Un acto de [ROOT.Char.GetFaith.HighGodName]"
 ep3_governor_yearly.8120.desc: "Hoy he recibido una noticia nefasta sobre una horrible catástrofe en mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]:"
 ep3_governor_yearly.8120.earthquake: "un terremoto pequeño pero fuerte ha arrasado una serie de poblados remotos de [disaster_county.GetNameNoTier],"
 ep3_governor_yearly.8120.storm: "una tormenta feroz ha arrasado una serie de poblados remotos de [disaster_county.GetNameNoTier],"
 ep3_governor_yearly.8120.ending: "abatiendo hogares, edificios públicos y vidas…\n\nSe me recuerda rápidamente que, como [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], soy en última instancia responsable de estas gentes y lugares."
 ep3_governor_yearly.8120.a: "Supervisaré en persona la ayuda a esta gente."
 ep3_governor_yearly.8120.a.success: "Tus esfuerzos dan fruto"
 ep3_governor_yearly.8120.a.failure: "Tus esfuerzos son un desastre"
 ep3_governor_yearly.8120.b: "Se apoyará a las víctimas."
 ep3_governor_yearly.8120.c: "Por doloroso que sea, debemos aceptar la voluntad [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_governor_yearly.8130.t: "Avaricia y oportunidad"
 ep3_governor_yearly.8130.desc: "Como [ROOT.Char.GetTitleAsNameNoTooltip|l] designad[ROOT.Char.Custom('ES_OA')] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], soy el instrumento [ROOT.Char.GetTopLiege.Custom('ES_DelDela')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l], con autoridad total sobre la burocracia, súbditos y, por supuesto, #EMP impuestos#! de mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\nAl reflexionar sobre las finanzas provinciales, se me ocurre que estaría dentro de mis competencias establecer un gravamen menor sobre el pueblo; solo por el bien de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], por supuesto…"
 ep3_governor_yearly.8130.a: "Por desgracia, #EMP ciertas#! contribuciones extras #EMP están#! justificadas…"
 ep3_governor_yearly.8130.b: "Solo hará falta una pequeña recaudación."
 ep3_governor_yearly.8130.c: "A [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] le vendría bien algo de ayuda."
 ep3_governor_yearly.8130.d: "¡Las finanzas de mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] no son mi bolsa privada!"
 ep3_governor_yearly.8140.t: "Revisando la casa [estate_owner.GetHouse.GetBaseNameNoTooltip]"
 ep3_governor_yearly.8140.desc: "Se ha traído ante mí un campesino de [estate_county.GetNameNoTier] para que presente una letanía de quejas de su comunidad contra la cercana finca de [estate_owner.GetHouse.GetBaseName] en [estate.GetLocation.GetBaronyNameExplicitly].\n\n«Las bendiciones [peasant.GetFaith.HighGodNamePossessive] sean con vos, [ROOT.Char.GetTitleAsNameNoTooltip|l]. Los nobles de la finca local nos han ido despojando de nuestras tierras, nos niegan el acceso a los bienes comunales y nos reclaman impuestos, ¡todo bajo la amenaza de violencia!»."
 ep3_governor_yearly.8140.a: "Qué escándalo, ¡lo solucionaremos enseguida!"
 ep3_governor_yearly.8140.b: "Mediaré un acuerdo entre ambas partes."
 ep3_governor_yearly.8140.c: "[estate_owner.Custom('ES_ElLa')|U] [estate_owner.GetTitledFirstNameNoTooltip|l] puede hacer lo que le plazca, campesin[peasant.Custom('ES_OA')]."
 ep3_governor_yearly.8140.d: "Una lástima, pero no hay nada que pueda hacer."
 ep3_governor_yearly.8150.t: "Se caldea el ambiente"
 ep3_governor_yearly.8150.desc: "El descontento se apodera de [rebel_county.GetNameNoTier] y el pueblo está cada vez más inquieto. Perdería mucho prestigio si mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] se viera amenazado por una insurrección…\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marshal'))], [marshal.GetFirstName], lee en voz alta y cansadamente los informes sobre armas robadas de las armerías municipales, impuestos retenidos y ataques a patrullas desprevenidas.\n\n«¡#EMP Hay#! que hacer algo con"
 ep3_governor_yearly.8150.culture: "esa pandilla [targeting_faction.MakeScope.Var('faction_culture').Culture.GetName] de alborotadores!»,"
 ep3_governor_yearly.8150.faith: "esos fanáticos del [targeting_faction.MakeScope.Var('faction_faith').Faith.GetName|l]!»,"
 ep3_governor_yearly.8150.peasant: "esos malditos campesinos, [ROOT.Char.GetTitleAsNameNoTooltip|l]!»,"
 ep3_governor_yearly_8150.end: "ruge [marshal.GetSheHe]."
 ep3_governor_yearly.8150.a: "Solo hay que cercenar una cabeza de serpiente, [marshal.GetFirstNameNoTooltip]."
 ep3_governor_yearly.8150.a.success: " Rápidamente se van a acallando"
 ep3_governor_yearly.8150.a.failure: " Tus sobornos solo los enfurecen"
 ep3_governor_yearly.8150.b: "Una concesión simbólica o dos, y se irán a casa."
 ep3_governor_yearly.8150.c: "Sí, ha de darse ejemplo."
 ep3_governor_yearly.8150.d: "Esos alborotadores se aburrirán pronto."
 ep3_governor_yearly.8150.d.tt: "Se recibirán #V 2#! [regiments|lE] de [Concept( 'skirmisher', 'escaramuzadores' )|E] al declarar la [war|lE]"
