l_spanish:
 ep3_emperor_yearly.3000.t: "El derecho al saqueo palaciego"
 ep3_emperor_yearly.3000.desc: "Varegos corpulentos y peludos se tambalean por mis nuevos salones imperiales, con los brazos cargados de oro y joyas.\n\nCon la muerte [dead_emperor.Custom('ES_DelDela')] [dead_emperor.GetTitledFirstName|l], quienes le habrían defendido hasta el final han acudido a las cámaras del tesoro. Es su derecho tradicional y nadie se atreve a impedir que estos extranjeros de élite reclamen primas relucientes.\n\nEste es el precio que hay que pagar para mantener a mis [GetMaA('varangian_guards').GetName], mis sabuesos juramentados, contentos con sus correas.\n\n"
 ep3_emperor_yearly.3000.desc_leader: "Y así, bajo [varangian_leader.GetFullName], meten la mano en la bolsa [ROOT.Char.Custom('ES_DelDela')] monarca elegid[ROOT.Char.Custom('ES_OA')] por [ROOT.Char.GetFaith.HighGodName]."
 ep3_emperor_yearly.3000.desc_no_leader: "Y así, los hombres del norte meten la mano en la bolsa [ROOT.Char.Custom('ES_DelDela')] monarca elegid[ROOT.Char.Custom('ES_OA')] por [ROOT.Char.GetFaith.HighGodName]."
 ep3_emperor_yearly.3000.a: "«¡Detenedlos, akolouthos! ¡Recuperad mi oro!»."
 ep3_emperor_yearly.3000.a.flavor: "«¡[varangian_leader.GetFirstNameNoTooltip]! Se os nombró comandante de la guardia para que la controlarais. #EMP ¡Hacedlo!#!»."
 ep3_emperor_yearly.3000.b: "¡Costumbre o no, castigaré a estos brutos!"
 ep3_emperor_yearly.3000.b.flavor: "Que reciban su paga… pero el palacio imperial debe preservar su dignidad. ¡Habrá que dar escarmiento!"
 ep3_emperor_yearly.3000.c: "La lealtad tiene su precio."
 ep3_emperor_yearly.3000.c.flavor: "Los varegos renuncian a ricos salarios regulares y viajan desde lejos en busca de esta gran recompensa."
 akolouthos_aptitude_option_unlock: "Está opción está disponible por la gran [aptitude|lE] de tu [GetCourtPositionType('akolouthos_court_position').GetName()|l]"
 disrespected_varangians_modifier: "Falta de respeto a los varegos"
 disrespected_varangians_modifier_desc: "Cuestionar el derecho de la guardia varega a su recompensa ha dañado gravemente su lealtad y la de otras tropas contratadas como ellos."
 major_gold_to_varangians_tooltip: "Pagas #negative_value 75#! [gold_i] por #high 3#! poseedores de [court_positions|lE] varegos"
 medium_gold_to_varangians_tooltip: "Pagas #negative_value 50#! [gold_i] por #high 2#! poseedores de [court_positions|lE] varegos"
 minor_gold_to_varangians_tooltip: "Pagas #negative_value 25#! [gold_i] a un poseedor de un [court_position|lE] varego"
 loyal_varangians_modifier: "Valientes varegos"
 loyal_varangians_modifier_desc: "Reforzadas por los inquebrantables varegos, las formaciones de infantería pesada de este personaje se mantienen firmes y golpean con fuerza."
 attentive_varangians_modifier: "Varegos aplicados"
 attentive_varangians_modifier_desc: "Bien recompensada por su servicio, la guardia varega evita las peleas y las juergas en favor de una protección diligente."
 eager_varangian_army: "Muchedumbre varega"
 ep3_emperor_yearly.3011.t: "Nuestro fuego secreto"
 ep3_emperor_yearly.3011.intro: "[invader.Custom('ES_ElLa')|U] [invader.GetTitleAsName|l] de [invader.GetPrimaryTitle.GetNameNoTier] tendría que haberlo pensado mejor antes de"
 ep3_emperor_yearly.3011.liege_attacking: "navegar"
 ep3_emperor_yearly.3011.commander_attacking: "enviar la flotilla [invading_commander.Custom('ES_DelDela')] [invading_commander.GetTitledFirstName|l]"
 ep3_emperor_yearly.3011.desc: "a la calma de [army.GetLocation.GetNameNoTooltip] y de desafiar a la ciudad [ROOT.Char.GetFaith.HighGodNamePossessive]\n\nLos [Glossary( 'dromones', 'DROMONS_GLOSS' )] de mi flota, con sus sifones de bronce con boca de dragón a bordo, zarpan de sus muelles. Si el mar está en calma, si los capitanes coordinan bien su ataque… mis enemigos arderán.\n\nPero si [ROOT.Char.GetFaith.HighGodName] exige un precio por nuestros pecados, muchos de los que forman la defensa [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetName] también se verán inmolados. ¡El fuego líquido es el caos encarnado!"
 ep3_emperor_yearly.3011.kyrie_eleison: "¡[Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]!"
 KYRIE_ELEISON_GLOSS: "#bold Kýrie, eléison#! —«¡Señor, ten piedad de mí!»— es una plegaria cristiana que las fuerzas bizantinas invocaban como grito de guerra."
 ep3_emperor_yearly.3011.a: "¡Prended fuego #EMP al agua misma#!!"
 ep3_emperor_yearly.3011.a.success: "El asalto incinera al enemigo"
 ep3_emperor_yearly.3011.a.fail: "Se han producido bastantes daños"
 ep3_emperor_yearly.3011.a.critical_fail: "Tus barcos se destruyen solos"
 ep3_emperor_yearly.3011.b: "No puedo poner en peligro mi flota."
 unable_to_use_fire_ships_tooltip: "@alert_icon! #alert_trial Tus barcos de fuego griego no estarán disponibles durante #high 30 días#!"
 ravaged_by_greek_fire_modifier: "Arrasados por el fuego griego"
 ravaged_by_greek_fire_modifier_desc: "Las tropas supervivientes de este ejército están terriblemente quemadas y sumamente desmoralizadas."
 defenders_immolated_modifier: "Defensores inmolados"
 defenders_immolated_modifier_desc: "Este puerto no tiene ninguna flota y las murallas están ocupadas por supervivientes vendados y horriblemente quemados."
 assaulted_by_greek_fire_modifier: "Asaltados por el fuego griego"
 assaulted_by_greek_fire_modifier_desc: "Las fuerzas de este personaje han quedado desmoralizadas, dispersas y muchos de sus integrantes fueron quemados vivos en un ataque naval con fuego griego."
 ep3_emperor_yearly.3012.t: "Dragones en el Bósforo"
 ep3_emperor_yearly.3012.intro: "Mis [Glossary( 'dromones', 'DROMONS_GLOSS' )] siguen presionando, remando cerca para que sus armas terroríficas puedan besar la flota de [invader.GetPrimaryTitle.GetName].\n\n¡Estallidos atronadores resuenan sobre [army.GetLocation.GetNameNoTooltip]! Grandes colas de fuego iluminan un campo de batalla que se ahoga por el humo y se ve ensordecido por gritos infernales.\n\n"
 ep3_emperor_yearly.3012.attack_success: "Las naves [invader.Custom('ES_DelDela')] [invader.GetTitledFirstName|l] arden como imponentes piras funerarias. Aullando, cuerpos carbonizados saltan de ellas, chillando en pos de la salvación [invader.GetFaith.HighGodNamePossessive], pero ¡hasta en el agua mis enemigos solo encuentran fuego!\n\nMientras el mar refulge, mis dromones regresan victoriosos."
 ep3_emperor_yearly.3012.attack_fail: "Algún navío [invader.GetPrimaryTitle.GetAdjectiveNoTooltip] se incendia y sus tripulaciones desesperadas gritan de agonía, pero otras embarcaciones se dispersan y esquivan el ataque. Al poco, mis dromones regresan a sus fondeaderos, apestando a brea y nafta.\n\nLa fuerza enemiga, aunque chamuscada y debilitada, aún conserva algo de fuerza."
 ep3_emperor_yearly.3012.attack_crit_fail: "Mas, ay, #EMP ¡mi flota arde!#! Porque, mientras las ingobernables olas lanzan las llamas de mis sifones sobre las cubiertas de sus #EMP mismos#! dromones, los barcos de [invader.GetPrimaryTitle.GetNameNoTooltip] permanecen justo fuera de nuestro alcance.\n\nSolamente unos pocos barcos amigos sobreviven para arrastrarse de vuelta al gran puerto de Constantinopla."
 ep3_emperor_yearly.3012.a_success: "Antes invasores, ¡ahora #EMP cenizas!#!"
 ep3_emperor_yearly.3012.a_fail: "Hasta el fuego de [ROOT.Char.GetFaith.PositiveAfterLife] tiene sus limitaciones."
 ep3_emperor_yearly.3012.a_crit_fail: "¡Una catástrofe!"
 two_knights_killed_tooltip: "@death_icon!Mueren#high 2#! [knights|lE]"
 three_knights_killed_tooltip: "#high 3#! [knights|lE] salen heridos"
 two_knights_wounded_tooltip: "#high 2#! [knights|lE] salen heridos"
