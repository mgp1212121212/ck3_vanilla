 fp3_antagonize_character_interaction.success_notif.discovered: "¡[secondary_recipient.Custom('ES_ElLa')|U] [secondary_recipient.GetTitledFirstNameNoTooltip|l] lo sabe!"
 fp3_antagonize_character_interaction.success_notif.discovered.tooltip: "¡[secondary_recipient.Custom('ES_ElLa')|U] [secondary_recipient.GetTitledFirstName|l] rastrea los rumores hasta ti!"
 fp3_antagonize_character_interaction.success_notif.positive.desc: "Han circulado rumores agradables sobre tu persona que han hecho que tu [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstName|l], piense mejor de ti.\n"
 fp3_antagonize_character_interaction.success_notif.positive.desc.alt: "[actor.Custom('ES_ElLa')|U] [actor.GetTitledFirstName|l] ha estado difundiendo rumores agradables sobre tu persona que han hecho que tu [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstName|l], piense mejor de ti.\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc: "Abundan los rumores desagradables y mentiras sobre tu persona, ¡tu [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstName|l], los ha creído y piensa peor de ti!\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt: "[actor.Custom('ES_ElLa')|U] [actor.GetTitledFirstName|l] ha estado difundiendo mentiras escandalosas sobre tu persona, ¡lo que ha hecho que tu [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstName|l], piense peor de ti!\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt.alt: "No han rastreado los rumores hasta ti…"
 fp3_antagonize_character_interaction.success_tooltip.positive: "Te cree y #P mejora#! la [opinion|lE] sobre [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l]"
 fp3_antagonize_character_interaction.success_tooltip.negative: "Te cree y #N empeora#! la [opinion|lE] sobre [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l]"
 fp3_antagonize_character_interaction.success_tooltip.positive.house_unity: "Esta acción #P aumentará#! el TODO_CD_EMIL de la [house|lE] [secondary_recipient.GetHouse.GetBaseName]"
 fp3_antagonize_character_interaction.success_tooltip.negative.house_unity: "Esta acción #N disminuirá#! el TODO_CD_EMIL de la [house|lE] [secondary_recipient.GetHouse.GetBaseName]"
 fp3_antagonize_character_interaction.success_tooltip.positive.past: "[recipient.Custom('ES_ElLa')|U] [recipient.GetTitledFirstName|l] #P mejoró#! su [opinion|lE] sobre ti"
 fp3_antagonize_character_interaction.success_tooltip.negative.past: "[recipient.Custom('ES_ElLa')|U] [recipient.GetTitledFirstName|l] #N empeoró#! su [opinion|lE] sobre ti"
 fp3_antagonize_character_interaction.recipient_message.fallback: "Habéis de saber que [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l] es un vulgar ejemplar de [secondary_recipient.Custom('InsultNoun')] y como tal se le debe tratar, ¿estáis de acuerdo?"
 fp3_antagonize_character_interaction.recipient_message.01: "Habéis de saber que [Select_CString( secondary_recipient.IsFemale, 'vuestra propia señora', 'vuestro propio señor' )], [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l], conspira contra vos a escondidas. ¡Debéis desconfiar de vuestra relación con semejante rata!"
 fp3_antagonize_character_interaction.recipient_message.02: "Tengo motivos para creer que [Select_CString( secondary_recipient.IsFemale, 'vuestra propia señora', 'vuestro propio señor' )], [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l], ¡planea asesinaros! ¡Cuidaos de [secondary_recipient.GetSheHe], no importa lo amistos[secondary_recipient.Custom('ES_OA')] que pueda parecer!"
 fp3_antagonize_character_interaction.recipient_message.03: "Se dice entre mis cortesanos que [Select_CString( secondary_recipient.IsFemale, 'vuestra señora', 'vuestro señor' )], [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l], os está vigilando #italic muy atentamente#! sin que lo sepáis. No tengo claro cuáles son sus intenciones, pero yo de vos tendría cuidado con [secondary_recipient.GetSheHe]."
 fp3_antagonize_character_interaction.recipient_message.04: "Vuestr[secondary_recipient.Custom('ES_OA')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l], se puso en ridículo hace poco y ha manchado el buen nombre de la casa [recipient.GetHouse.GetBaseNameNoTooltip] entre el populacho."
 fp3_antagonize_character_interaction.recipient_message.05: "Creo que he de informaros de que [Select_CString( secondary_recipient.IsFemale, 'vuestra señora', 'vuestro señor' )], [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l], ¡en realidad es un títere de sus propios cortesanos! ¡Cada vez que [secondary_recipient.GetSheHe] hacía caso omiso de vuestros consejos era a instancias de esa chusma de baja cuna!"
 fp3_antagonize_character_interaction.recipient_message.06: "Habéis de saber que vuestr[secondary_recipient.Custom('ES_OA')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l], ha estado haciendo preguntas #italic peligrosas#! sobre la casa [recipient.GetHouse.GetBaseNameNoTooltip]… Tomad nota de esta advertencia, pero ¡no le digáis a nadie que os he informado de esto!"
 fp3_antagonize_character_interaction.recipient_message.07: "Vuestr[secondary_recipient.Custom('ES_OA')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l], ¡busca manchar el buen nombre de la casa [recipient.GetHouse.GetBaseNameNoTooltip] al afirmar a vuestras espaldas que estáis robando ganado!"
 fp3_antagonize_character_interaction.recipient_message.08: "Vuestr[secondary_recipient.Custom('ES_OA')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l], no deja de escribir misivas a mi casa proclamando la «superioridad» de la casa [recipient.GetHouse.GetBaseNameNoTooltip]. ¡Os ruego que hagáis algo al respecto!"
 fp3_antagonize_character_interaction.recipient_message.09: "[secondary_recipient.Custom('ES_ElLa')|U] [secondary_recipient.GetTitledFirstName|l] ha estado difundiendo rumores desagradables sobre vos, ¡para luego afirmar que «solo era chanza» cuando [secondary_recipient.Custom('ES_LoLa')] pillaron! La gente que difunde rumores es horrible, ¡y han empañado vuestro nombre!"
 fp3_antagonize_character_interaction.recipient_message.10: "Al parecer, a vuestr[secondary_recipient.Custom('ES_OA')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l], ¡se le ha pillado comiendo en el suelo como un vulgar perro! ¡En mi humilde opinión, deberíais tratar[recipient.GetHerHim] como tal!"
 fp3_antagonize_character_interaction.recipient_message.11: "Vuestr[secondary_recipient.Custom('ES_OA')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l], ha derrotado [Select_CString( secondary_recipient.IsFemale, 'ella sola', 'él solo' )] a una docena de asesinos armados. No se lo contó a nadie para no preocupar a la corte, pero ¡he creído que debía informaros de esta gran hazaña para que sus logros no queden sin reconocimiento!"
 fp3_antagonize_character_interaction.recipient_message.12: "Tenéis suerte de tener un[secondary_recipient.Custom('ES_XA')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] como [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l]. ¡Me he enterado de que hace poco reembolsó una enorme suma de oro a uno de sus vasallos al enterarse de que el administrador se equivocó al calcular lo que se debía!"
 fp3_antagonize_character_interaction.recipient_message.13: "Vuestr[secondary_recipient.Custom('ES_OA')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l], se encontró recientemente con otro miembro de la [house|lE] [secondary_recipient.GetHouse.GetBaseName], a quien ayudó a resolver una disputa que podría haber dañado la reputación de [secondary_recipient.GetFirstName] si hubiera salido mal."
 fp3_antagonize_character_interaction.recipient_message.14: "Vuestr[secondary_recipient.Custom('ES_OA')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('ES_ElLa')] [secondary_recipient.GetTitledFirstName|l], en verdad no tiene igual; nunca antes había visto a nadie tan dispuesto a defender su [house|lE] como [secondary_recipient.GetSheHe]. Habéis recibido una gran bendición al contar con tal [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] tan dign[secondary_recipient.Custom('ES_OA')] de confianza."
 fp3_antagonize_character_interaction.recipient_message.15: "[secondary_recipient.Custom('ES_ElLa')|U] [secondary_recipient.GetTitledFirstName|l] es un individuo maravilloso, ¿habéis pensado en reconsiderar vuestra percepción sobre [secondary_recipient.GetSheHe]?"
