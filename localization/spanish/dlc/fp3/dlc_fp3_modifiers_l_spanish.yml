l_spanish:
 fp3_brutal_predations_county_modifier: "Rapiñas feroces"
 fp3_brutal_predations_county_modifier_desc: "Los lugareños de este área están consternados por la serie de actos violentos perpetrados por un mercenario asesino que sigue libre."
 fp3_low_frontier_morale_county_modifier: "Moral fronteriza baja"
 fp3_low_frontier_morale_county_modifier_desc: "Los soldados que ocupan las fortalezas de esta región se sienten olvidados por su gobernante."
 fp3_boosted_frontier_morale_county_modifier: "Moral fronteriza reforzada"
 fp3_boosted_frontier_morale_county_modifier_desc: "Los soldados que ocupan las fortalezas de esta región se sienten enardecidos desde que su gobernante les visitó en persona."
 fp3_visited_the_frontier_modifier: "Frontera visitada"
 fp3_visited_the_frontier_modifier_desc: "Este personaje se codeó recientemente con los soldados de las fortalezas fronterizas, lo que le expuso a la rica flora de enfermedades que pululan por sus atestados cuarteles."
 fp3_frontier_heresy_county_modifier: "Herejías fronterizas"
 fp3_frontier_heresy_county_modifier_desc: "Unas creencias radicales han arraigado tanto entre los soldados como entre los pobladores de este condado."
 fp3_garrison_decimated_county_modifier: "Guarnición diezmada"
 fp3_garrison_decimated_county_modifier_desc: "Los soldados que defendían esta provincia han sido masacrados por su gobernante por seguir una creencia hereje."
 fp3_jinx_modifier: "Gafado"
 fp3_jinx_modifier_desc: "Este personaje cree que alguien con intenciones malévolas ha usado el mal de ojo contra su persona."
 fp3_call_of_the_wild_modifier: "Atracción por la frontera"
 fp3_call_of_the_wild_modifier_desc: "Este personaje se siente impulsado a explorar las lejanas estepas, los desiertos formidables, las altas montañas y ver qué hay más allá."
 fp3_marriage_material_modifier: "Casadero"
 fp3_marriage_material_modifier_desc: "A este personaje le han convencido de que le conviene obedecer a sus padres y casarse… pero ¿de verdad es así?"
 fp3_dutiful_scion_modifier: "Vástago devoto"
 fp3_dutiful_scion_modifier_desc: "Este personaje dedica su vida a la dinastía, no a distracciones tribales como la aventura o la felicidad personal."
 fp3_worried_sick_modifier: "Tremendamente preocupado"
 fp3_worried_sick_modifier_desc: "Este personaje está tremendamente preocupado por un ser amado que se ha marchado a afrontar peligros muy lejos."
 fp3_gross_persecutions_county_modifier: "Persecuciones flagrantes"
 fp3_gross_persecutions_county_modifier_desc: "Muchos fieles en esta provincia se esconden o pelean tras una religión persecución violenta por parte de su señor."
 fp3_galvanized_heretics_county_modifier: "Herejes incitados"
 fp3_galvanized_heretics_county_modifier_desc: "La opresión ha convertido a la población de este condado en radicales resentidos, si no lo eran ya, decididos a defender su fe cueste lo que cueste."
 fp3_promoting_arabic_modifier: "Promover el árabe"
 fp3_promoting_arabic_modifier_desc: "Este personaje promueve el idioma árabe."
 fp3_conversion_curious_county_modifier: "Curiosidad por la conversión"
 fp3_conversion_curious_county_modifier_desc: "Entre la población de este condado, hay una curiosidad creciente por otras fes."
 fp3_teapot_alcoholism_modifier: "Bebedor prolífico de té"
 fp3_teapot_alcoholism_modifier_desc: "Este personaje siempre tiene a su lado una teterita y se sabe que consume grandes cantidades de su contenido misterioso."
 ulema_displeased_drinking: "Escándalo por beber en público"
 ulema_displeased_drinking_desc: "Los conocidos hábitos de bebida de este personaje han provocado un escándalo público y el clero cuestiona abiertamente cómo repercutirá en su capacidad para gobernar."
 fp3_mountain_redoubt_modifier: "La fortaleza de Badd"
 fp3_mountain_redoubt_modifier_desc: "Esta fortaleza, encaramada en lo alto de una cima montañosa, es casi inexpugnable. Ocupada hace mucho tiempo por los líderes kurramitas Javidhan y Babak, ahora ha sido reconstruida y se ha convertido en un reducto formidable para los belicosos habitantes de las montañas Negras."
 fp3_royal_fire_modifier: "Fuego real"
 fp3_royal_fire_modifier_desc: "Este gobernante tiene un fuego eterno ardiendo en su nombre, para que bendiga su reinado con la luz de la gloria."
 fp3_plundered_county_modifier: "Extorsionado y desvalijado"
 fp3_plundered_county_modifier_desc: "Este condado ha sido desagrado por el gobernante del señorío para financiar proyectos ostentosos en otros lugares."
 fp3_architectural_splendor_county_modifier: "Esplendor monumental"
 fp3_architectural_splendor_county_modifier_desc: "Este condado ha recibido una gran inversión en arquitectura monumental y grandes obras públicas."
 fp3_efficient_splendor_county_modifier: "Constructores eficientes"
 fp3_efficient_splendor_county_modifier_desc: "Este condado ha vivido un frenesí de actividad en la construcción de monumentos y grandes obras públicas."
 fp3_luxurious_bathhouse_modifier: "Hamam celestial"
 fp3_luxurious_bathhouse_modifier_desc: "Este personaje adornó su capital con una nueva casa de baños de grandeza y calidad excepcionales."
 fp3_less_luxurious_bathhouse_modifier: "Hamam dañado por la humedad"
 fp3_less_luxurious_bathhouse_modifier_desc: "Aunque este personaje tiene una casa de baños lujosa, su construcción deja un poco que desear y han empezado a aparecer grietas en los azulejos y las piedras."
 fp3_very_lofty_tower_modifier: "Torre elevada"
 fp3_very_lofty_tower_modifier_desc: "La residencia de este personaje tiene una torre muy alta y muy hermosa, cuyas escaleras puede subir para contemplar el mundo y aislarse de las miradas indiscretas."
 fp3_less_lofty_tower_modifier: "Torre menos elevada"
 fp3_less_lofty_tower_modifier_desc: "La residencia de este personaje tiene una torre muy alta y esbelta. Aunque no es tan alta como se planteó en un principio, la vista desde la cima despierta el alma y proporciona aislamiento en caso de necesidad."
 fp3_spiritual_splendor_county_modifier: "Esplendor espiritual"
 fp3_spiritual_splendor_county_modifier_desc: "En este condado ha habido una gran construcción y restauración de monumentos religiosos de toda clase."
 fp3_great_tower_of_silence_modifier: "Gran torre del silencio"
 fp3_great_tower_of_silence_modifier_desc: "Este personaje ha supervisado la construcción de una dakhma de una escala sin precedentes, y a menudo contempla el macabro edificio, preguntándose que hay más allá de este mundo de tierra y carne."
 fp3_less_great_tower_of_silence_modifier: "Torre del silencio"
 fp3_less_great_tower_of_silence_modifier_desc: "Este personaje ha supervisado la construcción de una gran dakhma, y al ver a los buitres de las estepas caer sobre ellas, a menudo reflexiona sobre la vida y la muerte."
 police_chief_of_baghdad_modifier: "Capitán de Bagdad"
 police_chief_of_baghdad_modifier_desc: "Este personaje detenta el título de Sahib al-Shurta, capitán de la guardia de Bagdad. Pese a la reciente agitación, el puesto aún ofrece algunas oportunidades de conseguir bazas."
 fp3_light_of_the_walayah_modifier: "La luz del weyalat"
 fp3_light_of_the_walayah_modifier_desc: "Se dice que esta dinastía posee #italic nūr#!, la luz mística de la guía de Dios."
 fp3_azariqa_ascendancy_modifier: "Ascendencia harurí"
 fp3_azariqa_ascendancy_modifier_desc: "Este personaje ha llevado a los haruríes a una grandeza sin precedentes."
 fp3_promoted_persian_scripture_modifier: "Gran traductor"
 fp3_promoted_persian_scripture_modifier_desc: "Este personaje ha supervisado la traducción de obras religiosas árabes, algo que antes se consideraba tabú."
 fp3_persian_resurgence_county_modifier: "Resurgimiento persa"
 fp3_persian_resurgence_county_modifier_desc: "Este condado arde en un fervor religioso mezclado con un patriotismo local resurgido del que pueden suceder cosas inesperadas."
 fp3_forgotten_runestones_county_modifier: "Piedras rúnicas olvidadas"
 fp3_forgotten_runestones_county_modifier_desc: "En este condado se alzan tres piedras misteriosas, talladas con exquisitas runas a la manera de la Rus. Sin embargo, están algo gastadas y ahora nadie puede discernir su significado."
 fp3_dismayed_daylamites_county_modifier: "Habitantes del bosque en apuros"
 fp3_dismayed_daylamites_county_modifier_desc: "La población local había desarrollado temibles supersticiones en torno a un conjunto de misteriosas piedras rúnicas en las profundidades del bosque. Ahora que las piedras se han perdido, la gente teme un castigo por parte de sus creadores, fueran quienes fueran."
 fp3_insulted_chinese_noble_modifier: "Despreciado en China"
 fp3_insulted_chinese_noble_modifier_desc: "Este personaje insultó a un noble chino importante, quien ahora difunde malignos rumores sobre su persona en las cortes de Chang'an, Kaifeng y Luoyang."
 fp3_vengeful_nomads_county_modifier: "Nómadas vengativos"
 fp3_vengeful_nomads_county_modifier_desc: "Este condado está sufriendo ataques indiscriminados de nómadas que quieren vengar a un líder asesinado injustamente."
 fp3_nomad_recruits_modifier: "Reclutas nómadas"
 fp3_nomad_recruits_modifier_desc: "Esta dinastía ha permitido que unos nómadas se asienten en sus tierras, lo que proporciona una excelente reserva de jinetes diestros."
 fp3_nomad_friction_county_modifier: "Lucha por los pastos"
 fp3_nomad_friction_county_modifier_desc: "Este condado sufre las fricciones entre granjeros establecidos y tribus nómadas"
 fp3_resentful_nomads_county_modifier: "Nómadas rencorosos"
 fp3_resentful_nomads_county_modifier_desc: "Este condado experimenta conflictos por culpa de unos nómadas disgustados y rebeldes."
 fp3_banning_archery_modifier: "Prohibición del tiro con arco"
 fp3_banning_archery_modifier_desc: "Este personaje ha prohibido la práctica del tiro con arco en su señorío, lo que supone un obstáculo para sus arqueros, pero, desde luego, hace menos posibles los accidentes."
 fp3_crushed_by_failure_modifier: "Consternado por el fracaso"
 fp3_crushed_by_failure_modifier_desc: "Fuera lo que fuera, este personaje fracasó en ello de forma espectacular y ahora la duda le roe la mente."
 fp3_silk_road_secure_county_modifier: "Ruta de la Seda segura"
 fp3_silk_road_secure_county_modifier_desc: "Los guerreros nómadas de esta provincia han jurado mantener seguros los caminos de las caravanas."
 fp3_nomad_attacks_county_modifier: "Asaltantes descontrolados"
 fp3_nomad_attacks_county_modifier_desc: "Este condado sufre asaltos contra las caravanas de paso, lo que interrumpe considerablemente el flujo del comercio."
 fp3_gnostic_fervor_county_modifier: "Fervor gnóstico"
 fp3_gnostic_fervor_county_modifier_desc: "Este condado se ha convertido hace poco en el hogar de un grupo de diligentes refugiados maniqueos."
 fp3_lackluster_diet_modifier: "Dieta sosa"
 fp3_lackluster_diet_modifier_desc: "A este personaje se le ha impuesto una dieta monótona de pescado salado y tallos de apio crudo, con la esperanza de que le cure la melancolía."
 fp3_herbal_remedies_modifier: "Remedios de hierbas"
 fp3_herbal_remedies_modifier_desc: "Este personaje consume un brebaje de semillas de hinojo, pepino y otras hierbas para intentar curarle la melancolía."
 fp3_worshipping_in_solitude_modifier: "Rendir culto en soledad"
 fp3_worshipping_in_solitude_modifier_desc: "Este personaje tiene la costumbre de pasar largas horas en su capilla privada, lejos de miradas indiscretas. Se especula mucho sobre lo que ocurre en su interior."
 fp3_rare_books_modifier: "Libros poco comunes"
 fp3_rare_books_modifier_desc: "Este personaje se he hecho con una pequeña colección de libros poco comunes, rescatados de bibliotecas legendarias como las de Ctesifonte, Gundeshapur, e incluso quizás Alejandría."
 fp3_oil_of_vitriol_modifier: "Aceite de vitriolo"
 fp3_oil_of_vitriol_modifier_desc: "Este personaje tiene acceso a cantidades peligrosas de una sustancia extremadamente corrosiva elaborada por un alquimista persa."
 fp3_dabbling_in_alchemy_modifier: "Escarceos en la alquimia"
 fp3_dabbling_in_alchemy_modifier_desc: "Este personaje ha estado jugando a la alquimia y, con ello, se ha expuesto a toda clase de sustancias dañinas."
 fp3_alchemical_insights_modifier: "Conocimientos alquímicos"
 fp3_alchemical_insights_modifier_desc: "Este personaje, junto a un alquimista persa, ha hecho grandes descubrimientos en el estudio de líquidos y materias, y ha aprendido mucho sobre el tejido de este mundo."
 fp3_reneged_on_promise_modifier: "Incumplimiento de la promesa"
 fp3_reneged_on_promise_modifier_desc: "Este personaje rompió la promesa que hizo de pagar los trabajos literarios de un poeta famoso y ahora se le considera poco de fiar."
 fp3_broken_icehouses_county_modifier: "Yakhchales rotos"
 fp3_broken_icehouses_county_modifier_desc: "Este condado era famoso por su producción de golosinas dulces y frías, antes de que un terremoto derrumbase sus neveras."
 fp3_court_austerity_modifier: "Austeridad cortesana"
 fp3_court_austerity_modifier_desc: "Una austeridad estricta domina la corte de este personaje. Hay escasísimas extravagancias, pocas risas y, sobre todo, nada de postres dulces."
 fp3_securing_sorbet_supply_modifier: "Garantizado el suministro de falude"
 fp3_securing_sorbet_supply_modifier_desc: "Este personaje se ha apoderado de todo el suministro de sorbetes del señorío, para delicia de sus cortesanos, pero ira de sus vasallos."
 fp3_thinking_about_the_afterlife_modifier: "Pensando en la muerte"
 fp3_thinking_about_the_afterlife_modifier_desc: "Este personaje ha pasado recientemente mucho tiempo pensando sobre lo que le espera en la otra vida."
 fp3_sufi_initiate_modifier: "Iniciado sufí"
 fp3_sufi_initiate_modifier_desc: "Este personaje se ha interesado en el misticismo sufí y la meditación muraqaba, profundizando en la relación del corazón con el Creador."
 fp3_avoiding_dark_places_modifier: "Evitando lugares tenebrosos"
 fp3_avoiding_dark_places_modifier_desc: "Este personaje ha tenido demasiadas experiencias espeluznantes y ahora prefiere evitar la oscuridad."
 fp3_looking_for_bodyguards_modifier: "Se buscan guardaespaldas"
 fp3_looking_for_bodyguards_modifier_desc: "Este personaje ha pasado demasiadas experiencias aterradoras y ahora busca más guardaespaldas."
 fp3_relentless_skeptic_modifier: "Escéptico implacable"
 fp3_relentless_skeptic_modifier_desc: "Este personaje ha empezado a cuestionar muchas creencias populares y suposiciones sobre el mundo invisible. Otros podrían considerarlo un cínico, un disidente zafio e incluso un apóstata."
 fp3_womens_faith_galvanized_modifier: "Fe de las mujeres"
 fp3_womens_faith_galvanized_modifier_desc: "Este personaje se siente perseguido por venerar a una santa, pero eso solo ha reforzado su determinación."
 fp3_promoted_persian_mathematics_modifier: "Matemáticas persas promocionadas"
 fp3_promoted_persian_mathematics_modifier_desc: "Los eruditos de este personaje están descubriendo sus propias innovaciones matemáticas que rivalizan con las de los $indo_aryan_group_collective_noun$."
 fp3_denied_religious_protection_modifier: "Denegada protección religiosa"
 fp3_denied_religious_protection_modifier_desc: "Este gobernante ha negado a los paganos la libertad de practicar su fe."
 patron_of_the_sciences: "Si bien no se hizo ningún gran descubrimiento, este proyecto te ha proporcionado fama como gran mecenas de las ciencias."
 fp3_treatise_on_development_modifier: "Tratado sobre administración"
 fp3_treatise_on_development_modifier_desc: "Un documento sobre el valor de la burocracia, con distintos consejos sobre cómo garantizar una correcta línea de comunicación desde la realeza hasta el nivel local."
 fp3_treatise_on_building_modifier: "Tratado sobre gestión"
 fp3_treatise_on_building_modifier_desc: "Un tratado sobre cómo debemos gestionar nuestros recursos para maximizar la eficiencia."
 fp3_treatise_on_control_modifier: "Tratado sobre autoridad"
 fp3_treatise_on_control_modifier_desc: "Un documento sobre cómo los líderes deben abordar la tarea de gobernar y sofocar rebeliones."
 fp3_treatise_on_mathematics_modifier: "Monografía sobre matemáticas"
 fp3_treatise_on_mathematics_modifier_desc: "Una tesis especializada de matemáticas, con distintas notas sobre cómo se pueden utilizar en la vida cotidiana."
 fp3_treatise_on_taxation_modifier: "Tratado sobre tributación"
 fp3_treatise_on_taxation_modifier_desc: "Un largo y farragoso tratado sobre tributación y los pasos que se pueden dar para abordar mejor la cuestión de los impuestos."
 fp3_treatise_on_light_warfare_modifier: "Guía sobre escaramuzas"
 fp3_treatise_on_light_warfare_modifier_desc: "Una breve tesis sobre el valor de la infantería ligera y la mejor forma de emplearla."
 fp3_treatise_on_heavy_warfare_modifier: "Manual de guerra defensiva"
 fp3_treatise_on_heavy_warfare_modifier_desc: "Un tratado sobre formaciones adecuadas para la infantería pesada, con una pequeña guía al final sobre qué tipo de instrucción se puede realizar para lograr una mayor cohesión en nuestro ejército."
 fp3_treatise_on_cavalry_modifier: "Historia de la guerra de caballería"
 fp3_treatise_on_cavalry_modifier_desc: "Un largo documento sobre la historia de las cargas de caballería realizadas a lo largo de la historia, centrado en cómo se puede cambiar el curso de la batalla a caballo."
 fp3_treatise_on_siege_modifier: "Manual de deconstrucción"
 fp3_treatise_on_siege_modifier_desc: "Un manual corto, pero conciso, sobre la naturaleza de los asedios y cómo podemos aproximarnos al enemigo con o sin armas de asedio."
 fp3_treatise_on_strategy_modifier: "Historia de la estrategia"
 fp3_treatise_on_strategy_modifier_desc: "Un tratado extenso pero accesible sobre la historia de la estrategia y la táctica, con ejemplos que se remontan a varios siglos."
 fp3_fearsome_example_modifier: "Un ejemplo aterrador"
 fp3_fearsome_example_modifier_desc: "Este gobernante destruyó brutalmente una comunidad religiosa de la frontera, mostrando una voluntad intimidatoria de reprimir cualquier herejía."
 fp3_refused_the_caliph_modifier: "Rechazada petición de guerra santa"
 fp3_refused_the_caliph_modifier_desc: "Este personaje rechazó la petición del cabeza de la fe de atacar a un gobernante pagano vecino."
 fp3_praying_too_much_modifier: "Plegarias excesivas"
 fp3_praying_too_much_modifier_desc: "Este personaje ha decidido pasar una cantidad considerable de tiempo en el templo, descuidando otras tareas."
 fp3_name_read_in_friday_prayer_modifier: "Nombre leído en la oración de los viernes"
 fp3_name_read_in_friday_prayer_modifier_desc: "Este personaje ha decretado que se lea su nombre en lugar del del califa durante la mayor reunión de culto de la semana; una declaración pública recurrente de sus lealtades e importancia."
 fp3_displayed_pious_submission_to_caliph_modifier: "Sumisión al califa enfatizada"
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "Este personaje ha dado instrucciones estrictas de que se lea primero el nombre del califa durante la oración de los viernes, el culto más importante de toda mezquita; el mundo sabrá a quién obedece."
 fp3_honored_by_the_faithful_modifier: "Homenajeado por los fieles"
 fp3_honored_by_the_faithful_modifier_desc: "El nombre de este personaje se lee durante la oración de los viernes en la misma sede del cabeza de su fe, lo que le granjea una legitimidad considerable como gobernante."
 fp3_rule_by_fear_modifier: "Gobernar mediante el miedo"
 fp3_rule_by_fear_modifier_desc: "Este personaje ha demostrado que es capaz y está dispuesto a matar gente arbitrariamente, manteniendo el señorío unido por el miedo."
 fp3_minor_child_spy_network_modifier: "Red de espías menores"
 fp3_minor_child_spy_network_modifier_desc: "Este personaje emplea una pequeña red de niños espías para descubrir los secretos del clan."
 fp3_better_company_modifier: "Mejores compañías"
 fp3_better_company_modifier_desc: "Este personaje fue reprendido por sus mayores y ahora está aprendiendo a comportarse de un modo más adecuado para un vástago de su clan."
 fp3_justification_for_taxation_modifier: "Justificaciones de tributación"
 fp3_justification_for_taxation_modifier_desc: "El recaudador de impuestos de este personaje ha creado justificaciones discutibles para que los vasallos contribuyan más de lo que la mayoría consideraría justo."
 fp3_excuses_for_extortion_modifier: "Excusas para la extorsión"
 fp3_excuses_for_extortion_modifier_desc: "$fp3_justification_for_taxation_modifier_desc$"
 fp3_locals_intimidated_county_modifier: "Lugareños intimidados"
 fp3_locals_intimidated_county_modifier_desc: "El pueblo llano de este condado ha sido aterrorizado para que se someta."
 fp3_locals_infuriated_county_modifier: "Lugareños enfurecidos"
 fp3_locals_infuriated_county_modifier_desc: "El pueblo llano de este condado está enfurecido por cómo ha tratado su gobernante a un magistrado local muy popular."
 fp3_looking_the_other_way_modifier: "Mirar a otro lado"
 fp3_looking_the_other_way_modifier_desc: "Este personaje ha adoptado una política de no ver ciertas faltas económicas de sus vasallos y súbditos, por el bien del señorío o su propia paz mental."
 fp3_capable_magistrates_modifier: "Magistrados capaces"
 fp3_capable_magistrates_modifier_desc: "Este personaje tiene el apoyo de magistrados especialmente capaces que hacen que casi cualquier fallo parezca justo."
 fp3_delegated_payments_modifier: "Pagos delegados"
 fp3_delegated_payments_modifier_desc: "Este personaje ha hecho de su recaudador de impuestos el pagador del ejército, una medida efectiva… por ahora."
 fp3_army_influence_modifier: "Influencia militar"
 fp3_army_influence_modifier_desc: "Este personaje ha recibido una influencia considerable sobre el ejército por parte de su señor."
 fp3_messy_payments_modifier: "Pagos poco fiables"
 fp3_messy_payments_modifier_desc: "La responsabilidad del pago a los soldados de este personaje se ha dividido de una forma peculiar, lo que a veces causa retrasos que dañan la moral."
 fp3_cutting_corners_modifier: "Tomando atajos"
 fp3_cutting_corners_modifier_desc: "Este personaje está sobrecargado de trabajo y, en consecuencia, se ha vuelto un poco descuidado."
 fp3_promoting_zoroastrianism_modifier: "Amigo de los zoroástricos"
 fp3_promoting_zoroastrianism_modifier_desc: "Se sabe que este personaje se desvive por ayudar a la comunidad zoroástrica."
 fp3_blessed_by_fire_modifier: "Bendecido por el fuego"
 fp3_blessed_by_fire_modifier_desc: "Este personaje tuvo una experiencia profunda al ver el fuego nacer de un relámpago, el elemento más puro del mundo."
 fp3_bad_tower_of_silence_county_modifier: "Torre de locos"
 fp3_bad_tower_of_silence_county_modifier_desc: "En este condado, se hizo un intento por construir un gran y nueva dakhma, pero se cometieron errores y la materia putrefacta de los cadáveres está emponzoñando las aguas subterráneas."
 fp3_wary_of_sabotage_modifier: "Cauteloso ante el sabotaje"
 fp3_wary_of_sabotage_modifier_desc: "Este personaje no consentirá ninguna artimaña en el condado que se le ha asignado."
