 fp3_rally_troops_in_rebellion_decision_tooltip: "Reúne partidarios para reclamar una parte de las tierras de tu señor"
 invite_former_slave_soldiers_decision: "Reclutar guerreros tribales"
 invite_former_slave_soldiers_decision_desc: "Como [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], siempre necesito almas intrépidas que llenen las filas de mis $knight_culture_player_plural_no_tooltip_lowercase$ de élite. Si queremos valientes y audaces, no hay mejor fuente que los guerreros de las muchas tribus dispersas dentro y en torno a mi señorío; de modo que puedo ordenar a mi [marshal|lE] que seleccione cuidadosamente a los mejores de ellos para servir directamente en mi corte."
 invite_former_slave_soldiers_decision_confirm: "¡Que se traiga a los mejores ante mí!"
