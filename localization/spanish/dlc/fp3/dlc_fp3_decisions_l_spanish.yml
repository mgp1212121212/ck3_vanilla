 fp3_rally_troops_in_rebellion_decision: "Reunir a las tropas en rebelión"
 fp3_rally_troops_in_rebellion_decision_desc: "En medio del caos, siempre surge la oportunidad. Esta era no es una excepción, como [ROOT.Char.Custom('GetCouncilOrCourtPosition')|l] tengo cientos —quizás incluso miles— de camaradas dispuestos a reunirse y ayudarme a conseguir tierras propias. En el pasado, [ROOT.Char.GetLiege.Custom('ES_ElLa')] [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseName|l] reconoció mis méritos y me dio un escaso poder. Hoy, espada en la mano, el destino reconocerá mis verdaderas ambiciones."
