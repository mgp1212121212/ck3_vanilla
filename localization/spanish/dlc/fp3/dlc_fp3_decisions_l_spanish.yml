 fp3_promote_persian_scripture_decision_desc: "Durante mucho tiempo se ha considerado que la lengua árabe era superior, en especial en cuestiones de fe. Ha llegado el momento de cuestionar esta creencia, promover la literatura islámica en persa e incluso traducir hadices importantes. Puede que esto no me gane la simpatía de los árabes ni de vasallos y clérigos conservadores, pero el pueblo merece conocer a [ROOT.Char.GetFaith.HighGodNameAlternate] en su propia lengua, como se hizo antaño."
