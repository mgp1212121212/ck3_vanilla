 fp3_sponsor_persian_scholars_decision: "Financiar eruditos persas"
 fp3_sponsor_persian_scholars_decision_desc: "No nos podemos dejar eclipsar por la Casa de la sabiduría de Bagdad. Convoquemos a nuestra corte a los mejores eruditos persas con la esperanza de impulsar nuestros propios avances científicos."
