 destroy_the_apostates_decision_name: "Destruir a los apóstatas"
 avenge_the_battle_of_nahrawan_decision_desc: "En los primeros días del [ROOT.Char.GetFaith.GetReligion.GetName|l], los haruríes, tras ser traicionados por el califato rashidun, fueron ignominiosamente derrotados en la batalla de Nahrawan. Desde entonces, hemos luchado sin descanso para destruir a todos los apóstatas y demostrar que el juicio solo corresponde a [ROOT.Char.GetFaith.HighGodNameAlternate]. Me he propuesto poner fin a la contienda contra los falsos creyentes de una vez por todas."
