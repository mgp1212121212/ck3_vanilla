 secret_faith.1003.t: "Conocimiento oculto"
 secret_faith.1003.desc: "Hay ciertas cosas que [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] me ha contado de las que nadie más habla. Nunca profundizamos sobre estos temas y sé que lo mejor es no hacer preguntas. \n\nSin embargo, esta tarde, algo parece distinto. Cuando nos sentamos a leer, [guardian.GetFirstNameNoTooltip] me pregunta si siento curiosidad por algo…"
 secret_faith.1003.a: "¡Sí, cuéntamelo todo! ¡Por favor!"
