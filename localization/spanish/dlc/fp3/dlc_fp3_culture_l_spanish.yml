 #Olde Traditions
 ###################################
 #Turko-Iranian
 tradition_fp3_frontier_warriors_name: "Guerreros fronterizos"
 tradition_fp3_frontier_warriors_desc: "Esta cultura está en una lucha constante por domar la frontera salvaje usando una mezcla volátil de soldados de élite, mercenarios tribales y voluntarios fanáticos."
 tradition_fp3_irrigation_experts_name: "Expertos en irrigación"
 tradition_fp3_irrigation_experts_desc: "Esta cultura domina la tecnología del agua y, gracias a su inventiva y el trabajo comunitario, es capaz de hacer florecer hasta los desiertos más áridos."
 tradition_fp3_beacon_of_learning_name: "Faro del aprendizaje"
 tradition_fp3_beacon_of_learning_desc: "Como nexo del conocimiento griego, indio y árabe, esta cultura se enorgullece de sus avances científicos."
 culture_parameter_can_appoint_court_scholar: "Puede nombrar el [court_position|lE] #high $court_scholar_court_position$#!"
 culture_parameter_guardian_education_better_outcomes: "Los [guardians|lE] de esta cultura tienen una mayor probabilidad de dar mejores [education_traits|lE] a sus [wards|lE]"
 tradition_fp3_jirga_name: "Jirga"
 tradition_fp3_jirga_desc: "Los ancianos y líderes de esta cultura pueden celebrar asambleas según su antiguo código tribal para solucionar disputas y coronar reyes de sus tierras."
 tradition_fp3_pragmatic_creed_name: "Credo pragmático"
 tradition_fp3_pragmatic_creed_desc: "Los guerreros de esta cultura no aprecian la pompa, y dan énfasis a la valía y adaptabilidad del soldado común en detrimento de la élite tradicional a caballo."
 tradition_fp3_fierce_independence_name: "Independencia fiera"
 tradition_fp3_fierce_independence_desc: "A lo largo de los años, muchos tiranos han intentado aplastar a esta cultura, pero ha sobrevivido gracias a su resistencia y logros militares."
 not_of_central_asian_heritage_desc: "La [culture|lE] no es de [heritage|lE] irania, tocaria, túrquica o mongólica"
 culture_on_eastern_frontier_desc: "La [culture|lE] no tiene el #V 20 %#! de sus [counties|lE] en [GetGeographicalRegion('world_transoxiana').GetName], [GetGeographicalRegion('world_khorasan').GetName] o [GetGeographicalRegion('world_steppe_tarim').GetName]"
