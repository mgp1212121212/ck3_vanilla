l_spanish:
 ###################################
 #Regiments
 ###################################
 asawira: "Asawira"
 asawira_flavor: "#F Las filas de los asawira están formadas por nobles diestros con la lanza y el arco. Ahora que se les ha recuperado como fuerza militar, están listos para atacar a los enemigos de Persia.#!"
 tarkhan: "Tarjan"
 tarkhan_flavor: "#F Los tarjan, caballería de élite de las estepas, pueden romper casi cualquier defensa con su combinación de lanza, maza y arco.#!"
 zupin_warrior: "Lanceros zupin"
 zupin_warrior_flavor: "#F Estos guerreros dailamitas son una fuerza muy flexible, capaces tanto de formar fuertes murallas de escudos como de desplegarse y arrojar sus lanzas cortas contra el enemigo.#!"
 tawashi: "Tawashi"
 tawashi_flavor: "#F Esta fuerza de caballería flexible combina espada, lanza y arco para defender su montañosa tierra natal de los extranjeros.#!"
 ###################################
 #Court Positions
 ###################################
 master_assassin_court_position: "Maestro asesino"
 master_assassin_court_position_desc: "Obligado por fe o credo, el maestro asesino ayuda a su señor con planteamientos poco convencionales para la guerra, el espionaje, el terror y el asesinato."
 has_no_particular_noble_roots_trigger: "Es de [lowborn|lE] o de una [dynasty|lE] insignificante"
 court_scholar_court_position: "Sabio de la corte"
 court_scholar_court_position_desc: "El sabio de la corte, que representa el corpus intelectual de tu señorío, ayuda al descubrimiento de [innovations|lE] futuras."
 ###################################
 #Buildings
 ###################################
 building_type_sar_i_sang_mines_01: "Las minas de Sar-i Sang"
 building_type_sar_i_sang_mines_01_desc: "La fuente principal de lapislázuli del mundo, las minas de Sar-i-Sang llevan activas desde tiempos prehistóricos y sus piedras azules se han podido ver en todas las cortes de la antigüedad. Los mineros locales trabajan aquí día y noche para extraer las ensalzadas piedras azules."
 building_sar_i_sang_mines_01: "Antigua mina de Sar-i Sang"
 building_sar_i_sang_mines_01_desc: "$building_type_sar_i_sang_mines_01_desc$"
 building_sar_i_sang_mines_02: "Mina restaurada de Sar-i Sang"
 building_sar_i_sang_mines_02_desc: "Los antiguos túneles se han ampliado y asegurado, y se han traído ingenieros para abrir un pozo nuevo y ofrecer nuevas posibilidades."
 building_sar_i_sang_mines_03: "Mina ampliada de Sar-i-Sang"
 building_sar_i_sang_mines_03_desc: "A medida que aumentan las operaciones mineras, también crecen las minas. Se construyen más entradas y los antiguos pozos van profundizando cada vez más."
 building_sar_i_sang_mines_04: "Complejo minero de Sar-i Sang"
 building_sar_i_sang_mines_04_desc: "La extracción de lapislázuli ha alcanzado un nivel cuasi industrial, con trabajadores que ahora se cuentan por millares. Esta antigua montaña, antaño remota, es ahora el centro de una economía vibrante."
