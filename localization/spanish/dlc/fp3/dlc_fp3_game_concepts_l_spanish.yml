l_spanish:
 #Struggle
 game_concept_persian_struggle: "Interludio iranio"
 game_concept_persian_struggle_desc: "El $game_concept_persian_struggle$ muestra el turbulento declive del califa abasida, durante el cual Mesopotamia fue asolada por revueltas y luchas por el poder, y distintos gobernantes persas proclamaron su independencia.\n\nAunque los [characters|lE] [Concept( 'struggle_involved', 'involucrados' )|E] pueden tener sus propios planes, la mayoría querrá ser [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )|l] y luchar por restaurar el poder del califato, o [GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )|l] e intentar destruirlo.\n\nLa [struggle|lE] oscilará entre dos [struggle_phase_phases|lE]: [struggle_persia_phase_unrest|lE] y [struggle_persia_phase_stabilisation|lE]."
 #Legacy Track Stuff
 game_concept_kindle_royal_fire_decision: "Decisión de prender el fuego real"
 game_concept_kindle_royal_fire_decision_desc: "Una [decision|lE] que te permite prender un fuego real para ganar bonificaciones a la [health|lE] y el [dynasty_prestige|lE]."
 game_concept_fp3_embellish_capital_decision: "Decisión de $fp3_embellish_capital_decision_name$"
 game_concept_fp3_embellish_capital_decision_desc: "Una [decision|lE] que te permite mejorar tu [capital|lE] a costa de un [county|lE] recién conquistado"
 game_concept_master_assassin: "Maestro asesino"
 game_concept_master_assassin_desc: "El $game_concept_master_assassin$ es un [court_position|lE] habilitado por [faiths|lE] con el [core_tenet|lE] [GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName|l] . El [master_assassin|lE] es un fanático peligroso que colabora con asesinos menores para matar a quienes considera enemigos de su fe."
 game_concept_assassin: "Asesino"
 game_concept_research_project: "Proyecto de investigación"
 game_concept_research_projects: "Proyectos de investigación"
 game_concept_research_project_desc: "Un proyecto de investigación es una [inspiration|lE] que depende de la [aptitude|lE] del $court_scholar_court_position$ para aportar beneficios a quien le emplea.\n\nEn algunos casos, el proyecto de investigación puede descubrir una [innovation|lE] nueva."
 game_concept_ending_phase: "Fase final"
 game_concept_ending_phase_desc: "Una $game_concept_ending_phase$ es un tipo especial de [struggle_phase|lE] que pone fin a la [struggle|lE] cuando se activa. Los [characters|lE] [Concept( 'struggle_involved', 'involucrados' )|E] y [Concept( 'struggle_interloper', 'entrometidos' )|E] pueden avanzar hacia la fase final de forma normal, empleando [struggle_catalyst_catalysts|lE]."
 game_concept_struggle_ending_decision: "Decisión final"
 game_concept_struggle_ending_decisions: "Decisiones finales"
 game_concept_struggle_ending_decision_desc: "La $game_concept_struggle_ending_decision$ es una [decision|lE] única que termina una [struggle|lE]. Semejantes decisiones a menudo solo están disponibles durante algunas [struggle_phase_phases|lE] en particular."
 game_concept_struggle_persia_phase_stabilisation: "Estabilización"
 game_concept_struggle_persia_phase_stabilisation_desc: "A pesar de los problemas que se avecinan, el califa sigue inspirando respeto. Las rebeliones y el faccionalismo están en retroceso, pero no será fácil doblegar a los señores de Persia.\n\nLa tensión podría devenir en [struggle_persia_phase_unrest|lE], lo que significaría más caos en el futuro."
 game_concept_struggle_persia_phase_unrest: "Descontento"
 game_concept_struggle_persia_phase_unrest_desc: "Acosado por rebeliones e intrigas, el califato se desmorona. Tanto ambiciosos caudillos militares como astutos gobernadores se aferran a cualquier poder que puedan usurpar en una disputa constante.\n\nCon el tiempo, a menos que la situación se resuelva mediante una [ending_phase|lE], el reino entrará en una fase de [struggle_persia_phase_stabilisation|lE] a medida que los partidarios desesperados recuperen la autoridad califal."
 game_concept_struggle_persia_phase_concession: "Concesión"
 game_concept_struggle_persia_phase_concession_desc: "Con el paso del tiempo, a medida que las tensiones en Persia se rebajan y tanto detractores como partidarios del califato se hartan del constante derramamiento de sangre, el [persian_struggle|lE] podría acabar naturalmente. No con una explosión, sino con un gimoteo."
 game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$"
 game_concept_fp3_request_turkic_invasion_interaction_desc: "Financia a cualquier [ruler|lE] de herencia túrquica para conquistar a alguno de tus gobernantes vecinos"
 game_concept_fp3_install_loyalist_cb: "Imponer a un partidario"
 game_concept_fp3_install_loyalist_cb_desc: "Te permite librar una [war|lE] para imponer a un [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )|l] del califa a la cabeza del [realm|lE] objetivo"
 game_concept_fp3_demand_submission_interaction: "$fp3_demand_submission_interaction$"
 game_concept_fp3_demand_submission_interaction_desc: "Exige la lealtad de un [character|lE] en forma de un [hook|lE] mediante el uso de piedad, astucia o intimidación."
 game_concept_fp3_request_house_unity_change_interaction: "$fp3_request_house_unity_change_interaction$"
 game_concept_fp3_request_house_unity_change_interaction_desc: "$fp3_request_house_unity_change_interaction_desc$"
 game_concept_fp3_request_honorary_titles_interaction: "$fp3_request_honorary_titles_interaction$"
 game_concept_fp3_request_honorary_titles_interaction_desc: "$fp3_request_honorary_titles_interaction_desc$"
 game_concept_fp3_free_house_member_cb: "$fp3_free_house_member_cb_name$"
 game_concept_fp3_free_house_member_cb_desc: "Un [casus_belli|lE] disponible para [house_heads|El] que obliga al objetivo a liberar a todos los miembros de la [house|lE] [Concept( 'imprisoned', 'encarcelados' )|E]."
 game_concept_fp3_unify_house_cb: "$fp3_unify_house_cb_name$"
 game_concept_fp3_unify_house_cb_desc: "Un [casus_belli|lE] que permite a un [house_head|E] reclamar como [Concept( 'vassal', 'vasallos' )|E] a miembros de la [house|lE] de otro [realm|lE]."
