l_spanish:
 clan_event.2000.t: "Aprendizaje en el trabajo"
 clan_event.2000.desc: "Se diría que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('improved_tax_collector'))|l] [improved_tax_collector.GetName] ha estado últimamente trabajando excepcionalmente bien. De manera que se ha presentado una oportunidad que me permitiría dirigir e influir enormemente en su trabajo en el futuro inmediato.\n\n¿Quizás sea esta la oportunidad de mejorar aún más sus habilidades?"
 clan_event.2000.a: "Ocupaos de las necesidades de la gente."
 clan_event.2000.b: "Organizad patrullas. #EMP Eso#! mantendrá a los vasallos a raya."
 clan_event.2000.c: "Mantened un libro de cuentas y organizad vuestro trabajo."
 clan_event.2000.d: "Espiad a mis súbditos. Aprenderéis mucho manteniendo ojo avizor."
 clan_event.2000.d.tt: "Si hay algún secreto desconocido disponible, descubres un secreto de un vasallo gravado por [improved_tax_collector.GetName]"
 clan_event.2000.e1: "Dedicad el tiempo a los estudios académicos."
 clan_event.2000.e2: "Dedicad el tiempo a asuntos de la fe. Nadie hay por encima de [ROOT.Char.GetFaith.HighGodName]."
 clan_event.2000.option_f: "Estáis aquí para recaudar impuestos, ¿no? Entonces, ¡#EMP conseguidme#! impuestos!"
 clan_event.2000.g: "Hablad favorablemente de mí en vuestros viajes."
 clan_event.2000.a.success: "[improved_tax_collector.GetNameNoTooltip] complace a los vasallos"
 clan_event.2000.b.success: "[improved_tax_collector.GetNameNoTooltip] desconcierta a los vasallos"
 clan_event.2000.c.success: "[improved_tax_collector.GetNameNoTooltip] mejora la recaudación de impuestos"
 clan_event.2000.d.success: "[improved_tax_collector.GetNameNoTooltip] descubre un secreto"
 every_taxed_vassal_tt: "Todo [taxpayer|lE] asignado a [tax_collector_name.GetName]"
 clan_event.2001.t: "Tributación formativa"
 clan_event.2001.opening_desc: "Se ve que [educational_tax_collector.GetName] ha aprendido mucho en sus tareas recaudando impuestos. Lo que queda bastante claro cuando [educational_tax_collector.GetSheHe] da cuenta de sus trabajos más recientes.\n\n"
 clan_event.2001.education_diplomacy: "«… ¡y logré resolver toda la situación con nada más que palabras! El maravilloso arte de la diplomacia»."
 clan_event.2001.education_martial: "«… pero aproveché bien a los soldados que me acompañaban, ¡que se aseguraron de que recibíamos todas y cada una de las monedas que os debían, mi [ROOT.Char.GetLadyLord]!»."
 clan_event.2001.education_stewardship: "… resulta que agradecí #EMP mucho#! llevar unos registros tan detallados. A partir de ahora me aseguraré de llevar los libros de cuentas conmigo."
 clan_event.2001.education_intrigue: "«… después de algunas amenazas veladas, acabaron pagando y pude seguir mi camino. Aunque me pregunto si tendré que vigilar mi espalda la próxima vez que vaya allí…»."
 clan_event.2001.education_learning: "«… y entonces acabamos en un debate bastante acalorado. Naturalmente, utilicé una lógica superior para ganar la discusión. Al final, ¡incluso se #EMP alegraron#! de pagar esas últimas monedas!»."
 clan_event.2001.a: "¡Los impuestos nos benefician a voy y a mí!"
 clan_event.2001.b: "¿Seguro que no podéis hacerlo mejor?"
 clan_event.2001.success: "Habilidad de [educational_tax_collector.GetNameNoTooltip] aumentada"
 clan_event.2002.t: "Recaudador sobreexplotado"
 clan_event.2002.desc: "La hora es tardía, pero veo un destello de luz procedente de la habitación contigua, donde la puerta ha quedado entreabierta. La empujo suavemente y encuentro a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('troubled_tax_collector'))|l] [troubled_tax_collector.GetName], a quien le pesan los ojos, inclinad[troubled_tax_collector.Custom('ES_OA')] sobre un libro de cuentas abierto. Hay otra pila de libros de contabilidad junto a [troubled_tax_collector.GetSheHe].\n\nLevanta la cabeza y nota mi presencia: «Oh, mi [ROOT.Char.GetLadyLord], perdonadme pero aún he de ordenar estas últimas cuentas de impuestos…»."
 clan_event.2002.a: "¡Dejad que os ayude!"
 clan_event.2002.b: "¿Y si os tomáis un descanso?"
 clan_event.2002.c: "Bien. Mis vasallos #EMP esperan#! que sus impuestos se gestionen con eficacia…"
 clan_event.2005.t: "Ofreciendo un reemplazo"
 clan_event.2005.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))] [loyal_vassal.GetName] se ha presentado inesperadamente en mi corte, arrastrando tras de sí a un[tax_collector_replacement.Custom('ES_XA')] [tax_collector_replacement.GetWomanMan].\n\n«¡Gran [ROOT.Char.GetTitleAsNameNoTooltip|l]! No se me ha escapado que vuestr[bad_tax_collector.Custom('ES_OA')] recaudador[bad_tax_collector.Custom('ES_XA')], [bad_tax_collector.GetName], por así decirlo, #EMP carece#! de las habilidades necesarias para realizar su trabajo como es debido. De manera que os traigo un obsequio».\n\n[loyal_vassal.GetFirstNameNoTooltip] hace señas a su acompañante; «[tax_collector_replacement.GetName] os servirá admirablemente»."
 clan_event.2005.a: "¡Un obsequio muy agradecido!"
 clan_event.2005.b: "Podéis guardaros vuestr[tax_collector_replacement.Custom('ES_OA')] sirvient[tax_collector_replacement.Custom('ES_EA')]. Con vuestra lealtad me basta."
 clan_event.2005.c: "[bad_tax_collector.GetNameNoTooltip] solo tendrá que trabajar más…"
 clan_event.2007.t: "Un libro de cuentas problemático"
 clan_event.2007.desc: "Llevo horas mirando este estúpido libro de cuentas. Es #EMP evidente#! que no cuadra. Sin embargo, no consigo encontrar el verdadero problema…\n\nDe improviso, me doy cuenta de que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('helping_tax_collector'))] [helping_tax_collector.GetName] me mira por encima del hombro, inspeccionando el libro que tengo delante. Toca con el dedo la parte superior de la página.\n\n«Tal vez queráis empezar por ahí, mi [ROOT.Char.GetLadyLord]»."
 clan_event.2007.a: "Em… ¿Y no podríais ayudarme con esto?"
 clan_event.2007.b: "Puedo solventarlo personalmente, muchas gracias."
 clan_event.2007.c: "¿Acabáis de presentaros voluntari[helping_tax_collector.Custom('ES_OA')]? ¡Muchas gracias!"
 clan_event.2007.success_tt: "Dominas el libro de cuentas y encuentras el problema"
 clan_event.2007.success: "Consigues ordenar el libro de cuentas con éxito"
 clan_event.2007.failure_tt: "No consigues encontrarle sentido"
 clan_event.2007.failure: "El libro de cuentas sigue siendo un caos"
 clan_event.2007.tt: "#weak [helping_tax_collector.GetName] encuentra más irregularidades en el libro de cuentas; hay un par de terratenientes menores que te deben impuestos.#!"
 clan_event.2007.successful_tax_collector: "[helping_tax_collector.GetName] reunió los impuestos perdidos"
 fp3_efficient_tax_collector: "Recaudador experto"
 fp3_efficient_tax_collector_desc: "Un recaudador de impuestos del gobierno de este personaje es especialmente capaz y no deja piedra sin levantar en busca de monedas."
 fp3_outrageous_tax_collection_opinion: "Indignado con la tributación"
 fp3_diplomatic_tax_collection_opinion: "Feliz con el [tax_collector|lE]"
 fp3_thankful_tax_collector_opinion: "Agradecido"
