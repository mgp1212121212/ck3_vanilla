l_spanish:
 fp3_clan.1000.t: "¿Más valioso que el oro?"
 fp3_clan.1000.desc: "Mi recaudador[target_tax_collector.Custom('ES_XA')], [target_tax_collector.GetFirstName], ha regresado de su viaje por el señorío. Ha solicitado audiencia, afirmando que ha traído algo #EMP más valioso#! que el oro.\n\n«Mi señor[ROOT.Char.Custom('ES_XA')], he recaudado lo que se debía a la corona en [secret_holder.GetCapitalLocation.GetName]. Durante mi estancia allí escuché rumores contenidos de que [secret_holder.Custom('ES_ElLa')] [secret_holder.GetTitledFirstName|l] [target_secret.Custom('SecretDescriptionThirdPerson')]…».\n\n«… y tras una investigación más a fondo, tales rumores parecen ser ciertos»."
 fp3_clan.1000.a: "Tomad algunas monedas por vuestros esfuerzos."
 fp3_clan.1000.b: "¡Un trabajo tan magnífico merece un premio!"
 fp3_clan.1000.c: "¡#EMP Exquisito#!! ¡Excelente trabajo, [target_tax_collector.GetFirstNameNoTooltip]!"
 fp3_clan.1010.t: "Cuánta generosidad la suya"
 fp3_clan.1010.desc: "Mi administrador[steward.Custom('ES_XA')], [steward.Custom('ES_ElLa')] [steward.GetTitledFirstName|l], ha estado revisando los libros de cuentas e identificado unas cuantas inconsistencias respecto a los registros de recaudación de [target_tax_collector.GetFirstName]; inconsistencias que ascienden a casi [ROOT.Var('embezzled_gold').GetValue] piezas de oro…\n\nEl único motivo lógico para tales discrepancias es que [target_tax_collector.GetFirstNameNoTooltip] haya estado malversando a la corona. [target_tax_collector.GetHerHim|l] he hecho llamar para responder a estas acusaciones.\n\n«Es cierto, mi señor[ROOT.Char.Custom('ES_XA')]. Aunque me siento algo avergonzad[target_tax_collector.Custom('ES_OA')], os imploro que reconozcáis la astucia en mis acciones; una habilidad que podría seros útil en futuras empresas…»."
 fp3_clan.1010.a: "¡Devolveréis lo que debéis #EMP de inmediato#!!"
 fp3_clan.1010.a.success: "Convences a [target_tax_collector.GetFirstNameNoTooltip] para que devuelva el dinero"
 fp3_clan.1010.a.failure: "[target_tax_collector.GetFirstNameNoTooltip] no está convencid[target_tax_collector.Custom('ES_OA')]"
 fp3_clan.1010.b: "Oportunidad más instinto, igual beneficio."
 fp3_clan.1010.b.flavor: "Alabas a [target_tax_collector.GetFirstNameNoTooltip] por su astucia"
 fp3_clan.1010.c: "Una veintena de latigazos os recordarán de quién es el oro que os quedasteis."
 fp3_clan.1020.t: "Aprendizaje práctico"
 fp3_clan.1020.desc: "Mi administrador[steward.Custom('ES_XA')], [steward.Custom('ES_ElLa')] [steward.GetTitledFirstName|l], se acerca a mí con [target_tax_collector.GetFirstName], mi recaudador[target_tax_collector.Custom('ES_XA')] de impuestos a la zaga.\n\n«[target_tax_collector.GetFirstNameNoTooltip] ha estado actuando especialmente bien de un tiempo a esta parte. "
 fp3_clan.1020.stewardship: "Promete en cuestiones de gestión y números».\n\n"
 fp3_clan.1020.intrigue: "Ha mostrado inclinación por las artes más sutiles de su oficio».\n\n"
 fp3_clan.1020.diplomacy: "Ha demostrado una profunda habilidad en el arte de la diplomacia».\n\n"
 fp3_clan.1020.outro: "«Yo diría que se merece algún tipo de elogio, mi señor[ROOT.Char.Custom('ES_XA')]. Después de todo, pulir esta habilidad puede suponer más oro para las arcas del señorío»."
 fp3_clan.1020.a: "«¡Bien hecho, [target_tax_collector.GetFirstNameNoTooltip]! ¡Debéis enorgulleceros de vuestro oficio!»."
 fp3_clan.1020.b: "«¿Tal vez podríais enseñar un par de cosas a los otros recaudadores?»."
 fp3_clan.1020.every_tax_collector: "Todo [tax_collector|lE]"
 fp3_clan.1020.b.improved_tax_collectors: "Recaudadores de impuestos mejorados"
 fp3_clan.1020.b.improved_tax_collectors.desc: "[target_tax_collector.GetFirstNameNoTooltip] compartió sus conocimientos con [ROOT.Var('num_improved_tax_collectors').GetValue] recaudadores de impuestos"
 fp3_clan.1020.b.none_improved: "Ningún recaudador mejorado"
 fp3_clan.1020.b.none_improved.desc: "[target_tax_collector.GetFirstNameNoTooltip] no consiguió impartir sus enseñanzas a sus colegas recaudadores de impuestos"
 fp3_clan.1020.c: "«¡No tengo tiempo para inflar vuestro ego!»."
 fp3_clan.1030.t: "Disputa fiscal"
 fp3_clan.1030.desc: "«Me niego a pagar impuestos a alguien que sigue el [target_taxed_vassal.Custom('InsultAdjective')] credo [target_tax_collector.GetFaith.GetAdherentNameNoTooltip]!», grita [target_taxed_vassal.Custom('ES_ElLa')] [target_taxed_vassal.GetTitledFirstName|l] a la cara de [target_tax_collector.GetFirstName].\n\n«¡Mi deber es recaudar impuestos para la corona! ¡Un insulto a mi persona es un insulto a [ROOT.Char.GetNameNoTooltip]!», replica [target_tax_collector.GetFirstNameNoTooltip]. «Mi señor[ROOT.Char.Custom('ES_XA')], por favor, resolved esta disputa para que pueda continuar con mi trabajo».\n\n[target_taxed_vassal.Custom('ES_ElLa')|U] [target_taxed_vassal.GetTitledFirstNameNoTooltip|l] está de pie echando humo mientras [target_tax_collector.GetFirstNameNoTooltip] repiquetea impaciente el suelo con el pie. Está claro que he de decidir si apaciguar a mi vasall[target_taxed_vassal.Custom('ES_OA')] o apoyar a mi recaudador[target_tax_collector.Custom('ES_XA')]…"
 fp3_clan.1030.a: "Está claro que [target_tax_collector.GetFirstNameNoTooltip] no sirve para este distrito fiscal."
 tax_collector_fired_on_religious_grounds: "Recaudador despedido por asuntos de religión"
 fp3_clan.1030.b: "[target_taxed_vassal.GetFirstNameNoTooltip] pagará lo que debe."
 fp3_clan.1030.c: "Resolvedlo vosotros mismos."
 fp3_clan.1040.t: "Tierras mal gestionadas"
 fp3_clan.1040.desc: "Mi recaudador[target_tax_collector.Custom('ES_XA')] de impuestos, [target_tax_collector.GetFirstName], me proporciona un informe de la última inspección del señorío que ha realizado y destaca un asunto de suma preocupación:\n\n«Mi señor[ROOT.Char.Custom('ES_XA')], ¡la forma en que [target_taxed_vassal.Custom('ES_ElLa')] [target_taxed_vassal.GetTitledFirstName|l] gestiona sus tierras es inaceptable del todo! Se podría conseguir mucho más con las tierras de [target_taxed_vassal.GetPrimaryTitle.GetNameNoTier] si tuvieran un responsable competente»."
 fp3_clan.1040.a: "Recordad a todos mis vasallos sus responsabilidades."
 fp3_clan.1040.b: "¡Le enseñaré personalmente un par de cosas!"
 fp3_clan.1040.b.success: "Has instruido con éxito [target_taxed_vassal.Custom('ES_AlAla')] [target_taxed_vassal.GetTitledFirstNameNoTooltip|l]"
 fp3_clan.1040.b.failure: "[target_taxed_vassal.Custom('ES_ElLa')|U] [target_taxed_vassal.GetTitledFirstNameNoTooltip|l] no logra entender tus enseñanzas"
 fp3_clan.1040.c: "Tal vez se precise un recordatorio más #EMP físico#! de mi autoridad…"
