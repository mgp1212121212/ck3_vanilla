l_spanish:
 enact_legacy_of_adventurer_decision: "Legado de [GetPlayer.GetHouse.GetBaseNameNoTooltip]"
 enact_legacy_of_adventurer_decision_desc: "Con el paso de los años, mi humilde campamento ha crecido en tamaño y espíritu.\n\nCon cada tarea que llevamos a cabo, se refuerza nuestro vínculo con esta tierra y sus gentes. Nuestras hazañas se cantan en tabernas y nuestros nombres se susurran en la oscuridad, como se seguirá haciendo durante generaciones."
 enact_legacy_of_adventurer_decision_confirm: "¡Por [GetPlayer.GetPrimaryTitle.GetNameNoTooltip]!"
 enact_legacy_of_adventurer_decision_tooltip: "Reforzar el lugar de la [house|lE] [GetPlayer.GetHouse.GetBaseNameNoTooltip] en el señorío de los [adventurers|lE]"
 have_enough_followers_tt: "Tienes al menos #V 15#! [followers|lE] #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_current_followers')]#!)#!"
 have_enough_patrons_tt: "Tienes al menos #V 5#! personas en tu [contact_list|lE] #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_roll_of_patrons')]#!)#!"
 has_max_level_pavilion_tt: "Tu [building|lE] [GetDomicileBuilding('camp_main_01').GetName] tiene el nivel #V 4#! #weak (#color_white [GetPlayer.MakeScope.ScriptValue('camp_pavillion_level')]#!)#!"
 has_enough_contracts_tt: "Has completado #V [contract_tally]/50#! [task_contracts|lE] no [Concept('criminal', 'criminales')|E]"
 legacy_adventurer_legitimacy_on_landing: "Si algún [adventurer|lE] de la [house|lE] [GetPlayer.GetHouse.GetBaseName] se convierte en [ruler|lE]:\n$BULLET$ Ganará [GetPlayer.MakeScope.ScriptValue('massive_legitimacy_gain')|+0] de [legitimacy|lE] [legitimacy_i]\n$BULLET$ Por cada [follower|lE] que tenga ganará #P 25#! [levies|lE] [soldier_i]"
 criminal_contracts_blocked_tt: "@warning_icon! #warning Ya no podrás aceptar [task_contracts|lE] [Concept('criminal', 'criminales')|E]#!"
 task_successful_noncrim_contract_count_effect_tt: "Progresas en la [decision|lE] $enact_legacy_of_adventurer_decision$"
 remnants_adventurer_army: "Restos de [prev_title.GetNameNoTooltip]"
 legacy_adventurer_house_modifier: "Linaje aventurero"
 legacy_adventurer_house_modifier_desc: "Esta casa valora el estilo de vida de los aventureros y no tener que preocuparse por asuntos cortesanos.\nRecompensas de [prestige|lE] [prestige_i] del [task_contract|lE] [adventurer_i]: #P +15 %#!"
 bp3_decisions.0100.t: "$enact_legacy_of_adventurer_decision$"
 bp3_decisions.0100.desc: "Para todos aquellos que me siguen, ofrezco un lugar seguro donde descansar y la posibilidad de dejar una huella en el mundo.\n\nEn mi mundo, no hay cabida para la corrupción desenfrenada ni los trapicheos, y todo será para mejorar los señoríos por los que pasemos, eso es lo que significa ser un [GetPlayer.GetHouse.GetBaseName].\n\n¡Pues mientras yo dirija [GetPlayer.GetPrimaryTitle.GetName], los malvados recibirán su castigo!"
 bp3_decisions.0100.a: "¡Adelante, seguidores míos!"
 bp3_decisions.0100.a_tt: "Crea hasta #V 3#! [justicar_task_contracts|lE] en el mapa"
 bp3_decisions.0100.b: "Y, a pesar de todo, ansío tierras…"
