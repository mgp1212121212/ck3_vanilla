l_spanish:
 travel_events_bp3.1.t: "Estaciones de cambio"
 travel_events_bp3.1.desc: "Mientras nos preparamos para partir por la mañana, veo a [friendly_character.GetFirstName] de pie fuera del campamento, a solas. Cuando voy a hablar con [friendly_character.GetSheHe], noto un cambio en el viento.\n\n"
 travel_events_bp3.1.desc.spring: "Una brisa sorprendentemente cálida me acaricia el rostro un instante, un cambio notable respecto al clima frío que hemos tenido recientemente. Por fin es primavera."
 travel_events_bp3.1.desc.summer: "Un viento cálido me sacude las ropas un instante y me doy cuenta de la luz del sol agradable que ilumina el campamento. Señales de que llegan días más cálidos."
 travel_events_bp3.1.desc.autumn: "Un viento otoñal refrescante corre por el campamento mientras levanta hojas y polvo del suelo. El verano ha quedado atrás, es hora de prepararse para el frío del otoño y el invierno."
 travel_events_bp3.1.desc.autumn_desert: "Un viento otoñal refrescante corre por el campamento mientras levanta arena y polvo del suelo. El verano ha quedado atrás, es hora de prepararse para el frío del otoño y el invierno."
 travel_events_bp3.1.desc.winter: "Me arrebujo en los ropajes cuando una ráfaga de aire helado me alcanza la espalda. El frío me susurra que es hora del invierno, otra vez."
 travel_events_bp3.1.desc.winter_snow: "Me arrebujo en los ropajes cuando una ráfaga de aire helado me alcanza la espalda y veo las primeras señales de nieve. El frío me susurra que es hora del invierno, otra vez."
 travel_events_bp3.1.desc.dry_season: "Un viento seco corre por el campamento y deja a su paso una nube de polvo. Tenemos encima la estación seca. Esperemos que no afecte demasiado a nuestro viaje."
 travel_events_bp3.1.desc.rainy_season: "Una ráfaga de viento se aferra mis ropajes un instante y empieza a lloviznar suavemente, pero las nubes oscuras sobre nuestras cabezas claman que se acerca una tormenta."
 travel_events_bp3.1.a: "«Ya es [ROOT.Char.Custom('GetSeason')|l], ¿eh?»."
 travel_events_bp3.1.b: "«Volved al caballo, [friendly_character.GetFirstNameNoTooltip]»."
 travel_events_bp3.1.b.flavor: "«Tendremos tiempo de sobra para contemplar el paisaje mientras viajamos a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]»."
 travel_events_bp3.5.t: "Pillados a la intemperie"
 travel_events_bp3.5.desc.snow: "Cuando estábamos a punto de partir, empieza a nevar. No puedo evitar maldecir mi pésima suerte, pero las nubes llevaban un tiempo congregándose. Y no parece que vaya a parar pronto.\n\nSi queremos realizar nuestro viaje a tiempo, tenemos que marchar, pero cabalgar durante una tormenta de nieve es arriesgado en el mejor de los casos."
 travel_events_bp3.5.desc.rain: "Cuando estábamos a punto de partir, empieza a diluviar. Lluvia hasta donde alcanza la vista. No puedo evitar maldecir mi pésima suerte, pero las nubes oscuras llevaban un tiempo congregándose.\n\nSi queremos realizar nuestro viaje a tiempo, tenemos que marchar, pero con el tiempo así, será un viaje arriesgado."
 travel_events_bp3.5.a: "Yo diría que es una oportunidad para descansar."
 travel_events_bp3.5.b.snow: "Un poquito de nieve no hace daño a nadie."
 travel_events_bp3.5.b.rain: "Un poco de lluvia no hace daño a nadie."
 travel_events_bp3.5.b.tt: "Los miembros del [entourage|lE] pueden ganar el [trait|lE] #color_white [GetTrait('ill').GetName(GetNullCharacter)|l]#!"
 travel_events_bp3.10.t: "Los peregrinos a [holy_location.GetNameNoTooltip]"
 travel_events_bp3.10.desc: "Cuando estábamos sentados junto al fuego tras un largo día, un grupo de peregrinos se nos acerca en la oscuridad. "
 travel_events_bp3.10.desc.holy_order: "Un grupo de caballeros, dirigidos por [Select_CString( holy_order_character.IsFemale, 'una mujer', 'un hombre' )] de expresión orgullosa. Cada caballero parece más rico que el anterior.\n\n«Mi [ROOT.Char.GetLadyLord], es un placer conoceros. Soy [holy_order_character.GetName] de [grandmaster.GetPrimaryTitle.GetName]. Realizamos un largo viaje para llegar a [holy_location.GetName] y necesitamos un descanso antes del último tramo. ¿Podemos compartir vuestra hoguera?»."
 travel_events_bp3.10.desc.pilgrims: "Parecen un grupo de peregrinos perdidos, dirigidos por [Select_CString( pilgrim_character.IsFemale, 'una mujer harapienta', 'un hombre harapiento' )]. A pesar de mi primera impresión, me fijo en que todos llevan objetos valiosos de uno u otro tipo.\n\n«Mi [ROOT.Char.GetLadyLord], por favor, ¿nos permitís descansar junto a vuestra hoguera? Llevamos un viaje muy largo…»."
 travel_events_bp3.10.a: "«¡Venid, venid! ¡Disfrutad de nuestro fuego y contadnos vuestros viajes!»."
 travel_events_bp3.10.b: "«Podemos viajar juntos a [holy_location.GetNameNoTooltip]»."
 travel_events_bp3.10.c.holy_order: "«#emp ¡Emboscada! ¡Defended el campamento!#!»."
 travel_events_bp3.10.c.pilgrims: "«Oh, os aliviaré de vuestros problemas…»."
 travel_events_bp3.10.c.flavor: "Nadie se dará cuenta si un par de peregrinos se pierden de viaje, ¿no?"
 travel_events_bp3.10.d: "«No, aquí no hay sitio para vosotros»."
 holy_pilgrims_travel_modifier: "Peregrinos guiados"
 holy_pilgrims_travel_modifier_desc: "Este séquito protege a un grupo de peregrinos en su viaje a un lugar sagrado."
 holy_knights_travel_modifier: "Viaje con caballeros"
 holy_knights_travel_modifier_desc: "Este séquito tiene la protección de un grupo de caballeros valientes."
 travel_events_bp3.15.t: "Las canciones [liege.Custom('ES_DelDela')] [liege.GetTitledFirstNameNoTooltip|l]"
 travel_events_bp3.15.desc: "Mientas recorremos las afueras de [location.GetName], vemos de repente a [Select_CString( bard_character.IsFemale, 'una mujer', 'un hombre' )] jovial a lo lejos. Brinca, baila y canta para sí mism[bard_character.Custom('ES_OA')]; parece todo un personaje.\n\n«¡¿Os gustaría escuchar algunas de mis canciones sobre"
 travel_events_bp3.15.desc.murderer: "#emp \"[liege.GetFirstName], la rana tirana [liege.GetCulture.GetName]\"#!"
 travel_events_bp3.15.desc.lustful.man: "#emp \"[liege.GetFirstName], el putañero de [liege.GetPrimaryTitle.GetName]\"#!"
 travel_events_bp3.15.desc.lustful.woman: "#emp \"[liege.GetFirstName], la pelandrusca de [liege.GetPrimaryTitle.GetName]\"#!"
 travel_events_bp3.15.desc.gluttonous: "#emp \"[liege.GetFirstName], [Select_CString( liege.IsFemale, 'la cochina', 'el cerdo' )] de la corte [liege.GetCulture.GetName]\"#!"
 travel_events_bp3.15.desc.fool: "#emp \"[liege.GetFirstName] [Select_CString( liege.IsFemale, 'la simplona', 'el simplón' )] del señorío [liege.GetPrimaryTitle.GetAdjective]\"#!"
 travel_events_bp3.15.desc.craven: "#emp \"[liege.GetFirstName], [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l] pusilánime\"#!"
 travel_events_bp3.15.desc.outro: "?!», nos grita en cuanto llegamos a distancia suficiente. Antes de que tengamos tiempo para responder, nos empieza a cantar una alegre tonada sobre las depravaciones [liege.Custom('ES_DelDela')] [liege.GetTitledFirstNameNoTooltip|l]."
 travel_events_bp3.15.a: "«Contadme más sobre [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l]»."
 travel_events_bp3.15.a.tt: "Puedes descubrir uno de los [secrets|lE] de [liege.GetFirstName]."
 travel_events_bp3.15.b: "«Parecéis una persona interesante, ¿queréis uniros a mí?»."
 travel_events_bp3.15.c: "«¡Callad la boca, vil campesin[bard_character.Custom('ES_OA')]!»."
 travel_events_bp3.20.t: "El [SCOPE.Custom('LocalGuildsLoc')]"
 travel_events_bp3.20.desc: "Mientras mi séquito recorre [ROOT.Char.GetCurrentLocation.GetName], acabamos conversado con un[merchant_character.Custom('ES_XA')] representante del [SCOPE.Custom('LocalGuildsLoc')] local, [Select_CString( merchant_character.IsFemale, 'una mujer', 'un hombre' )] entusiasta y carismátic[merchant_character.Custom('ES_OA')] de nombre [merchant_character.GetFirstName].\n\n«¿De [ROOT.Char.GetPrimaryTitle.GetNameNoTier], decís? Llevamos un tiempo interesados en abrir un taller en [new_home_province.GetName]. No podríais hacernos un favor allí, ¿verdad?», dice mientras guiña un ojo y pone una moneda sobre la mesa."
 travel_events_bp3.20.a: "«¿En [new_home_province.GetNameNoTooltip]? Claro, ¡por qué no!»."
 travel_events_bp3.20.b: "«Dadme el dinero directamente y puedo apañar algo…»."
 travel_events_bp3.20.b.tt: "Seguro que a nadie le importará que nos saltemos algunas leyes y normas para hacer que esto funcione."
 travel_events_bp3.20.c: "«Mejor contadme sobre vuestros negocios y vuestra hermosa ciudad»."
 travel_events_bp3.25.t: "Las cargas de la guerra"
 travel_events_bp3.25.desc: "Mientras recorremos las calles de [ROOT.Char.GetCurrentLocation.GetName], una procesión de soldados emerge de una vía lateral. La mayoría están heridos y son ayudados por civiles cariacontecidos.\n\nUn heraldo se alza orgulloso delante de la gente que se reúne en el mercado y proclama con voz fuerte: «¡Hemos vuelto a aplastar al perro [opponent.GetPrimaryTitle.GetAdjective]! ¡Solo es cuestión de tiempo que la victoria sea nuestra!».\n\n"
 travel_events_bp3.25.desc.outro: "Y, sin embargo, las palabras festivas palidecen cuando me fijo en los soldados heridos y sus familiares entristecidos."
 travel_events_bp3.25.desc.outro.sadistic: "Y no puedo evitar reír por lo bajo cuando veo a esos imbéciles que han echado a perder sus vidas."
 travel_events_bp3.25.a: "Donaré algunas monedas para ayudar a estos pobres desdichados."
 travel_events_bp3.25.b: "¿Tendrán algún conocimiento que compartir de sus batallas?"
 travel_events_bp3.25.b.insulted: "Insultas a los supervivientes"
 travel_events_bp3.25.b.stories: "Oyes algunas historias sobre las batallas"
 travel_events_bp3.25.b.martial: "Te enteras de los errores estratégicos del ejército [liege.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 travel_events_bp3.25.b.prowess: "Te enteras de cómo luchó [liege.Custom('ES_ElLa')] [liege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]"
 travel_events_bp3.25.c: "Bueno… Basta de muerte y depresión, tengo que ir a otros lugares."
 travel_events_bp3.30.t: "Los mercenarios de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events_bp3.30.desc: "Nos sentamos en una taberna tranquila en [ROOT.Char.GetCurrentLocation.GetName] cuando irrumpe una banda ruidosa de mercenarios andrajosos. Su tosco líder aparta a uno de mis guardias y se atreve a sentarse a mi mesa.\n\n«[Select_CString( ROOT.Char.IsFemale, 'Una dama', 'Un caballero' )] noble, ¿eh? ¿Mi \"[ROOT.Char.GetLadyLord]\"? ¿Os interesan los servicios de la mejor banda de mercenarios de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]? ¡Jamás hallaréis hombres más leales! Al menos, si nos pagáis como es debido…»."
 travel_events_bp3.30.a: "«¿Los #emp mejores#!? Contáis con mi atención…»."
 travel_events_bp3.30.b: "«¿Os interesaría uniros a mi grupo?»."
 travel_events_bp3.30.c: "«Tengo el trabajo #emp perfecto#! para vosotros»."
 travel_events_bp3.30.d: "«No, solo he venido a disfrutar de un pequeño descanso»."
 travel_events_bp3.30.e: "«#bold #emp ¿Disculpad?#!#!»."
 mercenary_army_default: "Mercenarios"
 travel_events_bp3.35.t: "Maestr[soldier_character.Custom('ES_OA')] de caballeros"
 travel_events_bp3.35.desc.traveling: "Mientras recorremos las calles de [ROOT.Char.GetCurrentLocation.GetName], [kid_character.GetFirstName] sale corriendo de repente hacia una vía lateral. Al séquito entero le pilla por sorpresa y todos corremos tras [kid_character.GetSheHe], solo para encontrar[kid_character.GetHerHim] blandiendo una espada de madera informe contra un[soldier_character.Custom('ES_XA')] ancian[soldier_character.Custom('ES_OA')].\n\n«¿Es lo mejor que podéis hacer, [Select_CString( kid_character.IsFemale, 'princesita', 'principito' )]?». Se vuelve hacia nosotros tras hacer rabiar a un[kid_character.Custom('ES_XA')] furios[kid_character.Custom('ES_OA')] [kid_character.GetFirstNameNoTooltip],"
 travel_events_bp3.35.desc.home: "Mientras recorremos las calles de [ROOT.Char.GetCurrentLocation.GetName], vemos una pila de chiquillos campesinos reunidos en torno a un[soldier_character.Custom('ES_XA')] ancian[soldier_character.Custom('ES_OA')] en una vía lateral. Muchos blanden espaditas de madera informe y chillan entusiasmados mientras intentan darle.\n\n«A quién vas a impresionar con ese juego de pies, ¿eh?». Se vuelve hacia nosotros tras hacer rabiar a uno de los críos,"
 travel_events_bp3.35.outro.non_martial_gender: "haciendo una breve inclinación con la cabeza. «¿Puedo serviros en algo, mi [ROOT.Char.GetLadyLord]? Espero no haber ofendido, solo les enseño a los chiquillos cómo manejarse con una espada»."
 travel_events_bp3.35.outro.martial_gender: "comentando con una sonrisa seca: «¿Queréis uniros vos también, mi [ROOT.Char.GetLadyLord]? Aunque sois un poco más mayor que mi grupo habitual»."
 travel_events_bp3.35.a.travel: "«Quiero que sigáis enseñando a [kid_character.GetFirstNameNoTooltip]»."
 travel_events_bp3.35.a.home: "«¿Os aparecería venir a enseñar a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]?»."
 travel_events_bp3.35.a.tt: "Mejora el resultado de la [education|lE] de [ward|lE] para [kid_character.GetFirstName]"
 travel_events_bp3.35.b.martial: "«Claro, lo puedo intentar»."
 travel_events_bp3.35.b.non_martial: "«En realidad, también me interesaba probar…»."
 travel_events_bp3.35.b.win: "Ganas el duelo"
 travel_events_bp3.35.b.lose: "Pierdes el duelo, pero [soldier_character.GetFirstNameNoTooltip] te ayuda a mejorar"
 travel_events_bp3.35.c.travel: "«Gracias por encontrar a mi [kid_character.Custom('GetDaughterSon')]»."
 travel_events_bp3.35.c.home: "«No, solo miraba»."
 knight_teacher_modifier: "Maestro de caballeros"
 knight_teacher_modifier_desc: "[Select_CString( soldier_character.IsFemale, 'Una anciana caballera', 'Un anciano caballero' )] que se ha pasado la vida luchando y enseñando a otros.\n\nMejora la [education|lE] del [ward|lE]"
 travel_events_bp3.40.t: "La competición marcial"
 travel_events_bp3.40.desc: "Según pasamos por el mercado de [ROOT.Char.GetCurrentLocation.GetName], oímos un grito alto y una riña en curso entre dos [soldier_character.GetWomenMen], observada atentamente por un grupo de gente.\n\nLa muchedumbre aplaude efusivamente cuando tiran a [Select_CString(soldier_character.IsFemale, 'una de ellas', 'uno de ellos' )] al suelo, con su rostro plantado en tierra con toda solemnidad, lo que pone fin al duelo.\n\n«¡¿Quién es el siguiente?!», grita [soldier_character.Custom('ES_ElLa')] [soldier_character.GetWomanMan] vencedor[soldier_character.Custom('ES_XA')] a la multitud, y sus ojos se fijan en nuestro grupo."
 travel_events_bp3.40.outro.challenger: "A mi costado, [challenger_character.Custom('ES_ElLa')] [challenger_character.GetTitledFirstName|l] resopla como respuesta al desafío."
 travel_events_bp3.40.fallback: "Su rostro se tuerce con una sonrisa maliciosa mientras nos mira."
 travel_events_bp3.40.a: "«Lo haré yo»."
 travel_events_bp3.40.b: "«¡Vamos, [challenger_character.GetFirstNameNoTooltip], vos podéis!»."
 travel_events_bp3.40.c: "Parece que es hora de irnos…"
 travel_events_bp3.40.win: "Se gana el duelo"
 travel_events_bp3.40.lose: "Se pierde el duelo"
 travel_events_bp3.45.t: "El caballero errante"
 travel_events_bp3.45.desc: "Según recorremos las calles de [ROOT.Char.GetCurrentLocation.GetName], se oye un fuerte jaleo en uno de los puestos del mercado, en el que hay dos [knight_character.GetWomenMen] que se gritan. Antes de que podamos llegar, [Select_CString( knight_character.IsFemale, 'una mujer', 'un hombre' )] ya se interpuesto entre [Select_CString( knight_character.IsFemale, 'ambas', 'ambos' )] y [Select_CString( knight_character.IsFemale, 'los', 'las' )] ha persuadido.\n\n«¿Bastará con esto?», dice [Select_CString( knight_character.IsFemale, 'a la dueña', 'al dueño' )] del puesto con una sonrisa y le pone en las manos un [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')]. Y con ese sencillo acto de generosidad, todo vuelve a estar tranquilo.\n\nSe gira hacia nosotros cuando nos acercamos, no lleva ningún estandarte ni insignia que me diga que es [Select_CString( knight_character.IsFemale, 'una señora noble', 'un señor noble' )]. ¿Tal vez sea [Select_CString( knight_character.IsFemale, 'una caballera', 'un caballero' )] andante?"
 travel_events_bp3.45.a: "«[Select_CString( knight_character.IsFemale, 'Una caballera', 'Un caballero' )] honorable como vos debería servir a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetLadyLord] como yo»."
 travel_events_bp3.45.b: "«¿Puedo invitaros a una bebida?»."
 travel_events_bp3.45.diplomacy: "Historias de gallardía"
 travel_events_bp3.45.prowess: "Historias de valor"
 travel_events_bp3.45.piety: "Historias de caballerosidad"
 travel_events_bp3.45.prestige: "Historias de bravura"
 travel_events_bp3.45.b.flavor: "¿A lo mejor tiene alguna historia que contar?"
 travel_events_bp3.45.c: "No tengo tiempo para vagabund[knight_character.Custom('ES_OA')]s."
 travel_events_bp3.50.t: "Una banda de dos"
 travel_events_bp3.50.desc: "Al pasar por un callejón en [ROOT.Char.GetCurrentLocation.GetName], veo a [Select_CString( child_character.IsFemale, 'una niña sola', 'un niño solo' )] y su perro sentados en un rincón tras un muro pequeño. «Toma, Valor», dice, mientras le da un mendrugo de pan y no se queda nada para sí.\n\nAl mirar a estos dos, está claro que el perro ha recibido más cuidados que [Select_CString( child_character.IsFemale, 'su dueña', 'su dueño' )], quien ha debido de darle todo lo que ha podido encontrar."
 travel_events_bp3.50.a: "«Tened algo de comida, [Select_CString( child_character.IsFemale, 'niña', 'niño' )]»."
 travel_events_bp3.50.b: "«Venid, yo cuidaré de los dos»."
 travel_events_bp3.50.c: "«¿Tu perro? #bold Mi#! perro»."
 travel_events_bp3.50.d: "No tengo tiempo para [Select_CString( child_character.IsFemale, 'huérfanas andrajosas', 'huérfanos andrajosos' )]."
 heartless_modifier: "Insensible"
 heartless_modifier_desc: "Un gobernante insensible que roba a los huérfanos."
 kind_ruler_modifier: "Gobernante amable"
 kind_ruler_modifier_desc: "Es célebre por tratar con gentileza a los huérfanos más humildes."
 travel_events_bp3.55.t: "Comerciantes ambulantes"
 travel_events_bp3.55.desc: "Cuando paseábamos por el mercado de [ROOT.Char.GetCurrentLocation.GetName], se oye un alboroto ruidoso a un par de puestos delante de mí. Hay [Select_CString( merchant_character.IsFemale, 'una mujer furiosa', 'un hombre furioso' )] que gesticula violentamente con las manos. «¡[republic_ruler.Custom('ES_ElLa')|U] [republic_ruler.GetTitledFirstName|l] querrá vuestra cabeza por esto!», grita a otro comerciante, que parece aún más furioso si es posible.\n\n«¡Que se atreva!», desdeña el dueño del puesto con un gesto de la mano. Al girarse con enfado hacia sus guardaespaldas, está claro que [Select_CString( merchant_character.IsFemale, 'la comerciante', 'el comerciante' )] pretende resolver esto de un modo u otro."
 travel_events_bp3.55.a: "Ayudémos[merchant_character.Custom('ES_LeLa')] antes de que esto se le vaya de las manos."
 travel_events_bp3.55.a.flavor: "Una oportunidad perfecta para estrechar vínculos con [republic_ruler.Custom('ES_ElLa')] [republic_ruler.GetTitledFirstName|l], si conseguimos ayudar a su servidor[merchant_character.Custom('ES_XA')]."
 travel_events_bp3.55.a.tt: "Creas una [alliance|lE] con [republic_ruler.GetName]"
 travel_events_bp3.55.b: "Parece el momento perfecto para ganar algunas monedas…"
 travel_events_bp3.55.b.flavor: "A ver si [merchant_character.Custom('ES_LeLa')] podemos sacar algunos artículos a un precio barato."
 travel_events_bp3.55.b.win: "Aprovecharse de la situación"
 travel_events_bp3.55.b.lose: "Se aprovecharon de"
 travel_events_bp3.55.c: "Observaré el espectáculo."
 travel_events_bp3.60.t: "Un trato pequeño"
 travel_events_bp3.60.desc: "Cuando caminábamos por [ROOT.Char.GetCurrentLocation.GetName], nos vemos atrapados por una multitud que espera a que un gran carro repleto de materiales de construcción se aparte.\n\n«¡No me hacen falta tus materiales, ¡los he comprado más baratos en otro lado!», grita [Select_CString( merchant_character.IsFemale, 'una mujer', 'un hombre' )] a otra persona, que parece alicaíd[merchant_character.Custom('ES_OA')] y confus[merchant_character.Custom('ES_OA')].\n\n«Pe-pero… ¿ahora que hago yo con esto?», pregunta, más a sí mism[merchant_character.Custom('ES_OA')] que a otra persona."
 travel_events_bp3.60.a: "«Yo compraré vuestros materiales»."
 travel_events_bp3.60.b: "«¡Traed vuestros artículos a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]!»."
 travel_events_bp3.60.c: "«¡Apartad de una vez!»."
 travel_extra_building_resources_modifier: "Materiales de construcción extra"
 travel_extra_building_resources_modifier_desc: "Esta provincia tiene una gran reserva de recursos sobrantes, listos para gastarse en nuevos proyectos de construcción.\n\n"
 MODIFIER_DEFINITION_EXTRA_BUILDING_RESOURCES: "#emp Se usa al construir un edificio nuevo#!\nRecursos restantes de [building|lE]: #bold $MULTIPLIER|0$/3#!"
 modifier_extra_building_resources_desc: "\t#weak Se reduce por cada uso restante#!"
 travel_extra_building_resources_character_modifier: "Recursos comerciales"
 travel_extra_building_resources_character_modifier_desc: "Una valiosa ruta comercial que facilita el acceso a materiales de construcción."
 travel_events_bp3.65.t: "En busca de bolsas"
 travel_events_bp3.65.desc: "Cuando les echaba un vistazo a los puertos del mercado de [ROOT.Char.GetCurrentLocation.GetName], siento que cortan las cuerdas de mi bolsa. A pesar de reaccionar de inmediato, [Select_CString( thief_character.IsFemale, 'la ladrona', 'el ladrón' )] desaparece entre la multitud.\n\nSolo por pura coincidencia, uno de mis guardias [merchant_character.GetHerHim] ve cuando se dirige a un callejón. «¡Alto o pierdes la cabeza!», le grita el guardia y [Select_CString( thief_character.IsFemale, 'la ratera', 'el ratero' )] se gira con una mirada furiosa y furtiva."
 travel_events_bp3.65.a: "«Tengo una oferta de trabajo para vos; considerad la bolsa vuestra primera paga»."
 travel_events_bp3.65.b: "«[Select_CString( thief_character.IsFemale, 'Ladrona asquerosa', 'Ladrón asqueroso' )], ¿creías que podías #bold #emp robarme#!#!?»."
 travel_events_bp3.65.c: "«Devolved el dinero y lo dejaremos pasar»."
 travel_events_bp3.70.t: "Fiesta [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]"
 travel_events_bp3.70.desc: "Cuando entramos en [ROOT.Char.GetCurrentLocation.GetName], noto los adornos festivos y la actitud alegre por toda la ciudad. Para cuando quiero darme cuenta, mi séquito entero se encuentra atrapado en las festividades.\n\n"
 travel_events_bp3.70.desc.entourage: "«Es un lugar muy amistoso, ¿no os parece?», me pregunta [dancing_partner.GetFirstName] mientras bailamos entra la multitud."
 travel_events_bp3.70.desc.local: "«¡Bienvenid[ROOT.Char.Custom('ES_OA')]s a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!», me dice entusiasmad[local_character.Custom('ES_OA')] [Select_CString( local_character.IsFemale, 'una mujer', 'un hombre' )] que pone su mano sobre la mía y con quien acabo bailando."
 travel_events_bp3.70.desc.outro: "Oigo una fuerte aclamación de todos los que nos rodean cuando los músicos terminan una canción y empiezan otra."
 travel_events_bp3.70.a: "Ojalá [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] fuera más así…"
 travel_events_bp3.70.a.cultural_acceptance: "[cultural_acceptance|E] necesaria para [hybridize|lE] con la cultura [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName] reducida en un #color_white 25 %#!"
 travel_events_bp3.70.a.counties: "Puede [hybridize|lE] con la [culture|lE] [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName] aunque ningún [county|lE] de tu [realm|lE] la tenga"
 travel_events_bp3.70.b: "¡Es como estar en casa!"
 travel_events_bp3.75.t: "Elaborando sueños"
 travel_events_bp3.75.desc: "Al pasar junto a una pequeña plaza de mercado en [ROOT.Char.GetCurrentLocation.GetName], veo a [Select_CString( brewmaster_character.IsFemale, 'una mujer', 'un hombre' )] que entrega bebidas a todo el que pasa. «Mi [brewmaster_character.GetLadyLord]», dice dándome una copa. El aroma de la cerveza me llega de inmediato a la nariz y veo oscilar la oscura bebida al aceptar el recipiente. Como todos los demás, la bajo de un solo trago y es #emp asombrosamente#! buena.\n\n«¿Es aceptable, mi [brewmaster_character.GetLadyLord]?», pregunta [brewmaster_character.GetSheHe] con un brillo curioso en la mirada, para mirarme con empatía y continuar: «Ojalá tuviera un lugar donde hacer más…»."
 travel_events_bp3.75.a: "«[target_barony.GetNameNoTierNoTooltip] necesita a alguien como vos»."
 travel_events_bp3.75.b: "«Trasladad vuestro negocio a mis tierras y uníos a mi corte»."
 travel_events_bp3.75.c: "«¡Gracias, estaba estupenda!»."
 travel_events_bp3.80.t: "Una vida de servicio"
 travel_events_bp3.80.desc.holy_order: "Mientras visitamos un/una [ROOT.Char.Custom('GetFaithTemple')] en [ROOT.Char.GetCurrentLocation], me fijo en que [monk_character.GetFirstName] está trabad[monk_character.Custom('ES_OA')] en una conversación con un [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] itinerante. Parece pendiente de cada palabra, con los ojos iluminados de interés.\n\n«[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], he decidido qué quiero hacer con mi vida», me dice ceremonios[monk_character.Custom('ES_OA')] cuando me acerco a la pareja. El [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] asiente y le da una pequeña palmada en la espalda, con un intento claro de apoyar a mi [ROOT.Char.Custom2('RelationToMeShort', monk_character)] en su decisión. «Quiero pasarla al servicio de [ROOT.Char.GetFaith.HighGodName] y [grandmaster.GetPrimaryTitle.GetName]»."
 travel_events_bp3.80.desc.monk: "Mientras visitamos un/una [ROOT.Char.Custom('GetFaithTemple')] en [ROOT.Char.GetCurrentLocation], me fijo en que [monk_character.GetFirstName] está trabad[monk_character.Custom('ES_OA')] en una conversación con un miembro del clero local. Parece pendiente de cada palabra, con los ojos iluminados de interés.\n\n«[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], he decidido qué quiero hacer con mi vida», me dice ceremonios[monk_character.Custom('ES_OA')] cuando me acerco a la pareja. El clérigo me sonríe, en un intento claro de apoyar a mi [ROOT.Char.Custom2('RelationToMeShort', monk_character)] en su decisión."
 travel_events_bp3.80.desc.adult: "$travel_events_bp3.80.desc.monk$ «Quiero pasarla al servicio de [ROOT.Char.GetFaith.HighGodName] aquí en [ROOT.Char.GetCurrentLocation.GetName]»."
 travel_events_bp3.80.desc.child: "$travel_events_bp3.80.desc.monk$ «Quiero pasarla al servicio de [ROOT.Char.GetFaith.HighGodName]»."
 travel_events_bp3.80.a: "«Si eso te hace feliz…»."
 travel_events_bp3.80.b: "«¡Piensa en tu futuro, [monk_character.GetFirstNameNoTooltip]!»."
 travel_events_bp3.85.t: "Elaboradores de fama"
 travel_events_bp3.85.desc.monk: "Al pasar por [ROOT.Char.GetCurrentLocation.GetName], sabemos que tenemos que visitar su famosa abadía y fábrica de cerveza. En cuanto entramos en el edificio, vemos a un grupo de personas a las que se les sirve en una pequeña mesa junto a la puerta mientras los monjes llevan a cabo su trabajo en la parte de atrás."
 travel_events_bp3.85.desc: "Al pasar por [ROOT.Char.GetCurrentLocation.GetName], sabemos que tenemos que visitar su famosa fábrica de cerveza. En cuanto entramos en el edificio, vemos a un grupo de personas a las que se les sirve en una pequeña mesa junto a la puerta mientras los cerveceros llevan a cabo su trabajo en la parte de atrás."
 travel_events_bp3.85.desc.outro: "\n\nDespués de esperar a que el grupo anterior se marche, por fin conseguimos que nos sirvan bebidas. Agito la mía ligeramente en la mano y huelo el marcado aroma de la cerveza que emana de la copa. Tras ver a los demás probarla, al fin le doy un tiento."
 travel_events_bp3.85.a: "De sabor no es nada comparado con la cerveza tradicional de [brewery_county.GetNameNoTooltip]."
 travel_events_bp3.85.a.tt: "Ya que la tradición de la fabricación de la cerveza en [brewery_county.GetName] tiene más de #color_white [brewery_county.MakeScope.ScriptValue('brewery_counter_25')|0]#! años:"
 travel_events_bp3.85.b: "Compraré alguna para llevarme a casa."
 travel_events_bp3.85.c: "No me extraña que sea tan famosa."
 popular_beer_character_modifier: "Cerveza popular"
 popular_beer_character_modifier_desc: "Una cerveza famosa de tierras lejanas que se ha vuelto muy popular en la corte."
 travel_events_bp3.90.t: "Mecenas del/de la [ROOT.Char.Custom('GetFaithTemple')]"
 travel_events_bp3.90.desc: "En el centro de [ROOT.Char.GetCurrentLocation.GetName], hay un/una gran [ROOT.Char.Custom('GetFaithTemple')], y el resto de la ciudad se ha construido a su alrededor. En cuanto entramos en el edificio sagrado, llega corriendo un[priest_character.Custom('ES_XA')] [priest_character.GetWomanMan].\n\n«Mi [ROOT.Char.GetLadyLord], parecéis una persona de posibles, ¿os gustaría realizar una donación a nuestro/a [ROOT.Char.Custom('GetFaithTemple')]?», e inclinándose, saca una mano sin vergüenza alguna. Veo que se han hecho unas obras menores en el edificio, pero no es para nada suficiente para compensar todos los defectos del/de la [ROOT.Char.Custom('GetFaithTemple')]."
 travel_events_bp3.90.a: "«¡Consideradme mecenas de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!»."
 travel_events_bp3.90.a.flavor: "Con mi apoyo, puede volver a convertirse un lugar de culto digno."
 travel_events_bp3.90.b: "«Por supuesto, una pequeña donación es de rigor»."
 travel_events_bp3.90.c: "Parece que hay que seguir adelante…"
 church_investment_modifier: "Mecenas piadoso"
 church_investment_modifier_desc: "Este personaje ha dispuesto sus medios y fortuna personal para apoyar a los clérigos locales.\n\n"
 church_investment_cost_modifier: "Inversiones piadosas"
 church_investment_cost_modifier_desc: "$church_investment_modifier_desc$#emp Se puede retirar con la [decision|lE] #color_white Terminar inversiones piadosas#!#!"
 MODIFIER_DEFINITION_CHURCH_INVESTMENTS: "Este modificador aumenta cada dos años, ahora está multiplicado por #bold $MULTIPLIER|0$#!"
 modifier_church_investments_desc: "\t#weak Aumenta cada dos años#!"
 end_investments_minor_decision: "Terminar inversiones piadosas"
 end_investments_minor_decision_desc: "¿No tienen esas sanguijuelas bastante dinero mío ya? ¡Tengo otras cosas en las que gastarlo!"
 end_investments_minor_decision_tooltip: "Terminar tus inversiones en el/la [ROOT.Char.Custom('GetFaithTemple')]"
 end_investments_minor_decision_confirm: "Terminar inversiones"
 travel_events_bp3.95.t: "El cuento del peregrino"
 travel_events_bp3.95.desc: "Cuando paseamos por el/la [ROOT.Char.Custom('GetFaithTemple')] de [ROOT.Char.GetCurrentLocation.GetName], oigo a un grupo de viajeros hablar entre ellos en voz baja. Un[pilgrim_character.Custom('ES_OA')] de ellos, [Select_CString( pilgrim_character.IsFemale, 'una mujer', 'un hombre' )], empieza a describir y comparar este lugar con su viaje a [unvisited_holy_site.GetNameNoTier].\n\nNo puedo evitar escuchar la conversación mientras sigue detallando las maravillas que vio en [unvisited_holy_site.GetProvince.GetCounty.GetName]. Al echar un vistazo alrededor, solo puedo imaginarme cómo de bueno puede ser en comparación con las minúsculas vistas que veo aquí…"
 travel_events_bp3.95.a: "«¡Contadme más sobre [unvisited_holy_site.GetNameNoTierNoTooltip]!»."
 travel_events_bp3.95.a.tt: "Viajar a [unvisited_holy_site.GetName] en [pilgrimage|lE] te dará [piety|lE] y [stress_loss|lE]"
 travel_events_bp3.95.a.tt.wanderer: "Viajar a [unvisited_holy_site.GetName] en [pilgrimage|lE] te dará [piety|lE], [stress_loss|lE] y experiencia del [wanderer_lifestyle|lE]"
 travel_events_bp3.95.a.flavor: "¿Quizás podría convencer[pilgrim_character.GetHerHim] para que me cuente más sobre [unvisited_holy_site.GetProvince.GetCounty.GetName]?"
 travel_events_bp3.95.b: "Qué historia más interesante."
 travel_events_bp3.100.t: "Tierra de leche y… ¿pescado?"
 travel_events_bp3.100.desc: "Al levantarme temprano, no puedo evitar bostezar con fuerza. Me estiro y salgo de mi tienda para ver que la gente ya está en marcha.\n\nMe fijo en que [friend_character.GetFirstName] sale con lo que parece una caña de pescar improvisada entre el barullo y el ajetreo del campamento. «¿Dónde vais?», le pregunto.\n\n Me responde encogiéndose de hombros despreocupadamente: «Hace un buen día para ir de pesca»."
 travel_events_bp3.100.a: "«En realidad, parece una gran idea»."
 travel_events_bp3.100.a.flavor: "#emp Sí#! que hace un buen día para pescar."
 travel_events_bp3.100.b: "Descansemos aquí un par de días."
 travel_events_bp3.100.b.flavor: "Parece un buen lugar para tomar un descanso antes de la siguiente etapa de nuestro viaje."
 travel_events_bp3.100.c: "«¡Volved al caballo, [friend_character.GetFirstNameNoTooltip]. Nos esperan otros lugares!»."
 travel_events_bp3.105.t: "[lifestyle_character.GetWomanMan|U] de habilidades poco comunes"
 travel_events_bp3.105.desc: "Después de haber viajado en su compañía durante un tiempo, he notado algo en [lifestyle_character.GetFirstName]."
 travel_events_bp3.105.desc.reveler: "Allá donde nos paramos, siempre es [lifestyle_character.Custom('ES_ElLa')] primer[lifestyle_character.Custom('ES_OA')] en investigar la nueva ciudad o aldea.\n\nHasta esta misma noche, sigue tratando con todos, hablando de trivialidades. De algún modo, consigue que todo el mundo se sienta como en casa, hasta aquí. ¿No será algo que pueda aprender de [lifestyle_character.GetSheHe]?"
 travel_events_bp3.105.desc.blademaster: "Todas las mañanas se levanta para entrenar, blandiendo su espada de un lado a otro.\n\nHasta esta misma noche, cuando los demás están ocupados disfrutando de la comida, [lifestyle_character.GetSheHe] se ha ido por su cuenta a realizar ejercicios que inspiran admiración. No puedo evitar querer emular partes de su estilo de vida."
 travel_events_bp3.105.desc.hunter: "Una vez, le vi derribar un ave del cielo cuando viajábamos, como si fuera la cosa más fácil del mundo.\n\nHoy, [lifestyle_character.GetSheHe] y un par más salieron a cazar comida para el resto y volvieron tras tener éxito. Esa popularidad, la cantidad de gente que le rodea… No puedo evitar querer probar yo también."
 travel_events_bp3.105.desc.mystic: "Parece conocer las cosas más extrañas, a menudo acaba en conversaciones curiosas sobre quienes [lifestyle_character.Custom('ES_LoLa')] rodean.\n\nSe acerca a la herejía con algunas de sus ideas y a menudo pone en duda lo que algunos damos por sentado… Sin embargo, no puedo evitar creer que tiene razón en muchas de sus opiniones."
 travel_events_bp3.105.desc.physician: "Suele ayudar a los demás curando heridas pequeñas y rasguños, realiza emplastos como si no fueran nada.\n\nCuando pasamos por [ROOT.Char.GetCurrentLocation.GetName], de repente [lifestyle_character.Custom('ES_LoLa')] veo correr hacia un niño campesino al que le cuesta respirar y tiene un color poco natural en el rostro en un callejón. Para cuando me doy cuenta, la cara del niño ha vuelto a la normalidad. ¿Cómo lo hace?"
 travel_events_bp3.105.desc.herbalist: "Siempre recoge hierbas o flores en nuestro viaje y las guarda cuidadosamente para emplearlas más adelante.\n\nHoy, [lifestyle_character.Custom('ES_LeLa')] oí hablar largo y tendido sobre las propiedades de cierta hierba que había recogido, de cómo se puede usar para bien o para mal. ¿Y si esta afición suya tiene por fin un uso?"
 travel_events_bp3.105.desc.gardener: "He notado que suele ser [Select_CString( lifestyle_character.IsFemale, 'la primera', 'el primero' )] en salir corriendo cuando llegamos a una ciudad o aldea nueva.\n\nHoy, me [lifestyle_character.GetHerHim] encontré estudiando un jardín pequeño cuando visitábamos [ROOT.Char.GetCurrentLocation.GetName]. Me llevó unos cuantos intentos antes de que se enterase de que estaba ahí y de que quería hablar con [lifestyle_character.GetSheHe]."
 travel_events_bp3.105.a.reveler: "«¿Cómo puedo ser más extrovertid[lifestyle_character.Custom('ES_OA')] como vos?»."
 travel_events_bp3.105.a.blademaster: "«¿Podéis enseñarme más sobre la espada?»."
 travel_events_bp3.105.a.hunter: "«¿Podéis enseñarme a usar el arco?»."
 travel_events_bp3.105.a.mystic: "«Me gustaría saber más de las cosas que conoces»."
 travel_events_bp3.105.a.physician: "«¿Cómo sabéis tanto sobre dolencias y enfermedades?»."
 travel_events_bp3.105.a.herbalist: "«¿Podéis contarme más sobre las hierbas que habéis encontrado?»."
 travel_events_bp3.105.a.gardener: "«¿Qué es lo que os parece tan interesante?»."
 travel_events_bp3.105.b: "«Sois el orgullo de este séquito, [lifestyle_character.GetFirstNameNoTooltip]»."
 bp3_skill_travel_skill_learn_win: "Adoptar su modo de actuar"
 bp3_skill_travel_skill_learn_fail: "Es que no puedo hacerlo"
 travel_events_bp3.110.t: "Con franqueza"
 travel_events_bp3.110.desc.intro: "Mucho después de que la mayoría se haya ido a dormir, sigo sentad[ROOT.Char.Custom('ES_OA')] junto al fuego. «¿Qué pasa?», pregunta [friend_character.GetFirstName] sentándose a mi lado, con inquietud en su rostro.\n\nAl principio no sé qué decir, pero al empezar a hablar naturalmente, todo mi estrés, mis preocupaciones, mi cuestiones del día van saliendo. «No dejo de darle vueltas a "
 travel_events_bp3.110.desc.negative_memory: "aquella vez cuando [negative_memory.GetDescription]. "
 travel_events_bp3.110.desc.fallback: "todas mis últimas decisiones. "
 travel_events_bp3.110.desc.outro: "No puedo evitar preguntarme si debería haberlo hecho de otro modo»."
 travel_events_bp3.110.a: "«¿Y vos?»."
 travel_events_bp3.110.a.flavor: "¿Y si escuchar sus problemas alivia mi carga?"
 travel_events_bp3.110.b: "«No os vais a creer lo que he pasado…»."
 travel_events_bp3.110.b.flavor: "Se trata de mí y mis problemas, no de [friend_character.GetFirstName]."
 travel_events_bp3.115.t: "Noche junto a la hoguera"
 travel_events_bp3.115.desc.intro: "Mucho después de que haya anochecido, me encuentro riendo, contando historias y bebiendo con "
 travel_events_bp3.115.desc.3_characters: "[character_number_1.GetFirstName], [character_number_2.GetFirstName] y [character_number_3.GetFirstName]."
 travel_events_bp3.115.desc.2_characters: "[character_number_1.GetFirstName] y [character_number_2.GetFirstName]."
 travel_events_bp3.115.desc.1_character: "[character_number_1.GetFirstName]."
 travel_events_bp3.115.desc.outro: "No sabía que [character_number_1.GetFirstNameNoTooltip] fuera capaz, pero acaba contando una historia especialmente procaz sobre cuatro campesinos a los que vio en [ROOT.Char.GetCapitalLocation.GetName].\n\nTras secarme las lágrimas de risa de los ojos y beber un poco para despejarme la garganta, yo…"
 travel_events_bp3.115.a: "Contaré una historia propia…"
 travel_events_bp3.115.b: "… ¡con ciertos adornos extra!"
 travel_events_bp3.115.b.impressed: "Impresionas a tu audiencia"
 travel_events_bp3.115.b.unimpressed: "No impresionas a tu audiencia"
 travel_events_bp3.115.c: "¡Pide a [character_number_1.GetFirstNameNoTooltip] que cuente otra historia!"
 travel_events_bp3.120.t: "El barco naufragado"
 travel_events_bp3.120.desc.intro.coast: "Mientras recorremos la costa de [ROOT.Char.GetCurrentLocation.GetName],"
 travel_events_bp3.120.desc.intro.river: "Mientras viajamos junto al [river_province.Custom('RiverNameLoc')],"
 travel_events_bp3.120.desc: "nos fijamos en [Select_CString( merchant_character.IsFemale, 'una mujer', 'un hombre' )] que maldice su vida a voz en grito y protesta sobre su traicionera tripulación. Al acercarnos, [merchant_character.Custom('ES_LoLa')] vemos sobre los restos de una pequeña embarcación comercial siniestrada.\n\n«Mi [ROOT.Char.GetLadyLord], ¿puedo robaros una fracción de vuestro tiempo? Pagaré gustosamente por comida y ayuda para reparar mi barco», nos dice con una sonrisa afligida en el rostro. Me fijo en que la mayoría de sus productos parecen estar en buen estado, a pesar de su infortunio."
 travel_events_bp3.120.a: "Por supuesto que podemos ayudar."
 travel_events_bp3.120.b: "Por un precio, quizás…"
 travel_events_bp3.120.c: "«¿Cuánto decís que tenéis?»."
 travel_events_bp3.120.d: "«Disculpadnos, mas tenemos prisa»."
 RiverNameTheNile: "[ROOT.Province.GetName]"
 RiverNameNotTheNile: "el/la [ROOT.Province.GetName]"
