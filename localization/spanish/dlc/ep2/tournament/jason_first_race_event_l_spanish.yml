l_spanish:
 #RACE EVENTS
 jason_first_race_event.1.t: "Un lío de patas"
 jason_first_race_event.1.desc: "A todo galope, el jinete [opponent.Custom('ES_DelDela')] [opponent.GetTitledFirstName|l] empuja a #EMP [opponent.Custom('GetContestHorseRaceName')]#! contra mi caballo y mi jinete, [jockey.GetFirstName], ¿o quizá fue #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! quien se desvió hacia ellos? En cualquier caso, el desafortunado grupo al completo se precipita de lado contra las barreras.\n\nDonde antes había un grupo entero de monturas corriendo, brillantes de sudor, ahora dos salen rebotadas, con sus jinetes luchando por controlarlas.\n\nEl pelotón de corredores avanza a toda velocidad, con ambos caballos tambaleantes y rezagados del resto."
 jason_first_race_event.1.desc.suspicious: "Desde el grupo de sus servidores, [opponent.GetTitledFirstNameNoTooltip|l] grita por la «sorpresa»… de forma poco convincente."
 jason_first_race_event.1.desc.sympathetic: "Desde el grupo de sus servidores, [opponent.GetTitledFirstNameNoTooltip|l] grita de horror."
 jason_first_race_event.1.a: "¡Un complot! ¡Me han hecho trampas!"
 jason_first_race_event.1.a.tt: "¡Este ataque es motivo de descalificación!"
 jason_first_race_event.1.a.tt.win: "Descalifican de la carrera al caballo de [opponent.GetFirstNameNoTooltip] por «juego sucio»"
 jason_first_race_event.1.a.tt.lose: "Suenas claramente mezquin[GetPlayer.Custom('ES_OA')]… Nadie te hace caso"
 jason_first_race_event.1.b: "Solo [opponent.GetFirstNameNoTooltip] comparte la congoja de este momento."
 jason_first_race_event.1.b.tt: "Simpatizas con tu desafortunad[opponent.Custom('ES_OA')] colega perdedor[opponent.Custom('ES_XA')]."
 jason_first_race_event.1.c: "«¡Afloja esas riendas, [jockey.GetFirstNameNoTooltip]!»."
 jason_first_race_event.1.c.tt: "Gritas a tu jinete para animarl[jockey.Custom('ES_OA')] a seguir adelante"
 jason_first_race_event.1.c.tt.win: "[jockey.GetFirstNameNoTooltip] tranquiliza a su montura"
 jason_first_race_event.1.c.tt.lose: "[jockey.GetFirstNameNoTooltip] no puede oírte"
 jason_first_race_event.1.d: "¿Adiós a la victoria?"
 jason_first_race_event.1.d.tt: "Espero que [jockey.GetFirstNameNoTooltip] esté bien…"
 contest_horse_race_collision_log_title: "Colisión de jinetes"
 contest_horse_race_collision_log: "Los corceles de [Select_CString( CHARACTER.IsLocalPlayer, 'tus establos', CHARACTER.GetShortUIName )] y de [TARGET_CHARACTER.GetShortUIName] tropezaron entre sí"
