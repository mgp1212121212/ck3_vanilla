l_spanish:
 #LOCALE EVENTS
 #VISITOR'S CAMP
 jason_locale_events.100.t: "[unreliable_knight.Custom('ES_ElLa')|U] que rechaza luchar"
 jason_locale_events.100.desc: "Las ausencias recientes de mi $knight_culture_player_no_tooltip_lowercase$, [unreliable_knight.Custom('ES_ElLa')] [unreliable_knight.GetTitledFirstName|l], no han pasado desapercibidas, ni tampoco los muchos sirvientes que han sido rechazados en su puerta. A petición del organizador del torneo, entro en sus alojamientos.\n\n"
 jason_locale_events.100.desc.mess: "Libaciones derramadas manchan un suelo sembrado de manjares roídos, recuerdos extraños y muebles volcados.\n\n"
 jason_locale_events.100.desc.self_harm: "Una sombría penumbra se cierne sobre un suelo sembrado de prendas rotas y objetos destrozados,"
 jason_locale_events.100.desc.smug: "[unreliable_knight.GetTitledFirstNameNoTooltip] me saluda con una obediencia escasa, haciendo girar su espada brillante una y otra vez en sus manos.\n\n"
 jason_locale_events.100.desc.insanity: "plumas, heces y sangre.\n\nUna mano cortada reposa a los pies [unreliable_knight.Custom('ES_DelDela')] [unreliable_knight.GetTitledFirstNameNoTooltip|l]. ¿De quién es? Lo ignoro. Gesticula con ambas manos, parloteando sin parar:\n\n«Aparecerán más manos, mi [ROOT.Char.GetTitleTierName], más manos. ¿Lo veis? Si participo en las competiciones, habrá más malditas manos»."
 jason_locale_events.100.desc.drunk: "Tu $knight_culture_player_no_tooltip_lowercase$ está escandalosamente borrach[unreliable_knight.Custom('ES_OA')], bebe aún más vino y se estremece ante su evidente autodesprecio. [Select_CString( unreliable_knight.IsFemale, 'Esta borrachina', 'Este borrachín')] estará hech[unreliable_knight.Custom('ES_OA')] una ruina por la mañana.\n\n«¿Tengo, tengo #EMP –*hip*–#! que cabalgar, pelear o qué?»."
 jason_locale_events.100.desc.hash: "Tu $knight_culture_player_no_tooltip_lowercase$ se tambalea, con el aliento apestando a hachís. Su piel está pegajosa de sudor, tiene [unreliable_knight.Custom('EyeEyes')] a medio abrir, suelta una risita y babea una pregunta:\n\n«Eh, se… ah, ¿se supone que tengo que hacer algo… dentro de poquito?»."
 jason_locale_events.100.desc.depressed: "la sangre de un $knight_culture_player_no_tooltip_lowercase$.\n\nLas lágrimas se vuelven rojas en las mejillas [unreliable_knight.Custom('ES_DelDela')] [unreliable_knight.GetTitledFirstNameNoTooltip|l].\n\n«No puedo salir ahí», solloza tu $knight_culture_player_no_tooltip_lowercase$. «No puedo hacerles frente. Otra vez no, ahora no. Por favor, mi [ROOT.Char.GetTitleTierName], #EMP por favor…#!, ¿evitadme el fragor del torneo?»."
 jason_locale_events.100.desc.demand: "«Todo el mundo sabe cuán grande y dign[unreliable_knight.Custom('ES_OA')] $knight_culture_player_no_tooltip_lowercase$ soy», gruñe [unreliable_knight.GetSheHe]. «Y, por lo tanto, sin asistentes de alta alcurnia ni grandes regalos de mi [ROOT.Char.GetLadyLord], he de #EMP negarme#! a competir».\n\n«Tomar parte en competiciones en la pobreza nos deshonraría a ambos»."
 jason_locale_events.100.a: "Tenéis la obligación de servirme, ¿recordáis?"
 jason_locale_events.100.a.tt: "Quizás [unreliable_knight.GetSheHe] no esté preparad[unreliable_knight.Custom('ES_OA')] para darlo todo, pero est[unreliable_knight.Custom('ES_EA')] $knight_culture_player_no_tooltip_lowercase$ se#EMP inclinará#! ante tu autoridad."
 jason_locale_events.100.b: "Competid, ¡os lo daré todo!"
 jason_locale_events.100.b.tt: "Y cuidaré de mis mejores $knight_culture_player_plural_no_tooltip_lowercase$, ¡lo juro!"
 jason_locale_events.100.c.mad: "¡Vuestro juramento queda anulado, maníac[unreliable_knight.Custom('ES_OA')]! ¡Marchaos!"
 jason_locale_events.100.c.drunk: "¡Vuestro juramento queda anulado, beod[unreliable_knight.Custom('ES_OA')]! ¡Marchaos!"
 jason_locale_events.100.c.hash: "¡Vuestro juramento queda anulado, cretin[unreliable_knight.Custom('ES_OA')]! ¡Marchaos!"
 jason_locale_events.100.c.depressed: "Ya no sois mi $knight_culture_player_no_tooltip_lowercase$."
 jason_locale_events.100.c.demanding: "¡Vuestro juramento queda anulado, charlat[unreliable_knight.Custom('ES_AnAna')]! ¡Marchaos!"
 jason_locale_events.100.c.tt: "¡Expulsad a tal $knight_culture_player_no_tooltip_lowercase$ indecoroso del servicio!"
 jason_locale_events.100.c.forbid_knight: "Se prohíbe a [unreliable_knight.GetShortUIName] servirte como $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.100.d: "A lo mejor debéis… descansar."
 jason_locale_events.100.d.not_competing: "[unreliable_knight.GetShortUIName] no competirá ni ayudará en competiciones de equipo"
 knight_not_participating_log_title: "Servidor se retira"
 knight_not_participating_log: "[TARGET_CHARACTER.Custom('ES_ElLa')|U] [TARGET_CHARACTER.GetTitledFirstName|l], guerrer[TARGET_CHARACTER.Custom('ES_OA')] [CHARACTER.Custom('ES_DelDela')] [CHARACTER.GetTitledFirstName|l], se ha retirado del torneo. Los rumores proliferan."
 knight_dismissed_log_title: "Servidor despedido"
 knight_dismissed_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] ha liberado [TARGET_CHARACTER.Custom('ES_AlAla')] célebre competidor[TARGET_CHARACTER.Custom('ES_XA')], [TARGET_CHARACTER.Custom('ES_ElLa')] [TARGET_CHARACTER.GetTitledFirstName|l], de su servicio tras un incidente misterioso."
 jason_locale_events.210.t.camel_cavalry: "Señores del desierto"
 jason_locale_events.210.t.elephant_cavalry: "La formación de mahouts"
 jason_locale_events.210.t.horse_archer: "El disparo de despedida"
 jason_locale_events.210.t.heavy_cavalry: "Como un trueno"
 jason_locale_events.210.t.crossbowmen: "Un arco mecánico"
 jason_locale_events.210.t.heavy_infantry: "Firmes, inamovibles"
 jason_locale_events.210.desc: "$knight_culture_player_plural_no_tooltip$ imita los actos de guerra y los rivales amigos se pavonean, mientras los intérpretes se ríen al hacer su trabajo.\n\n«Vosotros, los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] tenéis vuestras habilidades», reconoce [foreign_lord.GetName],"
 jason_locale_events.210.desc.teen: "$knight_culture_player_plural_no_tooltip$ imita los actos de guerra y los rivales amigos se pavonean, mientras los intérpretes se ríen al hacer su trabajo.\n\n«Vosotros, los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], bueno, no estáis mal», protesta [foreign_lord.GetName],"
 jason_locale_events.210.desc.camel_cavalry: "«¡pero carecéis de la voluntad necesaria para domar a un camello! ¡Y vuestros traseros porcinos jamás encajarían en una de nuestras sillas!».\n\nLos caballerizos cercanos agarran las riendas de los camellos: el desafío [foreign_lord.Custom('ES_DelDela')] [foreign_lord.GetTitleTierName] va en serio. Aunque los [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] aterrorizan a los caballos y gobiernan desiertos y tierras áridas a lomos de sus bestias…, el hedor de los camellos es realmente repugnante."
 jason_locale_events.210.desc.elephant_cavalry: "«pero ¿tiene la raza [ROOT.Char.GetCulture.GetNameNoTooltip] algún guerrero con valor para subirse a lo alto de un elefante en la batalla, blandir la lanza y el arco mientras esa gran trompa resuena con furia?».\n\nLos colmillos dorados de un elefante brillan en las cercanías; la howdah sobre su lomo cruje en lo alto. [foreign_lord.Custom('ES_ElLa')|U] [foreign_lord.GetTitleTierName] presenta un desafío inmenso e impredecible."
 jason_locale_events.210.desc.horse_archer: "«pero ¿podéis alguno de vosotros giraros en la silla, cabalgando a toda velocidad, y disparar una flecha sobre la cola de su caballo? ¿Podéis calcularlo entre los golpes de los cascos? El niño más pequeño de la raza [foreign_lord.GetCulture.GetNameNoTooltip] puede».\n\nVeo a mis [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] tirando de los arcos de cuerno, acariciando ponis esteparios. Somos buenos jinetes…, pero ¿nos comparamos con un pueblo nacido a caballo…?"
 jason_locale_events.210.desc.heavy_cavalry: "«pero ¿quién de vosotros ha corrido hacia una línea enemiga, sin preocuparse de las armas, pisoteando con su corcel y golpeando con su lanza? Probad mi caballo de guerra: a ver si sois capaz de descabalgar incluso al peor jinete de la hueste [foreign_lord.GetCulture.GetNameNoTooltip]».\n\nMi gente no emplea los arreos necesarios para cabalgar con una lanza pesada en la batalla, no es nuestro estilo. Aun así, ¿puedo tolerar semejante baladronada…?"
 jason_locale_events.210.desc.crossbowmen: "«pero ¿habéis #EMP visto#! siquiera una de estas? ¿Podríais cargar una y apuntar?».\n\n[foreign_lord.Custom('ES_ElLa')|U] [foreign_lord.GetTitleTierName] me pasa un arma que, de hecho, ya he visto… de lejos. Es un fuerte arco colocado de lado en el extremo de un canal portaflechas: los [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] lo usan para atravesar armaduras. Cualquier armadura."
 jason_locale_events.210.desc.heavy_infantry: "«¡sí, podéis lanzaros adelante y atrás! Pero ¿y qué hay de mantenerse firme contra uno de mis guerreros, lastrado por nuestro pesado equipo, hasta que el enemigo se quiebre contra ti?».\n\nMis [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] luchan dentro de una impresionante armadura [foreign_lord.GetCulture.GetNameNoTooltip], alzan armas [foreign_lord.GetCulture.GetNameNoTooltip]s, y me maravillo de su peso. Superar un duelo tan extraño… requeriría una valentía impresionante."
 jason_locale_events.210.a: "¡Lo probaré!"
 jason_locale_events.210.b: "[root_culture_knight.Custom('ES_ElLa')|U] [root_culture_knight.GetTitledFirstNameNoTooltip|l] es la habilidad [ROOT.Char.GetCulture.GetNameNoTooltip] personificada."
 jason_locale_events.210.b.same_heritage: "[root_culture_knight.Custom('ES_ElLa')|U] [root_culture_knight.GetTitledFirstName|l] es la habilidad [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] personificada"
 jason_locale_events.210.a.win: "Representas noblemente a los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 jason_locale_events.210.a.lose: "Tu torpeza y delicadeza invitan a puyas alegres"
 jason_locale_events.210.b.tt: "¡[root_culture_knight.GetSheHe|U] pude igualar cualquier hazaña, por desconocida que sea!"
 jason_locale_events.210.b.win: "[root_culture_knight.GetFirstNameNoTooltip] iguala la pericia [foreign_lord.GetCulture.GetNameNoTooltip]"
 jason_locale_events.210.b.lose: "Los intentos de [root_culture_knight.GetFirstNameNoTooltip] son… bastante tristes"
 jason_locale_events.210.c: "¿Podéis prescindir de algún [foreign_lord.Custom('KnightCultureNoTooltip')|l] para que nos enseñe?"
 jason_locale_events.210.c.tt: "Algo de talento extranjero podría beneficiar tanto a mis [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] como a mis hombres de armas."
 jason_locale_events.210.d.camel_cavalry: "¡Los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] no necesitamos bestias estúpidas!"
 jason_locale_events.210.d.tt.camel_cavalry: "¡Juro que los [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] prefieren saborear la saliva de camello antes que luchar contra nuestras valientes tropas!"
 jason_locale_events.210.d.elephant_cavalry: "¡Los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] ya nos alzamos bastante!"
 jason_locale_events.210.d.tt.elephant_cavalry: "¡Los necios de la raza [foreign_lord.GetCulture.GetNameNoTooltip] pueden verse pisoteados por sus propios mastodontes en cualquier momento! #EMP ¡Nosotros tenemos que ganar la gloria!#!"
 jason_locale_events.210.d.horse_archer: "¡Los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nos enfrentamos de cara a nuestros enemigos!"
 jason_locale_events.210.d.tt.horse_archer: "¡Que los deshonorables [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] cabalguen en círculos! Ya me imagino lo celosos que estarán sus esposas y maridos de sus caballos…"
 jason_locale_events.210.d.heavy_cavalry: "¡Los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] ya golpeamos lo bastante fuerte!"
 jason_locale_events.210.d.tt.heavy_cavalry: "¡No tenemos por qué chocar sin sentido!"
 jason_locale_events.210.d.crossbowmen: "¡Los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] no necesitamos artilugios!"
 jason_locale_events.210.d.tt.crossbowmen: "Los [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] acaban con los guerreros más nobles a distancia, como cobardes. Pero nosotros, nosotros jamás."
 jason_locale_events.210.d.heavy_infantry: "¡Los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nos podemos defender solos!"
 jason_locale_events.210.d.tt.heavy_infantry: "¿Armadura? ¿Para qué la necesitamos, si tenemos habilidad? Los [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] son pesados como piedras, los enterraremos bajo la tierra."
 cultural_acceptance_knightly_camaraderie: "Intercambio de prácticas marciales"
 cultural_acceptance_knightly_rivalry: "Enemistad entre guerreros participantes en el torneo"
 tournament_open_minded_warrior_modifier: "Guerrero de mente abierta"
 tournament_open_minded_warrior_modifier_desc: "Este personaje muestra un gran interés en las costumbres marciales de otros pueblos."
 tournament_knight_humiliated_modifier: "El mejor caballero, humillado"
 tournament_knight_humiliated_modifier_desc: "Unos extranjeros retaron y humillaron al caballero más eminente de este personaje; sus guerreros son considerados un hazmerreír."
 tournament_loyalty_martial_traditions_modifier: "Leal a las tradiciones marciales"
 tournament_loyalty_martial_traditions_modifier_desc: "Este personaje defiende vehemente la superioridad de sus costumbres guerreras tradicionales."
 #TAVERN
 jason_locale_events.200.t: "Lealtad a eructos"
 jason_locale_events.200.desc: "«¡Haztal lultimo gramo de m'honor od pertenece!», dice [drunk_knight.GetFullName] a trompicones y manchándose.\n\nLos sirvientes intentan contener[drunk_knight.GetHerHim], sus amigos presentan excusas. [drunk_knight.Custom('ES_ElLa')|U] $knight_culture_player_no_tooltip_lowercase$ beod[drunk_knight.Custom('ES_OA')] los aparta.\n\n«¡Sodtame! ¡Ditos seáis to'os! ¡[ROOT.Char.GetTitleTierName], liberadme de mi miserable [drunk_knight_liege.GetLadyLord]! Mi juramento es para vos. ¿Me aceptaréis?».\n\nLa risa se me ahoga en la garganta. Pues [drunk_knight.GetFirstNameNoTooltip] es un[drunk_knight.Custom('ES_XA')] $knight_culture_player_no_tooltip_lowercase$ de gran fama, a cuy[drunk_knight_liege.Custom('ES_OA')] [drunk_knight_liege.GetLadyLord], [drunk_knight_liege.GetTitledFirstName|l], ha concedido grandes honores."
 jason_locale_events.200.desc.caution: "Estas tonterías nacidas del vino me podrían conseguir un[drunk_knight.Custom('ES_XA')] gran guerrer[drunk_knight.Custom('ES_OA')] y un[drunk_knight_liege.Custom('ES_XA')] enemig[drunk_knight_liege.Custom('ES_OA')] vengativ[drunk_knight_liege.Custom('ES_OA')]."
 jason_locale_events.200.desc.party: "Y claro, su derrota disgustaría [drunk_knight_liege.Custom('ES_AlAla')] [drunk_knight_liege.GetTitleTierName]… pero creo que noto una revelación #EMP histórica#!…"
 jason_locale_events.200.a: "¡Probaos, $knight_culture_player_no_tooltip_lowercase$! #EMP ¡Bebed!#!"
 jason_locale_events.200.a.tt: "[drunk_knight.Custom('ES_ElLa')|U] bebid[drunk_knight.Custom('ES_OA')] [drunk_knight.GetFirstNameNoTooltip] intentará demostrar sus méritos… ¿Cómo? Solo el alcohol lo sabe."
 jason_locale_events.200.a.tt.join: "[drunk_knight.GetFirstNameNoTooltip] se convierte en tu $knight_culture_player_no_tooltip_lowercase$, provocando la ira de [drunk_knight_liege.GetShortUIName]"
 jason_locale_events.200.a.tt.recruit: "«¡Mi [ROOT.Char.GetTitleTierName] llama, $knight_culture_player_plural_no_tooltip_lowercase$! ¿Responderéis?»."
 jason_locale_events.200.a.tt.recruit_desc: "Más $knight_culture_player_plural_no_tooltip_lowercase$ bebidos te juran lealtad"
 jason_locale_events.200.a.tt.join_three: "[drunk_knight.GetShortUIName] se convierte en tu $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.200.a.tt.recruit_lieges: "Los señores de tus nuevos cortesanos están furiosos, en especial [drunk_knight_liege.GetShortUIName]"
 jason_locale_events.200.a.tt.recruit_specific: "[extra_knight.GetFirstNameNoTooltip] y [extra_knight_2.GetFirstNameNoTooltip] te juran lealtad"
 jason_locale_events.200.a.tt.song: "«¡Venid todos! ¡Cantaré la historia [ROOT.Char.Custom('ES_DelDela')] gran [ROOT.Char.GetTitledFirstNameNoTooltip|l]!»."
 jason_locale_events.200.a.tt.song_specific: "El apasionado cantar modulado de [drunk_knight.GetFirstNameNoTooltip] anuncia su juramento para contigo"
 jason_locale_events.200.a.tt.beatings: "«¿Queréis verme pelear?»."
 jason_locale_events.200.a.tt.beatings_specific: "[drunk_knight.GetFirstNameNoTooltip] demuestra su valía con unas palizas brutales"
 jason_locale_events.200.a.tt.marry: "«¡Solo un matrimonio sellará nuestro vínculo!»."
 jason_locale_events.200.a.tt.marry_desc: "Uno de los miembros de tu [house|lE] o [close_family|lE] se casará con [drunk_knight.GetUIName]"
 jason_locale_events.200.a.tt.marry_specific: "Tu [ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)] [surprise_spouse.GetFirstNameNoTooltip] se casa con [drunk_knight.GetFirstNameNoTooltip]"
 jason_locale_events.200.a.tt.death: "«¡Os igualaré bebida a bebida, mi [ROOT.Char.GetTitleTierName]!»."
 jason_locale_events.200.a.tt.death_specific: "El talento de [drunk_knight.GetFirstNameNoTooltip] para la bebida… le falló"
 jason_locale_events.200.b: "Que vuestra devoción jamás vacile… ¡aunque vos sí!"
 jason_locale_events.200.b.tt: "Realizar el juramento ceremonial, uno del que no se pueda retractar por la mañana."
 jason_locale_events.200.c: "Aparta, idiota. Tu señor sabrá de esto."
 jason_locale_events.200.c.tt: "¿Qué va a hacer est[drunk_knight.Custom('ES_EA')] traidor[drunk_knight.Custom('ES_XA')] borrach[drunk_knight.Custom('ES_OA')]? ¿Vomitarme encima? No es que esté en condiciones de pelear, que digamos."
 jason_locale_events.200.c.unchallenged: "[drunk_knight.Custom('ES_ElLa')|U] $knight_culture_player_no_tooltip_lowercase$ se echa atrás"
 jason_locale_events.200.c.attacked: "[drunk_knight.GetSheHe|U] te pega un #bold bofetón#!"
 jason_locale_events.200.c.duel.tt: "¡Desenfundáis las armas!"
 jason_locale_events.200.c.slap.tt: "Tus guardias intervienen, pero es demasiado tarde"
 jason_locale_events.200.c.won_brawl.tt: "¡Ganas por haber sabido mantener la calma!"
 jason_locale_events.200.c.lost_brawl.tt: "Humillación a manos de un[drunk_knight.Custom('ES_XA')] borrach[drunk_knight.Custom('ES_OA')]"
 jason_locale_events.200.d: "Shh. Cuidad de vuestro honor, [drunk_knight.GetFirstNameNoTooltip]."
 jason_locale_events.200.d.tt: "No se deben anteponer las palabras ebrias e imprudentes a los juramentos de lealtad."
 tournament_wound_non_root_combatants_effect: "Los guerreros de otros señores están heridos"
 poached_drunk_knight_log_title: "Cambio de lealtad"
 poached_drunk_knight_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] se hizo con el juramento etílico [TARGET_CHARACTER.Custom('ES_DelDela')] [TARGET_CHARACTER.GetTitledFirstName|l] para robárse[TARGET_CHARACTER.GetHerHim] a su señor."
 drunk_knight_dies_log_title: "Víctima de la juerga"
 drunk_knight_dies_log: "[TARGET_CHARACTER.Custom('ES_ElLa')|U] [TARGET_CHARACTER.GetTitledFirstName|l] bebió hasta morir en una juerga salvaje con [CHARACTER.Custom('ES_ElLa')] [CHARACTER.GetTitledFirstName|l]."
 drunk_knight_marries_log_title: "Las promesas de la noche"
 drunk_knight_marries_log: "[TARGET_CHARACTER.Custom('ES_ElLa')|U] [TARGET_CHARACTER.GetTitledFirstName|l] salió de una fiesta muy intensa con un nuevo señor y un matrimonio en la familia [CHARACTER.Custom('ES_DelDela')] [CHARACTER.GetTitledFirstName|l]."
 drunk_knight_beats_log_title: "Terror de la taberna"
 drunk_knight_beats_log: "Entre trago y trago, [TARGET_CHARACTER.Custom('ES_ElLa')] [TARGET_CHARACTER.GetTitledFirstName|l] dio una paliza a una serie de destacados guerreros para ganarse un sitio entre los $knight_culture_player_plural_no_tooltip_lowercase$ [CHARACTER.Custom('ES_DelDela')] [CHARACTER.GetTitledFirstName|l]."
 drunk_oaths_log_title: "Reclutador de cara colorada"
 drunk_oaths_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] animó a un grupo de $knight_culture_player_plural_no_tooltip_lowercase$ perjudicados, siendo [TARGET_CHARACTER.Custom('ES_ElLa')] [TARGET_CHARACTER.GetTitledFirstName|l] [TARGET_CHARACTER.Custom('ES_ElLa')] mayor de todos, para dejar a sus señores en favor de [CHARACTER.GetSheHe]."
 #TOURNAMENT GROUNDS
 jason_locale_events.0220.t: "Donde se cultiva la victoria"
 jason_locale_events.0220.desc: "Mis $knight_culture_player_plural_no_tooltip_lowercase$ se han reunido para el entrenamiento del día, con los ayudantes cargados de equipo. [senior_knight.Custom('ES_ElLa')|U] [senior_knight.GetTitledFirstName] y yo nos encontramos ante todos.\n\n«¡$knight_culture_player_plural_no_tooltip$! Lo que no sepáis, pedid con humildad que se os enseñe», les insta [senior_knight.GetFirstNameNoTooltip]. «¡Juntos, representamos [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Preparémonos todos para la gloria».\n\n[senior_knight.GetSheHe|U] se vuelve hacia mí, con [senior_knight.Custom('EyeEyes')] emitiendo un resplandor.\n\n«¿Cuáles son vuestras órdenes?»."
 jason_locale_events.0220.a: "Observad a los adversarios: descubrid sus puntos débiles."
 jason_locale_events.0220.a.tt: "Estos $knight_culture_player_plural_no_tooltip_lowercase$ han venido a ganar competiciones. No importa nada más."
 jason_locale_events.0220.b: "¿Habilidades? ¡Paparruchas! Estamos aquí para que se nos vea."
 jason_locale_events.0220.c: "A las monturas, ¡desenvainad las espadas!"
 jason_locale_events.0220.c.tt: "Templaremos fuerza y reflejos, a caballo y a pie"
