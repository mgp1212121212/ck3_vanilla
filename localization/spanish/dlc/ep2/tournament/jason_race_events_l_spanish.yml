l_spanish:
 #HORSE RACES
 jason_race_events.1.t: "La voluntad de la muchedumbre"
 jason_race_events.1.desc: "Desde el inmenso mar de espectadores de la carrera, el pueblo llano grita. Guerreros errantes corean insultos, indirectas vulgares. Entre ellos, los nobles nos reímos nerviosamente. Miramos a nuestros guardias."
 jason_race_events.1.desc.guest_local_anger: "\n\nAúllan «¡[host.GetTitledFirstName|U]!», seguido de términos como «#EMP ¡[host.Custom('GetCrime')|U]!#!». Quienes más alto rugen son los lugareños: en [ROOT.Char.GetCurrentLocation.GetName], [host.GetFirstNameNoTooltip] está entre quienes más [host.GetHerHim] desprecian.\n\nAl echar un vistazo entre la multitud, vislumbro piedras, cuchillos y armas de guerra."
 jason_race_events.1.desc.host_local_anger: "\n\nAúllan «¡[ROOT.Char.GetTitledFirstName|U]!», seguido de términos como «#EMP ¡[ROOT.Char.Custom('GetCrime')|U]!#!». Quienes más alto rugen son los lugareños: en [ROOT.Char.GetCurrentLocation.GetName], me rodea gente que me desprecia.\n\nAl echar un vistazo entre la multitud, vislumbro piedras, cuchillos y armas de guerra."
 jason_race_events.1.desc.rowdy_fans: "\n\nLa emoción de las carreras siempre atrae a lo peor del señorío, en grandes cantidades, y los alborota con promesas de fiesta y juego. \n\nA veces, en los días aciagos, los placeres habituales no son suficientes: solo la sangre puede saciarlos."
 jason_race_events.1.desc.end: "\n\nEsto está a punto de ser un tumulto."
 jason_race_events.1.a: "Solo yo puedo pacificar a la multitud."
 jason_race_events.1.a.tt: "Con las lisonjas adecuadas, conseguiré devolver su atención a las carreras."
 jason_race_events.1.a.tt.win: "Tu discurso calma al pueblo"
 jason_race_events.1.a.tt.race: "La competición continúa sin interrupción"
 jason_race_events.1.a.tt.lose: "Fracasas en impedir el tumulto"
 jason_race_events.1.b: "¡Quitadles el valor a palos, $knights$!"
 jason_race_events.1.b.tt: "¡Y en cuanto nos hayamos quitado la sangre de los ojos, podremos continuar la carrera!"
 jason_race_events.1.c: "Quizá la muchedumbre necesite un pequeño empujón…"
 jason_race_events.1.c.tt: "Id, $knights$ míos, ¡desatad una violencia devastadora!"
 jason_race_events.1.c.tt.win: "Tus $knights$ aplastan a la muchedumbre"
 jason_race_events.1.c.tt.lose: "Tus esbirros desencadenan un tumulto horrible"
 jason_race_events.1.c.tt.lose_knights: "Algunos de tus $knight_culture_player_plural$ están [GetTrait('wounded_1').GetName( GetNullCharacter )|l]s"
 jason_race_events.1.d: "Tengo que salir de aquí y #EMP deprisa#!."
 jason_race_events.1.d.tt: "¿Quién sabe? Igual todo acaba bien."
 jason_race_events.1.d.tt.win: "El descontento se contiene"
 jason_race_events.1.d.tt.lose: "La violencia de la turba se extiende a lo largo de la región"
 jason_race_events.1.d.tt.leave: "Tu séquito y tú os retiráis a lugar seguro."
 contest_wound_attendees_effect: "Muchos de los asistentes a tal $activity_tournament$ están [GetTrait('wounded_1').GetName( GetNullCharacter )|l]s"
 contest_wound_non_root_attendees_effect: "Otros muchos asistentes a tal $activity_tournament$ están [GetTrait('wounded_1').GetName( GetNullCharacter )|l]s"
 jason_race_events.2.t: "Un giro veloz"
 jason_race_events.2.desc: "Los caballos se precipitan a lo largo de la pista, sus cuerpos a la carrera cubiertos por nubes de polvo. Los gritos y maldiciones de sus jinetes resultan inaudibles entre el tronar de los cascos y el rugido de la multitud.\n\nAun así, se nota que tu jinete [jockey.GetFirstName] está totalmente concentrado en una curva que se aproxima rápidamente. Mientras los demás frenan para tomar la curva con calma, tu jinete espolea con fuerza.\n\nCon un solo dedo de margen, [jockey.GetFirstNameNoTooltip] y #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! se cuelan entre los que iban por delante. Una maniobra increíble, ¡y el público aguanta la respiración como uno solo!"
 jason_race_events.2.a: "¡Esas habilidades deben usarse en el campo de batalla!"
 jason_race_events.2.a.tt: "Hay que enseñar a mi caballería a cabalgar con tal audacia."
 jason_race_events.2.b: "A mi séquito le vendría bien un nuevo explorador…"
 jason_race_events.2.b.tt: "Un jinete tan audaz debería ir por delante de nosotros en cada viaje."
 jason_race_events.2.c: "¡Un momento digno de un millar de historias!"
 jason_race_events.2.c.tt: "Ganen o pierdan, los demás corredores no dejarán una impresión como los míos."
