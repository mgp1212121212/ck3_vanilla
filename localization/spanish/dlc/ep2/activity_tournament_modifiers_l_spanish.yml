l_spanish:
 speeches_and_games_modifier: "Discursos y juegos"
 speeches_and_games_modifier_desc: "El señor de este condado ha dominado, con esplendor y carisma, a las masas revoltosas."
 feeble_presence_modifier: "Presencia endeble"
 feeble_presence_modifier_desc: "El señor de este condado no ha demostrado habilidad para controlar a la muchedumbre."
 deft_cavalrymen_modifier: "Jinetes audaces"
 deft_cavalrymen_modifier_desc: "Los jinetes de este personaje galopan por el campo de batalla a máxima velocidad, con una destreza que demuestra práctica."
 daring_scout_modifier: "Explorador osado"
 daring_scout_modifier_desc: "Este personaje viaja con un caballo intrépido sondeando el camino a seguir."
 unwilling_tourneyer_modifier: "Participante reacio"
 unwilling_tourneyer_modifier_desc: "[contest_aptitude|E]: -10"
 generous_to_knights_modifier: "Generoso con los caballeros"
 generous_to_knights_modifier_desc: "[contest_aptitude|E]: +5"
 safeguards_knightly_honor_modifier: "Salvaguarda del honor caballeresco"
 safeguards_knightly_honor_modifier_desc: "Este personaje parece tener un respeto inquebrantable por los códigos que rigen a los nobles guerreros."
 tournament_bracer_modifier: "Buen brazal"
 tournament_bracer_modifier_desc: "Este personaje compró un brazal de arquero en un torneo para mejorar sus habilidades."
 tournament_two_bracers_modifier: "Brazales dobles"
 tournament_two_bracers_modifier_desc: "Por algún motivo extraño, este personaje compró un brazal de arquero para cada brazo, algo que defiende a capa y espada pero que ha hecho reír a más de un espectador."
 tournament_poorly_announced_modifier: "Mal anunciado"
 tournament_poorly_announced_modifier_desc: "Este personaje invirtió en unos heraldos de muy poco nivel."
 tournament_well_proclaimed_modifier: "Bien proclamado"
 tournament_well_proclaimed_modifier_desc: "Este personaje se beneficia de un heraldo bien entrenado y experimentado."
 tournament_star_struck_modifier: "Deslumbrado"
 tournament_star_struck_modifier_desc: "Este personaje se deja llevar por toda la ostentación y el glamour de ver a un personaje famoso."
 tournament_grounded_modifier: "Centrado"
 tournament_grounded_modifier_desc: "Este personaje no quiere saber nada de la fama y siente desinterés por quien busque los adornos de esta."
 tournament_foreign_knight_modifier: "Apoyo al caballero extranjero"
 tournament_foreign_knight_modifier_desc: "Este personaje apoyó a un caballero extranjero impresionante, lo que le granjeó el respeto de los extranjeros, pero la consternación de otros."
 tournament_farrier_mistake_modifier: "Corcel herido por herrador"
 tournament_farrier_mistake_modifier_desc: "La torpeza de un aprendiz ha dejado temporalmente cojo al caballo favorito de este personaje.\n\n#weak Aptitud del caballo personal para la competición algo disminuida.#!"
 tournament_performative_sensuousness_modifier: "Actuación sensual"
 tournament_performative_sensuousness_modifier_desc: "Cuando está ante el público, este personaje tiende a mover el cuerpo de una manera bastante… chispeante."
 tournament_ambidextrous_modifier: "Ambidiestro"
 tournament_ambidextrous_modifier_desc: "La habilidad de este personaje con una espada en cualquiera de las manos le da una ventaja sorprendente al cruzar aceros."
 tournament_ambisinister_modifier: "Ambisiniestro"
 tournament_ambisinister_modifier_desc: "La torpeza de este personaje ha demostrado ser notable."
 tournament_fashionable_duelist_modifier: "Duelista a la moda"
 tournament_fashionable_duelist_modifier_desc: "Puede que las elecciones de vestuario de este personaje en un duelo no sean especialmente propicias para la victoria, pero quedan absolutamente estupendas."
 tournament_charm_resistant_modifier: "Resistente a los encantos"
 tournament_charm_resistant_modifier_desc: "Este personaje parece ser algo resistente a las artimañas amorosas."
 tournament_child_friendly_modifier: "Amigo de los niños"
 tournament_child_friendly_modifier_desc: "Este personaje tiene un verdadero don para conectar con los niños."
 tournament_soaked_modifier: "Empapado"
 tournament_soaked_modifier_desc: "Este personaje quedó empapado después de que un juerguista le derramara una bebida encima, dejándole un olor extraño."
 tournament_public_proselytiser_modifier: "Proselitista público"
 tournament_public_proselytiser_modifier_desc: "Este personaje demostró su piedad arengando a la multitud en un torneo."
 tournament_sports_enthusiast_modifier: "Entusiasta de los deportes"
 tournament_sports_enthusiast_modifier_desc: "El entusiasmo de este personaje por los acontecimientos deportivos brilla en todo momento."
 tournament_low_blower_modifier: "Golpes bajos"
 tournament_low_blower_modifier_desc: "Este personaje ha adquirido cierta reputación por su juego sucio en el cuadrilátero."
 tournament_roguish_duelist_modifier: "Duelista pícaro"
 tournament_roguish_duelist_modifier_desc: "El encanto y desparpajo de este personaje, espada en mano, enfurece a sus competidores y cautiva a los espectadores por igual."
 tournament_ended_rightly_modifier: "Terminado correctamente"
 tournament_ended_rightly_modifier_desc: "Este personaje se vio avergonzado en un duelo, ¡ya que su oponente le humilló lanzándole el pomo desenroscado de una espada!"
 tournament_melee_protector_modifier: "Protector de refriegas"
 tournament_melee_protector_modifier_desc: "Las espaldas de este personaje se ven protegidas por una persona sorprendente.\n\n#weak Este modificador durará hasta el final de la competición de refriega.#!"
 tournament_house_unity_modifier: "Unidad de la casa"
 tournament_house_unity_modifier_desc: "Esta casa ha demostrado su valía en las refriegas, lo que le ha valido que otros la consideren un ejemplo de frente unido."
 tournament_reckoning_modifier: "Un ajuste de cuentas"
 tournament_reckoning_modifier_desc: "Este personaje pagará por su codicia en algún momento del futuro. No sabe cuándo, pero pagará."
 tournament_loving_parent_modifier: "Padre cariñoso"
 tournament_loving_parent_modifier_desc: "Este personaje ha demostrado ser un padre cariñoso, al menos con su heredero."
 tournament_annoyed_locals_modifier: "Lugareños molestos"
 tournament_annoyed_locals_modifier_desc: "El público de este condado tuvo que dedicar su tiempo a escuchar sermones cuando intentaba ver un torneo."
