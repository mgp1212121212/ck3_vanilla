l_spanish:
 ep2_tournament_events.0001.t: "$tournament_versus_header$ Un combatiente cojo"
 ep2_tournament_events.0001.desc: "Me quito un poco de suciedad de los ojos y me recompongo mientras los gritos de la multitud resuenan a mi alrededor. [versus_contestant.GetFirstName] está un poco lejos, nos hemos separado brevemente para recuperar el aliento.\n\nEl griterío de los espectadores se calma un poco cuando empezamos a rondarnos lentamente. Un movimiento en falso podría acabar con esta pelea en un instante. Los ojos de [versus_contestant.GetFirstNameNoTooltip] se entrecierran casi imperceptiblemente.\n\nMientras damos vueltas, noto una pequeña nube de polvo que se levanta bajo el pie derecho de [versus_contestant.GetFirstNameNoTooltip] cada vez que da un paso. ¿Es casi como si… cojease ligeramente?"
 ep2_tournament_events.0001.a: "Si hago un movimiento rápido aquí, podré descubrirlo…"
 ep2_tournament_events.0001.b: "«¡Ajá! ¡Ya os tengo!»."
 ep2_tournament_events.0001.c: "Es un engaño de [versus_contestant.GetFirstNameNoTooltip]. Lucharé a mi manera."
 ep2_tournament_events.0001.a.tt: "Tu movimiento determina si lo de tu oponente es un engaño o no"
 ep2_tournament_events.0001.b.tt.win: "[versus_contestant.GetFirstNameNoTooltip] tiene una herida en la pierna"
 ep2_tournament_events.0001.b.tt.lose: "Era un engaño de [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.0002.t: "$tournament_versus_header$ Satisfaciendo al público"
 ep2_tournament_events.0002.desc: "#EMP ¡Zas!#!\n\nMi cuerpo se estrella contra la pared de madera del borde del recinto, donde [versus_contestant.GetFirstName] me ha arrojado con un gruñido. Nada más hacerlo, el rostro de [versus_contestant.GetFirstNameNoTooltip] se transforma en una sonrisa de suficiencia y, para mi asombro, se aparta completamente de mí.\n\nLevanta los brazos hacia el público y los flexiona imitando a un[versus_contestant.Custom('ES_XA')] forzud[versus_contestant.Custom('ES_OA')] ambulante. Los vítores del público se redoblan; ¡esos campesinos caprichosos lo están disfrutando!"
 ep2_tournament_events.0002.a: "#EMP ¡Así#! es un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] #EMP de verdad#!!"
 ep2_tournament_events.0002.b: "¡Luchad conmigo, cobarde!"
 ep2_tournament_events.0002.c: "¡Yo le enseñaré a darme la espalda!"
 ep2_tournament_events.0002.a.tt: "¡Lúcete ante el público!"
 ep2_tournament_events.0002.c.tt: "Ataque por la espalda"
 ep2_tournament_events.0003.t: "$tournament_versus_header$ Clemencia discutida"
 ep2_tournament_events.0003.desc: "El polvo se levanta en torno al cuerpo de [versus_contestant.GetFirstName] mientras cae de espaldas sobre la tierra. Estoy ganando esta pelea y todo el mundo lo sabe.\n\nEntre la cacofonía de la multitud, [versus_contestant.GetFirstName] se esfuerza por ponerse de rodillas y estirar los brazos.\n\n«¡Basta! Ya he tenido bastante. Se acabó», grita."
 ep2_tournament_events.0003.desc.dread: "Veo por los temblores de su cuerpo que no es solamente mi habilidad lo que provoca tal pérdida de ganas de luchar. [versus_contestant.GetFirstNameNoTooltip] me teme."
 ep2_tournament_events.0003.desc.wounded: "El dolor está claramente grabado en el rostro de [versus_contestant.GetFirstNameNoTooltip]. No es un[versus_contestant.Custom('ES_XA')] cobarde, pero sería absurdo continuar."
 ep2_tournament_events.0003.desc.craven: "Aunque las heridas de [versus_contestant.GetFirstNameNoTooltip] en este torneo son evidentes, la forma en que evita mis ojos y tiembla mientras suplica traiciona el verdadero motivo de la rendición: simple cobardía."
 ep2_tournament_events.0003.a: "¡Sois un cobarde y una vergüenza!"
 ep2_tournament_events.0003.b: "Lo entiendo. Alzaos, la lucha ha terminado."
 ep2_tournament_events.0003.c: "Vuestras heridas parecen graves. Buscaremos un médico."
 ep2_tournament_events.0003.d: "¡No volváis a desafiarme!"
 ep2_tournament_events.0003.e: "Debéis enorgulleceros de vuestra lucha, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0004.t: "$tournament_versus_header$ Muerte desde arriba"
 ep2_tournament_events.0004.desc: "Mi espada choca con la de mi oponente, [versus_contestant.GetFirstName], y saltan chispas al impactar las dos armas. Damos un paso atrás, girando hacia la izquierda.\n\n[versus_contestant.GetFirstNameNoTooltip] me golpea, la punta de la espada impacta contra el suelo después de pasar cerca de mi cuerpo. Veloz como una víbora, me acerco y le doy una patada lo más fuerte que puedo. Arrancada de su mano, la espada de [versus_contestant.GetFirstNameNoTooltip] gira en el aire y aterriza, para horror de amb[GetPlayer.Custom('ES_OA')]s, ¡entre la multitud!\n\nUn grito agudo atraviesa el aire, y nos apresuramos para ver a [watching_crowd.GetFirstName] de rodillas, la espada voladora ha impactado directamente en su brazo."
 ep2_tournament_events.0004.a: "[versus_contestant.GetFirstNameNoTooltip], ¿cómo pudisteis #EMP hacerlo#!?"
 ep2_tournament_events.0004.b: "¡[watching_crowd.GetFirstNameNoTooltip]! ¿Estáis bien?"
 ep2_tournament_events.0004.b.success: "[watching_crowd.GetFirstNameNoTooltip] acepta tus disculpas"
 ep2_tournament_events.0004.b.failure: "[watching_crowd.GetFirstNameNoTooltip] no te perdona"
 ep2_tournament_events.0004.c: "Bien, no hay tiempo que perder…"
 ep2_tournament_events.0004.c.tt: "¡Golpea mientras está distraíd[versus_contestant.Custom('ES_OA')]!"
 ep2_tournament_events.0005.t: "$tournament_versus_header$ Cueste lo que cueste"
 ep2_tournament_events.0005.start: "Golpeo y vuelvo a golpear, reventando la guardia de [versus_contestant.GetFirstName]. Un fuerte empujón con el hombro le hace derrapar hacia atrás, con las piernas arqueadas, y veo una oportunidad única. Siguiendo mi instinto, hago un largo arco con la pierna y mi pie se estrella contra su ingle con un fuerte #EMP impacto#!.\n\n"
 ep2_tournament_events.0005.eunuch: "Mi siguiente golpe, un movimiento contundente, no hace más que chocar contra el arma de [versus_contestant.GetFirstNameNoTooltip]. Le obliga a retroceder, pero hundo los hombros al recordar un detalle particular sobre [versus_contestant.GetFirstNameNoTooltip]…\n\n«¡No sirve de mucho patearme ahí, mi [ROOT.Char.GetLadyLord]!», grita [versus_contestant.GetSheHe], negando con la cabeza. «Al menos no desde aquello».\n\n #EMP Por supuesto.#! ¡[versus_contestant.GetFirstNameNoTooltip] es eunuc[versus_contestant.Custom('ES_OA')]!"
 ep2_tournament_events.0005.pain: "[versus_contestant.GetFirstNameNoTooltip] lanza un grito a medio camino entre un jadeo, una tos y un gemido. Unos dedos temblorosos agarran a duras penas el arma mientras sus ojos bizquean inmediatamente de dolor. En cuestión de segundos, [versus_contestant.GetSheHe] se dobla sobre sí, apenas capaz de mantenerse en pie."
 ep2_tournament_events.0005.a: "¡Ja! ¡Ya os tengo!"
 ep2_tournament_events.0005.b: "¡Oh! ¡Oh, lo siento! ¡No era mi intención!"
 ep2_tournament_events.0005.c: "Ah. Sí. Se me había olvidado eso."
 ep2_tournament_events.0006.t: "$tournament_versus_header$ Una oportunidad"
 ep2_tournament_events.0006.desc: "El chirrido de acero contra acero resuena en la zona mientras [versus_contestant.GetFirstName] y yo nos golpeamos mutuamente. Cuando [versus_contestant.GetSheHe] retrocede, yo [versus_contestant.Custom('ES_LoLa')] sigo, y otro sonoro choque de nuestras espadas me hace vibrar el brazo.\n\nDe repente, una oportunidad: [versus_contestant.GetFirstNameNoTooltip] resbala, su pie se desliza, y yo golpeo su esternón con el hombro, haciendo que se desplome.\n\n[versus_contestant.GetFirstNameNoTooltip|U] tarda en recuperarse y, de repente, mi mente vuelve a los manuales de entrenamiento que pasé horas estudiando, y a las extravagancias que sugerían hacer si aparecía una clara ventaja.\n\nCasi inconscientemente, empiezo a desenroscar el pomo de mi arma…"
 ep2_tournament_events.0006.a: "¡Al fin! ¡Una oportunidad!"
 ep2_tournament_events.0006.a.tt: "¡Usa el pomo como proyectil!"
 ep2_tournament_events.0006.a.toast: "¡Un pomo lanzado te golpea en la cara!"
 ep2_tournament_events.0006.b: "¡Tomad esto, sabandija!"
 ep2_tournament_events.0006.b.tt: "¡Mejor patearlos cuando están en el suelo!"
 ep2_tournament_events.0006.c: "Mejor que [versus_contestant.GetHerHim] ayude a levantarse."
 ep2_tournament_events.0007.t: "$tournament_versus_header$ Por unas monedas…"
 ep2_tournament_events.0007.desc: "Hay pocas alegrías tan grandes como ganar fácilmente un duelo. [versus_contestant.GetFirstName|U] retrocede por el suelo irregular, apenas desvía los golpes de mi arma mientras avanzo. Otro estruendoso golpe alcanza su guardia, y [versus_contestant.GetSheHe] me agarra del brazo con desesperación. Esbozo un rictus de sonrisa.\n\n«Esperad. #EMP ¡Esperad!#!». [versus_contestant.GetFirstNameNoTooltip] me susurra mientras forcejeamos, con las espadas aún entrelazadas. «¡Escuchadme! Necesito esta victoria». Mi medio gesto de desdén hace que se asuste aún más.\n\n«¡Parad! Soy un[versus_contestant.Custom('ES_XA')] [versus_contestant.GetWomanMan] ric[versus_contestant.Custom('ES_OA')]. Por favor, puedo hacer que os valga la pena. Un… ¡un centenar de monedas a cambio de que os rindáis!»."
 ep2_tournament_events.0007.a: "¿Habéis dicho un centenar de monedas?"
 ep2_tournament_events.0007.b: "Digamos que prescindimos del oro, pero añadimos una obligación…"
 ep2_tournament_events.0007.c: "No os salvaréis de esto con monedas, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0010.t: "$tournament_versus_header$ Apuestas calculadas"
 ep2_tournament_events.0010.desc: "El tiempo se ralentiza cuando la espada de [versus_contestant.GetFirstName] se arquea por encima de mi cabeza y su hoja canta en el aire. No es un golpe insignificante; si me quedo donde estoy, me hará bastante daño.\n\nDebería ser un asunto sencillo, ya que un ataque tan salvaje deja vendido ante un contraataque a quien lo lanza, pero hay una sensación molesta en el fondo de mi cabeza. La mueca-gruñido de [versus_contestant.GetFirstNameNoTooltip] al lanzar el golpe era comprensible dado el esfuerzo, pero se me antojó que había un mínimo atisbo de satisfacción en ella. Sus ojos también parecieron dirigirse a mi constado cuando preparaba el movimiento. ¿Es todo una finta?\n\nEl golpe se acerca. Es hora de actuar."
 ep2_tournament_events.0010.a: "¡Ahora os tengo!"
 ep2_tournament_events.0010.a.success: "Tu contragolpe funciona"
 ep2_tournament_events.0010.a.failure: "[versus_contestant.GetFirstNameNoTooltip] iba de farol"
 ep2_tournament_events.0010.b: "Mejor bloquear que arriesgarme a una respuesta."
 ep2_tournament_events.0010.b.success: "Tu bloqueo tiene éxito"
 ep2_tournament_events.0010.c: "Mejor vivir para luchar otro día."
 ep2_tournament_events.0010.c.tt: "Un simple paso lateral cede la posición, pero una retirada a tiempo es una victoria."
 ep2_tournament_events.0011.t: "$tournament_versus_header$ Una opción a mano"
 ep2_tournament_events.0011.desc: "Sucede en una fracción de segundo. Mientras nuestras espadas chocan estruendosamente, la empuñadura del arma de [versus_contestant.GetFirstName] se desliza, golpeándome el dorso de la mano de la espada. Me tambaleo hacia atrás para ganar espacio y me agarro la mano con la que tengo libre, con la espada sin vigor frente a mí.\n\nEl dolor palpitante me sube por el brazo mientras retuerzo los dedos con curiosidad. #EMP Parece#! que no está muy dañada —si es que lo está—, pero comprobarlo es complicado, ya que estoy retrocediendo para evitar un golpe de [versus_contestant.GetFirstNameNoTooltip] que avanza. Se sonríe, viendo claramente una ventaja, y lanza otro golpe justo a mi flanco.\n\nNo puedo limitarme a esquivar para siempre. De un modo u otro, tendré que ocuparme de mi mano."
 ep2_tournament_events.0011.a: "«¡Ja! ¡¿Creéis que solo entreno con una mano?!»."
 ep2_tournament_events.0011.a.tt: "¡Mi siniestra es tan buena como mi diestra!"
 ep2_tournament_events.0011.b: "Solo puedo hacer una cosa."
 ep2_tournament_events.0011.b.tt: "Es hora de ver si esas lecciones sin manos valieron la pena…"
 ep2_tournament_events.0011.b.success: "Tu treta tiene éxito"
 ep2_tournament_events.0011.b.failure: "A [versus_contestant.GetFirstNameNoTooltip] no le preocupa"
 ep2_tournament_events.0011.b.criticalfailure: "Sueltas el arma del todo"
 ep2_tournament_events.0011.c: "¡Pase lo que pase, no me echaré atrás!"
 ep2_tournament_events.0011.c.tt: "Cambiar a una postura a dos manos podría mitigar parte del dolor, pero no ayudará mucho si tengo la mano dañada de verdad…"
 ep2_tournament_events.0011.c.opinion: "Todos los espectadores ganan #COLOR_GREEN 5#! de opinión sobre ti"
 ep2_tournament_events.0011.c.success: "Luchas animosamente"
 ep2_tournament_events.0011.c.failure: "Tus manos heridas ceden"
 ep2_tournament_events.0012.t: "$tournament_versus_header$ Tomar el relevo"
 ep2_tournament_events.0012.desc: "Mientras avanzo a grandes zancadas para enfrentarme a [versus_contestant.GetSheHe], se detiene y baja su arma. Mi capa ondea a mi alrededor con la ligera brisa.\n\n«¿Vais… a llevar eso puesto?», pregunta con cara de confusión y no poca suspicacia. «No he venido a juzgar, por supuesto. Estoy segur[versus_contestant.Custom('ES_OA')] de que vais muy #EMP a la moda#!».\n\nNo estoy segur[ROOT.Char.Custom('ES_OA')] de que me haga gracia esa repentina sonrisita de satisfacción suya."
 ep2_tournament_events.0012.intrigue: "Mirando más allá de mi adversari[versus_contestant.Custom('ES_OA')], veo a una mujer entre el público que agarra un pañuelo mientras el viento vuelve a soplar. El plan tarda en tomar forma, pero toma una…"
 ep2_tournament_events.0012.arrogant: "De hecho, no me hace gracia en absoluto. ¿Cómo se atreve a burlarse de mí y mi #EMP fabuloso#! ropaje?"
 ep2_tournament_events.0012.a: "¡Os mostraré cómo de a la moda #EMP lucho#!!"
 ep2_tournament_events.0012.b: "#EMP Por supuesto#! que no lucharé con es… ¡jia!"
 ep2_tournament_events.0012.b.tt: "¡A ver cómo lucha con una capa en la cara!"
 ep2_tournament_events.0012.c: "Desde luego que no. Un momento, por favor."
 ep2_tournament_events.0012.c.tt: "¿En serio, una «capa de duelo»? ¿Qué se me #EMP pasó por la cabeza?#!"
 ep2_tournament_events.0012.d: "¡Todos los grandes pelean así, [versus_contestant.Custom('InsultNoun')]!"
 ep2_tournament_events.0020.t: "$tournament_versus_header$ Patrón de combate"
 ep2_tournament_events.0020.desc: "Un leve viento agita el aire cuando [versus_contestant.GetFirstName] se acerca a mí con la espada preparada. Miro alrededor en busca de alguna ventaja, como haría cualquier buen duelista. No hay terreno irregular, ni sol bajo que [versus_contestant.GetHerHim] ciegue, ni puntos débiles en su postura. Me preparo para luchar limpiamente.\n\nUn grito del público –—algún necio que se ha caído de un taburete, sin duda— hace que [versus_contestant.GetFirstNameNoTooltip] se detenga. Vuelve a centrarse en mí, crispad[versus_contestant.Custom('ES_OA')]. Se dice que algunas personas han de estar libres de distracciones para luchar. ¿Quizá [versus_contestant.GetFirstNameNoTooltip] es de ellas?"
 ep2_tournament_events.0020.secret: "\n\nCasi sin querer, una pizca de conocimiento me viene a la cabeza. ¿No fue [versus_contestant.GetSheHe] quien…? Ah, sí. ¡Sí, desde luego!"
 ep2_tournament_events.0020.a: "«¿Qué es eso, [versus_contestant.GetFirstNameNoTooltip]? ¡¿Que habéis #EMP qué?!#!»."
 ep2_tournament_events.0020.a.tt: "¡Bien alto, para que todos oigan!"
 ep2_tournament_events.0020.b: "¡Sé lo que hicisteis, [versus_contestant.GetFirstNameNoTooltip]!"
 ep2_tournament_events.0020.b.tt: "Susurradlo, ¡un secreto contado a todos deja de tener fuerza!"
 ep2_tournament_events.0020.c: "Hablar siempre fue uno de mis puntos fuertes."
 ep2_tournament_events.0020.c.success: "A [versus_contestant.GetFirstNameNoTooltip] le distraen tus palabras"
 ep2_tournament_events.0020.c.failure: "A [versus_contestant.GetFirstNameNoTooltip] no le distraen tus palabras"
 ep2_tournament_events.0020.d: "Debería concentrarme en la pelea."
 ep2_tournament_events.0021.t: "$tournament_versus_header$ Cualquier arma"
 ep2_tournament_events.0021.desc: "La espada de [versus_contestant.GetFirstName] roza el filo de la mía y saltan chispas cuando retrocedo. [versus_contestant.GetSheHe|U] sonríe sombríamente cuando mi espalda choca contra el perímetro del recinto, y [versus_contestant.GetSheHe] traza círculos para cortarme el paso contra la barrera. Necesito una ventaja de cualquier tipo.\n\nDe repente, deliciosamente, una pizca de comprensión me sube a la cabeza. ¡Cuán idiota he sido! De todo lo que podía olvidar… Quizás ahora sea el momento de usarlo…\n\n«¿Habéis terminado, [ROOT.Char.GetFirstName]?», gruñe [versus_contestant.GetSheHe], blandiendo su arma. «A mí me parecéis casi acabad[ROOT.Char.Custom('ES_OA')]»."
 ep2_tournament_events.0021.a: "«Es verdad que habláis más que [family.GetFirstNameNoTooltip]»."
 ep2_tournament_events.0021.b: "«[versus_contestant.Custom('InsultNoun')|U], ¡yo me #EMP beneficié#! a vuestr[family.Custom('ES_OA')] [versus_contestant.Custom2('RelationToMeShort', SCOPE.sC('family') )]!»."
 ep2_tournament_events.0021.c: "Mejor no provocar[versus_contestant.GetHerHim]…"
 #Melee
 ep2_tournament_events.1001.t: "$tournament_contest_header$ Edificios en llamas"
 ep2_tournament_events.1001.desc: "Entre la sangre y el estruendo de la refriega, es casi imposible saber dónde se está. La masa de competidores se alza y se desplaza como una mole incontrolable de humanidad. ¡Ay de quien se interponga en su camino! Obviamente, un desafortunado campesino solo tiene que apartarse con premura para evitar la trifulca. La cuestión es un poco más complicada, supongo, cuando la víctima es un edificio.\n\nLa refriega se ha extendido al mismo territorio de [activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly], e incluso ahora puedo ver a los contendientes de ambos bandos arrancando trozos de la fachada del edificio para usarlos como escudos rudimentarios o incluso proyectiles. Creo que hasta puedo oír el crepitar de las llamas a lo lejos…"
 ep2_tournament_events.1001.a: "¡Malditos seáis todos, alto! ¡Tregua!"
 ep2_tournament_events.1001.b: "Si ellos luchan aquí, yo también."
 ep2_tournament_events.1001.c: "#EMP ¡Basta!#! ¡Tregua!"
 ep2_tournament_events.1001.c.success: "La refriega termina por ahora"
 ep2_tournament_events.1001.c.failure: "Nadie escucha"
 ep2_tournament_events.1001.d: "Tal vez sea hora de irse."
 ep2_tournament_events.1002.t: "$tournament_contest_header$ Proyecto de reconstrucción"
 ep2_tournament_events.1002.desc: "Salgo de la refriega para dirigirme hacia el campamento, pero pronto soy consciente de que una presencia furiosa se acerca con rapidez.\n\n«¡¿Qué tenéis que decir en vuestro favor?!». Mi expresión de incredulidad delata claramente la confusión que siento ante la pregunta y la expresión de est[mayor.Custom('ES_EA')] [mayor.GetWomanMan] se nubla aún más. «¡Mi pueblo está en #EMP ruinas!#!».\n\n[mayor.Custom('ES_ElLa')|U] [mayor.GetWomanMan] bien vestid[mayor.Custom('ES_OA')] —[mayor.GetFirstName], como se presenta con malhumor— es [mayor.Custom('ES_ElLa')] alcald[mayor.Custom('ES_EEsa')] del asentamiento, ahora en un estado bastante ruinoso, y es evidente que me culpa de la situación.\n\n«¿Y bien? ¿Qué vais a hacer al respecto? ¡Lo #EMP perderemos#! todo para el próximo invierno!»."
 ep2_tournament_events.1002.a: "¿Quizás pueda ayudaros a reconstruir?"
 ep2_tournament_events.1002.b: "Tenéis bastante coraje, [mayor.GetFirstNameNoTooltip]."
 ep2_tournament_events.1002.b.tt: "Esta opción está disponible por tu reputación de ser [Concept( 'dread', 'temible' )|E]"
 ep2_tournament_events.1002.c: "Está bien, está bien, pagaré."
 ep2_tournament_events.1002.d: "¡Fuera! ¡Necesito descansar!"
 ep2_tournament_events.1003.t: "$tournament_contest_header$ Espada caída"
 ep2_tournament_events.1003.desc: "La refriega se intensifica con golpes por doquier. Me arrojan de aquí para allá y trato de dar lo mismo que recibo. Las espadas desgarran las armaduras, las lanzas chocan contra los círculos metálicos de los escudos.\n\nUna de esas armas entra en mi campo de visión, en dirección a mi cabeza. Apenas logro esquivar, girando mi [tournament_weapon.GetName] que la desvía. Una evasión afortunada.\n\nMe giro para blandir mi [tournament_weapon.GetName] una vez más, ¡solo para descubrir que el arma se me ha escapado de las manos! Cae al suelo polvoriento, y los esforzados combatientes le dan patadas en una y otra dirección."
 ep2_tournament_events.1003.a: "¡Argh! ¡Mi arma!"
 ep2_tournament_events.1003.a.tt.success: "Tienes éxito en recuperarla"
 ep2_tournament_events.1003.a.tt.failure: "El arma sale pateada aún más lejos"
 ep2_tournament_events.1003.b: "Tendrá que esperar para luego."
 ep2_tournament_events.1003.b.tt: "Ahora tendrá que bastar con un arma secundaria."
 ep2_tournament_events.1004.t: "$tournament_contest_header$ [comely_stray.Custom('ES_ElLa')|U] [comely_stray.Custom('GetLassLad')] perdid[comely_stray.Custom('ES_OA')]"
 ep2_tournament_events.1004.desc: "Una visión fugaz entre cuerpos en lucha, cascos rotos y polvo arremolinado; ¿es aquello un espíritu? Tiene una belleza etérea.\n\nNo, no, no es ningún espíritu. En su rostro encantador se dibuja una mirada de puro terror mientras busca una salida.\n\nApenas abro la boca, [comely_stray.GetSheHe] tropieza y cae; se ha torcido el tobillo por haber pisado torpemente una lanza suelta, y los ojos apenados se le llenan de lágrimas mientras se encoge para alejarse de las hojas que giran."
 ep2_tournament_events.1004.a: "¡Aguantad, amor!"
 ep2_tournament_events.1004.a.tt: "Olvidad la refriega, ¡tengo asuntos más importantes!"
 ep2_tournament_events.1004.c: "¡[rescuer_knight.GetFirstNameNoTooltip]! ¡Ayudad[comely_stray.GetHerHim] a llegar a lugar seguro!"
 ep2_tournament_events.1004.d: "Tendrá que valerse por sí mism[comely_stray.Custom('ES_OA')]."
 ep2_tournament_events.1004.d.escape.tt: "Escapa indemne"
 ep2_tournament_events.1004.d.injured.tt: "Sale herid[comely_stray.Custom('ES_OA')]"
 ep2_tournament_events.1004.d.dead.tt: "Tiene un final desgraciado"
 ep2_tournament_events.1005.t: "$tournament_contest_header$ Yendo a la garganta"
 ep2_tournament_events.1005.desc: "A mi alrededor, la gente cae de la agitada reyerta con sangre manando libre de sus miembros. Los escudos yacen partidos en dos junto a lanzas destrozadas y espadas desechadas, que ensucian el campo de batalla.\n\nUn oponente sin rostro avanza hacia mí y paro su golpe; la vibración me recorre el brazo. Esquivo el siguiente golpe, fallo el mío, #X me acerco#! para seguir y…\n\nSu réplica pasa justo por debajo de mi barbilla. Si me hubiera quedado donde estaba, habría fallado. En su lugar, me encuentro con un golpe en la garganta. Salgo tambaleándome de la pelea, me araño impotente en la herida y caigo de rodillas."
 ep2_tournament_events.1005.a: "… ¡argh!"
 ep2_tournament_events.1006.t: "$tournament_header$ Capturado"
 ep2_tournament_events.1006.start: "Golpeo a [surrendering_knight.GetFirstName] con la espada, saltan chispas de la hoja al desgarrar su armadura. Empujad[surrendering_knight.Custom('ES_OA')] hacia atrás y hacia abajo por los martilleantes golpes, [surrendering_knight.GetFirstNameNoTooltip] acaba arrojando su arma y levanta un brazo en señal de rendición.\n\n"
 ep2_tournament_events.1006.normal: "Salgo de la pelea en dirección a mi escudero para que [surrendering_knight.GetHerHim] vigile mientras me reincorporo a la refriega. Generalmente, se espera que los cautivos paguen un rescate para recuperar su libertad; ¡[surrendering_knight.GetFirstNameNoTooltip] debería poder conseguir una buena suma!"
 ep2_tournament_events.1006.rival: "Mantengo mi arma ante el rostro de [surrendering_knight.GetFirstNameNoTooltip], disfrutando del miedo y la ira en su ojos. Generalmente, un rescate de oro o equipo basta como recompensa por la derrota, pero…"
 ep2_tournament_events.1006.broke: "Mientras espero con expectación, [surrendering_knight.GetFirstNameNoTooltip] deja escapar un suspiro.\n\n«No os engañaré. No poseo los dineros para pagar el rescate que queréis. Esto es todo lo que tengo», dice, cansad[surrendering_knight.Custom('ES_OA')], sosteniendo una pequeña bolsa que claramente contiene muy pocas monedas en su interior."
 ep2_tournament_events.1006.a: "¡Lamentaréis el día en que me contrariasteis!"
 ep2_tournament_events.1006.b: "¡Tomaré el rescate!"
 ep2_tournament_events.1006.c: "«[artifact.GetNameNoTooltip]», ¿eh? Tiene un aspecto bonito."
 ep2_tournament_events.1006.d: "Bueno, supongo que acepto."
 ep2_tournament_events.1006.e: "¡Marchad en libertad, noble adversari[surrendering_knight.Custom('ES_OA')]!"
 ep2_tournament_events.1007.t: "$tournament_header$ Dulce refugio"
 ep2_tournament_events.1007.desc: "Desfallecid[ROOT.Char.Custom('ES_OA')], me tambaleo hacia las austeras comodidades de un refugio. A mi alrededor hay competidores de ambos bandos, armaduras rotas y retorcidas, espadas romas y melladas. Escuderos y sirvientes se apresuran a ayudar a quienes tienen a cargo.\n\nVeo a algunos de mis compañeros que se están recuperando. Me saludan cansados mientras me desplomo a su lado, [Select_CString( ROOT.Char.IsFemale, 'agotada y dolorida', 'agotado y dolorido' )]. Desde mi posición en las sombras, veo a un ingenioso vendedor preparar comida y bebida para vender a los destrozados combatientes. [teammate_1.GetFirstName] y [teammate_2.GetFirstName] observan al vendedor con cierta esperanza, mientras [teammate_3.GetFirstName] murmura entre dientes algo sobre un discurso."
 ep2_tournament_events.1007.a: "Hago señas al vendedor."
 ep2_tournament_events.1007.a.tt.success: "Los refrigerios os dan fuerzas a todos"
 ep2_tournament_events.1007.a.tt.bigsuccess: "¡La comida y la bebida son maravillosas!"
 ep2_tournament_events.1007.a.result: "La puntuación de tu equipo #positive_value aumenta#!"
 ep2_tournament_events.1007.a.bigresult: "La puntuación de tu equipo #positive_value aumenta considerablemente#!"
 ep2_tournament_events.1007.b: "«A reunirse todos»."
 ep2_tournament_events.1007.b.tt: "¿Quizás unas palabras inspiradoras les levanten el ánimo?"
 ep2_tournament_events.1007.b.tt.success: "Tus palabras les devuelven el vigor"
 ep2_tournament_events.1007.b.tt.failure: "Tu discurso perece tener poco efecto"
 ep2_tournament_events.1007.b.result: "La puntuación de tu equipo #positive_value aumenta#!"
 ep2_tournament_events.1007.c: "Mejor dejarles hacer a ellos."
 ep2_tournament_events.1011.t: "$tournament_contest_header$ Un adversario famoso"
 ep2_tournament_events.1011.start: "Entre la sangre y el estruendo de la refriega, distingo una figura que se acerca a caballo. Los símbolos que cuelgan del cuello de su corcel revelan su identidad incluso antes de que hable: un[famous_knight.Custom('ES_XA')] $knight_culture_player_no_tooltip_lowercase$ verdaderamente célebre honra el campo.\n\n"
 ep2_tournament_events.1011.unequal: "«¡[ROOT.Char.GetTitledFirstNameNoTooltip]!» truena [famous_knight.GetFirstName|U], acercándose al trote, con voz clara a través del campo. Blande la espada con aplomo, evidentemente un[famous_knight.Custom('ES_XA')] maestr[famous_knight.Custom('ES_OA')] de su entorno.\n\n«Deseo cruzar aceros con vos. ¡Venid, enfrentaos a mí y veamos quién de nosotr[ROOT.Char.Custom('ES_OA')]s demuestra ser más fuerte!»."
 ep2_tournament_events.1011.equal: "«¡Ah, [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstNameNoTooltip|l]! Esto sí que es un honor!». [famous_knight.GetFirstName|U] se quita el casco antes de continuar.\n\n«Al fin, se encuentran los dos $knight_culture_player_plural_no_tooltip_lowercase$ más grandes conocidos del mundo. Dos soldados de honor que han competido juntos en la gloria empapada de sangre del campo de batalla, cara a cara por fin. ¡Cuántas veces he ensayado este momento de destino en mis sueños! La panoplia para encapsular la nobleza tácita de nuestra camaradería…»."
 ep2_tournament_events.1011.a: "Veamos cuán noble es esta camaradería…"
 ep2_tournament_events.1011.a.tt: "¡Puede que tirarle un terrón de tierra a la cara mientras está hablando no sea muy limpio, pero desde luego es efectivo!"
 ep2_tournament_events.1011.a.success: "Te impones en la batalla"
 ep2_tournament_events.1011.a.failure: "Pierdes la pelea"
 ep2_tournament_events.1011.b: "«¡Venid, noble enemigo! ¡Probémonos en combate!»."
 ep2_tournament_events.1011.c: "Aquí una retirada a tiempo es una victoria…"
 ep2_tournament_events.1011.d.success: "Consigues escabullirte en la refriega"
 ep2_tournament_events.1011.d.failure: "[famous_knight.GetFirstNameNoTooltip] te alcanza"
 ep2_tournament_events.1012.t: "$tournament_contest_header$ De entre los árboles"
 ep2_tournament_events.1012.desc: "Los resistentes matorrales tiemblan y crujen mientras me abro paso a través de ellos. Este bosquecillo es un lugar perfecto para una emboscada, junto al camino que lleva a un lugar de descanso.\n\nNo tengo que esperar mucho. [caught_opponent.GetFirstName] avanza vacilante por el sendero, claramente deseos[caught_opponent.Custom('ES_OA')] de descansar del combate. La luz moteada del sol se refleja en su armadura mientras el susurro de las hojas enmascara mi aproximación a través de la maleza.\n\nSin perder de vista a [caught_opponent.GetFirstNameNoTooltip], me acabo situando en una posición privilegiada, a un par de zancadas de donde [caught_opponent.GetSheHe] está a punto de pisar."
 ep2_tournament_events.1012.a: "No soy más que un crujido de ramas."
 ep2_tournament_events.1012.b: "«¡[caught_opponent.GetFirstNameNoTooltip]! ¡Enfrentaos a mí en combate honorable!»."
 ep2_tournament_events.1012.b.success: "Ganas el duelo"
 ep2_tournament_events.1012.b.failure: "Pierdes el duelo"
 ep2_tournament_events.1012.c: "¡Debo ser rápid[ROOT.Char.Custom('ES_OA')]!"
 ep2_tournament_events.1012.c.success: "La emboscada es un éxito"
 ep2_tournament_events.1012.c.failure: "La emboscada fracasa miserablemente"
 ep2_tournament_events.1012.d: "No sería justo imponerme de esta guisa."
 ep2_tournament_events.1013.t: "$tournament_contest_header$ El terreno elevado"
 ep2_tournament_events.1013.desc: "Refreno a mi caballo tras una pasada a un oponente y me dirijo de nuevo a la refriega. Al acercarme, veo a una figura caer de su montura, sorprendida por un golpe de un oponente que estaba a su espalda.\n\nAparentemente iles[felled_participant.Custom('ES_OA')], [felled_participant.GetFirstName] mira a su alrededor buscando su montura, pero ya se ha ido, asustada por el fragor.\n\nMe acerco aún más, fijándome en su difícil situación. Sentad[ROOT.Char.Custom('ES_OA')] sobre mi corcel, [felled_participant.GetSheHe] parece tan pequeñ[felled_participant.Custom('ES_OA')] e indefens[felled_participant.Custom('ES_OA')]… No sería honorable, diría un espectador, pero hay escaso honor en una refriega…"
 ep2_tournament_events.1013.a: "«¿Necesitáis que os echen una mano, [felled_participant.GetFirstNameNoTooltip]?»."
 ep2_tournament_events.1013.a.tt: "[felled_participant.GetHerHim|U] escudo para sacarle de la reyerta hasta que un asistente puede traerle otro caballo."
 ep2_tournament_events.1013.b: "Así sea. #EMP ¡Arre!#!"
 ep2_tournament_events.1013.c: "Solventaremos esto limpiamente, a pie."
 ep2_tournament_events.1013.c.success: "Te impones en el duelo"
 ep2_tournament_events.1013.c.failure: "Pierdes el duelo"
 ep2_tournament_events.1013.d: "Yo no lucho así."
 ep2_tournament_events.1013.d.tt: "Te alejas en busca de otros combates, más justos."
 ep2_tournament_events.1015.t: "$tournament_contest_header$ Un $knight_culture_player_no_tooltip$ misterioso"
 ep2_tournament_events.1015.desc: "Los caballos pasan atronando en la refriega. Mi carga me aleja del conflicto, y doy media vuelta para observar.\n\nDe inmediato, algo me llama la atención. Un $knight_culture_player_no_tooltip_lowercase$ se despliega con vigor, ferocidad y no poca habilidad, desarbolando a un oponente y desmontando para continuar la batalla. Está claramente por encima de su desventurado adversario y pronto lo tiene a su merced, recogiendo una buena suma de oro como pago del rescate.\n\nEsos emblemas me resultan familiares, pero es difícil distinguirlos. Me acerco trotando y desmonto, llamando a la figura, pero esta se aleja tajante en busca de nuevos enemigos."
 ep2_tournament_events.1015.a: "Bueno, supongo que puedo alimentarme de sus sobras."
 ep2_tournament_events.1015.a.tt: "¡Es una buena oportunidad para vencer a algunos oponentes débiles y ganar un poco de dinero!"
 ep2_tournament_events.1015.b: "¡Debo saber quién es!"
 ep2_tournament_events.1015.b.success: "Atrapas al extraño"
 ep2_tournament_events.1015.b.failure: "Se pierde entre el público"
 ep2_tournament_events.1015.b.success.tt: "Te enfrentas a la figura"
 ep2_tournament_events.1015.c: "Mejor dejarle a lo suyo."
 ep2_tournament_events.1016.t: "$tournament_contest_header$ Misterio resuelto"
 ep2_tournament_events.1016.start: "Enseguida queda claro que mi presencia no es bienvenida. Este $knight_culture_player_no_tooltip_lowercase$ me lanza miradas nerviosas por encima del hombro y se abre paso erráticamente entre la refriega para despistarme, pero no me desanimo. Al final lo alcanzo, le pongo una mano en el brazo y le arranco el casco. Suelto un grito ahogado involuntario.\n\n"
 ep2_tournament_events.1016.mulan: "«Espero haber demostrado ser dign[mysterious_knight.Custom('ES_OA')]», dice [mysterious_knight.GetFirstName], inclinando ligeramente la cabeza. «Gracias por confiar en mí. Ahora, dejadme devolveros el favor» y levanta su arma, la luz del sol se refleja en la hoja."
 ep2_tournament_events.1016.mulanunknown: "¡Es un[mysterious_knight.Custom('ES_XA')] #EMP [mysterious_knight.GetWomanMan]#!!\n\n«Por favor, os lo ruego, no se lo digáis a nadie», me suplica [mysterious_knight.GetSheHe|U]. Mira al suelo y luego a mí, esperanzad[mysterious_knight.Custom('ES_OA')]. «¡Lo único que quiero es que se me deje demostrar mi valía!"
 ep2_tournament_events.1016.relation: "¡De toda la gente del mundo, resulta ser mi [ROOT.Char.Custom2('RelationToMeShort', mysterious_knight)] [mysterious_knight.GetFirstName]! [mysterious_knight.GetSheHe|U] solo puede ofrecer una pequeña sonrisa ante mi gesto boquiabierto, y extender un brazo haciendo un gesto hacia la refriega turbulenta.\n\n«No hay tiempo que perder con preguntas», corta mis protestas. «¡Tenemos una batalla que ganar!»."
 ep2_tournament_events.1016.a: "Sea pues. ¡Vigilad mi espalda!"
 ep2_tournament_events.1016.b: "¡Debéis mostrarme vuestras habilidades!"
 ep2_tournament_events.1016.b.tt: "Está claro que observar atentamente te enseñará algunas cosas."
 ep2_tournament_events.1016.b.success: "Aprendes mucho"
 ep2_tournament_events.1016.b.failure: "Aprendes un poco"
 ep2_tournament_events.1016.c: "¡No! ¡No puedes #EMP hacer#! esto!"
 ep2_tournament_events.1017.t: "$tournament_contest_header$ Acorralad[ROOT.Char.Custom('ES_OA')]"
 ep2_tournament_events.1017.desc: "Arrojad[ROOT.Char.Custom('ES_OA')] de mi montura por un arma de asta, me tambaleo, la cabeza me zumba. Los perpetradores me rodean inmediatamente.\n\n«Me disculpo por la brusca recepción», dice [knight_1.GetFirstName], «pero no vamos a correr ningún riesgo». Son tres, todos fuertemente armados. Su objetivo es claro: soy un objetivo de alto valor, que proporcionará grandes riquezas como rescate.\n\nCuando se me despeja la cabeza, puedo distinguir dos figuras acercándose por detrás de los hombros de mis asaltantes, ataviadas con los colores de mi equipo. Los tres desdichados sonrientes no tienen ni idea del peligro que corren, pero mi rescate está al alcance de la mano, si así lo deseo."
 ep2_tournament_events.1017.a: "Atrás. #EMP Estos tres son míos.#!"
 ep2_tournament_events.1017.a.success: "Tú solo triunfas sobre los tres"
 ep2_tournament_events.1017.a.failure: "Estás gravemente superad[ROOT.Char.Custom('ES_OA')]"
 ep2_tournament_events.1017.b: "¡Ahora! ¡A por ellos!"
 ep2_tournament_events.1017.b.success: "Los pillas desprevenidos"
 ep2_tournament_events.1017.b.failure: "Consiguen retirarse luchando"
 ep2_tournament_events.1018.t: "$tournament_contest_header$ Una casa unida"
 ep2_tournament_events.1018.desc: "Mirando a través de la refriega, veo a un[family.Custom('ES_XA')] compañer[family.Custom('ES_OA')] acorralad[family.Custom('ES_OA')], luchando a pie, rodeado por dos enemigos. Otro vistazo revela el emblema roto y manchado que lleva: los colores de nuestra noble casa de [ROOT.Char.GetHouse.GetName].\n\nMeto mi corcel en la pelea y uno de los adversarios sale volando. El otro, sorprendido, cae abatido ante nuestras espadas combinadas. [family.GetFirstName] sonríe agradecid[family.Custom('ES_OA')], inclinándose ante mí y mi caballo.\n\n«Gracias. Si no, me habrían matado», baja la mirada hacia las deshilachadas pero aún brillantes telas que llevamos los dos, acariciando el escudo que reposa sobre su corazón. «[ROOT.Char.GetHouse.GetMotto]»."
 ep2_tournament_events.1018.a: "«[ROOT.Char.GetHouse.GetMotto]», [family.GetFirstNameNoTooltip]."
 ep2_tournament_events.1018.b: "Siempre os protegeré, mientras respire."
 #Archery
 ep2_tournament_events.1501.t: "$tournament_contest_header$ ¡Silencio, por favor!"
 ep2_tournament_events.1501.desc: "El público murmura mansamente mientras [competitor.GetFirstName] hace su marca. Creo haber captado algunas palabras en el viento, y está claro que [competitor.GetFirstNameNoTooltip] también. [competitor.GetSheHe|U] se gira con cierta petulancia y se dirige a la multitud.\n\n«¡Silencio! Maldita sea, tened un poco de respeto por los competidores», refunfuña malhumorad[competitor.Custom('ES_OA')]. Se oyen algunas risitas. Está claro que [competitor.GetSheHe] necesita paz y tranquilidad para disparar su flecha, pero se me ocurre —mientras [competitor.GetSheHe] se gira para blandir el puño hacia la multitud una vez más— que esto es llevar las cosas un poco demasiado lejos."
 ep2_tournament_events.1501.secret: "\n\nDejo que mi mente vague de vuelta a lo que creía haber oído del parloteo de la multitud. Sonaba más bien #EMP salaz#!, por no decir otra cosa…"
 ep2_tournament_events.1501.a: "«Vos, ahí. ¿Qué habéis dicho?»."
 ep2_tournament_events.1501.a.tt: "¡Esta multitud es incapaz de bajar la voz ahora que ese rumor salaz se ha oído alto y claro!"
 ep2_tournament_events.1501.b: "Oh, cielo. Siento un cosquilleo en la garganta."
 ep2_tournament_events.1501.b.tt: "#EMP ¡Cof!#! #EMP ¡COFF!#!"
 ep2_tournament_events.1501.c: "Mejor que [competitor.GetSheHe] siga con ello."
 ep2_tournament_events.1502.t: "$tournament_contest_header$ Dinámica de flechas"
 ep2_tournament_events.1502.desc: "Los estandartes ondean y se agitan cuando me acerco a disparar, golpead[ROOT.Char.Custom('ES_OA')] por el viento. El polvo se arremolina a mi paso mientras llevo una flecha al arco, el viento agrio me hace llorar los ojos.\n\nEspero a que amaine.\n\nSigo esperando.\n\nNo creo que vaya a parar."
 ep2_tournament_events.1502.secret: "\n\nDejo que mi mente vague de vuelta a lo que creía haber oído del parloteo de la multitud. Sonaba más bien #EMP salaz#!, por no decir otra cosa…"
 ep2_tournament_events.1502.a: "¡Ja! ¡Un poco de viento no me detendrá!"
 ep2_tournament_events.1502.b: "«En realidad, todavía no me tocaba, ¿verdad?»."
 ep2_tournament_events.1502.b.tt: "Señalar [contestant.Custom('ES_AlAla')] pobre y desafortunad[contestant.Custom('ES_OA')] [contestant.GetFirstNameNoTooltip] como el siguiente de la fila podría funcionar…"
 ep2_tournament_events.1502.b.success: "Los adjudicadores aceptan"
 ep2_tournament_events.1502.b.failure: "Te dicen que te pongas manos a la obra"
 ep2_tournament_events.1502.c: "Tal vez si disparo #EMP cruzando#! el viento…"
 ep2_tournament_events.1502.c.success: "Das en el blanco"
 ep2_tournament_events.1502.c.failure: "El viento es demasiado fuerte"
 ep2_tournament_events.1503.t: "$tournament_contest_header$ Aburrimiento en la diana"
 ep2_tournament_events.1503.desc: "#EMP ¡Tuang!#!\n\nLa flecha de un competidor sale del arco y se estrella contra la diana. Sigue un ligero aplauso. Me apoyo en mi arco, aburrid[ROOT.Char.Custom('ES_OA')], esperando el turno.\n\n#EMP ¡Tuang!#!\n\nOtra flecha da en el blanco. [contestant.GetFirstName] se aleja para recoger su arco. Tengo que hallar #EMP algo#! que hacer mientras espero o perderé la cabeza."
 ep2_tournament_events.1503.a: "… esa marca es muy temporal."
 ep2_tournament_events.1503.a.tt: "¿Alguien se daría cuenta si la froto y muevo nuestra marca unos pasos hacia atrás?"
 ep2_tournament_events.1503.a.success: "Tienes éxito"
 ep2_tournament_events.1503.a.failure: "Te han pillado"
 ep2_tournament_events.1503.b: "Me daré una vuelta para charlar con la gente."
 ep2_tournament_events.1503.b.flavor: "¿Quién sabe qué cotilleos se pueden escuchar?"
 ep2_tournament_events.1503.b.tt: "Descubres un [secret|lE] sobre otro competidor"
 ep2_tournament_events.1503.b.success: "Descubres un secreto"
 ep2_tournament_events.1503.b.failure: "Charlas para olvidar el aburrimiento"
 ep2_tournament_events.1503.c: "Supongo que tendré que aguantarme."
 #Wrestling
 ep2_tournament_events.2001.t: "$tournament_versus_header$ Trucos sucios"
 ep2_tournament_events.2001.desc: "[versus_contestant.GetFirstName] y yo estamos en el suelo forcejeando. Una llave de brazo me lleva a una posición de desventaja y, de repente, [versus_contestant.GetFirstNameNoTooltip] está sobre de mí y se esfuerza para asegurarse la victoria.\n\nEl suelo polvoriento se mueve bajo nuestros cuerpos en tensión, la cara de mi oponente lo roza mientras intenta inmovilizarme contra la superficie. Mi mano libre, buscando cualquier palanca, se cierra inconscientemente en torno a la tierra, dejándome con un puñado de polvo. Su cara está cerca de mi mano, tan cerca…"
 ep2_tournament_events.2001.a: "¡Jia!"
 ep2_tournament_events.2001.b: "Estas no son formas de luchar."
 ep2_tournament_events.2001.b.success: "Luchas para levantarte"
 ep2_tournament_events.2001.b.failure: "[versus_contestant.GetFirstNameNoTooltip] te retiene con facilidad"
 ep2_tournament_events.2001.a.tt: "Le tiras la tierra al rostro."
 ep2_tournament_events.2002.t: "$tournament_versus_header$ De culo"
 ep2_tournament_events.2002.desc: "[versus_contestant.GetFirstName] cae sobre mí, con fuerza, mientras su presa me tira al suelo. Inmediatamente empezamos a luchar por una posición mejor; yo intentando quitárme[versus_contestant.GetHerHim] de encima, [versus_contestant.GetSheHe] intentando aprovechar la oportunidad.\n\n[versus_contestant.GetFirstNameNoTooltip] mete uno de mis brazos bajo su rodilla y comienza a hacer fuerza para acabar con el combate por completo. En mi desesperación, mi mano libre busca algo a lo que agarrarse, lo que sea, que pueda usar. Medio a ciegas por la tierra, siento aire, luego la tela áspera y gruesa de la ropa de lucha, y de repente… ¿unas nalgas?\n\nSi no hago algo pronto, este combate está prácticamente perdido. Así que mi pulgar se despliega del puño…"
 ep2_tournament_events.2002.a: "Todo vale en el amor y en la lucha…"
 ep2_tournament_events.2002.b: "¡Perderé con honor si es preciso!"
 ep2_tournament_events.2002.b.tt: "¡Es hora de abrirse paso luchando!"
 ep2_tournament_events.2002.a.tt: "Todo familiar cercano"
 ep2_tournament_events.2003.t: "$tournament_versus_header$ Interferencia externa"
 ep2_tournament_events.2003.desc: "«¡Eh! Árbitro, ¡eh!».\n\nCon no poco alivio oigo la voz de mi amig[friend.Custom('ES_OA')] [friend.GetFirstName]. La bendita distracción hace que el árbitro marche hacia la pared del foso y que mi oponente [versus_contestant.GetFirstName] vacile una fracción de segundo, lo justo para aturdir[versus_contestant.GetHerHim] momentáneamente con un golpe de antebrazo en la cara.\n\nAl público no le hace gracia la jugada y varios objetos empiezan a llover hacia el foso. Fruta, verdura y hasta un taburete pequeño. De hecho, dicho taburete cae lo bastante cerca como para que lo recoja, y al estar el árbitro de espaldas mientras se ocupa de los reproches de [versus_contestant.GetFirstNameNoTooltip] me da la más pequeña semilla de una idea…"
 ep2_tournament_events.2003.a: "«#EMP ¡Argh!#! ¡Árbitro! ¡Que me ha dado con eso!»."
 ep2_tournament_events.2003.b: "«¡Aquí, [versus_contestant.GetFirstNameNoTooltip]!»."
 ep2_tournament_events.2003.c: "Ya basta de esta estupidez deshonesta."
 ep2_tournament_events.2003.a.tt: "Lanzas el taburete a las manos de [versus_contestant.GetFirstNameNoTooltip] y te agarras la cabeza."
 ep2_tournament_events.2003.b.tt: "#EMP ¡Crac!#!"
 ep2_tournament_events.2004.t: "$tournament_versus_header$ Un encuentro robusto"
 ep2_tournament_events.2004.desc: "Mis brazos intentan una vez más cerrarse en torno a la parte trasera del vientre generoso de [versus_contestant.GetFirstName] y, como antes, lo único que hace es reírse y lanzarme contra la pared del foso con la fuerza de su volumen. Se pavonea hacia mí con la papada temblorosa y las mollas agitadas mientras el público chilla de alegría.\n\nAunque las dimensiones prodigiosas de mi contrincante son una ventaja a su favor, es totalmente imposible que todo ese volumen sea solo músculo. [versus_contestant.GetFirstNameNoTooltip] empieza a dar vueltas para reducir otra vez el espacio que tengo disponible. ¿No habrá algún modo de aprovecharse de esto?"
 ep2_tournament_events.2004.a: "A lo mejor, si hago que se mueva…"
 ep2_tournament_events.2004.b: "¡Solo agárra[versus_contestant.GetHerHim] y ya está!"
 ep2_tournament_events.2004.c: "¡No es [Select_CString( versus_contestant.IsFemale, 'la única', 'el único' )] que tiene algo de #EMP circunferencia#!!"
 ep2_tournament_events.2004.d: "Una torre poderosa no se puede sostener sin cimientos."
 ep2_tournament_events.2004.e: "¡No hay gloria en evitar la lucha!"
 ep2_tournament_events.2004.d.tt.success: "Apuntas con éxito a las piernas de [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.2004.d.tt.failure: "[versus_contestant.GetFirstName] resiste tus ataques con facilidad"
 ep2_tournament_events.2005.t: "$tournament_versus_header$ Lidiando con la lujuria"
 ep2_tournament_events.2005.desc: "Mientras forcejeo con mi oponente [versus_contestant.GetFirstName], un pequeño desliz me da una oportunidad. Un lanzamiento rápido [versus_contestant.GetHerHim] envía al suelo, pero aterriza con elegancia y acabamos pecho con pecho sobre la tierra. El sudor resbala tanto por mi cuerpo como por el suyo mientras luchamos por la posición, y nos deja muy resbaladiz[GetPlayer.Custom('ES_OA')]s.\n\n#EMP De lo más#! resbaladiz[GetPlayer.Custom('ES_OA')]s, en realidad. Mientras nos separamos de una presa más —¿a lo mejor menos agresiva que la anterior?—, me doy cuenta de que [versus_contestant.GetFirstNameNoTooltip] tiene la cara roja, y sospecho que no solo por el esfuerzo."
 ep2_tournament_events.2005.a: "«¿Continuamos en algún lugar más íntimo?»."
 ep2_tournament_events.2005.b: "«Estoy disfrutando con nuestra pelea, [versus_contestant.GetFirstNameNoTooltip]. Pero #EMP mucho#!»."
 ep2_tournament_events.2005.c: "¡Ajá! ¡Ha bajado la guardia!"
 ep2_tournament_events.2005.b.tt.success: "A [versus_contestant.GetFirstNameNoTooltip] le interesan tus insinuaciones"
 ep2_tournament_events.2005.b.tt.failure: "A [versus_contestant.GetFirstNameNoTooltip] le halaga tu interés, pero lo rechaza educadamente"
 ep2_tournament_events.2005.b.tt.criticalfailure: "Malinterpretaste gravemente el lenguaje corporal de [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.2006.t: "$tournament_versus_header$ Proeza de fuerza"
 ep2_tournament_events.2006.desc: "Finto a la izquierda y me dirijo a la derecha, lanzándome a la pierna de mi contrincante, [versus_contestant.GetFirstName], pero [versus_contestant.GetSheHe] es más veloz. Me agarra por la cintura y me levanta en el aire boca abajo, con su vientre en mi espalda y mis piernas agitándose indefensas.\n\nLos gritos y aullidos de la multitud resuenan en mis oídos mientras lucho por liberarme, tratando infructuosamente de darle un rodillazo en la cabeza a [versus_contestant.GetFirstNameNoTooltip]. Cuanto más lucho, más siento que se afloja el agarre de mi enemig[versus_contestant.Custom('ES_OA')]. Redoblo mis esfuerzos, pero parece que [versus_contestant.GetFirstNameNoTooltip] se ha hartado de mis contorsiones y tan solo… me deja caer.\n\nEl suelo se precipita de repente a mi encuentro. Mi último y horrorizado pensamiento es darme cuenta de que mi cabeza se va a llevar la peor parte del impacto:\n\n#X Crrraaac.#!"
 ep2_tournament_events.2006.a: "..."
 ep2_tournament_events.2007.t: "Participación del público"
 ep2_tournament_events.2007.desc: "Obligo a [versus_contestant.GetFirstName] a bajar, presionando sus hombros hacia el suelo. Estoy a punto de hacerlo cuando oigo la llamada de un árbitro que me observa. Tardo un momento en darme cuenta de que ha sido a mi favor, y de que los jueces me conceden una caída.\n\nMe vuelvo a poner en pie, algo insegur[ROOT.Char.Custom('ES_OA')], sopesando si debería aceptar su error, cuando el volumen del público sube de repente. Me giro y veo a [opponent_friend.GetFirstName] correr hacia mí tras saltar la barrera, gesticulando furiosamente.\n\n«¡Es una injusticia! ¡Sus hombros ni siquiera estaban #EMP cerca#! de tocar el suelo!», grita [opponent_friend.GetSheHe], agarrando a un árbitro de la muñeca."
 ep2_tournament_events.2007.a: "¡Guardias! Echad a est[opponent_friend.Custom('ES_EA')] buscalíos de aquí."
 ep2_tournament_events.2007.b: "¡Es evidente que sus hombros habían #EMP caído#!!"
 ep2_tournament_events.2007.b.tt.success: "Ganas el debate"
 ep2_tournament_events.2007.b.tt.failure: "Los jueces están del lado de [opponent_friend.GetFirstNameNoTooltip]"
 ep2_tournament_events.2007.c: "No, tenéis razón. No hubo caída."
 #Fistfighting
 ep2_tournament_events.2501.t: "Decisiones, tantas decisiones…"
 ep2_tournament_events.2501.desc: "Un empujón feroz de [versus_contestant.GetFirstName] en la caja torácica y caigo al suelo, pero [versus_contestant.GetSheHe] no sigue para inmovilizarme. Y con razón, porque mi puño vuela por el aire hacia el lugar donde habría estado su cabeza. Está claro que la fase de tanteo de este combate ha terminado.\n\nNos rondamos con cautela, [versus_contestant.GetFirstNameNoTooltip] con una sombra de sonrisa socarrona. Es la calma que precede a la tormenta y un luchador astuto aprovecha estos momentos para trazar estrategias."
 ep2_tournament_events.2501.a: "Centrarse en llaves de cabeza."
 ep2_tournament_events.2501.b: "Trabajar en agarres corporales."
 ep2_tournament_events.2501.c: "Solo lánza[versus_contestant.GetHerHim] al suelo."
 ep2_tournament_events.2501.a.tt.criticalsuccess: "Derribas a tu oponente"
 ep2_tournament_events.2501.a.tt.success: "Funciona razonablemente bien"
 ep2_tournament_events.2501.a.tt.failure: "Tu táctica fracasa"
 ep2_tournament_events.2502.t: "Desarticulado"
 ep2_tournament_events.2502.desc: "Al zafarme de una breve presa con [versus_contestant.GetFirstName], ¡[versus_contestant.GetHerHim] pillo por sorpresa y [versus_contestant.GetHerHim] agarro por el cuello! Completamente desprevenid[versus_contestant.Custom('ES_OA')], el cuello de [versus_contestant.GetFirstNameNoTooltip] cruje sonoramente por el impacto, y la fuerza le hace gritar de pánico.\n\nEl público estalla, pero los vítores se convierten rápidamente en murmullos de confusión cuando aflojo la presa. En el momento en que mi brazo hizo contacto, un #EMP chasquido#! nauseabundo me indicó que no todo iba bien y el dolor que me recorre el dedo confirma algún tipo de dislocación.\n\n[versus_contestant.GetFirstNameNoTooltip] sigue recuperándose. Si reacciono rápido, tal vez…"
 ep2_tournament_events.2502.a: "Sea, solo podemos hacer una cosa."
 ep2_tournament_events.2502.b: "Si doy prioridad a la otra mano, igual puedo ganar esto…"
 ep2_tournament_events.2502.c: "¡Estoy herid[GetPlayer.Custom('ES_OA')]! Debo reconocer la derrota."
 ep2_tournament_events.2502.a.tt: "Intentar volver a meter el dedo en su articulación"
 ep2_tournament_events.2502.a.tt.success: "Tu tratamiento improvisado funciona"
 ep2_tournament_events.2502.a.tt.failure: "¡Ay! ¡Eso no ha ayudado nada!"
 ep2_tournament_events.2502.b.tt: "¡Luchad!"
 ep2_tournament_events.2503.t: "El guiño más débil"
 ep2_tournament_events.2503.desc: "Un brazo se estrecha sobre mi cráneo y yo respondo con un codazo feroz en el estómago de [versus_contestant.GetFirstName]. Escapo de su presa e intento hacer una propia, brazos enredados y la respiración agitada.\n\nMientras luchamos por sujetarnos mutuamente, noto que el espectro de una sonrisa se dibuja en el rostro de mi oponente. ¿Por qué está sonrien…\n\n#EMP ¡Argh!#! ¡Mi #EMP OJO!#! El pulgar de [versus_contestant.GetFirstNameNoTooltip] está firmemente clavado en mi cuenca ocular y necesito un poderoso golpe para apartar[versus_contestant.GetHerHim] de mí. Me tambaleo hacia atrás, con las manos sobre el ojo dañado, mientras mi oponente, borroso, camina hacia mí."
 ep2_tournament_events.2503.a: "¡¿Conque estas tenemos, eh?!"
 ep2_tournament_events.2503.b: "¡Árbitro! #EMP ¡Árbitro!#!"
 ep2_tournament_events.2503.c: "¡Esto no quedará así!"
 ep2_tournament_events.2503.d: "¡So [versus_contestant.Custom('InsultNoun')|l] [versus_contestant.Custom('InsultAdjective')|l]! ¡Acercaos para que pueda pegaros!"
 ep2_tournament_events.2503.a.tt: "¡Le metes el dedo en el ojo en venganza!"
 ep2_tournament_events.2503.b.tt.success: "Se descalifica a [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.2503.b.tt.failure: "Se permite que el duelo continúe"
 ep2_tournament_events.2503.c.tt: "¡Continuad la pelea!"
 ep2_tournament_events.2504.t: "Conducta impropia"
 ep2_tournament_events.2504.desc: "Rondo a mi oponente, [versus_contestant.GetFirstName], y [versus_contestant.GetHerHim] agarro con una llave de cabeza. Refuerzo la llave, pero [versus_contestant.GetSheHe] casi parece #EMP disfrutar#! con el contacto. [versus_contestant.GetHerHim|U] arrojo al suelo, pero [versus_contestant.GetFirstNameNoTooltip], se relaja y recibe el golpe, un brillo inquietante empieza a bailar en sus ojos desorbitados.\n\nMe agacho rápidamente para hacer la presa, pero, de repente, mi objetivo es un borrón de movimiento que me golpea y me deja en el suelo. En lugar de buscar la llave, ¡[versus_contestant.GetSheHe] se sube sobre mí y empieza a soltarme puñetazos en la cara! Presa de la desesperación, le doy un puñetazo en la sien, pero, en respuesta, su boca llena de espuma se abre, se lanza hacia delante y…\n\n#EMP «¡Aaaaaarrrghh! Mi nariz#!»."
 ep2_tournament_events.2504.a: "¡Que salga del cuadrilátero ahora mismo!"
 ep2_tournament_events.2504.b: "¡Traed a mi médico!"
 ep2_tournament_events.2504.c: "¡Que alguien llame a un médico!"
 ep2_tournament_events.2504.a.tt: "Se descalifica a [versus_contestant.GetFirstNameNoTooltip] sin demora y tú avanzas en la competición."
 ep2_tournament_events.2504.b.tt: "¡Olvidad la competición, necesitáis un médico!"
 ep2_tournament_events.2504.b.tt.criticalsuccess: "[physician.GetFirstNameNoTooltip] hace maravillas"
 ep2_tournament_events.2504.b.tt.success: "[physician.GetFirstNameNoTooltip] consigue salvarte la nariz"
 ep2_tournament_events.2504.b.tt.failure: "Ni lo servicios de [physician.GetFirstNameNoTooltip] pueden salvarte la nariz"
 ep2_tournament_events.2504.c.tt: "Se envía a un corredor a buscar a un $court_physician_court_position$ nuevo"
 ep2_tournament_events.2505.t: "Recibiendo una paliza"
 ep2_tournament_events.2505.desc: "Me duelen los brazos.\n\nNo solo el cuello, que ha aguantado tantas llaves. No solo el torso, aunque está prácticamente hecho pulpa. No, siento #EMP los brazos#! como si hubieran sido pisoteados por una yunta de caballos conducidos por [ROOT.Char.GetFaith.DevilName]. Mi único consuelo es que, mientras [versus_contestant.GetHerHim] miro con la respiración entrecortada y los ojos llorosos, a mi oponente [versus_contestant.GetFirstName] no le va mejor que a mí.\n\n[Select_CString( ROOT.Char.IsFemale, 'Las dos', 'Los dos' )] nos balanceamos inestables sobre nuestros pies mientras nos acercamos una vez más, la sangre gotea libremente de los cortes. Casi nos alcanzamos una vez más cuando nos separan, los árbitros se amontonan preocupados a nuestro alrededor. ¿Nos ofrecen… un empate?"
 ep2_tournament_events.2505.a: "Una pelea así no necesita un perdedor."
 ep2_tournament_events.2505.b: "¡¿Un empate?! ¡Tendréis que sacarme a rastras de este cuadrilátero!"
 ep2_tournament_events.2505.b.tt.success: "Ganas la pelea"
 ep2_tournament_events.2505.b.tt.failure: "[versus_contestant.GetFirstNameNoTooltip] gana la pelea"
 ep2_tournament_events.2505.b.tt.doublefailure: "Ambos luchadores os derrumbáis de cansancio"
 ep2_tournament_events.2505.b.tt.sadistic: "Todos los cortesanos e invitados con el rasgo [GetTrait('sadistic').GetName( GetNullCharacter )|l]"
 ep2_tournament_events.2505.b.tt.notsadistic: "Todos los cortesanos e invitados sin el rasgo [GetTrait('sadistic').GetName( GetNullCharacter )|l]"
 ep2_tournament_events.2506.t: "Una nueva perspectiva"
 ep2_tournament_events.2506.desc: "Esquivo un agarre, fallo la contra…\n\nIntento dar lo mejor de mí, pero lo único que puedo hacer para resistirme a los furiosos intentos de [versus_contestant.GetFirstName] por trabarme en un agarre. Me zafo de un intento, contrarresto otro, corro hacia un lado, pero entonces [versus_contestant.GetSheHe] me agarra.\n\nLa llave de la cabeza se aprieta alrededor de mi cuello como una horrible serpiente mientras su mano me lo empuja hacia el otro lado, como si estuviera poniendo fin a los sufrimientos de un animal. No puedo respirar, siento los ojos a punto de salírseme de las órbitas, mejillas enrojecidas por la sangre atrapada y el cuello crujiendo como una rama quebradiza.\n\n#X Crac.#!\n\nEl mundo se vuelve monocromo. Mi cuerpo sufre espasmos.\n\nYazgo boca arriba, mirando al cielo."
 ep2_tournament_events.2506.a: "#DIE2 … ¡Urgh!#!"
 ep2_tournament_events.2507.t: "Golpes embotantes"
 ep2_tournament_events.2507.desc: "No hay nada como una buena lucha para despertar los sentidos. Todo es más nítido, más brillante, más claro en el sonido, la vista y el olfato. Es suficiente para sentirse un ser sobrehumano. Y quizás privar a alguien de un sentido haría lo contrario…\n\nMe muevo con desdén a la izquierda para esquivar un agarre de [versus_contestant.GetFirstName] y, cuando [versus_contestant.GetSheHe] retrocede, le descargo un poderoso porrazo a dos manos a ambos lados de la cabeza.\n\n[versus_contestant.GetFirstNameNoTooltip] brama de dolor y le salen hilillos de sangre por las orejas. Está claro que este combate está llegando a una conclusión rápida, pero furiosos intentos de agarre lanzados en mi vaga dirección implican que [versus_contestant.GetFirstNameNoTooltip] intentará vengarse o caerá en el intento."
 ep2_tournament_events.2507.a: "… hacedlo de nuevo."
 ep2_tournament_events.2507.b: "Terminemos deprisa."
 ep2_tournament_events.2507.b.tt: "La victoria está garantizada, pero un final rápido sería clemente."
 ep2_tournament_events.2507.c: "«Creo que habéis tenido bastante, [versus_contestant.GetFirstNameNoTooltip]»."
 ep2_tournament_events.2507.c.success: "Consigues convencer a [versus_contestant.GetFirstNameNoTooltip] para que se rinda"
 ep2_tournament_events.2507.c.failure: "[versus_contestant.GetFirstNameNoTooltip] continúa su ataque condenado al fracaso"
 ### Jousting Events
 ep2_tournament_events.3501.t: "Justando para llamar la atención"
 ep2_tournament_events.3501.desc: "Un movimiento borroso, un chasquido sonoro, y el estafermo de entrenamiento vuelve a oscilar salvajemente. [knight1.Custom('ES_ElLa')|U] joven $knight_culture_player_no_tooltip_lowercase$ que lo puso en marcha galopa indemne y saluda victorios[knight1.Custom('ES_OA')]. Me fijo en que saluda triunfante #EMP hacia mí#!, mientras termina sus florituras con una breve reverencia desde la silla de montar.\n\n#EMP ¡Plong!#! [Select_CString( knight2.IsFemale, 'Otra caballera', 'Otro caballero' )] se ha enfrentado al estafermo. Con igual destreza, el mástil giratorio no le alcanza, y tanto [knight2.GetWomanMan] como corcel pasan cómodamente. Frena su caballo justo al lado [Select_CString( knight1.IsFemale, 'de la primera', 'del primer' )] $knight_culture_player_no_tooltip_lowercase$ y blande su arma pomposamente, de nuevo en mi dirección. Alzan las viseras e incluso a esta distancia puedo ver cómo se miran entre sí."
 ep2_tournament_events.3501.a: "[knight1.GetFirstNameNoTooltip] parece bastante [Select_CString( knight1.IsFemale, 'diestra', 'diestro' )]."
 ep2_tournament_events.3501.b: "[knight2.GetFirstNameNoTooltip] seguramente es la opción adecuada."
 ep2_tournament_events.3501.c: "¡El ganador tiene mi favor!"
 ep2_tournament_events.knight_1_wins: "¡[knight1.GetFirstName] gana!"
 ep2_tournament_events.knight_2_wins: "¡[knight2.GetFirstName] gana!"
 ep2_tournament_events.3501.d: "¡Basta! ¡Es un comportamiento infantil!"
 ep2_tournament_events.3502.t: "Catástrofe en la construcción"
 ep2_tournament_events.3502.desc: "Crac. Crac. Crac. Los crujidos incoherentes de las lanzas al romperse proporcionan un suave trasfondo rítmico a los sonoros golpetazos embotados de los impactos del estafermo.\n\nCrac. Crac. #EMP Croc.#! Más estafermadores tienen su oportunidad, pero, de repente, algo parece distinto. ¿El último impacto no ha sonado raro…?\n\n[competitor.GetFirstName] se acerca al estafermo y el golpe colosal que le propina lo fractura en su totalidad. El mástil sale rodando por el suelo y la estructura se tambalea precipitadamente antes de caer con estrépito."
 ep2_tournament_events.3502.a: "¡¿Quién ha sido el responsable de eso?! ¡Encontradlo y castigadlo!"
 ep2_tournament_events.3502.b: "Qué vergüenza continua es este torneo."
 ep2_tournament_events.3502.c: "Pagaré su reparación."
 ep2_tournament_events.3502.d: "¡Un golpe impresionante, [competitor.GetFirstNameNoTooltip]!"
 ep2_tournament_events.3503.t: "$tournament_header$ El $knight_culture_player_no_tooltip_lowercase$ desdichado"
 ep2_tournament_events.3503.desc: "El público truena de forma extraña, una mitad gime y la otra… ¿está eufórica? Miro entre las filas de competidores y suspiro involuntariamente. [hapless_knight.GetFirstName] se ha pasado todo el entrenamiento hasta ahora fallando estrepitosamente y en estos momentos se prepara para otra tentativa.\n\nCuando se acerca, se le cae la lanza por completo. [hapless_knight.GetFirstNameNoTooltip], presa del pánico, levanta la vista a tiempo para que el estafermo le #EMP golpee#! en el pecho. Sus brazos salen disparados y se aferran salvajemente al poste, pero el impulso [hapless_knight.Custom('ES_LoLa')] desplaza. Unos segundos más tarde, [hapless_knight.GetFirstNameNoTooltip] se balancea indefens[hapless_knight.Custom('ES_OA')] en el extremo del poste, varad[hapless_knight.Custom('ES_OA')] en el aire."
 ep2_tournament_events.3503.a: "¡Qué don para la comedia física!"
 ep2_tournament_events.3503.a.tt.success: "[hapless_knight.GetFirstNameNoTooltip] acepta tu oferta de empleo"
 ep2_tournament_events.3503.a.tt.failure: "A [hapless_knight.GetFirstNameNoTooltip] le irrita la sugerencia"
 ep2_tournament_events.3503.b: "¡Se está burlando del deporte! ¡Expulsad[hapless_knight.GetHerHim]!"
 ep2_tournament_events.3503.b.tt.success: "Se expulsa a [hapless_knight.GetFirstNameNoTooltip] de la competición por desprestigiarla"
 ep2_tournament_events.3503.b.tt.failure: "[hapless_knight.GetFirstNameNoTooltip] consigue defender su caso con éxito"
 ep2_tournament_events.3503.c: "La verdad, [hapless_knight.GetSheHe] me cae bien."
 ep2_tournament_events.3503.d: "¡Ja! #EMP ¡Ja!#!"
 ep2_tournament_events.3504.t: "Demasiado despacio"
 ep2_tournament_events.3504.desc: "Cuando era pequeñ[GetPlayer.Custom('ES_OA')], mi viejo instructor me enseñó que mi último aliento debía abandonarme justo antes del impacto de la lanza.\n\nUn paso, dos pasos, tres pasos. Trote, galope. Bajar la lanza, reacomodarla, apuntar el asta. Inspirar, espirar, acertar.\n\n¡Éxito! Mi lanza se astilla, pero me doy cuenta —demasiado tarde— de que mi caballo solo iba al trote, no al galope. El dolor es instantáneo e intenso cuando la maza en el extremo del mástil se #X estampa#! contra mi espalda, derribándome limpiamente de la silla de montar.\n\nQuedo suspendid[GetPlayer.Custom('ES_OA')] en el aire, el mundo se ha detenido. Oh, cómo fruncía el ceño mi viejo instructor si hacía algo mal… \n\nEl mundo empieza a moverse. El suelo se precipita a mi encuentro y, de repente, todo se vuelve negro."
 ep2_tournament_events.3504.a: "..."
 ### Joust Events
 ep2_tournament_events.4001.t: "$tournament_versus_header$ Tajado"
 ep2_tournament_events.4001.desc: "Ir a la marca, colocar la lanza, aposentarla sobre la silla, esperar la señal, inclinarse hacia adelante, apuntar…\n\nLa secuencia de la justa ya me resulta casi mecánica, pero cuando los impactos gemelos me sacuden, un dolor agudo y punzante me recorre el brazo.\n\nLa sangre mana libremente de una herida lívida en el bíceps, la lanza de mi contrincante [versus_contestant.GetFirstName] ha cortado con saña a lo largo de la parte superior de mi brazo.\n\nEs una herida grave. Nadie me acusaría de cobardía por abandonar y, de hecho, varios ordenanzas preocupados insisten en que lo haga."
 ep2_tournament_events.4001.a: "¡Volved a subirme al caballo!"
 ep2_tournament_events.4001.a.tt: "Todos los [courtiers|lE] e [guests|lE] ganan #COLOR_GREEN 10#! de [opinion|lE] sobre ti"
 ep2_tournament_events.4001.b: "Estoy hech[GetPlayer.Custom('ES_OA')] de una pasta más dura."
 ep2_tournament_events.4001.c: "Una retirada a tiempo es una victoria."
 ep2_tournament_events.4002.t: "$tournament_versus_header$ Descabalgado"
 ep2_tournament_events.4002.desc: "¡Crac! Un sonoro choque de madera contra madera indica que he apuntado bien y la fuerza tras ella es tal que [versus_contestant.GetFirstName] se tambalea vertiginosamente antes de caer al suelo. Refreno mi caballo al final de su carrera y bajo la mirada hasta mi adversari[versus_contestant.Custom('ES_OA')].\n\n[versus_contestant.GetFirstNameNoTooltip] se levanta hasta ponerse derech[versus_contestant.Custom('ES_OA')]. Parece más sin aliento que herid[versus_contestant.Custom('ES_OA')], pero su escudo yace partido en dos cerca de [versus_contestant.GetSheHe]. Lo mira apenad[versus_contestant.Custom('ES_OA')] mientras un ordenanza recoge los trozos y los añade a un montoncito que reconozco como su escudo principal —y seguramente el único que tenía de repuesto—."
 ep2_tournament_events.4002.a: "¡Ordenanza! ¡Dadle a est[versus_contestant.Custom('ES_EA')] [versus_contestant.GetWomanMan] uno de mis escudos de repuesto!"
 ep2_tournament_events.4002.b: "¿Estáis herid[versus_contestant.Custom('ES_EA')]? ¡Vamos a poneros derech[versus_contestant.Custom('ES_OA')]!"
 ep2_tournament_events.4002.c: "Tal es la naturaleza de la justa."
 ep2_tournament_events.4003.t: "$tournament_versus_header$ El tronco poderoso"
 ep2_tournament_events.4003.desc: "Hago trotar mi caballo hasta la marca de inicio cuando algo me hace parar y entornar los ojos. A menos que estos me engañen, algo verdaderamente extraño está pasando al otro lado del campo.\n\nLos ordenanzas de mi contrincante, [versus_contestant.GetFirstName], se esfuerzan por alzar la lanza hasta [versus_contestant.GetSheHe] y con motivo. La gigantesca arma es menos una lanza de madera que un tronco arrancado de raíz, un asta colosal tan larga como dos hombres.\n\nObservo con incredulidad cómo [versus_contestant.GetFirstNameNoTooltip] la empuña con suficiencia, apoyándola en el cuello del caballo para mantenerla firme. El público murmura con una mezcla de expectación e incredulidad, se mezclan las voces que abogan por permitirlo o protestan por la injusticia."
 ep2_tournament_events.4003.a: "Pero esto no se permitirá, ¿no?"
 ep2_tournament_events.4003.a.tt: "Veamos, ¿dónde está el árbitro más cercano?"
 ep2_tournament_events.4003.b: "Vamos, ¿de verdad queréis ganar así?"
 ep2_tournament_events.4003.b.tt.win: "Logras persuadir[versus_contestant.GetHerHim]"
 ep2_tournament_events.4003.b.tt.lose: "No consigues persuadir[versus_contestant.GetHerHim]"
 ep2_tournament_events.4003.c: "¡Ese arbolito no os salvará de mí!"
 ep2_tournament_events.4003.c.tt.win: "Superas tu desventaja"
 ep2_tournament_events.4003.c.tt.lose: "La lanza de [versus_contestant.GetFirstNameNoTooltip] demuestra ser demasiado para superarla"
 ep2_tournament_events.4004.t: "$tournament_versus_header$ Problemas en marcha"
 ep2_tournament_events.4004.desc: "Alejo el nerviosismo habitual antes de una justa revisando y volviendo a revisar mi equipo. Al hacerlo, sin embargo, noto una presencia a mi lado. Mi oponente [versus_contestant.GetFirstName] va, curiosamente, a pie. Con la espada al hombro, se inclina hacia delante para hablar en cierto tono de complicidad.\n\n«¡[ROOT.Char.GetFirstName]! ¿Os gustaría estirar las piernas conmigo?», retumba. Ante mi expresión de asombro, se ríe y señala al suelo.\n\n«¿Qué me decís de hacer esta ronda a pie? ¿Un pequeño descanso para dar al público algo diferente?»."
 ep2_tournament_events.4004.a: "¡No me importa cómo os venza!"
 ep2_tournament_events.4004.a.success: "Derrotas a [versus_contestant.GetFirstNameNoTooltip] con la espada"
 ep2_tournament_events.4004.a.failure: "No logras superar a [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.4004.b: "Volved a vuestro caballo, imbécil."
 ep2_tournament_events.4004.c: "A pie, sí. Pero #EMP con#! lanzas."
 ep2_tournament_events.4005.t: "$tournament_versus_header$ ¿Un[versus_contestant.Custom('ES_XA')] [versus_contestant.GetWomanMan] de honor?"
 ep2_tournament_events.4005.desc: "El antebrazo de [versus_contestant.GetFirstName] cuelga inútil mientras asume su posición. Una mueca se convierte en un jadeo ahogado cuando intenta levantar la lanza. Está claro que la última ronda le ha pasado factura.\n\nObservo con admiración cómo los ordenanzas de [versus_contestant.GetFirstNameNoTooltip] colocan la lanza en su sitio y se la sujetan al brazo. Parece que la necesidad de demostrar su honor lleva a mi adversari[versus_contestant.Custom('ES_OA')] a seguir compitiendo, pero no hay esperanza de que gane.\n\nSaludo en respuesta con mi propia lanza mientras la multitud nos aclama a ambos."
 ep2_tournament_events.4005.a: "Sería una falta de respeto no dar el máximo."
 ep2_tournament_events.4005.a.tt: "Acometes contra [versus_contestant.GetSheHe] como lo harías con cualquier otro."
 ep2_tournament_events.4005.b: "¡El honor mostrado debe ser honrado en igual medida!"
 ep2_tournament_events.4005.b.tt: "Das a tu contrincante un pase de misericordia y alzas tu lanza al cielo."
 ep2_tournament_events.4005.c: "¡Una oportunidad perfecta!"
 ep2_tournament_events.4005.c.tt: "Blandes tu lanza en un arco largo, que garantiza echar a tu contrincante de la silla."
 ep2_tournament_events.4006.t: "$tournament_versus_header$ Piedad de mí"
 ep2_tournament_events.4006.desc: "Los dos caballos empiezan a trotar. Mi lanza comienza a descender hasta su posición, pero no veo ningún movimiento similar por parte de mi adversari[versus_contestant.Custom('ES_OA')], [versus_contestant.GetFirstName]. En cambio, su lanza apunta lejos de mí, muy lejos del objetivo.\n\nEl «pase de misericordia» es muy conocido entre los que están familiarizados con las justas; una vez iniciado el pase, apuntar deliberadamente en dirección contraria al adversario le indicará que deseas volver a empezar. Acceder a esa petición es una cuestión de respeto hacia los competidores.\n\nPor supuesto, esto es solamente si #EMP ves#! el deseo de tu oponente…"
 ep2_tournament_events.4006.a: "No aceptaré victorias fáciles."
 ep2_tournament_events.4006.a.tt: "Respetar los deseos de [versus_contestant.GetFirstNameNoTooltip] de un pase de misericordia."
 ep2_tournament_events.4006.b: "Oh, cielos, ¡parece que no me di cuenta de su petición!"
 ep2_tournament_events.4006.b.tt: "No dejas que tu lanza vacile."
 ep2_tournament_events.4007.t: "$tournament_versus_header$ Caballos y caballerizos"
 ep2_tournament_events.4007.desc: "[versus_contestant.GetFirstName|U] se cruza conmigo montad[versus_contestant.Custom('ES_OA')] en su caballo después de una pasada, ocupad[versus_contestant.Custom('ES_OA')] con la brida de su animal. Arrastrando los pies a su lado está su caballeriz[groom.Custom('ES_OA')]. Va vestid[groom.Custom('ES_OA')] con ropa sorprendentemente raída, con el tejido deshilachado en las costuras.\n\n«¿Cómo os llamáis, buen[groom.Custom('ES_XA')] [groom.GetWomanMan]?», [groom.GetSheHe|U] levanta la vista, sobresaltad[groom.Custom('ES_XA')], mientras su [versus_contestant.GetLadyLord] y su caballo continúan sin [groom.GetSheHe].\n\n«[groom.GetFirstName], mi [ROOT.Char.GetLadyLord]». Mientras responde, es imposible pasar por alto la mirada envidiosa que lanza a su colega, elegantemente vestido, que atiende a mi caballo."
 ep2_tournament_events.4007.a: "¡Qué criatura más miserable!"
 ep2_tournament_events.4007.b: "¿Os interesaría un trabajo?"
 ep2_tournament_events.4007.b.tt: "A [versus_contestant.GetFirstNameNoTooltip] no le gustará esto…"
 ep2_tournament_events.4007.c: "¿Os gustaría ganar una moneda o dos?"
 ep2_tournament_events.4007.c.tt: "[groom.GetHerHim|U] persuades para que dé una sólida bofetada a los cuartos traseros del caballo."
 ep2_tournament_events.4007.d: "Servid bien a vuestro [versus_contestant.GetLadyLord], [groom.GetFirstNameNoTooltip]."
 ep2_tournament_events.4008.t: "$tournament_versus_header$ ¿Quién sois?"
 ep2_tournament_events.4008.desc: "Mientras el ruido cae en cascada desde las gradas, mi caballo agita las orejas con leve angustia. Le acaricio la crin para tranquilizarlo. El público se ha mostrado muy hostil en esta ronda. De hecho, cuando los miro, se ponen a cantar.\n\n#EMP [ROOT.Char.Custom('GetNegativeChant')]#!\n\nAlgunos incluso se inclinan sobre las barreras, y observo con alarma los rostros aullantes y manchados de saliva de la primera fila que me gritan."
 ep2_tournament_events.4008.a: "¡Tendrán que tragarse mi victoria!"
 ep2_tournament_events.4008.a.success: "Logras librarte de los ataques del público"
 ep2_tournament_events.4008.a.failure: "La corona se te cuela en la cabeza"
 ep2_tournament_events.4008.a.criticalfailure: "Recibes una herida menor por los objetos que te tira la multitud"
 ep2_tournament_events.4008.b: "No sé si me interesa ganar…"
 ep2_tournament_events.4008.b.tt: "Tirar la competición."
 ep2_tournament_events.4009.t: "$tournament_versus_header$ El paladín mísero"
 ep2_tournament_events.4009.desc: "¡Cranch! Dos lanzas se astillan brutalmente al golpear. Me balanceo con el retroceso, como me enseñaron, levantándome mientras mi caballo reduce la marcha. A medida que me sacudo las telarañas del impacto de la cabeza, la creciente conmoción entre la multitud me hace mirar hacia atrás, al lugar del que he venido.\n\nMi oponente, [versus_contestant.GetFirstName], está en apuros evidentes. No es físico, por lo que veo, pero está enfrascad[versus_contestant.Custom('ES_OA')] en lo que parece ser una discusión con un desventurado ordenanza. Al acercarme, oigo algunos fragmentos de su disputa.\n\n«¿Cómo que no tenemos más? ¡¿Has #EMP perdido#! nuestro único repuesto?!»."
 ep2_tournament_events.4009.desc.poor: "\n\nMe lleva unos instantes, pero de improviso lo recuerdo. Puede que esos rumores sobre las actuales dificultades financieras de [versus_contestant.GetFirstNameNoTooltip] tuvieran más crédito de lo que pensaba…"
 ep2_tournament_events.4009.desc.lowborn: "\n\nLenta, pero firmemente, voy cayendo en que [versus_contestant.GetFirstNameNoTooltip] no es de noble origen. Probablemente conseguir el dinero le cueste más de lo que habría esperado…"
 ep2_tournament_events.4009.a: "¡Ja, ja! ¡Salid del campo, [versus_contestant.Custom('InsultNoun')|l] pobret[versus_contestant.Custom('ES_OnOna')]!"
 ep2_tournament_events.4009.b: "«¡[versus_contestant.GetFirstNameNoTooltip]! ¿Puedo ofreceros una lanza?»."
 ep2_tournament_events.4009.c: "Bueno, la competición debe continuar."
 #### Horse Racing
 ep2_tournament_events.4500.t: "$tournament_header$ Jinetes"
 ep2_tournament_events.4500.desc: "Mi caballo está listo, por supuesto, pero la bestia no es nada sin un jinete capaz de controlarla. El resultado es que me hallo con tres jinetes potenciales ante mí, todos gritando por el honor de representarme.\n\n"
 ep2_tournament_events.4500.knight: "El primero es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey1') )] [jockey1.GetFirstName], un[jockey1.Custom('ES_XA')] candidat[jockey1.Custom('ES_OA')] adecuad[jockey1.Custom('ES_OA')] teniendo en cuenta la experiencia en el manejo de caballos que le da su profesión."
 ep2_tournament_events.4500.guest: "Otr[jockey2.Custom('ES_OA')] voluntari[jockey2.Custom('ES_OA')] instantáne[jockey2.Custom('ES_OA')] es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey2') )] [jockey2.GetFirstName], que quizá quiera justificar mi hospitalidad."
 ep2_tournament_events.4500.nobody: "\n\n[Select_CString( jockey3.IsFemale, 'la última', 'el último' )|U] me resulta [Select_CString( jockey3.IsFemale, 'una auténtica desconocida', 'un auténtico desconocido' )], un[jockey3.Custom('ES_XA')] [jockey3.GetWomanMan] de la zona sin importancia que se hace llamar [jockey3.GetFirstName]."
 ep2_tournament_events.4500.fallback: "Ninguno de los tres parece un candidato especialmente destacado –todos me son completamente desconocidos, y está claro que no son más que plebeyos en busca de una oportunidad de fama y fortuna–, pero son los únicos disponibles."
 ep2_tournament_events.4500.a: "¡Vos valdréis!"
 ep2_tournament_events.4500.b: "¿Tal vez vos?"
 ep2_tournament_events.4500.c: "Bueno, me gusta apostar…"
 ep2_tournament_events.4500.knight.tt: "Vamos con [jockey1.GetFirstNameNoTooltip]."
 ep2_tournament_events.4500.guest.tt: "[jockey2.GetFirstNameNoTooltip] parece una buena elección."
 ep2_tournament_events.4500.nobody.tt: "¿Por qué no apostar por [jockey3.GetFirstNameNoTooltip]?"
 #### Recital Events
 ep2_tournament_events.5501.t: "$tournament_contest_header$ Momento robado"
 ep2_tournament_events.5501.desc: "Vítores salvajes estallan del público reunido cuando [enemy.GetFirstName] termina su recital con un floreo y una inclinación. La única persona que no vitorea o aplaude resulto ser yo.\n\n¿#EMP Cómo#! pudo saberlo? ¿Fue planeado? ¿Fue quizás una maquinación de [ROOT.Char.GetFaith.DevilName] o una simple coincidencia que los versos de [enemy.GetFirstNameNoTooltip] terminasen casi #EMP igual#! que los míos?\n\nLos espectadores reunidos aguardan en silencio con expectación. Me toca."
 ep2_tournament_events.5501.a: "¡Les mostraré que todo depende de la #EMP presentación#!!"
 ep2_tournament_events.5501.b: "¡Hora de improvisar!"
 ep2_tournament_events.5501.b.success: "Lograste improvisar"
 ep2_tournament_events.5501.b.failure: "Tu intento es un desastre"
 ep2_tournament_events.5501.c: "Esto ha sido planeado. ¡Árbitro!"
 ep2_tournament_events.5501.c.success: "#EMP Fue#! una estratagema de [enemy.GetFirstNameNoTooltip]"
 ep2_tournament_events.5501.c.failure: "Todos creen que eres un[GetPlayer.Custom('ES_XA')] idiota irracional"
 ep2_tournament_events.5502.t: "$tournament_contest_header$ Es un malentendido"
 ep2_tournament_events.5502.start: "Basta un verso para que empiecen los murmullos. [contestant.GetFirstName] está en el escenario, ¡recitando #EMP descaradamente#! los versos de una cancioncilla popular local! Comienzan los gruñidos de descontento entre la multitud mientras [contestant.GetSheHe] continúa.\n\n"
 ep2_tournament_events.5502.culture: "Algo no encaja, cavilo. [contestant.GetFirstNameNoTooltip] no debería conocer esa canción, siendo de estirpe [contestant.GetCulture.GetName]. Un pequeño recuerdo me salta a la mente, sin buscarlo: ¡el obrero que había construido el estrado estuvo silbando esa misma melodía antes!"
 ep2_tournament_events.5502.friend: "Me doy cuenta al instante de lo que ha ocurrido, incluso mientras continúa la arenga de la multitud a mi amig[contestant.Custom('ES_OA')] [contestant.GetFirstNameNoTooltip]. Es de estirpe [contestant.GetCulture.GetName] ¡y seguramente habrá escuchado esta melodía sin darse cuenta de lo extendida que está!"
 ep2_tournament_events.5502.end: "\n\nDe vuelta al escenario, [contestant.GetFirstNameNoTooltip] divaga hasta llegar a una parada verbal cuando el público explota con abucheos y lanza algunas verduras selectas sobre [contestant.GetSheHe], que se defiende de los proyectiles."
 ep2_tournament_events.5502.a: "¡Basta! ¡Esto no es culpa suya!"
 ep2_tournament_events.5502.c.success: "Consigues persuadir a la muchedumbre"
 ep2_tournament_events.5502.c.failure: "La muchedumbre no hace caso de tus súplicas"
 ep2_tournament_events.5502.b: "¡Buuu! #EMP ¡Buuu!#!"
 ep2_tournament_events.5502.c: "Bueno, esto es muy indecoroso."
 ep2_tournament_events.5503.t: "$tournament_contest_header$ Miedo escénico"
 ep2_tournament_events.5503.desc: "¡Suenan las trompetas! ¡Las masas gritan y chillan! Subo al estrado del recital saludando con la mano. Un silencio expectante cae cuando adopto una postura heroica, con el pecho hinchado y los brazos abiertos.\n\nAbro la boca. Está seca. Muy muy seca. Intento hablar, pero no me salen las palabras. Cientos de ojos están fijados en mí.\n\n¡¿Por qué no puedo hablar?!"
 ep2_tournament_events.5503.rich: "Mientras los murmullos del público aumentan, mis manos titubeantes se cierran en torno a algo, algo grande y correoso: mi bolsa de monedas."
 ep2_tournament_events.5503.seducer: "El pánico me hace temblar, la respiración se me escapa de forma… #EMP familiar#!. Un recordatorio… de que la pasión nunca me había fallado antes…"
 ep2_tournament_events.5503.fallback: "Un nudo en el estómago, desconocido hace unos instantes, se cierra más fuertemente y los murmullos del público ganan fuerza."
 ep2_tournament_events.5503.a: "Tiene que haber algo que pueda sacar…"
 ep2_tournament_events.5503.a.tt: "¡Por suerte, me he aprendido de memoria algunos versos antiguos!"
 ep2_tournament_events.5503.b: "¡Mirad! ¡Monedas gratis!"
 ep2_tournament_events.5503.b.tt: "¡Puedo escapar rápidamente mientras se pelean!"
 ep2_tournament_events.5503.c: "Algo #EMP físico#! no puede fallar."
 ep2_tournament_events.5503.c.tt: "¡A los apostadores les va a #EMP encantar#! esto!"
 ep2_tournament_events.5503.d: "¡Mirad! ¡Un mono de tres cabezas!"
 ep2_tournament_events.5503.d.win: "Consigues distraer al público"
 ep2_tournament_events.5503.d.lose: "No engañas al público"
 ep2_tournament_events.5503.e: "«#EMP Ejem#!. Como nuestros, eh, antepasados antaño ca-ca-cantaron…»."
 ep2_tournament_events.5504.t: "$tournament_contest_header$ Los caprichos del tiempo"
 ep2_tournament_events.5504.desc: "#BOL ¡Cracatuuum!#!\n\nUn relámpago repentino precede al estruendo del trueno y, mientras me dirijo al estrado elevado, queda claro que el tiempo, antes agradable, ha dado paso a unas condiciones decididamente lóbregas. En cuanto doy el primer paso, empieza a llover.\n\nEl público se levanta expectante, algo reacio, cada vez más empapado. Abro la boca y otro estampido sonoro recorre toda la reunión. Miro al cielo.\n\nBueno, esto será todo un desafío."
 ep2_tournament_events.5504.a: "¡Pero me #EMP encantan#! los desafíos!"
 ep2_tournament_events.5504.a.success: "El tiempo da dramatismo a tus palabras"
 ep2_tournament_events.5504.a.failure: "Tu voz queda ahogada por la tormenta"
 ep2_tournament_events.5504.b: "¡¿Y si nos da un rayo?!"
 ep2_tournament_events.5505.t: "$tournament_contest_header$ Aprovechando una oportunidad"
 ep2_tournament_events.5505.desc: "Otro verso hecho, otro éxito con el público. Me lo estoy pasando en grande, y el ruidoso aprecio de la multitud no hace sino levantarme aún más el ánimo.\n\nMientras recibo algunos aplausos tras una frase especialmente ingeniosa, veo a un[enemy.Custom('ES_OA')] de mis oponentes, [enemy.GetFirstName], ensayando sus frases con el ceño algo fruncido. Una nueva ovación confirma mis sospechas: ¡[enemy.GetSheHe] no está muy content[enemy.Custom('ES_OA')] con la recepción que estoy teniendo!\n\nSea pues. ¡Tal vez semejante"
 ep2_tournament_events.5505.start.malevirgin: "solterón solitario y triste"
 ep2_tournament_events.5505.start.femalevirgin: "solterona solitaria y desaliñada"
 ep2_tournament_events.5505.start.old: "ancian[enemy.Custom('ES_OA')] marchit[enemy.Custom('ES_OA')] y decrépit[enemy.Custom('ES_OA')]"
 ep2_tournament_events.5505.start.fat: "pat[enemy.Custom('ES_AnAna')] llor[enemy.Custom('ES_OnOna')] y grasient[enemy.Custom('ES_OA')]"
 ep2_tournament_events.5505.start.soft: "neci[enemy.Custom('ES_OA')] bland[enemy.Custom('ES_OA')] y apocad[enemy.Custom('ES_OA')]"
 ep2_tournament_events.5505.start.compassionate: "alma desdichada"
 ep2_tournament_events.5505.start.fallback: "[enemy.Custom('InsultNoun')] [enemy.Custom('InsultAdjective')|l]"
 ep2_tournament_events.5505.end: "necesita una línea compuesta #EMP especialmente#! para [enemy.GetSheHe]!\n\n«Si [ROOT.Char.GetFaith.HighGodName] en persona aquí estuviera, seguramente a todos nos dijera…»."
 ep2_tournament_events.5505.maidenless: "¡que acostarse con [enemy.GetFirstNameNoTooltip] es toda una #EMP tragedia#!!»."
 ep2_tournament_events.5505.old: "¡que ni [ROOT.Char.GetFaith.HighGodNameSheHe] el deterioro de [enemy.GetFirstNameNoTooltip] detener pudiera!»."
 ep2_tournament_events.5505.torturer: "¡que la carne de [enemy.GetFirstName] tortura mereciera!»."
 ep2_tournament_events.5505.fat: "¡que ni [ROOT.Char.GetFaith.HighGodNameSheHe] levantar a [enemy.GetFirstNameNoTooltip] pudiera!»."
 ep2_tournament_events.5505.idiot: "¡que [enemy.GetFirstNameNoTooltip] es tont[enemy.Custom('ES_OA')]!»."
 ep2_tournament_events.5505.compassionate: "¡que quien invitara a [enemy.GetFirstNameNoTooltip], se vería con la copa pagada!»."
 ep2_tournament_events.5505.fallback: "¡que vencer a [enemy.GetFirstNameNoTooltip] en esto es tarea ganada!»."
 ep2_tournament_events.5505.getout: "da igual»."
 ep2_tournament_events.5505.opinion.tt: "Todo familiar cercano no sádico:"
 #Honse Anchery
 ep2_tournament_events.6501.t: "$tournament_contest_header$ Fama y fortuna"
 ep2_tournament_events.6501.desc: "Una brisa ligera recorre el campo mientras otro competidor realiza su disparo. El público es respetuoso y tranquilo. Sinceramente, algo #EMP demasiado#! tranquilo y respetuoso. Casi me parece oír un bostezo entre los educados aplausos cuando la cuerda del arco tañe y la flecha se clava en el blanco.\n\nMe adelanto para comenzar mi turno. A continuación, hay aclamaciones más gentiles pero dispersas. No es un espectáculo dinámico.\n\nMientras apunto una flecha, una idea —no especialmente sensata, pero sí emocionante— surge en mis pensamientos.\n\n¡A ver si bostezan con esto!"
 ep2_tournament_events.6501.a: "¡Se me recordará de por vida!"
 ep2_tournament_events.6501.a.tt.win: "Das en el blanco mientras hacías equilibrio sobre una pierna en un poste de valla"
 ep2_tournament_events.6501.a.tt.lose: "Resbalas y caes"
 ep2_tournament_events.6501.b: "¡Yo les daré algo que vitorear!"
 ep2_tournament_events.6501.b.tt.win: "Das en el blanco con los ojos vendados"
 ep2_tournament_events.6501.b.tt.lose: "Fallas"
 ep2_tournament_events.6501.c: "Pensándolo mejor…"
 ep2_tournament_events.6502.t: "$tournament_contest_header$ Brazo y pierna"
 ep2_tournament_events.6502.desc: "Las vistas y sonidos de una justa son siempre algo digno de ver. El choque de lanzas contra los escudos atraviesa el retumbar de los cascos mientras los caballos relinchan y resoplan.\n\nMientras escucho con atención, otro ruido resuena en el campo. Un aullido corto y agudo presagia el sonido de una reunión conmocionada. Me apresuro a unirme a ella.\n\nUn corro de gente rodea a [versus_contestant.GetFirstName], que claramente se ha caído del caballo antes de su turno. El brazo le cuelga en un ángulo bastante espeluznante; en este caso, es una pequeña misericordia que también parezca estar bastante aturdid[versus_contestant.Custom('ES_OA')]."
 ep2_tournament_events.6502.a: "¡Bien, dejad que os ayude!"
 ep2_tournament_events.6502.a.tt: "Sí, ayudaros. Con #EMP ese#! brazo…"
 ep2_tournament_events.6502.b: "¡Traed a mi médico!"
 ep2_tournament_events.6502.b.tt.success: "[physician.GetFirstNameNoTooltip] lo hace bien"
 ep2_tournament_events.6502.b.tt.failure: "[physician.GetFirstNameNoTooltip] no puede hacer mucho"
 ep2_tournament_events.6502.c: "Vayamos a buscaros ayuda."
 ep2_tournament_events.6502.d: "Es[competitor.Custom('ES_EA')] imbécil debió haberse agarrado con más fuerza."
 ep2_tournament_events.6503.t: "$tournament_contest_header$ Mal soltado"
 ep2_tournament_events.6503.desc: "Observo con ojo atento cómo [competitor1.GetFirstName] comienza a aproximarse a los blancos. El primer disparo vuela certero y se estrella contra el blanco. El segundo va más descontrolado, #EMP mucho#! más descontrolado.\n\nUn grito agudo, impío, atraviesa el aire. La segunda flecha no solo no ha dado en el blanco, sino que ha volado desviada hasta aterrizar en medio de un grupo de competidores a la espera. ¡Ha impactado, en efecto, en [competitor2.GetFirstName]!\n\nUna multitud rodea [competitor2.Custom('ES_AlAla')] [competitor2.GetWomanMan] herid[competitor2.Custom('ES_OA')]. Está tumbad[competitor2.Custom('ES_OA')] sobre la espalda agarrándose la herida en un vano intento por detener la sangre, con la flecha aún clavada medio palmo de profundidad en la carne."
 ep2_tournament_events.6503.a: "¡Apartad! Tengo mis ungüentos."
 ep2_tournament_events.6503.b: "¡Llamad a un médico!"
 ep2_tournament_events.6503.c: "No es de mi incumbencia en todo caso."
