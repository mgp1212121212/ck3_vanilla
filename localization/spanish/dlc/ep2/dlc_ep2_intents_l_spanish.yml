l_spanish:
 #Intents
 reduce_stress_intent: "Recreo"
 reduce_stress_intent_desc: "Quieres centrarte en reducir el [stress|lE] y buscas oportunidades de aliviarlo."
 murder_attendee_intent: "Asesinato"
 murder_attendee_intent_desc: "Te centras en acabar con la vida de tu objetivo. Esto suele dar lugar a ocasiones de asesinato y opciones especiales."
 woo_attendee_intent: "Seducción"
 woo_attendee_intent_desc: "Solo tienes una cosa en mente: seducir a tu objetivo. Esto lleva a menudo a eventos especiales y opciones para cumplir ese deseo."
 impose_obedience_intent: "Imponer obediencia"
 impose_obedience_intent_desc: "Demostrar tu poder es lo único que ocupa tu mente. A menudo, esto conduce a oportunidades de ganarte la [obedience|El] de tu objetivo."
 befriend_attendee_intent: "Amistad"
 befriend_attendee_intent_desc: "Te propones ganarte el favor de tu objetivo. Esto lleva a menudo a eventos y opciones amistosas."
 lechery_intent: "Libertinaje"
 lechery_intent_desc: "Tienes la intención de abrazar tus deseos carnales y buscar encuentros sexuales con una plétora de parejas. Esto suele provocar una reducción del [stress|lE] en los personajes de carácter [GetTrait('lustful').GetName( GetNullCharacter )|l]."
 legitimacy_intent: "Legitimidad conyugal"
 legitimacy_intent_desc: "Buscas utilizar esta reunión como medio para impulsar tu [legitimacy|lE]."
 altruism_intent_header: "Altruismo:"
 altruism_intent: "Altruismo"
 altruism_intent_desc: "Intentas mejorar la vida de los demás buscando oportunidades para emprender acciones altruistas. Esto suele llevar a un aumento de la [county_opinion|lE] y [piety|lE]. Los personajes de carácter [GetTrait('zealous').GetName( GetNullCharacter )|l], [GetTrait('generous').GetName( GetNullCharacter )|l] y [GetTrait('improvident').GetName( GetNullCharacter )|l] pueden perder [stress|lE]."
 justice_intent: "Justicia"
 justice_intent_desc: "Intentas repartir justicia hasta al menor de los delincuentes de tu señorío. Esto lleva a menudo a un aumento del [control|lE] y los personajes de carácter [GetTrait('just').GetName( GetNullCharacter )|l] pueden soltar [stress|lE]."
 recruit_knights_intent: "Reclutamiento"
 recruit_knights_intent_desc: "Intentas mejorar tu corte con [knights|lE] nuevos y poderosos. Esto suele llevar a oportunidades de reclutamiento."
