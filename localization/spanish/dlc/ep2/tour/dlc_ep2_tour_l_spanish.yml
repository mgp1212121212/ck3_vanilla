 ### OPTIONS
 tour_option_speed: "Caballos"
 tour_speed_bad: "Burros"
 tour_speed_normal: "Corceles"
 tour_speed_good: "Secretaría"
 tour_type_majesty: "Gira de majestad"
 tour_type_majesty_desc: "$EFFECT_LIST_BULLET$ Algunos eventos permitirán acciones especialmente majestuosas\n$EFFECT_LIST_BULLET$ Realizarlas otorga [prestige|El] y [opinion|El] de [vassal|lE] tanto al partir de una [stop|El] como al final de tu [GetActivityType('activity_tour').GetName|l]\n\n#weak Esta gran gira es una oportunidad para demostrarles a mis súbditos que soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('ES_SennorSennora')] just[ROOT.Char.Custom('ES_OA')], benévol[ROOT.Char.Custom('ES_OA')] y majestuos[ROOT.Char.Custom('ES_OA')].#!"
 tour_type_intimidation: "Gira de intimidación"
 tour_type_intimidation_desc: "$EFFECT_LIST_BULLET$ Algunos eventos permitirán acciones especialmente terribles\n$EFFECT_LIST_BULLET$ Realizarlas otorga [dread|El]\n$EFFECT_LIST_BULLET$ Cuando salgas de una [stop|El], puedes intentar obligar a los [vassals|El] a salir de [factions|El] hostiles\n\n#weak Esta gran gira es una oportunidad para poner a mis súbditos en su sitio y demostrar lo aterrador[ROOT.Char.Custom('ES_XA')] que puedo llegar a ser en verdad.#!"
 tour_type_taxation: "Gira de impuestos"
 tour_type_taxation_desc: "$EFFECT_LIST_BULLET$ Algunos eventos permitirán acciones avariciosas\n$EFFECT_LIST_BULLET$ Realizarlas otorga [gold|El] tanto al partir de una [stop|El] como al final de tu [GetActivityType('activity_tour').GetName|l]\n\n#weak Esta gran gira es una oportunidad de recordarles a mis vasallos que me deben impuestos y obligaciones, y de erradicar cualquier evasión fiscal dentro de mi señorío.#!"
 tour_entourage: "Séquito"
 tour_entourage_small: "Pequeño séquito"
 tour_entourage_small_desc: "$EFFECT_LIST_BULLET$ Cinco [courtiers|El] cercanos te acompañarán en la [tour|El]\n\n#weak Esta gira es una oportunidad para alejarme de la vida cortesana y ver a los súbditos más lejanos. No necesito que la cháchara de la corte me siga en mis viajes.#!"
 tour_entourage_normal: "Séquito modesto"
 tour_entourage_normal_desc: "$EFFECT_LIST_BULLET$ Diez [courtiers|El] cercanos me acompañarán en la [tour|lE]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Esta gira no es solo para mí, sino también para la corte. Debo llevar un pequeño séquito para que mis vasallos conozcan mejor a mis cortesanos.#!"
 tour_entourage_grand: "Gran séquito"
 tour_entourage_grand_desc: "$EFFECT_LIST_BULLET$ Todos los [courtiers|El] disponibles te acompañarán en la [tour|El]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Esta gira es una gran oportunidad para enseñar lo grandios[ROOT.Char.Custom('ES_OA')] y magnífic[ROOT.Char.Custom('ES_OA')] que soy, ¿y qué mejor manera para ello que mostrar a todos los miembros de mi envidiable corte?#!"
 tour_luxuries: "Lujos"
 tour_luxuries_bad: "Sin lujos"
 tour_luxuries_bad_desc: "$EFFECT_LIST_BULLET$ No aumenta el éxito de tu [tour|El]\n\n#weak No traes artículos de lujo de casa.#!"
 tour_luxuries_normal: "Lujos esenciales"
 tour_luxuries_normal_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Llevas solo lo esencial en comida de lujo y comodidades.#!"
 tour_luxuries_good: "Lujos extravagantes"
 tour_luxuries_good_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Ningún gasto es demasiado grande para tu gira, se llevarán todo tipo de delicias y comodidades para lo que dure esta.#!"
 tour_furniture_normal: "Muebles lujosos"
 tour_furniture_normal_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Se llevarán armarios, sillas y mesas para tu gira.#!"
 tour_furniture_good: "Exceso de muebles"
 tour_furniture_good_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Te llevarás prácticamente todos los artefactos y muebles que posees para demostrar tu tremenda riqueza.#!"
 tour_increase_success: "Aumenta el éxito inicial de tu [tour|El]"
 tour_increase_prestige: "Ganancia de [prestige|El]"
