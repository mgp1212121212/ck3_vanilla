 ##### TOUR #####
 ### ACTIVITY
 activity_tour: "Gran gira"
 activity_tour_desc: "Organiza una [tour|lE] magnífica y visita a tus [vassals|E] y sus tierras. Cada [stop|lE] tendrá una duración de #bold dos meses#!."
 activity_tour_selection_tooltip: "Recorre tu señorío y visita a tus vasallos en una gira magnífica\n\nRecompensas previstas:\n$BULLET_WITH_TAB$[county_control|E] [control_i]\n$BULLET_WITH_TAB$[county_opinion|E] @domain_icon!\n$BULLET_WITH_TAB$Ganancia de [legitimacy|lE] [legitimacy_i]\n$BULLET_WITH_TAB$Pérdida de [stress|lE] [stress_loss_i]"
 activity_tour_host_desc: "$BULLET_WITH_TAB$[county_control|E] @control_icon!\n$BULLET_WITH_TAB$[county_opinion|E] @domain_icon!\n$BULLET_WITH_TAB$Ganancia de [legitimacy|lE] [legitimacy_i]\n$BULLET_WITH_TAB$Pérdida de [stress|El] [stress_loss_i]\n\nRecompensas de nivel de [tour_success|lE]:\n$BULLET_WITH_TAB$Nivel #V 1#!: [prestige|lE] [prestige_i|E]\n$BULLET_WITH_TAB$Nivel #V 2#!: [opinion|lE] de [vassal|lE] [GetVassalStance( 'parochial' ).GetName|l] [GetVassalStance( 'parochial' ).GetTextIcon]\n$BULLET_WITH_TAB$Nivel #V 3#!: [opinion|lE] de [vassal|lE] visitado\n$BULLET_WITH_TAB$Nivel #V 4#!: [GetModifier( 'itinerant_liege_modifier' ).GetNameWithTooltip|lE] #weak ([character|lE])#!\n$BULLET_WITH_TAB$Nivel #V 5#!: [GetModifier( 'mega_itinerant_liege_modifier' ).GetNameWithTooltip|lE] #weak ([character|lE])#!"
 activity_tour_conclusion_characters_header: "Vasallos visitados"
 itinerant_liege_modifier: "Señor itinerante"
 itinerant_liege_modifier_desc: "Este personaje celebró una [tour|lE] exitosa."
 mega_itinerant_liege_modifier: "Señor magnífico"
 mega_itinerant_liege_modifier_desc: "Este personaje celebró una [tour|lE] magnífica."
