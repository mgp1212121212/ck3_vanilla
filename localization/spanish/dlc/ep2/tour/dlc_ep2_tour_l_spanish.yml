 ### PHASES
 tour_phase_tour_grounds: "Recorrer el terreno"
 tour_phase_tour_grounds_desc: "[Concept( 'tour_the_grounds', 'Visitas los terrenos' )|E] en la posesión de tu [vassal|lE] para aumentar el [control|lE]."
 tour_phase_dinner: "Cena de gala"
 tour_phase_dinner_desc: "Disfrutas de una [hosted_dinner|El] que organiza tu [vassal|El], lo cual mejora la [opinion|El] de este."
 tour_phase_cultural_festival: "Festival cultural"
 tour_phase_cultural_festival_desc: "Disfrutas de un [cultural_festival|El], conoces la cultura local y aumentas la [county_opinion|El] y la [cultural_acceptance|El]."
