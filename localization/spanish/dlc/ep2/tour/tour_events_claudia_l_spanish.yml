l_spanish:
 #What You Don't See...
 tour_grounds_events.7000.t: "Lo que no se ve…"
 tour_grounds_events.7000.desc: "[stop_host_scope.Custom('ES_ElLa')|U] [stop_host_scope.GetTitledFirstName] había sido hasta ahora un[stop_host_scope.Custom('ES_XA')] anfitri[stop_host_scope.Custom('ES_OnOna')] extremadamente gentil que me había mostrado sus tierras y posesiones con orgullo, así que me sorprende cuando empieza a tartamudear y a intentar claramente desviar mi atención de una puerta aparentemente anodina junto a la que estamos pasando.\n\n«¿Me estáis #EMP ocultando#! algo, [stop_host_scope.GetFirstNameNoTooltip]?».\n\nAprovecho su momento de silencio y aturdimiento ¿avergonzado? ¿#EMP culpable#!? para empujar la puerta y me impacta lo que encuentro:"
 tour_grounds_events.7000.desc_artifacts: "¡tesoros, joyas y hasta [this_artifact.GetName] de [stop_host_scope.GetFirstNameNoTooltip]!"
 tour_grounds_events.7000.desc_pantry: "¡una despensa oculta llena hasta arriba de especias extranjeras, carne sazonada, miel y barriles de sal!"
 tour_grounds_events.7000.desc_cellar: "¡una bodega entera llena hasta arriba de vinos caros y licores de tierras lejanas!"
 tour_grounds_events.7000.desc_gold: "¡varios montones de oro y cofres rebosantes de monedas!"
 tour_grounds_events.7000.desc_falcons: "¡una pajarera que alberga una gran número de halcones orgullosos y bien mantenidos!"
 tour_grounds_events.7000.desc_dogs: "¡la puerta lleva a un patio lleno con los sabuesos más sanos y de aspecto más fuerte que haya visto en mucho tiempo!"
 tour_grounds_events.7000.desc_horses: "¡la puerta lleva a un patio lleno con los caballos más sanos y de aspecto más fuerte que haya visto en mucho tiempo!"
 tour_grounds_events.7000.desc_fallback: "¡una reserva de comida, monedas de oro y bienes en general!"
 tour_grounds_events.7000.a: "¡Lo justo es compartir esto con vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 tour_grounds_events.7000.a.tt: "Reserva secreta gravada"
 tour_grounds_events.7000.b: "¡Guardias! Requisadlo #EMP todo#!."
 tour_grounds_events.7000.b.tt: "Reserva secreta requisada"
 tour_grounds_events.7000.b.tt.2: "¡Tu señor se lleva lo mejor de tu reserva!"
 tour_grounds_events.7000.c: "¡Otr[stop_host_scope.Custom('ES_OA')] entendid[stop_host_scope.Custom('ES_OA')]!"
 tour_grounds_events.7000.c.tt: "Reserva secreta apreciada"
 tour_grounds_events.7000.c.tt.2: "¡Congeniaste con tu señor al compartir intereses!"
 tour_grounds_events.7000.d: "Fingiré no haber visto esto."
 tour_grounds_events.7000.d.tt: "Reserva secreta ignorada"
 tour_grounds_events.7001.desc: "Creo que hasta ahora he sido un[ROOT.Char.Custom('ES_XA')] anfitri[ROOT.Char.Custom('ES_OnOna')] extremadamente amable con mi señor[visiting_liege.Custom('ES_XA')] de visita, [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstName].\n\nLa visita a mi [ROOT.Char.Custom('ResidenceBuilding')|l], en particular, había ido de maravilla… hasta que doy un giro equivocado y dejo a mi ansios[visiting_liege.Custom('ES_OA')] [visiting_liege.GetLadyLord] justo delante de la única puerta de la que intentaba alejar[visiting_liege.GetHerHim]:"
 tour_grounds_events.7001.desc_artifacts: "¡la sala secreta donde guardo mis tesoros familiares!"
 tour_grounds_events.7001.desc_pantry: "¡la despensa oculta donde guardo mis especias extranjeras, carne sazonada, miel y barriles de sal!"
 tour_grounds_events.7001.desc_cellar: "¡la bodega oculta donde guardo mis vinos caros y licores de tierras lejanas!"
 tour_grounds_events.7001.desc_gold: "¡el tesoro escondido donde guardo mis montones de oro y cofres rebosantes de monedas!"
 tour_grounds_events.7001.desc_falcons: "¡la pajarera oculta donde guardo mis halcones más valiosos!"
 tour_grounds_events.7001.desc_dogs: "¡el patio secreto donde crío a mis sabuesos más valiosos!"
 tour_grounds_events.7001.desc_horses: "¡el patio secreto donde crío a mis caballos más valiosos!"
 tour_grounds_events.7001.desc_fallback: "¡mi reserva secreta de comida, piezas de oro y bienes generalmente caros!"
 tour_grounds_events.7001.desc_conclusion: "\n\nCuando empiezo a tartamudear, [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstNameNoTooltip] se muestra cada vez más curios[visiting_liege.Custom('ES_OA')]."
 tour_grounds_events.7001.a: "¡Mi [visiting_liege.GetLadyLord]! ¡Vamos por #EMP aquí#!!"
 tour_grounds_events.7001.a.success: "Rediriges a tu señor a otra parte"
 tour_grounds_events.7001.a.success.tt: "Tus riquezas están a salvo"
 tour_grounds_events.7001.a.failure: "Tu señor irrumpe en la habitación"
 tour_grounds_events.7001.a.failure.tt: "Se ha descubierto tu reserva secreta"
 tour_grounds_events.7001.b: "¿Y no se le podría persuadir para que mire a otro lado…?"
 tour_grounds_events.7001.b.success: "Tu señor acepta el soborno"
 tour_grounds_events.7001.b.success.tt: "Soborno aceptado"
 tour_grounds_events.7001.b.tt.2: " Tu anfitri[ROOT.Char.Custom('ES_OnOna')] [ROOT.Char.GetTitledFirstNameNoTooltip] te ha pagado para que no te fijes en cierta habitación."
 tour_grounds_events.7001.b.tt: "Soborno para mirar a otro lado"
 tour_grounds_events.7001.c: "¡Estaba A PUNTO de llevaros allí!"
 tour_grounds_events.7001_followup: "Tu señor decidirá qué hacer con tus bienes ocultos: ¡puede que te cobre impuestos extra!"
