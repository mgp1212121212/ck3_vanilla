 #An Exotic Show
 ep2_wedding.1070.t: "Un espectáculo exótico"
 ep2_wedding.1070.desc_host: "Miro a mi alrededor con una sonrisa de satisfacción. El ambiente en el banquete es relajado, y los invitados hablan entre ellos agradablemente, disfrutando de la música y el entretenimiento, felizmente inconscientes de que lo mejor que hemos planeado para sorprenderles está aún por llegar. Hago un gesto a mis sirvientes para que procedan."
 ep2_wedding.1070.desc_guest: "Me lo estoy pasando muy bien en el banquete de bodas. En particular, [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] no ha escatimado en entretenimiento. Los mejores músicos tocan para nosotros, mientras actores y malabaristas practican su arte, y los trovadores declaman refinados versos. Por eso me sorprende que [host.GetFirstNameNoTooltip] haga gestos para que traigan algo más."
 ep2_wedding.1070.desc_mid: "\n\nCuatro sirvientes regresan al poco, arrastrando tras ellos una jaula que contiene un/a [host.Custom('GetAnimalTypeCaptive')] majestuoso/a, el mejor ejemplar que haya visto jamás."
 ep2_wedding.1070.desc_good: "La fiera está un poco inquieta, pero los barrotes son fuertes y todos disfrutan del espectáculo desde una posición segura."
 ep2_wedding.1070.desc_bad: "La bestia está inquieta, y observo con una sensación ominosa cómo la jaula cruje y rechina con cada uno de sus movimientos. Entonces, con un terrible #EMP chasquido#!, un barrote crucial se rompe y estalla el caos."
 ep2_wedding.1070.desc_bad_target: "\n\n[1070_target.Custom('ES_ElLa')|U] [1070_target.GetTitledFirstName|l] se ve rodead[1070_target.Custom('ES_OA')] rápidamente."
 ep2_wedding.1070.a: "Ciertamente, un gran espectáculo."
