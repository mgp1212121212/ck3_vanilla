 #A Fiery Dance
 ep2_wedding.1050.t: "Un baile ardiente"
 ep2_wedding.1050.desc: "Todo el mundo está de buen humor; a mi izquierda, un grupo de niños está hipnotizado por los malabaristas; a mi derecha, los poetas declaman sus últimas composiciones ante una multitud embelesada.\n\nSin embargo, todo el banquete queda en silencio cuando un grupo de bailarines con antorchas se dirige al centro del recinto, invitando a los invitados a unirse a ellos. La visión resulta impresionante bajo las luces bajas del atardecer: las antorchas iluminan sus rostros sonrientes contra el cielo que se oscurece, y proyectan patrones entrelazados en sus sombras.\n\nTodo parece increíble hasta que [1050_victim.GetTitledFirstName|l] tropieza, tira una antorcha de la mano de un vecino y prende fuego a su propia ropa…"
