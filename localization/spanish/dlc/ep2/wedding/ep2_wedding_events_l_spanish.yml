 wedding_omen_good_log: "[CHARACTER.GetUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'viste', 'vio' )] un buen presagio relativo a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu persona', TARGET_CHARACTER.GetUIName )]"
 ep2_wedding.1030.b: "No significa #EMP NADA#!."
