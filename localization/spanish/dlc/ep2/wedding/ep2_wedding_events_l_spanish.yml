 #Political Talk
 ep2_wedding.1210.t: "Charla sobre política"
 ep2_wedding.1210.desc: "Mientras la ceremonia sigue su curso, por fin consigo situarme junto [listener.Custom('ES_AlAla')] [talk_to.GetTitledFirstName|l] y entablar con [talk_to.Custom('ES_ElElla')] una pequeña charla, que se adentra con rapidez en un terreno más interesante: la política.\n\nCompartimos algunos comentarios casuales hasta que [talk_to.Custom('ES_LoLa')] llevo justo a donde yo quería."
 ep2_wedding.1210.desc_gold: "\n\n«¡Me duele admitirlo, pero mis arcas están vacías!»."
 ep2_wedding.1210.desc_fear: "\n\n«Vivo en un constante temor por mi [talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip|l] y por mí…»."
 ep2_wedding.1210.desc_raids: "\n\n«Me preocupan mucho las recientes incursiones en mis tierras…»."
 ep2_wedding.1210.desc_rivals: "\n\n«¡No puedo dormir por la noche, veo a mis enemigos en cada rincón!»."
 ep2_wedding.1210.desc_age: "\n\n«Me duele admitirlo, pero no me estoy haciendo más joven, que digamos»."
 ep2_wedding.1210.desc_bad_harvest: "\n\n«Por desgracia, hace poco hemos tenido algunas malas cosechas que han retrasado nuestro crecimiento…»."
 ep2_wedding.1210.desc_rain: "\n\n«Unas lluvias inesperadas han asolado a mi gente y dado al traste con la cosecha…»."
 ep2_wedding.1210.desc_enemies: "\n\n«Nunca podéis sentiros suficiente a salvo. Los enemigos siempre se hacen más fuertes alrededor de uno»."
 ep2_wedding.1210.a: "Sería una lástima que alguien se aprovechara de eso, ¿eh?"
