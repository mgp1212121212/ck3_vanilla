 #The Parade
 ep2_wedding.1170.t: "El desfile"
 ep2_wedding.1170.desc: "La llegada [rich_spouse.Custom('ES_DelDela')] [rich_spouse.Custom('GetBrideGroom')|l], [rich_spouse.Custom('ES_ElLa')] [rich_spouse.GetTitledFirstName|l], se vio acompañada de una gran fanfarria: todo un desfile de caballos ricamente enjaezando tirando herraduras de plata a los plebeyos; tambores, liras, gaitas, mimos y bufones.\n\nAhora, el desfile se ha disuelto, pero sigue atrayendo a bastante gente, distraída de la ceremonia que se estaba celebrando."
 ep2_wedding.1170.desc_relax: "\n\nOjalá pudiera disfrutar de todo a la vez. En cambio, revoloteo entre un espectáculo de malabares, acariciar a los caballos y una actuación de tragafuegos."
 ep2_wedding.1170.desc_mischief: "\n\n¡Cuántas posibilidades! ¿Debería soltar a los caballos? O quizá podría robar un tambor y asustar a los demás invitados… "
 ep2_wedding.1170.desc_murder: "\n\nVislumbro [murderee.Custom('ES_AlAla')] [murderee.GetTitledFirstName|l], embelesad[murderee.Custom('ES_OA')] por una actuación musical, completamente ajen[murderee.Custom('ES_OA')] a lo que [murderee.Custom('ES_LoLa')] rodea…"
 ep2_wedding.1170.a: "¡Yo también quiero participar!"
 ep2_wedding.1170.a.tt: "Te guardas unas cuantas herraduras cuando nadie mira."
 ep2_wedding.1170.b: "Es agradable, pero un tanto excesivo."
 ep2_wedding.1170.b.tt: "Vuelves a centrarte en la ceremonia."
 ep2_wedding.1170.c: "#EMP ¡Qué emocionante!#!"
 ep2_wedding.1170.d: "¿Y si le hago la zancadilla a ese bufón?"
 ep2_wedding.1170.e: "[murderee.Custom('ES_ElLa')|U] [murderee.GetTitledFirstName|l] se distrae…"
 ep2_wedding.1170.e.tt: "Intentas aprovechar la multitud y el caos del desfile."
 ep2_wedding.1170.success: "Te acercas en silencio hasta ponerte detrás de [murderee.GetFirstNameNoTooltip] y #EMP atacas#!"
 ep2_wedding.1170.success.tt: "Te esfumas entre la multitud"
 ep2_wedding.1170.failure: "No puedes abrirte paso entre la multitud"
 ep2_wedding.1170.failure.tt: "[murderee.GetFirstNameNoTooltip] desaparece entre la multitud"
 wedding_parade_arrival_log: "[CHARACTER.GetUIName|U] [CHARACTER.LocalPlayerString( 'llegaste a tu', 'llegó a su' )] boda en un magnífico desfile."
 wedding_parade_arrival_log_title: "$ep2_wedding.1170.t$"
 wedding_parade_death_log: "Asesinaron a [TARGET_CHARACTER.LocalPlayerString( 'tu persona', TARGET_CHARACTER.GetUIName )] de forma misteriosa durante el desfile que celebraba la llegada de [CHARACTER.LocalPlayerString( 'tu persona', CHARACTER.GetUIName )] a la boda."
 wedding_parade_death_log_title: "Muerte en el desfile"
 #A Bad Match
 ep2_wedding.1180.t: "Como el aceite y el agua…"
 ep2_wedding.1180.desc: "Cuando por fin estamos frente a frente, me doy cuenta por el nerviosismo [other_spouse.Custom('ES_DelDela')] [other_spouse.GetTitledFirstName|l] de que no está muy a gusto.\n\n[other_spouse.Custom('ES_ElElla')|l] no me mira a los ojos y la mueca que se dibuja en su boca me dice cuanto necesito saber: que no le caigo bien."
 ep2_wedding.1180.a: "No se pedía vuestra opinión."
 ep2_wedding.1180.b: "¡Conseguiré gustaros!"
 ep2_wedding.1180.c: "¡Me importa un bledo! ¿Dónde está la comida?"
 #Religious Complaints
 ep2_wedding.1190.t: "Quejas religiosas"
 ep2_wedding.1190.desc: "Todo el mundo está emocionado y asombrado por la magnificencia del lugar de la boda. Todos menos [grumbler.Custom('ES_ElLa')] [grumbler.GetTitledFirstName|l].\n\nDesde que llegó, ha estado rondando, buscando cualquier pretexto para quejarse. «¡¿Lleváis #EMP maquillaje#!?!». «¡Esos velos de colores son #EMP pecaminosos#!!». «¿Qué pasa con todas esas personas impúdicas que se #EMP entremezclan#!?». «¿Es todo esto un espectáculo de lujo y lujuria?»."
 ep2_wedding.1190.a: "Me avergüenzo de mí…"
 ep2_wedding.1190.b: "Guardias, acompañad a est[grumbler.Custom('ES_EA')] aguafiestas hasta la puerta."
 ep2_wedding.1190.c: "Haré como que no he oído nada."
 ep2_wedding.1190.d: "Sí, ¡y yo también voy a disfrutarlo!"
 every_zealous_attending_character: "Todo personaje asistente que sea un fanático"
 wedding_religious_complaints_log: "[CHARACTER.GetUIName|U] [CHARACTER.LocalPlayerString( 'montaste', 'montó' )] una escena sobre la fastuosidad de la boda y la mezcolanza impúdica de asistentes."
 wedding_religious_complaints_log_title: "$ep2_wedding.1190.t$"
 #A Parent's Heart
 ep2_wedding.1200.t: "El corazón de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetMotherFather]"
 ep2_wedding.1200.desc: "Por fin ha llegado el día, y no podría estar más orgullos[ROOT.Char.Custom('ES_OA')] de mi [my_child.GetFirstName], ¡qué [my_child.Custom('GetBrideGroom')] tan guapísim[my_child.Custom('ES_OA')]!\n\nComo la persona que está a mi lado ha descubierto sin querer: «¡Pero miradl[my_child.Custom('ES_OA')]! ¿No está #EMP radiante#!? ¡Y hacen tan buena pareja! ¡Todo es perfecto!»."
 ep2_wedding.1200.desc_interest: "\n\nCuando por fin me doy la vuelta, me doy cuenta de que mi vecino es nada menos que [listener.Custom('ES_ElLa')] [listener.GetTitledFirstName|l]! Podría aprovechar este momento de unión…"
 ep2_wedding.1200.desc_generic: "\n\nA mi vera, [listener.Custom('ES_ElLa')] [listener.GetTitledFirstName|l] se limita a sonreír con amabilidad."
 ep2_wedding.1200.a: "Estoy tan orgullos[ROOT.Char.Custom('ES_OA')]."
 ep2_wedding.1200.b: "¿No #EMP tenéis#! celos?"
 ep2_wedding.1200.c: "No hay duda de que el amor está en el aire…"
 ep2_wedding.1200.d: "¡Las bodas importantes crean aliados importantes!"
 ep2_wedding.1200.d.tt: "[listener.GetFirstNameNoTooltip|U] podría estar dispuest[listener.Custom('ES_OA')] a considerar una alianza contigo también."
 ep2_wedding.1200.e: "Ojalá a [intent_target.GetFirstNameNoTooltip] le pasara lo mismo…"
 ep2_wedding.1200.success: "[listener.GetFirstNameNoTooltip|U] está impresionad[listener.Custom('ES_OA')]"
 ep2_wedding.1200.success.tt: "Has impresionado a [listener.GetFirstNameNoTooltip]"
 ep2_wedding.1200.failure: "[listener.GetFirstNameNoTooltip|U] no está impresionad[listener.Custom('ES_OA')]"
 ep2_wedding.1200.failure.tt: "No consigues impresionar a [listener.GetFirstNameNoTooltip|U]"
 ep2_wedding.1200.e.success: "[listener.GetFirstNameNoTooltip|U] muestra interés"
