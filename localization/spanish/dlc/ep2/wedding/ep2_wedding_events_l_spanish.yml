 #Poisonous Relations
 ep2_wedding.1220.t: "Relaciones ponzoñosas"
 ep2_wedding.1220.desc: "Son muchos los preparativos y rituales de una ceremonia de boda; en un interludio entre ellos, oigo algunas risitas y burlas procedentes de un grupo de parientes de [other_spouse.GetFirstName].\n\nCuando ve que ha captado mi atención, [relative.Custom('ES_ElLa')] [relative.GetTitledFirstName|l] empieza a dirigirse a mí directamente:"
 ep2_wedding.1220.desc_marry_down: "«¡No me puedo creer que nuestra familia aceptara que [other_spouse.GetFirstNameNoTooltip] se mancillara casándose con semejante advenediz[ROOT.Char.Custom('ES_OA')]!»."
 ep2_wedding.1220.desc_feud: "«¡No me puedo creer que hayamos aceptado unirnos con la #EMP despreciable#! casa [ROOT.Char.GetHouse.GetName]!»."
 ep2_wedding.1220.desc_despicable: "«¡Es #EMP indignante#! que dejemos que [other_spouse.Custom('ES_ElLa')] pobre [other_spouse.GetFirstNameNoTooltip] se case con un personaje tan despreciable como #EMP vos#!!»."
 ep2_wedding.1220.desc_miscreant: "«¿Cómo hemos podido dejar que esta vil #EMP sabandija#! corrompiera [other_spouse.Custom('ES_AlAla')] pobre [other_spouse.GetFirstNameNoTooltip]?»."
 ep2_wedding.1220.desc_fallback: "«Es una verdadera lástima que no hayamos podido encontrar a nadie #EMP mejor#! para [other_spouse.Custom('ES_ElLa')] pobre [other_spouse.GetFirstNameNoTooltip], pero así es la vida…»."
 ep2_wedding.1220.desc_target: "\n\nEl alboroto también ha llamado la atención [diplo_intent.Custom('ES_DelDela')] [diplo_intent.GetTitledFirstName|l], que ahora me observa de cerca."
 ep2_wedding.1220.a: "Sí, sí, claro…"
 ep2_wedding.1220.b: "¿Me estáis desafiando?"
 ep2_wedding.1220.c: "Os #EMP demostraré#! que os equivocáis."
 ep2_wedding.1220.c.tt: "Manejar la situación bien le causará una buena impresión a [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.success: "Has causado una buena impresión en [relative.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.success.tt: "¡A [relative.GetFirstNameNoTooltip] le caes mejor!"
 ep2_wedding.1220.c.failure: "No puedes refutar los prejuicios de [relative.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.failure.tt: "¡Sigues in caerle bien a [relative.GetFirstNameNoTooltip]!"
 ep2_wedding.1220.d: "¡Oh, puedo ser mucho #EMP peor#!!"
