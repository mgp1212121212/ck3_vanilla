 #A Friend Is Monopolizing Your Attention
 ep2_wedding.1310.t: "No se puede escapar"
 ep2_wedding.1310.desc_spouse: "Sé que debería pasar tiempo con mi nuev[other_spouse.Custom('ES_OA')] [other_spouse.GetWifeHusband] [other_spouse.GetFirstName] y su familia, ¡pero no puedo separarme de mi amig[friend.Custom('ES_OA')], [friend.Custom('ES_ElLa')] [friend.GetTitledFirstName|l]! Ya veo que [other_guest.Custom('ES_ElLa')] [other_guest.GetTitledFirstName|l] empieza a mirarme con furia, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_host: "Como anfitri[ROOT.Char.Custom('ES_OnOna')] de la boda, sé que debería pasar tiempo con la pareja y sus familias, ¡pero no puedo separarme de mi amig[friend.Custom('ES_OA')], [friend.Custom('ES_ElLa')] [friend.GetTitledFirstName|l]! Ya veo que [other_guest.Custom('ES_ElLa')] [other_guest.GetTitledFirstName|l] empieza a mirarme con furia, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_guest: "Sé que debería estar departiendo con los otros invitados, ¡pero no puedo separarme de mi amig[friend.Custom('ES_OA')], [friend.Custom('ES_ElLa')|l] [friend.GetTitledFirstName|l]! Ya veo que [other_guest.Custom('ES_ElLa')] [other_guest.GetTitledFirstName|l] está intentando llamar mi atención, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.howlingwithlaughter: "pero cada vez que intento excusarme [friend.GetFirstNameNoTooltip] me hace aullar de risa de nuevo."
 ep2_wedding.1310.a: "¡Qué alegría tener a [friend.GetFirstNameNoTooltip] aquí conmigo!"
