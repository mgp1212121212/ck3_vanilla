l_spanish:
 #MAINTENANCE
 ep2_wedding.0001.t: "[GetActivityType('activity_wedding').GetName]: compromiso expirado"
 ep2_wedding.0001.desc: "El tiempo se me ha ido escapando. Creí que aún tenía oportunidad para organizar una [GetActivityType('activity_wedding').GetName|l] como es debido, pero una carta furiosa [spouse_2.Custom('ES_DelDela')] [spouse_2.GetTitledFirstName|l] me recuerda que se le ha acabado la paciencia y que me he quedado sin tiempo."
 ep2_wedding.0001.desc_betrothed: "\n\nAl no haber logrado organizar la boda entre [spouse_1.Custom('ES_ElLa')] [spouse_1.GetTitledFirstName|l] y [spouse_2.GetFirstNameNoTooltip] en el plazo acordado, el compromiso se considera anulado."
 ep2_wedding.0001.desc_self: "\n\nAl no haber logrado organizar la boda entre [spouse_2.GetFirstName] y yo en el plazo acordado, el compromiso se considera anulado."
 ep2_wedding.0001.desc_conclusion: "\n\n[spouse_2.GetFirstNameNoTooltip] se siente claramente decepcionad[spouse_2.Custom('ES_OA')] y me recuerda que habrá consecuencias…"
 ep2_wedding.0001.a: "No tenía futuro."
 ep2_wedding.0002.t: "[GetActivityType('activity_wedding').GetName]: muerte prematura"
 ep2_wedding.0002.desc: "Esta mañana he recibido una trágica noticia: [dead_spouse.Custom('ES_ElLa')] [dead_spouse.GetTitledFirstName|l], que había prometido casarse con [alive_spouse.Custom('ES_ElLa')] [alive_spouse.GetTitledFirstName|l] en una [GetActivityType('activity_wedding').GetName|l], ha fallecido, ¡y ahora todo lo que había planificado con tanto esmero se ha ido al traste!\n\nEs hora de buscar una nueva pareja."
 ep2_wedding.0002.a: "Una tragedia de la vida."
 ep2_wedding.0003.desc: "Nada podría haberme preparado para la carta que tengo ahora en mis temblorosas manos: mi prometid[dead_spouse.Custom('ES_OA')], [dead_spouse.Custom('ES_ElLa')] [dead_spouse.GetTitledFirstName|l], con quien iba a casarme en una [GetActivityType('activity_wedding').GetName|l], ha fallecido de manera repentina.\n\nNo habrá celebraciones para mí, y todos los cuidadosos planes de mi familia se han ido al garete."
 ep2_wedding.0003.a: "Una auténtica tragedia…"
 ep2_wedding.0100.t: "Empieza la ceremonia de boda"
 ep2_wedding.0100.desc_host: "Es una sensación increíble cuando llevas tanto tiempo planeando algo, te has gastado #EMP tanto dinero#! en ello ¡y por fin #EMP lo tienes#!!\n\nTodo está listo: la decoración en su sitio, los invitados alternan y los sirvientes van y vienen con los platos cargados."
 ep2_wedding.0100.desc_host_outro: "Ambos cónyuges, [spouse_1.Custom('ES_ElLa')] [spouse_1.GetTitledFirstName|l] y [spouse_2.Custom('ES_ElLa')] [spouse_2.GetTitledFirstName|l], están aquí, radiantes y ataviados con sus mejores galas.\n\nA mi señal, todo el mundo se pondrá en posición y comenzará la ceremonia."
 ep2_wedding.0100.desc_host_spouse: "$ep2_wedding.0100.desc_host$ Me estoy paseando con frenesí, presa de la emoción y el nerviosismo, cuando aparece mi futur[my_spouse.Custom('ES_OA')] espos[my_spouse.Custom('ES_OA')], [my_spouse.Custom('ES_ElLa')] [my_spouse.GetTitledFirstName|l], radiante y ataviad[my_spouse.Custom('ES_OA')] con sus mejores galas.\n\nTodo listo para empezar."
 ep2_wedding.0100.desc_spouse: "Por fin ha llegado tan señalada fecha, ¡el día de mi boda con [my_spouse.Custom('ES_ElLa')] [my_spouse.GetTitledFirstName|l]!\n\nEstoy a la vez emocionad[ROOT.Char.Custom('ES_OA')] y amedrantad[ROOT.Char.Custom('ES_OA')] por la ceremonia en sí y el futuro que me deparará, pero es inevitable sentirme impresionad[ROOT.Char.Custom('ES_OA')] por el grandioso evento que ha organizado nuestro amable anfitrión, [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l].\n\nCuando [host.Custom('ES_LoLa')] veo, haciéndome gestos frenéticos, lo sé. Es hora de empezar."
 ep2_wedding.0100.desc_guest: "Miro alrededor, llen[ROOT.Char.Custom('ES_OA')] de emoción.\n\nPor todas partes hay invitados alternando, flores por doquier, sirvientes ajetreados con los platos a rebosar y un anfitrión muy orgulloso, [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l], comprobando los últimos detalles. Los nerviosos pero emocionados cónyuges, [spouse_1.Custom('ES_ElLa')] [spouse_1.GetTitledFirstName|l] y [spouse_2.Custom('ES_ElLa')] [spouse_2.GetTitledFirstName|l], se encuentran de pie, ya preparados.\n\n¡La ceremonia está a punto de empezar!"
 ep2_wedding.0100.desc_root_pregnant: "Sin embargo, mientras me dirijo hacia mi esposo, no puedo evitar fijarme en las miradas reprobadoras de todos los invitados, fijadas directamente en mi barriga, a todas luces embarazada. En fin…"
 ep2_wedding.0100.desc_spouse_pregnant: "Sin embargo, enseguida queda claro que la atención de todos —incluida la mía— se centra en la barriga de la novia, a todas luces embarazada… Esto va a ser incómodo."
 ep2_wedding.0100.a: "¡Me muero de ganas!"
 ep2_wedding.0101.desc: "Todos mis planes están a punto de dar sus frutos.\n\nPero, por el momento, ¡que comience la ceremonia!"
 ep2_wedding.0150.t: "La ceremonia de boda"
 ep2_wedding.0150.desc: "La ceremonia ha llegado al fin a su punto culminante.\n\nSe han completado los ritos tradicionales y solo quedan los últimos votos, el consentimiento formal, ¡el sello que ata el matrimonio! Cuando tanto [spouse_1.Custom('ES_ElLa')] [spouse_1.GetTitledFirstName|l] como [spouse_2.Custom('ES_ElLa')] [spouse_2.GetTitledFirstName|l] dicen «sí, quiero», la multitud empieza a vitorear y todos somos testigos del comienzo de su vida [Select_CString(And(spouse_1.IsFemale, spouse_2.IsFemale), 'juntas', 'juntos')]."
 ep2_wedding.0150.a: "¡Qué emocionante!"
 ep2_wedding.0151.desc_diplo: "Al margen de todos los rituales y solemnidades, las bodas son ante todo acontecimientos políticos. A medida que la ceremonia alcanza su clímax, mi mente ya está pensando en lo que vendrá luego. ¿Se mantendrá la alianza? ¿Sabrá mi nuevo cónyuge ayudarme a administrar mis tierras?\n\nY aún hay otra pregunta que debo responder antes, ya que ha llegado el momento de prestar mi consentimiento explícito al matrimonio.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_religious: "Todos los pasos de una ceremonia son importantes. Al fin y al cabo, la validez de cualquier ritual depende de que se reproduzcan de la manera correcta todas sus partes.\n\nHe prestado mucha atención a cada gesto, a cada palabra, a cada paso: ¡no todos los días tienes la ocasión de celebrar tu #EMP boda#!! Ahora, ha llegado el momento más importante, y tengo que prestar mi consentimiento a la unión.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_party: "Cuando la ceremonia llega por fin a su punto álgido, y tanto a mí como a mi cónyuge nos piden que demos nuestro consentimiento formal, yo apenas presto atención, ya que estoy entusiasmad[ROOT.Char.Custom('ES_OA')] por la inminente celebración: montones de vituallas deliciosas, bebidas a raudales y muchas caras felices con las que compartirlo todo… ¡No alcanzo a imaginar nada mejor! Pero, por el momento, acabemos con las formalidades.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_seducer: "Todas las ceremonias de boda son iguales: un ejercicio de amontonar palabras vacías y promesas al más alto nivel. ¡Como si la felicidad y la satisfacción pudieran encontrarse en una sola persona!\n\nCuando la ceremonia llega a su punto álgido y me piden que preste mi consentimiento formal para la unión y haga mis votos, me mofo, pues la pregunta suena irónica a la par que inútil.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_shy: "Todo es tan abrumador: la decoración, los invitados charlando, los rituales y las bendiciones que se suceden, y los penetrantes ojos de mi [spouse_2.Custom('GetBrideGroom')] que me miran fijamente, juzgando cada uno de mis movimientos.\n\nTodo se sume en un torbellino de caos que lleva al nerviosismo, hasta que llega el momento de compartir nuestras promesas oficiales… demasiado pronto.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_arrogant: "Apenas ha empezado el día y ya estoy hasta el gorro de los incesantes parloteos de las supuestas autoridades religiosas, los admiradores, los aduladores y los sirvientes confundidos. No es de extrañar, pues, que haya estado fuera de mis casillas durante la mayor parte de la ceremonia.\n\nEn el momento de dar nuestro consentimiento formal al matrimonio, se me acaba la paciencia, y me encuentro respondiendo con un chasquido de lengua, de puro fastidio.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_paranoid: "Apenas recuerdo nada de toda la ceremonia, ocupad[ROOT.Char.Custom('ES_OA')] como estaba divisando a enemigos en cada sombra y conjurando en mi cabeza escenarios aterradores para el futuro.\n\nAhora, es el momento de rubricar la unión prestando nuestro consentimiento, y no puedo evitar preguntarme si estoy metiendo en mi casa a un[spouse_2.Custom('ES_XA')] amig[spouse_2.Custom('ES_OA')] o a un[spouse_2.Custom('ES_XA')] enemig[spouse_2.Custom('ES_OA')] mortal.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_appearance: "La mayor parte de la ceremonia ha seguido su curso.\n\nMientras estoy de pie, mirando de cara a mi [spouse_2.Custom('GetBrideGroom')] para prestar nuestro consentimiento formal al matrimonio, me estremezco una vez más, intentando calibrar por su expresión si este cuerpo maltrecho le disgusta y si se interpondrá en la senda de nuestra felicidad. Y, entonces, llega mi turno de hablar.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc: "La ceremonia ha transcurrido volando. Apenas recuerdo todos los pasos, rituales y bendiciones por los que he pasado, y ahora es el momento de prestar nuestros votos, el consentimiento formal, el sello de verdad del matrimonio.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_end: "\n\n¿Quiero pasar el resto de mi vida con [spouse_2.GetFirstName]?"
 ep2_wedding.0151.desc.murder: "Es hora de prestar nuestros votos. «Juro que no tomaré a nadie más que a ti como espos[spouse_2.Custom('ES_OA')]», murmuro. «Hasta que la muerte nos separe». L[spouse_2.Custom('ES_OA')] tranquilizo, apretándole la mano.\n\nPor suerte, el resto de nuestra vida juntos será #EMP muy#! breve."
 ep2_wedding.0151.a: "Sí, quiero."
 ep2_wedding.0151.b: "¡No quiero!"
 ep2_wedding.0151.b.tt: "Habrá consecuencias…"
 ep2_wedding.0152.t: "Boda cancelada"
 ep2_wedding.0152.desc: "Mi negativa es recibida con exclamaciones de sorpresa por parte de la multitud, y un silencio lleno de incertidumbre.\n\nVeo cómo la cara de [spouse_2.GetFirstNameNoTooltip] se transforma poco del asombro a la indignación, y oigo de repente la explosión de cotilleos a mis espaldas, pero no me importa. Simplemente, es que no puedo aceptar el casarme con [spouse_2.Custom('ES_ElElla')].\n\nAceptaré cualquier consecuencia que tenga."
 ep2_wedding.0152.a: "No es NO."
 ep2_wedding.0200.t: "Comienza el banquete de boda"
 ep2_wedding.0200.desc_host: "Una vez cumplidas todas las formalidades, ha llegado el momento de celebrarlo.\n\nLes hago una señal a los sirvientes para que saquen la comida y la bebida, y lleven a los invitados al lugar del festín.\n\n¡Que comience el banquete de bodas!"
 ep2_wedding.0200.desc: "La parte formal de la boda, la ceremonia, por fin ha quedado atrás.\n\nTodo el mundo sonríe a la espera de la pantagruélica comida, el emocionante espectáculo y el jolgorio general con el que nos vamos a regalar.\n\n¡A comer se ha dicho!"
 ep2_wedding.0200.desc_spouse_dislike: "La ceremonia ha concluido sin contratiempos y ya estoy casad[ROOT.Char.Custom('ES_OA')] con [my_spouse.Custom('ES_ElLa')] horroros[my_spouse.Custom('ES_OA')] [my_spouse.GetFirstName].\n\nMientras nos dirigimos al lugar del banquete, veo invitados felices, ansiosos por participar en la fiesta. Ojalá pudiera compartir su alegría. Me siento en el lugar que me han asignado y rezo a [ROOT.Char.GetFaith.HighGodName], pidiéndole fuerzas.\n\nY ahora, ¡que empiece la farsa!"
 ep2_wedding.0200.desc_spouse_like: "Cuando la ceremonia concluye y todos nos dirigimos al lugar del banquete, sonrío para mis adentros, imaginando las alegrías que me deparará mi vida de casad[ROOT.Char.Custom('ES_OA')] con [my_spouse.GetFirstName].\n\n¡No todo el mundo tiene la suerte de casarse con una persona tan agradable!\n\nDeseo que todo el mundo comparta mi felicidad, ¡y que nos pongamos las botas comiendo!"
 ep2_wedding.0200.desc_spouse_party: "Se diría que ha pasado toda una eternidad desde que empezó la ceremonia, pero ahora que por fin soy libre, me muero de ganas de que llegue la parte más #EMP interesante#! del día: ¡el banquete!\n\nClaro que también he sacado un #EMP cónyuge#! de toda esta odisea, pero ya tendré tiempo de pensar en ello cuando la pitanza me haya abierto una sonrisa de oreja a oreja en la cara.\n\nPor ahora, ¡hay que celebrarlo!"
 ep2_wedding.0200.desc_spouse_shy: "Si pensaba que la ceremonia ya era agotadora de por sí, nada podría haberme preparado para el nerviosismo que siento justo después.\n\nMe aguarda el banquete, con su avalancha de parabienes, ruidos, animadores y el cobrar conciencia de que estoy oficialmente casad[ROOT.Char.Custom('ES_OA')] y de que mi vida va a cambiar de manera drástica.\n\nPor lo tanto, es con una mano algo temblorosa que tomo mi copa y la alzo en señal de celebración. Que comience la fiesta."
 ep2_wedding.0200.desc_spouse_arrogant: "Una vez terminadas todas estas aburridas formalidades, nos dirigimos al lugar del banquete.\n\nCuando noto que mi paciencia se agota, los sirvientes empiezan a sacar un plato cada vez, con #EMP agónica lentitud#!, y [my_spouse.GetFirstName] me mira con preocupación.\n\nAntes de tener más tiempo para lamentarme de todo este calvario, echo mano de mi copa y exclamo: «¡Que empiece el banquete!»."
 ep2_wedding.0200.desc_spouse_fallback: "La ceremonia formal ha terminado, y ya estoy oficialmente casad[ROOT.Char.Custom('ES_OA')] con [my_spouse.GetFirstName]. Me va a costar algún tiempo hacerme a la idea, y me quedo barruntando en cómo será mi vida a partir de ahora.\n\nSin embargo, mis cavilaciones se ven interrumpidas con rapidez cuando toda la comitiva nupcial empieza a moverse hacia el salón del banquete.\n\nYa habrá tiempo para reflexionar sobre el futuro. De momento, ¡toca celebrarlo!"
 ep2_wedding.0200.a: "¡Disfrutad!"
 ep2_wedding.0300.t: "Comienza la noche de bodas"
 ep2_wedding.0300.desc: "Veo que todos los invitados están satisfechos y bastante cansados, pero el día de celebración aún no ha terminado.\n\nOrganizo con rapidez una procesión festiva para llevar a los recién casados a su alcoba. Dejemos que lo celebren #EMP en privado#!. Y, para los que quedamos, ¡otra copa!"
 ep2_wedding.0300.desc_spouse: "El banquete empieza a relajarse, con todo el mundo saciado y cansado, pero el día aún no ha terminado para [other_spouse.GetFirstName] ni para mí.\n\n¡Una procesión de invitados nos lleva hasta nuestra alcoba, pues la validez de una boda depende de que esta se consuma!"
 ep2_wedding.0300.desc_guest: "Me da la sensación de que llevo días comiendo, bebiendo, alternando, bailando y cantando.\n\nPronto, las celebraciones terminarán y los cónyuges se retirarán a sus aposentos para la consumación de la boda. Pero, los que nos quedamos, ¡sirvámonos otra copa y brindemos por ellos!"
 ep2_wedding.0300.a: "¡Ya era hora!"
 every_attending_relative_of_spouse_2: "Cada pariente de [spouse_2.GetUIName] que asista"
 ep2_wedding.0900.t: "Boda invalidada"
 ep2_wedding.0900.desc: "La noticia de la repentina muerte [dead_spouse.Custom('ES_DelDela')] [dead_spouse.GetTitledFirstName|l] cae sobre la boda como un trueno retumbante en un día soleado.\n\nLos cantos se acallan, los rostros sonrientes se transforman en lágrimas, las flores quedan esparcidas por el suelo, pisoteadas por la multitud afligida.\n\nEs una verdadera tragedia que un día tan señalado para la felicidad se convierta en uno de luto…"
 ep2_wedding.0900.a: "Una verdadera tragedia…"
 ep2_wedding.9000.tt: "[previous_host.GetUIName|U] ha recibido un reembolso por la [GetActivityType('activity_wedding').GetName|l] cancelada de [THIS.Var('gwedding_gold_recoup_value').GetValue|V0] [gold_i]"
 ep2_wedding.0910.desc: "La noticia de la repentina muerte [dead_spouse.Custom('ES_DelDela')] [dead_spouse.GetTitledFirstName|l] me hunde, inesperada y trágicamente en el día de nuestra propia boda.\n\nNo llevábamos ni un día casados, y ya te han arrebatado de mi lado…"
 ep2_wedding.0910.a: "Dejadme a solas para llorar…"
 ep2_wedding.9015.tt: "[ROOT.Char.GetUIName|U] [Character.LocalPlayerString( 'has', 'ha' )] recibido un reembolso por la [GetActivityType('activity_wedding').GetName|l] cancelada de [THIS.Var('gwedding_gold_recoup_value').GetValue|V0] [gold_i]"
 ep2_wedding.0915.desc: "En el momento de su fallecimiento, [previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] celebraba una [GetActivityType('activity_wedding').GetName|l]. Una actividad deliciosa a la que no me había invitado.\n\nAhora que ha pasado a mejor vida, la fiesta se ha cancelado y todo el mundo se ha vuelto a casa, decepcionado."
 ep2_wedding.0915.a: "Yo debería haber estado allí."
 ep2_wedding.0920.desc: "Tenía muchas ganas de casarme con [free_spouse.Custom('ES_ElLa')] [free_spouse.GetTitledFirstName|l], pero parece que [ROOT.Char.GetFaith.HouseholdGodName] tenía otros planes para mí, o para [free_spouse.GetFirstNameNoTooltip].\n\nAunque el compromiso sigue en pie, la promesa de una gran boda ahora queda nula y sin efecto."
 ep2_wedding.0920.a: "Es tan triste…"
 ep2_wedding.0921.desc: "Las noticias del encarcelamiento [prisoner_spouse.Custom('ES_DelDela')] [prisoner_spouse.GetTitledFirstName|l] detiene todas las celebraciones. Parece que [ROOT.Char.GetFaith.HouseholdGodName] tenía otros planes para [prisoner_spouse.GetSheHe].\n\nAunque el compromiso sigue en pie, la promesa de una gran boda ahora queda nula y sin efecto."
 ep2_wedding.0921.a: "Qué decepción."
 ep2_wedding.0950.t: "Conclusión"
 ep2_wedding.0950.desc: "Cuando —#EMP al fin#!— se va el último invitado, miro alrededor y veo el lugar desierto, los restos de comida, toda esa cantidad de [ROOT.Char.Custom('RegionalDrink')] derramada por el suelo, los ecos de las risas de la gente que aún perduran en el aire, y me siento satisfech[ROOT.Char.Custom('ES_OA')].\n\n¡Qué día tan increíble! He hecho un buen trabajo organizándolo todo."
 ep2_grand_wedding_host_incentives_effect.tt: "Es más probable que otros personajes acepten las propuestas de matrimonio de este personaje durante los próximos 20 años."
 ep2_wedding.0950.a: "¡Gracias a todos por venir!"
 ep2_wedding.0960.desc: "Amanece un nuevo día, el primero de mi vida con [other_spouse.GetFirstName].\n\nEs hora de dejar atrás las celebraciones y juergas, por muy deliciosas que hayan sido, y pasar a la nueva normalidad, la nuestra."
 ep2_wedding.0970.desc: "Uno tras otro, todos los invitados se van marchando, y ya es hora de que yo también me vaya.\n\nLa boda ha sido una gran ocasión para relacionarme con mis pares y relajarme, y abandono el recinto cansad[ROOT.Char.Custom('ES_OA')] y satisfech[ROOT.Char.Custom('ES_OA')], deseándoles lo mejor a los cónyuges, para que tengan una unión próspera y feliz."
 ep2_wedding.0970.a: "¡Felicidades de nuevo!"
 ep2_wedding.0997.desc_intro: "La espera de [missing_spouse.GetFirstName] lleva demasiado tiempo y ahora está claro que [missing_spouse.GetSheHe] ha desaparecido por el camino.\n\nLa gente comienza a hablar pronto. Rumores de un pueblo no muy lejos de aquí dicen que se [missing_spouse.GetHerHim] vio por última vez comprando hierbas en un mercado sórdido, mientras que otros jurarían haber[missing_spouse.GetHerHim] visto embarcando en un navío a tierras lejanas."
 ep2_wedding.0997.desc_spouse: "\n\nEn cualquier caso, está claro que [missing_spouse.GetFirstNameNoTooltip] ha huido porque prefiere vivir como [Select_CString( missing_spouse.IsFemale, 'una vagabunda', 'un vagabundo' )] que casad[missing_spouse.Custom('ES_OA')] conmigo."
 ep2_wedding.0997.desc_generic: "\n\nEn cualquier caso, está claro que [missing_spouse.GetFirstNameNoTooltip] ha huido porque prefiere vivir como [Select_CString( missing_spouse.IsFemale, 'una vagabunda', 'un vagabundo' )] que casad[missing_spouse.Custom('ES_OA')] con [other_spouse.GetFirstName]."
 ep2_wedding.0998.desc: "Siempre resulta un día triste cuando todas las esperanzas que se habían puesto en una nueva boda se van al garete, junto con todo el duro trabajo invertido en la organización del fasto evento.\n\nPor desgracia, esta boda no estaba destinada a celebrarse, simplemente.\n\nMientras los sirvientes empiezan a limpiar, los invitados se marchan en grupos confusos y decepcionados, de vuelta a sus respectivas tierras."
 ep2_wedding.0998.a: "Es una lástima."
 ep2_wedding.0999.t: "$ep2_wedding.0900.t$"
 ep2_wedding.0999.desc: "La reciente noticia interrumpió las celebraciones y dejó a todos sorprendidos a la par que confusos.\n\nAl parecer, no se seguirá con la boda debido al estatus y las posesiones del anfitrión; y sin alguien fuerte que dirija la ceremonia, solo nos resta emprender el camino de vuelta a casa, decepcionados."
 ep2_wedding.0999.a: "Qué pena…"
 wedding_entertainment_title: "Entretenimiento de la gran boda"
 host_wedding_entertainment_good: "El entretenimiento ofrecido impresionó a los invitados."
 host_wedding_entertainment_good_title: "$wedding_entertainment_title$"
 host_wedding_entertainment_normal: "Los invitados consideraron aceptable el entretenimiento ofrecido."
 host_wedding_entertainment_normal_title: "$wedding_entertainment_title$"
 host_wedding_entertainment_bad: "Los invitados no se quedaron muy impresionados con el entretenimiento ofrecido."
 host_wedding_entertainment_bad_title: "$wedding_entertainment_title$"
 wedding_food_title: "Comida de la gran boda"
 host_wedding_food_good: "Todos los invitados se quedaron muy impresionados con la comida ofrecida."
 host_wedding_food_good_title: "$wedding_food_title$"
 host_wedding_food_normal: "Los invitados apreciaron la comida ofrecida."
 host_wedding_food_normal_title: "$wedding_food_title$"
 host_wedding_food_bad: "Los invitados encontraron que la comida ofrecida fue un poco decepcionante."
 host_wedding_food_bad_title: "$wedding_food_title$"
 wedding_decoration_title: "Adornos de la gran boda"
 host_wedding_decoration_good: "La magnificencia del lugar de la boda impresionó a todos los invitados."
 host_wedding_decoration_good_title: "$wedding_decoration_title$"
