 #A Kindred Spirit
 ep2_wedding.1040.t: "Un alma gemela"
 ep2_wedding.1040.desc: "Durante la comida, me encuentro atraíd[GetPlayer.Custom('ES_OA')] con facilidad por la conversación [new_friend.Custom('ES_DelDela')] [new_friend.GetTitledFirstName|l].\n\nTiene opiniones muy interesantes, cuenta los mejores chistes y parece que tenemos mucho en común. Cuando le narro una anécdota, me escucha atentamente y hace los comentarios oportunos en el momento adecuado.\n\n¿Quién iba a pensar que encontraría una compañía tan agradable en esta boda?"
 ep2_wedding.1040.a: "¡Disfruto mucho de la compañía de [new_friend.GetFirstNameNoTooltip]!"
 ep2_wedding.1040.b: "Pero no hay por qué acercarse más."
