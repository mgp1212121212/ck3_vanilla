 wedding_omen_dismissed_log: "[CHARACTER.GetUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'desdeñaste', 'desdeñó' )] un mal presagio relativo a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetUIName )]"
 ep2_wedding.1030.d: "¡Maravilloso! ¡Una verdadera boda [ROOT.Char.dynasty.GetName]!"
 #New Family
 ep2_wedding.1120.t: "Nueva familia"
 ep2_wedding.1120.desc: "Las ceremonias de boda son siempre largas, bastante aburridas y, en su mayoría, tranquilas, excepto cuando estalla una conmoción en algún lugar detrás de mí."
 ep2_wedding.1120.desc_child: "\n\nDe inmediato reconozco el sonido familiar de la mejor voz quejumbrosa de [trouble_child.GetFirstName] cuando se abre paso entre la multitud. «[ROOT.Char.GetMotherFather|U], ¿se supone que est[other_parent.Custom('ES_EA')] va a ser mi nuev[other_parent.Custom('ES_OA')] [other_parent.GetMotherFather], en vez de [other_parent.GetFirstName]?»."
 ep2_wedding.1120.desc_adult: "\n\n«¡Tengo algo que decir!». La voz familiar de [trouble_child.GetFirstName] retumba desde el interior de la multitud. «¡¿Es #EMP esto#! lo mejor con lo que podéis sustituir a mi [other_parent.GetMotherFather], [other_parent.Custom('ES_ElLa')] [other_parent.GetTitledFirstName|l]?!»."
 ep2_wedding.1120.desc_parent: "\n\nPor el rabillo del ojo, veo a [other_parent.GetFirstNameNoTooltip] congelad[other_parent.Custom('ES_OA')] de la sorpresa."
 ep2_wedding.1120.a: "Detened esta necedad. #EMP Ya.#!"
 ep2_wedding.1120.b: "Lo sé, cariño, es difícil para todos."
 ep2_wedding.1120.c: "#EMP ¡Se suponía que lo de tu [other_parent.GetMotherFather] era un secreto!#!"
 wedding_child_fuss_log: "[CHARACTER.GetUIName|U], [CHARACTER.Custom('GetDaughterSon')] de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu persona', TARGET_CHARACTER.GetUIName )], armó un escándalo durante la ceremonia de boda."
 wedding_child_fuss_log_title: "$ep2_wedding.1120.t$"
 wedding_child_fuss_secret_log: "[CHARACTER.GetUIName|U], [CHARACTER.Custom('GetDaughterSon')] de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu persona', TARGET_CHARACTER.GetUIName )], armó un escándalo durante la ceremonia de boda y desveló un secreto sobre su nacimiento."
 wedding_child_fuss_secret_log_title: "Secreto revelado"
 ep2_wedding.1121.desc_child: "\n\nEn el centro de todo, está [trouble_child.Custom('ES_ElLa')] [trouble_child.Custom('GetDaughterSon')] de [other_spouse.GetFirstName], [trouble_child.Custom('ES_ElLa')] [trouble_child.GetTitledFirstName|l], lloriqueando y sollozando. «[other_spouse.GetMotherFather|U], ¿por qué reemplazas a mi [other_parent.GetMotherFather], [other_parent.GetFirstName]?»."
 ep2_wedding.1121.desc_adult: "\n\n«¡Tengo algo que decir!», [trouble_child.Custom('ES_ElLa')] [trouble_child.GetTitledFirstName|l], [trouble_child.Custom('GetDaughterSon')] de [other_spouse.GetFirstName], vocifera desde el interior de la multitud. «¡¿Es #EMP esto#! lo mejor con lo que puedes sustituir a mi [other_parent.GetMotherFather], [other_parent.Custom('ES_ElLa')] [other_parent.GetTitledFirstName|l]?!»."
 ep2_wedding.1121.a: "Silencio, #EMP mocos[trouble_child.Custom('ES_OA')]#!."
 ep2_wedding.1121.b: "¡Seré un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetMotherFather] mejor!"
 ep2_wedding.1122.desc_repentant: "Estoy disfrutando de una generosa ración de [ROOT.Char.Custom('GetExpensiveMeal')], sin preocuparme de nada, cuando me aborda [trouble_child.GetFirstName], muy contrit[trouble_child.Custom('ES_OA')].\n\n«[ROOT.Char.GetMotherFather|U], quiero disculparme por montar un escándalo durante la ceremonia. No fue digno de mi educación y posición, y lo lamento profundamente»."
 ep2_wedding.1122.desc_unrepentant: "Estoy intentando disfrutar de una generosa ración de [ROOT.Char.Custom('GetExpensiveMeal')], pero las bruscas palabras de [trouble_child.GetFirstName] y su alocada revelación de mi secreto me siguen dando vueltas en la cabeza.\n\nCuando al fin me acerco a [trouble_child.GetSheHe], [trouble_child.GetFirstNameNoTooltip] parece totalmente imperturbable e impenitente. «Mantengo lo dicho y no me arrepiento de #EMP nada#!. Solo era la verdad», responde con mofa."
 1122_child_pacified_log: "[CHARACTER.GetUIName|U] y [TARGET_CHARACTER.GetUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'tuvisteis', 'tuvieron' )] una conversación sincera y esclarecedora."
 1122_child_pacified_log_title: "Reunión familiar"
 1122_child_not_pacified_log: "[CHARACTER.GetUIName|U] y [TARGET_CHARACTER.GetUIName|U] no [Select_CString( CHARACTER.IsLocalPlayer, 'pudisteis', 'pudieron' )] encontrar puntos en común."
 1122_child_not_pacified_log_title: "Malentendido familiar"
 ep2_wedding.1122.a: "Te perdono."
 ep2_wedding.1122.b: "Eso estuvo fuera de lugar."
 ep2_wedding.1122.c: "Debo respetar vuestra decepción."
 ep2_wedding.1122.d: "¡Esto es un escándalo!"
 #Secret Whispers
 ep2_wedding.1130.t: "Susurros secretos"
 ep2_wedding.1130.desc: "La ceremonia está en pleno apogeo, pero no puedo concentrarme en lo que está ocurriendo #EMP delante#! de mí, cuando oigo un zumbido constante procedente de #EMP detrás#!. Si me concentro lo suficiente, puedo captar algunos fragmentos de lo que parece ser una gran sesión de cotilleo en la que participan tanto invitados como sirvientes. #EMP «¿Habéis oído…?». «¿Podría ser verdad?». «¿Pero qué hay de…?». «¿No lo sabéis?».#!\n\n"
 ep2_wedding.1130.desc_continue: "Cuando me doy la vuelta enfadad[ROOT.Char.Custom('ES_OA')] para preguntar, capto la mirada petulante [1130_knows.Custom('ES_DelDela')] [1130_knows.GetTitledFirstName|l], que parece estar en el centro de toda la conmoción. «¿No tenéis nada que compartir, mi [ROOT.Char.GetLadyLord]?"
 wedding_secret_revealed_log: "[CHARACTER.GetUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'revelaste', 'reveló' )] el secreto de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu persona', TARGET_CHARACTER.GetUIName )] durante la ceremonia, provocando un escándalo."
 wedding_secret_revealed_log_title: "$wedding_child_fuss_secret_log_title$"
 wedding_secret_not_revealed_log: "[CHARACTER.GetUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'intentaste', 'intentó' )] revelar el secreto de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu persona', TARGET_CHARACTER.GetUIName )] durante la ceremonia y [Select_CString( CHARACTER.IsLocalPlayer, 'fuiste', 'fue' )] expulsad[CHARACTER.Custom('ES_OA')]."
 wedding_secret_not_revealed_log_title: "Elemento perturbador expulsado"
 ep2_wedding.1130.a: "No negaré las pruebas."
 ep2_wedding.1130.b: "Guardias, apartad de mi vista a est[1130_knows.Custom('ES_EA')] #EMP calumniador[1130_knows.Custom('ES_XA')]#!."
 ep2_wedding.1131.desc: "En plena conmoción, se alza [1130_knows.Custom('ES_ElLa')] [1130_knows.GetTitledFirstName|l], sonriendo con suficiencia. «¿No os lo dijo [other_spouse.GetFirstName]? ¡#EMP Todos#! lo saben!"
 ep2_wedding.1131.a: "Basta de secretos entre nosotr[ROOT.Char.Custom('ES_OA')]s, [other_spouse.GetFirstNameNoTooltip]."
 ep2_wedding.1131.b: "¡Esto es un #EMP escándalo#!!"
 ep2_wedding.1132.desc: "La ceremonia está en pleno apogeo, pero no le estoy prestando mucha atención, ya que mi cabeza se ve arrastrada constantemente a la inquietante información que sé sobre [spouse_with_secret.Custom('ES_ElLa')] [spouse_with_secret.GetTitledFirstName|l]. ¿Lo sabe siquiera [other_spouse.Custom('ES_ElLa')] [other_spouse.GetTitledFirstName|l]? ¿No debería?\n\nComparto casualmente algunas de mis preocupaciones con mi vecino de asiento y, cuando me quiero dar cuenta, toda la concurrencia bulle de cotilleos y tanto [spouse_with_secret.GetFirstNameNoTooltip] como [other_spouse.GetFirstNameNoTooltip] miran furiosos al centro de la conmoción: yo."
 ep2_wedding.1132.a: "[other_spouse.GetFirstNameNoTooltip] se merece algo mejor."
 ep2_wedding.1132.b: "Son solo rumores #EMP absurdos#!, ¿verdad, [spouse_with_secret.GetFirstNameNoTooltip]?"
 #A Misstep
 ep2_wedding.1140.t: "Un paso en falso"
 ep2_wedding.1140.desc: "Estoy disfrutando de la ceremonia, orgullos[ROOT.Char.Custom('ES_OA')] de lo que he conseguido organizar. Todo ha ido bien hasta ahora… y, en cuanto lo pienso, sé que la he gafado."
 ep2_wedding.1140.desc_1: "\n\n[fumbling_spouse.Custom('ES_ElLa')|U] [fumbling_spouse.GetTitledFirstName|l] tropieza y cae de bruces mientras se dirige hacia su futuro cónyuge."
 ep2_wedding.1140.desc_2: "\n\n[fumbling_spouse.Custom('ES_ElLa')|U] [fumbling_spouse.GetTitledFirstName|l] empieza a tartamudear durante los votos, y pronuncia tan mal el nombre de su cónyuge que se considera un fallo grave."
 ep2_wedding.1140.desc_3: "\n\n[fumbling_spouse.Custom('ES_ElLa')|U] [fumbling_spouse.GetTitledFirstName|l] se queda paralizad[fumbling_spouse.Custom('ES_OA')] por la confusión. Está claro que ha olvidado cuál es el siguiente paso de la ceremonia."
 ep2_wedding.1140.desc_target: "\n\nNoto cómo los ojos [intent_target.Custom('ES_DelDela')] [intent_target.GetTitledFirstName|l] se clavan en mí desde la multitud, instándome a intervenir."
 ep2_wedding.1140.desc_target_spouse: "\n\nMe encuentro con los ojos aterrorizados [intent_target.Custom('ES_DelDela')] [intent_target.GetTitledFirstName|l] que están al otro lado de la sala y me ruegan que haga algo."
 ep2_wedding.1140.a: "Todavía puedo arreglar la situación…"
 ep2_wedding.1140.a.success: "Calmas la situación"
 ep2_wedding.1140.a.success.tt: "Calmaste la situación"
 ep2_wedding.1140.a.success.tt2: "A [intent_target.GetFirstNameNoTooltip] le impresiona lo bien que te has repuesto."
 ep2_wedding.1140.a.failure: "Solo te pones en ridículo a ti"
 ep2_wedding.1140.a.failure.tt: "Te has puesto en ridículo"
 ep2_wedding.1140.b: "Aquí no ha pasado nada."
 ep2_wedding.1140.c: "¡Son cosas que pasan!"
 recovered_from_misstep_log: "[CHARACTER.GetUIName|U] [CHARACTER.LocalPlayerString( 'enmendaste', 'enmendó' )] sin problemas un paso en falso que dio [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu persona', TARGET_CHARACTER.GetUIName )]."
 recovered_from_misstep_log_title: "$ep2_wedding.1140.t$"
 made_a_misstep_log: "[CHARACTER.GetUIName|U] [CHARACTER.LocalPlayerString( 'diste', 'dio' )] un paso en falso durante la ceremonia."
 made_a_misstep_log_title: "$ep2_wedding.1140.t$"
 #Romantic Scouting
 ep2_wedding.1150.t: "Romance a la vista"
 ep2_wedding.1150.desc: "Las ceremonias de las bodas suelen ser largas y tediosas, y mis ojos no dejan de explorar la multitud de invitados en busca del blanco de mis deseos: [intent_target.Custom('ES_ElLa')] [intent_target.GetTitledFirstName|l]."
 ep2_wedding.1150.desc_1: "\n\nCuando por fin [intent_target.Custom('ES_LoLa')] localizo, [intent_target.GetSheHe] está un poco apartad[intent_target.Custom('ES_OA')] de la multitud, oliendo algunas flores de la decoración del salón y luciendo una sonrisa embriagada en el rostro."
 ep2_wedding.1150.desc_2: "\n\nCuando por fin [intent_target.Custom('ES_LoLa')] localizo, está mirando absort[intent_target.Custom('ES_OA')] a los sirvientes, que se apresuran con los platos a rebosar y los barriles de [host.Custom('RegionalDrink')]."
 ep2_wedding.1150.desc_3: "\n\nCuando por fin [intent_target.Custom('ES_LoLa')] localizo, está cotilleando con un pequeño grupo de invitados sobre la inutilidad de tales bodas."
 ep2_wedding.1150.desc_4: "\n\nCuando por fin [intent_target.Custom('ES_LoLa')] localizo, está predicando a otros invitados sobre la santidad del matrimonio."
 ep2_wedding.1150.desc_fallback: "\n\nCuando por fin [intent_target.Custom('ES_LoLa')] localizo, está ocupad[intent_target.Custom('ES_OA')], departiendo con un pequeño grupo de invitados."
 ep2_wedding.1150.desc_conclusion: "Es la oportunidad perfecta para acercarse a [intent_target.Custom('ES_ElElla')]."
 ep2_wedding.1150.a: "¡Ocasiones así exigen un poco de #EMP poesía#!!"
 ep2_wedding.1150.b: "¿Sabéis de qué me #EMP dan ganas#! las bodas?"
 ep2_wedding.1150.c: "¿Os gustaría contarme más al respecto?"
 seduction_good_impression_log: "[CHARACTER.GetUIName|U] [CHARACTER.LocalPlayerString( 'hiciste', 'hizo' )] una excelente aproximación a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu persona', TARGET_CHARACTER.GetUIName )]."
 seduction_good_impression_log_title: "$ep2_wedding.1150.t$"
 ep2_wedding.1150.a.success: "[intent_target.GetFirstNameNoTooltip] está interesad[intent_target.Custom('ES_OA')]"
 ep2_wedding.1150.a.success.tt: "Le causaste buena impresión a [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding.1150.a.failure: "[intent_target.GetFirstNameNoTooltip] está molest[intent_target.Custom('ES_OA')]"
 ep2_wedding.1150.a.failure.tt: "Irritaste a [intent_target.GetFirstNameNoTooltip]"
 #Gatecrashers
 ep2_wedding.1160.t: "Gorrones al asalto"
 ep2_wedding.1160.desc: "Las bodas de la nobleza son siempre un gran espectáculo para el pueblo llano, que se congrega con la esperanza de poder ver de lejos a su gobernante y hacerse una idea de sus riquezas.\n\nEn particular, no puedo evitar fijarme en un grupo de campesinos de aspecto harto harapiento que sigue con embelesada atención los preparativos que se realizan para el gran banquete…"
 ep2_wedding.1160.a: "¡Podría dejarlos pasar!"
 ep2_wedding.1160.a.tt: "¡Esto animará las cosas!"
 ep2_wedding.1160.b: "¡Podría pasarles comida de tapadillo!"
 ep2_wedding.1160.b.tt: "¡[host.GetFirstNameNoTooltip] nunca se dará cuenta!"
 ep2_wedding.1160.c: "No es de mi incumbencia."
 ep2_wedding.1161.desc: "Llevo un rato notando la creciente multitud de plebeyos que rodea el acto.\n\nLo que no esperaba era ver una pequeña tropa de ellos asaltando las cocinas e intentando engullir toda la cantidad que puedan de [ROOT.Char.Custom('RegionalDrink')] y [ROOT.Char.Custom('GetExpensiveMeal')].\n\n#EMP ¡¿Cómo diantres han entrado?!#!"
 ep2_wedding.1161.a: "¡A la calle!"
 ep2_wedding.1161.b: "¡Que todos compartan nuestra alegría!"
 ep2_wedding.1161.success: "Echan a los campesinos"
 ep2_wedding.1161.success.tt: "Has restablecido el orden"
 ep2_wedding.1161.success.tt2: "[host.GetFirstName] echó a los campesinos."
 ep2_wedding.1161.failure: "No consigues controlar a la multitud"
 ep2_wedding.1161.failure.tt: "Los gorrones siguen campando a sus anchas"
 ep2_wedding.1161.failure.tt2: "[host.GetFirstName] no consiguió contener a los gorrones"
 ep2_wedding.1161.b.tt: "[host.GetFirstName] deja que los campesinos se queden."
 wedding_peasant_invasion_managed_log: "[CHARACTER.GetUIName|U] [CHARACTER.LocalPlayerString( 'lograste', 'logró' )] controlar una invasión de plebeyos gorrones."
