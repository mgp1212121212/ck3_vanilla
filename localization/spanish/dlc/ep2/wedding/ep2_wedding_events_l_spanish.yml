 #Artistic Differences
 ep2_wedding.1000.t: "Diferencias artísticas"
 ep2_wedding.1000.desc: "Como si organizar una boda digna de la talla de mi familia no fuese estresante de por sí, también he de tratar con los parientes de [spouse_2.GetFirstName].\n\nSu [spouse_2.Custom2('RelationToMe', SCOPE.sC('1000_relative'))], [1000_relative.Custom('ES_ElLa')] [1000_relative.GetTitledFirstName|l], llegó hoy muy temprano y desde entonces me sigue a todas partes, quejándose sin parar de esto o de lo otro. Mientras siento detrás de los ojos cómo una migraña devastadora va en aumento, [1000_relative.GetSheHe] sigue parloteando sin inmutarse."
 ep2_wedding.1000.desc_servants: "\n\n«¿Estáis #EMP segur[GetPlayer.Custom('ES_OA')]#! de que tendréis suficientes sirvientes? ¡No esperaréis que #EMP yo#! lleve los platos de [ROOT.Char.Custom('GetExpensiveMeal')|l], ¿verdad?! ¡Las leyendas cuentan que en la boda de mi bisabuelo los criados eran tan numerosos que sus sombreros tapaban el sol!»."
 ep2_wedding.1000.desc_dec: "\n\n«¡¿De qué clase de color son esas flores?! ¡Contrastarán #EMP horriblemente#! con la tez de [spouse_2.GetFirstNameNoTooltip]! ¿Y por qué elegís una disposición tan #EMP insípida#! para las mesas? ¡Y no me hagáis hablar de esas telas #EMP chillonas#!!»."
 ep2_wedding.1000.desc_dec_low: "\n\n«¡#EMP Sabía#! que erais un mal partido para mi pobre [spouse_2.GetFirstNameNoTooltip]! Mirad este lugar, unas pobres flores, mesas desnudas ¡y ni una brizna de oro por ninguna parte! ¡Se me #EMP parte#! el corazón por la miserable vida que le espera a mi [Select_CString( spouse_2.IsFemale, 'desdichada niña', 'desdichado niño' )]!»."
 ep2_wedding.1000.desc_entertainment: "\n\n«¿Son mimos? ¿Adónde van esos sirvientes con esos fuegos encendidos? ¡¿Y por qué esa caja de madera está #EMP gruñendo#!?! ¡Esto va a ser un desastre!»."
 ep2_wedding.1000.desc_fallback: "\n\n«¡Esas flores harán estornudar a [spouse_2.GetFirstNameNoTooltip]! ¡Y esta lana es muy basta! ¿Y el esquema de color? ¡Sé que a [spouse_2.GetFirstNameNoTooltip] no le gustará!»."
 ep2_wedding.1000.a: "Seguro que podremos hallar puntos en común…"
