 #A Ritual Wash
 ep2_wedding.1100.t: "Un baño ritual"
 ep2_wedding.1100.desc_bride: "Se acerca el día de mi boda y mis parientes llevan días reuniéndose en el lugar de celebración, así que no me sorprende que mi [ROOT.Char.Custom2('RelationToMe', guest_1)], [guest_1.Custom('ES_ElLa')] [guest_1.GetTitledFirstName|l], y mi [ROOT.Char.Custom2('RelationToMe', guest_2)], [guest_2.Custom('ES_ElLa')] [guest_2.GetTitledFirstName|l], me lleven a una casa de baños aislada, no muy lejos de [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\n\n«De acuerdo a las antiguas tradiciones de nuestro pueblo», comienza [guest_1.GetFirstNameNoTooltip], «dejarás tus ropas viejas y la #EMP kransen#!, la diadema virginal».\n\n«¡Te lavaremos a fondo y renacerás como [Select_CString( ROOT.Char.IsFemale, 'una hermosa novia', 'un hermoso novio' )]!», concluye solemne [guest_2.GetFirstNameNoTooltip]."
 ep2_wedding.1100.desc_relative: "Se acerca el día de la boda de mi [ROOT.Char.Custom2('RelationToMe', bride)], [bride.Custom('ES_ElLa')] [bride.GetTitledFirstName|l], y la familia lleva días en [ROOT.Char.GetCurrentActivity.GetLocation.GetName]. Hoy nos llevamos a la novia a una casa de baños aislada para su limpieza ritual.\n\n«Hoy», comienzo, «dejarás tus ropas viejas y la #EMP kransen#!, la diadema virginal. ¡Una vez te hayamos lavado y purificado, te alzarás como [Select_CString( bride.IsFemale, 'una hermosa novia', 'un hermoso novio' )]!».\n\nA mi lado, mi [ROOT.Char.Custom2('RelationToMe', guest_2)], [guest_2.Custom('ES_ElLa')] [guest_2.GetTitledFirstName|l], aplaude con fuerza."
 ep2_wedding.1100.desc_extra_guest: "\n\n«¡Vamos a dejarte tan #EMP bonita#!!», adula [guest_3.Custom('ES_ElLa')] [guest_3.GetTitledFirstName|l]."
 ep2_wedding.1100.a: "Hay que seguir las tradiciones."
