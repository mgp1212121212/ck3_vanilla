 #CEREMONY
 #Could it Be You?
 ep2_wedding.1020.t: "¿Podríais ser vos?"
 ep2_wedding.1020.desc: "«Las bodas son solo política», me preparo mientras espero a que mi futur[spouse_2.Custom('ES_OA')] [spouse_2.Custom('WifeHusband')] se una a mí.\n\n«Solo política», me repito. «No podrá ser tan malo, ¿no?».\n\nPero nada me ha preparado para el momento en que por fin veo a [spouse_2.GetFirstName] por primera vez. Ningún retrato o descripción podría hacer justicia a la dulce expresión de su rostro. Ningún poeta ha cantado jamás una belleza como la suya. El tiempo se detiene cuando nuestras miradas se cruzan y todos los demás parecen desaparecer.\n\nEntonces, me sonríe y lo sé. Todo irá bien."
 ep2_wedding.1020.a: "¿Sois vos a quien siempre he esperado?"
 wedding_first_sight_log_title: "Las flechas de Cupido"
 wedding_first_sight_log: "[CHARACTER.GetUIName|U] y [TARGET_CHARACTER.GetUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'os enamorasteis', 'se enamoraron' )] a primera vista."
 #A Good/Bad Omen
 ep2_wedding.1030.t: "Un presagio [ROOT.Char.Custom('GoodBad')]"
 ep2_wedding.1030.desc: "Los invitados están reunidos, la ceremonia está a punto de comenzar y todo parece en orden, cuando algo fuera de lo normal ocurre justo delante de mis ojos.\n\n"
 ep2_wedding.1030.desc_good1: "Un pato salvaje aparentemente perdido se abre paso entre los invitados y se acerca con paso decidido [spouse_2.Custom('ES_AlAla')] [spouse_2.GetTitledFirstName|l], que aún no se ha dado cuenta. Al llegar a [spouse_2.GetSheHe], el pájaro suelta un ensordecedor #EMP ¡CUAAAC!#!, se da la vuelta y se marcha, ante el asombro de [spouse_2.GetFirstNameNoTooltip] y la diversión del público."
 ep2_wedding.1030.desc_good2: "[spouse_2.Custom('ES_ElLa')|U] [spouse_2.GetTitledFirstName|l], de camino a su futur[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetWifeHusband], ¡tropieza y se tambalea, a punto de caer! Cuando un sirviente preocupado se acerca, [spouse_2.GetFirstNameNoTooltip] sonríe y recoge a la culpable: ¡una herradura!"
 ep2_wedding.1030.desc_good3: "Una bandada de pájaros situada a nuestra izquierda echa a volar de repente cuando aparece [spouse_2.Custom('ES_ElLa')] [spouse_2.GetTitledFirstName|l] ¡y vuela directamente sobre su cabeza y a su derecha!"
 ep2_wedding.1030.desc_bad1: "Un sirviente, al ir a la cocina, ¡tropieza y derrama un salero entero por el suelo!"
 ep2_wedding.1030.desc_bad2: "El amuleto de la suerte que [spouse_2.Custom('ES_ElLa')] [spouse_2.GetTitledFirstName|l] llevaba colgado al cuello se desabrocha y cae al suelo, ¡y unos sirvientes con prisa lo pisotean sin prestar atención!"
 ep2_wedding.1030.desc_bad3: "Las nubes de tormenta se acumulan, aparentemente de la nada, y convergen justo encima del recinto. Un hermoso cielo soleado cambia rápidamente a uno oscuro y amenazante, que proyecta una sombra ominosa sobre la ceremonia que está a punto de comenzar."
 ep2_wedding.1030.desc_outro: "\n\n[1030_chatter.Custom('ES_ElLa')|U] [1030_chatter.GetTitledFirstName|l], que ha visto toda la escena como yo, me hace señas y comenta:"
 ep2_wedding.1030.desc_good: "«Eso fue… asombroso, ¿verdad?»."
 ep2_wedding.1030.desc_bad: "«Eso fue… bastante malo, ¿verdad?»."
 ep2_wedding.1030.a: "¡Qué señal más prometedora!"
