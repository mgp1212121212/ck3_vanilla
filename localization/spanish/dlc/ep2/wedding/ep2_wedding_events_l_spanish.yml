 #A Proper Match
 ep2_wedding.1080.t: "Un emparejamiento adecuado"
 ep2_wedding.1080.desc: "Los preparativos para la boda están en pleno apogeo, pero ya tengo la mirada en una meta posterior: ¡encontrar pareja a mi [ROOT.Char.Custom2('RelationToMe', 1080_target)], [1080_target.GetFirstName]!\n\nPor suerte, [1080_target.GetSheHe] ya está en el recinto, lo que es un buen comienzo, y anda por ahí torpemente. Ahora, a encontrar a alguien apropiado… Me llama la atención un grupo de invitados que charlan, entre los que [matchmaking_1.Custom('ES_ElLa')] [matchmaking_1.GetTitledFirstName|l] destaca por hermosura y actitud. #EMP ¡Perfecto!#!"
 ep2_wedding.1080.desc_2: "\n\nEstoy a punto de enviar allí a [1080_target.GetFirstNameNoTooltip] cuando también me doy cuenta [matchmaking_2.Custom('ES_DelDela')] [matchmaking_2.GetTitledFirstName|l]. ¿Será [matchmaking_2.GetSheHe], tal vez, un partido mejor?"
 ep2_wedding.1080.a: "¡[1080_target.GetFirstNameNoTooltip], id a hablar con [matchmaking_1.GetFirstNameNoTooltip]!"
