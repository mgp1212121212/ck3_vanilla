 ep2_wedding.1320.t: "¿Una oportunidad para comenzar de nuevo?"
 ep2_wedding.1320.desc_intro: "[rival.Custom('ES_ElLa')|U] detestable [rival.GetTitledFirstName|l] me ha estado mirando fijamente desde el otro lado la mesa del banquete. Nuestras miradas se cruzan, y me tenso para discutir cuando [rival.GetSheHe] atraviesa la sala hacia mí. Un momento… ¿está llorando?\n\n"
 ep2_wedding.1320.desc_host_vs_spouse: "«¿Por qué celebrasteis una boda tan espléndida para mí?"
 ep2_wedding.1320.desc_host_vs_guest: "«¿Por qué me invitasteis a esta boda tan espléndida?"
 ep2_wedding.1320.desc_spouse_vs_guest: "«¿Por qué se me ha invitado a vuestra boda?"
 ep2_wedding.1320.desc_guest_vs_host: "«Nunca creí que vendríais."
 ep2_wedding.1320.desc_guest_vs_spouse: "$ep2_wedding.1320.desc_guest_vs_host$"
 ep2_wedding.1320.desc_spouse_vs_host: "«Debe haber parecido extraño el que yo celebre vuestra boda."
 ep2_wedding.1320.desc_guest_vs_guest: "«Veros en una ocasión tan feliz me ha hecho pensar."
 ep2_wedding.1320.desc_outro: " Después de todo lo que ha pasado entre nosotros…». Sus ojos se llenan de lágrimas. «¡Ojalá pudiera volver atrás!»."
