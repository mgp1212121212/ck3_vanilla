 #Wedding Night Events
 ep2_wedding.3000.t: "Comienzos tímidos"
 ep2_wedding.3000.desc: "#EMP Suspiro#!. Aquí estamos. ¿Y ahora qué se supone que hago? ¿Le gustan… los abrazos? Tal vez solo besos. Vuelvo la cara cuando me mira a los ojos. Al menos también veo su inquietud por cómo juguetea con las manos.\n\n«Eh…», intento decir, aclarándome la garganta; las sábanas aún no tienen una sola arruga, «estáis muy hermos[my_spouse.Custom('ES_OA')] esta noche».\n\n«G-Gracias… también me gusta mucho vu-vuestro pelo».\n\nMaldición, está claro que esto no funciona."
 ep2_wedding.3000.a: "«¿Queréis que demos un paseo?»."
 ep2_wedding.3000.a.success: "El paseo cautiva a [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3000.a.failure: "El paseo aburre a [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3000.b: "«¿Os gusta… leer?»."
 ep2_wedding.3000.b.success: "[my_spouse.GetFirstNameNoTooltip] y tú tenéis una conversación encantadora"
 ep2_wedding.3000.b.failure: "[my_spouse.GetFirstNameNoTooltip] encuentra la conversación aburrida"
 ep2_wedding.3000.c: "«#EMP Buaaah#!, tengo #EMP tanto#! sueño»."
 ep2_wedding.3000.tt: "A [my_spouse.GetFirstNameNoTooltip] puede gustarle o no según sus rasgos…\n"
 ep2_wedding_3000_log_a_title: "Un paseo romántico"
 ep2_wedding_3000_log_a: "[CHARACTER.GetUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'llevaste', 'llevó' )] a [TARGET_CHARACTER.GetUIName] a dar un paseo romántico en la noche de bodas"
 ep2_wedding_3000_log_b_title: "Una conversación romántica"
 ep2_wedding_3000_log_b: "[CHARACTER.GetUIName|U] y [TARGET_CHARACTER.GetUIName] [CHARACTER.LocalPlayerString( 'compartisteis', 'compartieron' )] una encantadora conversación en la noche de bodas"
 wnight_common_things_opinion: "Intereses comunes"
 wnight_common_things_opinion_desc: "Estos personajes compartieron sus intereses comunes durante la noche de bodas"
 wnight_nothing_in_common_opinion: "Nada en común"
 wnight_nothing_in_common_opinion_desc: "Estos personajes pasaron una noche de bodas aburrida al no compartir intereses"
 ep2_wedding.3010.t: "Confesiones"
 ep2_wedding.3010.desc.intro: "[my_spouse.Custom('ES_ElLa')|U] [my_spouse.GetTitledFirstName|l] lleva toda la noche apátic[my_spouse.Custom('ES_OA')], mirando por la ventana y suspirando melancólicamente cada vez que intento acercarme a [my_spouse.GetSheHe]. No puede dejar de tocarse el pelo y evitar mi mirada.\n\nLas velas están a punto de consumirse y empieza a llorar en silencio cuando me levanto para reavivarlas. «[ROOT.Char.GetFirstNameNoTooltip], yo… tengo que confesar algo."
 ep2_wedding.3010.desc.murder: "Había sangre… por todas partes…»."
 ep2_wedding.3010.desc.murder_attempt: "Una vez intenté… fue horrible»."
 ep2_wedding.3010.desc.cannibal: "No puedo evitarlo, su sabor…»."
 ep2_wedding.3010.desc.deviant: "Sé que es repugnante para vos, para todo el mundo…»."
 ep2_wedding.3010.desc.witch: "Conozco las hierbas adecuadas, las palabras adecuadas…»."
 ep2_wedding.3010.desc.non_believer: "Yo… no me lo puedo creer»."
 ep2_wedding.3010.desc.fallback: "Sé que no está bien, pero…»."
 ep2_wedding.3010.a: "«No os preocupéis, amor mío, yo os protegeré»."
 ep2_wedding.3010.b: "«Basta. No quiero oír el resto»."
 ep2_wedding.3010.c: "«En realidad…, tengo algo que confesaros»."
 wedding_confession_log_title: "Confidencias compartidas"
 wedding_confession_log: "[TARGET_CHARACTER.GetUIName] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'confesaste tu', 'confesó su' )] secreto a [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetUIName )] en la noche de bodas"
