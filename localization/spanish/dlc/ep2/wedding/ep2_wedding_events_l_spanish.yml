 wnight_clear_conscience_modifier: "Conciencia tranquila"
 wnight_clear_conscience_modifier_desc: "Este personaje eligió tener una noche de bodas tranquila y no descubrir el secreto de su cónyuge"
 ep2_wedding.3020.t: "Sin interés"
 ep2_wedding.3020.desc: "[my_spouse.Custom('ES_ElLa')|U] [my_spouse.GetTitledFirstName|l] lleva todo el día sonriendo, celebrando la ceremonia y mostrando lo virtuos[my_spouse.Custom('ES_OA')] que es en conversaciones amistosas. La charla no parece acabar nunca y, cuando ya hemos pasado una cantidad decente de tiempo en lo que ahora es nuestra alcoba compartida, siento el impulso de inclinarme y besar[my_spouse.GetHerHim]…\n\nPero no es como me lo habría imaginado. Sus labios están secos, sus movimientos, poco entusiastas. Me aparto y [my_spouse.Custom('ES_LeLa')] miro a los ojos, interrogante.\n\n«Yo…», dice, respirando profundamente, «tengo gustos… distintos». "
 ep2_wedding.3020.a: "Basta… No quiero oírlo."
 ep2_wedding.3020.b: "Entiendo."
 ep2_wedding.3020.c: "#EMP ¡Ja!#! No os lo vais a creer, pero…"
 wnight_confider_modifier: "Confidentes"
 wnight_confider_modifier_desc: "Este personaje considera que su cónyuge es un confidente de confianza"
 ep2_wedding.3030.t: "Una noche para el recuerdo"
 ep2_wedding.3030.desc: "El fuego de la chimenea ha empezado a apagarse y contemplo sus llamas en silencio. La luz, su calidez. [my_spouse.Custom('ES_ElLa')|U] [my_spouse.GetTitledFirstName|l] está buscando algo en su cofre de madera y aparto la vista de las llamas para mirar[my_spouse.GetHerHim].\n\n«[ROOT.Char.GetFirstNameNoTooltip]», dice, ofreciéndome un paquetito envuelto en seda. «Os he guardado esto desde que me enteré de nuestro compromiso y ahora os lo ofrezco como prueba de mi amor»."
 ep2_wedding.3030.a: "«#EMP Vos#! sois mi mayor regalo»."
 ep2_wedding.3030.a.tt: "Dará una bonificación a las [schemes|lE] de [GetScheme('courting').GetTypeName|l] contra [my_spouse.GetShortUIName]"
 ep2_wedding.3030.b: "«Yo también tengo algo para vos…»."
 ep2_wedding.3030.b.tt: "Dará una bonificación a las [schemes|lE] de [GetScheme('seduce').GetTypeName|l] contra [my_spouse.GetShortUIName]"
 ep2_wedding.3030.c: "«En realidad…, yo también tengo algo para vos»."
 ep2_wedding.3030.d: "«#EMP ¡Ja!#! ¡No me pillaréis con semejante truco!»."
 love_memento_desc: "[love_memento.GetDesc]\n\n[my_spouse.GetShortUIName|U] dio este artefacto a [ROOT.Char.GetFirstName] en su noche de bodas como muestra de su afecto."
 lock_of_hair: "Mechón de pelo"
 lock_of_hair.desc: "Un mechón de pelo atado con una cinta de seda, del tono exacto de [my_spouse.GetShortUIName]."
 house_ribbon: "Cinta bordada de la casa"
 house_ribbon.desc: "Una cinta cuidadosamente bordada, que muestra el lema de la casa de [itsa_me_scope.GetTitledFirstName|l]."
 initials_necklace: "Collar con iniciales"
 initials_necklace.desc: "Una letra de bronce decorada con brillantes de cristal negro en cierres de garra dorados. Muestra las iniciales de [itsa_me_scope.GetTitledFirstName|l]."
 marriage_prayer_brooch: "Broche de oración conyugal"
 marriage_prayer_brooch.desc: "Un broche anular, plano, grabado con una oración conyugal, esmaltado."
 wooden_phallus: "Falo de madera"
 wooden_phallus.desc: "Un símbolo de madera de fertilidad, la representación de un falo masculino."
 ep2_wedding.3030.artifact_tt: "Serás propietari[ROOT.Char.Custom('ES_OA')] de [love_memento.GetName]"
 ep2_wedding.3040.t: "Una noche ardiente"
 ep2_wedding.3040.desc: "Ah, ¡qué suave es la piel [my_spouse.Custom('ES_DelDela')] [my_spouse.GetTitledFirstName|l], qué delicioso el olor de su pelo! Ciertamente, mi noche de bodas está siendo exactamente como esperaba y nos entregamos con presteza al pecado carnal.\n\nTal es nuestra pasión que, sin prestar atención a las velas que iluminan levemente la alcoba, accidentalmente tiro una con el pie: «¡No pares, amor!».\n\nPero [ROOT.Char.GetFaith.HighGodName] tiene otros planes para nosotros, y el colchón de heno se prende en llamas rápidamente."
 ep2_wedding.3040.a: "¡Tengo que salvar a [my_spouse.GetFirstNameNoTooltip]!"
 ep2_wedding.3040.a.success: "¡Salvas a [my_spouse.GetFirstNameNoTooltip] de las llamas!"
 ep2_wedding.3040.a.failure: "Resultas herid[GetPlayer.Custom('ES_OA')] al intentar salvar a [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.b: "¡Tengo que salvarme a #EMP mí mism[ROOT.Char.Custom('ES_OA')]#!!"
 ep2_wedding.3040.b.success: "[my_spouse.GetFirstNameNoTooltip] se salva de las llamas"
 ep2_wedding.3040.b.failure: "[my_spouse.GetFirstNameNoTooltip] resulta herid[my_spouse.Custom('ES_OA')] en el incendio"
 ep2_wedding.3040.c: "¡Este es mi momento de lucirme!"
 ep2_wedding.3040.c.success: "Muestras tu fuerza salvando a [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.d: "Esta sería la oportunidad perfecta para librarse de [my_spouse.GetShortUINameNoTooltip]…"
 ep2_wedding.3040.d.flavor: "¡A las llamas que vas, amad[my_spouse.Custom('ES_OA')] #EMP [my_spouse.GetWifeHusband]#!!"
 ep2_wedding.3040.d.success: "[my_spouse.GetFirstNameNoTooltip] sobrevive a tu intento de asesinato"
 ep2_wedding.3040.d.failure: "[my_spouse.GetFirstNameNoTooltip] muere"
 ep2_wedding.3050.t: "Lo que cuelga en lo alto"
 ep2_wedding.3050.desc: "La velada se ha alargado y los invitados empiezan a irse después de que la pareja se marche a asuntos más… privados. Vislumbro [intent_victim.Custom('ES_AlAla')] [intent_victim.GetTitledFirstName|l] al otro lado de la habitación y hago un esfuerzo por no abandonarla hasta que #EMP [intent_victim.GetSheHe]#! lo hace.\n\nUn caballero extranjero se marcha a rezar y quedamos a solas.\n\n«Bueno, ya va siendo hora de que yo también me vaya», dice [intent_victim.GetFirstNameNoTooltip], levantándose de su silla.\n\nUna lámpara de plata cuelga sobre su cabeza como una lengua de fuego."
 ep2_wedding.3050.a: "¡Este es el momento!"
 ep2_wedding.3050.a.success: "Matas a [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.a.failure: "[intent_victim.GetFirstNameNoTooltip] sobrevive"
 ep2_wedding.3050.b: "La cuerda de esa lámpara parece extremadamente débil esta noche…"
 ep2_wedding.3050.b.success: "La lámpara mata a [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.b.failure: "[intent_victim.GetFirstNameNoTooltip] sospecha del incidente"
 ep2_wedding.3050.c: "Si [intent_victim.GetHerHim] sigo, sabré dónde duerme…"
 ep2_wedding.3050.c.tt: "«Ganas una bonificación enorme para las [schemes|lE] de [GetScheme('murder').GetTypeName|l] dirigidas contra este personaje»."
 ep2_wedding.3200.t: "Compromisos ceremoniales"
 ep2_wedding.3200.both: "Cuando el banquete llega a su punto álgido, [my_spouse.GetFirstName] y yo compartimos miradas mortificadas, revelando nuestros mutuos sentimientos sobre la inminente ceremonia de consumación…\n\nMientras la procesión nos lleva a nuestros aposentos, le propongo, esperanzad[ROOT.Char.Custom('ES_OA')], «[ROOT.Char.Custom('WifeHusband')|U], no #EMP tenemos#! por qué hacer esto, ¿sabéis?», por encima de los gritos y tambores."
 ep2_wedding.3200.self: "A medida que el banquete llega a su punto álgido, me siento cada vez más inquiet[ROOT.Char.Custom('ES_OA')] por la ceremonia de consumación, y está claro que [my_spouse.GetFirstName] no comparte ninguna de mis reservas.\n\n[my_spouse.Custom('ES_ElElla')|U] se vuelve hacia mí cuando la procesión nos lleva a nuestros aposentos y me dice entre risas «¡Parecéis un fantasma, [ROOT.Char.Custom('WifeHusband')]! Relajaos», por encima de los gritos y los tambores."
 ep2_wedding.3200.other: "Cuando el banquete llega a su punto álgido, se va haciendo patente la inquietud que siente [shy_spouse.GetFirstName] por la inminente ceremonia de consumación…\n\nMientras la procesión se dirige a nuestros aposentos, mi nuev[shy_spouse.Custom('ES_OA')] [shy_spouse.Custom('WifeHusband')] me ruega, por encima de los gritos y tambores, «¿No podríamos prescindir de esto…?»."
 ep2_wedding.3200.closing: "\n\nLas puertas se acercan con rapidez, el griterío de la fiesta alcanza su clímax; la ceremonia está a punto de comenzar."
 ep2_wedding.3200.a: "¡La habitación es para nosotros solos!"
 ep2_wedding.3200.a.flavor: "¡Rápido, cerremos la puerta!"
 ep2_wedding.3200.b: "Supongo que es lo que se espera de mí…"
 ep2_wedding.3200.c: "Por favor, querid[my_spouse.Custom('ES_OA')], ¿no podemos dejarlos fuera?"
 ep2_wedding.3200.c.success: "Convenzo a [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3200.c.failure: "[my_spouse.GetFirstNameNoTooltip] se niega"
 ep2_wedding.3200.d: "Venid, querid[my_spouse.Custom('ES_OA')], todo saldrá bien"
 ep2_wedding.3200.d.success: "[my_spouse.GetFirstNameNoTooltip] acepta"
 ep2_wedding.3200.d.failure: "[my_spouse.GetFirstNameNoTooltip] está disgustad[my_spouse.Custom('ES_OA')]"
 ep2_wedding.3200.e: "No seáis ridícul[my_spouse.Custom('ES_OA')], ¡es la tradición!"
 ep2_wedding_witnesses_tt: "[bedding_witness_1.Custom('ES_ElLa')|U] [bedding_witness_1.GetTitledFirstName|l] y los demás testigos"
 wedding_barred_bedding_log_title: "Consumación a puerta cerrada"
 wedding_barred_bedding_log: "[CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'les diste', 'les dio' )] con la puerta en la cara a los espectadores de la ceremonia de consumación con [TARGET_CHARACTER.LocalPlayerString( 'tu persona', TARGET_CHARACTER.GetShortUIName )]"
 wedding_barred_doors_modifier: "Consumación a puerta cerrada"
 wedding_barred_doors_modifier_desc: "Este personaje se ganó la tranquilidad celebrando su noche de bodas a puerta cerrada."
 wedding_barred_bedding_doors_opinion: "Ceremonia de consumación a puerta cerrada"
 wedding_forced_bedding_ceremony_opinion: "Ceremonia de consumación forzosa"
 wedding_caved_to_bedding_opinion: "Ceremonia de consumación consentida"
 ep2_wedding.3300.t: "Encamados"
 ep2_wedding.3300.opening: "La estridente comitiva nupcial nos conduce a [my_spouse.GetFirstName] y a mí hasta la alcoba; el eco de los gritos y las risas anuncian la ceremonia de consumación.\n\n"
 ep2_wedding.3300.blessing: "[officiant.Custom('ES_ElLa')|U] [officiant.GetCouncilTitleFirstName|l] bendice el lecho conyugal"
 ep2_wedding.3300.decorate: "[officiant.Custom('ES_ElLa')|U] [officiant.GetCouncilTitleFirstName|l] viste la cama con flores y guirnaldas"
 ep2_wedding.3300.flowers: "La comitiva nos deposita en el lecho, sembrado de guirnaldas y flores"
 ep2_wedding.3300.wine: "antes de arroparnos, servirnos copas de vino muy especiado e indicarnos que nos las bebamos."
 ep2_wedding.3300.anointing: "antes de arroparnos y ungirnos a ambos según la costumbre [officiant.GetFaith.GetAdjectiveNoTooltip]."
 ep2_wedding.3300.lover: "Nos miramos, felices, mientras la comitiva empieza a marcharse. ¡Por fin solos!\n\n"
 ep2_wedding.3300.friend: "Nos cogemos de la mano mientras la comitiva se retira, no podría haber mejor unión.\n\n"
 ep2_wedding.3300.hatred: "Mi nuev[my_spouse.Custom('ES_OA')] [my_spouse.GetWifeHusband] se da la vuelta, haciendo una mueca de repulsión mientras se marcha la comitiva.\n\n"
 ep2_wedding.3300.unfriendly: "Mi nuev[my_spouse.Custom('ES_OA')] [my_spouse.GetWifeHusband] no parece muy entusiasmad[my_spouse.Custom('ES_OA')] mientras se marcha la comitiva.\n\n"
 ep2_wedding.3300.friendly: "Nos volvemos para mirarnos, ambos tensos por la expectación, y la comitiva se retira.\n\n"
 ep2_wedding.3300.polite: "Me vuelvo hacia [my_spouse.GetFirstNameNoTooltip] mientras la comitiva se marcha. «Bueno… [my_spouse.GetWifeHusband]…».\n\n"
 ep2_wedding.3300.jester_self: "Antes de que se cierre la puerta, mi buf[jester.Custom('ES_OnOna')], [jester.GetFirstName], hace gestos lascivos, gruñe y ladra como un sabueso."
 ep2_wedding.3300.jester: "Antes de que se cierre la puerta, [jester.GetFirstName], —[jester.Custom('ES_ElLa')] buf[jester.Custom('ES_OnOna')] de [my_spouse.GetFirstNameNoTooltip]— hace gestos lascivos, gruñe y ladra como un sabueso."
 ep2_wedding.3300.other_friend_self: "Antes de que se cierre la puerta, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))], [friend.Custom('ES_ElLa')] [friend.GetTitledFirstName|l], sonríe y nos desea buena suerte."
 ep2_wedding.3300.other_friend: "Antes de que se cierre la puerta, [friend.Custom('ES_ElLa')] [friend.GetTitledFirstName|l], [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))] de [my_spouse.GetFirstNameNoTooltip], sonríe y nos desea buena suerte."
 ep2_wedding.3300.other_spouse_self: "Antes de que se cierre la puerta, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))], [other_spouse.GetFirstName], nos dedica una postrera mirada llena de dolor."
 ep2_wedding.3300.other_spouse: "Antes de que se cierre la puerta, [other_spouse.GetFirstName], [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))] de [my_spouse.GetFirstNameNoTooltip], nos dedica una postrera mirada cargada de dolor."
 ep2_wedding.3300.family: "Antes de que se cierre la puerta, [family.GetFirstName], [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))] de [my_spouse.GetFirstNameNoTooltip], grita «#EMP ¡Así se hace, [my_spouse.Custom('GirlBoy')]!#!»."
 ep2_wedding.3300.family_self: "Antes de que se cierre la puerta, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstName], grita «#EMP ¡Así se hace, [ROOT.Char.Custom('GirlBoy')]!#!»."
 ep2_wedding.3300.fallback: "La puerta se cierra con un golpazo tras salir el último de los testigos, y la estridente comitiva continúa por el pasillo, aunque no hay duda de que las familias están escuchando."
 ep2_wedding.3300.a: "¡Venid aquí, llevo esperando esto toda la noche!"
 ep2_wedding.3300.a.success: "Tu [my_spouse.GetWifeHusband] se siente halagad[my_spouse.Custom('ES_OA')]"
 ep2_wedding.3300.a.failure: "[my_spouse.GetFirstNameNoTooltip] está disgustad[my_spouse.Custom('ES_OA')]"
 ep2_wedding.3300.b: "Oh… #EMP *Bostezo*#! Qué sueño tengo, de repente…"
 ep2_wedding.3300.b.success: "Insultas a tu [my_spouse.GetWifeHusband]"
 ep2_wedding.3300.b.failure: "[my_spouse.GetFirstNameNoTooltip] se siente aliviad[my_spouse.Custom('ES_OA')]"
 ep2_wedding.3300.c: "¡Creo que necesitaré más vino para esto!"
 ep2_wedding.3300.c.success: "Tu [my_spouse.GetWifeHusband] se muestra de acuerdo"
 ep2_wedding.3300.c.failure: "[my_spouse.GetFirstNameNoTooltip] se siente ofendid[my_spouse.Custom('ES_OA')]"
 ep2_wedding.3300.d: "Haré esto por mi dinastía…"
 ep2_wedding.3300.d.success: "Los dos os lo pasáis muy bien, pese a todo"
 ep2_wedding.3300.d.failure: "[my_spouse.GetFirstNameNoTooltip] y tú lo hacéis sin ningún convencimiento"
 ep2_wedding.3400.t: "Una reunión de casas"
 ep2_wedding.3400.opening: "Cuando los recién casados se retiran a descansar, los braseros se prenden, las jarras se llenan y los músicos se reúnen para festejar hasta bien entrada la noche.\n\n"
 ep2_wedding.3400.drink_self: "Horas después, me encuentro mirando borrosamente a través de mi copa [other_family_relative.Custom('ES_AlAla')] [other_family_relative.GetTitledFirstName|l], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [other_family_spouse.Custom('ES_DelDela')] [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.hashish_self: "Horas después, me encuentro mirando borrosamente a través del humo [other_family_relative.Custom('ES_AlAla')] [other_family_relative.GetTitledFirstName|l], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [other_family_spouse.Custom('ES_DelDela')] [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.fallback_self: "Horas después, me encuentro pestañeando ante [other_family_relative.Custom('ES_ElLa')] [other_family_relative.GetTitledFirstName|l], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [other_family_spouse.Custom('ES_DelDela')] [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.drink: "que casi se ahoga de risa con su [host.Custom('RegionalAlcoholicDrink')].\n\n"
 ep2_wedding.3400.hashish: "que acaba de toser de manera descontrolada debido a la risa.\n\n"
 ep2_wedding.3400.fallback: "que bosteza, saciad[other_family_relative.Custom('ES_OA')] y satisfech[other_family_relative.Custom('ES_OA')].\n\n"
 ep2_wedding.3400.drink_family: "[other_family_relative.GetSheHe|U] salta: «¡Lo admito! ¡Vueztr…[ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] ez una b… #EMP *HIC*#! buena padeja pada mi [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]! H- #EMP *HIC*#! ¡Que chean muy felichech!»."
 ep2_wedding.3400.drink_house: "[other_family_relative.GetSheHe|U] espeta «Ya… #EMP *HIC*#! chabéich que no eztaba zegur[other_family_relative.Custom('ES_OA')] de qué pie calchaba la caza [ROOT.Char.GetHouse.GetBaseNameNoTooltip], pero… #EMP *HIC*#! ¡pero choich muy majetech!»."
 ep2_wedding.3400.family: "Al final, [other_family_relative.GetSheHe] salta: «¡Lo admito! ¡Vuestro/a [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] hace buena pareja con mi [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]! ¡Que sean muy felices!»."
 ep2_wedding.3400.house: "Al final, [other_family_relative.GetSheHe] me espeta «Ya sabéis que no estaba segur[other_family_relative.Custom('ES_OA')] de qué pie calzaba la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip], pero he visto que sois gente de ley»."
 ep2_wedding.3400.a: "¡Esto me recuerda que necesito vuestra opinión!"
 ep2_wedding.3400.tt: "Una conversación perspicaz"
 ep2_wedding.3400.b: "¡Oh! ¡Mi [ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)] os adoraría!"
 ep2_wedding.3400.b.tt: "Alquimia al instante"
 ep2_wedding.3400.b.success: "Congenian bien"
 ep2_wedding.3400.b.failure: "Solo muestran buenos modales"
 ep2_wedding.3400.c.drink: "¡Más cerveza! ¡Más!"
 ep2_wedding.3400.c.hashish: "¡Más hachís! ¡Más!"
 ep2_wedding.3400.d: "Debemos mantenernos en contacto, ¡ahora somos familia!"
 ep2_wedding.3400.e: "Decidme, ¿tod[other_family_relative.Custom('ES_OA')]s l[other_family_relative.Custom('ES_OA')]s [other_family_relative.GetWomenMen] de la casa [other_family_relative.GetHouse.GetBaseNameNoTooltip] son tan bell[other_family_relative.Custom('ES_OA')]s?"
 ep2_wedding.3400.e.success: "[other_family_relative.GetFirstNameNoTooltip] se derrite"
 ep2_wedding.3400.e.failure: "[other_family_relative.GetFirstNameNoTooltip] se aparta"
 ep2_wedding.3410.t: "Más competencia"
 ep2_wedding.3410.opening: "Las puertas se cierran detrás de los recién casados, las risas apagadas y los chillidos resuenan por los pasillos. Vuelvo a desplomarme en la sala del banquete, incapaz de dejar de pensar en [jealousy_focus.GetFirstName] y [jealousy_usurper.GetFirstName]…\n\n"
 ep2_wedding.3410.double: "Ambos me son muy queridos, pero temo el cambio que el amanecer pueda traer en el calor de su afecto hacia mí, prendados ahora en la agonía de la fiesta."
 ep2_wedding.3410.lover: "Mi [ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)] disfruta de las atenciones de otra persona; sé que [jealousy_focus.GetSheHe] tiene sus responsabilidades, pero este hecho no atenúa los dardos que aguijonean mi corazón."
 ep2_wedding.3410.primary: "Sé que sigo siendo su [ROOT.Char.GetWifeHusband] favorit[ROOT.Char.Custom('ES_OA')], pero me da miedo lo que podría traer que catara a un[jealousy_usurper.Custom('ES_XA')] nuev[jealousy_usurper.Custom('ES_OA')] [jealousy_usurper.GetWomanMan]."
 ep2_wedding.3410.secondary: "Otr[jealousy_usurper.Custom('ES_OA')] [jealousy_usurper.GetWifeHusband] para su colección; otr[jealousy_usurper.Custom('ES_OA')] competidor[jealousy_usurper.Custom('ES_XA')] por su tiempo y sus afectos."
 ep2_wedding.3410.double_opinion: "\n\n¿Y yo, qué? Maldito sea este triángulo atroz…"
 ep2_wedding.3410.positive_opinion: "\n\n[jealousy_focus.GetSheHe|U] no me olvidará… ¿Verdad…?"
 ep2_wedding.3410.negative_opinion: "\n\n¡¿Oh, qué importa?! ¿Por qué es[jealousy_focus.Custom('ES_EA')] [jealousy_focus.Custom('InsultNoun')] me incordia tanto…?"
 ep2_wedding.3410.indifferent_opinion: "\n\nDebo cuidar de mi posición, antes de que est[jealousy_usurper.Custom('ES_EA')] [jealousy_usurper.Custom('InsultNoun')] lo haga por mí."
 ep2_wedding.3410.a: "Les haré saber cómo me siento #EMP yo#!."
 ep2_wedding.3410.a.flavor: "¡Esas puertas no me detendrán!"
 ep2_wedding.3410.b: "¡[jealousy_focus.GetFirstNameNoTooltip] es #EMP mí[jealousy_focus.Custom('ES_OA')]!#!"
 ep2_wedding.3410.b.tt: "La conjura recibirá la [GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip|l]"
 ep2_wedding.3410.c: "Tengo el corazón roto…"
 ep2_wedding.3410.d: "Contar con menos atenciones de [jealousy_focus.GetFirstNameNoTooltip] podría tener sus ventajas…"
 every_usurper_close_family_tt: "Miembros de familia cercana [jealousy_usurper.Custom('ES_DelDela')] [jealousy_usurper.Custom('GetBrideGroom')]"
 revealed_lover_wedding_night_opinion: "Adulterio en secreto"
 wedding_consorts_envy_modifier: "Envidia de consorte"
 ruined_wedding_night_opinion: "Noche de bodas arruinada"
 wedding_old_news_modifier: "Viejas noticias"
 wedding_old_news_modifier_desc: "Este personaje acogió con satisfacción la nueva relación de su pareja, buscando un respiro."
 ep2_wedding.3420.t: "Al caer la noche"
 ep2_wedding.3420.opening: "Los recién casados se han despedido, tras enviarlos sus familias a la alcoba para consumar la unión. Los demás regresamos a la sala de banquetes para regocijarnos y celebrarlo.\n\n"
 ep2_wedding.3420.eat: "Mi cabeza se dirige sin rodeos a las mesas del festín; es casi imposible resistirse a los dulces aromas de la comida que queda.\n\n"
 ep2_wedding.3420.drink: "Muchos invitados ya están pasando a la siguiente fase de la fiesta, animan a los músicos y comienzan la siguiente ronda de bailes.\n\n"
 ep2_wedding.3420.lech: "Con todo esto de los votos y las ceremonias de consumación, mi mente se desvía de inmediato a los actos incalificables que la feliz pareja debe de estar cometiendo ahora.\n\n"
 ep2_wedding.3420.steal: "Hemos pasado la velada en un(a) [host.Custom('FortifiedBuilding')] de gran lujo, y no puedo evitar pensar en qué cosas no echarán de menos sus dueños.\n\n"
 ep2_wedding.3420.flee: "Encerrad[ROOT.Char.Custom('ES_OA')] todo el santo día, rodead[ROOT.Char.Custom('ES_OA')] de desconocidos mientras la ceremonia y luego el banquete se prolongan, casi interminables; me alivia tener libertad ahora.\n\n"
 ep2_wedding.3420.charity: "Durante todo el día me he sentido culpable por la fastuosidad de las celebraciones, mientras los pobres plebeyos y criados de extramuros luchan por sobrevivir.\n\n"
 ep2_wedding.3420.social: "Pese a haber conocido a tantas caras nuevas hoy, ardo en deseos de que me presenten a más invitados antes de que esta oportunidad social termine irremisiblemente.\n\n"
 ep2_wedding.3420.posture: "Contemplando a los invitados, ataviados con sus mejores galas y fastos, siento el impulso de hacer la ronda y dar a conocer mi presencia a todos.\n\n"
 ep2_wedding.3420.blab: "Rodead[ROOT.Char.Custom('ES_OA')] de tanta gente, he hecho todo lo posible por no revelar las fechorías [blab_guest.Custom('ES_DelDela')] [blab_guest.GetTitledFirstName|l] y cargar con ello, pero no sé cuánto tiempo podré aguantar.\n\n"
 ep2_wedding.3420.blab_self: "Rodead[ROOT.Char.Custom('ES_OA')] de tanta gente, he hecho todo lo posible por cargar con el peso de mis secretos, pero no sé cuánto tiempo podré aguantar.\n\n"
 ep2_wedding.3420.scheme: "Contemplo a los invitados, que se arremolinan, embriagados y henchidos por los jolgorios del día, y me pregunto qué cotilleos habrán soltado hoy sus retorcidas lenguas.\n\n"
 ep2_wedding.3420.help: "Contemplo a la multitud y disfruto del calor de una ocasión feliz, sacando fuerzas de las caras sonrientes y de la concordia, pero… ¿quién es esa figura contrahecha?\n\n"
 ep2_wedding.3420.pray: "Una vez concluidas las ceremonias y pronunciados los votos, me invade la preocupación y la esperanza por la feliz pareja; pensando en todas las pruebas que les deparan la vida en común y la paternidad.\n\n"
 ep2_wedding.3420.closing: "El resto de la noche es para mí, para pasarla como se me antoje…"
 ep2_wedding.3420.a: "¡Será mejor que quede algo de [ROOT.Char.Custom('RegionalEdibleMeat')]!"
 ep2_wedding.3420.b: "¡Al fin puedo soltarme #EMP de verdad#!!"
 ep2_wedding.3420.c: "Y ahora, ¿dónde se ha metido ese bombón que había visto entre la servidumbre?"
 ep2_wedding.3420.d: "No hay mejor momento para rebuscar en las habitaciones…"
 ep2_wedding.3420.e: "¡Por fin podré salir de este maldito lugar!"
 ep2_wedding.3420.f: "Esta noche, no debo olvidar a los indigentes de [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]."
 ep2_wedding.3420.g: "Quería hablar con [social_guest.GetFirstNameNoTooltip]."
 ep2_wedding.3420.h: "Mi presencia hoy aquí no debe verse eclipsada."
 ep2_wedding.3420.i: "Este secreto me está matando, ¡alguien tiene que saberlo!"
 ep2_wedding.3420.j: "A ver qué han oído los criados esta noche…"
 ep2_wedding.3420.j.tt: "Descubrirás el [secret|El] de alguien"
 ep2_wedding.3420.k.drink: "Parece ser que [help_guest.GetFirstNameNoTooltip] ha empinado demasiado el codo…"
 ep2_wedding.3420.k.health: "Se ve que [help_guest.Custom('ES_AlAla')] pobre [help_guest.GetFirstNameNoTooltip] le vendría bien una mano…"
 ep2_wedding.3420.k.fallback: "Me da que [help_guest.Custom('ES_ElLa')] pobre [help_guest.GetFirstNameNoTooltip] se está muriendo de sueño…"
 ep2_wedding.3420.k.flavor: "¡#EMP Arriba#!! Por aquí…"
 ep2_wedding.3420.l: "El/La [host.GetFaith.HouseOfWorship|l] estará en calma ahora."
 ep2_wedding.3420.l.flavor: "[ROOT.Char.GetFaith.HighGodName], bendice esta unión y permite que sean felices."
 secret_discovered_toast: "Secreto descubierto"
 ep2_wedding.3500.t: "Dudas dinásticas"
 ep2_wedding.3500.intro: "Cansados tras un largo día de espera y relacionarse, mi [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)], mi [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)] y yo nos instalamos en una mesa para cavilar sobre la unión."
 ep2_wedding.3500.intro_plural: "Cansados tras un largo día de espera y relacionarse, mis [ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)] y yo nos instalamos en una mesa para cavilar sobre la unión."
 ep2_wedding.3500.intro_connector: "\n\n[my_family_relative_1.GetFirstName] dice quedamente, «Mirad,"
 ep2_wedding.3500.relation_shared: "nuestr[my_family_relative_1.Custom('ES_OA')] [my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)] me preocupa, de verdad que sí."
 ep2_wedding.3500.relation: "debo decir que aún albergo dudas, me preocupa mi [my_family_relative_2.Custom2('RelationToMeShort', my_family_spouse)]."
 ep2_wedding.3500.young: "[other_family_spouse.GetFirstName] es #EMP demasiado#! joven para [my_family_spouse.Custom('ES_ElElla')]. Todo esto acabará en un mar de lágrimas»."
 ep2_wedding.3500.old: "[other_family_spouse.GetFirstName] es demasiado mayor, no hay forma de que [other_family_spouse.GetSheHe] [my_family_spouse.Custom('ES_LoLa')] haga feliz. Esta es la verdad»."
 ep2_wedding.3500.bold: "[other_family_spouse.GetFirstName] es terc[other_family_spouse.Custom('ES_OA')] como un mulo, mientras que [other_family_spouse.Custom('ES_ElElla')] es muy mans[other_family_spouse.Custom('ES_OA')]; siempre [other_family_spouse.Custom('ES_LoLa')] va hacer bailar a su son»."
 ep2_wedding.3500.shy: "[other_family_spouse.GetFirstName] es mans[other_family_spouse.Custom('ES_OA')] como un cordero, ¿qué puede ofrecerle un[other_family_spouse.Custom('ES_XA')] [other_family_spouse.GetWomanMan] a un[my_family_spouse.Custom('ES_XA')] [my_family_spouse.GetWomanMan] como [my_family_spouse.Custom('ES_ElElla')]?»."
 ep2_wedding.3500.dishonorable: "Est[other_family_spouse.Custom('ES_EA')] [other_family_spouse.GetWomanMan] carece de honor; [other_family_spouse.Custom('ES_LoLa')] he observado todo el día; solo traerá miseria a [my_family_spouse.GetFirstName]»."
 ep2_wedding.3500.dislike: "Est[other_family_spouse.Custom('ES_EA')] [other_family_spouse.Custom('InsultAdjective')] es ahora una mancha en la reputación de nuestra familia; ¡[other_family_spouse.Custom('ES_ElLa')] muy [other_family_spouse.Custom('InsultNoun')] no le hará ningún bien a [my_family_spouse.GetFirstName]!»."
 ep2_wedding.3500.health: "[other_family_spouse.GetSheHe|U] es una carga enfermiza, incapaz de apoyar a [my_family_spouse.GetFirstName] en sus atribulaciones e intereses. No es prudente»."
 ep2_wedding.3500.realms: "Este vínculo abre las puertas al complot [other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip] para acabar con [my_family_spouse.Custom('ES_ElLa')] [my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip] y la casa [other_family_spouse.GetHouse.GetBaseNameNoTooltip] desde dentro»."
 ep2_wedding.3500.lowborn: "Un[other_family_spouse.Custom('ES_XA')] [other_family_spouse.GetWomanMan] vulgar como [other_family_spouse.Custom('ES_ElElla')] no está a la altura de esta familia; desprestigia a [my_family_spouse.GetFirstName]»."
 ep2_wedding.3500.beauty: "¿Habéis visto qué aspecto tiene? Me estremezco al pensar cómo [my_family_spouse.GetFirstName] cumplirá con sus deberes conyugales para con [other_family_spouse.Custom('ES_ElElla')] o al imaginarme los semblantes de sus vástagos…»."
 ep2_wedding.3500.renown: "Est[other_family_spouse.Custom('ES_EA')] [other_family_spouse.Custom('InsultNoun')] de la casa [other_family_spouse.GetHouse.GetBaseNameNoTooltip] no es dign[other_family_spouse.Custom('ES_OA')] de una casa tan grande como la de [my_family_spouse.GetHouse.GetBaseNameNoTooltip]; mancilla a [my_family_spouse.GetFirstName] con tan solo asociarse a su nombre…»."
 ep2_wedding.3500.criminal: "[other_family_spouse.GetSheHe|U] es un engendro; ¡es de lo único que se ha hablado en toda la noche! ¿Cómo hemos podido permitir que nos ataran a semejante [other_family_spouse.Custom('InsultNoun')]? Espero que [other_family_spouse.Custom('ES_ElLa')] pobre [my_family_spouse.GetFirstName] pueda soportarlo…»."
 ep2_wedding.3500.fornicator: "Es[other_family_spouse.Custom('ES_EA')] [other_family_spouse.GetWomanMan] es un[other_family_spouse.Custom('ES_XA')] conocid[other_family_spouse.Custom('ES_OA')] libertin[other_family_spouse.Custom('ES_OA')]; [other_family_spouse.Custom('ES_AlAla')] que han desplumado innumerables amantes; ¡¿cómo podemos permitir que se inflija este daño al nombre de [my_family_spouse.GetFirstName]?! Pensad en las calumnias, los rumores… ¡las chanzas!»."
 ep2_wedding.3500.fallback: "Hay algo en [other_family_spouse.Custom('ES_ElElla')]. [other_family_spouse.GetFirstName] tiene un ojo atravesado… ¿Os habéis dado cuenta? Espero que [my_family_spouse.GetFirstName] sí…»."
 ep2_wedding.3500.faith: "¿Cómo se puede confiar en un[other_family_spouse.Custom('ES_XA')] [my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)] como [other_family_spouse.Custom('ES_ElElla')]? Va a apartar a [my_family_spouse.GetFirstName] del camino de [my_family_relative_1.GetFaith.HighGodName]»."
 ep2_wedding.3500.agree: "\n\n«Creo que tenéis razón [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]», suspira [my_family_relative_2.GetFirstName]. «Parece un emparejamiento desastroso»."
 ep2_wedding.3500.alliance: "\n\n«Seguro que vos lo entendéis, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]», reprende [my_family_relative_2.GetFirstName]. «La alianza con la casa [other_family_spouse.GetHouse.GetBaseNameNoTooltip] debe anteponerse a la felicidad de [my_family_spouse.GetFirstName]»."
 ep2_wedding.3500.compromise: "\n\n«Veo que seguís con vuestras dudas, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]», resopla [my_family_relative_2.GetFirstName]. «Los compromisos son necesarios en política»."
 ep2_wedding.3500.time: "\n\n«Vamos, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]», suspira [my_family_relative_2.GetFirstName]. «¡Dadles tiempo! Concededles una luna juntos al menos, antes de emitir tales juicios»."
 ep2_wedding.3500.a: "Me temo que os acercáis a la verdad, [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]…"
 ep2_wedding.3500.b: "Creedme que es un buen partido."
 ep2_wedding.3500.d: "¿Y qué? Dejad el amor para los trovadores."
 ep2_wedding.3500.e: "Ahora esto está en manos de [ROOT.Char.GetFaith.HighGodName]."
 #Ceremony Events
 ep2_wedding.4000.t: "¿Quién es el siguiente?"
 ep2_wedding.4000.desc.intro: "Mientras la pareja pronuncia sus votos, miro [matchmaked_scope.Custom('ES_AlAla')] [matchmaked_scope.GetTitledFirstName|l], aplaudiendo alegremente. He estado intentando encontrarle pareja, y este momento parece la oportunidad perfecta para recordarle las alegrías del matrimonio.\n\n«¿A que son un encanto?», pregunto inocentemente, echando un vistazo a la multitud para encontrar candidatos adecuados."
 ep2_wedding.4000.desc.good_match: "He visto antes a [matchmaked_scope.GetFirstNameNoTooltip] hablar con [objective_scope.Custom('ES_ElLa')] [objective_scope.GetTitledFirstName|l], y hacían una bonita pareja…"
 ep2_wedding.4000.desc.no_match: "\n\nSé que [matchmaked_scope.GetSheHe] ha estado hablando por ahí con [objective_scope.Custom('ES_ElLa')] [objective_scope.GetTitledFirstName|l] antes, aunque no estaba muy entusiasmad[matchmaked_scope.Custom('ES_OA')] al respecto."
 ep2_wedding.4000.a: "«¿Por qué no seguís su ejemplo con [objective_scope.GetShortUINameNoTooltip]?»."
 ep2_wedding.4000.a.success: "[matchmaked_scope.GetFirstNameNoTooltip] sigue tu consejo"
 ep2_wedding.4000.a.failure: "[matchmaked_scope.GetFirstNameNoTooltip] se niega a escuchar"
 ep2_wedding.4000.b: "«[objective_scope.GetShortUINameNoTooltip] parece muy sol[objective_scope.Custom('ES_OA')]…»."
 ep2_wedding.4000.b.success: "[matchmaked_scope.GetFirstNameNoTooltip] habla con [objective_scope.GetFirstNameNoTooltip]"
 ep2_wedding.4000.c: "No creo que hagan buena pareja."
 ep2_wedding_4000_log_success_title: "Un emparejamiento inspirado"
 ep2_wedding_4000_log_success: "[CHARACTER.GetFirstNameNoTooltip] le encontró una pareja adecuada a [TARGET_CHARACTER.GetFirstNameNoTooltip]"
 ep2_wedding.2010.t: "Un invitado legendario"
 ep2_wedding.2010.desc.intro: "A medida que transcurre el banquete, me parece un poco… decepcionante. No hay sedas ni tapices impresionantes, el oro más fino no tiene cabida aquí, no digamos ya las gemas más grandes. Al mirar por la ventana, el cielo nocturno me parece inspirador.\n\nAhí fuera existe una presa blanca. Vaga libremente por nuestros bosques y entre sus árboles se esconde. Cazar un ejemplar sería una hazaña legendaria.\n\n¿O quizás podría tan solo… pintar de blanco uno de nuestros ejemplares de [ROOT.Char.Custom('GetAnimalType')]?"
 ep2_wedding.2010.desc_spouse: "\n\n¿Cómo si no honraré mi propia boda?"
 ep2_wedding.2010.a: "Debo apresurarme, decidles a mis sirvientes que comiencen de inmediato."
 ep2_wedding.2010.a.tt: "Esto te ayudará a #EMP ganar renombre#!, pero un invitado avispado puede sospechar…"
 ep2_wedding.2010.b: "El riesgo es demasiado grande."
 ep2_wedding.2010.impressed_list: "Todo invitado asistente gregario, juerguista, beodo, valiente, cazador o galante"
 wbanquet_white_animal_opinion: "Invitado legendario"
 wbanquet_white_animal_opinion_desc: "Este personaje quedó impresionado por un animal blanco que apareció durante un banquete de bodas"
 ep2_wedding.2011.t: "$ep2_wedding.2010.t$: levantando sospechas"
 ep2_wedding.2011.desc: "Cuando el ejemplar de [ROOT.Char.Custom('GetAnimalType')] entra en la sala, su pálido pelaje brilla intensamente bajo la luz de la luna, una fiebre casi fosforescente, un resplandor antinatural. El engaño es casi perfecto, una maravilla. Los invitados se quedan asombrados y se acercan rápidamente al animal, sin atreverse a tocarlo, pues su naturaleza es sagrada.\n\nSin embargo, veo [doubting_guest.Custom('ES_AlAla')] [doubting_guest.GetTitledFirstName|l] entre la multitud, poniendo los ojos en blanco: «¿No os dais cuenta de que solo es pintura? [ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitledFirstNameNoTooltip|l] nos ha tomado a todos por idiotas»."
 ep2_wedding.2011.a: "Ah, ya no tiene sentido mantener la farsa."
 ep2_wedding.2011.b: "«¿Cómo osáis dudar de mí el día de mi banquete?»."
 ep2_wedding.2011.b.success: "[doubting_guest.GetFirstNameNoTooltip] te cree a regañadientes"
 ep2_wedding.2011.b.failure: "[doubting_guest.GetFirstNameNoTooltip] no se cree ni una palabra"
 ep2_wedding.2020.t: "Pozo preocupante"
 ep2_wedding.2020.desc: "Platos de los mejores manjares cubren las mesas, con [host.Custom('GetExpensiveMeal')] y [host.Custom('GetExpensiveDessert')] llenando la sala de un delicioso olor.\n\n[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] se ha excedido con los preparativos y el pozo del patio rebosa ahora de [host.Custom('GetExpensiveDrink')], que se recoge mediante un cubo de plata con una cadena de plata.\n\nAl acercarme con curiosidad, veo [drunk_guest.Custom('ES_AlAla')] [drunk_guest.GetTitledFirstName|l], trastabillando peligrosamente con el suelo cerca de él, copa en mano."
 ep2_wedding.2020.a: "«Os vais a hacer daño…, venid aquí, amig[drunk_guest.Custom('ES_OA')]»."
 ep2_wedding.2020.a.success: "Convences a [drunk_guest.GetFirstNameNoTooltip] para que se vaya"
 ep2_wedding.2020.a.failure: "[drunk_guest.GetFirstNameNoTooltip] se cae al pozo"
 ep2_wedding.2020.b: "Me quedaré aquí en silencio y observaré."
 ep2_wedding.2020.b.success: "[drunk_guest.GetFirstNameNoTooltip] no se cae"
 ep2_wedding.2020.c: "«¡Allá vais!»."
 ep2_wedding.2020.c.success: "Consigues tirar a [drunk_guest.GetFirstNameNoTooltip] al pozo"
 ep2_wedding.2020.c.failure: "[drunk_guest.GetFirstNameNoTooltip] resiste tu empujón"
 ep2_wedding.2020.c.death: "[drunk_guest.GetFirstNameNoTooltip] muere en la caída"
 ep2_wedding.wedding_intent.success.tt: "Tu intento de [THIS.Char.GetInvolvedActivityIntent.GetName] tiene éxito"
 ep2_wedding.2000.t: "El amigo de un amigo"
 ep2_wedding.2000.desc.intro: "Tras observar [diplo_target.Custom('ES_AlAla')] [diplo_target.GetTitledFirstName|l] desde lejos, llego rápidamente a la conclusión de que no puedo acercarme sin más a [diplo_target.GetSheHe] y empezar a hablar del tiempo, los últimos tratados médicos o la guerra, y rezar para que eso se convierta en una alianza.\n\nPronto localizo a [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] al otro lado de la sala, [diplo_target.Custom('ES_ElLa')] célebre [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))] de [diplo_target.GetFirstNameNoTooltip], bebiendo alegremente copas de [ROOT.Char.Custom('RegionalAlcoholicDrink')].\n\n«Decidme, ¿dónde se sitúan los intereses de [diplo_target.GetFirstNameNoTooltip]?», pregunto con atención.\n\n"
 ep2_wedding.2000.desc.lustful: "«¡Ja! ¡Encima de alguien, os lo puedo asegurar!»."
 ep2_wedding.2000.desc.nerd: "«Solo… solo hablemos de libros y de lo mucho que odiáis salir fuera»."
 ep2_wedding.2000.desc.valiant: "«Ah, [diplo_target.Custom('ES_ElLa')] más valiente de [Select_CString( diplo_target.IsFemale, 'las mujeres', 'los hombres' )], versad[diplo_target.Custom('ES_OA')] en la guerra y sus artes»."
 ep2_wedding.2000.desc.social: "«¡Aquí, obviamente! Un momento de celebración, de buena comida, buena bebida y la más exquisita compañía»."
 ep2_wedding.2000.desc.fishy: "«¡[diplo_target.GetSheHe|U] prospera en la corte! Ha estudiado con gran esmero las artes de las sombras»."
 ep2_wedding.2000.a: "¡Fantástico! ¡Utilizaré este conocimiento enseguida!"
 ep2_wedding.2000.a.tt: "Te acercas a [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b: "¿Cómo sé que puedo fiarme de [target_friend.GetSheHe]?"
 ep2_wedding.2000.b.success.tt: "Esto concederá una bonificación a las [schemes|lE] de [GetScheme('befriend').GetTypeName|l] que tengan como objetivo a [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b.success: "[target_friend.GetFirstNameNoTooltip] parece decir la verdad"
 ep2_wedding.2000.b.failure: "A [target_friend.GetFirstNameNoTooltip] le ofende tu desconfianza"
 ep2_wedding.2001.t: "$ep2_wedding.2000.t$"
 ep2_wedding.2001.desc: "Con mis conocimientos recién adquiridos, me acerco astutamente [diplo_target.Custom('ES_AlAla')] [diplo_target.GetTitledFirstName|l], que disfruta del festín y de la compañía de otros en otra mesa, donde se ha extendido un rico mantel. «¿Podemos hablar un momento, [diplo_target.GetTitleAsNameNoTooltip|l]?», pregunto. «No quisiera interrumpir vuestra reunión».\n\n[diplo_target.Custom('ES_ElLa')|U] [diplo_target.GetTitledFirstNameNoTooltip] levanta las cejas, con un atisbo de curiosidad en los ojos. «Por supuesto. ¿Qué asuntos os traen hasta mí, noble [ROOT.Char.GetFirstNameNoTooltip]?»."
 ep2_wedding.2001.a: "«¿Queréis escabulliros y encontrar… invitados más interesantes?»."
 ep2_wedding.2001.b: "«Como dice el filósofo: nihil est miserum, nisi cum putes»."
 ep2_wedding.2001.b.flavor: "#EMP Nada es una desgracia, si no la tienes por tal#!."
 ep2_wedding.2001.b.dull: "«Decidme… ¿Habéis oído hablar de… un tratado?»."
 ep2_wedding.2001.c: "«¿Habéis oído hablar sobre la campaña del barón? ¡Menudo asedio aquel!»."
 ep2_wedding.2001.d: "«Por favor, bebed y comed conmigo, ¡y que este festín dure días!»."
 ep2_wedding.2001.e: "«#EMP Psst#!, ¿habéis oído los rumores sobre un complot cortesano?»."
 ep2_wedding.2000.after.alliance: "[diplo_target.GetShortUINameNoTooltip] te considera un[GetPlayer.Custom('ES_XA')] [Select_CString( GetPlayer.IsFemale, 'aliada poderosa', 'aliado poderoso' )]"
 ep2_wedding.2000.after.alliance.tt: "Te alías con [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.after.subjugate: "[diplo_target.GetShortUINameNoTooltip] quiere que te conviertas en su señor[ROOT.Char.Custom('ES_XA')]"
 ep2_wedding.2000.after.subjugate.tt: "[diplo_target.GetFirstNameNoTooltip] te jura lealtad"
 ep2_wedding.2000.after.friends: "[diplo_target.GetShortUINameNoTooltip] te considera un alma gemela"
 ep2_wedding.2000.after.insult: "A [diplo_target.GetShortUINameNoTooltip] le insulta que creas que a [diplo_target.GetSheHe] podría interesarle eso"
 ep2_wedding.2000.after.insult.short: "[diplo_target.GetFirstNameNoTooltip] se siente insultad[diplo_target.Custom('ES_OA')]"
 ep2_wedding.1330.t: "Mi amante, mi [spouse.GetWifeHusband]"
 ep2_wedding.1330.desc: "¿Cuántos invitados a la boda sospechaban que [spouse.Custom('ES_ElLa')] [spouse.GetTitledFirstName|l] era ya mi amante? A puerta cerrada, no hay necesidad de fingir lo contrario. Su tacto familiar, mi conocimiento de su cuerpo…, ahora puedo quedarme con todo eso.\n\nMientras contemplo a mi amante y [spouse.GetWifeHusband], un solo pensamiento recorre mi mente…"
 ep2_wedding.1330.a: "[spouse.GetHerHim|U] amo más allá de las palabras."
 ep2_wedding.1330.b: "Nunca necesitaré a nadie más que [spouse.GetSheHe]."
 ep2_wedding.1330.c: "¡Cambiaré y seré fiel!"
 ep2_wedding.1330.c.rakish.success: "Haces un esfuerzo de verdad por cambiar"
 ep2_wedding.1330.c.rakish.failure: "Las tuyas son meras promesas vacías"
 ep2_wedding.1330.c.breakup: "[ROOT.Char.GetFirstNameNoTooltip] me abandona por amor a su [spouse.GetWifeHusband]"
 ep2_wedding.1330.d: "Me pregunto si a [spouse.GetSheHe] le irán… esas cosas."
 ep2_wedding.1330.d.yuck: "A [spouse.GetFirstNameNoTooltip] le asquea mi depravación"
 ep2_wedding.1330.d.yuck.tt: "$ep2_wedding.1330.d.yuck$"
 ep2_wedding.1330.d.yum: "A [spouse.GetFirstNameNoTooltip] le intrigan mis gustos aventureros"
 ep2_wedding.1330.d.yum.tt: "$ep2_wedding.1330.d.yum$"
 ep2_wedding.1330.d.yeahmetoo: "[spouse.GetFirstNameNoTooltip] revela sus gustos aventureros propios"
 ep2_wedding.1330.d.yeahmetoo.tt: "$ep2_wedding.1330.d.yeahmetoo$"
 ep2_wedding.1330.d.confession.tt: "[spouse.GetFirstNameNoTooltip] te dirá si comparte tus predilecciones"
 ep2_wedding.1330.e: "¿Cómo he podido hacerle esto a [soulmate.GetFirstNameNoTooltip]?"
 ep2_wedding.1330.f: "¿De verdad soy su único amor?"
 ep2_wedding.1330.f.mindatease: "Las palabras tranquilizadoras de [spouse.GetShortUIName] calman mi mente"
 ep2_wedding.1330.f.mindatease.tt: "[spouse.GetFirstNameNoTooltip] te tranquiliza"
 ep2_wedding.1330.f.lingeringdoubts: "[spouse.GetFirstNameNoTooltip] afirma que solo me ama a mí, pero la duda me atormenta"
 ep2_wedding.1330.f.lingeringdoubts.tt: "La duda te sigue atormentando"
 ep2_wedding.1330.f.confession: "[spouse.GetFirstNameNoTooltip] confiesa sus otros amores"
 ep2_wedding.1330.f.confession.desc: "La verdad sale a la luz"
 ep2_wedding.1330.f.confession.tt: "[spouse.GetFirstNameNoTooltip] revelará si tiene más amantes"
 ep2_wedding.1330.g: "¡Por fin, no tenemos por qué esconder nuestro amor!"
 ep2_wedding.1340.t: "Mis condolencias por vuestra boda"
 ep2_wedding.1340.desc.intro: "«Os compadezco, [cynic.Custom2('RelationToMe', SCOPE.sC('nervous_spouse'))]…», [cynic.Custom('ES_ElLa')] [cynic.GetTitledFirstName|l] me cuenta cómo es la vida de casado: "
 ep2_wedding.1340.i_would_know: "«Yo lo sabía», refunfuña [cynic.GetSheHe]."
 ep2_wedding.1340.like_me_and: "«Igual que [disliked_spouse.GetFirstName] y yo», refunfuña [cynic.GetSheHe]."
 ep2_wedding.1340.cheating: "maridos traicionando a mujeres, mujeres traicionando a maridos, un desfile de mentiras y humillaciones."
 ep2_wedding.1340.desc.dislikes_spouse: "llena de disputas, desconfianza y peleas, el fin de toda paz. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.dislikes_spouse_lustful: "una cama fría y un[intended.Custom('ES_XA')] [intended.GetWifeHusband] desconfiad[intended.Custom('ES_OA')], un grillete en vuestras dichas. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.divorced: "una marcha lenta y dolorosa hacia el momento en que descubráis cuál de los dos dejará de lado al otro. «Como [divorced_spouse.GetFirstName] y yo», refunfuña."
 ep2_wedding.1340.desc.cheated_on: "$ep2_wedding.1340.cheating$ $ep2_wedding.1340.i_would_know$"
 ep2_wedding.1340.desc.cheated_on_alt: "$ep2_wedding.1340.cheating$ «Como [adulterous_spouse.GetFirstName] y yo», refunfuña."
 ep2_wedding.1340.desc.outro: "\n\n¿Así será la de vida casados con [intended.Custom('ES_ElLa')] [intended.GetTitledFirstName|l]?"
 ep2_wedding.1340.a: "[intended.GetFirstNameNoTooltip|U] es perfect[intended.Custom('ES_OA')] para mí."
 ep2_wedding.1340.a.tt: "¿Estamos hechos el uno para el otro?"
 ep2_wedding.1340.a.success: "Estás segur[ROOT.Char.Custom('ES_OA')] de que [intended.GetFirstNameNoTooltip] te convendrá"
 ep2_wedding.1340.a.failure: "Temes que [intended.GetFirstNameNoTooltip] no te convenga"
 ep2_wedding.1340.b: "No os preocupéis por mí, ¡tendré mis pasatiempos!"
 ep2_wedding.1340.b.tt: "¿De verdad puede hacerme feliz?"
 ep2_wedding.1340.b.success: "Confías en que tu estilo de vida seguirá siendo el mismo"
 ep2_wedding.1340.b.failure: "Temes que el matrimonio cambie tu estilo de vida"
 ep2_wedding.1340.c: "No os preocupéis por mí, tendré mis… #EMP pasatiempos#!."
 ep2_wedding.1340.c.tt: "¿Cómo podré esconderle mis secretos?"
 ep2_wedding.1340.c.success: "Confías en que tus secretos estarán a buen recaudo"
 ep2_wedding.1340.c.failure: "Temes que [intended.GetFirstNameNoTooltip] hurgue en tus secretos"
 ep2_wedding.1340.d: "#EMP Por favor#!, ¡lo sé todo sobre el matrimonio!"
 ep2_wedding.1340.d.tt.never: "Después de todo, yo… esto…"
 ep2_wedding.1340.d.tt.once: "Después de todo, ya he estado casad[ROOT.Char.Custom('ES_OA')] antes…"
 ep2_wedding.1340.d.tt.more: "Después de todo, he estado casad[ROOT.Char.Custom('ES_OA')]… ¿cuántas veces?"
 ep2_wedding.1340.d.success: "Confías en que este matrimonio sea terreno conocido"
 ep2_wedding.1340.d.failure: "Temes que este matrimonio te plantee retos que no esperabas"
 ep2_wedding.1340.e: "Fuera de mi vista, miserable amargad[cynic.Custom('ES_OA')]."
 ep2_wedding.1340.f: "¿De verdad será tan malo?"
 ep2_wedding.1340.f.tt: "Los nervios de la boda solo duran hasta que acabe esta"
 ep2_wedding.1340.success_title: "Un[ROOT.Char.Custom('ES_XAOpp')] [ROOT.Char.Custom('GetBrideGroom')] confiad[ROOT.Char.Custom('ES_OAOpp')]"
 ep2_wedding.1340.failure_title: "Nervios de la boda"
 ep2_wedding.1350.t: "Sin palabras"
 ep2_wedding.1350.desc.intro: "Mi cabeza palpita con el traqueteo de los muebles y el parloteo de los invitados. La tensión debe de notarse, porque mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('caring_relative'))], [caring_relative.Custom('ES_ElLa')] [caring_relative.GetTitledFirstName|l], me coge del brazo y me lleva a la habitación contigua.\n\nEl ruido de los preparativos se apaga. Hablamos de nimiedades: tiempos pasados, personas que hemos conocido, ni un comentario sobre la boda. Luego, nos quedamos sin palabras y callamos."
 ep2_wedding.1350.a: "Disfrutad de un momento de tranquilidad, tú y [caring_relative.Custom('ES_ElElla')]."
 ep2_wedding.1350.b: "Dile a [caring_relative.GetShortUINameNoTooltip] lo mucho que significa tener[caring_relative.Custom('ES_LoLa')] aquí."
