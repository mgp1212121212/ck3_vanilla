 #A Magnificent Welcome
 ep2_wedding.1010.t: "Una bienvenida magnífica"
 ep2_wedding.1010.desc: "Me alegra haber precavido a mis sirvientes para que estuvieran atentos a la llegada [1010_target.Custom('ES_DelDela')] [1010_target.GetTitledFirstName|l] porque, de otro modo, en medio de los preparativos de la boda, me la habría perdido.\n\nEn lugar de eso, me encuentro orgullosamente en medio del patio, con mi ropa más elegante y rodead[GetPlayer.Custom('ES_OA')] de una guardia de honor, cuando [1010_target.GetFirstNameNoTooltip] hace su entrada."
 ep2_wedding.1010.diplo: "\n\n«¡Me complace enormemente daros la bienvenida, [1010_target.GetTitledFirstNameNoTooltip|l]! ¡Estoy segur[GetPlayer.Custom('ES_OA')] de que encontraréis mi hospitalidad de lo más agradable y os impresionarán todas las maravillas que ofrece mi señorío!»."
 ep2_wedding.1010.seduce: "\n\n«¡Apreciad[1010_target.Custom('ES_OA')] [1010_target.GetTitledFirstNameNoTooltip|l]! ¡Al fin habéis llegado! ¡Ninguna celebración me resultará tan agradable como el deleitarme con vuestra radiante presencia!»."
 ep2_wedding.1010.match: "\n\n«¡[1010_target.GetTitledFirstNameNoTooltip|l], bienvenid[1010_match.Custom('ES_OA')]! ¡[1010_match.GetFirstName], venid también a saludar! #EMP Debéis darle una buena impresión a [1010_target.GetSheHe] y a su familia, ¿está claro?». Añado con un susurro furioso."
