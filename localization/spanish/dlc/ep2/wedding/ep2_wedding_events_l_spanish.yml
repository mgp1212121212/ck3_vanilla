 #WEDDING NIGHT
 #That Cursed Table
 ep2_wedding.1060.t: "Esa mesa maldita"
 ep2_wedding.1060.desc: "Con un gran suspiro dejo atrás todas las festividades y cierro la puerta de la cámara nupcial. Ha sido un día largo, pero una boda tiene que #EMP consumarse#!, ¿no?\n\nNo pude evitar darme cuenta de que [spouse_2.Custom('ES_ElLa')] [spouse_2.GetTitledFirstName|l] se iba inquietando más a medida que avanzaba la velada, pero no le di demasiada importancia. ¿Quién no siente algo de nervios en su boda? Sin embargo, cuando avanzo hacia su ropa interior, me sorprende que esté mucho menos #EMP excitad[spouse_2.Custom('ES_OA')]#! de lo que esperaba.\n\nCasi da un respingo y exclama: «¡Es esta alcoba! ¡El lecho! ¡O esa mesilla de noche! ¿Tal vez el tapiz? ¡Mi libido se ha visto maldecida!»."
 ep2_wedding.1060.a: "#EMP ESTÁ BIEN#!."
 ep2_wedding.1060.a.tt: "Te encargas de que [spouse_2.GetFirstNameNoTooltip] no tenga más excusas"
 ep2_wedding.1060.b: "Lo entiendo, no os preocupéis."
 ep2_wedding.1061.desc: "Los criados llevan una hora entrando y saliendo de mi cámara nupcial, retirando frenéticamente todos los muebles y la decoración. Ahora solamente queda una mesa desnuda, solitaria en el centro de la alcoba.\n\nCuando me siento en ella tan desnud[GetPlayer.Custom('ES_OA')] como la mesa, esperando a mi recién casad[spouse_2.Custom('ES_OA')] [spouse_2.GetWifeHusband], [spouse_2.Custom('ES_ElLa')] [spouse_2.GetTitledFirstName|l], no puedo evitar pensar con una sonrisa rencorosa que ahora ya no tendrá excusas."
 ep2_wedding.1061.desc_1: "\n\nCuando entra en la alcoba, la expresión de sorpresa en su rostro se derrite rápidamente en excitación."
 ep2_wedding.1061.desc_2: "\n\n[spouse_2.GetFirstNameNoTooltip] entra en la alcoba tarde, con la mirada gacha y con inquietud. Por la forma en que evita deliberadamente mi mirada inquisitiva, obtengo todas las respuestas que necesito."
 ep2_wedding.1061.a: "¡Mejor así, sí!"
 ep2_wedding.1061.b: "#EMP ¡MARCHAOS! ¡Sois más vil que un gusano!#!"
 ep2_wedding.1061.c: "Da igual. No hay prisa."
 THEY_ARE_ACCUSED_IMPOTENCY: "Has denunciado a [secondary_recipient.GetShortUIName] de impotente"
 ep2_wedding.1065.desc: "Al haber dejado por fin fuera a la multitud que nos aclamaba, [spouse_2.Custom('ES_ElLa')] [spouse_2.GetTitledFirstName|l] y yo estamos por fin a solas en nuestra cámara nupcial. Ha sido un día largo, pero las bodas tiene que #EMP consumarse#!, ¿no? \n\nPor desgracia, [spouse_2.GetFirstNameNoTooltip] no tarda mucho en descubrir que #EMP algunas partes#! de mí no están tan dispuestas como otras, y ni persuasiones, sobornos o amenazas parecen cambiar mucho las cosas.\n\n«¡Lo estoy intentando!», exclamo. ¡Esto es #EMP muy embarazoso#!!"
 ep2_wedding.1065.a: "#EMP ¡Me habrán echado una maldición!#!"
 ep2_wedding.1065.a.tt: "Los labios de [spouse_2.GetShortUIName] se curvan con sarcasmo, pero no dice nada al salir de la alcoba"
 ep2_wedding.1065.b: "Solo son los nervios…"
 ep2_wedding.1065.b1: "[spouse_2.GetFirstNameNoTooltip] le echa paciencia"
 ep2_wedding.1065.b2: "[spouse_2.GetFirstNameNoTooltip] aireó tus problemas"
 ep2_wedding.1066.desc: "[spouse_2.Custom('ES_ElLa')|U] [spouse_2.GetTitledFirstName|l] volvió a la cámara nupcial tras unos minutos, seguid[spouse_2.Custom('ES_OA')] de varios sirvientes confusos que procedieron a sacar todos lo muebles y adornos de la alcoba. Todas mis preguntas encontraban un silencio obstinado. Cuando finalmente se fueron, solo quedaba una mesa desnuda, con un[spouse_2.Custom('ES_XA')] [spouse_2.GetFirstNameNoTooltip] #EMP igual de desnud[spouse_2.Custom('ES_OA')]#! encima.\n\n«Ya no veo más objetos #EMP malditos#!, ¿qué me decís?», sonríe [spouse_2.GetSheHe] sugerente."
 ep2_wedding.1066.desc_1: "\n\nTodos los pensamientos salen de mi cabeza."
 ep2_wedding.1066.desc_2: "\n\n«#EMP Oh#!». Empiezo a tartamudear para ganar tiempo. «Veréis… No es eso. Lo que quiero decir es…». Pero su expresión gélida me frena en seco."
 ep2_wedding.1066.a: "Bien está lo que bien acaba."
 ep2_wedding.1066.b: "No lo estoy haciendo #EMP aposta#!, ¡palabra!"
 ep2_wedding.1066.b_1: "[spouse_2.GetFirstNameNoTooltip] se muestra ofendid[spouse_2.Custom('ES_OA')]."
 ep2_wedding.1066.b_2: "[spouse_2.GetFirstNameNoTooltip] le echa paciencia y acepta."
 #One More Goblet
 ep2_wedding.1110.t: "Una copa más"
 ep2_wedding.1110.desc_intro: "Cuando los cónyuges se marchan a sus aposentos privados, las celebraciones se prolongan durante toda la noche, perdiendo intensidad y desenfreno poco a poco. Uno tras otro, la mayoría de los invitados se marchan, se duermen o se retiran a disfrutar por su cuenta de los placeres de la noche."
 ep2_wedding.1110.desc: "\n\nLa #EMP mayoría#! de los invitados, pero no [1110_drunk.GetTitledFirstName|l]. Ha estado pidiendo a gritos una copa tras otra, riendo a gritos y rechazando con testarudez cualquier intento de los sirvientes por llevárse[1110_drunk.GetHerHim] a un rincón más tranquilo."
 ep2_wedding.1110.desc_host: "\n\nTengo que hacer algo con [1110_drunk.GetSheHe]…"
 ep2_wedding.1110.a: "Alguna gente no sabe lo que es la vergüenza."
 wedding_goblet_refusal_log_title: "Estancia excesiva"
 wedding_goblet_refusal_log: "[CHARACTER.GetUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'quedaste', 'quedó' )] en ridículo por emborrachar[Select_CString( CHARACTER.IsLocalPlayer, 'te', 'se' )] y no querer ir[Select_CString( CHARACTER.IsLocalPlayer, 'te', 'se' )]"
 ep2_wedding.1110.b: "¡Ya basta!"
 ep2_wedding.1110.b.tt: "Tus guardias [1110_drunk.GetHerHim] acompañarán a la puerta"
 wedding_goblet_eject_log_title: "Expulsados"
 wedding_goblet_eject_log: "[CHARACTER.GetUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'expulsaste', 'expulsó' )] a [TARGET_CHARACTER.LocalPlayerString( 'tu persona', TARGET_CHARACTER.GetUIName )] del banquete de bodas por beber en exceso y alborotar"
 ep2_wedding.1110.c: "¡Si no puedes vencerlos, únete a ellos!"
 wedding_goblet_fool_log_title: "Un bochorno absoluto"
 wedding_goblet_fool_log: "[CHARACTER.GetUIName|U] y [TARGET_CHARACTER.GetUIName] [CHARACTER.LocalPlayerString( 'quedasteis', 'quedaron' )] en ridículo por beber en exceso y alborotar"
 ep2_wedding.1111.desc: "¡La #EMP mayoría#! de los invitados, pero yo no!\n\n«¡Traedme otra copa! ¡Y otra más!», grito a todos los sirvientes que veo."
 ep2_wedding.1111.desc_host: "Al fin y al cabo lo he pagado todo, ¿no me lo merezco?"
 ep2_wedding.1111.desc_conclusion: "\n\nPero desde su mesa, siento la mirada crítica [1111_other.Custom('ES_DelDela')] [1111_other.GetTitledFirstName|l]. «¿No habéis bebido bastante por hoy?», pregunta con frialdad."
 ep2_wedding.1111.a: "Lo siento, bajaré el ritmo…"
 wedding_goblet_reprimand_log_title: "Regañina"
 wedding_goblet_reprimand_log: "[CHARACTER.GetUIName|U] recibió una reprimenda por emborracharse y alborotar en el banquete de bodas"
 ep2_wedding.1111.b: "¡Dejad de quejaros y uníos a mí!"
 ep2_wedding.1111.b.1: "[1111_other.GetFirstNameNoTooltip|U] se une a ti"
 ep2_wedding.1111.b.1.tt: "[1111_other.GetFirstNameNoTooltip|U] se unió a ti"
 ep2_wedding.1111.b.2: "[1111_other.GetFirstNameNoTooltip|U] hizo que te expulsaran"
 ep2_wedding.1111.b.2.tt: "[1111_other.GetFirstNameNoTooltip|U] te expulsó"
 ep2_wedding.1111.b.3: "[1111_other.GetFirstNameNoTooltip|U] lo reprueba en silencio"
 ep2_wedding.1111.b.3.tt: "[1111_other.GetFirstNameNoTooltip|U] te reprueba"
 #Why Would You Marry Someone Like Me?
 ep2_wedding.1300.t: "¿Por qué a mí?"
 ep2_wedding.1300.desc_intro: "Me despierto en un lecho frío la noche de mi boda. [spouse_2.Custom('ES_ElLa')|U] [spouse_2.GetTitledFirstName|l] está de pie junto a la ventana, con los brazos cruzados al aire nocturno.\n\n"
 ep2_wedding.1300.desc_appearance: "«Soy horrible. Todos lo dicen, si bien en voz baja."
 ep2_wedding.1300.desc_dark_past: "«Las cosas que he hecho… Nadie dejará que las olvide."
 ep2_wedding.1300.desc_voice: "«Yo…», hace una pausa antes de seguir hablando. «Apenas puedo hablar sin que alguien se ría de mí tapándose la boca."
 ep2_wedding.1300.desc_lowborn: "«Soy un[spouse_2.Custom('ES_XA')] don nadie de baja cuna. No pertenezco a la corte. Siento que todos se ríen de mí."
 ep2_wedding.1300.desc_outro: " «¿Por qué un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] querría casarse con alguien como yo?»."
 ep2_wedding.1300.followup.tt: "[spouse_2.GetShortUIName|U] reaccionará según sea su personalidad, y podría sentirse tranquilizad[spouse_2.Custom('ES_OA')] u ofendid[spouse_2.Custom('ES_OA')]"
 ep2_wedding.1300.followup.a: "Se calman las inseguridades de [spouse_2.GetShortUIName]"
 ep2_wedding.1300.followup.b: "[spouse_2.GetShortUINameNoTooltip|U] acepta la practicidad de vuestro matrimonio"
 ep2_wedding.1300.followup.c: "[spouse_2.GetShortUINameNoTooltip|U] se siente incomprendid[spouse_2.Custom('ES_OA')]"
 ep2_wedding.1300.virtue: "Os elegí por vuestro carácter virtuoso."
 ep2_wedding.1300.virtue.tt: "Esta opción está disponible porque [spouse_2.GetShortUIName] es una persona virtuosa"
 ep2_wedding.1300.rule_together: "Necesito a alguien como vos para reinar a mi lado."
 ep2_wedding.1300.rule_together.tt: "Esta opción está disponible porque [spouse_2.GetShortUIName] tiene la mente de un gobernante"
 ep2_wedding.1300.practical: "Este matrimonio es práctico para los dos."
 ep2_wedding.1300.stop_whining: "Dejad de lloriquear, os voy a hacer [spouse_2.GetTitleAsNameNoTooltip|l]."
 ep2_wedding.1300.understanding: "Sé lo que es sentirse indigno."
 ep2_wedding.1300.beauty: "Me casé con [spouse_2.Custom('ES_ElLa')] [spouse_2.GetWomanMan] más guap[spouse_2.Custom('ES_OA')] del mundo."
 ep2_wedding.1300.beauty.tt: "Esta opción está disponible porque [spouse_2.GetShortUIName] es célebre por su belleza"
 ep2_wedding.1300.fertility: "Os elegí para que me deis muchos herederos fuertes."
 ep2_wedding.1300.fertility.tt: "Esta opción está disponible porque [spouse_2.GetShortUIName] tiene las cualidades adecuadas para ser un[spouse_2.Custom('ES_XA')] [spouse_2.GetMotherFather] prolífic[spouse_2.Custom('ES_OA')]"
 ep2_wedding.1301.t: "$ep2_wedding.1300.t$"
 ep2_wedding.1301.desc_intro: "Pensamientos inquietos me acosan desde el lecho nupcial."
 ep2_wedding.1301.desc_appearance: "Soy horrible. ¿Por qué un[spouse_1.Custom('ES_XA')] [spouse_1.GetTitleAsNameNoTooltip|l] querría casarse con alguien como yo?"
 ep2_wedding.1301.desc_dark_past: "¿Por qué un[spouse_1.Custom('ES_XA')] [spouse_1.GetTitleAsNameNoTooltip|l] querría casarse con alguien como yo, después de todo lo que he hecho?"
 ep2_wedding.1301.desc_voice: "¿Por qué un[spouse_1.Custom('ES_XA')] [spouse_1.GetTitleAsNameNoTooltip|l] querría casarse con alguien como yo, cuando apenas puedo hablar sin que alguien se ría de mí?"
 ep2_wedding.1301.desc_lowborn: "¿Por qué un[spouse_1.Custom('ES_XA')] [spouse_1.GetTitleAsNameNoTooltip|l] querría casarse con alguien de baja cuna como yo?"
 ep2_wedding.1301.desc_midtro: "\n\nMi inquietud despierta [spouse_1.Custom('ES_AlAla')] [spouse_1.GetTitledFirstName|l] y cuando quiero darme cuenta, le estoy preguntando por qué sé casó precisamente conmigo. "
 ep2_wedding.1301.desc_virtue: "[spouse_1.GetSheHe|U] dice que me eligió por mi carácter virtuoso."
 ep2_wedding.1301.desc_rule_together: "[spouse_1.GetSheHe|U] dice que me eligió para poder ayudar[spouse_1.GetHerHim] a gobernar."
 ep2_wedding.1301.desc_practical: "[spouse_1.GetSheHe|U] dice que me eligió por simple sentido práctico."
 ep2_wedding.1301.desc_stop_whining: "[spouse_1.GetSheHe|U] me dice que deje de quejarme y que agradezca este matrimonio."
 ep2_wedding.1301.desc_understanding: "[spouse_1.GetSheHe|U] dice que [spouse_1.GetSheHe] también entiende lo que es sentirse inútil."
 ep2_wedding.1301.desc_beauty: "[spouse_1.GetSheHe|U] dice que me eligió por mi belleza."
 ep2_wedding.1301.desc_fertility: "[spouse_1.GetSheHe|U] dice que me eligió para que le diera herederos fuertes."
 ep2_wedding.1301.desc_outro: " ¿Qué debo pensar de esto?"
 ep2_wedding.1301.love: "Quiero ser dign[ROOT.Char.Custom('ES_OA')] de su amor."
 ep2_wedding.1301.trust: "Quiero confiar en [spouse_1.GetSheHe]."
 ep2_wedding.1301.silly: "[spouse_1.GetSheHe|U] tiene razón, estoy siendo tont[ROOT.Char.Custom('ES_OA')]."
 ep2_wedding.1301.misunderstood: "Sabía que [spouse_1.GetSheHe] no lo entendería."
 ep2_wedding.1301.outcome.love: "[spouse_2.GetShortUIName] sonríe mientras tú tranquilizas sus inseguridades."
 ep2_wedding.1301.outcome.trust: "[spouse_2.GetShortUIName] siente que [spouse_2.GetSheHe] puede confiar en ti."
 ep2_wedding.1301.outcome.silly: "[spouse_2.GetShortUIName] acepta que este matrimonio tiene sentido."
 ep2_wedding.1301.outcome.misunderstood: "[spouse_2.GetShortUIName] siente que no [spouse_2.Custom('ES_LoLa')] estás escuchando."
