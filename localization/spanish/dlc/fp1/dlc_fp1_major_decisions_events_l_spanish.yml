l_spanish:
 #Securing the High Kingdom of the North Sea
 fp1_major_decisions.0001.t: "Gran [founder.Custom('GetQueenKing')] del Norte"
 fp1_major_decisions.0001.desc: "Hace tiempo que ambiciono unir los grandes reinos del Mar del Norte bajo una corona única y permanente. He trabajado duro durante años, ganándome reconocimiento como un[ROOT.Char.Custom('ES_XA')] gran gobernante de mis reinos, uno a uno, y hoy hago realidad mi sueño.\n\nTras sacar juramentos cuidadosamente redactados de lealtad constante, de mis principales vasallos, sajones, noruegos y daneses por igual han reconocido mi título de gran [founder.Custom('GetQueenKing')], soberan[ROOT.Char.Custom('ES_OA')] indiscutible del Mar del Norte.\n\nTal vez mis descendientes seguirán gobernando sobre los reinos unidos. Tal vez no. Afortunadamente, ya no importa.\n\n¡Lleve quien lleve las coronas menores, #EMP todos#! se inclinarán ante [founder.GetTitleAsNameNoTooltip] [founder.GetHouse.GetBaseNameNoTooltip]!"
 fp1_major_decisions.0001.a: "¡Un reino perdurable y poderoso!"
 fp1_major_decisions.0002.t: "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0002.desc: "Durante muchos años, mi [founder.Custom('ES_SennorSennora')], [founder.Custom('ES_ElLa')] [founder.Custom('GetQueenKing')] [founder.GetFirstName], ha dejado claro que desea que su señorío [founder.GetHerHim] sobreviva.\n\nAunque nuestros reinos están unidos por lazos de parentesco y conflicto, las grandes distancias y diferencias entre ellos hacían que este objetivo pareciera inalcanzable.\n\nHoy, las dudas han demostrado ser infundadas, cuando [founder.GetFirstNameNoTooltip] reparte pactos escritos de lealtad mutuamente vinculante de años entre todos los vasallos del señorío.\n\n¡Ha nacido el $title_high_kingdom$ del $e_north_sea$!"
 fp1_major_decisions.0002.a: "¡Salve [founder.Custom('ES_AlAla')] [founder.GetTitleAsNameNoTooltip]!"
 fp1_major_decisions.0002.b: "Un[founder.Custom('ES_XA')] [founder.Custom('GetQueenKing')] cuatro veces fals[founder.Custom('ES_OA')]"
 fp1_major_decisions.0003.t: "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0003.desc: "Ha sido una larga ambición declarada de [founder.GetFirstName], [founder.Custom('GetQueenKing')] de $k_norway$, $k_england$ y $k_denmark$, el conseguir que su señorío no se rompiera a su muerte.\n\nHoy, tras muchos años de gobierno y tensas negociaciones, ha logrado su deseo.\n\nLos vasallos de los tres reinos han aceptado que, no importa quién se siente en los distintos tronos, todos se inclinarán ante el/la[founder.GetTitleAsNameNoTooltip]."
 fp1_major_decisions.0003.a: "¡Un país para todos los [ROOT.GetCharacter.GetFaith.GetAdherentNamePluralNoTooltip] buenos!"
 fp1_major_decisions.0003.b: "¡Protégenos, oh, [ROOT.GetCharacter.GetFaith.HighGodName], de la ira de [founder.GetFirstNameNoTooltip]!"
 fp1_major_decisions.0003.c: "¡No es nada más que un[founder.Custom('ES_XA')] bárbar[founder.Custom('ES_OA')] con pretensiones!"
 #Founding the Capital of the Rus'
 fp1_major_decisions.0011.t: "Una capital para todos los rus"
 fp1_major_decisions.0011.desc: "Del $river_volga$ al $river_dnieper$ y más allá, los varegos recorren los ríos y caminos de las tierras de los $east_slavic_group_collective_noun$. Asaltamos, conquistamos, nos mezclamos con los locales. Fundamos nuevos asentamiento cuando sentimos la necesidad, o los tomamos a la fuerza.\n\nHasta hoy, estos núcleos habían competido para atraer aventureros y caudillos que buscaban conseguir la primacía sobre el resto de los rus.\n\n¡Sea acabó! ¡Gracias a mis poderosas acciones y feroz reputación, atraeré a nórdicos y eslavos por igual para construir una capital digna de [founder.GetPrimaryTitle.GetNameNoTier]!"
 fp1_major_decisions.0011.a: "¡$c_kiev$ será una gran capital!"
 fp1_major_decisions.0011.b: "¡[new_rus_capital.GetNameNoTierNoTooltip] es en verdad el origen de nuestra grandeza!"
 fp1_major_decisions.0012.t: "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0012.desc: "Usando la fuerza de su nombre y reputación, mi [founder.GetLadyLord], [founder.GetTitledFirstName|l], ha empezado a construir una gran capital en [new_rus_capital.GetNameNoTier]. [founder.GetTitledFirstName|l] espera que un día este asentamiento sea el centro de todas las tierras de los rus."
 fp1_major_decisions.0012.a: "¡Una capital digna!"
 fp1_major_decisions.0012.b: "Bah, no es más que un lugar lleno de maldad y vileza."
 fp1_major_decisions.0013.t: "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0013.desc: "Usando la fuerza de su nombre y reputación, [founder.GetTitledFirstName|l], un[founder.Custom('ES_XA')] jef[founder.Custom('ES_EA')] guerrer[founder.Custom('ES_OA')] bárbar[founder.Custom('ES_OA')], ha reclamado la lealtad de todos los varegos errantes y eslavos sanguinarios.\n\nY ahora mismo, aventureros, piratas, saqueadores y ladrones por igual se agolpan bajo su estandarte, inflando drásticamente la población de [new_rus_capital.GetNameNoTier]."
 fp1_major_decisions.0013.a: "Esta [new_rus_capital.GetNameNoTierNoTooltip] parece… próspera..."
 fp1_major_decisions.0013.b: "Siguen siendo extranjeros atrasados."
 fp1_major_decisions.0013.c: "¿Y en qué modo esto me concierne?"
 #Elevating the Kingdom of Mann & the Isles
 fp1_major_decisions.0021.t: "Un reino de piratas"
 fp1_major_decisions.0021.desc: "Desde hace años he surcado las aguas de todo el mundo, saqueando, rapiñando y arrasando. He robado más oro que el que verán la mayoría de los reyes y se maldice mi nombre del mar de Irlanda a Catay.\n\nSoy, sin ninguna duda, el/la[founder.GetWomanMan] más vil que existe y he volcado mis botines y reputación en el fuerte asentamiento y fortificación de $c_isle_of_man$.\n\nLa gente me condena por ser el/lapirata más malvad[founder.Custom('ES_OA')] que jamás hayan conocido.\n\nPero me #EMP conocen#!."
 fp1_major_decisions.0021.a: "¡Soy el/la[founder.GetLadyLord] de sangre y oro!"
 fp1_major_decisions.0021.b: "Al fin se ha cumplido mi sueño…"
 fp1_major_decisions.0022.t: "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0022.desc: "Desde hace años ha sido un secreto a voces que [founder.GetFirstName] se negó a aceptar o tomar corona alguna, salvo una: [founder.GetPrimaryTitle.GetNameNoTier].\n\nLlevaba tanto tiempo en su punto de mira, que se diría que dedicó su vida a legitimar el poder y la autoridad de la isla que era su hogar.\n\nTras innumerables asaltos, guerras y matanzas en general, al final tuvo éxito.\n\nSe supone que cada joya de su nueva corona fue tomada en una incursión distinta. Algunos en la corte susurran que todavía le quedan huecos por llenar."
 fp1_major_decisions.0022.a: "¡Pensad en todo el oro que vamos a ganar!"
 fp1_major_decisions.0022.b: "¿Un[founder.Custom('ES_XA')] #EMP [founder.GetTitleAsNameNoTooltip]#!? ¡Es peor que un barón ladrón!"
 fp1_major_decisions.0023.t: "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0023.desc: "Hasta el más infame campesino de las islas británicas ha oído el nombre [founder.Custom('ES_DelDela')] monstruos[founder.Custom('ES_OA')], Azote de los Siete Mares y su empeño constante por conseguir reconocimiento para su reino de piratas y saqueadores.\n\nEs una leyenda que infunde miedo a señores y siervos por igual, pero parece que de un tiempo a esta parte se ha difuminado la línea que divide el mito de la historia.\n\nHoy mismo, #EMP [founder.GetTitleAsNameNoTooltip]#! [founder.GetFirstNameNoTooltip] anunció que la obra de su vida estaba terminada.\n\nBritania tiene un nuevo reino en sus costas y es horrible de contemplar."
 fp1_major_decisions.0023.a: "Pero no nos asaltará a #EMP nosotros#!, ¿no?"
 fp1_major_decisions.0023.b: "¡Solo es un [founder.GetTitleAsNameNoTooltip] de ladrones!"
 #Forging the Jomsvikings
 fp1_major_decisions.0031.t: "Forjando a los jomsvikingos"
 fp1_major_decisions.0031.desc: "¡Con mi poder y prestigio, he reunido una banda con los más despiadados y fanáticos [founder.GetFaith.GetAdherentNamePlural] de toda Escandinavia y los he templado en una hermandad militar!\n\nA través de las aguas, en tierras de eslavos y bálticos, estos jomsvikingos prosperarán. Asaltar y enfrentarse a los lugareños los volverá feroces y hará que solo los busquen los fieles más dignos.\n\nA cambio, recompensarán el honor con guerreros y botín, castigarán a los cobardes, conversos y reformistas.\n\nLa fe [founder.GetFaith.GetAdjective] perdurará desde el día de hoy hasta el Ragnarok."
 fp1_major_decisions.0031.a.cynical: "Mientras libren mis guerras…"
 fp1_major_decisions.0031.a.fallback: "¡Las antiguas tradiciones son siempre las mejores!"
 fp1_major_decisions.0032.t: "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0032.desc: "En un intento por frenar la marea de conversos abrahámicos y las alarmantes ideas reformistas de algunos de los jarls más cínicos, [founder.Custom2('MyCharacterIntroduction',ROOT.Char)] ha reunido a un grupo de fanáticos [founder.GetFaith.GetAdherentNamePlural] en una hermandad militar formal con el fin de defender las viejas tradiciones.\n\nAcuartelados en la poderosa fortaleza de $b_jomsberg$, estos ejemplos de virtud [founder.GetFaith.GetAdjectiveNoTooltip] planean recorrer el Báltico, recompensando la piedad y castigando el deshonor y la cobardía."
 fp1_major_decisions.0032.a: "¡Gloria y sangre para [founder.GetFaith.HighGodName]!"
 fp1_major_decisions.0032.b: "Entonces, ¿son piratas?"
 fp1_major_decisions.0033.t: "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0033.desc.autofounded: "[founder.GetTitledFirstName], un[founder.Custom('ES_XA')] aventurer[founder.Custom('ES_OA')] nórdic[founder.Custom('ES_OA')] y emprendedor[founder.Custom('ES_XA')], ha lanzado una feroz invasión contra [victim.GetTitledFirstName|l], quitándole las tierras de [coup_target.GetNameNoTier] en su poder en un ataque sorpresa.\n\nLo que lo hace tan particular es que parece que la invasión tiene una motivación religiosa: [founder.GetFirstNameNoTooltip] se ha asociado con un[leader.Custom('ES_XA')] fanátic[leader.Custom('ES_OA')] de la fe [founder.GetFaith.GetAdjective] de nombre [leader.GetFirstNameNoTooltip] para formar una hermandad a la que llaman jomsvikingos."
 fp1_major_decisions.0033.desc.decision_founded: "Tras años de campaña, [founder.GetTitledFirstName|l], un[founder.Custom('ES_XA')] fanátic[founder.Custom('ES_OA')] de la fe [founder.GetFaith.GetAdjective] , ha reunido suficientes seguidores como para hacer su sueño realidad: en la fortaleza recién construida de $b_jomsberg$, ha fundado una hermandad militar para defender su fe.\n\nHan nacido los jomsvikingos."
 fp1_major_decisions.0033.desc.outro: "\n\nEl grupo afirma que impondrá las antiguas tradiciones contra abrahámicos, reformadores y paganos rivales por igual, saqueando sanguinariamente de un confín al otro del Báltico."
 fp1_major_decisions.0033.a: "¡Todos conocerán la ira [founder.GetFaith.HighGodNamePossessive]!"
 fp1_founder_founded_the_jomsviking_tt: "Se ha fundado una [holy_order|E] de la [faith|lE] de [founder.GetTitledFirstNameNoTooltip|l]\n$EFFECT_LIST_BULLET$[founder.GetFirstNameNoTooltip] se convierte en el/la[holy_order_patron|E] de la orden»"
 fp1_major_decisions.0033.b.competition: "Conque tenemos competencia…"
 fp1_major_decisions.0033.b.heathens: "#EMP *Ains*#! … ¿Más saqueadores paganos?"
 #Canute-'em-Up
 fp1_major_decisions.1001.t: "[ROOT.Char.GetTitleAsNameNoTooltip] del Mar del Norte"
 fp1_major_decisions.1001.desc.dumb: "Vivo una vida bastante cómoda. Como [ROOT.Char.GetTitleAsNameNoTooltip], todos saben que soy sabi[ROOT.Char.Custom('ES_OA')], benevolente e inconmensurablemente #EMP poderos[ROOT.Char.Custom('ES_OA')]l#!, pues el mundo entero considera que soy [ROOT.Char.Custom('GetDaughterSon')] favorit[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nTodos mis cortesanos coinciden y me lo dicen frecuentemente, en especial [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)].\n\nCaramba, [sycophant.GetFirstNameNoTooltip] hasta afirma que la misma marea obedecería mis órdenes y retrocedería ante un simple susurro mío…"
 fp1_major_decisions.1001.desc.smart: "Como [ROOT.Char.GetTitleAsNameNoTooltip], me encuentro verdaderamente #EMP rodead[ROOT.Char.Custom('ES_OA')]#! de gente que hace lo imposible para decirme lo grande y poderos[ROOT.Char.Custom('ES_OA')] que soy.\n\nNormalmente los aparto; tal adulación es de esperar en los desesperados cuando se ven ante mí.\n\nSin embargo, hoy ha llegado a un nivel #EMP intolerable#!. [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)] creyó apropiado interrumpir mi desayuno para decirme que cree que la misma marea retrocedería ante una mera orden mía.\n\nPese a la nauseabunda y obvia falsedad de todo ello, esto me da una idea…"
 fp1_major_decisions.1001.a: "¡A la playa!"
 fp1_major_decisions.1001.a.tt: "Tu corte y tú haréis un viaje a la costa…"
 fp1_major_decisions.1001.b: "Hasta las palabras melifluas son solo palabras."
 fp1_major_decisions.1002.t: "$fp1_major_decisions.1001.t$"
 fp1_major_decisions.1002.desc.dumb: "Pasamos toda la tarde a la orilla del mar, con mi corte temblando por el frío y los glaciales vientos del norte.\n\nMinuto a minuto, hora a hora, clamo al océano: ¡no pasarás! ¡Soy tu [ROOT.Char.GetTitleAsNameNoTooltip], y no me rebajaré a que alguien como tú me moje!\n\nRebeldes, las aguas se acercan cada vez más, hasta que empiezan a lamerme los pies. Mis seguidores parecen incómodos, se niegan a mirarme a los ojos, presuntamente #EMP avergonzados#! de ser testigos de un momento de absoluta #EMP debilidad#! de su gobernante."
 fp1_major_decisions.1002.desc.smart: "Con poco más que hacer hoy, obligo a #EMP toda#! mi corte a pasar la tarde junto al mar, mirándome, sentad[ROOT.Char.Custom('ES_OA')] en mi trono con mis ropajes de coronación, gritando al mar que cese en su avance hacia el interior.\n\nNi que decir tiene, las aguas no me escuchan.\n\nAl cabo de cinco minutos, mis seguidores entienden la intención.\n\nA las cinco horas, cuando las olas finalmente lamen mis pies, comprenden mi determinación.\n\nSoy [ROOT.Char.GetTitleAsNameNoTooltip] y nadie me tomará por idiota."
 fp1_major_decisions.1002.a: "No soy más que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] y conozco mis limitaciones. Deberíais hacer lo mismo."
 fp1_major_decisions.1002.b: "¡Mirad cuán #EMP inútil#! es el poder [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.Custom('GetQueenKing')] comparado con el de [ROOT.Char.GetFaith.HighGodName]!"
 fp1_major_decisions.1002.c: "#EMP ¡HUID!#! ¡El mar se ha aliado con [ROOT.Char.GetFaith.DevilName]!"
 fp1_major_decisions.1002.d: "¡Insolente montón de agua! ¡Pasadme ese látigo!"
 fp1_major_decisions.1002.d.tt: "Azotas al agua para que se someta"
 fp1_major_decisions.1002.e: "Tal vez me quede mucho por dominar aparte de solo reinar…"
 #The True King of Norway
 fp1_major_decisions.1011.t: "Un rey para $k_norway$"
 fp1_major_decisions.1011.desc.intro: "Hace muchos años juré no cortarme el pelo hasta conseguir el elevado título de rey de $k_norway$."
 fp1_major_decisions.1011.desc.gyda: "Por el amor de [gyda.GetTitledFirstName|l]"
 fp1_major_decisions.1011.desc.oath: "Por la gloria de mi casa y el legado de mis hijos"
 fp1_major_decisions.1011.desc.outro: "conquistaría cien reinos.\n\nAhora la tarea está cumplida, y ya no tengo la obligación de llevar el cabello así de largo y desgreñado.\n\nLa pregunta que queda es qué hacer con mis mechones."
 fp1_major_decisions.1011.a: "¡Juramento cumplido!"
 fp1_major_decisions.1011.b: "¡Por fin podemos reunirnos [gyda.GetFirstNameNoTooltip] y yo!"
 fp1_major_decisions.1011.c: "Mi cabello se queda como está. Es una señal de todo por lo que he pasado."
 fp1_major_decisions.1011.c.tt: "Se te seguirá conociendo como $nick_tanglehair$"
 fp1_major_decisions.1012.t: "[king_of_norway.GetTitledFirstNameNoTooltip|l] reclamó $k_norway$ antes"
