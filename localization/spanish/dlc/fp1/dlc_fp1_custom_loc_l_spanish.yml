 SteleCommemoratesCarver: "[second.MakeScope.Var('stele_carver').Char.GetFirstNameNoTooltip] talló"
 SteleCommemoratesAncestors_Intro: "Erigida para [second.MakeScope.Var('stele_container').Char.GetTitledFirstNameNicknamed] por su [second.MakeScope.Var('stele_container').Char.Custom2('RelationToMeShort',second.MakeScope.Var('stele_commissioner').Char)]"
 SteleCommemoratesAncestors_GenericFallback: "$SteleCommemoratesAncestors_Intro$. Un alma bella, recordada con cariño. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_ChildFallback: "$SteleCommemoratesAncestors_Intro$. Nos [second.MakeScope.Var('stele_container').Char.Custom('ES_LoLa')] arrebataron demasiado pronto. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Diplomat: "$SteleCommemoratesAncestors_Intro$. Que su pico de oro viva para siempre. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_FamilyFirst: "$SteleCommemoratesAncestors_Intro$. Nada le importaba más que la familia. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_August: "$SteleCommemoratesAncestors_Intro$. El mundo es un lugar más humilde sin su augusta persona. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Reveler: "$SteleCommemoratesAncestors_Intro$. Que siga festejando eternamente en [second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Blademaster: "$SteleCommemoratesAncestors_Intro$. Ciertamente, nadie podía resistir su acero. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Hunter: "$SteleCommemoratesAncestors_Intro$. Jamás hubo en esta tierra un[second.MakeScope.Var('stele_container').Char.Custom('ES_XA')] líder más verdader[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Strategist: "$SteleCommemoratesAncestors_Intro$. Su mente se movía más rápido de lo que podía predecir enemigo alguno. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Overseer: "$SteleCommemoratesAncestors_Intro$. Nada escapaba de su aguda mirada. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Gallant: "$SteleCommemoratesAncestors_Intro$. Jamás vivió alma más noble. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Architect: "$SteleCommemoratesAncestors_Intro$. Sus edificios y monumentos nos sobrevivirán a todos. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Administrator: "$SteleCommemoratesAncestors_Intro$. Nada respiraba en sus dominios sin que [second.MakeScope.Var('stele_container').Char.GetSheHe] lo supiera. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Avaricious: "$SteleCommemoratesAncestors_Intro$. Nada [second.MakeScope.Var('stele_container').Char.Custom('ES_LoLa')] motivaba tanto como el sonido de la plata entrechocando. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Schemer: "$SteleCommemoratesAncestors_Intro$. Los entresijos de su mente liaban hasta al mejor de los espías. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Seducer: "$SteleCommemoratesAncestors_Intro$. Rompió innumerables corazones. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Torturer: "$SteleCommemoratesAncestors_Intro$. El mundo se alegra de haberse librado de sus espeluznantes «atenciones». $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Scholar: "$SteleCommemoratesAncestors_Intro$. Sus palabras y sabiduría vivirán eternamente. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Theologian: "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetFaith.HighGodName] [second.MakeScope.Var('stele_container').Char.Custom('ES_LoLa')] quiso más que a cualquier otro mortal que haya vivido. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Mystic: "$SteleCommemoratesAncestors_Intro$. Que encuentre el descanso al otro lado del velo que tantas veces atravesó. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Physician: "$SteleCommemoratesAncestors_Intro$. Sus sabios tratamientos salvaron innumerables vidas. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Herbalist: "$SteleCommemoratesAncestors_Intro$. Se llevó a la tumba el secreto de su huerto de setas favorito. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Lustful: "$SteleCommemoratesAncestors_Intro$. Su lujuria por fin quedó saciada. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Chaste: "$SteleCommemoratesAncestors_Intro$. Ya no tendrá que preocuparse nunca más por las tentaciones de la carne. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Gluttonous: "$SteleCommemoratesAncestors_Intro$. No se saltó una comida ni una sola vez en sus [second.MakeScope.Var('stele_container').Char.GetAge] años. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Temperate: "$SteleCommemoratesAncestors_Intro$. La moderación [second.MakeScope.Var('stele_container').Char.Custom('ES_LoLa')] guio en todos los aspectos de su vida. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Greedy: "$SteleCommemoratesAncestors_Intro$. Ojalá encuentre en la muerte la riqueza que ansió en vida. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Generous: "$SteleCommemoratesAncestors_Intro$. Será recordad[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')] por su generosidad con el dinero. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Lazy: "$SteleCommemoratesAncestors_Intro$. A veces no hizo nada durante años, literalmente. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Diligent: "$SteleCommemoratesAncestors_Intro$. Siempre dijo que ya descansaría cuando muriese. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Wrathful: "$SteleCommemoratesAncestors_Intro$. Nadie golpeó por sorpresa tan bien como [second.MakeScope.Var('stele_container').Char.GetSheHe]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Calm: "$SteleCommemoratesAncestors_Intro$. Fue un mar de calma. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Patient: "$SteleCommemoratesAncestors_Intro$. Ya no le queda tiempo para esperar. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Impatient: "$SteleCommemoratesAncestors_Intro$. Su presura para ir de un lugar a otro por fin ha terminado. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Arrogant: "$SteleCommemoratesAncestors_Intro$. Nadie pudo acusarl[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')] jamás de falta de autoestima. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Humble: "$SteleCommemoratesAncestors_Intro$. Fue dócil como un ratón. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Deceitful: "$SteleCommemoratesAncestors_Intro$. Jamás volverá a mentir. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Honest: "$SteleCommemoratesAncestors_Intro$. No dijo una sola mentira de la cuna a la tumba. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Craven: "$SteleCommemoratesAncestors_Intro$. Escapó de muchas cosas, pero nadie puede escapar de la muerte. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Brave: "$SteleCommemoratesAncestors_Intro$. Resistió con valor contra todos sus enemigos, incluso la misma muerte. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Shy: "$SteleCommemoratesAncestors_Intro$. Nadie volverá a verl[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')], aunque pocos llegaron a ver cómo era en realidad. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Gregarious: "$SteleCommemoratesAncestors_Intro$. Sus pocos amigos siempre [second.MakeScope.Var('stele_container').Char.GetHerHim] añorarán. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Ambitious: "$SteleCommemoratesAncestors_Intro$. Su ambición no conoció límites, salvo uno. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Content: "$SteleCommemoratesAncestors_Intro$. Aunque podría haber sido cualquier otra cosa, murió satisfech[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Arbitrary: "$SteleCommemoratesAncestors_Intro$. Que las leyes de [second.MakeScope.Var('stele_container').Char.GetFaith.DeathDeityName] [second.MakeScope.Var('stele_container').Char.GetHerHim] traten mejor de lo que [second.MakeScope.Var('stele_container').Char.GetSheHe] trató las leyes de los vivos. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Just: "$SteleCommemoratesAncestors_Intro$. Obedeció la ley hasta la exageración. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Cynical: "$SteleCommemoratesAncestors_Intro$. Nunca creyó en [second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife], así que ahora seguramente esté en [second.MakeScope.Var('stele_container').Char.GetFaith.NegativeAfterLife]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Zealous: "$SteleCommemoratesAncestors_Intro$. Fue un[second.MakeScope.Var('stele_container').Char.Custom('ES_XA')] [second.MakeScope.Var('stele_container').Char.GetWomanMan] de una fe intensa e irresistible. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Paranoid: "$SteleCommemoratesAncestors_Intro$. Vio enemigos por doquier, pero no pudo esquivar lo inevitable. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Trusting: "$SteleCommemoratesAncestors_Intro$. Jamás sospechó, siempre confió en todos. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Compassionate: "$SteleCommemoratesAncestors_Intro$. Que la historia le sea tan amable como [second.MakeScope.Var('stele_container').Char.GetSheHe] lo fue con los demás. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Callous: "$SteleCommemoratesAncestors_Intro$. En vida, jamás se preocupó por los sentimientos de los demás y en muerte, nadie se preocupa por los suyos. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Sadistic: "$SteleCommemoratesAncestors_Intro$. Acosó a su prójimo con un regocijo despiadado. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Stubborn: "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetWomanMan|U] resuelt[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')], siempre se negó a cambiar de opinión por nadie. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Fickle: "$SteleCommemoratesAncestors_Intro$. Todos sabían que su opinión cambiaba con el viento. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Vengeful: "$SteleCommemoratesAncestors_Intro$. Nadie guardó más rencor que [second.MakeScope.Var('stele_container').Char.GetSheHe]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Forgiving: "$SteleCommemoratesAncestors_Intro$. Un[second.MakeScope.Var('stele_container').Char.Custom('ES_XA')] [second.MakeScope.Var('stele_container').Char.GetWomanMan] de amor infinito, no hubo rencilla que no fuera capaz de perdonar. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Drunkard: "$SteleCommemoratesAncestors_Intro$. Para bien o para mal, pocos podían ganarl[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')] a beber. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Hashishiyah: "$SteleCommemoratesAncestors_Intro$. De mente relajada, pocas cosas l[second.MakeScope.Var('stele_container').Char.Custom('ES_EA')] preocuparon mientras tuviera acceso a su alijo de pasteles. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Rakish: "$SteleCommemoratesAncestors_Intro$. Fue client[second.MakeScope.Var('stele_container').Char.Custom('ES_EA')] preferid[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')] de una serie de establecimientos venerables. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Reclusive: "$SteleCommemoratesAncestors_Intro$. Algunos afirman que no existió, pero unos pocos atestiguan que llegaron a ver[second.MakeScope.Var('stele_container').Char.GetHerHim]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Irritable: "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetWomanMan|U] de mal genio, muchos acertaron al afirmar que era de mecha corta. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Flagellant: "$SteleCommemoratesAncestors_Intro$. Su aguante era desconcertante e inspirador. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Profligate: "$SteleCommemoratesAncestors_Intro$. Nadie podrá decir que era agarrad[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Improvident: "$SteleCommemoratesAncestors_Intro$. Su caridad era legendaria, pero su planificación financiera, no tanto. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Contrite: "$SteleCommemoratesAncestors_Intro$. Tenía la lengua algo suelta, pero la conciencia impecable. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_ComfortEater: "$SteleCommemoratesAncestors_Intro$. Le gustaban demasiadas cosas. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Inappetetic: "$SteleCommemoratesAncestors_Intro$. Esperemos que en [second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife] encuentre la relajación de la que careció en la Tierra. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Journaller: "$SteleCommemoratesAncestors_Intro$. ¿Qué más puede escribirse de [second.MakeScope.Var('stele_container').Char.GetSheHe]? $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Confider: "$SteleCommemoratesAncestors_Intro$. Nunca tuvo miedo de pedir ayuda. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Athletic: "$SteleCommemoratesAncestors_Intro$. Siempre dijo que no había nada que no pudiera solucionar una buena carrera. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Saoshyant: "$SteleCommemoratesAncestors_Intro$. Restauró la luz, y siempre se lo agradeceremos. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Berserker: "$SteleCommemoratesAncestors_Intro$. Su ira era tan primordial como el viento de la tormenta. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Shieldmaiden: "$SteleCommemoratesAncestors_Intro$. Muchos de los que [second.MakeScope.Var('stele_container').Char.GetHerHim] subestimaron [second.MakeScope.Var('stele_container').Char.GetHerHim] adelantaron en la muerte. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Varangian: "$SteleCommemoratesAncestors_Intro$. Fue favorit[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')] del rey $greek$. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Poet: "$SteleCommemoratesAncestors_Intro$. Blandía sus palabras con tanta habilidad como su espada.$SteleCommemoratesCarver$"
 SteleCommemoratesAncestors_Kinslayer: "$SteleCommemoratesAncestors_Intro$. Por todas sus obras, aún debemos seguir calificándo[second.MakeScope.Var('stele_container').Char.GetHerHim] de familicida. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Deviant: "$SteleCommemoratesAncestors_Intro$. Sus gustos eran eclécticos. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Cannibal: "$SteleCommemoratesAncestors_Intro$. Recibió en su corte a cualquier extranjero exótico. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Incestuous: "$SteleCommemoratesAncestors_Intro$. Era conocid[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')] por su devoción a la familia. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Murderer: "$SteleCommemoratesAncestors_Intro$. No dejó que nada se interpusiera ante sus metas. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Viking: "$SteleCommemoratesAncestors_Intro$. La mención de su nombre hacía temblar a cualquier campesino. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Reincarnation: "$SteleCommemoratesAncestors_Intro$. No fue la primera vez que estuvo en esta Tierra y no será la última. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Adventurer: "$SteleCommemoratesAncestors_Intro$. Viajó más rápido y lejos que nadie. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Heresiarch: "$SteleCommemoratesAncestors_Intro$. Su fe ardió al rojo vivo. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_PeasantLeader: "$SteleCommemoratesAncestors_Intro$. Procedía del más humilde de los orígenes. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Witch: "$SteleCommemoratesAncestors_Intro$. Fue un[second.MakeScope.Var('stele_container').Char.Custom('ES_XA')] [second.MakeScope.Var('stele_container').Char.GetWomanMan] de poderes extraños. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_CrusaderMonarch: "$SteleCommemoratesAncestors_Intro$. Luchó contra los infieles durante toda su vida. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Chakravarti: "$SteleCommemoratesAncestors_Intro$. Fue el eje del centro del mundo. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_GreatestOfKhans: "$SteleCommemoratesAncestors_Intro$. El mundo tembló ante sus pisadas y su voluntad. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Paragon: "$SteleCommemoratesAncestors_Intro$. Puede que jamás veamos a nadie tan piados[second.MakeScope.Var('stele_container').Char.Custom('ES_OA')]. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_Intro: "Erigida por [second.MakeScope.Var('stele_commissioner').Char.GetTitledFirstNameNicknamed] para señalar su victoria sobre [second.MakeScope.Var('stele_container').Char.GetTitledFirstNameNicknamed]"
 SteleCommemoratesConquest_Bloody: "$SteleCommemoratesConquest_Intro$. Esta guerra fue una de las más sangrientas de la historia. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_Glorious: "$SteleCommemoratesConquest_Intro$. Fue una conquista gloriosa. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_HardFought: "$SteleCommemoratesConquest_Intro$. La guerra fue más dura que cualquier otra. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_EmbarrassinglyEasy: "$SteleCommemoratesConquest_Intro$. El combate fue vergonzosamente fácil. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_OftForgotten: "$SteleCommemoratesConquest_Intro$. Esta guerra, pese a su importancia, suele olvidarse a menudo. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_Intro: "Erigida por [second.MakeScope.Var('stele_commissioner').Char.GetTitledFirstNameNicknamed] para señalar su ascenso al trono de [second.MakeScope.Var('stele_container').Title.GetNameNoTier]."
 SteleCommemoratesPromotion_Predestined: "$SteleCommemoratesPromotion_Intro$. Muchos consideran que era un hecho predestinado. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_TrulyWorthy: "$SteleCommemoratesPromotion_Intro$. Solo [second.MakeScope.Var('stele_commissioner').Char.GetSheHe] fue dign[second.MakeScope.Var('stele_commissioner').Char.Custom('ES_OA')] de reinar. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_Magnificent: "$SteleCommemoratesPromotion_Intro$. Que su magnífico reinado dure un siglo. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_AweInspiring: "$SteleCommemoratesPromotion_Intro$. La ceremonia causó impresión a todos. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_Majestic: "$SteleCommemoratesPromotion_Intro$. Pocos gobernantes pueden igualar su magnificencia. $SteleCommemoratesCarver$."
