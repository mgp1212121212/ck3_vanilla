l_spanish:
 #TbC Misc Loc Keys
 fp1_tbc.0000.t: "Juicio por combate"
 #TbC about to begin.
 fp1_tbc.0001.t: "$fp1_tbc.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 fp1_tbc.0001.desc.intro: "Llego al lugar indicado cerca de [duel_location.GetBaseNameNoTier] con tiempo y veo que [champion.GetTitledFirstName|l] ya me está esperando, junto con un pequeño séquito de testigos."
 fp1_tbc.0001.desc.recipient_fighting: "\n\nSea lo que sea, [champion.GetFirstNameNoTooltip] está en condiciones de luchar y dispuest[champion.Custom('ES_OA')] a enfrentarse a mí de [champion.GetWomanMan] a [actor.GetWomanMan]."
 fp1_tbc.0001.desc.recipient_has_champion: "Como [recipient.GetTitledFirstName|l] no está en condiciones de luchar, [champion.GetFirstNameNoTooltip] ha aceptado servir como su campeón."
 fp1_tbc.0001.desc.outro: "\n\nLas formalidades son breves. Todos sabemos para qué estamos aquí y la hora de hablar pasó hace mucho. Se nos entregan las armas y nuestros séquitos se retiran para observar desde una distancia segura."
 fp1_tbc.0001.trigger_failure.actor: "Mi [trial_by_combat_trial|lE] contra [recipient.GetFirstNameNoTooltip] fue invalidado"
 fp1_tbc.0001.trigger_failure.recipient: "Mi [trial_by_combat_trial|lE] contra [actor.GetFirstNameNoTooltip] fue invalidado"
 fp1_tbc.0001.a: "Que gane mejor."
 fp1_tbc.0001.a.tt: "¡Comienza el [trial_by_combat|lE]!"
 #TbC has invalidated.
 fp1_tbc.0021.trigger_failure.actor: "$fp1_tbc.0001.trigger_failure.actor$"
 fp1_tbc.0021.trigger_failure.recipient: "$fp1_tbc.0001.trigger_failure.recipient$"
 fp1_tbc.0031.opening: "[recipient.Custom2('AppropriateGreeting',actor)]"
 fp1_tbc.0031.desc: "¿Luchar contra #EMP vos#!? Tal vez deberíais considerar retiraros y asumir el manto de bufón, pues no hay ninguna posibilidad de que ello ocurra.\n\nPor mí podéis seguir mandando chanzas a [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 fp1_tbc.0031.a: "¡Será [recipient.Custom('InsultNoun')] [recipient.Custom('InsultAdjective')]!"
 #Scope:actor won a TbC.
 fp1_tbc.0041.t: "$fp1_tbc.0000.t$: ¡Victoria!"
 fp1_tbc.0041.desc.intro: "Descansando de vuelta en [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], estoy exultante por mi éxito, con [actor.Custom('signature_weapon')] sobre el regazo.\n\n"
 fp1_tbc.0041.desc.opponent_died: "La sangre de [champion.GetTitledFirstName|l] no ha terminado de secarse en las muescas y marcas de mi arma, recordándome los últimos momentos de es[recipient.Custom('ES_EA')] [recipient.GetWomanMan]."
 fp1_tbc.0041.desc.opponent_lives.recipient_fighting: "Las satisfactorias punzadas y dolores que se propagan por mi cuerpo me recuerdan instantes fugaces del duelo, pequeñas victorias y derrotas fieramente luchadas que me condujeron hasta la derrota de [recipient.GetTitledFirstName|l]."
 fp1_tbc.0041.desc.opponent_lives.recipient_has_champion: "En un mundo ideal, hubiera podido asestar un limpio golpe final a [recipient.GetTitledFirstName|l]. Por desgracia, no pudo ser así y tuve que con conformarme con hacer picadillo a [champion.GetTitledFirstName|l]."
 fp1_tbc.0041.desc.reward.gold: "\n\nUna bolsa de plata descansa sobre mi espinilla, el peso satisfactorio es un testimonio de la justicia cumplida. Hice que se contaran todas las monedas, una a una, delante de #EMP todos#!, antes de cabalgar de vuelta a casa."
 fp1_tbc.0041.desc.reward.weak_hook: "\n\nLlevó una hora o más jurar y sellar la última de las promesas de deuda frente a los testigos que habíamos reunido. Un día reclamaré estos juramentos y recibiré la totalidad del pago."
 fp1_tbc.0041.desc.reward.humiliation: "\n\nLa larga y prolongada disculpa, la degradación, todo ello presenciado por una pandilla de poetas contratados… pura #EMP gloria#!. Pueden que pasen años antes de que [recipient.GetFirstNameNoTooltip] se recupere de esta humillación."
 fp1_tbc.0041.desc.outro: "\n\nAyer llevamos nuestra disputa ante [actor.GetFaith.PantheonTerm], y este respondió con sabiduría."
 fp1_tbc.0041.a: "Se ha hecho justicia."
 #Scope:actor lost a TbC.
 fp1_tbc.0051.t: "$fp1_tbc.0000.t$: ¡Derrota!"
 fp1_tbc.0051.desc.intro: "¿Cómo ha terminado todo así? Acudí ante [actor.GetFaith.PantheonTerm] en busca de #EMP justicia#! y se me recompensa con sufrimiento y humillación. No dije ni una sola palabra en el viaje de regreso a [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n"
 fp1_tbc.0051.desc.opponent_lives.recipient_fighting: "No entiendo cómo me venció [recipient.GetTitledFirstName|l]. Yo tenía la #EMP razón#!. Se #EMP suponía#! que iba a vencer, ese es el objetivo de un juicio por combate."
 fp1_tbc.0051.desc.opponent_lives.recipient_has_champion: "¡Es #EMP obvio#! que en una lucha justa yo habría vencido a [recipient.GetFirstName]! ¡Malditas sean mil veces estas engorrosas tradiciones y [champion.GetTitledFirstName|l]!"
 fp1_tbc.0051.desc.outro: "\n\nAhora el mundo considera que nuestros problemas están resueltos y que se ha hecho justicia."
 fp1_tbc.0051.a: "Bah, no ha habido justicia."
 #Scope:recipient must designate a champion to fight for them.
 fp1_tbc.0101.t: "$fp1_tbc.0000.t$: Elegir un campeón"
 fp1_tbc.0101.desc: "He aceptado la petición de [actor.GetTitledFirstName|l] de celebrar un juicio por combate, pero no sería apropiado para mí luchar contra [actor.GetSheHe] en persona.\n\nLa tradición exige que elija un campeón para que luche en mi nombre pero ¿a quién escogeré?"
 fp1_tbc.0101.bout_moves_forward: "El combate avanza…"
 fp1_tbc.0101.a: "¡[knight_best.GetTitledFirstNameNoTooltip|l] es un[knight_best.Custom('ES_XA')] de mis mejores $knight_culture_player_plural_no_tooltip_lowercase$!"
 fp1_tbc.0101.a.tt: "[knight_best.GetTitledFirstName] luchará por ti"
 fp1_tbc.0101.b: "[knight_alternative.GetTitledFirstNameNoTooltip|l] es una buena alternativa…"
 fp1_tbc.0101.b.tt: "[knight_alternative.GetTitledFirstName] luchará por ti"
 fp1_tbc.0101.c: "¿Dicen que [knight_exotic.GetTitledFirstNameNoTooltip|l] es diestr[knight_exotic.Custom('ES_OA')] en el combate?"
 fp1_tbc.0101.c.tt: "[knight_exotic.GetTitledFirstName] luchará por ti"
 fp1_tbc.0101.d: "El amor de [knight_opinion.GetTitledFirstNameNoTooltip|l] me protegerá."
 fp1_tbc.0101.d.tt: "[knight_opinion.GetTitledFirstName] luchará por ti"
 fp1_ep1_tbc.0101.e: "Mi $champion_court_position$ ya designado, [knight_alternative.GetTitledFirstNameNoTooltip|l], me representará."
 fp1_ep1_tbc.0101.e.tt: "[knight_alternative.GetTitledFirstName] luchará por ti"
 #Scope:recipient won a TbC.
 fp1_tbc.0111.t: "$fp1_tbc.0000.t$: ¡Victoria!"
 fp1_tbc.0111.desc.intro: "¡Ayer tuve la cálida sonrisa de [recipient.GetFaith.PantheonTerm|U]!"
 fp1_tbc.0111.desc.opponent_died.recipient_fighting: "\n\nCierro los ojos. Aún siento la adrenalina corriendo por mis venas, los músculos temblando con el espectro de la pelea, congelados en el momento en que acabé con la vida de [actor.GetTitledFirstName|l] y obtuve mi victoria."
 fp1_tbc.0111.desc.opponent_lives.recipient_fighting: "\n\nNo solo vencí sangrientamente a [actor.GetFirstName] por su osadía, sino que demostré de modo concluyente que sus calumnias no tenían fundamento alguno."
 fp1_tbc.0111.desc.opponent_lives.recipient_has_champion: "\n\nVer a [champion.GetFirstName] dar para el pelo a [actor.GetFirstName] fue aún más dulce sabiendo que esta victoria me absuelve de toda culpa."
 fp1_tbc.0111.desc.outro: "\n\n¡Puede que así el siguiente necio se lo piense dos veces antes de desafiar a un duelo a [recipient.GetTitledFirstNameNicknamedNoTooltip]!"
 fp1_tbc.0111.a: "$fp1_tbc.0041.a$"
 #Scope:recipient lost a TbC.
 fp1_tbc.0121.t: "$fp1_tbc.0000.t$: ¡Derrota!"
 fp1_tbc.0121.desc.intro: "Ayer no conté con la sonrisa de [recipient.GetFaith.PantheonTerm|U]."
 fp1_tbc.0121.desc.champion_lives.recipient_fighting: "Los dolores y cortes que cubren mi cuerpo dan testimonio de ello, cada uno un regalo del arma de [actor.GetFirstName]. Tengo suerte de seguir con vida."
 fp1_tbc.0121.desc.champion_lives.recipient_has_champion: "Cuando elegí a [champion.GetTitledFirstName|l], estaba segur[ROOT.Char.Custom('ES_OA')] de que destrozaría a [actor.GetTitledFirstName|l], pero [champion.GetFirstName] tiene suerte de seguir con vida."
 fp1_tbc.0121.desc.reward.gold: "\n\nCuando [actor.GetFirstNameNoTooltip] tomó su plata, insistió en contarla moneda a moneda, obligándonos a observar al tiempo que se deleitaba con el disgusto de mi comitiva."
 fp1_tbc.0121.desc.reward.weak_hook: "\n\nPareció como si hubiese transcurrido una hora entera hasta que se juró y selló la última de las promesas de deuda frente a los testigos reunidos. Un día, [actor.GetFirstNameNoTooltip] volverá a reclamar la deuda."
 fp1_tbc.0121.desc.reward.humiliation: "\n\nLeer la incoherente «disculpa» de [actor.GetFirstNameNoTooltip] llevó una eternidad y estuve rechinando los dientes todo el tiempo mientras me ahogaba con las palabras. Los poetas a su sueldo se estuvieron riendo en el fondo, memorizando cada una de mis expresiones."
 fp1_tbc.0121.desc.outro: "\n\nLa victoria ha sido para un[actor.Custom('ES_XA')] vulgar neci[actor.Custom('ES_OA')]."
 fp1_tbc.0121.a: "$fp1_tbc.0051.a$"
