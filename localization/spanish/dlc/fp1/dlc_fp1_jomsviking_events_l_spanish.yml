l_spanish:
 #Jomsvikings offer a Retainer
 fp1_jomsvikings.0001.t: "Una mano amiga de [leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_jomsvikings.0001.desc.intro: "Acuartelados en su fortaleza de [leader.GetCapitalLocation.GetTitle.GetNameNoTier], los [leader.GetPrimaryTitle.GetNameNoTier] son una orden militar dedicada a la defensa de las antiguas tradiciones de la fe [leader.GetFaith.GetAdjective] contra cambios, deshonor y religiones extranjeras.\n\nPor mi piedad y virtud, [leader.GetTitledFirstName|l] me ha enviado dos servidores para elegir: [retainer_a.GetFirstName],"
 fp1_jomsvikings.0001.desc.zealous: "que ha saqueado un centenar de iglesias,"
 fp1_jomsvikings.0001.desc.wrathful: "que una vez partió un oso en dos,"
 fp1_jomsvikings.0001.desc.impatient: "que es más veloz que el rayo,"
 fp1_jomsvikings.0001.desc.arrogant: "que podría ser el siguiente [leader.GetTitleAsNameNoTooltip],"
 fp1_jomsvikings.0001.desc.brave: "que venció a un trasgo a puñetazos,"
 fp1_jomsvikings.0001.desc.ambitious: "que desea tener la muerte más gloriosa habida y por haber,"
 fp1_jomsvikings.0001.desc.diligent: "que jamás deja de ejercitarse,"
 fp1_jomsvikings.0001.desc.gregarious: "que ha trabado amistad con los mismos dioses,"
 fp1_jomsvikings.0001.desc.stubborn: "que derribó una montaña piedra a piedra,"
 fp1_jomsvikings.0001.desc.fickle: "cuya mente inestable engañó incluso a [leader.GetFaith.DevilName],"
 fp1_jomsvikings.0001.desc.vengeful: "que jamás ha dejado de vengar una ofensa,"
 fp1_jomsvikings.0001.desc.viking: "que mata a diez campesinos extranjeros al día,"
 fp1_jomsvikings.0001.desc.connector: "o [retainer_b.GetFirstName],"
 fp1_jomsvikings.0001.desc.outro: "así como sus halagos por mi devoción.\n\nUno se quedará, el otro regresará al [leader.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 fp1_jomsvikings.0001.a: "¡[retainer_a.GetFirstNameNoTooltip] parece un[retainer_a.Custom('ES_XA')] estratega formidable!"
 fp1_jomsvikings.0001.b: "Qué guerrer[retainer_b.Custom('ES_OA')] más imponente es [retainer_b.GetFirstNameNoTooltip]…"
 fp1_jomsvikings.0001.c: "Ya tengo guerreros de sobra, gracias."
 #Jomsvikings terrorise their neighbours
 fp1_jomsvikings.0011.t.reformed_norse: "La ira de las viejas costumbres"
 fp1_jomsvikings.0011.t.reformed_other: "La ira de los antiguos dioses"
 fp1_jomsvikings.0011.t.fallback: "Piratas de [leader.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 fp1_jomsvikings.0011.desc.intro: "¡Qué desastre! ¡Un asalto sorpresa [leader.Custom('ES_DelDela')] [leader.GetTitledFirstName|l] de [leader.GetPrimaryTitle.GetNameNoTier] contra [target_county.GetNameNoTier] amenaza con incendiar el condado entero!\n\n"
 fp1_jomsvikings.0011.desc.ideological_reformist: "Calificando el [ROOT.Char.GetFaith.GetName] como una infecta perversión de la fe de nuestros antepasados, estos malditos piratas masacran en masa a nuestros [ROOT.Char.GetFaith.PriestNeuterPlural], incendian [ROOT.Char.GetFaith.HouseOfWorshipPlural] ¡y afirman que todo lo hacen en nombre de [leader.GetFaith.HighGodName]!"
 fp1_jomsvikings.0011.desc.ideological_other: "[leader.GetFaith.GetAdherentNamePlural] integristas, estos piratas consideran el [ROOT.Char.GetFaith.GetReligion.GetName] una amenaza para su modo de vida. En lugar de reunir botín, estos saqueadores masacran [ROOT.Char.GetFaith.PriestNeuterPlural], queman [ROOT.Char.GetFaith.HouseOfWorshipPlural] y vocean a grito pelado sus falsos dioses."
 fp1_jomsvikings.0011.desc.economic: "Aunque [leader.GetPrimaryTitle.GetNameNoTierNoTooltip] no guarda ningún rencor en particular contra un[ROOT.Char.Custom('ES_XA')] miembro del pueblo [ROOT.Char.GetFaith.GetAdherentName] como yo, sigue dependiendo del saqueo y el botín para sobrevivir, y mis tierras son un objetivo tentador. A lo mejor… ¿A lo mejor si les pago un gran tributo podrían perdonar a mis súbditos?"
 fp1_jomsvikings.0011.desc.outro: "\n\nNo hay tiempo para reclutar un ejército. Puedo atacar con las fuerzas que tenga disponibles o apretar los dientes hasta que se marchen."
 fp1_jomsvikings.0011.a: "Reclutad a todos los que tengamos, ¡a las armas!"
 fp1_jomsvikings.0011.a.tt_success: "Los piratas son aislados y destruidos"
 fp1_jomsvikings.0011.a.tt_failure: "[leader.GetTitledFirstNameNoTooltip|l] siembra el caos en su retirada"
 fp1_jomsvikings.0011.b.benefactor: "¿Y [benefactor.GetTitledFirstNameNoTooltip|l] no podría enviarnos nuevos [ROOT.Char.GetFaith.PriestNeuterPlural]?"
 fp1_jomsvikings.0011.b.fallback: "Lamentable, pero podríamos importar [ROOT.Char.GetFaith.PriestNeuterPlural] de repuesto…"
 fp1_jomsvikings.0011.c: "Reunid el tributo; a la larga es más barato."
 fp1_jomsvikings.0011.c.tt: "[leader.GetTitledFirstName] se retira sin incidentes"
 fp1_jomsvikings.0011.d: "¿Desde cuándo esto es algo más que un problema local?"
 fp1_jomsvikings.0011.d.tt: "Dejas que [target_county.GetNameNoTier] arda"
 #Jomsvikings send Event Troops
 fp1_jomsvikings.0021.t: "Negociando con piratas"
 fp1_jomsvikings.0021.desc: "Con cierto recelo recibo a una delegación de matones indisciplinados del [leader.GetPrimaryTitle.GetNameNoTier], que me presentan una carta de [leader.GetTitledFirstName|l].\n\nEstos integristas religiosos, fieros salteadores y saqueadores tanto en mar como en tierra, son de los piratas más conocidos y mortales del mundo.\n\nComo buen[ROOT.Char.Custom('ES_XA')] miembro del pueblo [ROOT.Char.GetFaith.GetAdherentName], he escuchado las historias de su piedad y proeza con una mezcla de asombro y temor. Ahora parece que su [leader.GetTitleAsNameNoTooltip] me ofrece el mando de este grupo de voluntarios, siempre que los utilice para asaltar y saquear en nombre de [ROOT.Char.GetFaith.PantheonTerm]."
 fp1_jomsvikings.0021.a: "¿Piratas que reciben órdenes? Intrigante…"
 fp1_jomsvikings.0021.a.tt: "El [army|lE] incluirá [men_at_arms|lE] $jomsviking_pirates$, difíciles de matar"
 fp1_jomsvikings.0021.b: "Solo los marineros de renombre, creo."
 fp1_jomsvikings.0021.b.tt: "El [army|lE] incluirá [men_at_arms|lE] $bondi$ reclutables"
 fp1_jomsvikings.0021.c: "Prefiero que mis soldados sean algo más… disciplinados."
 #Jomsvikings challenge a Dishonorable Norse Pagan Ruler to Holmgang
 fp1_jomsvikings.0041.t: "Una deshonra para los dioses"
 fp1_jomsvikings.0041.desc: "«¡#EMP [ROOT.Char.GetFirstNameNoTooltip]#!!» Aúlla [leader.GetTitledFirstName|l] al entrar en mi sala del trono a medio vestir.\n\n«Tus acciones pecaminosas y tu deshonor flagrante son una vergüenza para los [leader.GetFaith.GetAdherentNamePlural] de todo el mundo y [leader.GetPrimaryTitle.GetNameNoTier] no lo tolerará más. ¡Sin excusas, ni trucos, celebraremos un holmgang, #EMP aquí#! y #EMP ahora!»#!\n\nDesconcertados, mis guardias aferran sus armas, listos para actuar contra el intruso al instante.\n\nHaga lo que haga, no cabe duda que la noticia de mis acciones correrá por todo el mundo."
 fp1_jomsvikings.0041.a: "¡Te mandaré al Valhöll con una sonrisa!"
 fp1_jomsvikings.0041.a.tt: "Entablas al instante un [single_combat_fight|lE]"
 fp1_jomsvikings.0041.a.tt_success: "Ganas el combate"
 fp1_jomsvikings.0041.a.tt_failure: "[leader.GetTitledFirstName] gana el combate"
 fp1_jomsvikings.0041.b: "Has sido un[leader.Custom('ES_XA')] idiota al venir sol[leader.Custom('ES_OA')]. ¡Guardias!"
 fp1_jomsvikings.0041.b.tt_success: "[leader.GetTitledFirstName] es encadenad[leader.Custom('ES_OA')] y arrojad[leader.Custom('ES_OA')] a las mazmorras"
 fp1_jomsvikings.0041.b.tt_failure: "[leader.GetTitledFirstName] protagoniza una fuga audaz."
 fp1_jomsvikings.0041.c: "Sabes que no eres más que un[leader.Custom('ES_XA')] pirata con aires de grandeza, ¿verdad? Ya puedes correr."
 fp1_jomsvikings.0042.trigger_failure: "Tu duelo contra [leader.GetTitledFirstNameNoTooltip|l] queda invalidado."
 fp1_jomsvikings.0044.t: "$fp1_jomsvikings.0041.t$: Reivindicación"
 fp1_jomsvikings.0044.desc: "Con [leader.GetTitledFirstName|l] desplomad[leader.Custom('ES_OA')] a mis pies, sin vida, el salón del trono queda en un silencio sepulcral. No se oye ni un suspiro, ni una respiración salvo mis propios jadeos irregulares.\n\nTranquilamente me arreglo las ropas.\n\nMiro a los ojos a todas las personas que siguen aquí, una a una."
 fp1_jomsvikings.0044.a: "¿Alguien #EMP más#! quiere probar?"
 fp1_jomsvikings.0044.b: "¡La rectitud de mi reinado ha vuelto a quedar demostrada!"
 fp1_jomsvikings.0044.c: "Esto solo demuestra lo indigna que es la fe [leader.GetFaith.GetNameNoTooltip]…"
 #Jomsvikings Destroyed
 fp1_jomsvikings.1001.t: "El declinar de las viejas costumbres"
 fp1_jomsvikings.1001.desc.intro: "Con la caída de su última fortaleza, el [title.GetNameNoTier] ha quedado totalmente extinguido.\n\n"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists: "Pese a todos sus esfuerzos por resistir al cambio, los cismas llegaron a su fe tal como pasó antes con el cristianismo o el islam.\n\nSi los reformadores vencen o los fieles caen en creencias extranjeras, "
 fp1_jomsvikings.1001.desc.fallback: "Al final, no bastaron para resistir la marea de religiones extranjeras y"
 fp1_jomsvikings.1001.desc.outro: "ahora parece inevitable que el [leader.GetFaith.GetName] quede condenado al basurero de la historia."
 fp1_jomsvikings.1001.holy_order_destroyed: "El [title.GetNameNoTier] ha sido destruido"
 fp1_jomsvikings.1001.a: "¡Los dioses nos han olvidado!"
 fp1_jomsvikings.1001.a.tt: "Los jomsvikingos ya no entregan beneficios a los piadosos"
 fp1_jomsvikings.1001.b: "¡Buen viaje, escoria!"
 fp1_jomsvikings.1001.b.tt: "Los jomsvikingos ya no rapiñarán a los infieles"
 fp1_jomsvikings.1001.c: "¿Yomiqué?"
 fp1_jomsvikings.1001.c.tt: "$fp1_jomsvikings.1001.b.tt$"
