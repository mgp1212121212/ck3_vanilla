l_spanish:
 #Cultural MaA
 bondi: "Bóndi"
 vigmen: "Vigmen"
 varangian_veterans: "Veteranos varegos"
 jomsviking_pirates: "Piratas jomsvikingos"
 #MaA Flavour
 bondi_flavor: "#F Los bóndi forman parte de una clase de campesinos propietarios libres, a menudo marineros competentes, que usaban barcos para comerciar o saquear. Luchan con lanzas y escudos.#!"
 vigmen_flavor: "#F Los guerreros de la parte delantera presentan una pared de escudos inexpugnable que protege a los arqueros en la retaguardia. Esta táctica disuade a los escaramuzadores y permite un avance constante.#!"
 varangian_veterans_flavor: "#F Exploradores, aventureros, guerreros y mercenarios provenientes de todas las colonias nórdicas, hasta las más lejanas. Algunos hasta han servido en la Guardia varega.#!"
 jomsviking_pirates_flavor: "#F Algunos de los asaltantes más notables que jamás surcaron el Báltico, los jomsvikingos se distinguen por sembrar el caos en el combate y prolongarlo antes de sobresalir en las postrimerías.#!"
