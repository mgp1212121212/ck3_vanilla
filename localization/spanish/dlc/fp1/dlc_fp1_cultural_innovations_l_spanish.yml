 innovation_varangian_adventurers_desc: "¿Qué le debemos a estas tierras en las que vivimos? ¡Nada! El corazón de este país son sus gentes, y ¿no nos merecemos el mejor suelo, los mayores tesoros, los mejores palacios? ¡Conseguirlos es tan fácil como #EMP tomarlos#!!"
