 innovation_all_things: "Los all-things"
 innovation_all_things_desc: "En nuestro pueblo existe una fuerte tradición de reuniones públicas de todos los adultos libres y con poder, donde cualquiera puede plantear sus quejas al gobernante. Por supuesto, para aquellos que se mantienen firmes a los ojos de la gente pequeña, puede haber poder en influir en la multitud…"
