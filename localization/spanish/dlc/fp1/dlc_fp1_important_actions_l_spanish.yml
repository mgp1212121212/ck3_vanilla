l_spanish:
 action_can_challenge_to_single_combat: "Se puede desafiar a un delincuente lejano"
 action_can_challenge_to_single_combat_label: "Puedes desafiar a [recipient.GetShortUINameNoTooltip] a un juicio por combate"
 action_can_challenge_to_single_combat_combined_label: "[recipient.GetShortUINameNoTooltip]"
 action_can_challenge_to_single_combat_desc: "[recipient.GetUIName] ha cometido [crimes|lE] contra ti ([recipient.GetImprisonmentReasons( actor.Self )]), pero no se le puede [Concept( 'imprisoned', 'encarcelar' )|E], lo que te permite desafiar[recipient.GetHerHim] a un [trial_by_combat|lE].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_click: "#I Haz clic para desafiar[recipient.GetHerHim]#!"
 action_can_challenge_to_single_combat_combined_group_label: "Puede desafiar delincuentes a un juicio por combate"
 action_can_challenge_to_single_combat_combined_group_name: "Puede desafiar delincuentes a un juicio por combate"
 action_can_challenge_to_single_combat_combined_group_description: "Otros [characters|lE] han cometido [crimes|lE] contra ti ([recipient.GetImprisonmentReasons( actor.Self )]), pero no se les puede [Concept( 'imprisoned', 'encarcelar' )|E], lo que te permite desafiarlos a [trials_by_combat|lE].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_combined_unimportant: "@warning_icon! #X Ninguno de los delincuentes te importa#!"
 action_can_challenge_to_single_combat_unimportant: "@warning_icon! #X [recipient.GetSheHe|U] no te importa#!"
 action_can_challenge_to_single_combat_HELP: "\n\n#help Como [ruler|lE], no tienes que desafiar a todo [criminal|lE]. A veces es preferible esperar hasta que consigas una oportunidad para [imprison|lE]los. Cuidado con desafiar a personajes con una [prowess|lE] alta, ya que todos los [trials_by_combat|lE] se luchan como [single_combat_fight_plural|lE].#!"
 action_can_make_shieldmaiden: "Puede crear doncella escudera"
 action_can_make_shieldmaiden_label: "Puedes convertir a [recipient.GetShortUINameNoTooltip] en [recipient.Custom('ShieldPersonFemaleMale')]"
 action_can_make_shieldmaiden_combined_label: "[recipient.GetShortUINameNoTooltip]"
 action_can_make_shieldmaiden_desc: "[recipient.GetUIName] tiene una [skill|lE] de [prowess|lE] alta y aceptaría ser [recipient.Custom('ShieldPersonFemaleMale')].$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_click: "#I Haz clic para crear [recipient.Custom('ShieldPersonFemaleMale')]#!"
 action_can_make_shieldmaiden_combined_group_label: "Puede crear [recipient.Custom('ShieldPersonsFemaleMale')]"
 action_can_make_shieldmaiden_combined_group_name: "Puede crear [recipient.Custom('ShieldPersonsFemaleMale')]"
 action_can_make_shieldmaiden_combined_group_description: "Varios miembros de la [close_family|lE] tienen una [skill|lE] de [prowess|lE] alta y aceptarían ser [recipient.Custom('ShieldPersonFemaleMale')].$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_HELP: "\n\n#help Tener al menos un[recipient.Custom('ES_XA')] [recipient.Custom('ShieldPersonFemaleMale')] puede ser muy beneficioso. Mejoran sus habilidades continuamente y pueden hasta salvarte de [Concept( 'scheme', 'conjuras' )|E] de [GetScheme('murder').GetTypeName|l].\n\nSin embargo, no debes convertir a todo miembro de la [close_family|lE] en [recipient.Custom('ShieldPersonFemaleMale')], a menos que te tengas [prestige|lE] para dar y tomar.#!"
