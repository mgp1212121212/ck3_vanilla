 char_interaction.0261.desc: "Por la autoridad que me confiere [intermediary.Custom('ES_ElLa')] [intermediary.GetTitledFirstName|l], por la presente os despojo de vuestro fraudulento dominio sobre [landed_title.GetName]. Debéis entregarme el título en custodia para la Corona, con efecto inmediato."
 char_interaction.0261.a: "¡Un abuso de poder escandaloso!"
 char_interaction.0262.desc: "[intermediary.GetTitledFirstName] se enterará de esto, pero $char_interaction.0199.desc$ "
 char_interaction.0262.a: "[intermediary.GetSheHe|U] ya lo ha hecho."
 char_interaction.0263.desc: "No sois [intermediary.Custom('ES_ElLa')] [intermediary.GetTitleAsNameNoTooltip] y no me inclino ante vuestros mezquinos caprichos. Si queréis [landed_title.GetName], tendréis que tomarlo a la fuerza."
 char_interaction.0263.result.criminal: "Si [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'te echas', 'se echa' )] atrás"
 char_interaction.0263.result.war: "Si [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'sigues', 'sigue' )] con la reclamación"
 char_interaction.0263.a: "Es traición, pues."
 char_interaction.0263.a.tt: "Tus delitos se han informado [intermediary.Custom('ES_AlAla')] [intermediary.GetTitledFirstName|l]"
 char_interaction.0263.b: "¿Creéis que voy de farol? ¡A la guerra!"
 char_interaction.0271.desc: "Por la autoridad del cargo que me otorgó [intermediary.GetTitledFirstName|l], estoy corrigiendo algunas inconsistencias triviales en las fronteras del señorío.\n\nSe os ordena entregar el vasallaje [intermediary.Custom('ES_DelDela')] [intermediary.GetTitledFirstName|l] a su legítim[recipient.Custom('ES_OA')] [recipient.GetLadyLord]. A mí."
 char_interaction.0271.a: "No puedo negarme, pero si #EMP pudiera#!…"
 char_interaction.0272.desc: "Os extralimitáis en el ejercicio de vuestra autoridad, pero no puedo resistirme al cargo de mi [intermediary.GetTitleAsName], aun cuando seáis #EMP vos#! quien lo ejerza.\n\nAcepto que retractéis a mi vasallo."
 char_interaction.0272.a: "Nunca tuvisteis otra opción, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0273.desc: "Hice un juramento para proteger a mis vasallos incluso de la rapiña de gente como #EMP vos#!.\n\nPodéis arrebatarme [intermediary.Custom('ES_ElLa')] [intermediary.GetTitledFirstName|l] y sus tierras en combate o escabulliros de vuelta a aquel agujero abandonado de la mano de [recipient.GetFaith.random_GoodGodNames] en el que os escondéis."
 char_interaction.0273.result.criminal: "$char_interaction.0263.result.criminal$"
 char_interaction.0273.result.war: "$char_interaction.0263.result.war$"
 char_interaction.0273.a: "Lo lamentarás, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0273.a.tt: "$char_interaction.0263.a.tt$"
 char_interaction.0273.b: "¡Qué invitación más #EMP agradable#!!"
 char_interaction.0281.desc: "Por la autoridad del cargo que me otorgó [intermediary.GetTitledFirstName|l], os pongo bajo arresto por sospecha de actividades inicuas.\n\nEntregaos a mis soldados o enfrentaos a una sanción."
 char_interaction.0281.a: "No tengo alternativa."
 char_interaction.0282.desc: "A diferencia de mis acciones, vuestras peticiones son un delito.\n\nPor el bien del señorío, accederé, pero sabed que no olvidaré este desaire."
 char_interaction.0282.a: "¿En qué momento di la impresión de que quiero que lo #EMP olvidéis#!?"
 char_interaction.0283.desc: "¿Entregarme a vuestra clemencia? No lo creo. Si queréis arrojarme a una cárcel, venid y agarradme en persona.\n\nPero si insistís, quizá #EMP sí#! que vaya yo a veros… Si me permitís llevar a algunos #EMP amigos#!."
 char_interaction.0283.a: "Os acabaréis arrepintiendo de esto."
 char_interaction.0283.a.tt: "$char_interaction.0263.a.tt$"
 char_interaction.0283.b: "Creo que no lo entendéis. No era una petición."
 char_interaction.0291.desc.positive: "Aunque por supuesto confío en vos para representar mis intereses, aquí habéis errado. [recipient.Custom('ES_ElLa')|U] [recipient.GetTitledFirstName] es un[recipient.Custom('ES_XA')] súbdit[recipient.Custom('ES_OA')] leal y valios[recipient.Custom('ES_OA')], y deberíais dirigir vuestras energías a otra parte."
 char_interaction.0291.desc.negative: "¿No sabéis hacer #EMP nada#! bien? El simplón más lento de la tierra podría ver que [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstName] no es en lo que deberías centraros. Dejad de intimidar a vasallos mejores y haced vuestro trabajo."
 char_interaction.0291.desc.neutral: "Actualmente no me interesa permitir esta acción. Confío en que lo entendáis, y en lugar de eso, sigáis gobernando dignamente en mi lugar."
 char_interaction.0291.a: "Estoy seguro de que mi señor sabe qué es lo mejor."
 char_interaction.0291.b: "¡Mequetrefe insolente!"
 char_interaction.0291.c: "¡Imbécil babeante!"
 char_interaction.0291.d: "¡Idiota senil!"
 char_interaction.0291.e: "Odio-a-es[intermediary.Custom('ES_EA')]-#EMP [intermediary.GetWomanMan].#!"
 char_interaction.0291.f: "Será #EMP desgraciad[intermediary.Custom('ES_OA')]#!."
 char_interaction.0291.g: "¡Así os pudráis en vuestra reclusión!"
 char_interaction.0291.h: "[intermediary.GetSheHe|U] seguramente no me detendrá la próxima vez…"
