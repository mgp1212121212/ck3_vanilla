 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION: "[secondary_recipient.GetShortUIName] ha cruzado la línea con sus últimas fechorías. Os solicito que [secondary_recipient.Custom('ES_LoLa')] excomulguéis para que el mundo sepa que condenamos sus acciones."
 RELIGIOUS_HEAD_ASK_GOLD: "Como [actor.GetFaith.GetAdherentName] fiel, la falta de fondos me impide hace buenas obras. ¿No podríais prestarme un poco para que pueda hacer la obra de la divinidad?"
 RELIGIOUS_HEAD_ASK_CLAIM: "[secondary_recipient.GetShortUIName|U] no ha estado manteniendo bien los valores de nuestra fe y los [actor.GetFaith.GetAdherentNamePlural] de [target.GetNameNoTier] sufren por ello. ¿Me concedéis vuestra bendición para liberar esas tierras de su gobierno descarriado?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET: "Aunque el fervor es algo envidiable, también debemos ser pragmáticos si queremos que nuestra fe triunfe. ¿No sería más inteligente hacer de [target.GetNameNoTier] el objetivo de nuestra guerra santa?"
 ASK_TO_TAKE_VOWS: "Creo que es lo mejor para vos que ingreséis en un monasterio. Aunque no os puedo obligar, deberíais considerarlo seriamente…"
 SEND_GIFT_PROPOSAL: "Aceptad este humilde regalo. No es gran cosa, pero espero que os resulte útil. ¡Por que nuestra amistad continúe!"
 SEND_GIFT_ACCEPT: "¡Agradezco vuestro regalo!"
 SEND_GIFT_REJECT: "No necesito vuestra caridad"
 call_ally.0001.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0001.desc: "Os insto a que hagáis honor a nuestra [alliance|lE] y os unáis al [target.GetName]!"
 call_ally.0001.a: "¡A la guerra!"
 call_ally.0100.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0100.desc: "¡Por supuesto que me uniré a vos en esta guerra! ¡Nuestros enemigos aprenderán a temer a [recipient.Custom('ES_LoLa')]s [recipient.Custom('WomenMenPeople_GenderPreference')] de [recipient.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 call_ally.0101.desc: "Por desgracia, no estoy en situación de involucrarme en vuestras guerras."
 call_ally.0101.a: "¡Qué [recipient.Custom('InsultNoun')] [recipient.Custom('InsultAdjective')]!"
 char_interaction.0001.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 char_interaction.0001.desc: "¡Acepto vuestra graciosa oferta de vasallaje, mi [recipient.Custom('ES_SennorSennora')]!"
 char_interaction.0002.desc: "No necesito vuestra protección y prefiero guardarme las bondades de mi señorío para mí."
 char_interaction.0002.a: "Tendré que sondear otras opciones…"
 char_interaction.0010.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0010.desc: "¡[actor.GetFirstName], creo que es el principio de un hermoso vasallaje!"
 char_interaction.0010.a: "¡Mi [recipient.Custom('ES_SennorSennora')]!"
 char_interaction.0011.desc: "Aunque aprecio vuestra oferta de fidelidad, no puedo aceptarla."
 char_interaction.0011.a: "Es una lástima."
 char_interaction.0020.opening: "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0020.desc: "Como cabeza de la dinastía, ¡por la presente, reniego de vos y os desheredo! No heredaréis ningún título de ningún miembro de la dinastía [actor.GetDynastyName]."
 char_interaction.0020.a: "¿Qué? ¿¡Por qué!?"
 char_interaction.0030.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0030.desc: "Como cabeza de la dinastía, ¡por la presente, restauro vuestro derecho a heredar títulos de miembros de la dinastía [actor.GetDynastyName]!"
 char_interaction.0030.a: "¡Os lo agradezco!"
 char_interaction.0040.desc: "Como cabeza de la dinastía, ¡por la presente, os denuncio públicamente como réprobo y una vergüenza para toda la dinastía [actor.GetDynastyName]!"
 char_interaction.0040.a: "¿Qué? ¿¡Por qué!?"
 char_interaction.0041.desc: "Vuestro comportamiento [recipient.Custom('InsultBehavior')|l] y decadente avergüenza a toda la casa [actor.GetHouse.GetBaseName] y como jef[ROOT.Char.Custom('ES_EA')] de la misma, considero mi deber informar al resto del clan de vuestro proceder [recipient.Custom('InsultAdjective')].\n\nQue la luz [actor.GetFaith.HighGodNamePossessive] os guíe de vuelta al camino de la virtud…, aunque lo dudo."
 char_interaction.0041.a: "¡Calumnias!"
 char_interaction.0042.desc: "Sois tanto [recipient.Custom('FormalComplimentAdjective')] como [recipient.Custom('ComplimentAdjective')], una inspiración para toda la casa [actor.GetHouse.GetBaseName] ¡y como jef[ROOT.Char.Custom('ES_EA')] de la misma es mi deber exaltar vuestras virtudes ante todo el clan!\n\nOjalá permanezcáis en la gracia [actor.GetFaith.HighGodNamePossessive]."
 char_interaction.0042.a: "¡Encantador!"
 char_interaction.0050.desc: "Como cabeza de la dinastía, ¡por la presente, os perdono vuestras trasgresiones del pasado y retiro vuestra denuncia entre los miembros de la dinastía [actor.GetDynastyName]!"
 char_interaction.0050.a: "¡Se ha hecho justicia!"
 char_interaction.0060.desc: "Me gusta bastante el [target.GetName], así que, como cabeza de vuestra dinastía, he decidido reclamarlo. Vos veréis lo que hacéis."
 char_interaction.0060.a: "Esto no puede ser bueno."
 char_interaction.0070.opening: "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0070.desc: "Tantas luchas intestinas dentro de la dinastía [actor.GetDynastyName] son indecorosas y deben terminar de inmediato. Como cabeza de la dinastía, ¡por la presente, proclamo una paz blanca entre vos y vuestros enemigos en la dinastía!"
 char_interaction.0070.a: "¡Qué intromisión más intolerable!"
 char_interaction.0071.desc: "Estas luchas dentro de la dinastía [actor.GetDynastyName] son indecorosas y deben terminar de inmediato. Como cabeza de la dinastía, he ordenado a [recipient.GetFullName] que acepte una paz blanca con vos."
 char_interaction.0071.a: "¡Os lo agradezco!"
 char_interaction.0078.desc_them: "Sé que acordamos que educaría a [ward.GetTitledFirstName|l], pero la cuestión es que tengo ya mucho lío con otros pupilos. Lo siento."
 char_interaction.0078.desc: "Sé que acordamos que [ward.GetTitledFirstName|l] sería educad[ward.Custom('ES_OA')] por [guardian.GetTitledFirstName|l], pero ocurre una cosa… Está muy liad[guardian.Custom('ES_OA')] con otros pupilos. Lo lamento."
 char_interaction.0078.a: "¡De todos los insultos…!"
 char_interaction.0079.desc_them: "Pensaba que habíamos acordado que educarías a [ward.GetTitledFirstName|l], ¿y ahora me entero de que estás hasta arriba con otros pupilos? Qué vergüenza."
 char_interaction.0079.desc: "Pensaba que habíamos acordado que [guardian.GetTitledFirstName|l] educaría a [ward.GetTitledFirstName|l], ¿y ahora me entero de que está hasta arriba con otros pupilos? Qué vergüenza."
 char_interaction.0079.a: "Puede que haya cometido un error…"
 char_interaction.0080.desc: "Me agradaría que [guardian.GetShortUINameNoFormat] educara a mi [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetShortUINameNoFormat]: ¡una educación noble para un espíritu noble!"
 char_interaction.0080.desc_self: "Me agradaría que educarais a mi [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetShortUINameNoFormat]: ¡una educación noble para un espíritu noble!"
 char_interaction.0080.desc_guardian_self_ward: "Me agradaría educaros: ¡una educación noble para un espíritu noble!"
 char_interaction.0080.desc_guardian_self: "Me agradaría educar a vuestr[ward.Custom('ES_OA')] [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetShortUIName]: ¡una educación noble para un espíritu noble!"
 char_interaction.0080.desc_guardian: "Me agradaría que mi [guardian_liege.Custom2('RelationToMeShort', SCOPE.sC('guardian'))], [guardian.GetShortUINameNoFormat], educara a [ward.GetShortUINameNoFormat]: ¡una educación noble para un espíritu noble!"
 char_interaction.0081.desc: "Desgraciadamente, no encontramos de nuestro agrado vuestra propuesta de educación."
 char_interaction.0081.a: "Qué lástima."
 char_interaction.0082.t: "Un mentor para mí"
 char_interaction.0082.intro: "[guardian.Custom('ES_ElLa')|U] [guardian.GetTitledFirstName|l] ha llegado por fin de [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], cargad[guardian.Custom('ES_OA')] de tomos y pergaminos."
 char_interaction.0082.desc.liege: "\n\n¡Me dice que las clases de [ward.GetFirstNameNoTooltip] empezarán pronto!"
 char_interaction.0082.desc: "\n\n¡Dice que mis clases empezarán pronto!"
 char_interaction.0082.a: "Muy bien."
 char_interaction.0083.t: "Una mente que moldear"
 char_interaction.0083.intro: "[ward.Custom('ES_ElLa')|U] joven [ward.GetTitledFirstName|l],"
 char_interaction.0083.not_related: "[ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward_liege.Custom('ES_DelDela')] [ward_liege.GetTitledFirstName|l],"
 char_interaction.0083.related: "mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))],"
 char_interaction.0083.outro: "ha llegado por fin de [ward_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] para recibir su educación."
 char_interaction.0083.desc.host: "\n\n[guardian.Custom('ES_ElLa')|U] [guardian.GetTitledFirstName|l] empezará pronto sus clases."
 char_interaction.0083.desc: "\n\nUna vez que se haya instalado, comenzarán las clases."
 char_interaction.0083.a: "Excelente."
 char_interaction.0084.desc: "Tu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.Custom('ES_ElLa')] [ward.GetTitledFirstName|l], ha llegado a salvo a [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] y comenzaré a darle clases de inmediato."
 char_interaction.0084.a: "Muy bien."
 char_interaction.0090.from_ward.desc: "Me temo que mi educación en vuestra corte ya no conviene a mis necesidades. Regresaré de inmediato a [capital.GetNameNoTierNoTooltip]."
 char_interaction.0090.two_wards.desc: "Me temo que la educación de [ward.GetTitledFirstName|l] y [ward_2.GetTitledFirstName|l] en vuestra corte ya no conviene a nuestras necesidades. Por tanto, los llamamos de vuelta a nuestro cuidado."
 char_interaction.0090.one_ward.desc: "Me temo que la educación de [ward.GetTitledFirstName|l] en vuestra corte ya no conviene a nuestras necesidades. Por lo tanto, [ward.Custom('ES_LoLa')] llamamos de vuelta a nuestro cuidado."
 char_interaction.0090.a: "¿Debería tomarlo como un insulto?"
 char_interaction.0100.desc: "Amigo mío, aceptad este humilde regalo como muestra de mi agradecimiento, por favor."
 char_interaction.0100.a: "¡Una incorporación bienvenida a mis arcas!"
 char_interaction.0110.desc: "Por la presente, te otorgo el [landed_title.GetName], su grado, territorio formal e ingresos asociados. ¡Gobiérnalo bien!"
 char_interaction.0110.a: "¡Mi poder crece!"
 char_interaction.0111.desc: "Por la presente os concedo la gobernación de [landed_title.GetName]. ¡Ojalá demostréis ser un[actor.Custom('ES_XA')] representante dign[actor.Custom('ES_OA')] [actor.Custom('ES_DelDela')] [actor.GetTitleAsNameNoTooltip|l] y administréis bien estas tierras!"
 char_interaction.0120.desc: "Tras pensarlo mucho, he decidido haceros mi heredero legal. No me decepcionéis, pues aún no es tarde para que cambie de idea."
 char_interaction.0120.a: "¡Es lo justo!"
 char_interaction.0130.a: "Un buen trato."
 char_interaction.0131.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc: "Considero vuestra oferta poco razonable. Tened honor y dejad marchar a [secondary_recipient.GetShortUIName]."
 char_interaction.0131.desc_personal: "Prefiero pudrirme en tu mazmorra a aceptar tu inadmisible oferta de rescate."
 char_interaction.0131.a: "Hora de reducir sus raciones…"
 char_interaction.0140.desc: "Acepto vuestra oferta de rescate. ¡[secondary_recipient.GetShortUIName] regresará con vos inmediatamente!"
 char_interaction.0141.desc: "Vuestra oferta de rescate me parece bastante decepcionante. Creo que me quedaré con [secondary_recipient.GetShortUIName] por ahora."
 char_interaction.0141.a: "¡Maldit[actor.Custom('ES_OA')] sea es[actor.Custom('ES_XA')] [actor.Custom('InsultNoun')] [actor.Custom('InsultAdjective')]!"
 char_interaction.0150.desc: "Muy bien, os liberaré, pero debo admitir que le he tomado cariño a vuestra compañía."
 char_interaction.0151.desc: "Me temo que debo rechazar tu oferta de rescate. Tendrás que soportar mi hospitalidad un poco más."
 char_interaction.0160.desc: "No me queda más opción que aceptar vuestras condiciones para mi liberación."
 char_interaction.0160.a: "Hasta siempre, [recipient.GetFirstNameNoTooltip]…"
 char_interaction.0160.a.courtier: "Ten cuidado donde pisas de ahora en adelante, [recipient.GetFirstNameNoTooltip]…"
 char_interaction.0161.desc: "Prefiero pudrirme en tu mazmorra a aceptar tus exigencias irracionales."
 char_interaction.0170.t: "Momentos difíciles"
 char_interaction.0170.desc: "Me despertaron de madrugada dos guardias desconocidos. Cuando me sacaron fuera, no me hice ilusiones de lo que iba a pasar. Cuando me arrodillé ante el verdugo de [actor.GetShortUIName], experimenté un momento de serena y perfecta lucidez."
 char_interaction.0170.desc_burned: "Cuando acababa de terminar mi magro almuerzo, la puerta se abrió de golpe, me agarraron y me sacaron fuera. No será una muerte fácil la mía, la pira está encendida y ya siento el calor en las piernas. El silencio cae sobre la multitud según contemplan mis últimos momentos con expresiones desquiciadas en sus rostros."
 char_interaction.0170.desc_devoured: "La puerta se abre de golpe y los guardias de [actor.GetShortUIName] me echan al suelo y me retienen aquí. Entonces entra [actor.GetTitleAsNameNoTooltip] en persona, cuchillo en mano y una amplia sonrisa.\n\nSin hacer caso de mis gritos, me corta la carne con cuchillo y a mordiscos. Entre una neblina veo su cara cubierta de sangre —manchada de pedazos de #EMP mí#!— y suplico, pero cuando veo cómo mastica y traga con deleite, comprendo que moriré así."
 char_interaction.0170.desc_public: "Al amanecer me despiertan bruscamente dos guardias que me sacan a empujones.\n\nCuando me conducen hacia un patíbulo levantado en medio de una multitud reunida, se me encoge el corazón y, cuando el verdugo de [actor.GetShortUIName] me sonríe y empuña su pesada espada, me desespero.\n\nLa multitud se queda en silencio cuando el verdugo se cierne sobre mí, me obliga a arrodillarme, y con un gruñido de esfuerzo y un #EMP silbido#! casi inaudible todo se oscurece."
 char_interaction.0170.a: "¡¡Maldita sea tu alma negra, [actor.GetFirstNameNoTooltip]!!"
 char_interaction.0170.life_is_just_a_joke.a: "La vida #EMP es#! una broma, ¿eh?"
 char_interaction.0180.desc: "Como jefe de tu casa, he decidido que debes adoptar el [actor.GetFaith.GetName], la única fe verdadera. Me temo que no tienes elección en este asunto."
 char_interaction.0180.desc.liege: "Como tu [ROOT.Char.Custom('ES_SennorSennora')], te exijo que abandones tu fe y te unas a mí como un [actor.GetFaith.GetAdherentName] más, de inmediato."
 char_interaction.0180.a: "Supongo que he de hacerlo."
 char_interaction.0181.desc: "Muy bien, adoptaré la fe [actor.GetFaith.GetAdjective], aunque me resultará extraño abandonar todo lo que me es conocido."
 char_interaction.0182.desc: "Nunca abandonaré mi fe, al contrario, ¡fundaré mi propia casa!"
 char_interaction.0182.a: "Qué decepción…"
 char_interaction.0190.desc: "Muy bien, adoptaré la fe [actor.GetFaith.GetAdjective], aunque me resultará extraño abandonar todo lo que me es conocido."
 char_interaction.0191.desc: "Mi fe da forma a lo que soy. Nunca podré abandonarla."
 char_interaction.0200.desc: "He llegado a la conclusión de que no se te puede confiar la dignidad y responsabilidad del [landed_title.GetName]. Por lo tanto, te despojo de este título para el bien mayor del señorío."
 char_interaction.0200.a: "¡No me lo puedo creer!"
 char_interaction.0201.desc: "El [landed_title.GetName] pertenece legítimamente a la casa [recipient.GetHouse.GetName]. No renunciaré a él bajo ninguna circunstancia."
 char_interaction.0201.a: "¡Cómo osa!"
 char_interaction.0199.desc: "No me queda más opción que aceptar vuestra decisión de despojarme del [landed_title.GetName]."
 char_interaction.0199.a: "Eso es."
 char_interaction.0211.desc: "Acepto realmente vuestra generosa oferta de hacer a [secondary_recipient.GetShortUIName] vasall[secondary_recipient.Custom('ES_OA')] mí[secondary_recipient.Custom('ES_OA')], pero me temo que debo declinarla."
 char_interaction.0211.a: "¡Cuánta ingratitud!"
 char_interaction.0220.desc: "Acepto la retracción por vuestra parte de mi vasall[secondary_recipient.Custom('ES_OA')], [secondary_recipient.GetShortUIName], aunque creo que no es justo."
 char_interaction.0220.a: "Bien."
 char_interaction.0221.desc: "No puedo traicionar el juramento de fidelidad de [secondary_recipient.GetShortUIName]. Defenderé a mi vasall[secondary_recipient.Custom('ES_OA')], aunque signifique romper el pacto que tengo con vos."
 char_interaction.0221.a: "¡Eso es traición!"
 char_interaction.0230.title: "¡Desleal!"
 char_interaction.0230.desc.courtier: "¡[recipient.GetTitledFirstName] ha logrado evitar la captura y huido a los bosques!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed: "[recipient.GetTitledFirstName] consiguió evitar ser capturad[recipient.Custom('ES_OA')]. Decir que está disgustad[recipient.Custom('ES_OA')] con mis acciones sería quedarse corto."
 char_interaction.0230.a: "¡Traición!"
 char_interaction.0230.a_court_chaplain_stayed: "Bueno, es un poco… incómodo."
 char_interaction.0231.title: "Justicia"
 char_interaction.0231.desc_prison: "[recipient.GetTitledFirstName] ha sido detenid[recipient.Custom('ES_OA')] y espera su destino encerrad[recipient.Custom('ES_OA')] en mis mazmorras."
 char_interaction.0231.desc_house_arrest: "Por orden mía, [recipient.GetTitledFirstName|l] ahora está confinad[recipient.Custom('ES_OA')] en su casa. He puesto algunos guardas para asegurarme de que cumpla con el arresto domiciliario."
 char_interaction.0231.desc_stockade: "Por orden mía, [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstName|l] ahora está confinad[recipient.Custom('ES_OA')] en la empalizada del campamento, donde aguarda su destino."
 char_interaction.0231.a: "Bien."
 char_interaction.0232.desc: "Demasiado tiempo he soportado indignidades a manos de [actor.GetTitledFirstName|l]. ¡No me quedaré con los brazos cruzados mientras nuestr[actor.Custom('ES_OA')] señor[actor.Custom('ES_XA')] abusa de sus leales vasallos. ¡Te urjo a que te unas a mí en la lucha para destronar a semejante tiran[actor.Custom('ES_OA')]."
 char_interaction.0232.a: "¡No estarás sol[recipient.Custom('ES_OA')]!"
 char_interaction.0232.b: "¡Tú eres el/la traidor[recipient.Custom('ES_XA')]!"
 char_interaction.0233.desc: "Por crímenes contra la corona, quedáis bajo arresto."
 char_interaction.0233.a: "¿Qué? ¡Esto es un escándalo!"
 marriage_interaction.0010.desc: "¡Acepto gustosamente vuestra petición de matrimonio!"
 marriage_interaction.0010.b_desc: "¡Acepto gustosamente vuestra propuesta de compromiso!"
 marriage_interaction.0010.c_desc: "Acepto vuestra propuesta de matrimonio."
 marriage_interaction.0010.d_desc: "Acepto vuestra propuesta de compromiso."
 marriage_interaction.0010.e_desc: "Yo, [secondary_recipient.GetFirstName], ¡acepto gustosamente vuestra propuesta de matrimonio!"
 marriage_interaction.0010.mid.a_desc: "\n\nVuestr[actor.Custom('ES_OA')] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], y mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], se unirán en santo matrimonio."
 marriage_interaction.0010.mid.a_no_acquaintance_desc: "\n\nVuestr[secondary_actor.Custom('ES_OA')] cortesan[secondary_actor.Custom('ES_OA')], [secondary_actor.GetFirstName], y mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], se unirán en santo matrimonio."
 marriage_interaction.0010.mid.b_desc: "\n\nVos y mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], os uniréis en santo matrimonio."
 marriage_interaction.0010.mid.c_desc: "\n\nTomaré gentilmente la mano de vuestr[secondary_actor.Custom('ES_OA')] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], en santo matrimonio."
 marriage_interaction.0010.mid.c_no_acquaintance_desc: "\n\nTomaré gentilmente la mano de vuestr[secondary_actor.Custom('ES_OA')] cortesan[secondary_actor.Custom('ES_OA')], [secondary_actor.GetFirstName], en santo matrimonio."
 marriage_interaction.0010.mid.d_desc: "\n\nVuestr[secondary_actor.Custom('ES_OA')] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName] se comprometerá con mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.e_desc: "\n\nOs comprometeréis con mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.f_desc: "\n\nTomaré gentilmente la mano de vuestr[secondary_actor.Custom('ES_OA')] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], cuando llegue el momento."
 marriage_interaction.0010.mid.g_desc: "\n\nTu [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], y yo formaremos la mejor pareja #EMP del mundo#!!"
 marriage_interaction.0010.mid.h_desc: "\n\n¡Tú y yo formaremos la mejor pareja #EMP del mundo#!!"
 marriage_interaction.0010.gwedding.desc: "\n\nYo también espero con ganas la prometida [GetActivityType('activity_wedding').GetName|l]; tratad de no decepcionarme."
 #Long life and many children
 marriage_interaction.0010.ending.a_desc: "\n\n¡Que [recipient.GetFaith.HighGodName] les conceda una larga vida y muchos hijos!"
