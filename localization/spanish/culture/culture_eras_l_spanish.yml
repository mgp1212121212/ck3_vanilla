 #GROUPS
 culture_group_military: "Militar"
 culture_group_civic: "Civil"
 culture_group_regional: "Cultural y regional"
 culture_group_any: "cualquiera"
 #ERAS
 culture_era_tribal: "Tribal"
 culture_era_tribal_desc: "La era tribal de una [culture|lE] precede al surgimiento de leyes codificadas y gobiernos institucionalizados. Los gobernantes con gobiernos de tipo [tribal_government|lE] y [nomadic_government|lE] solo pueden utilizar las [innovations|lE] de la era tribal."
 culture_era_early_medieval: "Alta Edad Media"
 culture_era_early_medieval_desc: "La Alta Edad Media ve la aparición de administradores profesionales y una serie de [innovations|lE] importantes que permiten salir de la oscuridad a una [culture|lE]."
 culture_era_high_medieval: "Plena Edad Media"
 culture_era_high_medieval_desc: "La Plena Edad Media es el momento de grandes avances tecnológicos y administrativos. Los pueblos se convierten en ciudades y surge la clase burguesa, aunque el dominio de la aristocracia sea absoluto."
 culture_era_late_medieval: "Baja Edad Media"
 culture_era_late_medieval_desc: "La Baja Edad Media marca el cénit del mundo medieval. Burócratas, artesanos, mercaderes y prestamistas empiezan a usurpar el poder de las antiguas clases privilegiadas, excepto a los monarcas."
