 #Education Traits
 trait_education_intrigue_1: "Intrigante aficionado"
 trait_education_intrigue_1_desc: "El intrigante aficionado ha recibido cierta educación en el arte de la intriga, pero se le ha escapado cualquier dominio de este arte."
 trait_education_intrigue_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha recibido cierta educación en el arte de la intriga, pero se le ha escapado cualquier conocimiento de este arte."
 trait_education_intrigue_2: "Embaucador extravagante"
 trait_education_intrigue_2_desc: "El embaucador extravagante ha sido educado en el arte de la intriga, pero le queda mucho por aprender antes de que los errores y las equivocaciones sean excepciones y no la regla."
 trait_education_intrigue_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha recibido educación en el arte de la intriga, pero le queda mucho por aprender antes de que los errores y las equivocaciones sean excepciones y no la regla."
 trait_education_intrigue_3: "Intrigante experto"
 trait_education_intrigue_3_desc: "El intrigante experto es un maestro de la intriga, la manipulación y el secretismo."
 trait_education_intrigue_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un[ROOT.GetCharacter.Custom('ES_XA')] maestr[ROOT.GetCharacter.Custom('ES_OA')] de la intriga, la manipulación y el secretismo."
 trait_education_intrigue_4: "Sombra escurridiza"
 trait_education_intrigue_4_desc: "La sombra escurridiza ha sobresalido como un maestro de la intriga y el manto de secretismo a su alrededor es insuperable."
 trait_education_intrigue_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha sobresalido como un[ROOT.GetCharacter.Custom('ES_XA')] maestr[ROOT.GetCharacter.Custom('ES_OA')] de la intriga y el manto de secretismo a su alrededor es insuperable."
 trait_education_intrigue_5: "Titiritero intrigante"
 trait_education_intrigue_5_desc: "El titiritero intrigante es un susurro en el viento, una sombra en la pared. No duda en emplear el cuchillo cuando las palabras no sirven."
 trait_education_intrigue_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un susurro en el viento, una sombra en la pared. No duda en emplear el cuchillo cuando las palabras no sirven."
 trait_education_diplomacy_1: "Apaciguador ingenuo"
 trait_education_diplomacy_1_desc: "El apaciguador ingenuo ha recibido cierta educación en el arte de la diplomacia, sin embargo, supone más a menudo una vergüenza para sí mismo y para quienes le rodean."
 trait_education_diplomacy_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha recibido cierta educación en el arte de la diplomacia, sin embargo, supone más a menudo una vergüenza para sí mism[ROOT.GetCharacter.Custom('ES_OA')] y quienes le rodean."
 trait_education_diplomacy_2: "Regateador adecuado"
 trait_education_diplomacy_2_desc: "Las cosas suelen salir a favor del regateador adecuado, pero está abierto a debate si esto se debe a su habilidad diplomática o a la suerte."
 trait_education_diplomacy_2_character_desc: "Las cosas suelen salir a favor de [ROOT.GetCharacter.GetFirstNameNoTooltip], pero está abierto a debate si esto se debe a su habilidad diplomática o a la suerte."
 trait_education_diplomacy_3: "Negociador carismático"
 trait_education_diplomacy_3_desc: "Maestro de la retórica persuasiva y de los matices de la diplomacia, el negociador carismático es un diplomático excelente."
 trait_education_diplomacy_3_character_desc: "Maestr[ROOT.GetCharacter.Custom('ES_OA')] de la retórica persuasiva y los matices de la diplomacia, [ROOT.GetCharacter.GetFirstNameNoTooltip] es un diplomático excelente."
 trait_education_diplomacy_4: "Eminencia gris"
 trait_education_diplomacy_4_desc: "Al conocer los matices de la diplomacia como la palma de su mano, la eminencia gris es un maestro de este arte."
 trait_education_diplomacy_4_character_desc: "Al conocerse los matices de la diplomacia como la palma de su mano, [ROOT.GetCharacter.GetFirstNameNoTooltip] es un[ROOT.GetCharacter.Custom('ES_XA')] maestr[ROOT.GetCharacter.Custom('ES_OA')] de este arte."
 trait_education_diplomacy_5: "Mediador virtuoso"
 trait_education_diplomacy_5_desc: "La lengua de plata del mediador virtuoso puede conquistar el corazón más duro y abrir la puerta más infranqueable."
 trait_education_diplomacy_5_character_desc: "La lengua de plata de [ROOT.GetCharacter.GetFirstNameNoTooltip] puede conquistar el corazón más duro y abrir la puerta más infranqueable."
 trait_education_stewardship_1: "Gandul indulgente"
 trait_education_stewardship_1_desc: "El gandul indulgente fue educado en administración para estudiar el flujo de dinero pero, por desgracia, el flujo parece ir en una sola dirección…"
 trait_education_stewardship_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] recibió educación en materia de administración para estudiar el flujo de dinero pero, por desgracia, el flujo parece ir en una sola dirección…"
 trait_education_stewardship_2: "Secretario ahorrativo"
 trait_education_stewardship_2_desc: "El secretario ahorrativo es válido cuando se trata de inversiones y administraciones, pero los errores en el arte de la administración siguen siendo la norma."
 trait_education_stewardship_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] vale cuando se trata de inversiones y administraciones, pero los errores en el arte de la administración siguen siendo la norma."
 trait_education_stewardship_3: "Creador de fortunas"
 trait_education_stewardship_3_desc: "El creador de fortunas posee un sentido agudo para todos los asuntos relacionados con la administración y es una fuerza administrativa a tener en cuenta."
 trait_education_stewardship_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] posee un sentido agudo para todos los asuntos relacionados con la administración y es una fuerza administrativa a tener en cuenta."
 trait_education_stewardship_4: "Toque de Midas"
 trait_education_stewardship_4_desc: "Quien tiene el toque de Midas, ve cómo los éxitos se suceden uno tras otro en el arte de la administración, mostrando un dominio indiscutible de este arte."
 trait_education_stewardship_4_character_desc: "A [ROOT.GetCharacter.GetFirstNameNoTooltip] le sigue un éxito tras otro en el arte de la administración, mostrando un dominio indiscutible de este arte."
 trait_education_stewardship_5: "Soberano dorado"
 trait_education_stewardship_5_desc: "El soberano dorado puede impulsar una empresa fallida y hacer que vuelva a ser próspera dedicándole un mínimo de atención. Donde antes había insolvencia, ahora rebosa riqueza."
 trait_education_stewardship_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] puede impulsar una empresa fallida y hacer que vuelva a ser próspera dedicándole un mínimo de atención. Donde antes había insolvencia, ahora rebosa riqueza."
 trait_education_martial_1: "Guerrero torpe"
 trait_education_martial_1_desc: "El guerrero torpe ha sido educado en el arte de la guerra, pero es más probable que se haga más daño a sí mismo que a sus enemigos."
 trait_education_martial_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha recibido una educación en el arte de la guerra, pero es más probable que se haga más daño a sí mism[ROOT.GetCharacter.Custom('ES_OA')] que a sus enemigos."
 trait_education_martial_2: "Soldado duro"
 trait_education_martial_2_desc: "El soldado duro ha mostrado cierta destreza en asuntos marciales, pero aún tiene mucho que aprender."
 trait_education_martial_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha mostrado cierta destreza en asuntos marciales, pero aún tiene mucho que aprender."
 trait_education_martial_3: "Táctico hábil"
 trait_education_martial_3_desc: "El táctico hábil es un comandante fiable y un temible guerrero, conocido por su habilidad marcial."
 trait_education_martial_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un[ROOT.GetCharacter.Custom('ES_XA')] comandante fiable y un[ROOT.GetCharacter.Custom('ES_XA')] guerrer[ROOT.GetCharacter.Custom('ES_OA')] temible, conocid[ROOT.GetCharacter.Custom('ES_OA')] por su habilidad marcial."
 trait_education_martial_4: "Estratega brillante"
 trait_education_martial_4_desc: "El estratega brillante domina el campo de batalla y ningún asunto marcial está fuera de su conocimiento."
 trait_education_martial_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] domina campo de batalla y ningún asunto marcial está fuera de su conocimiento."
 trait_education_martial_5: "Señor de la guerra exaltado"
 trait_education_martial_5_desc: "El señor de la guerra exaltado consigue salir airoso de las situaciones más peliagudas en el campo de batalla con suma facilidad, cambiando las tornas de toda una campaña con una sola maniobra hábil."
 trait_education_martial_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] consigue salir airoso de las situaciones más peliagudas en el campo de batalla con suma facilidad, cambiando las tornas de toda una campaña con una sola maniobra hábil."
 trait_education_martial_prowess_1: "Escudero torpe"
 trait_education_martial_prowess_1_desc: "El escudero torpe es solo un guerrero en teoría que recuerda poco de su instrucción marcial."
 trait_education_martial_prowess_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] es solo un[ROOT.GetCharacter.Custom('ES_XA')] guerrer[ROOT.GetCharacter.Custom('ES_OA')] en teoría que recuerda poco de su instrucción marcial."
 trait_education_martial_prowess_2: "Caballero confiado"
 trait_education_martial_prowess_2_desc: "El caballero confiado conoce bien los métodos de combate tradicionales de su cultura; cuando era adolescente, luchó hasta contra unos pocos campesinos recalcitrantes."
 trait_education_martial_prowess_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] conoce bien los métodos de combate tradicionales de su cultura; cuando era adolescente, luchó hasta contra unos pocos campesinos recalcitrantes."
 trait_education_martial_prowess_3: "Banderizo formidable"
 trait_education_martial_prowess_3_desc: "El banderizo formidable ha dirigido tropas y luchado contra bandidos incluso antes de su mayoría de edad, endureciéndose para ser un guerrero decidido."
 trait_education_martial_prowess_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha dirigido tropas y luchado contra bandidos incluso antes de su mayoría de edad, endureciéndose para ser un[ROOT.GetCharacter.Custom('ES_XA')] guerrer[ROOT.GetCharacter.Custom('ES_OA')] decidid[ROOT.GetCharacter.Custom('ES_OA')]."
 trait_education_martial_prowess_4: "Campeón famoso"
 trait_education_martial_prowess_4_desc: "El campeón famoso es conocido, respetado e incluso puede que temido en todo el país como adalid de las prácticas guerreras de su cultura."
 trait_education_martial_prowess_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] es conocid[ROOT.GetCharacter.Custom('ES_OA')], respetad[ROOT.GetCharacter.Custom('ES_OA')] e incluso puede que temid[ROOT.GetCharacter.Custom('ES_OA')] en todo el país como adalid de las prácticas guerreras de su cultura."
 trait_education_martial_prowess_5: "Filo impredecible"
 trait_education_martial_prowess_5_desc: "La gente habla en susurros de la eficiencia del filo impredecible en combate. Solo su nombre basta para hacer que el veterano más curtido se pare en seco."
 trait_education_martial_prowess_5_character_desc: "La gente habla en susurros de la eficiencia de [ROOT.GetCharacter.GetFirstNameNoTooltip] en combate. Solo su nombre basta para hacer que el veterano más curtido se pare en seco."
 trait_education_learning_1: "Escribano concienzudo"
 trait_education_learning_1_desc: "A pesar de una educación centrada en el aprendizaje, el escribano concienzudo muestra poca aptitud para la materia. Por lo menos sabe leer…"
 trait_education_learning_1_character_desc: "A pesar de una educación centrada en el aprendizaje, [ROOT.GetCharacter.GetFirstNameNoTooltip] muestra poca aptitud para la materia. Por lo menos sabe leer…"
 trait_education_learning_2: "Pensador perspicaz"
 trait_education_learning_2_desc: "El pensador perspicaz es experto en la mayoría de los asuntos teológicos, pero, por desgracia, parece carecer tanto de habilidad real como de dedicación."
 trait_education_learning_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] es expert[ROOT.GetCharacter.Custom('ES_OA')] en la mayoría de los asuntos teológicos, pero, por desgracia, parece carecer tanto de habilidad real como de dedicación."
 trait_education_learning_3: "Intelectual astuto"
 trait_education_learning_3_desc: "El intelectual astuto posee una comprensión profunda de teología, filosofía y todas las materias de aprendizaje más profundo."
 trait_education_learning_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] posee una comprensión profunda de teología, filosofía y todas las materias de aprendizaje más profundo."
 trait_education_learning_4: "Filósofo genial"
 trait_education_learning_4_desc: "El filósofo genial posee una extraña comprensión de todas las materias de educación superior."
 trait_education_learning_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] posee una extraña comprensión de todas las materias de educación superior."
 trait_education_learning_5: "Oráculo erudito"
 trait_education_learning_5_desc: "El conocimiento del oráculo erudito sobre lo divino y lo mundano no tiene igual, y hasta los círculos eruditos más poderosos recurren a su consejo."
 trait_education_learning_5_character_desc: "El conocimiento de [ROOT.GetCharacter.GetFirstNameNoTooltip] sobre lo divino y lo mundano no tiene igual, y hasta los círculos eruditos más poderosos recurren a su consejo."
