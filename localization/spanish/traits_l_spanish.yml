 trait_lifestyle_wayfarer: "Caminante"
 trait_lifestyle_wayfarer_desc: "Para [ROOT.GetCharacter.GetFirstNameNoTooltip], viajar es más que un medio para conseguir un fin. Desaparece a veces durante días y siempre regresa para contar historias fantásticas de lugares lejanos, altas montañas, cavernas oscuras o bosques espesos."
 trait_lifestyle_voyager: "Viajero"
 trait_lifestyle_voyager_desc: "La más gloriosa de las ciudades, las ruinas de la antigüedad, reyes y reinas de países lejanos. [ROOT.GetCharacter.GetFirstNameNoTooltip] lo ha visto todo y le encanta compartir su experiencia con otros."
 trait_lifestyle_surveyor: "Inspector"
 trait_lifestyle_surveyor_desc: "El señorío prospera bajo la mirada atenta de [ROOT.GetCharacter.GetFirstNameNoTooltip]. Con la inclinación a viajar grabada intrincadamente en el tejido del gobierno, [ROOT.GetCharacter.GetFirstNameNoTooltip] supervisa de manera personal a los vasallos y se enfrenta a los desafíos de la gestión para garantizar un dominio próspero y bien atendido."
 trait_lifestyle_surveyor_adventurer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] es célebre por su experiencia en recorrer el terreno. Conoce las tierras salvajes como la palma de su mano, puede desplazarse en torno a ejércitos enemigos, tender emboscadas espantosas o, sencillamente, garantizar un trayecto seguro de una ciudad a otra."
