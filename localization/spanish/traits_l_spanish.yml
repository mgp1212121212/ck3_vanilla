 trait_track_knight_errant_desc: "No basta con afirmar ser una persona justa, también hay que demostrarlo.\n\n#weak Este [trait|lE] se puede obtener llevando a cabo [task_contracts|lE] de justiciar, destreza o marcialidad que muestren cualidades honorables."
 the_wake: "El Despierto"
 trait_track_the_wake: "Acechador de los Fens"
 trait_track_the_wake_desc: "El destino teje una red sutil. Lo que es mío por derecho será recuperado por la fuerza.\n\n#weak Este [trait|lE] puede subir de nivel derrotando a [characters|lE] de [culture|lE] #BOL $norman$#! en [battle|lE] o en [single_combat_duel_plural|lE].#!"
 the_wake_1: "Exiliado"
 the_wake_2: "El Proscrito"
 the_wake_3: "El Carnicero"
 the_wake_4: "El Ankou"
 the_wake_5: "$the_wake$"
 the_wake_1_desc: "Compadeceos del joven Hereweard, el noble exiliado. Un hombre sin propósito, un hombre lánguido sin rumbo. Tanto potencial, tan desaprovechado."
 the_wake_2_desc: "Un propósito encontrado, pero mucho trabajo por hacer. Un trabajo sangriento, hasta que los embarrados Fens corran rojos con la sangre de los forasteros."
 the_wake_3_desc: "Hombres menores se bambolean y se ahogan en las ciénagas pegajosas y malolientes de las que este procede. Algunos incluso susurran que puede caminar sobre la superficie de cualquier pantano, tal es su dominio de las lagunas."
 the_wake_4_desc: "A los niños pequeños amedrentados se les cuentan historias sobre las bestia que acecha en los Fens, para que no se alejen demasiado de la seguridad."
 the_wake_5_desc: "La negra sombra en el ocaso acecha la tierra, siempre vigilante, siempre alerta. Hereweard el Sangriento, Hereweard el Temido, Hereweard el Despierto."
 norman_opinion: "Opinión normanda"
