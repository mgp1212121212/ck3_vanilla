 trait_immortal: "Inmortal"
 trait_immortal_desc: "Este personaje se aleja del resto de la humanidad porque no sufre los estragos de la edad, el declive y el tiempo."
 trait_immortal_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] se aparta del resto de la humanidad porque no sufre los estragos de la edad, el declive y el tiempo."
