 trait_nomadic_philosophy: "El camino del nómada"
 trait_nomadic_philosophy_desc: "Este personaje se ha visto moldeado desde el nacimiento por la dura vida en la estepa. Sus costumbres, aunque extrañas a las mansas gentes asentadas, ofrecen una fuerza y astucia sin rival.\n\n#weak $nomadic_philosophy_ender$#!"
