l_spanish:
 situation_steppe_abundant_grazing_season: "Pastos abundantes"
 situation_steppe_abundant_grazing_season_desc: "$situation_steppe_abundant_grazing_season$ es una estación en la que los pastos son fiables y el ganado puede pastar libremente."
 situation_steppe_severe_drought_season: "Sequía grave"
 situation_steppe_severe_drought_season_desc: "Una $situation_steppe_severe_drought_season$ provoca que se sequen los pastos y bajen las reservas de forraje.\n\n#weak Durante esta época, la guerra se hace más habitual.#!"
 situation_steppe_white_zud_season: "Zud blanco"
 situation_steppe_white_zud_season_desc: "En épocas de $situation_steppe_white_zud_season$, la nieve se acumula sobre los pastos, cubriéndolos por completo con una capa que puede tener metros de profundidad. El ganado no puede llegar hasta la hierba y muere de hambre.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_zud_effect: "\n\nDurante un zud, para sobrevivir, los nómadas se ven obligados a jurar lealtad a gobernantes más fuertes."
 situation_steppe_cold_zud_season: "Zud frío"
 situation_steppe_cold_zud_season_desc: "Un $situation_steppe_cold_zud_season$ trae fuertes vientos y nevascas. Las bajísimas temperaturas obligan al ganado a utilizar la mayor parte de su energía en conservar el calor y no puede pastar.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_warm_nights_season: "Verano interminable"
 situation_steppe_warm_nights_season_desc: "Un $situation_steppe_warm_nights_season$ es una época de alegría y abundancia. Las temperaturas son perfectas para el ganado y las condiciones permiten que la hierba se reponga con facilidad."
 situation_steppe_sky_blessing_season: "Bendición del cielo azul"
 situation_steppe_sky_blessing_season_desc: "Una vez en la vida, uno puede tener la suerte de presenciar la $situation_steppe_sky_blessing_season$. Una época en la que no se conoce la escasez y florece la tierra."
 situation_steppe_havsarsan_zud_season: "Zud havsarsan"
 situation_steppe_havsarsan_zud_season_desc: "Un $situation_steppe_havsarsan_zud_season$ es una combinación de dos o más tipos de zud. La hierba está cubierta de hielo y nieve, las tormentas azotan la tierra, las temperaturas bajo cero impiden que los animales se muevan y la hierba está muerta.\n\n#weak Durante un $situation_steppe_havsarsan_zud_season$, la única solución es huir.#!"
