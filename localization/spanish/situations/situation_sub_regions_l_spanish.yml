l_spanish:
 the_great_steppe_sub_region_steppe_west: "Estepa occidental"
 the_great_steppe_sub_region_steppe_west_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Las estepas occidentales es el lugar donde se encuentran la estepa y los grandes ríos del Don, Dniéper, Dniéster y Volga. A lo largo de la historia, este ha sido el punto de salida de muchas invasiones nómadas de las tierras asentadas de Europa.#!"
 the_great_steppe_sub_region_steppe_central: "Estepa central"
 the_great_steppe_sub_region_steppe_central_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Las estepas centrales están a caballo entre los Urales al oeste, las montañas Altái al este y Jorasán al sur. Los nómadas llevan siglos atravesándolas por el oeste o el este para alcanzar los grandes imperios que hay a cualquiera de los lados de la estepa.#!"
 the_great_steppe_sub_region_steppe_east: "Estepa oriental"
 the_great_steppe_sub_region_steppe_east_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Al este de las montañas Altái y al norte del desierto del Gobi se encuentran las estepas orientales. Estas vastas praderas crían guerreros fuertes que antes o después viajarán al oeste o buscarán las riquezas de sus vecinos al sudeste.#!"
