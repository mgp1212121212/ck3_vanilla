l_spanish:
 WAR_DECLARED_OVERVIEW_DISMISS: "¡Reunid a las tropas!"
 #WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP: "" delete this
 WAR_DECLARED_OVERVIEW_FLAVOR: "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
 war_declared_opening.neutral: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_flavor.zealous: "Demasiado tiempo han quedado impunes tus maldades. ¡Esto cambia hoy, pues he venido a ejecutar el castigo divino! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod: "¡Que [ROOT.Char.GetFaith.HighGodName] tenga piedad de ti, pues yo no la tendré!"
 war_declared_flavor.zealous.reincarnation: "Que tu próxima vida sea menos desdichada que esta."
 war_declared_flavor.zealous.fallback: "¡No puedo perder porque [ROOT.Char.GetFaith.HighGodName] está conmigo!"
 war_declared_flavor.naughty: "Habéis sido un[ROOT.War.GetActiveCB.GetDefender.Custom('ES_XA')] [ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')] muy mal[ROOT.War.GetActiveCB.GetDefender.Custom('ES_OA')] y no se puede disculpar tal comportamiento. ¡Preparaos, porque en el campo de batalla os infligiré el castigo que tanto os merecéis!"
 war_declared_flavor.holy_war: "Tu falsa religión ha mantenido a tus súbditos demasiado tiempo en la oscuridad. ¡En el nombre de [ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName], yo les enseñaré la verdadera fe y los liberaré de tu blasfemia!"
 war_declared_flavor.greedy: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Llevo largo tiempo codiciando tus tierras, solo para que me sea negada su posesión. ¡Se acabó! ¡Llegó la hora de conseguir aquello que merezco!"
 war_declared_flavor.dejure: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] No puedo seguir tolerando que ocupes las tierras que me pertenecen legítimamente. ¡Es hora de que sean mías de nuevo!"
 war_declared_flavor.subjugation: "He decidido incorporar tus tierras a mi señorío. Sométete ahora y tendré piedad… ¡Resístete y te obligaré a postrarte ante mí!"
 war_declared_flavor.subjugation.tribal: "Tú eres débil y yo fuerte. ¡No necesito más justificación para tomar de ti lo que quiero!"
 war_declared_flavor.subjugation.arrogant: "¡Qué insolencia, pretender ser un[ROOT.War.GetActiveCB.GetDefender.Custom('ES_XA')] soberan[ROOT.War.GetActiveCB.GetDefender.Custom('ES_OA')] igual que yo, cuando es obvio que soy superior! ¡Aplastaré tus patéticos ejércitos en el campo de batalla y te obligaré a arrodillarte ante mí!"
 war_declared_flavor.conquest: "Ere débil como gobernante y no te mereces las tierras que posees. Te mostraré lo que es la verdadera soberanía… ¡cuando te arrebate esas tierras!"
 war_declared_flavor.peasant: "Tu arrogancia no conoce límites. Pero no temas: ¡pronto recibirás una lección de humildad!"
 war_declared_flavor.populist: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] ¡Si queréis guerra, la tendréis! ¡Nadie nos impedirá crear un nuevo país!"
 war_declared_flavor.independence: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Hemos vivido bajo tu yugo durante demasiado tiempo. ¡No lo toleraremos más! ¡Conseguiremos nuestra libertad con sangre y acero!"
 war_declared_flavor.liberty: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] No podemos tolerar estas leyes estrictas que vulneran nuestros ancestrales derechos. ¡Estas leyes cederán ante nuestras espadas!"
 war_declared_flavor.claimant: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Tu usurpación y tiranía son intolerables. ¡Es hora de reponer en el trono al legítimo monarca!"
 war_declared_flavor.retraction_refused: "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused: "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused: "¡Denuncio vuestra tiranía y me niego a someterme a vuestra autoridad! ¡El señorío entero se alzará contra vuestro malvado gobierno!"
 war_declared_flavor.fallback: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Parece que nuestra disputa no tiene más solución que resolverla en el campo de batalla."
 is_war_overview_tab_open_trigger: "Tiene abierta la pestaña de panorama de guerra"
