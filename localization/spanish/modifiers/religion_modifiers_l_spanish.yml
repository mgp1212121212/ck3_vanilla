 excommunication_recently_lifted_desc: "Llevará un tiempo hasta que la mancha de la antigua [excommunication|lE] de este personaje desaparezca para siempre."
 vow_of_poverty_modifier: "Voto de pobreza"
 vow_of_poverty_modifier_desc: "Este personaje ha hecho votos sagrados de entregar gran parte de su riqueza."
 temporal_condemnation_modifier: "Condena temporal"
 temporal_condemnation_modifier_desc: "Las autoridades religiosas han condenado a este personaje como poco idóneo para dirigir a los fieles."
 scorned_theocrats_modifier: "Clero despreciado"
 scorned_theocrats_modifier_desc: "Este personaje ha insultado y amenazado públicamente a un miembro del clero."
 known_non_believer: "No creyente"
 known_non_believer_desc: "Este personaje ha sido expuesto como no creyente."
 dynasty_beneficiary_won_ghw: "Dinastía fervorosa"
 dynasty_beneficiary_won_ghw_desc: "Nadie puede negar el fervor y la bravura con la que los miembros de esta dinastía se han distinguido una y otra vez en la guerra, especialmente cuando se trata de cuestiones de fe."
 house_beneficiary_won_ghw_crusade: "Casa cruzada"
 house_beneficiary_won_ghw_crusade_desc: "Cuando llegó el momento de demostrar su devoción a la Iglesia, los miembros de esta casa respondieron a la llamada a las armas y a distinguirse en batalla contra los infieles."
 house_beneficiary_won_ghw_jihad: "Casa del muyahidín"
 house_beneficiary_won_ghw_jihad_desc: "No cabe duda: el espíritu de la lucha sagrada vive con fuerza entre los miembros de esta casa."
 house_beneficiary_won_ghw: "Guerreros santos"
 house_beneficiary_won_ghw_desc: "Varios miembros de esta casa se han distinguido una y otra vez en la lucha contra los enemigos de la fe, demostrando su celo fuera de toda duda."
 resurging_saoshyant: "Saoshyant resurgente"
 resurging_saoshyant_desc: "Esta dinastía ha engendrado al Saoshyant profetizado, regresado para sacar al mundo de la oscuridad."
 wind_spirit_blessing: "Bendición de los espíritus del viento"
 wind_spirit_blessing_desc: "Se rumorea que este personaje ha sido bendecido por los espíritus."
