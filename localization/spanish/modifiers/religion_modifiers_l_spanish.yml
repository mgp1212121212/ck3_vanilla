 bhakti_hinduism_ganga: "Devoto de Ganga"
 bhakti_hinduism_ganga_desc: "El bhakti de este personaje es para Ganga, dios de la pureza, la expiación y la moksha."
 bhakti_hinduism_saraswati: "Devoto de Saraswati"
 bhakti_hinduism_saraswati_desc: "El bhakti de este personaje es para Saraswati, diosa del aprendizaje, la música, el arte y la sabiduría."
 bhakti_hinduism_kali: "Devoto de Kali"
 bhakti_hinduism_kali_desc: "El bhakti de este personaje es para Kali, diosa de la destrucción de las fuerzas del mal."
 bhakti_hinduism_kubera: "Devoto de Kubera"
 bhakti_hinduism_kubera_desc: "El bhakti de este personaje es para Kubera, el dios deforme de la riqueza, la justicia y las riquezas materiales."
 bhakti_vaishnavism_lakishmi: "Devoto de Lakhsmi"
 bhakti_vaishnavism_lakishmi_desc: "El bhakti de este personaje es para Lakhsmi, diosa de la riqueza, la fortuna y la prosperidad."
 bhakti_vaishnavism_jagganath: "Devoto de Jagannath"
 bhakti_vaishnavism_jagganath_desc: "El bhakti de este personaje es para Jagannath, Señor del universo."
 bhakti_vaishnavism_hayagriva: "Devoto de Hayagriva"
 bhakti_vaishnavism_hayagriva_desc: "El bhakti de este personaje es para Hayagriva, el dios con cabeza de caballo del conocimiento y la sabiduría."
 bhakti_shaivism_parvati: "Devoto de Parvati"
 bhakti_shaivism_parvati_desc: "El bhakti de este personaje es para Parvati, diosa de la fertilidad, el amor, la belleza, el matrimonio, los hijos y la devoción."
 bhakti_shaivism_virabhadra: "Devoto de Virabhadra"
 bhakti_shaivism_virabhadra_desc: "El bhakti de este personaje es para Virabhadra, un avatar extremadamente fiero y terrible de Shiva que encarna la furia y la justa indignación."
 bhakti_shaivism_munishwarar: "Devoto de Munishwarar"
 bhakti_shaivism_munishwarar_desc: "El bhakti de este personaje es para Munishwarar, un aspecto santo de Shiva que encarna el amor familiar."
 bhakti_shaivism_dakshinamoorthy: "Devoto de Dakshinamurthy"
 bhakti_shaivism_dakshinamoorthy_desc: "El bhakti de este personaje es para Dakshinamurthy, el dios del aprendizaje en todas sus formas."
 bhakti_smartism_ganesha: "Devoto de Ganesha"
 bhakti_smartism_ganesha_desc: "El bhakti de este personaje es para Ganesha, dios con cabeza de elefante del conocimiento, la escritura, la sabiduría y los nuevos comienzos."
 bhakti_smartism_vishnu: "Devoto de Visnú"
 bhakti_smartism_vishnu_desc: "El bhakti de este personaje es para Visnú, el dios que cuida y protege la creación."
 bhakti_smartism_shiva: "Devoto de Shiva"
 bhakti_smartism_shiva_desc: "El bhakti de este personaje es para Shiva, el dios que da caza al mal y lo destruye en todas sus formas."
 bhakti_germanic_generic_odin: "Devoto de Odín"
 bhakti_germanic_generic_odin_desc: "El dios favorito de este personaje es Odín, dios de la guerra, la hechicería, la muerte y la poesía."
 bhakti_germanic_not_danish_ullr: "Devoto de Ull"
 bhakti_germanic_not_danish_ullr_desc: "El dios favorito de este personaje es Ull, dios de la guerra y el honor."
 bhakti_germanic_danish_tyr: "Devoto de Týr"
 bhakti_germanic_danish_tyr_desc: "El dios favorito de este personaje es Týr, dios de la guerra y el valor."
 bhakti_germanic_generic_thor: "Devoto de Thor"
 bhakti_germanic_generic_thor_desc: "El dios favorito de este personaje es Thor, dios de la protección, las tormentas, la humanidad y la fuerza."
 bhakti_germanic_generic_freyr: "Devoto de Freyr"
 bhakti_germanic_generic_freyr_desc: "El dios favorito de este personaje es Freyr, dios de paz, cosechas y gobiernos benévolos."
 meditating_in_seclusion_modifier: "Meditación apartada"
 meditating_in_seclusion_modifier_desc: "Este personaje se ha embarcado en un viaje interior y presta poca atención a las cosas materiales."
 astrology_great_battle: "Anticipando la gran batalla"
 astrology_great_battle_desc: "Este personaje anticipa una gran batalla y se entrena para ella."
 astrology_new_friends: "Haciendo nuevos amigos"
 astrology_new_friends_desc: "Este personaje está curando antiguas rivalidades y haciendo nuevos amigos."
 astrology_hard_work: "Devoción al trabajo"
 astrology_hard_work_desc: "Este personaje piensa demostrar que el trabajo duro y la dedicación dan frutos."
 astrology_betrayal: "Sospechando de otros"
 astrology_betrayal_desc: "Algo ha hecho que este personaje sospeche y desconfíe de otros."
 astrology_new_beginnings: "Mente abierta"
 astrology_new_beginnings_desc: "Este personaje está tratando activamente de tener una mente abierta."
 feud_with_the_church_modifier: "Disputa con la Iglesia"
 feud_with_the_church_modifier_desc: "Este personaje es célebre por su enconado enfrentamiento con la Iglesia y podría hacer algo drástico."
 sun_trial_suspicious_modifier: "Juicio del sol sospechoso"
 sun_trial_suspicious_modifier_desc: "Se sabe que este personaje llevó a cabo un juicio del sol que terminó en circunstancias un tanto sospechosas, lo que le acarreó el descrédito."
