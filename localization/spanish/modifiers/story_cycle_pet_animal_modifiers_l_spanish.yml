 cat_story_allergy_modifier: "Sensibilidad gatuna"
 cat_story_allergy_modifier_desc: "Este personaje experimenta síntomas molestos ante la presencia de un gato"
 cat_killing_rodents_modifier: "Sin ratas"
 cat_killing_rodents_modifier_desc: "En la residencia de este personaje no hay ratas. O casi."
 cat_story_fur_mittens_modifier: "Guantes de piel"
 cat_story_fur_mittens_modifier_desc: "Este personaje tiene unos guantes de piel para conservar las manos calientes cuando hace frío"
 rat_hunting_dog_modifier: "Perro cazarratas"
 rat_hunting_dog_modifier_desc: "El perro de este personaje es un cazador eficaz de roedores."
 rat_hunting_cat_modifier: "Gato cazarratas"
 rat_hunting_cat_modifier_desc: "El gato de este personaje es un cazador eficaz de roedores."
 cat_dopey_modifier: "Gato tonto"
 cat_dopey_modifier_desc: "El gato de este personaje es un poco torpe."
 cat_wrangler_modifier: "Adiestrador de gatos"
 cat_wrangler_modifier_desc: "Este personaje ha demostrado ser un experto en el difícil arte de tratar con gatos."
 cat_coitus_interrupted_modifier: "Interrupción felina"
 cat_coitus_interrupted_modifier_desc: "Este personaje ha visto interrumpidos sus encuentros amorosos por la presencia de un gato demasiado cariñoso."
 cat_rejection_modifier: "Rechazo gatuno"
 cat_rejection_modifier_desc: "Este personaje ha descubierto, muy a su pesar, que su gato prefiere la compañía de otros."
 cat_ill_modifier: "Enfermero felino"
 cat_ill_modifier_desc: "A este personaje le hizo compañía en la convalecencia su simpático gato."
 cat_lover_modifier: "Amante de los gatos"
 cat_lover_modifier_desc: "Este personaje siente una devoción absoluta por su compañero peludo, hasta el punto de que a su consejo le molesta un poco."
 eagle_story_modifier: "Águila cazadora"
 eagle_story_modifier_desc: "Este personaje tiene un águila majestuosa que le permite salir a cazar y aventurarse por la estepa.\n[hunt_success_chance|E] de $hunt_type_falconry$: #P +10 %#!"
 brave_eagle_story_modifier: "Águila valiente"
 brave_eagle_story_modifier_desc: "El águila cazadora de este personaje es especialmente valiente y no rehúye de ningún peligro.\n[hunt_success_chance|E] de $hunt_type_falconry$: #P +10 %#!"
 curious_eagle_story_modifier: "Águila curiosa"
 curious_eagle_story_modifier_desc: "El águila cazadora de este personaje es tan curiosa como un niño y a menudo investigará cosas que le llamen la atención.\n[hunt_success_chance|E] de $hunt_type_falconry$: #P +10 %#!"
 loyal_eagle_story_modifier: "Águila leal"
 loyal_eagle_story_modifier_desc: "El águila cazadora de este personaje es de una lealtad feroz y jamás abandona a su propietario.\n[hunt_success_chance|E] de $hunt_type_falconry$: #P +10 %#!"
 calm_eagle_story_modifier: "Águila tranquila"
 calm_eagle_story_modifier_desc: "El águila cazadora de este personaje es muy tranquila y jamás se emociona ni se asusta.\n[hunt_success_chance|E] de $hunt_type_falconry$: #P +10 %#!"
 wise_eagle_story_modifier: "Águila sabia"
 wise_eagle_story_modifier_desc: "El águila cazadora de este personaje tiene más sabiduría de la que le corresponde por edad y a menudo toma decisiones que sorprenden a su propietario.\n[hunt_success_chance|E] de $hunt_type_falconry$: #P +10 %#!"
 cunning_eagle_story_modifier: "Águila astuta"
 cunning_eagle_story_modifier_desc: "El águila cazadora de este personaje es astuta y suele sorprender a sus presas.\n[hunt_success_chance|E] de $hunt_type_falconry$: #P +10 %#!"
 weak_eagle_modifier: "Águila débil"
 weak_eagle_modifier_desc: "El águila cazadora de este personaje es débil y a menudo le cuesta capturar a sus presas."
 very_weak_eagle_modifier: "Águila enfermiza"
 very_weak_eagle_modifier_desc: "El águila cazadora de este personaje sufre y se encuentra a las puertas de la muerte."
 strong_eagle_modifier: "Águila sana"
 strong_eagle_modifier_desc: "El águila cazadora de este personaje tiene una fuerza y salud excepcionales."
 skilled_eagle_modifier: "Cetrero diestro en águilas"
 skilled_eagle_modifier_desc: "Este personaje es un cetrero diestro y su águila cazadora está especialmente bien entrenada."
 eagle_personality_level_desc: "Sin entrenar"
 observant_eagle_story_modifier: "Águila atenta"
 observant_eagle_story_modifier_desc: "El águila cazadora de este personaje es especialmente perspicaz y a menudo descubre cosas que su dueño podría haber pasado por alto."
 protective_eagle_story_modifier: "Águila protectora"
 protective_eagle_story_modifier_desc: "El águila cazadora de este personaje es protectora de su dueño y suele intervenir para evitar que se le haga daño."
 aggressive_eagle_story_modifier: "Águila agresiva"
 aggressive_eagle_story_modifier_desc: "El águila cazadora de este personaje es especialmente combativa y a menudo ataca sin avisar a aquello que considera una amenaza."
 eagle_hunter_childhood_modifier: "Cetrero nato"
 eagle_hunter_childhood_modifier_desc: "Este personaje ha estado entrenando con águilas desde que era joven y tiene potencial para ser un cetrero diestro.\n[hunt_success_chance|E]: #P +5 %#!"
 hunt_success_chance.eagle_hunter_childhood_modifier: "[GetModifier('eagle_hunter_childhood_modifier').GetNameWithTooltip]"
