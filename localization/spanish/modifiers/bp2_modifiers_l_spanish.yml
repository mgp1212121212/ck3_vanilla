l_spanish:
 bp2_stranger_at_home_modifier: "Un extraño en casa"
 bp2_stranger_at_home_modifier_desc: "Tras su cautiverio, este personaje ha aceptado que se ha distanciado de su país de origen."
 bp2_stranger_no_more_modifier: "Reintegración"
 bp2_stranger_no_more_modifier_desc: "Tras su cautiverio, este personaje está deseando volver a acostumbrarse a su país de origen."
 bp2_uni_bad_encounters_modifier: "Malas compañías"
 bp2_uni_bad_encounters_modifier_desc: "Durante sus estudios en la educación para adultos, este personaje se ha metido en problemas con la compañía equivocada."
 bp2_dialogue_with_the_masters_modifier: "Diálogo con los maestros"
 bp2_dialogue_with_the_masters_modifier_desc: "Durante su formación universitaria, este personaje fue capaz de dialogar cara a cara con los maestros en su lenguaje litúrgico."
 foolish_endeavor_modifier: "Ridículo espantoso"
 foolish_endeavor_modifier_desc: "El estúpido intento de este personaje de hablar de igual a igual con los profesores de la universidad ha fracasado estrepitosamente."
 bp2_uni_connections_modifier: "Conexiones universitarias"
 bp2_uni_connections_modifier_desc: "Durante sus estudios en la universidad, este personaje se integró bien en la comunidad estudiantil local."
 bp2_uni_isolation_modifier: "Aislamiento en la universidad"
 bp2_uni_isolation_modifier_desc: "Durante sus estudios en la universidad, este personaje no consiguió conectar con sus compañeros."
 bp2_understanding_modifier: "Comprensión"
 bp2_understanding_modifier_desc: "Este personaje tiene la intuición de saber identificar cuándo los demás no están tan entusiasmados con algo como él."
 bp2_careful_modifier: "Alerta con sus pertenencias"
 bp2_careful_modifier_desc: "Tras un percance con un balón de fútbol en su juventud, este personaje tiene ahora mucho cuidado con sus pertenencias."
 bp2_cowardly_modifier: "Cobardemente"
 bp2_cowardly_modifier_desc: "Independientemente de su disposición actual, este personaje carga con la ignominia de haber dejado que acosen a un compañero en su juventud."
 bp2_disrespects_elderly_modifier: "Falta de respeto a los mayores"
 bp2_disrespects_elderly_modifier_desc: "Desde muy joven, este personaje ha mostrado un sano desdén por los mayores y —supuestamente— más sabios, lo que le ha ganado la simpatía de los jóvenes."
 bp2_guilt_ridden_modifier: "Culpable"
 bp2_guilt_ridden_modifier_desc: "Este personaje está traumatizado por su falta de acción durante un partido de fútbol, tras haberse limitado a observar cómo un compañero infantil era pisoteado por una turba."
 bp2_ringing_ears_modifier: "Zumbido de oídos"
 bp2_ringing_ears_modifier_desc: "A este personaje aún le pitan los oídos después de que un padre impaciente arengara a un grupo durante un partido de fútbol."
 bp2_self_preserving_modifier: "Autoconservación"
 bp2_self_preserving_modifier_desc: "El sentido de autoconservación de este personaje le ha servido bien en el pasado."
 imaginary_friend_modifier: "Amistad imaginaria"
 imaginary_friend_modifier_desc: "Este personaje tiene un amigo imaginario."
 imaginary_friend_murder_scheme_modifier: "$imaginary_friend_modifier$"
 imaginary_friend_murder_scheme_modifier_desc: "Este personaje está convencido de su éxito en esta conjura tras dejarse influir por su amigo imaginario."
 imaginary_friend_mad_modifier: "Locura descontrolada"
 imaginary_friend_mad_modifier_desc: "Este personaje tiene un ansia muy particular... y la única forma de satisfacerla es #EMP asesinar#!."
 bp2_stifled_potential_modifier: "Potencial reprimido"
 bp2_stifled_potential_modifier_desc: "Este personaje posee un enorme potencial sin explotar, que no puede aprovechar por culpa de las maquinaciones de los demás."
 bp2_destined_modifier: "Destinado a la gloria"
 bp2_destined_modifier_desc: "Este personaje tiene algo especial que lleva a muchos a creer que está destinado a la grandeza."
 bp2_destiny_tutor_modifier: "Consejo marcial"
 bp2_destiny_tutor_modifier_desc: "Este personaje ha recibido un buen consejo estratégico que recordará durante mucho tiempo."
 bp2_tool_of_fate_modifier: "Herramienta del destino"
 bp2_tool_of_fate_modifier_desc: "El magnetismo natural de este personaje le hizo destacar desde muy joven, y sus talentos cultivados lo diferenciaron de sus compañeros."
 rock_story_modifier: "Roca mascota"
 rock_story_modifier_desc: "Este personaje disfruta de la compañía de un compañero pétreo."
 sated_stone_modifier: "Piedra agasajada"
 sated_stone_modifier_desc: "Este personaje se siente mejor por haber mimado a su roca mascota."
 rock_dopey_modifier: "Roca estúpida"
 rock_dopey_modifier_desc: "La roca mascota de este personaje es un poco torpe."
 lost_rock_modifier: "Roca perdida"
 lost_rock_modifier_desc: "La roca mascota de este personaje se extravió y se perdió para siempre. Él no se ha recuperado desde entonces."
 bp2_bed_rock_modifier: "Roca acostada"
 bp2_bed_rock_modifier_desc: "Este personaje adora tanto a su roca mascota que le permite dormir en la comodidad de su cama, para disgusto de su pareja."
 bp2_sore_thumb_modifier: "Pulgar hinchado"
 bp2_sore_thumb_modifier_desc: "Este personaje se ha hecho un poco de daño al intentar hacer manualidades."
 bp2_valued_friendship_modifier: "Relación rocosa"
 bp2_valued_friendship_modifier_desc: "Este personaje rechazó la posibilidad de consagrar a su roca mascota en casa, y en lugar de ello, la lleva consigo a todas partes."
 bp2_solid_foundations_modifier: "Cimientos sólidos"
 bp2_solid_foundations_modifier_desc: "Este personaje valora tanto la integridad estructural que incluso le hizo un santuario a su roca mascota entre las paredes de su hogar."
 bp2_one_upper_modifier: "Superioridad"
 bp2_one_upper_modifier_desc: "Este personaje se ha hecho conocido por su insufrible manía de intentar quedar siempre por encima de los demás en las conversaciones."
 bp2_trusted_parent_modifier: "Confianza paterna"
 bp2_trusted_parent_modifier_desc: "Los padres de este personaje se han ganado su confianza, y lo recordará durante muchos años."
 bp2_tight_knit_modifier: "Familia unida"
 bp2_tight_knit_modifier_desc: "Este personaje recuerda su juventud en el cálido y seguro seno de su familia, y aún hoy conserva estrechos lazos con ella."
 bp2_listened_elders_modifier: "Consejo de los ancianos"
 bp2_listened_elders_modifier_desc: "Este personaje busca el consejo de sus mayores, escuchando su sabiduría para obtener valiosos conocimientos."
 bp2_foreign_influences_modifier: "Influencia extranjera"
 bp2_foreign_influences_modifier_desc: "El interés de este personaje por otras culturas hace sospechar a sus allegados."
 bp2_parental_heartbreak_modifier: "Angustia paternal"
 bp2_parental_heartbreak_modifier_desc: "Este personaje sigue lidiando con las heridas emocionales que le causó uno de sus padres."
 bp2_culturally_adventurous_modifier: "Espíritu cultural aventurero"
 bp2_culturally_adventurous_modifier_desc: "La disposición de este personaje a aceptar lo desconocido le ha hecho más sabio y aceptado por los demás."
 bp2_expanded_horizons_modifier: "Amplitud de miras"
 bp2_expanded_horizons_modifier_desc: "Los horizontes de este personaje se ampliaron a una edad temprana debido a su asociación con gentes de otras culturas."
 parent_helped_grief_modifier: "Ayudado en la pena"
 parent_helped_grief_modifier_desc: "Uno de los progenitores de este personaje le ayudo a superar la pena por la muerte de su querida nodriza."
 wet_nurse_bonding_modifier: "Vínculo con la nodriza"
 wet_nurse_bonding_modifier_desc: "Este personaje estrechó lazos con su nodriza, con quien compartía fe y cultura."
 wet_nurse_faith_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_faith_bonding_modifier_desc: "Este personaje estrechó lazos con su nodriza, con quien compartía fe."
 wet_nurse_cultural_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_cultural_bonding_modifier_desc: "Este personaje estrechó lazos con su nodriza, con quien compartía cultura."
 bp2_good_parent_modifier: "Padre compasivo"
 bp2_good_parent_modifier_desc: "Este personaje es compasivo y se interesa por los sentimientos y las acciones de sus hijos."
 under_childs_boot_modifier: "Plegado a los caprichos del niño"
 under_childs_boot_modifier_desc: "Este personaje actúa según los caprichos y deseos de sus hijos."
 bp2_strong_willed_modifier: "Fuerza de voluntad"
 bp2_strong_willed_modifier_desc: "La obstinación y el engreimiento de este personaje cuando era niño le causaron muchos disgustos con sus mayores, pero también la aclamación por parte de sus jóvenes compañeros."
 bp2_sweet_treat_modifier: "Capricho dulce"
 bp2_sweet_treat_modifier_desc: "Este personaje consiguió hacerse con un dulce de la cocina. ¡Su favorito!"
 bp2_empathetic_modifier: "Empatía"
 bp2_empathetic_modifier_desc: "Este personaje ha demostrado una gran inteligencia emocional en el trato con los demás."
 bp2_joust_prodigy_modifier: "Prodigio en las justas"
 bp2_joust_prodigy_modifier_desc: "Este personaje ha demostrado un talento natural para las justas desde muy joven."
 bp2_afterlife_citer_modifier: "Creyente en el más allá"
 bp2_afterlife_citer_modifier_desc: "La seguridad de este personaje en la existencia de una vida después de la muerte lo ha convertido en una persona de trato fácil."
 bp2_numbed_to_death_modifier: "Insensible a la muerte"
 bp2_numbed_to_death_modifier_desc: "Las tempranas experiencias de este personaje con la mortalidad le han dejado una actitud sombría cuando se trata de estos asuntos."
 shaven_bald_modifier: "Rapado brutal"
 shaven_bald_modifier_desc: "A este personaje se le rapó el pelo totalmente durante un rito de iniciación, dejando nada más que el cuero cabelludo."
 scorched_soles_modifier: "Plantas abrasadas"
 scorched_soles_modifier_desc: "Tras andar sobre las brasas concienzuda y ceremoniosamente, este personaje camina con sumo cuidado con unos pies horriblemente chamuscados."
 tough_and_confident_modifier: "Tribal duro y confiado"
 tough_and_confident_modifier_desc: "Al esforzarse en superar su ritos de iniciación, este personaje aprendió pasión, determinación y confianza en sí mismo."
 peace_over_honor_modifier: "Paz más que dramatismo"
 peace_over_honor_modifier_desc: "Cuando la corte que albergaba a un familiar como cautivo se vio amenazada, este personaje se negó a prestar ayuda."
 a_noble_fight_modifier: "Una lucha noble"
 a_noble_fight_modifier_desc: "Al responder a las súplicas de un cautivo atribulado, este personaje se ha comprometido con las aventuras marciales."
 aggressive_unpredictable_modifier: "Agresivo, impredecible"
 aggressive_unpredictable_modifier_desc: "Este belicista es célebre por pasar de las treguas a los ataques violentos a la menor provocación."
