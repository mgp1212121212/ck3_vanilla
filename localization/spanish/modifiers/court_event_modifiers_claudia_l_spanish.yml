l_spanish:
 court_possessed_improved_condition_modifier: "Tratamiento exitoso de la posesión"
 court_possessed_improved_condition_modifier_desc: "Este personaje se siente mejor tras el tratamiento y los demás se sienten menos asustados."
 6050_juicy_readings_modifier: "Lecturas jugosas"
 6050_juicy_readings_modifier_desc: "Este personaje se ha entregado a las lecturas sugerentes y ha aplicado sus lecciones."
 court_no_wine_modifier: "Abstención del vino"
 court_no_wine_modifier_desc: "Este personaje ha optado por una abstinencia estricta del vino."
 court_moderate_drinking_modifier: "Beber con moderación"
 court_moderate_drinking_modifier_desc: "Este personaje es un bebedor social."
 rivers_of_wine_modifier: "Ríos de vino"
 rivers_of_wine_modifier_desc: "Este personaje ha adoptado un enfoque hedonístico hacia el vino; no necesariamente saludable, pero al menos sus amigos se lo consiguen barato."
 court_fancy_seal_modifier: "Sello de cera elaborado"
 court_fancy_seal_modifier_desc: "Un sello de cera elaborado para firmar documentos sin tener que leerlos."
 court_tax_relief_county_modifier: "Reducción de impuestos"
 court_tax_relief_county_modifier_desc: "El señor de esta provincia ha concedido una reducción de impuestos, lo que impulsa su crecimiento."
 hold_court_inspector_modifier: "Inspector funcionario"
 hold_court_inspector_modifier_desc: "Se ha enviado a este personaje desde la capital para que supervise el crecimiento local."
 hold_court_bilingual_readings_modifier: "Lecturas bilingües"
 hold_court_bilingual_readings_modifier_desc: "Este personaje está estudiando la mejor producción literaria de otra cultura."
 hold_court_mysterious_book_modifier: "Libro misterioso"
 hold_court_mysterious_book_modifier_desc: "Este personaje posee un libro antiguo escrito en un lenguaje misterioso."
 court_6080_cultural_hostility_modifier: "Hostil a culturas diferentes"
 court_6080_cultural_hostility_modifier_desc: "Este personaje ha perseguido una cultura diferente en su dominio."
 court_6090_almoners_county_modifier: "Limosneros"
 court_6090_almoners_county_modifier_desc: "Limosnas generosas animan a convertirse a la población local"
 court_6090_executioners_county_modifier: "Ejecuciones"
 court_6090_executioners_county_modifier_desc: "Unas ejecuciones ejemplares de infieles mantienen a la población bajo control."
 6110_war_compensations_county_modifier: "Compensaciones bélicas"
 6110_war_compensations_county_modifier_desc: "El gobernante de estas tierras ha proporcionado dinero para aliviar el sufrimiento de la población durante la guerra."
 6110_sent_alms_county_modifier: "Limosnas del gobernante"
 6110_sent_alms_county_modifier_desc: "El gobernante de estas tierras ha proporcionado unas limosnas generosas para aliviar el sufrimiento de la población durante la guerra."
 6120_extra_taxes_modifier: "Impuestos extra"
 6120_extra_taxes_modifier_desc: "Los impuestos especiales nunca son populares entre los vasallos."
 6121_seneschal_domesday_modifier: "Estudio catastral del senescal"
 6121_seneschal_domesday_modifier_desc: "La tributación de los vasallos de este personaje es más eficiente gracias a un estudio completo de su señorío"
 6121_steward_domesday_modifier: "Estudio catastral del administrador"
 6121_steward_domesday_modifier_desc: "La tributación de los vasallos de este personaje es más eficiente gracias a un estudio completo de su señorío"
 6131_mapped_wilderness_county_modifier: "Tierras salvajes cartografiadas"
 6131_mapped_wilderness_county_modifier_desc: "El catastro local también ha cartografiado las tierras salvajes locales, lo que hace que la zona sea más segura y fácil de controlar."
 6140_new_carpet_modifier: "Alfombra de piel"
 6140_new_carpet_modifier_desc: "Este personaje tiene una alfombra cálida hecha con la piel de una bestia majestuosa."
 6140_pet_modifier: "Mascota monstruosa"
 6140_pet_modifier_desc: "Una bestia imponente que inspira pavor y admiración a los cortesanos y vasallos de este personaje."
 6140_animal_guardian_modifier: "Guardián feroz"
 6140_animal_guardian_modifier_desc: "Una bestia rugiente mantiene a este prisionero a raya."
 6160_seneschal_help_modifier: "Apoyo del senescal"
 6160_seneschal_help_modifier_desc: "Este personaje recibe la ayuda del senescal de su gobernante en asuntos administrativos."
 6190_safe_graves_county_modifier: "Cementerios seguros"
 6190_safe_graves_county_modifier_desc: "El señor de este condado ha puesto fin a los turbios robos de tumbas."
 6190_grave_robbing_county_modifier: "Robo de tumbas animado"
 6190_grave_robbing_county_modifier_desc: "El señor de este condado tolera el robo de tumbas con fines de investigación e incluso lo anima."
 6210_architect_county_modifier: "Impresionados con la cultura"
 6210_architect_county_modifier_desc: "Las gentes de este conde están impresionadas con los logros de la cultura de su señor."
 6230_new_elephants_modifier: "Elefantes feroces"
 6230_new_elephants_modifier_desc: "El ejército de este personaje tiene el apoyo de una manada especialmente fiera de elefantes, antes salvajes."
 6230_elephant_slayer_county_modifier: "Mataelefantes"
 6230_elephant_slayer_county_modifier_desc: "El señor de este condado ordenó masacrar a unos elefantes."
 6230_rebuilding: "Reconstrucción"
 6230_rebuilding_desc: "Este condado ha recibido una financiación importante para ayudar a su reconstrucción tras un incidente grave con unos elefantes desbocados."
 court_fashion_foreign_modifier: "Presencia pasmosa"
 court_fashion_foreign_modifier_desc: "Todo los extranjeros admiran y envidian la moda de la corte de este personaje. Aumenta la efectividad de los [foreign_affairs|lE]."
 court_fashion_culture_modifier: "La cultura más brillante"
 court_fashion_culture_modifier_desc: "Todos los extranjeros quieren imitar la moda de la corte de este personaje. Aumenta la efectividad de [promote_culture|lE]."
 court_fashion_sell_modifier: "Moda superior"
 court_fashion_sell_modifier_desc: "Todos los extranjeros quieren comprar ropa a la moda de la corte de este personaje."
 healthy_and_modest_diet_modifier: "Una dieta sana y moderada"
 healthy_and_modest_diet_modifier_desc: "Este personaje ha elegido una dieta mesurada y humilde."
 cant_poison_soup_modifier: "No se puede envenenar la misma sopa"
 cant_poison_soup_modifier_desc: "¡No se te puede escapar el sabor del veneno si tu sopa siempre sabe igual!\n[success_chance|E] de la [scheme|lE] de [GetScheme('murder').GetTypeName|l] #P -50#!."
 cant_poison_soup_modifier_value: "$cant_poison_soup_modifier$: $VALUE|+0=-+$"
 lodgings_epidemics_resistance_modifier: "Alojamientos mejorados"
 lodgings_epidemics_resistance_modifier_desc: "Los alojamientos de esta corte ahora están más limpios y son más espaciosos, lo que reduce la transmisión de enfermedades."
 lodgings_epidemics_resistance_modifier_1: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_1_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_resistance_modifier_2: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_2_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_no_resistance_modifier: "Condiciones de vida precarias"
 lodgings_epidemics_no_resistance_modifier_desc: "Los alojamientos de esta corte están abarrotados y sucios, lo que aumenta la transmisión de enfermedades."
 court_war_immigration_modifier: "Refugiados de guerra"
 court_war_immigration_modifier_desc: "Este condado es testigo de una llegada constante de refugiados de guerra de los países vecinos."
 spies_behind_every_corner_modifier: "Espías en cada rincón"
 spies_behind_every_corner_modifier_desc: "Hay tantos sirvientes en la corte de este personaje que es imposible estar al tanto de todos.\nAceptación de [agent|lE] y [success_chance|lE] de [hostile_schemes|lE] tanto propias como contra nosotros aumentadas."
 servants_aplenty_cleaning_modifier: "Abundancia de servicio"
 servants_aplenty_cleaning_modifier_desc: "Un señor no necesita conocer el nombre ni el rostro de cada criado, solo ha de saber que trabajan duro para mantener su residencia en condiciones óptimas."
 humble_appearance_modifier: "Apariencia humilde"
 humble_appearance_modifier_desc: "A este personaje no le importan las ropas elegantes ni la apariencia superficial; ahorrar oro es mucho más útil."
 ghost_writer_at_court_modifier: "Escritor de discursos"
 ghost_writer_at_court_modifier_desc: "Este personaje emplea a un artista de la palabra para que redacte sus discursos públicos."
 poet_for_diplo_schemes_modifier: "Poeta con pico de oro"
 poet_for_diplo_schemes_modifier_desc: "Este personaje emplea a un poeta de gran talento para que le ayude con sus conjuras\n[success_chance|E] de [schemes|lE] de diplomacia #P +15#!."
 poet_for_seduction_schemes_modifier: "Palabras seductoras"
 poet_for_seduction_schemes_modifier_desc: "Este personaje emplea a un poeta de gran talento para que le ayude con sus conjuras.\n [success_chance|E] de [schemes|lE] de [GetScheme('seduce').GetTypeName|l] #P +20#!."
 court_confident_rider_modifier: "Jinete confiado"
 court_confident_rider_modifier_desc: "A este personaje le enseñó a montar a caballo uno de sus progenitores cuando era muy joven y desde ahí ha seguido con entusiasmo."
 pressured_to_learn_court_language_modifier: "Aprendizaje del idioma de la corte"
 pressured_to_learn_court_language_modifier_desc: "Este personaje se ha impuesto aprender el idioma de la corte y lo intenta con ahínco."
 linguist_help_for_court_language_modifier: "Ayuda de lingüista"
 linguist_help_for_court_language_modifier_desc: "Este personaje aprende el idioma de la corte de su familia con la ayuda de un lingüista cualificado."
 architect_building_program_county_modifier: "$building_program_county_modifier$ del arquitecto"
 architect_building_program_county_modifier_desc: "El programa de construcción de edificios de este condado está en manos de un arquitecto capaz."
 building_program_county_modifier: "Programa de construcción ambicioso"
 building_program_county_modifier_desc: "El gobernante de este condado promociona un programa de construcción ambicioso."
 estate_building_program_modifier: "$building_program_county_modifier$"
 estate_building_program_modifier_desc: "Este personaje promueve un programa de construcción ambicioso en la finca de su familia."
