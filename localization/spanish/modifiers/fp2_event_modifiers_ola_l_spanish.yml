l_spanish:
 tolerance_gospel_modifier: "Evangelio de la tolerancia"
 tolerance_gospel_modifier_desc: "Este personaje ha instado a su pueblo a abrazar la paciencia y la unidad."
 fanatical_recruits_modifier: "Reclutas fanáticos"
 fanatical_recruits_modifier_desc: "Este personaje tiene un flujo constante de reclutas fervorosos."
 tensions_eased_province_modifier: "Tensiones mitigadas"
 tensions_eased_province_modifier_desc: "La tensión religiosa en esta provincia está amainando."
 riots_and_murders_province_modifier: "Disturbios y asesinatos"
 riots_and_murders_province_modifier_desc: "Este condado se ha visto sacudido por masacres y expulsiones de los supuestos indeseables."
 hate_monger_modifier: "Siembraodios"
 hate_monger_modifier_desc: "Este personaje es conocido por sembrar odio y cizaña."
 nursing_salaries_for_single_mothers_modifier: "Salarios de cría"
 nursing_salaries_for_single_mothers_modifier_desc: "Este personaje ha instituido un sistema por el cual las madres solteras reciben un sueldo durante un tiempo para criar a sus hijos."
 widows_and_widowers_amazing_funds_modifier: "Fondos de viudedad"
 widows_and_widowers_amazing_funds_modifier_desc: "Este personaje ha creado un fondo para quienes enviudan por guerra o desgracia, pero aquellas personas con hijos fuera del matrimonio no reciben nada."
 starving_single_mothers_and_children_modifier: "Madres hambrientas"
 starving_single_mothers_and_children_modifier_desc: "Viudas, madres solteras y sus hijos son abandonados a su suerte en las tierras de este personaje"
 destitute_single_mothers_modifier: "Batiburrillo lamentable"
 destitute_single_mothers_modifier_desc: "La corte de este personaje está llena de madres solteras indigentes y sus hijos, en diversos estados de miseria."
 anti_innovation_muslim_modifier: "Nizamiyya"
 anti_innovation_muslim_modifier_desc: "Este personaje ha mostrado interés por un nuevo movimiento religioso que aborrece el racionalismo y la ciencia."
 rolling_in_filth_modifier: "Revolcándose en la inmundicia"
 rolling_in_filth_modifier_desc: "A este personaje no le preocupa la limpieza y eso que llaman higiene."
 cannot_read_greek_modifier: "Jactarse de leer griego"
 cannot_read_greek_modifier_desc: "Este personaje afirma estar versado en el idioma de los sabios de la Antigüedad, pero las pruebas indican lo contrario."
 misread_medicine_incompetence_modifier: "Leyendo mal el canon de medicina"
 misread_medicine_incompetence_modifier_desc: "Este personaje leyó el Canon de medicina y otras grandes obras de salud e higiene, pero las malinterpretó completamente."
 inspired_medicine_modifier: "Inspiración de innovaciones médicas"
 inspired_medicine_modifier_desc: "Este personaje se ha interesado por las recientes innovaciones en el campo de la medicina de los eruditos persas y andalusíes."
 medical_insights_modifier: "Conocimientos médicos"
 medical_insights_modifier_desc: "Este personaje ha leído a Hipócrates y Galeno y ahora insiste en que la gente de su corte se lave las manos."
 fp2_advanced_maritime_technology_modifier: "Tecnología marítima avanzada"
 fp2_advanced_maritime_technology_modifier_desc: "Este personaje posee una tecnología naval que está muy adelantada comparada con el resto del mundo."
 fp2_successful_shipyards_modifier: "Constructores navales maestros"
 fp2_successful_shipyards_modifier_desc: "Aquí hay experimentados artesanos navales capaces de armar las embarcaciones más complejas."
 foreboding_visions_modifier: "Visiones premonitorias del futuro"
 foreboding_visions_modifier_desc: "En sueños febriles y ataques de lo que podría ser una posesión, este personaje experimenta visiones ominosas de los acontecimientos que se avecinan."
 mysterious_prophetess_illness_modifier: "La enfermedad de la sibila"
 mysterious_prophetess_illness_modifier_desc: "Este personaje padece una enfermedad agotadora que parece estar relacionada con sueños proféticos."
 frightened_by_portent_modifier: "Aterrorizado por presagios"
 frightened_by_portent_modifier_desc: "Este personaje ha recibido un presagio de los terribles acontecimientos que se avecinan."
 cortes_modifier: "Cortes"
 cortes_modifier_desc: "Este personaje permite que los representantes elegidos de los municipios libres participen en las reuniones del consejo."
 extra_large_cortes_modifier: "Parlamento popular"
 extra_large_cortes_modifier_desc: "Este personaje permite que #italic cualquiera#! participe en las reuniones del consejo."
 vineyards_burnt_county_modifier: "Viñedos quemados"
 vineyards_burnt_county_modifier_desc: "Este condado albergó antaño magníficos viñedos, pero todos han sido destruidos."
 vineyards_protected_county_modifier: "Viñedos protegidos"
 vineyards_protected_county_modifier_desc: "Los viñedos de este condado están protegidos contra los fanáticos religiosos que quisieran quemarlos."
 crusading_against_iberian_wine_modifier: "Campaña antivino"
 crusading_against_iberian_wine_modifier_desc: "Este personaje está decidido a acabar con las costumbres alcohólicas blasfemas de sus súbditos ibéricos."
 wine_supply_secure_modifier: "Suministro de vino garantizado"
 wine_supply_secure_modifier_desc: "Este personaje se ha encargado de que nada amenace el suministro de buen vino local de su corte."
 toledo_steel_armaments_modifier: "Armados como los romanos"
 toledo_steel_armaments_modifier_desc: "Los soldados de este personaje llevan espadas hechas con el exquisito acero ibérico, como las antiguas legiones romanas."
 toledo_steel_county_modifier: "Acero toledano"
 toledo_steel_county_modifier_desc: "Este condado produce una variedad fuerte de acero famosa desde tiempos antiguos."
 tortured_smith_spilling_secrets_modifier: "Secretos de la fabricación de espadas"
 tortured_smith_spilling_secrets_modifier_desc: "Este personaje aprendió secretos sobre la fabricación de espadas al torturar a un maestro herrero."
 guild_rights_protected_modifier: "Derechos gremiales protegidos"
 guild_rights_protected_modifier_desc: "El gremio de herreros de este condado ha sido protegido contra interferencias exteriores."
 master_smith_npc_modifier: "Maestro herrero"
 master_smith_npc_modifier_desc: "Las habilidades de forja de este personaje no tienen igual."
 great_translation_school_modifier: "Gran escuela de traductores"
 great_translation_school_modifier_desc: "Este personaje ha fundado una escuela de traductores a través de la cual se ponen a disposición de toda la civilización grandes obras extranjeras."
 mediocre_translation_school_modifier: "Escuela de traductores mediocre"
 mediocre_translation_school_modifier_desc: "Este personaje ha fundado una escuela de traductores, pero la gente involucrada tiene un talento más bien dudoso."
 translation_effort_modifier: "Esfuerzo de traducción"
 translation_effort_modifier_desc: "Este personaje ha empleado a un erudito competente para traducir obras importantes."
 dusty_libraries_modifier: "Bibliotecas polvorientas"
 dusty_libraries_modifier_desc: "Las antaño magníficas bibliotecas del señorío de este personaje se han vuelto polvorientas y desordenadas. Sin embargo, en su interior se respira una extraña tranquilidad."
 mystery_meat_unhealth_benefits_modifier: "Sensaciones raras"
 mystery_meat_unhealth_benefits_modifier_desc: "Este personaje comió una gran cantidad de carne de un misterioso cadáver gigante que apareció en una playa. Probablemente no debería haberlo hecho…"
 mystery_meat_health_benefits_modifier: "Gran alimento"
 mystery_meat_health_benefits_modifier_desc: "Este personaje comió una gran cantidad de carne de un misterioso cadáver de animal gigante que apareció en una playa. Estaba muy sabrosa."
 lay_ruler_issued_fatwa_modifier: "Sentencia religiosa"
 lay_ruler_issued_fatwa_modifier_desc: "Este gobernante ha dictado una opinión legal sobre un asunto religioso, aunque algunos afirman que no tenía derecho a hacerlo."
 saw_the_world_from_above_modifier: "El mundo desde arriba"
 saw_the_world_from_above_modifier_desc: "Este personaje tiene mucha experiencia en volar por el cielo."
 felt_something_modifier: "Belleza arrebatadora"
 felt_something_modifier_desc: "Este personaje escuchó música de una belleza sobrenatural."
 investing_in_music_modifier: "Inversión en música"
 investing_in_music_modifier_desc: "Este personaje se esfuerza para que músicos de talento, aun de baja cuna, actúen en su corte."
 great_pine_chopped_down_county_modifier: "Gran pino cortado"
 great_pine_chopped_down_county_modifier_desc: "En este condado se alzaba un gran y viejo pino piñonero que proyectaba una hermosa sombra. Ya no es así."
 aversion_to_joy_modifier: "Aversión a la alegría"
 aversion_to_joy_modifier_desc: "Este personaje está convencido de que la alegría y la belleza son distracciones vanas que nos debilitan."
 memorable_public_execution_modifier: "Ejecución pública memorable"
 memorable_public_execution_modifier_desc: "Este personaje ejecutó a alguien de un modo #italic muy #!truculento."
 compelling_apology_modifier: "Disculpa convincente"
 compelling_apology_modifier_desc: "Fuera cual fuera su error, este personaje presentó una disculpa #italic muy #!sentida."
 restitution_to_minorities_modifier: "Reparación a las minorías locales"
 restitution_to_minorities_modifier_desc: "Este personaje ha reparado algunos de los agravios de las minorías locales."
 obligations_fulfilled_modifier: "Obligaciones dudosas"
 obligations_fulfilled_modifier_desc: "Este personaje cumplió con sus obligaciones hacia otro gobernante con la entrega de esclavos fugados…"
 saqaliba_settlers_county_modifier: "Colonos saqaliba"
 saqaliba_settlers_county_modifier_desc: "Antiguos esclavos de ascendencia europea oriental se han establecido en esta provincia."
 former_slave_npc_modifier: "Antiguo esclavo"
 former_slave_npc_modifier_desc: "Este personaje fue esclavo en el pasado y está muy decidido a defender su libertad."
