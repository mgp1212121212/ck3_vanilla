 ep3_contract_event.0100.t: "$contract_event_prefix$ $laamp_help_find_secrets_contract_contract$"
 ep3_contract_event.0100.desc: "Se supone que tengo que encontrarme con [task_contract_councillor.GetCouncilTitleFirstName] de [task_contract_councillor_liege.GetName], pero cuando llego a [task_contract_destination.GetName], su [task_contract_destination.GetHolding.GetType.GetName|l] parece sin gente… ¿no hay nadie?\n\n«Parecéis confus[ROOT.Char.Custom('ES_OA')], aventurer[ROOT.Char.Custom('ES_OA')]», surge una voz de las sombras. «¿Estáis segur[ROOT.Char.Custom('ES_OA')] de que esta tarea es para vos? Necesitamos a alguien vigilante, cauteloso, sutil…»\n\nBusco frenéticamente; la voz parece venir de una dirección distinta con cada palabra.\n\n«Y no parecéis nada de eso…», dice la voz mientras [task_contract_councillor.GetNameNoTooltip|l] aparece detrás de mí."
 ep3_contract_event.0100.a: "¡Oh, puede que [task_contract_councillor.GetSheHe] sea buen[task_contract_councillor.Custom('ES_OA')], pero ¡yo puedo ser mejor!"
