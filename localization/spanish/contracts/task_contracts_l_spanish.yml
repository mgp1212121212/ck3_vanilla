 ep3_contract_event.0092.t: "$contract_event_prefix$ $laamp_help_increase_control_contract_contract$"
 ep3_contract_event.0092.desc: "[task_contract_councillor.GetName], [task_contract_councillor.GetCouncilTitle|l] de [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier], viene un día a visitar mi campamento. En cuanto nos quedamos a solas, susurra:\n\n«Me avergüenza admitirlo, pero necesito vuestra ayuda para tratar con los desobedientes campesinos de [task_contract_destination.GetName]», [task_contract_councillor.Custom('ES_ElLa')] [task_contract_councillor.GetCouncilTitle|l] se enfurruña y echa chispas por los ojos:\n\n«¡Desobedecen abiertamente la autoridad de su [task_contract_councillor_liege.GetTitleAsName|l]!"
 ep3_contract_event.0092.desc_taxes: "¡Reciben a los recaudadores de impuestos a pedradas o con puertas cerradas! ¡Aranceles y cargas antiguas se obvian allá donde miro»."
 ep3_contract_event.0092.desc_bandits: "¡Se organizan en milicias afirmando que les amenazan los bandidos! La región entera se está convirtiendo en una enorme hueste descontrolada…»."
 ep3_contract_event.0092.desc_riots: "Sospecho que hay una influencia extranjera que provoca a la gente llana a realizar estos actos deplorables…¡que deben cesar de inmediato!»."
 ep3_contract_event.0092.desc_low_control: "¡No puedo mantenerlos bajo control! Apalean y humillan a todos mis enviados, para incitarme a acudir con todas mis fuerzas; ¡su conducta es una marca ignominiosa que mancha todo el señorío!»."
 ep3_contract_event.0092.a: "¡Dejad que me ocupe de ellos!"
 ep3_contract_event.0092.a_tt: "$ep3_contract_event.0094.travel_without_domicile$"
 ep3_contract_event.0092.b: "Trasladaré allí mi campamento."
 ep3_contract_event.0092.b_tt: "$ep3_contract_event.0094.travel_with_domicile$"
 ep3_contract_event.0093.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0093.desc: "Cuando llegamos a [task_contract_destination.GetName], me apresuro en reunir a los peores alborotadores y les exijo explicaciones. [corrupt_province_peasant.GetName], [Select_CString( corrupt_province_peasant.IsFemale, 'una campesina', 'un campesino' )] con cierta reputación, habla por el resto:\n\n"
 ep3_contract_event.0093.desc_taxes: "«Los diezmos son altos, ¡pero los pagamos! ¡Las cargas que abonamos por nuestros productos apenas nos dejan migajas! Soportamos estos pagos, pero [task_contract_councillor_liege.Custom('ES_ElLa')] [task_contract_councillor_liege.GetTitledFirstName|l] nos exige mas aún, ¡mientras los recaudadores de impuestos son cada vez más ricos! ¡A #EMP ellos#! es a los que deberíais inquirir!»."
 ep3_contract_event.0093.desc_bandits: "«Tememos por la seguridad de nuestros hijos. ¡[task_contract_councillor_liege.Custom('ES_ElLa')|U] [task_contract_councillor_liege.GetTitledFirstName|l] tiene el deber de protegernos, pero lo único que le importa es controlarnos! ¡Si sus bonitas espadas no matan a esos dichosos forajidos, mi gente confiará la vida de sus niños a sus propias guadañas, mayales y flechas!»."
 ep3_contract_event.0093.desc_riots: "«¡Nuestras mentes nos pertenecen! Como si fuéramos a recibir bien la interferencia de forasteros… ¡Bah! También rechazamos eso, ¡la presencia de los aduladores y secuaces [task_contract_councillor_liege.Custom('ES_DelDela')] [task_contract_councillor_liege.GetTitledFirstName|l]! ¿No podemos gestionar nuestros asuntos locales sin que nos molesten?»."
 ep3_contract_event.0093.desc_low_control: "«Nuestra posición es que nos gobiernen, ¡pero [task_contract_councillor_liege.Custom('ES_ElLa')] [task_contract_councillor_liege.GetTitledFirstName|l] no sabe hacerlo con justicia! Cuando el caos plaga la tierra y apenas podemos conservar lo que nos pertenece, ¡[task_contract_councillor_liege.GetFirstNameNoTooltip] nos obliga a trabajar para [task_contract_councillor_liege.GetSheHe] como bestias de carga! ¡Trabajamos sin promesa alguna de seguridad contra guerras, plagas y demás desastres!»."
 ep3_contract_event.0093.a: "«¡Callad a vuestra gente o #EMP moriréis#!, [Select_CString( corrupt_province_peasant.IsFemale, 'campesina', 'campesino' )]!»."
 ep3_contract_event.0093.b: "No puedo tolerar esta clase de injusticia."
 ep3_contract_event.0093.a_win: "Ayudas a imponer la presencia [task_contract_councillor.Custom('ES_DelDela')] [task_contract_councillor.GetCouncilTitleFirstName|l]"
 ep3_contract_event.0093.a_lose: "Pero tendrás que dejar a alguien aquí."
