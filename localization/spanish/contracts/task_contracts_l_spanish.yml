 ep3_contract_event.0007.t: "$ep3_contract_event.0005.t$"
 ep3_contract_event.0007.desc_castle_castle: "Atacamos a medianoche. Bajo un cielo nocturno negro como la boca de un lobo, nos colamos inadvertidos en [task_contract_destination.GetHolding.GetType.GetName|l]. Rápidamente encontramos tal [newly_created_artifact.GetName], gracias a la información de [local_1.GetFirstName]. Sin embargo, ¡cuando salimos nos descubren los centinelas! Tomo el artefacto y corremos. Empiezan a salir guardias de todas partes. Mis cómplices y yo nos separamos.\n\nTras una larga persecución, acabo a la sombra de las murallas. Puedo oír la voz sin aliento de [local_2.GetFirstName] en la distancia:\n\n«Nos ha robado lo que nos pertenecía. ¡Será [Select_CString(local_2.IsFemale, 'diablesa', 'demonio' )]!»."
 ep3_contract_event.0007.desc_church_church: "Caigo de rodillas y empiezo a recitar versos de mi [local_1.GetFaith.ReligiousText].\n\n«He visto y oído suficiente. ¡Sois ciertamente un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de [local_1.GetFaith.HighGodName]!», me alaba [local_1.GetName], evidentemente impresionad[local_1.Custom('ES_OA')]. «No habréis de buscar más. Os concedo mi [newly_created_artifact.GetName]. Cuidad bien del obsequio, ¡pues no es solo mío, sino de [local_1.GetFaith.HighGodName]!»."
 ep3_contract_event.0007.desc_city_city: "«Vuestros precios son elevados y no soy más que un[ROOT.Char.Custom('ES_XA')] pobre trotamundos», intento negociar. «He de pagar a mis hombres y dar de comer a los caballos. Tened; esto es todo lo que me puedo permitir. ¿Podemos llegar a un acuerdo?».\n\n[local_1.GetFirstName] no parece creerme, pero tiene experiencia en el regateo, así que hace rápidamente una contraoferta. «Puedo aceptar eso, sí, pero creo que antes tengo que mostraros esto». [local_1.GetFirstNameNoTooltip] muestra su [newly_created_artifact.GetName]. «¡Mirad qué #EMP belleza#!! Una oferta limitada, solo para vos. ¡Estoy dispuest[local_1.Custom('ES_OA')] a venderos ambas piezas por un precio razonable!»."
 ep3_contract_event.0007.desc_castle_buy: "[local_1.GetFirstName] y [local_2.GetFirstName] discuten entre sí un rato.\n\n«Es un riesgo serio el que corremos…, pero también una oferta generosa. Podréis quedaros con nuestro premio, #EMP si#! nos hacemos con él».\n\nEsa noche, voy al punto de encuentro en el exterior del castillo y oigo un gran alboroto detrás de las murallas. [local_1.GetFirstNameNoTooltip] y [local_2.GetFirstNameNoTooltip] se descuelgan de las piedras sobre mi cabeza.\n\n«¡Corred! ¡Tenemos compañía!», grita [local_1.GetFirstNameNoTooltip] mientras me adelanta. Corremos como flechas hacia el/la [task_contract_destination.GetTerrain.GetName|l] hasta llegar a un lugar seguro.\n\n«Creo que nos debéis el doble», dice [local_2.GetFirstNameNoTooltip], aún intentando recobrar el aliento."
 ep3_contract_event.0007.desc_city_buy: "«¡Qué oferta más generosa! ¡Por favor, quedaos con mi [newly_created_artifact.GetName]! ¡Es un placer hacer negocios con vos!». [local_1.GetFirstName] parece abrumad[local_1.Custom('ES_OA')] por mi propuesta.\n\n¿Habría, quizá, podido negociar un precio mejor? La próxima vez he de ser más paciente…"
 ep3_contract_event.0007.desc_church_buy: "«Soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de [ROOT.Char.GetFaith.HighGodName] y solo [ROOT.Char.GetFaith.HighGodName] puede juzgarme», grito para rebatir a la fuerza [local_1.Custom('ES_AlAla')] [local_1.GetFaith.PriestNeuter]. «Pero os ofrezco un beneficio inmediato: ¡buenas monedas!».\n\n«¿De verdad intentáis sobornar a [Select_CString(local_1.IsFemale, 'una sierva', 'un siervo' )] de [local_1.GetFaith.HighGodName]?», responde [local_1.GetFirstName]; al principio, parece haberse ofendido, pero cuanto más mira la bolsa de plata, más irresistible parece.\n\n«#EMP Tenemos#! que reparar el techo de nuestro/a [task_contract_destination.Custom('GetLocationFaithTemple')]. ¡Llevaos tal [newly_created_artifact.GetName] y no habléis jamás de nuestro trato!»."
 ep3_contract_event.0007.desc_castle_intimidate: "«¿Quién os creéis que sois?». [local_1.GetFirstName] se mofa arrogante. «¡Os superamos dos a un[ROOT.Char.Custom('ES_OA')]!».\n\n«¿De verdad lo creéis?», respondo, haciendo una señal a mis hombres para que [Select_CString(And(local_1.IsFemale, local_2.IsFemale), 'las', 'los')] rodeen. «Y ahora, por favor, traedme mi [newly_created_artifact.GetName]».\n\nNos volvemos a encontrar la noche siguiente. [local_1.GetFirstNameNoTooltip] y [local_2.GetFirstName] parecen [Select_CString(And(local_1.IsFemale, local_2.IsFemale), 'cansadas y derrotadas', 'cansados y derrotados')].\n\n«Casi nos pillan allí. ¡Espero que este artefacto signifique mucho para vos!», dice [Select_CString(And(local_1.IsFemale, local_2.IsFemale), 'una de ellas', 'uno de ellos')], entregándome el premio con una mueca de dolor."
 ep3_contract_event.0007.desc_city_intimidate: "Hago una señal a mis seguidores para que entren de golpe en la tienda, donde doblegamos rápidamente [Select_CString( local_1.IsFemale, 'a la tendera solitaria', 'al tendero solitario' )].\n\n«Por favor, solo soy [Select_CString( local_1.IsFemale, 'una dependiente', 'un dependiente' )]. ¡He de dar de comer a mi familia y esta tienda es todo lo que tengo!», suplica [local_1.GetFirstName].\n\n«[follower.GetFirstName], ¡demuéstrale que vamos en serio!», le ordeno [follower.Custom('ES_AlAla')] secuaz elegid[follower.Custom('ES_OA')] y echa mano a una estantería precaria cargada de productos delicados. Cuando está a punto de tumbar el mostrador, [Select_CString( local_1.IsFemale, 'la dependienta', 'el dependiente' )] se interpone en su camino.\n\n«¡Os lo ruego, parad! ¡Coged lo que queráis y marchaos!»."
 ep3_contract_event.0007.desc_church_intimidate: "«¡[follower.GetFirstName]! ¡Aquí hay alguien muy cabezota!», llamo a mis seguidores. Al instante abarrotan su [task_contract_destination.Custom('GetLocationFaithTemple')].\n\n«¡Por favor, mostrad algo de respeto, ¡atrás!», suplica [local_1.GetFirstName]. Pero ya es demasiado tarde, mis acompañantes están desatados haciéndose con ofrendas y están a segundos de robar y destrozar todo lo que puedan. Superad[local_1.Custom('ES_OA')] claramente en fuerza y número, [local_1.GetNameNoTooltip] cede.\n\n«Sea, tomad tal [newly_created_artifact.GetName], banda de paganos, pero dejad en paz este lugar sagrado»."
 ep3_contract_event.0007.desc_library: "«Gracias por la oferta, pero ¿no sabréis dónde puedo encontrar una finca abandonada o una fortaleza desierta…?», pregunto, convenciendo a regañadientes a [local_1.GetFirstName] a que me indique cómo llegar a una casa solariega en ruinas.\n\nNada más entrar, me pasmo por la cantidad de volúmenes antiguos desparramados en habitaciones llenas de telarañas. Me paso toda la noche revisándolos. Entonces, enterrado hondo bajo la bodega doy con un mapa escrito a mano, ¡donde una «X» señala un lugar cercano!\n\nMis hombres y yo llegamos allí al amanecer. Unas pocas paladas más tarde, oigo a [follower.GetFirstName] llamarme.\n\n«¡Un cofre! Está lleno de oro, y ¿esto qué es? Una nota lo llama «[newly_created_artifact.GetName]»."
 ep3_contract_event.0007.desc_explore: "En lugar de confiar en [local_1.GetFirstName] y su indiscreción o en rumores absurdos, decido volver sobre mis pasos a un edificio aparentemente abandonado.\n\nPrimero, tuvimos que abrirnos paso a través de un jardín lleno de maleza; después, hubo que soportar el hedor enmohecido del interior. Al menos ya estamos seguros de que está abandonado. Mis acompañantes se dividen para cubrir el terreno lo más rápido posible. Al cabo de un rato, [follower.GetFirstName] me llama a la alcoba principal:\n\n«Esto estaba bajo el lecho», dice señalando un cofre oxidado. «¡Hasta los topes de monedas! ¿Y podría ser esto alguna clase de [newly_created_artifact.GetName]?»."
 ep3_contract_event.0007.a: "¿Por qué no debería quedármelo todo para mí?"
 ep3_contract_event.0007.b: "¡Perfecto! Enviadlo [task_contract_employer.Custom('ES_AlAla')] [task_contract_employer.GetTitledFirstNameNoTooltip|l]."
 ep3_contract_event.0007.castle: "«Esperad, no es eso. ¡Aún estoy con vos!»."
 ep3_contract_event.0007.castle_buy: "«De acuerdo, pero solo si os unís a mí»."
 ep3_contract_event.0007.city_city: "Me lo llevaré todo."
 ep3_contract_event.0008.t: "$contract_event_prefix$ $laamp_join_war_contract_contract$"
 ep3_contract_event.0008.desc: "Una pequeña partida de jinetes doloridos de montar se para junto a mi campamento y uno de estos visitantes entra en mi gran tienda.\n\n«Soy el capitán del cuerpo [task_contract_employer.GetPrimaryTitle.GetAdjective] de exploradores y hablo en nombre nuestr[task_contract_employer.Custom('ES_OA')] [task_contract_employer.GetTitledFirstName|l]», empieza el soldado. «A mi señor[task_contract_employer.Custom('ES_XA')] le interesa vuestra banda peleona de guerreros».\n\n«Una [task_contract_war.Custom('WarCasusBelliShort')] hace que [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitleAsNameNoTooltip|l] pase las noches en vela. Nuestro enemigo está presentando una batalla feroz; ¡de modo que se me ha enviado a contratar vuestras espadas! ¿Le cederéis a [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip] vuestro espíritu combativo?»."
 ep3_contract_event.0008.a: "Parece una causa justa, ¡[task_contract_employer.Custom('ES_LeLa')] ayudaré de inmediato!"
 ep3_contract_event.0008.b: "$ep3_contract_event.0001.invalidate$"
