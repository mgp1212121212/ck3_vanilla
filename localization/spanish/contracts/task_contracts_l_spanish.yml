 laamp_base_2041_request: "Este [task_contract|lE] te exige [Concept('travel', 'viajar' )|E] hasta a #BOL [TaskContract.GetEmployer.MakeScope.ScriptValue('laamp_base_2041_num_counties_to_rob_sans_capital_value')|0]#! [counties|lE] en las tierras [TaskContract.GetEmployer.Custom('ES_DelDela')] [TaskContract.GetEmployer.GetTitledFirstName|l], y llevar a cabo desafíos de dificultad cada vez mayor de [aptitude|lE] de [stewardship|lE], [intrigue|lE] o [GetCourtPositionType('master_bard_camp_officer').GetName()|l] para engañar a sus súbditos y que te entreguen los impuestos que estaban destinados para [TaskContract.GetEmployer.Custom('ES_ElLa')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l]\n$laamp_request_boilerplate_criminal$"
