 ep3_contract_event.0091.desc: "Para saber a qué me enfrento, invito a [knight.GetName] a practicar contra"
 ep3_contract_event.0091.desc_me: "mí.\n\n«Adoptamos nuestras posturas, aguardando una apertura."
 ep3_contract_event.0091.desc_me_high_prowess: "[knight.GetFirstNameNoTooltip] golpea primero, una cascada de golpes con [knight.Custom('signature_weapon')]. Me pilla con la guardia baja: intento recuperarme y responder con unos golpes propios. Sin embargo, esquiva [ROOT.Char.Custom('signature_weapon')] con bastante facilidad»."
 ep3_contract_event.0091.desc_me_low_prowess: "[knight.GetFirstNameNoTooltip] baja primero la guardia, lo que me permite propinar unos cuantos golpes, pocos pero precisos, con [helper.Custom('signature_weapon')]. Está claro que no es rival para mí»."
 ep3_contract_event.0091.desc_helper: "[helper.GetName].\n\n«Adoptan sus posturas, aguardando una apertura."
 ep3_contract_event.0091.desc_high_prowess: "[knight.GetFirstNameNoTooltip] golpea primero, una cascada de golpes con [knight.Custom('signature_weapon')] contra [helper.GetFirstNameNoTooltip]. [helper.GetFirstNameNoTooltip] parece bastante indefens[helper.Custom('ES_OA')] y superad[helper.Custom('ES_OA')] a las claras por su oponente»."
 ep3_contract_event.0091.desc_low_prowess: "[knight.GetFirstNameNoTooltip] baja primero la guardia, lo que permite a [helper.GetFirstName] propinar unos cuantos golpes, pocos pero precisos, con [helper.Custom('signature_weapon')]. A [knight.GetFirstNameNoTooltip] le cuesta hasta mantenerse en pie. Parece que será una lección bastante larga…»."
 ep3_contract_event.0091.desc_outro: "\n\nDetengo el combate antes de que corra la sangre. «Gracias por vuestro trabajo, [knight.GetFirstNameNoTooltip]. He visto los suficiente como para saber cómo proceder con vuestras lecciones»."
 ep3_contract_event.0091.a: "¡Me vendría bien alguien así!"
 ep3_contract_event.0091.b: "¡Tendría que ser fácil enseñarle [trait_to_teach.GetNameNoTooltip( ROOT.Char )|l]!"
 ep3_contract_event.0091.c: "«[helper.GetFirstNameNoTooltip], dadle una lección privada»."
 ep3_contract_event.0091.d: "[knight.GetFirstNameNoTooltip] solo tiene que seguir mis movimientos."
