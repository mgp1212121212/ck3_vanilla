 ep3_contract_event.0006.desc: "Llego a [task_contract_destination.GetName] y visito el [task_contract_destination.Custom('GetGuildType')|l] local en busca de cualquier pista sobre curiosidades en la zona, pero sin suerte. Hago una parada en"
 ep3_contract_event.0006.desc_locals: "la taberna, donde escucho una conversación intrigante entre dos cotillas.\n\n«¡Te digo, [local_2.GetFirstName], que tal [newly_created_artifact.GetName] se halla oculto en nuestro/a [task_contract_destination.GetTerrain.GetNameNoTooltip|l]! ¡Sé donde está!», susurra la voz de uno de los [local_1.GetCulture.GetCollectiveNounNoTooltip].\n\n«Shh, [local_1.GetFirstName]. Nos están observando…», sisea la otra persona y me señala."
 ep3_contract_event.0006.desc_locals_temple: "[task_contract_destination.Custom('GetLocationFaithTemple')].\n\n«¡Os doy la bienvenida, viajer[ROOT.Char.Custom('ES_OA')]!», saluda [local_1.Custom('ES_ElLa')] [Select_CString( local_1.IsFemale, 'sacerdotisa', 'sacerdote' )] local. «Se dice que buscáis riquezas terrenas. Bueno…, puede que tenga algo que contaros sobre tal [newly_created_artifact.GetName]».\n\n«Pero solo si gozáis del favor de [local_1.GetFaith.WealthGodName]…»."
 ep3_contract_event.0006.desc_locals_city: "el mercado, donde un vendedor ambulante me agarra nada más entrar.\n\n«¡Bienvenid[ROOT.Char.Custom('ES_OA')], viajer[ROOT.Char.Custom('ES_OA')]! Vaya, parecéis un[ROOT.Char.Custom('ES_XA')] negociante experimentad[ROOT.Char.Custom('ES_OA')]. Resulta que tengo todo lo que necesitáis, de los pies a la cabeza, ¡de un extremo al otro del cuerpo! ¿Creéis que os puede interesar un artículo especial…, digamos, [newly_created_artifact.GetName]?»."
 ep3_contract_event.0006.desc_locals_castle: "las puertas de [task_contract_destination.GetHolding.GetType.GetName|l], donde me fijo en un par de [Select_CString(And(local_1.IsFemale, local_2.IsFemale), 'lugareñas', 'lugareños')].\n\n«No te engaño, [local_2.GetFirstName]. ¡La familia [local_ruler.GetDynastyHouseName] ha adquirido tal [newly_created_artifact.GetName]! Yo vi cómo lo llevaban a su [local_ruler.Custom('ResidenceBuilding')|l]», dice una voz [local_1.GetCulture.GetNameNoTooltip].\n\n«¡No será fácil, [local_1.GetFirstName]…, pero quizás #EMP podamos#! conseguirlo!», responde [Select_CString(local_2.IsFemale, 'la segunda', 'el segundo' )] con un centelleo en los ojos."
 ep3_contract_event.0006.castle: "«Disculpad, pero ¿tal vez podríamos unir fuerzas?»."
 ep3_contract_event.0006.castle_won: "Consigues recuperar el objeto"
 ep3_contract_event.0006.castle_lost_desc: "[local_1.Custom('ES_ElLa')|U] [local_1.GetTitledFirstNameNoTooltip|l] te engaña y se marcha con su [newly_created_artifact.GetNameNoTooltip]"
 ep3_contract_event.0006.castle_lost: "[local_1.GetShortUIName] consigue el artefacto"
 ep3_contract_event.0006.church: "«¡Lo merezco y os lo demostraré!»."
 ep3_contract_event.0006.church_won: "Demuestras tu fervor y recuperas el objeto"
 ep3_contract_event.0006.church_lost_desc: "[local_1.Custom('ES_ElLa')|U] [local_1.GetTitledFirstNameNoTooltip|l] no está convencid[local_1.Custom('ES_OA')] de que seas lo bastante piados[ROOT.Char.Custom('ES_OA')]"
 ep3_contract_event.0006.church_lost: "[local_1.GetShortUIName] te considera impí[ROOT.Char.Custom('ES_OA')]"
 ep3_contract_event.0006.city: "«¡Bajad el precio y trato hecho!»."
 ep3_contract_event.0006.city_won: "Convences a [local_1.GetShortUIName] para que baje el precio"
 ep3_contract_event.0006.city_lost_desc: "[local_1.Custom('ES_ElLa')|U] [local_1.GetTitledFirstNameNoTooltip|l] ya no te lo quiere vender"
 ep3_contract_event.0006.city_lost: "[local_1.GetShortUIName] rechaza la oferta"
 ep3_contract_event.0006.buy: "«Puedo pagar, ¡y generosamente!»."
 ep3_contract_event.0006.buy_won: "Realizas una oferta convincente y compras el objeto"
