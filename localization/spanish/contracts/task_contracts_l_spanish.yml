 laamp_base_2001_request: "Este [task_contract|lE] te exige [Concept('travel', 'viajar' )|E] a una [holding|lE] [Concept('city', 'urbana' )|lE] e investigar mediante eventos. Tu recompensa total depende de que demuestres que los [characters|lE] no pagan todos los impuestos que les corresponden llevando a cabo retos de [skill|lE] [Concept('stewardship', 'administrativa' )|E] o de [aptitude|lE] de [GetCourtPositionType('quartermaster_camp_officer').GetName()|l]."
 laamp_base_2011_request: "Este [task_contract|lE] te exige [Concept('travel', 'viajar' )|E] a una serie de [holdings|lE] en el [realm|lE] del [contractor|lE] y superar un reto de [skill|lE] [Concept('stewardship', 'administrativa' )|E], de [intrigue||lE] o bien una comprobación de [aptitude|lE] de [GetCourtPositionType('quartermaster_camp_officer').GetName()|l]."
