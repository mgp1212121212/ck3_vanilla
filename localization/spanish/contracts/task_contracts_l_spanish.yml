 ep3_contract_event.0510.t: "El derecho a gobernar"
 ep3_contract_event.0510.desc: "Llego a [location.GetName] y encuentro el lugar alborotado. El pueblo llano está claramente descontento y su líder, un[peasant.Custom('ES_XA')] [peasant.GetWomanMan] de nombre [peasant.GetFirstName], arenga a la muchedumbre reunida.\n\n«¿[task_contract_employer.GetTitledFirstName]? ¡Valiente #EMP [task_contract_employer.GetTitleAsNameNoTooltip|l]#! está hech[task_contract_employer.Custom('ES_OA')]!», ruge. «¡Antes teníamos gobernantes #EMP de verdad#!, nombrados por [peasant.GetFaith.FateGodName]!».\n\nEl discurso es apasionado, pero se nota que gran parte del público no tiene claras sus lealtades."
 ep3_contract_event.0510.a: "Si convences a [Select_CString( peasant.IsFemale, 'esta lugareña', 'este lugareño' )], los demás [peasant.GetHerHim] seguirán."
 ep3_contract_event.0510.a.success: "[peasant.GetHerHim|U] convences, a [peasant.GetSheHe] y a todos los oyentes"
 ep3_contract_event.0510.a.failure: "No logras presentar un argumento convincente"
 ep3_contract_event.0510.a.critfailure: "La retórica te falla completamente"
 ep3_contract_event.0510.b: "La fuerza da la razón…"
 ep3_contract_event.0510.b.success: "Tus amenazas funcionan"
 ep3_contract_event.0510.b.failure: "[peasant.GetFirstNameNoTooltip] se burla de tus amenazas"
 ep3_contract_event.0510.b.critfailure: "Juzgas mal la situación y se avecinan problemas #EMP de verdad#!"
 ep3_contract_event.0510.c: "Quizás una bolsa de oro cambie la lealtad de [Select_CString( peasant.IsFemale, 'está campesina', 'este campesino' )]…"
 ep3_contract_event.0520.t.success: "$ep3_contract_event.0510.t$: éxito"
 ep3_contract_event.0520.t.failure: "$ep3_contract_event.0510.t$: fracaso"
 ep3_contract_event.0520.t.critfailure: "$ep3_contract_event.0510.t$: fracaso excepcional"
 ep3_contract_event.0520.desc.success: "[Select_CString( peasant.IsFemale, 'La alborotadora', 'El alborotador' )] tenía determinación, pero se desmoronó ante mi convicción. La muchedumbre, al principio a punto de llegar a la violencia, pronto empieza a callar.\n\nAl final, se acaban dispersando para profesar su fe en el lugar legítimo [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitledFirstName|l] como gobernante de [location.GetName]. Los representantes de mi empleador bajan las armas y expresan su gratitud por mi trabajo y me entregan una recompensa bien ganada."
 ep3_contract_event.0520.desc.failure: "La situación se nos escapa de las manos, y rápidamente. No esperaba tal fuego y retórica de un[peasant.Custom('ES_XA')] simple campesin[peasant.Custom('ES_OA')], pero las estruendosas réplicas de [peasant.GetFirstName] a mis endebles palabras desatan el furor entre la muchedumbre.\n\n¡Emprendo una rauda retirada! La chusma entona cánticos y tira piedras, repitiendo todos los insultos que expresa su líder.\n\n[task_contract_employer.Custom('ES_AlAla')|U] [task_contract_employer.GetTitledFirstName|l] no le va a gustar esto…"
 ep3_contract_event.0520.desc.critfailure: "La verdad es que no me esperaba una oposición especialmente robusta.\n\nMi intento de intimidar [Select_CString( peasant.IsFemale, 'a la campesina', 'al campesino' )] es como lanzar una piedra en un estanque, y las cosas se ponen feas con una rapidez espeluznante. Cuando pongo pies en polvorosa, tengo la capa bañada en escupitajos y me ha impactado un montón de vegetales podridos.\n\nTiene toda la pinta de que la reputación [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitledFirstName|l] está cambiando de un modo bastante #EMP distinto#! al que le había prometido…"
 ep3_contract_event.0520.a: "Excelente."
 ep3_contract_event.0520.b: "Bueno…, lo intenté."
