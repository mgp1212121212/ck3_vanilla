 ep3_contract_event.0009.t: "$contract_event_prefix$ $laamp_steal_artifact_contract_contract$"
 ep3_contract_event.0009.desc: "$ep3_contract_event.0001.desc$«[task_contract_employer.Custom('ES_ElLa')|U] [task_contract_employer.GetTitledFirstNameNoTooltip|l] es [Select_CString( task_contract_employer.IsFemale, 'la dueña legítima', 'el dueño legítimo' )] de [task_contract_object.GetName], que esa especie de [task_contract_target.Custom('InsultAdjective')] de [task_contract_target.GetName] retiene en cautividad. [Select_CString( task_contract_employer.IsFemale, 'Mi señora', 'Mi señor' )] desea que lo recuperéis. ¡Sea como sea!»."
 ep3_contract_event.0009.a: "¡Muy agudo! Nadie sospechará de #EMP mí#!."
 ep3_contract_event.0009.b: "$ep3_contract_event.0001.invalidate$"
