 ep3_contract_event.0090.t: "$contract_event_prefix$ instructor de [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l]"
 ep3_contract_event.0090.desc: "Cuando llego, me recibe [task_contract_councillor.GetCouncilTitleFirstName] de [task_contract_councillor_liege.GetName].\n\n«Me alegra que hayáis podido llegar. Necesitamos expertos en materias de guerra, ya que nuestros comandantes no están muy instruidos». [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] inclina la cabeza y sigue: «Al menos… según nuestr[task_contract_councillor_liege.Custom('ES_OA')] señor[task_contract_councillor_liege.Custom('ES_XA')]».\n\n«Bueno, me encantará invitaros a entrar, pero mi [task_contract_councillor_liege.GetTitleAsNameNoTooltip|l] espera que empecéis el adiestramiento de inmediato. Elegid a quienes queráis y armadlos»."
 ep3_contract_event.0090.a: "¡A ver mis [task_contract_councillor_liege.Custom('WomenMenPeople_GenderPreference')]!"
