 ep3_contract_event.0021.desc: "Un grupo de [task_contract_employer.GetFaith.GetAdherentNamePlural] entra en mi campamento, buscando hablar conmigo.\n\n«¡Saludos, aventurer[ROOT.Char.Custom('ES_OA')]!», comienza el más mayor del grupo. «¡Venimos de [task_contract_destination.GetName], una tierra cercana, donde el piadoso gobierno de [task_contract_employer.GetName] sigue las santas enseñanzas de su [task_contract_employer.GetFaith.ReligiousText]!». Unas cuantas aclamaciones tímidas del nombre [task_contract_employer.GetFaith.HighGodNamePossessive] distraen al anciano antes de continuar:\n\n«Sin embargo, su soberan[task_contract_target.Custom('ES_OA')], [task_contract_target.GetName], es un[task_contract_target.Custom('ES_XA')] [task_contract_employer.Custom2('GetUnbelieverTerm', task_contract_target)], a quien poco le importan nuestras costumbres. En nombre de [task_contract_employer.GetFaith.HighGodName] os suplicamos: ¡ayudadnos a conseguir garantías de nuestra libertad religiosa bajo el reinado de est[task_contract_target.Custom('ES_EA')] [task_contract_target.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!»."
 ep3_contract_event.0021.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0021.b: "He aprendido algunos trucos para poner de mi parte a los [task_contract_target.GetFaith.GetAdherentNamePluralNoTooltip]."
 ep3_contract_event.0021.c: "$ep3_contract_event.0020.c$"
 ep3_contract_event.0021.d: "Encontraré algo en su [task_contract_target.GetFaith.ReligiousText] para convencer[task_contract_target.GetHerHim]."
 ep3_contract_event.0021.e: "$ep3_contract_event.0020.e$"
 ep3_contract_event.0021.tt: "Una [scheme|lE] exitosa llevará a que [task_contract_target.GetShortUIName] conceda la [obligation|lE] [GetSubjectContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )|l] a [task_contract_employer.GetShortUIName]"
 cultural_acceptance_laamp_cultural_minority_contract: "La labor del [adventurer|lE] habilitó la [obligation|lE] [GetSubjectContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )|l] contra un señor extranjero"
 ep3_contract_event.0030.t: "$contract_event_prefix$ $laamp_prison_break_contract_contract$"
 ep3_contract_event.0030.desc: "«¡Ruin [task_contract_target.Custom('InsultNoun')] [task_contract_target.Custom('InsultAdjective')] de [task_contract_target.GetName]!». Palabrotas gritadas en el exterior de mi tienda me despiertan.\n\n«¿Quién va? ¿Quién me altera en plena noche, en mi propio campamento?», pregunto aún [Select_CString(ROOT.Char.IsFemale, 'soñolienta', 'soñoliento' )].\n\n«¡Soy yo, [task_contract_employer.GetName]!», anuncia orgullosamente [Select_CString( task_contract_employer.IsFemale, 'la intrusa', 'el intruso' )]. «¡Daos prisa, no hay tiempo que perder! [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)|U] ha sido [Select_CString(task_contract_object.IsFemale, 'hecha prisionera', 'hecho prisionero' )] por esa especie de [task_contract_target.Custom('InsultNoun')|l] [task_contract_target.Custom('InsultAdjective')], [task_contract_target.Custom('ES_ElLa')] [task_contract_target.GetTitledFirstNameNoTooltip|l]». Al ver mi confusión, añade:\n\n«¡Os pagaré generosamente, si conseguís liberar[task_contract_object.GetHerHim]!»."
 ep3_contract_event.0030.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0030.b: "¡Empezaré a planificar una fuga ahora mismo!"
 ep3_contract_event.0030.c: "Esto puede esperar hasta la mañana."
 ep3_contract_event.0030.c.tt: "Desbloquea la [interaction|lE] $prison_break_contract_interaction$."
 ep3_contract_event.0030.agents: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_thief' ).GetName] [success_chance_max_i]\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_thug' ).GetName] [success_chance_max_i]\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_infiltrator' ).GetName] [scheme_speed_i]\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_lookout' ).GetName] [secrecy_i]\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_decoy' ).GetName] [secrecy_i]"
 treasure_map_prefix: "Mapa del tesoro"
 ep3_contract_event.0040.t: "$treasure_map_prefix$: tesoro rasgado"
 ep3_contract_event.0040.desc: "Al ir a sacar el mapa del tesoro para echarle otro vistazo confuso, el tejido se engancha con algo dentro de mi bolsa y se oye un horrible #EMP desgarro#!.\n\nEl mapa ahora está rasgado justo por la mitad y caen jirones a la tierra.\n\nMe quedo de pie, impactad[ROOT.Char.Custom('ES_OA')] y sosteniendo los trozos —ahora bastante inútiles— entre las manos."
 ep3_contract_event.0040.a: "A mi empleador no le va a gustar esto."
 ep3_contract_event.0040.a_travel: "Pero… si yo solo… Ah, en fin."
 ep3_contract_event.0040.b: "Mejor me quedo aquí."
 ep3_contract_event.0041.t_dead: "$treasure_map_prefix$: la eternidad no aguarda a nadie"
 ep3_contract_event.0041.t_incapable: "$treasure_map_prefix$: cae la noche"
 ep3_contract_event.0041.desc_intro: "El guardafuegos me sale al paso cuando me dirijo a la tienda [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitledFirstName|l]: «[ROOT.Char.GetTitleAsNameNoTooltip|U], no… [task_contract_employer.GetSheHe] ya no está entre nosotros, [ROOT.Char.Custom('MistressMaster')|l]»."
 ep3_contract_event.0041.desc_dead: "$ep3_contract_event.0041.desc_intro$\n\nEntro en la tienda y, por un instante, [task_contract_employer.GetFirstNameNoTooltip] solo parece dormir, hasta que me fijo en que en su rostro aumenta poco a poco la palidez de la muerte. \n\nAún con la impresión,"
 ep3_contract_event.0041.desc_incapable: "$ep3_contract_event.0041.desc_intro$\n\nEntro en la tienda para encontrar a [task_contract_employer.GetFirstNameNoTooltip] encogid[task_contract_employer.Custom('ES_OA')] en el suelo, aún con vida, solo que… #EMP ya no se halla aquí#!.\n\nAún con la impresión, ayudo a que se siente contra el catre y luego"
 ep3_contract_event.0041.desc_outro: "echo un vistazo, tratando de localizar el mapa del tesoro, pero rápidamente me doy cuenta de que no está aquí.\n\nAhora jamás podré completar la búsqueda del tesoro final…"
 ep3_contract_event.0041.a: "Deberíamos regresar."
 ep3_contract_event.0041.a.tt: "Trasladas el [camp|lE] a [THIS.Char.GetCurrentLocation.GetNameNoTooltip]"
 ep3_contract_event.0041.a.flavor_dead: "Que [task_contract_employer.GetFaith.HighGodName] lleve el reposo a su alma."
 ep3_contract_event.0041.a.flavor_incapable: "¿Qué horrible estado de… vida?"
 ep3_contract_event.0041.b: "En todo caso, no se saca nada."
 treasure_map_employer_is_incapable.tt: "[task_contract_employer.GetShortUIName] ganó el [trait|lE] [GetTrait('incapable').GetName( GetNullCharacter )|l]"
 treasure_map_disappeared.tt: "¡No se encuentra el mapa por ninguna parte!"
 ep3_contract_event.0043.t: "$treasure_map_prefix$: aquel que se escapó"
 ep3_contract_event.0043.desc: "[task_contract_employer.Custom('ES_ElLa')|U] [task_contract_employer.GetTitledFirstName|l] viene hacia mí y me palmea el hombro: «¡Qué buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('GetLassLad')] sois! Agradezco vuestra ayuda en esta última excursión».\n\nEntrega un [0043_treasure_map.GetName] hecho casi jirones, y las arrugas en torno a sus ojos se le suavizan al sonreír: «Puede que no tenga un gran aspecto, pero luché con [task_contract_employer.GetFaith.DevilName] en persona para conseguir esto. Tratadlo con cuidado».\n\nTras una pausa para que las palabras calen, [Select_CString( task_contract_employer.IsFemale, 'la anciana', 'el anciano' )] ríe con socarronería: «Cuando os sintáis list[ROOT.Char.Custom('ES_OA')], ¡tenemos un tesoro que excavar!»."
 ep3_contract_event.0043.a: "¡Adelante!"
 ep3_contract_event.0043.a.tt: "Abrir la vista de [decision|lE] [GetDecisionWithKey('treasure_map_contract_decision').GetName]"
 ep3_contract_event.0043.b: "Nos pondremos a ello. Pronto."
 ep3_contract_event.0045.t: "$treasure_map_prefix$: pájaro en mano…"
 ep3_contract_event.0045.desc_intro_artifact: "Al alba llegamos a [excavation_location.GetName], que debería ser el lugar indicado en el [0045_treasure_map.GetName], y empiezo a buscar sitios idóneos donde esconder un tesoro.\n\nEl/La [excavation_location.GetTerrain.GetNameNoTooltip|l] y su silencio se extienden a lo largo de kilómetros; un majestuoso telón de fondo para mi búsqueda."
 ep3_contract_event.0045.desc_artifact_historical: "$ep3_contract_event.0045.desc_intro_artifact$\n\nAl final, descubro un montículo bajo un par de arbustos #EMP demasiado#! bien arreglados para ser naturales. Cuando empiezo a cavar, topo con algo y lo desentierro cuidadosamente para descubrir que es… ¡¿[treasure_artifact_historical.GetName]?!"
 ep3_contract_event.0045.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro_artifact$\n\nCaminando por un conjunto cercano de árboles antiguos, vislumbro algo en una de las cavidades huecas. Meto la mano dentro del árbol y saco… [treasure_artifact_jewelry.GetName]."
 ep3_contract_event.0045.desc_intro_gold: "Llegamos a la campiña de [excavation_location.GetName] a primera hora de la tarde y empezamos a buscar pistas sobre dónde puede hallarse la señal del [0045_treasure_map.GetName].\n\nAl dar una vuelta por el/la [excavation_location.GetTerrain.GetNameNoTooltip|l], me fijo en una oquedad bien oculta en un risco rocoso. Lleva a una pequeña cueva."
 ep3_contract_event.0045.desc_gold_great: "$ep3_contract_event.0045.desc_intro_gold$\n\nDentro de la gruta, cuya decoración muestra diversas actividades extrañas y lúgubres, me aguarda un cofre de madera.\n\nLo abro ¡y hallo una tremenda cantidad de oro, joyas y objetos de valor!"
 ep3_contract_event.0045.desc_gold_mediocre: "$ep3_contract_event.0045.desc_intro_gold$\n\nEl interior de la gruta, al parecer olvidada hace mucho, alberga una cantidad de objetos desperdigados.\n\nExamino lo que parece ser una urna antigua (y sorprendentemente pesada) y descubro en su interior una cantidad respetable de monedas de oro."
 ep3_contract_event.0045.desc_gold_poor: "$ep3_contract_event.0045.desc_intro_gold$\n\nEl interior de la gruta parece ser el santuario secreto de alguna deidad ignota… y bajo los ojos de espíritus desconocidos, no consigo hallar nada de valor, salvo una sola alhaja de oro en una bandeja de ofrendas."
 ep3_contract_event.0045.desc_intro_scenery: "Al llegar a las afueras de [excavation_location.GetName], sigo el indicador del [0045_treasure_map.GetName] entre los riscos, la maleza, y…"
 ep3_contract_event.0045.desc_riches_in_scenery_dry: "$ep3_contract_event.0045.desc_intro_scenery$\n\nEl/La [excavation_location.GetTerrain.GetNameNoTooltip|l] da paso a un oasis impresionante. El agua fresca ofrece un gran alivio frente al inexorable calor fuera de este espacio y aparecen ondas en la superficie cuando peces de colores bailan bajo ella.\n\nReflexiono sobre cómo, incluso en los momentos más difíciles, este puerto seguro ha permanecido intacto; en semejantes lugares de serenidad me siento intensamente cerca de [ROOT.Char.GetFaith.HighGodName]…"
 ep3_contract_event.0045.desc_riches_in_scenery: "$ep3_contract_event.0045.desc_intro_scenery$\n\nEl/La [excavation_location.GetTerrain.GetNameNoTooltip|l] da paso a una fuente magnífica. Una plétora de aves y rumiantes pueblan este lugar, a salvo del mundo exterior.\n\nReflexiono sobre la belleza de este sitio y sobre cómo todas las criaturas existen en una jerarquía perfecta: insectos, peces, aves y bestias.\n\nUna calidez crece en mi corazón. ¡Es una sensación divina, no cabe duda!"
 ep3_contract_event.0045.desc_pillaged: "$ep3_contract_event.0045.desc_intro_gold$\n\nAl cabo de poco más de una hora, encuentro un agujero a medio tapar con un cofrecito de madera en su interior. Está prácticamente vacío, salvo por un puñado de alhajas de procedencia [excavation_location.GetCulture.GetNameNoTooltip]."
 ep3_contract_event.0045.a: "¡Noticias espléndidas para [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstNameNoTooltip|l]!"
 ep3_contract_event.0045.a_artifact_historical: "¡[task_contract_employer.Custom('ES_ElLa')|U] [task_contract_employer.GetTitledFirstNameNoTooltip|l] estará muy #EMP feliz!#!"
 ep3_contract_event.0045.a_pillaged: "Umm. Supongo que habrá que contárselo a mi empleador…"
 ep3_contract_event.0045.b: "El que se lo encuentra se lo queda."
 ep3_contract_event.0045.b_artifact_historical: "Esto le pertenece… #EMP a mi persona.#!"
 ep3_contract_event.0045.b_pillaged: "No hay mucho que celebrar."
 ep3_contract_event.0045.b.flavor_reforged: "Lo convertiré en algo útil."
 ep3_contract_event.0045.b.flavor: "Lo guardaré para luego."
 ep3_contract_event.0050.t: "$treasure_map_prefix$: … que ciento volando"
 ep3_contract_event.0050.desc_artifact_historical: "«¡[treasure_artifact_historical.GetName]!». [task_contract_employer.Custom('ES_AlAla')|U] [task_contract_employer.GetTitledFirstName|l] se le corta la respiración cuando le entrego su [treasure_artifact_historical.Custom('ArtifactType')].\n\n«Bendit[ROOT.Char.Custom('ES_OA')] seáis, [Select_CString(ROOT.Char.IsFemale, 'amiga mía', 'amigo mío' )], por traérmelo. Imagino que puede haber sido inimaginablemente difícil separarse de este tesoro…».\n\n[task_contract_employer.GetSheHe|U] sonríe con gratitud. «Supongo que la sabiduría de mi madre sigue siendo cierta; podemos confiar en la bondad de [Select_CString(ROOT.Char.IsFemale, 'las desconocidas', 'los desconocidos' )]»."
 ep3_contract_event.0045.desc_intro: "[task_contract_employer.GetFirstName] apenas puede contener la emoción cuando regreso a su tienda."
 ep3_contract_event.0050.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro$ «¡Exquisito! ¡Fijaos en esta extraña ornamentación!».\n\n[task_contract_employer.GetFirstNameNoTooltip] se enfrasca en los detalles minuciosos de [treasure_artifact_jewelry.GetName], prácticamente ronronea de regocijo, y me dedica una sonrisa: «Contáis con mi gratitud eterna por esto»."
 ep3_contract_event.0050.desc_gold: "$ep3_contract_event.0045.desc_intro$ «¿Habéis dicho oro? ¡No está mal para ser el tesoro final!».\n\nUn punzada de melancolía, sin duda por la idea del fin de la aventura, cruza su rostro mientras termina con este asunto: «Os agradezco enormemente esta ganancia inesperada de oro, entregada con diligencia. Marchad, con mi gratitud»."
 ep3_contract_event.0050.desc_scenic: "$ep3_contract_event.0045.desc_intro$ «Eso… parece impresionante. He pasado tanto tiempo de mi vida en busca de riquezas, alhajas, objetos relucientes. Esto…».\n\nSe detiene por un instante en pleno ensimismamiento: «… es donde pasaré mis últimos días, en paz. Gracias, [Select_CString(ROOT.Char.IsFemale, 'amiga mía', 'amigo mío' )]»."
 ep3_contract_event.0050.desc_pillaged: "$ep3_contract_event.0045.desc_intro$ «¿Así que ya estaba saqueado?».\n\n[task_contract_employer.GetFirstNameNoTooltip] suspira con fuerza: «Una vida de aventuras no termina con una explosión, sino con… un gimoteo, supongo. Bueno, me habéis seguido la corriente en esta necedad y contáis con mi agradecimiento»."
 ep3_contract_event.0050.a: "Un placer hacer negocios con vos."
 ep3_contract_event.0060.t: "$contract_event_prefix$ $laamp_help_claimant_contract_contract$"
 ep3_contract_event.0060.desc: "Una partida de viaje de [task_contract_employer.GetCulture.GetCollectiveNoun] cuyas lanzas llevan estandartes relucientes, recién cosidos, se detiene junto al campamento. Uno de los [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l], [commander.GetName], me trae una solicitud de su am[task_contract_employer.Custom('ES_OA')]:\n\n«[task_contract_employer.GetName] apresta su hueste para golpear a esa especie de ser [task_contract_target.Custom('InsultAdjective')] que es [task_contract_target.GetName], y —por los hechos de batalla— ¡reclamar lo que le pertenece legítimamente!».\n\n«¡Y cuando nuestros estandartes ondeen sobre [task_contract.MakeScope.Var('task_contract_title').Title.GetName] se distribuirá un buen botín entre todos los que lucharon por los derechos [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitleAsNameNoTooltip|l]!»."
 ep3_contract_event.0060.a: "$ep3_contract_event.0008.a$"
 ep3_contract_event.0060.join_war: "[task_contract_taker.GetShortUIName|U] [Select_CString( task_contract_taker.IsLocalPlayer, 'te unirás', 'se unirá' )] a la [war|lE] como atacante"
