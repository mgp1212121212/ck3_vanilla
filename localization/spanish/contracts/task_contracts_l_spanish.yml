 ep3_contract_event.0020.t: "$contract_event_prefix$ $laamp_cultural_minority_contract_contract$"
 ep3_contract_event.0020.desc: "Un grupo de [task_contract_employer.GetCulture.GetCollectiveNoun] entra en mi campamento, buscando hablar conmigo.\n\n«¡Saludos, aventurer[ROOT.Char.Custom('ES_OA')]!», comienza el más mayor del grupo. «¡Venimos de [task_contract_destination.GetName], una tierra cercana, donde el gobierno de [task_contract_employer.GetName] es justo según la noble tradición [task_contract_employer.GetCulture.GetNameNoTooltip]!». Unas cuantas aclamaciones tímidas del nombre [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitledFirstNameNoTooltip|l] distraen al anciano antes de continuar:\n\n«Sin embargo, su soberan[task_contract_target.Custom('ES_OA')], [task_contract_target.GetName], es [Select_CString(task_contract_target.IsFemale, 'una extranjera', 'un extranjero' )], poco acostumbrad[task_contract_target.Custom('ES_OA')] a nuestras costumbres. En nombre [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitledFirstNameNoTooltip|l], os suplicamos: ¡asistidnos para garantizar nuestra libertad cultural bajo el reinado [task_contract_target.Custom('ES_DelDela')] [task_contract_target.GetTitleAsName|l]!»."
 ep3_contract_event.0020.a: "¡Quedaos tranquil[task_contract_employer.Custom('ES_OA')], sé cómo entenderme con [task_contract_target.GetSheHe]!"
 ep3_contract_event.0020.b: "He aprendido algunos trucos para poner de mi parte a los [task_contract_target.GetCulture.GetCollectiveNounNoTooltip]."
 ep3_contract_event.0020.c: "¡Puedo hacerle una visita con mis mejores hombres!"
 ep3_contract_event.0020.d: "Ha de haber #EMP algún#! ardid creíble en el derecho [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 ep3_contract_event.0020.e: "A ver si puedo razonar con una persona [task_contract_target.GetCulture.GetNameNoTooltip]."
 ep3_contract_event.0020.tt: "Una [scheme|lE] exitosa hará que [task_contract_employer.GetShortUIName] gane la [obligation|lE] [GetSubjectContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )|l]"
