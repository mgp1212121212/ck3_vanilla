 ep3_contract_event.0011.desc: "Se me lleva ante [task_contract_target.Custom('ES_ElLa')] [task_contract_target.GetTitledFirstName|l] en persona.\n\n«Venís a mí a instancias de mi [task_contract_target.Custom2('RelationToMeShort',task_contract_employer)], [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstName|l], ¿no? ¿Con qué motivo?».\n\n"
 ep3_contract_event.0011.desc_vip: "$ep3_contract_event.0011.desc$[task_contract_object.GetName] da un paso adelante. «Honorable [task_contract_target.GetTitledFirstNameNoTooltip|l], ¡hablo en nombre de [task_contract_employer.GetNameNoTooltip]! Pero el mensaje que traigo es solo para vuestros oídos».\n\n«Venid», responde [task_contract_target.Custom('ES_ElLa')] [task_contract_target.GetTitleAsNameNoTooltip|l] misteriosamente. «Hablaremos en mis aposentos. [ROOT.Char.GetTitledFirstName], se han tomado en cuenta vuestros servicios; podéis quedaros como huésped en mi [task_contract_destination.GetHolding.GetType.GetName|l]»."
 ep3_contract_event.0011.desc_artifact: "$ep3_contract_event.0011.desc$Presento tal [escorted_artifact.GetName], para pasmo de la corte.\n\n«¡Un bello obsequio!», se carcajea [task_contract_target.Custom('ES_ElLa')] [task_contract_target.GetTitleAsNameNoTooltip|l]. «Habéis hecho bien, aventurer[ROOT.Char.Custom('ES_OA')]. Podéis quedaros y disfrutar de los placeres de [task_contract_destination.GetName]»."
 ep3_contract_event.0011.desc_ward: "$ep3_contract_event.0011.desc$Doy una palmadita en la espalda de [task_contract_object.GetFirstName] una última vez antes de pasar[task_contract_object.GetHerHim] adelante. «Os he traído un[task_contract_object.Custom('ES_XA')] joven noble que merece una formación culta».\n\n"
 ep3_contract_event.0011.desc_ward_accepted: "[task_contract_target.Custom('ES_ElLa')|U] [task_contract_target.GetTitledFirstNameNoTooltip|l] acepta el tributo [task_contract_object.Custom('ES_DelDela')] [task_contract_object.Custom('GirlBoy')] diciendo: «A partir de ahora, [task_contract_object.Custom('GirlBoy')], yo seré [Select_CString( task_contract_target.IsFemale, 'vuestra tutora y guardiana', 'vuestro tutor y guardián' )]. Y, si [ROOT.Char.GetSheHe] lo desea, [Select_CString( ROOT.Char.IsFemale, 'vuestra compañera', 'vuestro compañero' )] de viaje también puede quedarse aquí un tiempo»."
 ep3_contract_event.0011.desc_ward_too_old: "Mucho me temo», responde [task_contract_target.Custom('ES_ElLa')] [task_contract_target.GetTitleAsNameNoTooltip|l], mirando [task_contract_object.Custom('ES_AlAla')] joven que tiene ante sí, «que el viaje [task_contract_object.GetHerHim] convertido en un[task_contract_object.Custom('ES_XA')] [task_contract_object.GetWomanMan]. No me dignaré a tratar[task_contract_object.GetHerHim] como si fuera un[task_contract_object.Custom('ES_XA')] inocente ingenu[task_contract_object.Custom('ES_OA')]»."
 ep3_contract_event.0011.desc_ward_limit: "Mucho me temo», responde [task_contract_target.Custom('ES_ElLa')] [task_contract_target.GetTitleAsNameNoTooltip|l], «que ya me abruma un exceso de niños llorones. No hay sitio para [Select_CString( task_contract_object.IsFemale, 'otra pupila', 'otro pupilo' )] en mi corte»."
 ep3_contract_event.0011.desc_gold: "«¡Noble [task_contract_target.GetName]!», declaro. «¡Este cofre está repleto de oro, plata y joyas, seleccionados para vos de las enormes arcas de [task_contract_employer.GetName]!».\n\n[task_contract_target.Custom('ES_ElLa')|U] [task_contract_target.GetTitledFirstNameNoTooltip|l] salta de su trono: «¡Alabemos a [task_contract_target.GetFaith.HighGodName] y alabad[task_contract_employer.Custom('ES_OA')] sea [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstNameNoTooltip|l]! ¡Poca gente habrá conocido tal generosidad! Contáis con mi agradecimiento, viajer[ROOT.Char.Custom('ES_OA')]. Os invitamos a quedaros en [task_contract_destination.GetName]…, en especial si quedan más monedas sueltas en vuestra tienda…»."
 ep3_contract_event.0011.desc_explorer: "\n\n«No sabía si lo conseguiría», jadea [task_contract_object.GetName]. «Pero habéis sido un[ROOT.Char.Custom('ES_XA')] guía segur[ROOT.Char.Custom('ES_OA')] cada vez que ha habido un peligro. Gracias. Os habéis ganado muy bien vuestra paga. Y hay que admitirlo… ¡[task_contract_destination.GetNameNoTooltip] es impresionante!"
 ep3_contract_event.0011.desc_explorer_building: "Estamos en [task_contract_destination.GetName] y, al fin, tenemos nuestro destino a la vista. Nos acercamos al/a la [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]$ep3_contract_event.0011.desc_explorer$»."
 ep3_contract_event.0011.desc_explorer_other: "Nos encontramos, al fin, en el/la [task_contract_destination.GetTerrain.GetName] de [task_contract_destination.GetTitle.GetName]: el destino de [task_contract_object.GetName].$ep3_contract_event.0011.desc_explorer$»."
 ep3_contract_event.0011.desc_animal_dog: "$ep3_contract_event.0011.desc$Apenas puedo sujetar a [task_contract_target.Custom('DogStoryName')]. El perro, soltándose de su correa, salta hacia [task_contract_target.Custom('ES_ElLa')] [task_contract_target.GetTitledFirstNameNoTooltip|l], derribándo[task_contract_target.GetHerHim] y lamiéndole toda la cara."
 ep3_contract_event.0011.desc_animal_cat: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('CatStoryName')] se asoma fuera de la canasta. Al percibir [task_contract_target.Custom('ES_AlAla')] [task_contract_target.GetTitledFirstNameNoTooltip|l], el gato empieza a ronronear."
 ep3_contract_event.0011.desc_animal_dog_hate: "$ep3_contract_event.0011.desc_animal_dog$\n\n«¡Quitadme a este sucio chucho de encima! Y qué olor… ¡es repugnante! ¡Maldit[task_contract_employer.Custom('ES_OA')] [task_contract_employer.GetTitledFirstNameNoTooltip|l] por deslucir mi salón con esta bestia!"
 ep3_contract_event.0011.desc_animal_dog_love: "$ep3_contract_event.0011.desc_animal_dog$\n\n«¡Qué alegría me habéis proporcionado! Gracias, viajer[ROOT.Char.Custom('ES_OA')]. Habéis bendecido mi señorío con esta criatura y podéis quedaros cuanto deseéis»."
 ep3_contract_event.0011.desc_animal_cat_hate: "$ep3_contract_event.0011.desc_animal_cat$\n\n«¿Es un gato? ¡Sacad a ese pequeño demonio escuálido de aquí! ¡Ah, cuánto me duele ya la cabeza! ¡La nariz me va a explotar!»."
 ep3_contract_event.0011.desc_animal_cat_love: "$ep3_contract_event.0011.desc_animal_cat$\n\n«¿Es [task_contract_target.Custom('CatStoryName')]? ¡Cuánta generosidad la [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitledFirstNameNoTooltip|l]! Por vuestra parte, viajer[ROOT.Char.Custom('ES_OA')], podéis quedaros aquí cuanto deseéis»."
 ep3_contract_event.0011.desc_construction: "Observo la obra de [task_contract_destination.GetName]. Mientras los obreros descargan los materiales que adquirí, se me acerca [task_contract_employer.GetName] en persona.\n\n«¡Una entrega muy oportuna, [ROOT.Char.GetFirstNameNoTooltip]!», dice [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitleTierName|l]. «No obstante, como podéis ver, aún nos falta [task_contract_destination.GetHolding.GetConstructionTimeLeft] para terminar mi [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName]. Necesito más mano de obra para llevarlo a cabo».\n\n«¿Os placería quedaros en [task_contract_destination.GetNameNoTooltip] y ceder la fuerza de vuestros hombres a la labor de mis trabajadores?»."
 ep3_contract_event.0011.a: "Con gusto trasladaré mi campamento a [task_contract_destination.GetNameNoTooltip]."
 ep3_contract_event.0011.b: "Me encantaría que [task_contract_object.Custom('ES_ElLa')] [task_contract_object.GetTitledFirstNameNoTooltip|l] se uniera a nosotros de modo permanente."
 ep3_contract_event.0011.c: "¿A lo mejor eso os hará cambiar de idea?"
 ep3_contract_event.0011.d_end: "Debo volver a mi campamento."
 ep3_contract_event.0011.d_continue: "Debo continuar mi viaje."
 ep3_contract_event.0011.reward: "Cumples el contrato de [task_contract.GetType.GetName|l] y [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstNameNoTooltip|l] va a recompensarte"
 ep3_contract_event.0011.construction_invalidation: "@warning_icon! #X Si la ubicación del [camp|lE] cambia, desaparecerá el modificador y el [task_contract|lE] quedará invalidado.#!"
 ep3_contract_event.0011.construction_reward: "Si mantienes tu [camp|lE] en [task_contract_destination.GetName] hasta que la construcción haya terminado, habrás #P cumplido con éxito#!el [task_contract|lE]:"
 ep3_contract_event.0012.opening_angry: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0012.opening: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0012.desc_employer_dead_outro: "Rescindo vuestras obligaciones: el [ROOT.Char.Custom('GetInvalidatedContractType')|l]. No os preocupéis, tened algo de oro como compensación."
 ep3_contract_event.0012.desc_employer_dead: "He de informaros de que mi predecesor[task_contract_employer.Custom('ES_XA')], [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstName|l], ha muerto. Como ahora os pago yo, $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_unlanded_employer: "y, por tanto, ya no se necesita vuestro [ROOT.Char.Custom('GetInvalidatedContractType')|l]."
 ep3_contract_event.0012.desc_unlanded_employer_is_imprisoned: "He de informaros de que ya no soy un[task_contract_employer.Custom('ES_XA')], [task_contract_employer.GetWomanMan] libre, $ep3_contract_event.0012.desc_unlanded_employer$"
 ep3_contract_event.0012.desc_target_dead: "He de informaros de que mi [task_contract_employer.Custom2('RelationToMeShort',task_contract_target)], [task_contract_target.Custom('ES_ElLa')] [task_contract_target.GetTitledFirstName|l], ha muerto. Debido a las circunstancias, $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_prisoner_free: "He de informaros de que mi [task_contract_employer.Custom2('RelationToMeShort',task_contract_object)] [task_contract_employer.GetFirstName] ya está fuera de la prisión. No tengo la certeza de si vos tuvisteis algo que ver, pero $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_dead_intro: "Vuestra incompetencia es pasmosa y mi indignación inconmensurable. ¿Cómo es posible que dejaseis a"
 ep3_contract_event.0012.desc_escortee_dead: "$ep3_contract_event.0012.desc_dead_intro$ [task_contract_object.GetFirstName] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_pet_dead: "$ep3_contract_event.0012.desc_dead_intro$ [ROOT.Char.Custom('CatOrDogStoryName')] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_dead_outro: "perecer? ¡Os habíais comprometido [ROOT.Char.Custom('GetInvalidatedContractType')|l]! Espero no volver a veros nunca, de una forma u #EMP otra#!."
 ep3_contract_event.0012.desc_not_vassal: "Regocijaos, pues ya no estoy sometido al vasallaje de esa especie de [task_contract_target.Custom('InsultAdjective')] de [task_contract_target.GetName]. $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_faction_disbanded: "Las circunstancias han llevado a la disolución de nuestra facción. $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.a: "Una triste noticia, pero mejor unas pocas monedas que ninguna."
 ep3_contract_event.0012.b: "No pude hacer nada."
 ep3_contract_event.0012.c: "Sigamos en marcha hacia [travel_destination.GetNameNoTooltip]."
 ep3_contract_event.0013.opening_success: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0013.opening_failure: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0013.desc_success: "Vuestras contribuciones fueron vitales para que ganase la guerra, y la bravura de vuestros mercenarios tiene la admiración de mis guerreros.\n\n¡Que este pago os ayude a celebrar nuestra gran victoria!"
 ep3_contract_event.0013.desc_failure: "¡Deberían conoceros como «[ROOT.Char.Custom('ES_ElLa')] Rompejuramentos» por haberme abandonado en el campo de batalla!\n\nYo, que habría luchado a vuestro costado, ahora os proclamo una especie de [ROOT.Char.Custom('InsultNoun')|l] [ROOT.Char.Custom('InsultAdjective')] y líder de cobardes."
 ep3_contract_event.0013.a: "Luchar a vuestro lado fue un honor."
 ep3_contract_event.0013.b: "«Rompejuramentos» no suena tan mal…"
