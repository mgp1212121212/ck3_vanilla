 ep3_contract_event.0070.t: "$contract_event_prefix$ $laamp_join_faction_contract_contract$"
 ep3_contract_event.0070.desc: "Un contingente armado, con el estandarte de [task_contract_employer.GetName], visita mi campamento.\n\n«¡Saludos, [ROOT.Char.GetTitledFirstNameNoTooltip|l]! Nos han dicho que sentís interés por nuestra causa, así que hemos venido a hablaros de nuestro enemig[task_contract_target.Custom('ES_OA')] , ese ser [task_contract_target.Custom('InsultAdjective')] que es [task_contract_target.GetName]."
 ep3_contract_event.0070.desc_fallback_faction: "$ep3_contract_event.0070.desc$Cómo saca de quicio continuamente a sus súbditos, ¡cómo nos desgarra desde dentro! ¡Deseamos exponer[task_contract_target.GetHerHim] a la luz, que todos [task_contract_target.GetHerHim] vean como el vil gusano que es!»\n\n«Aún peor…"
 ep3_contract_event.0070.desc_liberty_faction: "$ep3_contract_event.0070.desc$Tiene al señorío agarrado por el gaznate: ¡ahoga a la nobleza con el poder que ha acumulado!».\n\n¡Es intolerable! Además…"
 ep3_contract_event.0070.desc_independence_faction: "$ep3_contract_event.0070.desc$¡Es [Select_CString( task_contract_target.IsFemale, 'una soberana', 'un soberano' )] incompetente e indign[task_contract_target.Custom('ES_OA')]. #EMP ¡Indign[task_contract_target.Custom('ES_OA')]!#! A sus súbditos nos iría mejor por nuestra cuenta.\n\nAdemás…"
 ep3_contract_event.0070.desc_claimant_faction: "$ep3_contract_event.0070.desc$Es un[task_contract_target.Custom('ES_XA')] gobernante [Select_CString( task_contract_target.IsFemale, 'indigna e ilegítima', 'indigno e ilegítimo' )] de [task_contract_faction.GetSpecialTitle.GetName]. Nuestras esperanzas se hallan en [task_contract_faction.GetSpecialCharacter.GetName]: [Select_CString( task_contract_faction.GetSpecialCharacter.IsFemale, 'una auténtica', 'un auténtico' )] líder, de carácter tan [task_contract_faction.GetSpecialCharacter.Custom('PersonalityGetPositiveTraitDesc')|l] como [task_contract_faction.GetSpecialCharacter.Custom('DescriptorPositiveStandalone')|l]».\n\nAdemás, [task_contract_target.Custom('ES_ElLa')] [task_contract_target.GetTitledFirstNameNoTooltip|l]…"
 ep3_contract_event.0070.desc_nation_fracturing_faction: "$ep3_contract_event.0070.desc$No solo es [Select_CString( task_contract_target.IsFemale, 'indigna', 'indigno' )] de la corona, ¡sino que el mismo corazón de [task_contract_faction.GetSpecialTitle.GetName] está podrido hasta las raíces! Creemos que nada puede salvar este señorío maldito».\n\n«¡La única salida es destruirlo y reconstruirlo a partir de las cenizas!"
 ep3_contract_event.0070.desc_liege_taxes: "¡Sus impuestos exprimen hasta la última moneda que tenemos mi pueblo y yo!»."
 ep3_contract_event.0070.desc_liege_levies: "¡Sus levas reclaman hasta al último peón de mis campos!»."
 ep3_contract_event.0070.desc_liege_culture: "¡Presume de su cultura [task_contract_target.GetCulture.GetName]!»."
 ep3_contract_event.0070.desc_liege_faith: "¡No hay corazón más [task_contract_target.GetFaith.GetAdherentName]!»."
 ep3_contract_event.0070.desc_liege_fallback: "¡Es un ser [task_contract_target.Custom('DescriptorNegativeStandalone')]!»"
 ep3_contract_event.0070.desc_outro: "escupe el [task_contract_employer.Custom('KnightCultureNoTooltip')|l] principal, extendiendo la mano. ꡟ«¿Os uniréis a nosotros?»."
 ep3_contract_event.0070.a: "¡Quiero una parte de las tierras de [task_contract_target.GetFirstNameNoTooltip]!"
 ep3_contract_event.0070.b: "¡Una causa justa, a fe mía!"
 ep3_contract_event.0080.t: "$contract_event_prefix$ $laamp_help_fabricate_claim_contract_contract$"
 ep3_contract_event.0080.desc: "Mi campamento tiene el honor de recibir la visita [task_contract_councillor.Custom('ES_DelDela')] [task_contract_councillor.GetCouncilTitleFirstName|l] de [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier].\n\n«Saludos, [ROOT.Char.GetTitledFirstNameNoTooltip|l]. Parece que sois una persona perspicaz…, ya que os habéis dado cuenta de lo que buscamos, en secreto». [task_contract_councillor.GetFirstNameNoTooltip] me echa una mano al hombro. «Veréis, [task_contract_target.GetName]… es [Select_CString( task_contract_target.IsFemale, 'una usurpadora', 'un usurpador' )]. Yo lo sé, [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstNameNoTooltip|l] lo sabe y vos lo sabéis». Ahora me da una palmada en el pecho.\n\n«Digamos que resulta que #EMP encontráis#! pruebas de los derechos ancestrales de mi señor[task_contract_employer.Custom('ES_XA')]. ¿No dejaríais en ese caso que todos supieran la #EMP verdad#!?"
 ep3_contract_event.0080.open_start_generate_claim_interaction: "Abrir [character_interaction|lE] para empezar la [scheme|lE] [GetScheme('generate_claim').GetTypeName|l]"
 ep3_contract_event.0080.a: "A ver qué puedo hacer."
 ep3_contract_event.0082.t: "$contract_event_prefix$ $laamp_fight_faith_conversion_contract_contract$"
 ep3_contract_event.0082.desc: "Una delegación de fieles [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] visita mi campamento para presentar una súplica que agita la sangre.\n\n«¡Oh, gran [ROOT.Char.GetTitledFirstNameNoTooltip|l]!», dice. «Solo somos un grupo de pobres [task_contract_employer.GetFaith.DevoteeNeuterPlural]» y comenta «¡Día y noche nos sermonean los misioneros enviados desde [task_contract_councillor_liege.GetCapitalLocation.GetName] por [task_contract_councillor_liege.Custom('ES_ElLa')] [task_contract_councillor_liege.GetTitledFirstName|l]! Nos hemos visto obligados a huir a este lugar, ¡pues en nuestro hogar [task_contract_councillor.Custom('ES_ElLa')] [task_contract_councillor.GetCouncilTitleFirstName|l] comete grandes maldades! ¡Convierte a la fuerza a aquellos a los que atrapa!».\n\nLos refugiados andrajosos se postran en su desesperación:\n\n«En nombre [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitledFirstName|l] y en el [task_contract_employer.GetFaith.HighGodNamePossessive], ¡salvadnos!»."
 ep3_contract_event.0082.a: "¡Intentaré detener a [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]!"
 ep3_contract_event.0082.b: "Hablaré con [task_contract_councillor_liege.GetTitledFirstNameNoTooltip] en [task_contract_councillor_liege.GetCapitalLocation.GetNameNoTooltip], su capital."
 ep3_contract_event.0082.to_destination: "Viajarás a [task_contract_destination.GetName] para detener la labor misionera de [task_contract_target.GetCouncilTitleFirstName]"
 ep3_contract_event.0082.to_liege: "Viajarás a [task_contract_destination.GetName] para convencer [task_contract_councillor_liege.GetHerHim] de que llame de vuelta a [task_contract_councillor.GetCouncilTitleFirstName]"
 ep3_contract_event.0083.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0083.desc: "Llegamos a [task_contract_destination.GetName]. En cuanto [task_contract_employer.GetName] entra en su [task_contract_destination.Custom('GetLocationFaithTemple')], ¡le sale un grito de pena del corazón!\n\n«¡#EMP Todo está destrozado#!! ¡Han robado mi [task_contract_employer.GetFaith.ReligiousSymbol]! ¡Han pisoteado mi [task_contract_employer.GetFaith.ReligiousSymbol2] en el suelo! ¡Podría gritar todas las palabras del/de la [task_contract_employer.GetFaith.ReligiousText]! ¿Quién podría tener la osadía de depredar este lugar y prenderle fuego? ¿Quién si no ese ser [task_contract_councillor.Custom('InsultAdjective')], [task_contract_councillor.Custom('ES_ElLa')] [task_contract_councillor.GetTitledFirstName|l]!».\n\n«¿Lo entendéis ahora, [ROOT.Char.GetTitledFirstNameNoTooltip|l]?», [task_contract_employer.GetFirstNameNoTooltip] señala cómo han profanado su [task_contract_employer.GetFaith.ReligiousSymbol3]. «¡No podemos seguir viviendo así!»."
 ep3_contract_event.0083.a: "«Saquemos a [task_contract_councillor.GetNameNoTooltip] de la ecuación»."
 ep3_contract_event.0083.b: "«[task_contract_councillor.GetNameNoTooltip] solo entenderá la fuerza»."
 ep3_contract_event.0083.c: "«Creo que tal vez pueda razonar con el [task_contract_councillor.GetFaith.PriestNeuter] [task_contract_councillor.GetFaith.GetAdherentNameNoTooltip]»."
 ep3_contract_event.0083.d: "¡Escapad, [task_contract_employer.GetFirstNameNoTooltip]! Conmigo estaréis a salvo."
 ep3_contract_event.0083.a_win: "Consigues capturar a [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.a_lose: "No logras capturar a [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_win: "Intimidas a [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_lose: "No logras amenazar a [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_win: "Negocias una coexistencia pacífica con [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_lose: "Pierdes el debate con [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0084.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0084.desc: "Tras tirar de unos hilos problemáticos en [task_contract_destination.GetName], consigo una audiencia con [task_contract_councillor_liege.GetName].\n\n«¡[task_contract_councillor_liege.GetTitleAsNameNoTooltip]!», digo. «Me presento ante vos en nombre [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitledFirstName|l] y los [task_contract_employer.GetFaith.GetAdherentNamePlural] de vuestras tierras. Vuestr[task_contract_councillor.Custom('ES_OA')] [task_contract_councillor.GetCouncilTitleFirstName] ha cometido actos despreciables contra su comunidad, ¡y eso merece un castigo! ¿Hacer justicia a tal cosa no es la costumbre de [task_contract_councillor_liege.GetFaith.HighGodName]?».\n\n[task_contract_councillor_liege.Custom('ES_ElLa')|U] [task_contract_councillor_liege.GetTitledFirstNameNoTooltip|l] frunce el ceño.\n\n«Cierto es. No soy [Select_CString( task_contract_councillor_liege.IsFemale, 'una tirana', 'un tirano' )]; escucharé toda vuestra petición. Y solamente después decidiré el destino de mi [task_contract_councillor.GetCouncilTitle|l] y el de todos los [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip]» de mi señorío»."
 ep3_contract_event.0084.a: "Los [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] deben gobernarse a sí mismos."
 ep3_contract_event.0084.a_win_rights: "A [task_contract_employer.GetFirstNameNoTooltip]: [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip] y derechos de protección"
 ep3_contract_event.0084.a_win_rights.tt: "Consigue la [obligation|lE] [GetSubjectContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )|l]"
 ep3_contract_event.0084.a_win: "[task_contract_employer.Custom('ES_ElLa')|U] [task_contract_employer.GetTitledFirstNameNoTooltip|l] consigue [task_contract_destination.GetCounty.GetTitle.GetNameNoTooltip]"
 ep3_contract_event.0084.a_lost: "No convenciste a [task_contract_councillor_liege.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0084.b: "Vuestras gentes han de aprender a coexistir."
 ep3_contract_event.0084.b_win: "[task_contract_councillor_liege.Custom('ES_ElLa')|U] [task_contract_councillor_liege.GetTitledFirstNameNoTooltip|l] dejará de intentar convertir [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 ep3_contract_event.0084.b_lost: "$ep3_contract_event.0084.a_lost$"
 ep3_contract_event.0085.t: "$contract_event_prefix$ $laamp_help_faith_conversion_contract_contract$"
 ep3_contract_event.0085.desc: "[task_contract_destination.GetName] es"
 ep3_contract_event.0085.desc_good: "Parece que [task_contract_destination.GetName] se ha mantenido bastante en silencio desde mi llegada. Diviso [task_contract_councillor.Custom('ES_AlAla')] [task_contract_councillor.GetCouncilTitleFirstName|l] de [task_contract_councillor_liege.GetName] rodead[task_contract_councillor.Custom('ES_OA')] por un grupo de [task_contract_destination.County.GetFaith.GetAdherentNamePlural] locales.\n\n«¡Saludos, viajer[ROOT.Char.Custom('ES_OA')]! Estaba a punto de recitar algo de mi [task_contract_councillor.GetFaith.ReligiousText] a mis discípulos», y señala a los aldeanos. «¿Queréis contarnos vuestras parábolas favoritas?»."
 ep3_contract_event.0085.desc_bad: "En [task_contract_destination.GetName], ¡el/la [task_contract_destination.Custom('GetLocationFaithTemple')] local está en llamas! Encuentro a [task_contract_councillor.GetCouncilTitleFirstName] de [task_contract_councillor_liege.GetName] en las afueras; sus [task_contract_councillor.Custom('WomenMenPeople_GenderPreference')] tienen cabezas de [task_contract_destination.County.GetFaith.GetAdherentNamePlural] en las puntas de sus espadas.\n\n«¡Ah, justo a tiempo! Estos campesinos no respetaban a nuestros predicadores, así que hemos decidido mostrarles el auténtico poder de [task_contract_councillor.GetFaith.HighGodName]». Es evidente que [task_contract_councillor.Custom('ES_ElLa')] [task_contract_councillor.GetTitledFirstNameNoTooltip|l] está disfrutando.\n\n«¡Por favor, tened piedad!», ruegan los supervivientes. «Somos unos simples [task_contract_destination.County.GetFaith.DevoteeNeuterPlural]. No tenemos malas intenciones, ¡dejadnos en paz, por favor!»"
 ep3_contract_event.0085.a: "Esto es una locura, ¡hay que detener [task_contract_councillor.Custom('ES_AlAla')] [task_contract_councillor.GetTitledFirstNameNoTooltip]!"
 ep3_contract_event.0085.a_win_critical: "Consigues capturar [task_contract_councillor.Custom('ES_AlAla')] [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip|l]"
