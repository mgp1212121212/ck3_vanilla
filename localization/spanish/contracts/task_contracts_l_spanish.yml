 ep3_contract_event.0001.desc: "Una delegación de [task_contract_employer.GetName] se acerca a las puertas de mi gran tienda.\n\n«¡Saludos, aventurer[ROOT.Char.Custom('ES_OA')]!», dice un enviado. «Muchos y traicioneros son los caminos de este mundo; si trabajarais para [task_contract_employer.GetPrimaryTitle.GetNameNoTier], mi señor[task_contract_employer.Custom('ES_XA')] pagaría bien vuestra pericia».\n\n"
 ep3_contract_event.0001.desc_intro_explorer: "Dejando su mula cargada resoplando fuera, se conduce a [task_contract_employer.GetName] hasta mi tienda.\n\n«¡Saludos! Se dice que sois un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de mundo: ¿quizás un[ROOT.Char.Custom('ES_OA')] con el descaro suficiente para aventurarse lejos junto con un[task_contract_employer.Custom('ES_XA')] explorador[task_contract_employer.Custom('ES_XA')] con una curiosidad insaciable como yo?».\n\n"
 ep3_contract_event.0001.desc_vip: "«Yo, [task_contract_object.GetName], soy un[task_contract_object.Custom('ES_XA')] muy leal servidor[task_contract_object.Custom('ES_XA')] [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitleAsNameNoTooltip|l]. Son sus palabras las que debo llevar a [task_contract_destination.GetTitle.GetNameNoTier], al salón [task_contract_target.Custom('ES_DelDela')] [task_contract_target.GetTitledFirstName|l]. Guiadme, protegedme ¡y confío en que mi misiva no caiga presa de miradas indiscretas!»."
 ep3_contract_event.0001.desc_artifact: "«Se os confiará su [escorted_artifact.GetName] de su corazón. Llevaréis el artefacto a [task_contract_destination.GetTitle.GetName], donde se encuentra [task_contract_target.Custom('ES_ElLa')] [task_contract_target.GetTitledFirstName|l], pues [escorted_artifact.GetNameNoTooltip] se le ha prometido como obsequio principesco. ¡Pero quedad avisad[ROOT.Char.Custom('ES_OA')]! Si este tesoro sagrado no llega a su destino, las consecuencias serán funestas»."
 ep3_contract_event.0001.desc_child: "«¡Proteged a [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)]!», ordenó [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitleAsNameNoTooltip|l]. [task_contract_object.Custom('ES_ElLa')|U] [task_contract_object.Custom('GirlBoy')] tendrá una formación como ninguna otra en [task_contract_destination.GetTitle.GetNameNoTier], donde [Select_CString( task_contract_target.IsFemale, 'la sabia', 'el sabio' )] [task_contract_target.GetTitledFirstName|l] [task_contract_object.GetHerHim] aguarda. ¡No perdáis de vista a [Select_CString( task_contract_object.IsFemale, 'esta niña', 'este niño' )]: su destino tendrá mucho peso en el futuro de [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]!»."
 ep3_contract_event.0001.desc_gold: "«Llevamos con nosotros un imponente cofre de joyas, perfumes y metales preciosos. Habréis de transportarlo a [task_contract_destination.GetTitle.GetNameNoTier] y presentarlo, con gran ceremonia, [task_contract_target.Custom('ES_AlAla')] [task_contract_target.GetTitledFirstName|l]. Un regalo espléndido, uno que dejará [task_contract_target.Custom('ES_AlAla')] [task_contract_target.GetTitleAsNameNoTooltip|l] muy en deuda con mi señor: habréis de vigilarlo muy estrechamente»."
 ep3_contract_event.0001.desc_explorer: "Por favor, llevadme a [task_contract_destination.GetTitle.GetName]. ¡Protegedme durante el trayecto y os recompensaré bien en efectivo!»."
 ep3_contract_event.0001.desc_explorer_intro: "«Me han dicho que semejante [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]"
 ep3_contract_event.0001.desc_capitals: "«Los viajeros alaban [task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetDefinitiveName] como el lugar que posee la capital más grande y bella, quizá la más hermosa de todas las tierras que la rodean."
 ep3_contract_event.0001.desc_special_buildings_martial: "$ep3_contract_event.0001.desc_explorer_intro$ es un poderoso legado de las glorias marciales del pasado."
 ep3_contract_event.0001.desc_special_buildings_learning: "$ep3_contract_event.0001.desc_explorer_intro$ es un gran centro de aprendizaje y un depósito de conocimientos."
 ep3_contract_event.0001.desc_special_buildings_religious: "$ep3_contract_event.0001.desc_explorer_intro$ es uno de esos pocos lugares donde los visitantes disfrutan de verdad de la presencia de lo divino."
 ep3_contract_event.0001.desc_special_buildings_diplomatic: "$ep3_contract_event.0001.desc_explorer_intro$ es un lugar de poder histórico, al que solo se puede acceder con reverencia y decoro."
 ep3_contract_event.0001.desc_special_buildings_economic: "$ep3_contract_event.0001.desc_explorer_intro$ es una fuente de grandes riquezas, conocida por los comerciantes de todas las tierras."
 ep3_contract_event.0001.desc_grand_city: "«Anhelo visitar una gran ciudad, un paraíso urbano de ciudadanos orgullosos, calles amplias y mercados bulliciosos."
 ep3_contract_event.0001.desc_special_buildings_wonder: "$ep3_contract_event.0001.desc_explorer_intro$ es una auténtica maravilla: una visión que algunos calificarían de mágica."
 ep3_contract_event.0001.desc_mausoleum_at_halicarnassus: "«Se cuenta que el $TRAVEL_POINT_OF_INTEREST_TT_poi_mausoleum_at_halicarnassus$ es un epitafio imponente de uno de los gobernantes de antaño, diferente por completo a cualquier construcción de nuestros tiempos…"
 ep3_contract_event.0001.desc_lighthouse_of_alexandria: "«¿Qué otro fanal o atalaya observa el Mediterráneo con más orgullo que el $TRAVEL_POINT_OF_INTEREST_TT_poi_lighthouse_of_alexandria$? Deseo contemplar su altanero brillo con mis propios ojos."
 ep3_contract_event.0001.desc_natural_feature: "$ep3_contract_event.0001.desc_explorer_intro$ es una de las mejores creaciones [task_contract_employer.GetFaith.HighGodNamePossessive], una vista ciertamente impresionante."
 ep3_contract_event.0001.desc_animal: "«[task_contract_employer.Custom('CatOrDogStoryName')], una mascota muy apreciada [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitleAsNameNoTooltip|l], ha llegado al corazón [task_contract_target.Custom('ES_DelDela')] [task_contract_target.GetTitledFirstName|l]. Así pues, mi señor[task_contract_employer.Custom('ES_XA')] ha decidido generosamente enviar la criatura a [task_contract_destination.GetTitle.GetNameNoTier]. ¿Puedo confiaros la seguridad de tan dulce [task_contract_employer.Custom('CatOrDogStoryName')]?»."
 ep3_contract_event.0001.desc_construction: "«[task_contract_employer.Custom('ES_ElLa')|U] [task_contract_employer.GetTitleAsNameNoTooltip|l] construye una posesión [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName|l] en [task_contract_destination.GetTitle.GetNameNoTier] y aguarda una entrega de madera y piedra. Cuando lleguéis a la obra, podremos negociar otros compromisos»."
 ep3_contract_event.0001.vip: "¡[task_contract_object.GetTitledFirstNameNoTooltip] viajará de forma rápida y segura!"
 ep3_contract_event.0001.child: "Se cuidará bien de [task_contract_object.GetNameNoTooltip]."
 ep3_contract_event.0001.explorer: "¡[task_contract_destination.GetNameNoTooltip], estupendo! ¡En marcha!"
 ep3_contract_event.0001.artifact: "Me ocuparé bien de este artefacto."
 ep3_contract_event.0001.gold: "Viajaré sin perder de vista jamás este cofre."
 ep3_contract_event.0001.animal: "[task_contract_employer.Custom('CatOrDogStoryName')] viajará sobre un cojín de satén."
 ep3_contract_event.0001.construction: "Entregaré los materiales inmediatamente."
 ep3_contract_event.0001.with_domicile: "Todo mi campamento viajará a [task_contract_destination.GetNameNoTooltip]."
