 ep3_contract_event.0095.desc: "¡Me llega la noticia de que mi apoyo ha motivado al pueblo llano a entrar en acción! Las gentes fuertes se reúnen en bandas orgullosas, aclaman mi nombre y entrechocan armas improvisadas; ¡listas para sublevarse! Por desgracia, esta noticia también llega a [task_contract_councillor.GetName].\n\n«¿No habíamos llegado a un acuerdo? ¡Teníais que juntar a todos esos idiotas y darles un susto! ¡No #EMP sollozar#! con las súplicas de esos granujas, por [task_contract_councillor.GetFaith.GoodGodNames]! ¿Y ahora #EMP qué#!? ¡¿Os uniréis a los plebeyos en la revuelta?!»."
 ep3_contract_event.0095.a: "«¡Derechos para los campesinos!»."
 ep3_contract_event.0095.b: "En realidad…, van por su cuenta."
 ep3_contract_event.0095.c: "«No, esperad, ¡puedo explicarlo!»."
