 ep3_contract_event.0550.t: "Buscalíos: mensajes en la oscuridad"
 ep3_contract_event.0550.desc: "Llego al lugar convenido de [location.GetName]. Apenas hay gente, pero noto que alguien se acerca: envuelto de pies a cabeza en una capa, esta figura sigilosa me sisea.\n\nꡟ«Sois [ROOT.Char.GetFirstNameNoTooltip], ¿verdad?».\n\nAsiento, me pone un mensaje en las manos y se apresura a fundirse con la oscuridad.\n\nEstá claro que [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstName|l] está empeñad[task_contract_employer.Custom('ES_OA')] en que este asunto no se pueda conectar con [task_contract_employer.GetSheHe]…"
 ep3_contract_event.0550.a: "A ver qué es lo que me aguarda…"
 ep3_contract_event.0550.a.tt: "Abre la carta."
 ep3_contract_event.0555.desc: "Confío en que entendáis la necesidad de ser discretos. La desesperación me ha obligado a esto, así que no puedo permitir que se vea mi mano.\n\nVuestro objetivo es [councillor.GetName]; debe abandonar… el poder o este mundo totalmente, me es igual.\n\nPodéis encontrar[councillor.GetHerHim] esta noche en un lugar que se conoce como [ROOT.Char.Custom('GetPubName')]. Destruid este mensaje y no habléis de él nunca jamás."
 ep3_contract_event.0555.a: "Ah…, he de librarme de un[councillor.Custom('ES_XA')] [councillor.GetActiveCouncilTask.GetPositionName|l] revoltos[councillor.Custom('ES_OA')]."
 ep3_contract_event.0560.t: "Buscalíos: un[councillor.Custom('ES_XA')] [councillor.GetActiveCouncilTask.GetPositionName|l] turbulent[councillor.Custom('ES_OA')]"
 ep3_contract_event.0560.desc: "La taberna estaba cerca. Cuando observo discretamente por la puerta de atrás, veo [councillor.Custom('ES_AlAla')]. [councillor.GetTitledFirstName|l] [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitleAsNameNoTooltip|l] disfrutar de una velada ruidosa, sin sospechar del peligro.\n\nEste podría ser un trabajo sencillo: entrar y coser a puñaladas [councillor.Custom('ES_AlAla')] [councillor.GetTitledFirstName|l]. ¿Pero no funcionaría también un planteamiento más sutil?\n\nPodría hasta… ¿dejar vivir a est[councillor.Custom('ES_EA')] infeliz?"
 ep3_contract_event.0560.a: "#EMP ¡Precipitarse por la puerta principal!#!"
 ep3_contract_event.0560.a.success: "La pelea es rápida y no quedan testigos vivos"
 ep3_contract_event.0560.a.neutral: "[councillor.GetFirstNameNoTooltip] muere en la reyerta"
 ep3_contract_event.0560.a.failure: "Pifias la emboscada y debes huir"
 ep3_contract_event.0560.a.critfailure: "La pelea sale fatal"
 ep3_contract_event.0560.b: "Tendrá que bastar con una cuchillada en las letrinas."
 ep3_contract_event.0560.b.success: "Funciona perfectamente"
 ep3_contract_event.0560.b.neutral: "Hay una forcejeo y la gente nota tu huida"
 ep3_contract_event.0560.b.failure: "Se da la alarma y frustran tus planes"
 ep3_contract_event.0560.c: "¿Quizá un veneno en la bebida?"
 ep3_contract_event.0560.c.critsuccess: "Jamás se descubre el veneno"
 ep3_contract_event.0560.c.success: "Cuando se descubre el veneno ya es demasiado tarde"
 ep3_contract_event.0560.c.failure: "[councillor.GetFirstNameNoTooltip] solo queda indispuest[councillor.Custom('ES_OA')]"
 ep3_contract_event.0560.c.critfailure: "Te pillan en el intento de envenenamiento"
 ep3_contract_event.0560.d: "Un secuestro eficaz podría funcionar igual…"
 ep3_contract_event.0560.d.critsuccess: "Logras secuestrar a [councillor.GetFirstNameNoTooltip]"
 ep3_contract_event.0560.d.success: "Tu objetivo presenta pelea y hay que someter[councillor.GetHerHim]"
 ep3_contract_event.0560.d.failure: "[councillor.GetFirstNameNoTooltip] escapa"
 ep3_contract_event.0560.contractcritsuccess: "Tu [task_contract|lE] es un #P éxito excepcional#!"
 ep3_contract_event.0560.contractsuccess: "Tu [task_contract|lE] es un #P éxito#!"
 ep3_contract_event.0560.contractfailure: "Tu [task_contract|lE] es un #N fracaso#!"
 ep3_contract_event.0560.contractcritfailure: "Tu [task_contract|lE] es un #N fracaso excepcional#!"
 ep3_contract_event.0565.t.critsuccess: "Buscalíos: éxito excepcional"
 ep3_contract_event.0565.t.success: "Buscalíos: éxito"
 ep3_contract_event.0565.t.failure: "Buscalíos: fracaso"
 ep3_contract_event.0565.t.critfailure: "Buscalíos: fracaso excepcional"
 ep3_contract_event.0565.desc.critsuccess: "Despachar [councillor.Custom('ES_AlAla')] [councillor.GetTitledFirstName|l] fue algo brutalmente rápido; muere en desgracia, silenciad[councillor.Custom('ES_OA')] antes de que sus acompañantes puedan siquiera alzar la voz.\n\nLa fría luz del día purga casi todos mis pecados, un baño en el arroyo de la zona hace el resto.\n\nUn agente me espera en la orilla —si es el mismo de antes, no sabría decirlo— con un montón de bolsas pesadas.\n\n«[task_contract_employer.Custom('ES_ElLa')|U] [task_contract_employer.GetTitleAsNameNoTooltip|l] os agradece vuestro trabajo. Ha añadido un pequeño regalo en señal de gratitud»."
 ep3_contract_event.0565.desc.success: "[councillor.Custom('ES_ElLa')|U] [councillor.GetTitledFirstName|l] ya no existe. El burdo acto de violencia no salió perfecto, pero la verdad es la misma: he abatido a mi objetivo.\n\nLa fría luz del día purga casi todos mis pecados, un baño en el arroyo de la zona hace el resto.\n\nUn agente me espera en la orilla —si es el mismo de la otra vez, no sabría decirlo— con una bolsa pesada que cuelga de su silla.\n\n«[task_contract_employer.Custom('ES_ElLa')|U] [task_contract_employer.GetTitleAsNameNoTooltip|l] os agradece vuestro trabajo. Se recordará vuestro servicio»."
 ep3_contract_event.0565.desc.failure: "Los gritos, el estrépito de los platos y taburetes al caer, los fuertes golpes aún resuenan en mis oídos. Me froto furiosamente las manos, pero este arroyo no puede limpiar las señales del fracaso.\n\nQué desastre. [councillor.Custom('ES_ElLa')|U] [councillor.GetTitledFirstName|l] sigue con vida y mi contrato con [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstName|l] queda anulado. No debería entretenerme aquí, no sea que la venganza de unos u otros me alcance."
 ep3_contract_event.0565.desc.critfailure: "¡Qué desastre más absoluto! Toda la ira del establecimiento se volvió contra mí y tuve suerte de salir con vida.\n\nAl limpiarme las heridas en un río cercano, me acabo llenando de lodo y me cuesta volver a ajustar mis fardos.\n\nDebo seguir huyendo… [councillor.Custom('ES_ElLa')|U] [councillor.GetTitledFirstName|l] sigue con vida y [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstName|l] estará furios[task_contract_employer.Custom('ES_OA')] conmigo. Solo un idiota se entretendría aquí."
 ep3_contract_event.0565.a: "No se vuelve a saber nada más de [councillor.GetSheHe]."
 ep3_contract_event.0565.b: "Maldición."
 laamp_gain_wanderer_contract_contract: "Ayudar a trotamundos"
 laamp_gain_wanderer_contract_desc_title: "¡Atended, por favor!"
 laamp_gain_wanderer_contract_desc: "¡Se necesita rescate en [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]! Se ofrece oro y servicios, además de cualquier botín que se encuentre."
 laamp_gain_wanderer_contract_request: "Este [task_contract|lE] te exige [Concept( 'travel', 'viajar' )|E] a [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0570.t: "Rescatador"
 ep3_contract_event.0570.desc: "Al llegar a [location.GetName], unas cuantas preguntas me llevan a la ubicación que busco. Localizo [task_contract_employer.Custom('ES_AlAla')] atribulad[task_contract_employer.Custom('ES_OA')] [task_contract_employer.GetFirstName] encadenad[task_contract_employer.Custom('ES_OA')] a una pared dentro de un edificio con una vigilancia ligera.\n\nUn guardia patrulla a intervalos regulares y aprovecho la oportunidad en el momento en que se marcha para colarme en la celda de [task_contract_employer.GetFirstNameNoTooltip].\n\n«¿Habéis venido a ayudarme?», pregunta débil. «¡Por favor, daos prisa en liberarme antes de que regresen los desgraciados que me encarcelaron!»"
 ep3_contract_event.0570.a: "Esperas a que vuelva [prisonguard.Custom('ES_ElLa')] guardia, espada en mano."
 ep3_contract_event.0570.a.tt: "#V Duelo#! con [prisonguard.GetFirstNameNoTooltip].\nTu [prowess|lE]: #V [root_for_loc.GetProwess]#! [prowess_i]\n [prowess|E] de [prisonguard.GetFirstName]: #V [prisonguard.GetProwess]#! [prowess_i]"
 ep3_contract_event.0570.b: "A lo mejor puedo distraer al guardia, ¿no?"
 ep3_contract_event.0570.b.success: "La distracción funciona"
 ep3_contract_event.0570.b.failure: "No engañas [prisonguard.Custom('ES_AlAla')] guardia"
 ep3_contract_event.0570.b.failure.tt: "Recibes heridas al escapar"
 ep3_contract_event.0570.c: "Irá justo, pero #EMP podría#! abrir la cerradura a tiempo…"
 ep3_contract_event.0570.c.success: "Abres la cerradura"
 ep3_contract_event.0570.c.failure: "Se te acaba el tiempo y tienes que huir"
 ep3_contract_event.0575.t.success: "$ep3_contract_event.0570.t$: éxito"
 ep3_contract_event.0575.t.failure: "$ep3_contract_event.0570.t$: fracaso"
 ep3_contract_event.0575.desc.duel: "El cuerpo inerte [prisonguard.Custom('ES_DelDela')] guardia se desploma contra el suelo y ya estoy soltando toda bolsa, llave y similar. Encuentro algunas monedas y un/a [newly_created_artifact.GetName], pero no hay más tiempo que perder.\n\n"
 ep3_contract_event.0575.desc.success: "Tenemos que actuar con rapidez. Los grilletes salen, caen al suelo con un gran #EMP estrépito#! y salimos corriendo. Por la puerta de la prisión, la de la calle, girando una esquina y alcanzando la luz del día.\n\n«¡No sé cómo daros las gracias!», dice [task_contract_employer.GetFirstName], aún jadeando del esfuerzo. «Estoy en deuda con vos y mi servicio a vuestra persona comienza a partir de ahora»."
 ep3_contract_event.0575.desc.failure: "La fuga fue un desastre. [task_contract_employer.GetFirstName] sigue encadenad[task_contract_employer.Custom('ES_OA')] a la pared y cualquier esperanza de conseguir sus servicios a cambio de un rescate ha quedado hecha añicos.\n\nLo único que puedo hacer es deshacer el camino hasta mi caballo —llamando la atención lo menos posible, ya que podrían perseguirme— y disponerme a volver por donde vine."
 ep3_contract_event.0575.a: "¡Un placer contar con vos!"
 ep3_contract_event.0575.b: "Qué vergüenza."
 ep3_pilfered_brooch: "Broche de plata bañado en oro"
 laamp_find_secret_contract_contract: "Descubrir secreto"
 laamp_find_secret_contract_desc_title: "Satisfacer mi curiosidad…"
 laamp_find_secret_contract_desc: "Ojos y oídos arteros precísanse en [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip] para trabajar en el descubrimiento de secretos personales. Los interesados habrán de ser discretos."
 laamp_find_secret_contract_request: "Este [task_contract|lE] te exige [Concept( 'travel', 'viajar' )|E] a [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0580.t: "Información confidencial"
 ep3_contract_event.0580.desc: "Las sospechas [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitledFirstName|l] recaen sobre su [task_contract_employer.Custom2('RelationToMeShort', SCOPE.sC('secret_haver'))], [secret_haver.Custom('ES_ElLa')] [secret_haver.GetTitledFirstName|l], así me veo acechándo[secret_haver.Custom('ES_LoLa')] por las estancias de un/a [secret_haver.GetFaith.HouseOfWorship].\n\n[secret_haver.GetFirstNameNoTooltip] está claramente entregad[secret_haver.Custom('ES_OA')] a conversar consigo mism[secret_haver.Custom('ES_OA')]. Me arriesgo a acercarme unos pasos más, escondiéndome tras un muro que sobresale.\n\n#EMP Casi#! puedo oír sus susurros. Si son una confesión o solo refunfuños sin más, no puedo distinguirlo…"
 ep3_contract_event.0580.a: "Acercarse un poco más…"
 ep3_contract_event.0580.a.success: "Te acercas lo bastante para oír"
 ep3_contract_event.0580.a.failure: "No consigues enterarte"
 ep3_contract_event.0580.b: "A lo mejor si #EMP finjo#! que sé…"
 ep3_contract_event.0580.b.success: "[task_contract_employer.GetFirstNameNoTooltip] se cree tu mentira"
 ep3_contract_event.0580.b.failure: "[task_contract_employer.GetFirstNameNoTooltip] no te cree para nada"
 ep3_contract_event.0580.c: "Me he hartado de ocultarme."
 ep3_contract_event.0580.c.tt: "Las amenazas claras tienen éxito donde fracasó el escuchar a escondidas."
 ep3_contract_event.0580.c.neutral.tt: "[secret_haver.GetFirstNameNoTooltip] tiene una extraña sonrisa en el rostro…"
 ep3_contract_event.0580.c.success: "Tus amenazas funcionan"
 ep3_contract_event.0580.c.failure: "[secret_haver.GetFirstNameNoTooltip] se mofa de tus amenazas"
 ep3_contract_event.0580.c.neutral: "[secret_haver.GetFirstNameNoTooltip] propone un trato"
 ep3_contract_event.0581.t: "$ep3_contract_event.0580.t$: un nuevo trato"
 ep3_contract_event.0581.desc: "Cuando avanzo amenazante hacia [secret_haver.Custom('ES_ElLa')] [secret_haver.GetTitledFirstName|l], me levanta las manos en súplica.\n\n«¡Esperad! Sé que habéis oído lo suficiente y que me podéis sacar el resto, pero tengo algo que proponeros».\n\n«Sé quien os ha encargado esto. [Select_CString( task_contract_employer.IsFemale, 'vuestra empleadora', 'vuestro empleador' )|U] no está tan libre de secretos como hace creer».\n\n«Si os doy esto…», saca una bolsita con oro al que añade una sortija de sus dedos, «… ¿os persuadiría para llevároslo y mantener mi secreto a salvo?»."
 ep3_contract_event.0581.a: "Tengo un contrato que cumplir."
 ep3_contract_event.0581.b: "Es una oferta tentadora…"
 ep3_contract_event.0585.t.success: "$ep3_contract_event.0580.t$: éxito"
 ep3_contract_event.0585.t.failure: "$ep3_contract_event.0580.t$: fracaso"
 ep3_contract_event.0585.desc.success: "«¡Excelente, excelente!», grita [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstName|l] cuando le traigo las noticias. «Tenía sospechas, claro, pero verlas confirmadas…».\n\n[task_contract_employer.GetFirstNameNoTooltip] hace gestos a un guardia para que me traiga el pago, acariciándose la barbilla contemplativamente.\n\n«Vuestra recompensa. Si vuelvo a necesitar vuestra ayuda en el futuro, no dudéis en responder mi llamada. Adiós, [ROOT.Char.GetTitledFirstNameNoTooltip]»."
 ep3_contract_event.0585.desc.failure: "«Idiota. ¡Especie de [ROOT.Char.Custom('InsultNoun')|l] [ROOT.Char.Custom('InsultAdjective')]!». [task_contract_employer.Custom('ES_AlAla')|U] [task_contract_employer.GetTitledFirstName|l] no le impresionan mucho mis intentos por descubrir el secreto de [secret_haver.GetFirstName].\n\n«¡#EMP Debo#! conocer ese secreto! ¡Todos los que envío son unos incompetentes o unos mentirosos! Esperaba que vos rompierais la racha». [task_contract_employer.GetFirstNameNoTooltip] señala la puerta, con el gesto torcido.\n\n«Marchad. Confío en que nuestros caminos no se vuelvan a cruzar jamás, [ROOT.Char.GetTitledFirstNameNoTooltip]»."
 ep3_contract_event.0585.desc.liedsuccessfully: "«¿De verdad?». Aguardo conteniendo el aliento mientras [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstName|l] reflexiona sobre mi mentira obvia. «Sí… ¡sí! Eso tiene #EMP todo#! el sentido!».\n\nSuspiro de alivio mientras [task_contract_employer.GetFirstNameNoTooltip] hace gestos a un guardia para que me traiga el pago.\n\n«Desde luego, no es lo que esperaba, pero cuando uno #EMP lo piensa#!…». Está claro que ya no habla conmigo, sino para sí mism[task_contract_employer.Custom('ES_OA')].\n\nHora de salir por pies."
 ep3_contract_event.0585.a: "Excelente."
 ep3_contract_event.0585.b: "¡Maldición!"
 laamp_eliminate_heir_contract_contract: "Eliminar heredero"
 laamp_eliminate_heir_contract_desc_title: "Degolladores de los caminos,"
 laamp_eliminate_heir_contract_desc: "Hojas expertas y silenciosas se precisan para… solventar asuntos familiares. Se ofrecen contactos vitales y recompensas sabrosas."
 laamp_eliminate_heir_contract_request: "Este [task_contract|lE] te exige [Concept( 'travel', 'viajar' )|E] a [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0590.t: "Liquidaciones"
 ep3_contract_event.0590.desc: "[heir.Custom('ES_ElLa')|U] [heir.GetTitledFirstName], [Select_CString( heir.IsFemale, 'la heredera problemática', 'el heredero problemático' )] [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitledFirstName|l], es un poco indolente en lo tocante a la protección personal. Una escapada nocturna reduce el estrés, pero también puede dar pie a otras cosas…\n\nSin embargo, algo detiene mi mano. Me he comprometido a hacer un trabajo, pero no me parece… bien.\n\n¿No habría otro modo de resolverlo?"
 ep3_contract_event.0590.a: "Basta de cháchara. Hora de morir, [heir.GetFirstNameNoTooltip]."
 ep3_contract_event.0590.a.success: "[heir.GetFirstNameNoTooltip] muere en silencio"
 ep3_contract_event.0590.a.failure: "[heir.GetFirstNameNoTooltip] te oye venir y huye"
 ep3_contract_event.0590.b: "¿A lo mejor puedo incapacitar[heir.GetHerHim]?"
 ep3_contract_event.0590.b.success: "[heir.GetFirstNameNoTooltip] se desploma"
 ep3_contract_event.0590.b.failure: "[heir.GetFirstNameNoTooltip] te oye venir"
 ep3_contract_event.0590.b.fatalbonk: "[heir.GetHerHim|U] golpeas una pizca #EMP demasiado#! fuerte"
 ep3_contract_event.0590.c: "Tal vez si explico la situación…"
 ep3_contract_event.0590.c.success: "[heir.GetFirstNameNoTooltip] acepta ir contigo"
 ep3_contract_event.0590.c.failure: "[heir.GetFirstNameNoTooltip] se mofa de tu historia"
 ep3_contract_event.0590.c.critfailure: "Se te escapa el nombre de quien te metió en esto."
 ep3_contract_event.0591.t: "$ep3_contract_event.0590.t$: segunda oportunidad"
 ep3_contract_event.0591.desc.knockedout: "Me siento sobre una roca a las afueras de [location.GetName], viendo cómo [heir.Custom('ES_ElLa')] [heir.GetTitledFirstName|l] vuelve en sí poco a poco. El golpe que le di en la cabeza estuvo bien medido; [heir.GetFirstNameNoTooltip] tendrá dolor de cabeza durante un día, pero no habrá sufrido efectos permanentes.\n\nMe lleva unos instantes explicarle la situación; teniendo en cuenta el trastorno para su vida, [heir.GetFirstNameNoTooltip] se lo toma bastante bien.\n\n«Gracias por perdonarme la vida», dice atando una alforja al caballo que le he traído. «No lo olvidaré. Espero que nuestros caminos se vuelvan a cruzar». Dicho esto, [heir.GetFirstNameNoTooltip] empieza a alejarse al trote y se despide alzando la mano."
 ep3_contract_event.0591.desc.camewillingly: "Me siento sobre una roca, viendo cómo [heir.Custom('ES_ElLa')] [heir.GetTitledFirstName|l] ata una alforja a su cabello. El viaje hasta aquí, las afueras de [location.GetName], fue todo el tiempo que necesité para explicarle la situación y [heir.GetFirstNameNoTooltip] estuvo de acuerdo en hacerme caso.\n\n«Gracias por perdonarme la vida», dice una vez que la alforja está segura. «No lo olvidaré. Espero que nuestros caminos se vuelvan a cruzar». Dicho esto, [heir.GetFirstNameNoTooltip] empieza a alejarse al trote y se despide alzando la mano."
 ep3_contract_event.0591.a: "¡Buena suerte a vos!"
 ep3_contract_event.0595.t: "$ep3_contract_event.0590.t$: obra deshecha"
 ep3_contract_event.0595.desc: "Mis intentos por llevar a cabo los deseos de [task_contract_employer.GetFirstName] quedan destrozados.\n\n[heir.GetFirstName] vive y sigue siendo una piedra en el zapato de [task_contract_employer.GetFirstNameNoTooltip]. Por mi parte, debo salir de [location.GetName] rápidamente, no sea que mi empleador[task_contract_employer.Custom('ES_XA')] me encuentre…"
 ep3_contract_event.0595.a: "De vuelta al camino…"
