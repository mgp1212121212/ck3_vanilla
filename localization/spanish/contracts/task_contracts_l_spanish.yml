 laamp_transport_vip_contract: "Escoltar emisario"
 laamp_transport_vip_desc_title: "Valientes soldados de fortuna,"
 laamp_transport_vip_desc: "Un noble enviado [TaskContract.GetEmployer.Custom('ES_DelDela')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] necesita protección contra bandidos y accidentes, y recibirá bien la ayuda de viajeros experimentados."
 laamp_transport_ward_contract: "Transferencia de pupilo"
 laamp_transport_ward_desc_title: "Mercenarios responsables de prestigio,"
 laamp_transport_ward_desc: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] recompensará a todos los que deseen escoltar a su vástago en su viaje a la corte de su tutor."
 laamp_transport_explorer_contract: "Explorador ansioso"
 laamp_transport_explorer_desc_title: "Mercenarios de confianza,"
 laamp_transport_explorer_desc: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] curios[TaskContract.GetEmployer.Custom('ES_OA')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] busca compañía y protección durante su próxima aventura."
 laamp_transport_artifact_contract: "Entrega de artefacto"
 laamp_transport_artifact_desc_title: "Viajeros honrados de posibles,"
 laamp_transport_artifact_desc: "Una reliquia valiosa está a punto de cambiar de manos. [TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] necesita a alguien que garantice que llega indemne y entera a su destino."
 laamp_transport_gold_contract: "Un regalo dorado"
 laamp_transport_gold_desc_title: "A aquellos robustos y vigilantes,"
 laamp_transport_gold_desc: "Una caravana importante está a punto de partir de [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]. [TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] ofrece una jugosa recompensa a quienes estén dispuestos a protegerla durante su trayecto."
 laamp_transport_animal_contract: "Un regalo viviente"
 laamp_transport_animal_desc_title: "Viajeros de corazón tierno,"
 laamp_transport_animal_desc: "Una apreciada mascota [TaskContract.GetEmployer.Custom('ES_DelDela')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] requiere protección durante su desplazamiento."
 laamp_construction_contract_contract: "Trabajo de construcción"
 laamp_construction_contract_desc_title: "Proveedores experimentados y con recursos,"
 laamp_construction_contract_desc: "Una obra de construcción ordenada por [TaskContract.GetEmployer.Custom('ES_ElLa')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] se queda sin materiales. Se ofrece una gran suma por la obtención de nuevos suministros de edificación."
 laamp_treasure_hunting_contract_contract: "Búsqueda de tesoros"
 laamp_treasure_hunting_contract_desc_title: "Aventureros listos,"
 laamp_treasure_hunting_contract_desc: "Han llegado a oídos [TaskContract.GetEmployer.Custom('ES_DelDela')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] el rumor de un célebre tesoro. Se precisa aventurero capaz que compruebe estas afirmaciones."
 laamp_join_war_contract_contract: "Lucha a nuestro lado"
 laamp_join_war_contract_desc_title: "¡Desenvaina el hierro con los justos!"
 laamp_join_war_contract_desc: "Se precisa ayuda militar en [TaskContract.GetEmployer.GetPrimaryTitle.GetBaseNameNoTier], que sufre la devastación de la guerra desde hace [TaskContract.MakeScope.Var('task_contract_war').War.MakeScope().ScriptValue('task_contract_war_duration_value')] días."
 laamp_raid_contract_contract: "Incursión para capturar prisioneros"
 laamp_raid_contract_desc_title: "Saqueadores fronterizos despiadados,"
 laamp_raid_contract_desc: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] busca un valiente capitán, que posea la habilidad para capturar víctimas vivas, para que se pueda enviar un aviso a sus enemigos…"
 laamp_help_claimant_contract_contract: "Reivindicar mis derechos"
 laamp_help_claimant_contract_desc_title: "Buscadores de una causa noble,"
 laamp_help_claimant_contract_desc: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] busca otros legitimistas; gente dispuesta a reivindicar sus legítimos derechos sobre [TaskContract.MakeScope.Var('task_contract_title').Title.GetName] contra [TaskContract.MakeScope.Var('task_contract_target').Char.Custom('ES_ElLa')] [TaskContract.MakeScope.Var('task_contract_target').Char.GetTitledFirstName|l]."
 laamp_steal_artifact_contract_contract: "Reclamar artefacto"
 laamp_steal_artifact_contract_desc_title: "Truhanes materialistas,"
 laamp_steal_artifact_contract_desc: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] recompensará a todo aquel que desee devolverle aquello que le pertenece legítimamente: [TaskContract.MakeScope.Var('task_contract_object').Artifact.GetName]."
 laamp_cultural_minority_contract_contract: "Proteger la herencia"
 laamp_cultural_minority_contract_desc_title: "¡Escuchad nuestras penurias!"
 laamp_cultural_minority_contract_desc: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] busca la ayuda de otros [TaskContract.GetEmployer.GetCulture.GetCollectiveNoun], o cualquier otro que desee abogar por sus derechos en [TaskContract.GetEmployer.GetLiege.GetName]."
 laamp_religious_minority_contract_contract: "Salvaguardar a los fieles"
 laamp_religious_minority_contract_desc_title: "¡Justicia bajo mi [TaskContract.GetEmployer.GetFaith.PositiveAfterLife]!"
 laamp_religious_minority_contract_desc: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] busca a otros [TaskContract.GetEmployer.GetFaith.GetAdherentNamePlural] o simpatizantes deseosos; cualquiera que negocie su protección religiosa con [TaskContract.GetEmployer.GetLiege.GetName]."
 laamp_prison_break_contract_contract: "Fuga de la prisión"
 laamp_prison_break_contract_desc_title: "A aquellos que se mueven libres,"
 laamp_prison_break_contract_desc: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] busca a un individuo escurridizo. Existe cierto familiar encarcelado cuya liberación le agradaría mucho."
 laamp_join_faction_contract_contract: "Apoyar a una facción"
 laamp_join_faction_contract_desc_title: "Disidentes de todos los colores,"
 laamp_join_faction_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] se ha cansado del gobierno [TaskContract.GetTarget.Custom('ES_DelDela')] [TaskContract.GetTarget.GetName|l]. Se envían invitaciones a todos aquellos que se oponen [TaskContract.GetTarget.Custom('ES_AlAla')] [TaskContract.GetTarget.GetTitledFirstNameNoTooltip|l] a unirse a su [TaskContract.MakeScope.Var('task_contract_faction').Faction.GetName]."
 laamp_join_faction_contract_request: "Este [task_contract|lE] exige que te unas a una [faction|lE]"
 laamp_help_faith_conversion_contract_contract: "Deberes misioneros"
 laamp_help_faith_conversion_contract_desc_title: "Discípulos ansiosos de [TaskContract.GetEmployer.GetFaith.CreatorName],"
 laamp_help_faith_conversion_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')] difunde la palabra de [TaskContract.GetEmployer.GetFaith.HighGodName] en [TaskContract.GetLocation.GetName]. Se aceptarán creyentes capaces para que presten sus voces."
 laamp_help_faith_conversion_contract_request: "Este [task_contract|lE] te exige [Concept( 'travel', 'viajar' )|E] a un [county|lE] con una [Concept( 'convert_county', 'conversión' )|E] en curso."
 laamp_fight_faith_conversion_contract_contract: "Silenciar a lo misioneros"
 laamp_fight_faith_conversion_contract_desc_title: "¡Los fieles se ven asediados!"
 laamp_fight_faith_conversion_contract_desc: "Una campaña misionera [TaskContract.MakeScope.Var('task_contract_councillor').Char.GetFaith.GetAdjectiveNoTooltip] acosa a la comunidad [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]. Buscamos un negociador diestro o un matón intimidante que se ocupe de estos infieles."
 laamp_fight_faith_conversion_contract_request: "Este [task_contract|lE] te exige [Concept( 'travel', 'viajar' )|E] a un [county|lE] con una [Concept( 'convert_county', 'conversión' )|E] en curso o con un [realm_priest|l] del [liege|lE]"
 laamp_help_train_commanders_contract_contract: "Instructor de caballeros"
 laamp_help_train_commanders_contract_desc_title: "Veteranos de alquiler,"
 laamp_help_train_commanders_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')] quiere mantener a sus [TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|l] en forma para el combate. Se busca un comandante o espadachín experimentado para que transmita sus conocimientos."
 laamp_help_train_commanders_contract_request: "Este [task_contract|lE] exige que uses una [character_interaction|lE] de $task_contract_train_knight_interaction$ con los [knights|lE] del [contractor|lE]"
 task_contract_train_knight_interaction: "Entrenar caballeros"
 task_contract_train_knight_interaction_desc: "Un sesión de entrenamiento para mejorar la [prowess|lE] o enseñar un [commander_trait|lE] a los [recipient.Custom('KnightCulturePlural')|l] de [recipient.GetFirstName]"
 recipient_secondary_task_contract_train_knight_interaction: "Aprendiz"
 task_contract_train_knight_interaction.tt: "Tiene una posibilidad de aumentar [prowess|lE] o aprender un [commander_trait|lE]"
 laamp_help_find_secrets_contract_contract: "Ojos en las sombras"
 laamp_help_find_secrets_contract_desc_title: "¡Silencio!"
 laamp_help_find_secrets_contract_desc: "Se precisa un observador astuto en [TaskContract.GetLocation.GetName]. [TaskContract.GetEmployer.Custom('ES_ElLa')|lU] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] no quiere perder de vista a sus vecinos y lo que hacen. Es solo curiosidad… eso es todo lo que tenéis que saber."
 laamp_help_find_secrets_contract_request: "Este [task_contract|lE] exige que completes una [scheme|lE] de [GetScheme('laamp_help_find_secrets_scheme').GetTypeName|l]"
 laamp_help_fabricate_claim_contract_contract: "Derechos olvidados"
 laamp_help_fabricate_claim_contract_desc_title: "Eruditos doctos,"
 laamp_help_fabricate_claim_contract_desc: "$laamp_council_task_contract_desc_liege$ es [Select_CString( TaskContract.GetEmployer.IsFemale, 'la legítima', 'el legítimo' )] titular de [TaskContract.MakeScope.Var('task_contract_destination').Province.GetName]. ¡Tan solamente ha traspapelado las pruebas! Encontrad esos antiguos derechos y se os recompensará con una gratitud imperecedera."
 laamp_council_task_contract_desc_liege: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l]"
 laamp_council_task_contract_desc_councillor: "Mi señor[TaskContract.GetTarget.Custom('ES_XA')] [TaskContract.GetTarget.GetName],"
 laamp_help_fabricate_claim_contract_request: "Este [task_contract|lE] exige que completes una [scheme|lE] de [GetScheme('generate_claim').GetTypeName|l]"
 laamp_help_increase_control_contract_contract: "Luchar contra la corrupción"
 laamp_help_increase_control_contract_desc_title: "Portadores de garrotes,"
 laamp_help_increase_control_contract_desc: "[TaskContract.GetTarget.GetPrimaryTitle.GetNameNoTierNoTooltip] sufre por culpa de bandidos desmandados, funcionarios usureros y campesinos temerosos. Quien desee meter a todos estos en cintura será recompensado."
 laamp_help_increase_control_contract_request: "Este [task_contract|lE] te exige [Concept( 'travel', 'viajar' )|E] al [county|lE] del [contractor|lE] con escaso [county_control|lE]"
