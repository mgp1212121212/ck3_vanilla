 #Conclusion
 laamp_base_learning_contract_events.4017.t: "$laamp_base_learning_contract_events_prefix.4011$: conclusión"
 laamp_base_learning_contract_events.4017.desc.success.critical: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] prácticamente baila por la estancia cuando regreso: «#EMP ¡Maravilloso!#! Las ovejas descarriadas regresan al redil; todas ellas. Incluso [Select_CString( mentioned_disputee.IsFemale, 'esa molesta', 'ese molesto' )] [mentioned_disputee.GetFirstName]…».\n\nSe gira para coger una bolsa de monedas, bastante pesada, y me la entrega prontamente: «Os habéis ganado hasta la última, desde luego que sí. Gracias, ¡y no dejéis de avisarme si vuestro camino vuelve a llevaros a [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!».\n\nYo sonrío y asiento."
 laamp_base_learning_contract_events.4017.desc.success.standard: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] asiente sagaz y aprieta los labios: «Un trabajo bien hecho. La mayoría de ellos me ha escrito respecto a nuestras disputas, afirmando lo correcto de mi postura».\n\nSe lo piensa un segundo antes de añadir: «No me cabe duda que el resto acabará entrando en razón. Después de todo, yo #EMP tengo#! la razón».\n\nAsiento cortés y me giro para marcharme."
 laamp_base_learning_contract_events.4017.desc.success.qualified: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] frunce el ceño cuando regreso a [employer.GetCapitalLocation.GetTitle.GetNameNoTier]: «Hum. Es aceptable, aunque tal vez esperaba algo más».\n\nSe da la vuelta, murmurando para síꡟ: «Tal vez el siguiente lo haga mejor…».\n\nAl darse cuenta de que sigo ahí, señala una exigua bolsa junto a la puerta: ꡟ«Servíos. Confío que encontraréis la salida»."
 laamp_base_learning_contract_events.4017.desc.failure: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] se mofa en cuanto entro en la estanciaꡟ: «Vaya, ¿os habéis molestado en regresar tras vuestra triste exhibición?».\n\nNiega con la cabeza con desdén: «¿Sabéis algo siquiera del [employer.GetFaith.GetNameNoTooltip|l]? Menos mal que no dice nada sobre tratar con #EMP imbéciles#!».\n\nSe gira para marcharse y me quedo unos instantes antes de recorrer los pasillos de vuelta en busca de la salida."
 laamp_base_learning_contract_events.4017.a: "«Tomáoslo así: he sembrado las semillas de la duda»."
 laamp_base_learning_contract_events.4017.a.tt: "Volverán al redil. Lo #EMP sé#!."
 laamp_base_learning_contract_events.4017.a.success.tt: "Convences a [employer.GetShortUIName]"
 laamp_base_learning_contract_events.4017.a.failure.tt: "No consigues convencer a [employer.GetShortUIName]"
 laamp_base_learning_contract_events.4017.b.success_critical: "«[employer.GetFaith.HighGodNameAlternate] guio mis pasos»."
 laamp_base_learning_contract_events.4017.b.success_standard: "ꡟ«Solo hizo falta un pequeño empujón»."
 laamp_base_learning_contract_events.4017.b.success_qualified: "«Estoy convencid[ROOT.Char.Custom('ES_OA')] de que acabarán entrando en razón»."
 laamp_base_learning_contract_events.4017.b.failure_standard: "$laamp_base_learning_contract_events.4005.a.failure_standard$"
 #Create a work of learning for a ruler
 laamp_base_4021_request: "Este [task_contract|lE] precisa que crees un manuscrito para [TaskContract.GetEmployer.Custom('ES_ElLa')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], sobre todo mediante desafíos de [skill|lE] de [learning|lE], pero en potencia también con desafíos en otras [skills|E] relevantes, [lifestyle_traits|lE] y experiencia de [Concept('travel', 'viaje')|E]."
 laamp_base_learning_contract_events_prefix.4021: "El manuscrito"
 laamp_base_learning_contract_events.4021.t: "$laamp_base_learning_contract_events_prefix.4021$: qué hay en una obra"
 laamp_base_learning_contract_events.4021.desc: "Tarareo mientras le echo un vistazo al estudio [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l]. Aquí se reúnen montones de textos, manuscritos y relatos cortos, en pilas ordenadas y alineados en las estanterías.\n\nPero una obra no se mide necesariamente por su extensión, ¿verdad? Hasta la mención de una sola palabra puede provocar emociones complejas.\n\nPero lo primero es lo primero: ¿cuánto trabajo tengo ganas de hacer?"
 laamp_base_learning_contract_events.4021.a: "Mejor mantenerlo sencillo."
 laamp_base_learning_contract_events.4021.a.tt: "Conformarse con #V 3#! capítulos"
 laamp_base_learning_contract_events.4021.b: "Mi creación será #EMP exhaustiva#!."
 laamp_base_learning_contract_events.4021.b.tt: "Llegar a #V 5#! capítulos\n$EFFECT_LIST_BULLET$Probabilidad de un punto de [skill|lE] extra en el último capítulo."
 laamp_base_learning_contract_events.4021.tt.chapter_explanation: "#TUT Con más capítulos, afrontarás una mayor cantidad de desafíos. Las recompensas aumentarán, pero también la dificultad.#!"
 laamp_base_learning_contract_events.4021.tt.explanation: "#TUT Para cumplir el [task_contract|lE]:\n$EFFECT_LIST_BULLET$Completa un desafío de [learning|lE], un desafío combinado con otra [skill|lE] relevante o recurre a tu experiencia de [Concept('traveling', 'viajes')|E]\n$EFFECT_LIST_BULLET$Gana un tercio de los desafíos para un #P éxito limitado#!\n$EFFECT_LIST_BULLET$Gana dos tercios y tendrás un #P éxito#! normal\n$EFFECT_LIST_BULLET$Gana todos los desafíos para un #P éxito excepcional#!#!"
 laamp_base_learning_contract_events.4025.t.first: "$laamp_base_learning_contract_events_prefix.4021$: inicios humildes"
 laamp_base_learning_contract_events.4025.t.last: "$laamp_base_learning_contract_events_prefix.4021$: el capítulo final"
 laamp_base_learning_contract_events.4025.t: "$laamp_base_learning_contract_events_prefix.4021$: el capítulo siguiente"
 #Intro
 laamp_base_learning_contract_events.4025.desc.intro.first: "Escudriño la página en blanco ante mí. #EMP Palabras.#! ¿Por qué siempre cuesta tanto empezar?"
 laamp_base_learning_contract_events.4025.desc.intro.final_shot: "Mientras me quito el sudor de la frente, le sigo dando vueltas a la cabeza. Mi obra está casi completa, pero ¿cómo lo he hecho? ¿Es presentable?"
 laamp_base_learning_contract_events.4025.desc.intro.last: "Al hojear mis garabatos, gruño de satisfacción. Relevante y conciso. Esto debería satisfacer [employer.Custom('ES_AlAla')] [employer.GetTitledFirstName|l], ¿verdad?"
 laamp_base_learning_contract_events.4025.desc.intro.inspiration: "Se me ocurre una idea de repente. [SCOPE.Custom('GetInspirationTopic')|U]. No es tan difícil, ¿no? Cuanto más lo pienso, más ganas tengo de compartir mis conocimientos sobre el tema."
 laamp_base_learning_contract_events.4025.desc.intro.01: "Al cabo de un rato, según me voy metiendo en faena, me encuentro rellenando una página tras otra de ideas y reflexiones relacionadas con [SCOPE.Custom('GetLatestTopic')]."
 laamp_base_learning_contract_events.4025.desc.intro.02: "Mientras me siento a escribir, disfruto del delicioso canto de unos pájaros que proviene de los magníficos jardines de [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 laamp_base_learning_contract_events.4025.desc.intro.03: "El tiempo pasa veloz mientras me siento junto al atril, registrando mis minuciosas observaciones y perspectivas sobre [SCOPE.Custom('GetLatestTopic')]."
 #Mid
 laamp_base_learning_contract_events.4025.desc.first: "Mi [ROOT.Char.Custom('WritingInstrument')] me acaricia la barbilla y reflexiono cuidadosamente sobre qué debería tratar el manuscrito."
 laamp_base_learning_contract_events.4025.desc.final_shot: "La luz del día se difumina fuera y yo me siento a la luz de las velas; ahora me siento decididamente más frí[ROOT.Char.Custom('ES_OA')] a solas con mis propias ideas de ineptitud. Ni los bocados frecuentes me levantan el ánimo."
 laamp_base_learning_contract_events.4025.desc.last: "Los platos se han ido acumulando mientras disfruto de las últimas briznas de hospitalidad ahora que mi trabajo aquí está llegando a su fin. ¿Los sirvientes son cada vez más mezquinos con la comida o son imaginaciones mías?"
 laamp_base_learning_contract_events.4025.desc.01: "La luz del día se difumina fuera y yo me siento a la luz de las velas en el estudio [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l], disfrutando de la hospitalidad que tiene ser [Select_CString( ROOT.Char.IsFemale, 'una escribana', 'un escribano' )] que trabaja."
 laamp_base_learning_contract_events.4025.desc.02: "Los sirvientes pasan alguna que otra vez para limpiar en silencio la estancia o traer bocados de comida; pero siempre procurando al máximo permanecer en silencio y cerrando cuidadosamente la puerta al salir."
 laamp_base_learning_contract_events.4025.desc.03: "De vez en cuando, si no está fuera, [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] asoma la cabeza por el estudio para mirar el progreso de mis páginas manchadas de tinta. Tararea y se marcha, al parecer ocupad[employer.Custom('ES_OA')] con asuntos más importantes."
 #Outro
 laamp_base_learning_contract_events.4025.desc.outro.first.has_topic: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] quería un texto relacionado con [SCOPE.Custom('GetPreferedTopic')]. Un punto válido para tenerlo en cuenta. Ahora, por dónde empiezo…"
 laamp_base_learning_contract_events.4025.desc.outro.first.no_topic: "Vuelvo a echar un vistazo por la habitación, busco en mi cabeza un tema apropiado para empezar el capítulo…"
 laamp_base_learning_contract_events.4025.desc.outro.final_shot: "Cavilo un poco sobre esto y yergo algo la espalda. Tengo dos opciones: reconocer mis carencias o —hincho el pecho— ¡hacer un #EMP verdadero#! esfuerzo final!"
 laamp_base_learning_contract_events.4025.desc.outro.01: "Al reconocer esto, paso a la siguiente cuestión más pertinente: decidir si debo seguir escribiendo sobre [SCOPE.Custom('GetLatestTopic')] o si sería más conveniente variar…"
 laamp_base_learning_contract_events.4025.desc.outro.02: "Le doy vueltas al asunto, mientras pienso sobre qué debería tratar el próximo capítulo…"
 laamp_base_learning_contract_events.4025.desc.outro.03: "La idea persiste en mi cabeza mientras dirijo mi atención de vuelta a la página… ¿Sigue siendo pertinente escribir sobre [SCOPE.Custom('GetLatestTopic')]…?"
 laamp_base_learning_contract_events.4025.a: "¡Deslumbraré a todo el mundo con mi ingenio!"
 laamp_base_learning_contract_events.4025.a.second: "Una pizca más de ingenio no vendría mal."
 laamp_base_learning_contract_events.4025.b: "Un párrafo sobre habilidades sociales vendría bien."
 laamp_base_learning_contract_events.4025.b.second: "Otro teorema acerca de la diplomacia estaría bien."
 laamp_base_learning_contract_events.4025.c: "Mi conocimiento militar debería quedar bien."
 laamp_base_learning_contract_events.4025.c.second: "¿Tal vez otra sección sobre comandantes?"
 laamp_base_learning_contract_events.4025.d: "A de administración. Un tema de los míos."
 laamp_base_learning_contract_events.4025.d.second: "Esta vez trataremos la eficiencia."
 laamp_base_learning_contract_events.4025.e: "Un tratado sobre el engaño, marchando."
 laamp_base_learning_contract_events.4025.e.second: "Otro capítulo sobre la discreción, podría ser."
 laamp_base_learning_contract_events.4025.f: "Tengo muchas historias de viajes que contar."
 laamp_base_learning_contract_events.4025.f.second: "Otra ronda de chismorreos de viajes podría valer."
 laamp_base_learning_contract_events.4025.g: "Peregrinaciones, ¿puede haber algo más #EMP divino#!?"
 laamp_base_learning_contract_events.4025.g.second: "¿De verdad hemos acabado con las peregrinaciones?"
 laamp_base_learning_contract_events.4025.h: "Las #EMP maravillas#! que he visto. Escribiré sobre ello."
 laamp_base_learning_contract_events.4025.h.second: "¡Hay muchas más maravillas de las que escribir!"
 laamp_base_learning_contract_events.4025.i: "Supongo que es mejor acomodarse."
 laamp_base_learning_contract_events.4025.i.second: "Entonces, a acomodarse."
 laamp_base_learning_contract_events.4025.i.flavor: "Esto hace que me duela la cabeza…"
 laamp_base_learning_contract_events.4025.j: "Un tirón #EMP final#!…"
 laamp_base_learning_contract_events.4025.k: "No. No vale la pena."
 laamp_base_learning_contract_events.4025.success.tt: "El capítulo sale bien"
 laamp_base_learning_contract_events.4025.success.t: "Capítulo espectacular"
