 laamp_base_learning_contract_events.4001.t: "$laamp_base_learning_contract_events_prefix.4001$: el impulso final"
 laamp_base_learning_contract_events.4001.t.diplomacy: "$laamp_base_learning_contract_events_prefix.4001$: las cámaras interiores"
 laamp_base_learning_contract_events.4001.t.martial: "$laamp_base_learning_contract_events_prefix.4001$: paz mediante la guerra"
 laamp_base_learning_contract_events.4001.t.stewardship: "$laamp_base_learning_contract_events_prefix.4001$: cuando el oro habla"
 laamp_base_learning_contract_events.4001.t.intrigue: "$laamp_base_learning_contract_events_prefix.4001$: toda lengua es muda"
 laamp_base_learning_contract_events.4001.t.learning: "$laamp_base_learning_contract_events_prefix.4001$: palabras divinas"
 laamp_base_learning_contract_events.4001.desc.01: "La luz del día se difumina poco a poco mientras me siento en la cámara [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] a la luz de las velas, copiando frenéticamente garabatos de tinta de una hoja a otra.\n\nSe me empiezan a caer los párpados y cabeceo un momento antes de despertarme de golpe. Por lo que veo, este fragmento en particular parece relacionado con [SCOPE.Custom('GetScriptTopic')], pero voto a #EMP [ROOT.Char.GetFaith.HighGodName]#! si no se hace #EMP interminable#!."
 laamp_base_learning_contract_events.4001.desc.02: "Han pasado unos cuantos días y estoy avanzando en la transcripción. Sin embargo, el párrafo actual es más árido que un desierto de gravilla…\n\nLa mente me empieza divagar sobre otros asuntos y parpadeo un par de veces para regresar al reino de la realidad. El meollo del párrafo parece estar relacionado con [SCOPE.Custom('GetScriptTopic')] que, de por sí, no es un tema tan correoso."
 laamp_base_learning_contract_events.4001.desc.03: "Me acerco al final de la transcripción que, por ahora, parece que será [SCOPE.Custom('GetScoreAdjective')|l]. Y, una vez más, el escribano del manuscrito vuelve a tomar el enfoque más #EMP soporífero#! hacia el tema en cuestión.\n\nMi mirada se fija en [attendant.Custom('ES_ElLa')] ayudante, una visión infinitamente más interesante, hasta que me echa una mirada suspicaz, lo que me hace regresar al texto. El párrafo en sí parece tener relación con [SCOPE.Custom('GetScriptTopic')], lo que podría interesar a los lectores… de haber sido menos rebuscado."
 laamp_base_learning_contract_events.4001.desc.final_shot: "Páginas a medio escribir, borrones de tinta, plumas #EMP por doquier#!. Me froto las sienes mientras reflexiono sobre el caos en el que ha resultado mi transcripción fracasada.\n\nLos ojos del asistente [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] se me clavan en la nuca al tiempo que temo darme la vuelta para enfrentarme a mi inminente fracaso.\n\nPero, en ese momento, cuando estudio el esbozo de [ROOT.Char.Custom('GetMarginalia')] en los márgenes, estiro la espalda con un acicate repentino de desafío: #EMP ¿Fracaso?#! ¡Solo he de apurar estas últimas páginas!"
 laamp_base_learning_contract_events.4001.outro.01: "\n\nSigo con un dedo manchado de tinta [ROOT.Char.Custom('GetMarginalia')] en los márgenes. ¿Debería mejorar el texto un poquito para hacerlo más atractivo?"
 laamp_base_learning_contract_events.4001.outro.02: "\n\nObservo casual [ROOT.Char.Custom('GetMarginalia')] esbozado en los márgenes mientras cavilo sobre la situación."
 laamp_base_learning_contract_events.4001.outro.03: "\n\nReflexiono sobre el mejor modo de seguir adelante al tiempo que admiro la marginalia de [ROOT.Char.Custom('GetMarginalia')]."
 laamp_base_learning_contract_events.4001.outro.secret: "\n\nMientras reflexiono, me fijo en otro garabato que hace mención [employer.Custom('ES_AlAla')] [employer.GetTitleAsNameNoTooltip|l]; si tuviera tiempo para interpretarlo…"
 laamp_base_learning_contract_events.4001.a: "¿Y si lo adorno solo una pizca…?"
 laamp_base_learning_contract_events.4001.b: "¡Puedo inspirarme en mis propias experiencias!"
 laamp_base_learning_contract_events.4001.b.unavailable: "Ojalá tuviera más experiencia en este tema."
 laamp_base_learning_contract_events.4001.b.tt.unavailable: "No tienes [lifestyle_traits|lE] aplicables a este párrafo"
 laamp_base_learning_contract_events.4001.b.tt.used: "Ya has recurrido a este [lifestyle_trait|lE] para esta transcripción"
 laamp_base_learning_contract_events.4001.b.flavor.unlearned: "¿Pero cómo lo redactaría…?"
 laamp_base_learning_contract_events.4001.c: "Hum… Veo similitudes con el [additional_language_culture.GetLanguage.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4001.c.tt.used: "Ya has recurrido a tu conocimiento de [language|lE]s para esta transcripción"
 laamp_base_learning_contract_events.4001.c.unavailable: "Ojalá tuviera más estudios."
 laamp_base_learning_contract_events.4001.c.tt.unavailable: "Solo conoces un [language|lE]"
 laamp_base_learning_contract_events.4001.d: "Mejor atengámonos al texto."
 laamp_base_learning_contract_events.4001.d.secret: "Gastaré el resto del tiempo interpretando."
 laamp_base_learning_contract_events.4001.d.flavor.unlearned: "¿Qué… puede significar este garabato…?"
 laamp_base_learning_contract_events.4001.d.flavor.unwind: "Por qué hacer mas cuando puedo hacer menos."
 laamp_base_learning_contract_events.4001.d.secret.tt: "Descubres el [secret|lE] de [employer.GetShortUIName]"
 laamp_base_learning_contract_events.4001.e: "Será mejor que me acomode."
 laamp_base_learning_contract_events.4001.f: "No. Se acabó."
 laamp_base_learning_contract_events.4001.f.tt: "$laamp_base_learning_contract_events.4110.c.tt$"
 #Conclusion
 laamp_base_learning_contract_events.4005.t: "$laamp_base_learning_contract_events_prefix.4001$: finalización"
 laamp_base_learning_contract_events.4005.desc.success.critical: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] intenta contener su atolondramiento:\n\n«¡Vaya! ¡Parece que vuestros métodos poco convencionales tienen bastante éxito! ¡[child_to_educate.Custom('ES_ElLa')|U] joven [child_to_educate.GetFirstName] ya muestra señales de pensamientos e ideas más perspicaces!».\n\n«Ángulos de ataque, cortesías sociales, economía… ¡Un trabajo maravilloso! Gracias y, por favor, ¡#EMP hacédmelo#! saber cuando volváis a estar por la zona!», exclama [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l] gesticulando con emoción.\n\nUna breve sonrisa se escapa de mis labios al asentir."
 laamp_base_learning_contract_events.4005.desc.success: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] hojea las páginas con un semblante intrigado: «Bueno, este manuscrito es, sin duda, más interesante de lo que recordaba…».\n\n[employer.GetFirstNameNoTooltip] entrega el texto a su asistente: «Estudiad esto y nos reuniremos por la tarde».\n\nAl girarse hacia mí, [employer.Custom('ES_ElLa')] [employer.GetTitledFirstNameNoTooltip|l] sonríe fugazmente y me entrega una bolsa pesada: «Buen trabajo. He aquí vuestra recompensa, como acordamos»."
 laamp_base_learning_contract_events.4005.desc.success.qualified: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] aprieta los labios mientras inspecciona el manuscrito. «Es, sin duda, una réplica de la obra original. Gracias por vuestra entrega de confianza».\n\nSe da la vuelta para marcharse, pero se detiene un momento para añadir: «Ah. Podéis recoger vuestra recompensa en la puerta. Podéis marcharos».\n\nRecojo la bolsa junto a la puerta mientras me dispongo a irme."
 laamp_base_learning_contract_events.4005.desc.failure: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] sacude la cabeza:\n\n«Cómo es… Qué es… Esto es inaceptable. Habéis destrozado mi cámara #EMP y#! despilfarrado valiosos recursos de escritura».\n\nAhora aprieta los dientes: «Marchad. Ahora. Antes de que me sienta #EMP menos#! benévol[employer.Custom('ES_OA')]».\n\nSalgo como una flecha hacia la puerta."
 laamp_base_learning_contract_events.4005.a.success_critical: "«Un día de trabajo más»."
 laamp_base_learning_contract_events.4005.a.success_standard: "«Os lo agradezco»."
 laamp_base_learning_contract_events.4005.a.success_qualified: "«Una transcripción, entregada»."
 laamp_base_learning_contract_events.4005.a.failure_standard: "«Entendido»."
 #Help settle theological arguments
 laamp_base_4011_request: "Este [task_contract|lE] te exige viajar a las tierras [TaskContract.GetEmployer.Custom('ES_DelDela')] [TaskContract.GetEmployer.GetTitledFirstName|l] para resolver unas cuantas disputas teológicas mediante desafíos de [skill|lE] de [learning|lE], [piety_level|lE], [traits|lE] religiosos aplicables, [piety|lE] o [stress|lE]."
 laamp_base_learning_contract_events_prefix.4011: "Una cuestión de teología"
 laamp_base_learning_contract_events.4011.t: "$laamp_base_learning_contract_events_prefix.4011$: partiendo"
 laamp_base_learning_contract_events.4011.desc: "Ha llegado el alba y he reunido un séquito que me acompañará al asentamiento [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] en [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nLos caballos se mueven inquietos donde están y echo un último vistazo al campamento antes de salir."
 laamp_base_learning_contract_events.4011.a: "¡Apresurémonos!"
 laamp_base_learning_contract_events.4011.a.tt: "@camp_travel_short_icon! [Concept('travel', 'Viajas')|E] sin tu [domicile|lE]"
 laamp_base_learning_contract_events.4011.tt.destination_list.5_destinations: "Empiezas [Concept('traveling', 'el viaje' )|E] inmediatamente a [employer_location_destination.GetName], después a [destination_1.GetNameNoTier], luego a [destination_2.GetNameNoTier], luego a [destination_3.GetNameNoTier], luego a [destination_4.GetNameNoTier], luego a [destination_5.GetNameNoTier] y, por último, de vuelta a [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.4_destinations: "Empiezas [Concept('traveling', 'el viaje' )|E] inmediatamente a [employer_location_destination.GetName], después a [destination_1.GetNameNoTier], luego a [destination_2.GetNameNoTier], luego a [destination_3.GetNameNoTier], luego a [destination_4.GetNameNoTier] y, por último, de vuelta a [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.3_destinations: "Empiezas [Concept('traveling', 'el viaje' )|E] inmediatamente a [employer_location_destination.GetName], después a [destination_1.GetNameNoTier], luego a [destination_2.GetNameNoTier], luego a [destination_3.GetNameNoTier] y, por último, de vuelta a [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.explanation: "#TUT Para cumplir el [task_contract|lE]:\n$EFFECT_LIST_BULLET$Completa un desafío de [learning|lE], recurre a tu [piety_level|lE], recurre a [fame_traits|lE] religiosos o convence al titular del destino mediante métodos #EMP impíos#!\n$EFFECT_LIST_BULLET$Gana un tercio de los desafíos para un #P éxito limitado#!\n$EFFECT_LIST_BULLET$Gana dos tercios y tendrás un #P éxito#! normal\n$EFFECT_LIST_BULLET$Gana todos los desafíos para un #P éxito excepcional#!\n\n@alert_icon! #alert_trial Cancelar el [Concept('travel', 'viaje')|E] invalidará el [task_contract|lE]#!#!"
 laamp_base_learning_contract_events.4014.t: "$laamp_base_learning_contract_events_prefix.4011$: la mano que guía"
 laamp_base_learning_contract_events.4014.desc: "«¡… y entonces empezó con las #EMP risitas!#!». La rabia indignada [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] es patente.\n\n«Ya tuve #EMP muchas#! discusiones teológicas en su momento y [employer.GetFaith.HighGodNameAlternate|l] sabe que intento ser paciente. Sin embargo, puede que algunos de mis súbditos necesiten un #EMP empujoncito extra#! para ver la luz. Tal vez #EMP vos#! podríais ser tal guía espiritual».\n\n[employer.GetFirstNameNoTooltip] asiente para sí, al parecer satisfech[employer.Custom('ES_OA')] con su solución: «[employer.GetFaith.HighGodName] os bendiga en vuestros viajes. Ahora, partid»."
 laamp_base_learning_contract_events.4014.a: "«Me esforzaré»."
 laamp_base_learning_contract_events.4014.a.tt: "Empezar el viaje a [destination_1.GetNameNoTier]"
