 #Go Big or Go Home
 laamp_base_learning_contract_events.4110.t: "$laamp_base_learning_contract_events_prefix.4100$: un último intento"
 laamp_base_learning_contract_events.4110.desc: "Veo el fracaso inminente cuando la mirada de [child_to_educate.GetFirstName] vuelve a vagar sin rumbo.\n\nPor alguna razón, est[child_to_educate.Custom('ES_EA')] [child_to_educate.Custom('GirlBoy')] no #EMP reacciona a nada#!… Aprieto los puños y respiro hondo un par de veces. ¿Quizá lo estoy abordando desde el punto de vista equivocado?\n\nNuestro tiempo casi se ha agotado y más me vale hacer un intento #EMP final#! para llegar a enseñar a est[child_to_educate.Custom('ES_EA')] joven #EMP algo#! relevante."
 laamp_base_learning_contract_events.4110.a: "«Bueno, [child_to_educate.Custom('ChildPetName')], ¿qué experiencia tienes con…?»."
 laamp_base_learning_contract_events.4110.b: "«¿Sabes cómo se dice #EMP moco#! en [alternative_language_culture.GetLanguage.GetNameNoTooltip]?»."
 laamp_base_learning_contract_events.4110.b.tt: "No sabes más [language|E]s que [child_to_educate.GetShortUIName]"
 laamp_base_learning_contract_events.4110.c: "No. Es una causa perdida."
 laamp_base_learning_contract_events.4110.c.tt: "@alert_icon! #alert_trial Fracaso de [task_contract|lE] inminente#!"
 #Conclusion
 laamp_base_learning_contract_events.4120.t: "$laamp_base_learning_contract_events_prefix.4100$: examinar"
 laamp_base_learning_contract_events.4120.desc.success: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] tiene una expresión inescrutable, cercana al aprecio.\n\n«Desde luego, tenéis un enfoque poco ortodoxo en lo referente a la educación y [child_to_educate.GetFirstName] ha recibido un par de perspectivas nuevas sobre las cosas… Puede que contacte de nuevo con vos, si se vuelven a requerir vuestros servicios en el futuro».\n\nAsiento e inclino la cabeza ligeramente mientras me giro para marcharme."
 laamp_base_learning_contract_events.4120.desc.success_critical: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] intenta contener su atolondramiento:\n\n«¡Vaya! ¡Parece que vuestros métodos poco convencionales tienen bastante éxito! ¡[child_to_educate.Custom('ES_ElLa')|U] joven [child_to_educate.GetFirstName] ya muestra señales de pensamientos e ideas más perspicaces!».\n\n«Ángulos de ataque, cortesías sociales, economía… ¡Un trabajo maravilloso! Gracias y, por favor, ¡#EMP hacédmelo#! saber cuando volváis a estar por la zona!», exclama [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l] gesticulando con emoción.\n\nUna breve sonrisa pasa por mis labios al asentir."
 laamp_base_learning_contract_events.4120.desc.failure: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] agita la cabeza de incredulidad:\n\n«No mentiré; esperaba más de vos. Es una patética exhibición de tutela; dejar a [child_to_educate.GetFirstName] correr libre por la naturaleza habría sido #EMP más#! educativo. Ahora, marchad y no volváis a aparecer en mi umbral nunca más».\n\nNoto cómo la vergüenza de la tarea fallida prende mis mejillas mientras me doy la vuelta para marcharme."
 laamp_base_learning_contract_events.4120.a.success_standard: "«Os lo agradezco»."
 laamp_base_learning_contract_events.4120.a.success_critical: "«Todo fue cosa suya»."
 laamp_base_learning_contract_events.4120.a.failure_standard: "[child_to_educate.Custom('ES_ElLa')|U] [child_to_educate.Custom('GirlBoy')] no tiene remedio… o tal vez sea yo."
