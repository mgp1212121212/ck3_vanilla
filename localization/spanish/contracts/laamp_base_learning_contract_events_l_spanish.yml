 laamp_base_learning_contract_events.4027.t: "$laamp_base_learning_contract_events_prefix.4021$: conclusión"
 laamp_base_learning_contract_events.4027.desc.success.critical: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] hojea las páginas del manuscrito, deteniéndose para contemplar una parte de cada página. «Os diré…».\n\nCierra y entrega el manuscrito con sumo cuidado a su asistente. «¿Lo habéis visto? Casi lo podría #EMP exhibir#!. Es un escrito inconcebible».\n\nMientras aplaude suave, [employer.GetFirstNameNoTooltip] se inclina, con picardía. «Me ha gustado en especial #EMP esa#! ilustración de los márgenes. ¡Bien hecho! Disfrutad de vuestra recompensa y hacedme saber si os volvéis a encontrar por [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]».\n\nMe estiro orgullosamente y asiento."
 laamp_base_learning_contract_events.4027.desc.success.standard: "Hojeando el manuscrito con curiosidad, [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] tararea y asiente. «En general, un trabajo bien hecho; lo pondré en mi estantería con el resto de las obras».\n\n[employer.GetFirstNameNoTooltip] entrega una bolsa de tamaño respetable. «Confío que esto compense el tiempo que os ha llevado».\n\n«Hacedme saber si queréis volver a intentarlo en otro momento», termina, mientras se gira para irse.\n\nAcepto la bolsa y asiento cortés."
 laamp_base_learning_contract_events.4027.desc.success.qualified: "«No es… exactamente lo que había pensado. Es, desde luego, #EMP un trabajo#!, pero…», [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] arruga la nariz un poco mientras entrega el manuscrito a su asistente.\n\n«… tal vez lo sitúe en una de las estanterías. Confío en que podáis encontrar la salida, ¿verdad?». Sin esperar mi respuesta, ya ha salido de la estancia.\n\nRecojo la bolsa escuálida que hay junto a la puerta y empiezo a vagar por los salones en busca de una salida."
 laamp_base_learning_contract_events.4027.desc.failure: "«¿Qué clase de…», [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] se detiene un momento antes de tirar el manuscrito a su asistente.\n\n«¿Habéis tenido la osadía de malgastar mi tinta y hojas, con lo difíciles que son de conseguir, en semejante… #EMP escoria#!?».\n\nAhora, [employer.GetFirstNameNoTooltip] da vueltas en círculos pequeños y frenéticos, frotándose las sienes: «Os invité a mi hogar. ¡A mi #EMP estudio#!! ¿Y me salís con #EMP esto#!? ¡Estoy a punto de llamar a los guardias por esta traición!»."
 laamp_base_learning_contract_events.4027.a: "«Tomáoslo así: tenéis un manuscrito único en la manos»."
 laamp_base_learning_contract_events.4027.a.tt: "#EMP Es#! una obra de arte."
 laamp_base_learning_contract_events.4027.a.success.tt: "$laamp_base_learning_contract_events.4017.a.success.tt$"
 laamp_base_learning_contract_events.4027.a.failure.tt: "$laamp_base_learning_contract_events.4017.a.failure.tt$"
 laamp_base_learning_contract_events.4027.b.success_critical: "«Otra maravilla más del mundo»."
 laamp_base_learning_contract_events.4027.b.success_standard: "«Vivo para servir»."
 laamp_base_learning_contract_events.4027.b.success_qualified: "«Bueno, me #EMP apresuré#! un poco»."
