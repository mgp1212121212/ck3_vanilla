 laamp_base_learning_contract_events.4015.tt.current_total.sub_t2: "#TUT Tienes una puntuación de #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! sobre #V [task_contract.MakeScope.Var('win_t2_threshold').GetValue]#! hacia un #P éxito#! #WEAK (ya te has ganado un éxito limitado)#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t3: "#TUT Tienes una puntuación de #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! sobre #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#! hacia un #P éxito excepcional#! #WEAK (ya te has ganado un éxito)#!#!"
 laamp_base_learning_contract_events.4015.tt.disputes_left: "#TUT Te quedan #V [task_contract.MakeScope.Var('opportunities_left_tally').GetValue]#! disputas de #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#!#!"
 laamp_base_learning_contract_events.4015.tt.progress_towards_success: "$laamp_base_contract_schemes.2781.tt.progress_towards_success$"
 laamp_base_learning_contract_events.4015.tt.no_progress: "$laamp_base_learning_contract_events.4001.tt.no_progress$"
 laamp_base_learning_contract_events.4015.t: "$laamp_base_learning_contract_events_prefix.4011$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4015.desc.surroundings.alley: "Encuentro [challenge_character.Custom('ES_AlAla')] [challenge_character.GetTitledFirstName|l] en uno de los callejones de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mientras me dirigía hacia su residencia. Entrecierra los ojos y comienza a acercarse según me aproximo."
 laamp_base_learning_contract_events.4015.desc.surroundings.market: "En un rincón del mercado descubro a [challenge_character.Custom('ES_AlAla')] [challenge_character.GetTitledFirstName|l] examinando concienzudamente [challenge_character.Custom('GetTradeGoods')] que vende un comerciante local. Levanta la mirada según me acerco."
 laamp_base_learning_contract_events.4015.desc.surroundings.outdoors_temple: "Una suave brisa me recibe cuando entro en el terreno sagrado de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [challenge_character.Custom('ES_ElLa')|U] [challenge_character.GetTitledFirstName|l] camina despreocupadamente más adelante, poco a poco reduce el paso y se vuelve hacia mí según me acerco."
 laamp_base_learning_contract_events.4015.desc.surroundings.temple: "[challenge_character.Custom('ES_ElLa')|U] [challenge_character.GetTitledFirstName|l] sale de su [challenge_character.GetFaith.HouseOfWorship] cuando llego. Ladea la cabeza cuando ve que camino hacia [challenge_character.GetSheHe]."
 laamp_base_learning_contract_events.4015.desc.surroundings.study: "A mi llegada, encuentro [challenge_character.Custom('ES_AlAla')] [challenge_character.GetTitledFirstName|l] inclinándose sobre un mapa en su estudio. Sin levantar la cabeza, gruñe para reconocer mi presencia."
 laamp_base_learning_contract_events.4015.desc.surroundings.physician: "Encuentro [challenge_character.Custom('ES_AlAla')] [challenge_character.GetTitledFirstName|l] en el estudio del médico, donde toma parte en una conversación con dos de sus [challenge_character.GetFaith.AltPriestTermPlural]. El trío deja de hablar rápidamente cuando me acerco y me echan una mirada de curiosidad."
 laamp_base_learning_contract_events.4015.desc.surroundings.council_chamber: "Cuando llego, [challenge_character.Custom('ES_ElLa')] [challenge_character.GetTitledFirstName|l] está en la cámara del consejo, mirando por la ventana con añoranza. Poco a poco se gira al oír mis pisadas."
 laamp_base_learning_contract_events.4015.desc.surroundings.corridor: "Cuando llego, [challenge_character.Custom('ES_ElLa')] [challenge_character.GetTitledFirstName|l] camina meditabund[challenge_character.Custom('ES_OA')] por uno de los largos pasillos. Se gira hacia mí cuando me acerco."
 laamp_base_learning_contract_events.4015.desc.surroundings.relaxing_room: "[challenge_character.Custom('ES_ElLa')|U] [challenge_character.GetTitledFirstName|l] se recuesta muy cómodamente en una silla acolchada cuando entro en la sala de relajación. Levanta la cabeza según me acerco."
 laamp_base_learning_contract_events.4015.desc.local_mood.disapproval: "«[employer.GetFirstNameNoTooltip] ha sido siempre un poco dur[employer.Custom('ES_OA')] de entendederas en este tema en particular», reconoce [challenge_character.GetSheHe] cuando le explico el motivo de mi visita. «Desde luego, no coincido con su parecer y dudo que jamás lo haga»."
 laamp_base_learning_contract_events.4015.desc.local_mood.anger: "«¿Venís aquí, a interrumpirme, por #EMP eso#!? ¡Qué [employer.GetTitleAsName|l] más ruin, voto a tal!». [challenge_character.GetFirstNameNoTooltip] cierra los puños, respira hondo un par de veces e intenta calmarse. «¡No podéis decir absolutamente nada que me haga estar de acuerdo con semejante #EMP [employer.Custom('InsultNounClumsy')]#!!»."
 laamp_base_learning_contract_events.4015.desc.local_mood.admiration: "«Lamento que [employer.GetFirstNameNoTooltip] se lo tome así. Pero mi lealtad es antes que nada para con el [challenge_character.GetFaith.GetNameNoTooltip|l]. Témome que tenéis poco que hacer aquí», dice [challenge_character.GetSheHe], disculpándose."
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent: "«¿Lo qué de quién? Ah. Claro. Supongo que podemos charlar al respecto. No creo que cambie mucho la cosa, pero si os hace sentir mejor…»."
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent.02: "Abre los ojos de golpe y parpadea un par de veces antes de caer en lo que quiero decir: «Entiendo. Es una pena que [employer.GetFirstNameNoTooltip] se lo tome así, pero tendremos que aceptar que no estamos de acuerdo», dice, frunciendo el ceño."
 laamp_base_learning_contract_events.4015.desc.local_mood.thinking: "«¿Eh? ¿Ese pequeño desacuerdo? La verdad es que no le di mucha importancia, pero si tenéis argumentos adicionales que presentar, adelante». [challenge_character.GetFirstNameNoTooltip] se encoge de hombros: «No tenía la intención especial de irritar a [employer.GetFirstNameNoTooltip], aunque no coincidamos necesariamente en ese punto en concreto»."
 laamp_base_learning_contract_events.4015.desc.outro: "Asiento en señal de acuerdo, mientras trazo con cuidado la mejor ruta a seguir."
 laamp_base_learning_contract_events.4015.desc.outro_priest.intro: "A la derecha, [camp_priest.GetFirstName], [Select_CString( camp_priest.IsFemale, 'sacerdotisa', 'sacerdote' )] de mi campamento,"
 laamp_base_learning_contract_events.4015.desc.outro_priest: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ asiente, preparando mentalmente sus convicciones espirituales."
 laamp_base_learning_contract_events.4015.desc.outro_priest.wary: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ empieza a parecer un poco cansad[camp_priest.Custom('ES_OA')] mientras sus ojos se estrechan al pensar en contraargumentos."
 laamp_base_learning_contract_events.4015.desc.outro_priest.exhausted: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ parece decididamente agotad[camp_priest.Custom('ES_OA')] y se queda mirando las musarañas de vez en cuando. Le pongo una mano amable sobre el hombro."
 laamp_base_learning_contract_events.4015.a: "«Permitid que comparta mi interpretación»."
 laamp_base_learning_contract_events.4015.a.success.tt: "Consigues convencer a [challenge_character.GetShortUIName]"
