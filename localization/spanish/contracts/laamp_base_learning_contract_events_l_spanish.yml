 #Intro
 laamp_base_learning_contract_events.4100.desc.intro.first_time: "[child_to_educate.GetFirstName] me echa una mirada curiosa, pero expectante, cuando nos encontramos para nuestra primera sesión."
 laamp_base_learning_contract_events.4100.desc.intro.stress: "Cuando doy un paso adelante, [child_to_educate.GetFirstName] retrocede instintivamente. Sus ojos se estrechan con suspicacia."
 laamp_base_learning_contract_events.4100.desc.intro.support_no_support: "Una breve mirada confusa cruza el rostro de [child_to_educate.GetFirstName] mientras se pregunta dónde se ha metido mi asistente de nuestra última sesión."
 laamp_base_learning_contract_events.4100.desc.intro.support: "[child_to_educate.GetFirstName] inspecciona a [support_person.GetFirstName] con una mirada curiosa mientras nos acercamos."
 laamp_base_learning_contract_events.4100.desc.intro.learning: "[child_to_educate.GetFirstName] me echa una mirada indescifrable cuando nos encontramos para nuestra próxima sesión."
 laamp_base_learning_contract_events.4100.desc.intro.topic: "Cuando nos encontramos de nuevo, [child_to_educate.GetFirstName] ladea la cabeza mientras resumo el tema de nuestra sesión anterior."
 #Surroundings
 laamp_base_learning_contract_events.4100.desc.surroundings.alley_day: "\n\nEl callejón bulle de actividad, con comerciantes moviéndose con brío entre plazas, "
 laamp_base_learning_contract_events.4100.desc.surroundings.gallows: "\n\nEl público del cadalso se deshace, su sed de sangre ha quedado satisfecha, "
 laamp_base_learning_contract_events.4100.desc.surroundings.market: "\n\nBienes cambian de manos y las necesidades se satisfacen en el mercado, "
 laamp_base_learning_contract_events.4100.desc.surroundings.docks: "\n\nLos barcos de pesca llegan a los muelles y la cosecha del mar se descarga, "
 laamp_base_learning_contract_events.4100.desc.surroundings.armory: "\n\nEl horno ruge, las armas se apilan en los rincones de la armería, "
 laamp_base_learning_contract_events.4100.desc.surroundings.garden: "\n\nEl jardín tranquillo alberga grandes oportunidades para la enseñanza, "
 laamp_base_learning_contract_events.4100.desc.surroundings.tavern: "\n\nLa taberna reúne multitud de parroquianos y visitantes, "
 laamp_base_learning_contract_events.4100.desc.surroundings.temple: "\n\nMuchos [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] recorren pacíficamente los terrenos sagrados, "
 laamp_base_learning_contract_events.4100.desc.surroundings.throneroom: "\n\nLos sirvientes trotan yendo y viniendo del salón del trono, "
 laamp_base_learning_contract_events.4100.desc.surroundings.farmlands: "\n\nUna tropa de aldeanos se acerca y atraviesa las llanas tierras de cultivo, "
 laamp_base_learning_contract_events.4100.desc.surroundings.plains: "\n\nEl viento yerra por las llanuras, el toque de su aliento lo sienten todos los que las atraviesan, "
 laamp_base_learning_contract_events.4100.desc.surroundings.steppe: "\n\nLa estepa parece continuar sin fin, a medida que nos acercamos a las afueras de la posesión, "
 laamp_base_learning_contract_events.4100.desc.surroundings.desert: "\n\nArena, arena, arena, hasta donde alcanza la vista. Damos vueltas por las afueras de la posesión, "
 laamp_base_learning_contract_events.4100.desc.surroundings.drylands: "\n\nLas tierras áridas no albergan muchas gotas de agua, pero aun así nos cruzamos con varios grupos de viajeros, "
 laamp_base_learning_contract_events.4100.desc.surroundings.oasis: "\n\nEl oasis, en las afueras de la posesión, atrae a muchos visitantes, "
 laamp_base_learning_contract_events.4100.desc.surroundings.hills: "\n\nLas colinas onduladas alojan gran cantidad de [ROOT.Char.Custom('RegionalFarmAnimalPlural')] que pastan, "
 laamp_base_learning_contract_events.4100.desc.surroundings.mountains: "\n\nLas laderas de las montañas locales albergan toda clase de viajeros y actividades, "
 laamp_base_learning_contract_events.4100.desc.surroundings.wetlands: "\n\nToda clase de alimañas consideran su hogar estos humedales cenagosos, como pronto descubre el viajero desprevenido, "
 laamp_base_learning_contract_events.4100.desc.surroundings.foggy_forest: "\n\nUna niebla brillante envuelve el bosque, mientras los lugareños preparan la próxima comida cerca, "
 laamp_base_learning_contract_events.4100.desc.surroundings.managed_forest: "\n\nEl campamento de leñadores cercano bulle de actividad, "
 laamp_base_learning_contract_events.4100.desc.surroundings.pine_forest: "\n\nLos forrajeadores se mueven por la maleza, recogiendo manjares locales, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest: "\n\nNos topamos con un campamento de aventureros amistosos en el bosque, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest_cave: "\n\n[Select_CString( ROOT.Char.IsFemale, 'La sabia', 'El sabio' )] local que ocupa la caverna atrae a una buen multitud, "
 laamp_base_learning_contract_events.4100.desc.surroundings.snowy_forest: "\n\nLos aldeanos siguen el rastro de huellas animales en la nieve, "
 #Topic
 laamp_base_learning_contract_events.4100.desc.topic.diplomacy: "y veo una gran cantidad de oportunidades para enseñar más a [child_to_educate.GetFirstNameNoTooltip] sobre la gracia de la interacción social."
 laamp_base_learning_contract_events.4100.desc.topic.martial: "y según reviso nuestro entorno, reconozco rápidamente unas cuantas posiciones estratégicas sobre las que debería enseñar a [child_to_educate.GetFirstNameNoTooltip]."
 laamp_base_learning_contract_events.4100.desc.topic.stewardship: "y al echar un vistazo, identifico multitud de oportunidades para mejorar la organización actual; algo de lo que habría que informar a [child_to_educate.GetFirstNameNoTooltip]."
 laamp_base_learning_contract_events.4100.desc.topic.intrigue: "y mientras recorremos el camino, no pierdo de vista nuestro entorno; una habilidad sobre la que [child_to_educate.GetFirstNameNoTooltip] debería estar al tanto."
 laamp_base_learning_contract_events.4100.desc.topic.learning: "y localizo [ROOT.Char.Custom('GetScientificObjects')] que sería beneficioso que [child_to_educate.GetFirstNameNoTooltip] conociera."
 laamp_base_learning_contract_events.4100.desc.topic.prowess: "e inmediatamente comienzo a notar los diversos ángulos peligrosos desde los cuales nos pueden emboscar; algo que habría que enseñar a [child_to_educate.GetFirstNameNoTooltip]."
 #Distraction
 laamp_base_learning_contract_events.4100.desc.distraction.stress: "\n\n[child_to_educate.Custom('ES_ElLa')|U] [child_to_educate.Custom('GirlBoy')] camina detrás de mí, decididamente mirando a lo lejos e ignorándome cada vez que [child_to_educate.GetHerHim] miro, preparándose para mi próximo estallido de impaciencia. Frunzo el ceño y reflexiono sobre la situación."
 laamp_base_learning_contract_events.4100.desc.distraction.hobbyhorse: "\n\nDetrás de mí, mi protegid[child_to_educate.Custom('ES_OA')] se deja llevar, recoge su caballo de madera de un puesto cercano, lo monta y empieza a dar vueltas alegre por la zona."
 laamp_base_learning_contract_events.4100.desc.distraction.attention: "\n\nCuando me doy la vuelta, [child_to_educate.Custom('ES_ElLa')] [child_to_educate.Custom('GirlBoy')] se ha parado en seco para inspeccionar atentamente un palo del tamaño de un brazo que ha encontrado en el suelo, sin reaccionar a mis voces."
 laamp_base_learning_contract_events.4100.desc.distraction.dog: "\n\nEntonces, como salido de la nada, un gran ejemplar de [ROOT.Char.Custom('get_region_dog_type')] corre hacia [child_to_educate.Custom('ES_ElLa')] [child_to_educate.Custom('GirlBoy')], desesperado por jugar. [child_to_educate.GetSheHe|U] chilla de alegría y empieza a jugar con el perro."
 laamp_base_learning_contract_events.4100.desc.distraction.running: "\n\nDe repente, [child_to_educate.Custom('ES_ElLa')] joven [child_to_educate.Custom('GirlBoy')] de ascendencia [child_to_educate.GetCulture.GetNameNoTooltip] tiene un brillo salvaje en los ojos y empieza a gritar «¡Que vienen los bandidos!» y casi se parte de risa mientras corre de un lado para otro con su asistente."
 laamp_base_learning_contract_events.4100.desc.distraction.crushing: "\n\nUn poco más adelante, [Select_CString( dummy_gender.IsFemale, 'una bonita campesina', 'un guapo campesino' )] ha cautivado, al parecer, a mi protegid[child_to_educate.Custom('ES_OA')], quien se escabulle para observar intensamente [dummy_gender.Custom('ES_AlAla')] [dummy_gender.Custom('GirlBoy')] llevar provisiones mientras #EMP decididamente#! obvia mi presencia."
 laamp_base_learning_contract_events.4100.desc.distraction.other_kids: "\n\nOtros niños corren en un juego improvisado que atrae la atención de mi [child_to_educate.Custom('GirlBoy')], que echa a correr para unirse a ellos en el juego ante de que pueda detener[child_to_educate.GetHerHim]."
 laamp_base_learning_contract_events.4100.desc.distraction.friends: "\n\nMi pupil[child_to_educate.Custom('ES_OA')] ha traído al parecer a un grupo de amigos, lo que está bien, pero no parecen interesados en mi lección, para mi desgracia. Me abstengo de ponerles mala cara mientras discuten y se toman el pelo mutuamente."
 laamp_base_learning_contract_events.4100.desc.distraction.hiding: "\n\n[child_to_educate.Custom('ES_AlAla')|U] [child_to_educate.Custom('GirlBoy')] parece que le ha dado por jugar, ya que aparece y desaparece de escondrijos, buscando alejarse de mí. Intento aguantar la frustración que va en aumento."
 laamp_base_learning_contract_events.4100.desc.distraction.unimpressed: "\n\nUna vez pasadas las cortesías iniciales, [child_to_educate.Custom('ES_ElLa')] [child_to_educate.Custom('GirlBoy')], ignoro por qué motivo, se echa para atrás, empieza a no hacerme caso, cierra los ojos y finge quedarse dormid[child_to_educate.Custom('ES_OA')] en plena lección."
 #Outro
 laamp_base_learning_contract_events.4100.desc.outro_body: "me hace señales desde lejos, list[support_person.Custom('ES_OA')] para ayudarme si fuera necesario."
 laamp_base_learning_contract_events.4100.desc.outro: "\n\n[support_person.GetFirstName] $laamp_base_learning_contract_events.4100.desc.outro_body$"
 laamp_base_learning_contract_events.4100.desc.outro_other: "\n\n[support_person.GetFirstNameNoTooltip] $laamp_base_learning_contract_events.4100.desc.outro_body$"
 laamp_base_learning_contract_events.4100.a: "«[child_to_educate.Custom('ChildPetName')|U], ¿a que no #EMP sabías#! que…»."
 laamp_base_learning_contract_events.4100.b: "«Sea, un poco más, y luego comenzamos»."
