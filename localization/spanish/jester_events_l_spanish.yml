l_spanish:
 court_jester_prefix: "Bufón de la corte: "
 jester.100.t: "$court_jester_prefix$Para el rival, un ungüento, el baño de excrementos"
 jester.100.desc: "Otro día estresante… Cuando me siento para tener algo de paz y tranquilidad, las puertas de mi excusado se abren de golpe.\n\nEs mi rival convertido en buf[jester.Custom('ES_OnOna')], [jester.GetTitledFirstName|l], ¡¿vestid[jester.Custom('ES_OA')] con un [jester.Custom('GetClothingArticle')] y un [jester.Custom('GetAccessory')|l] increíblemente chabacano?! ¡Ahora es por fuera el excremento que sabía que era por dentro!\n\n«Vuestra copa de [ROOT.Char.Custom('GetExpensiveDrink_Singular')]… mi #EMP señor[ROOT.Char.Custom('ES_XA')]#!», dice, con un ceño fruncido enorme en la cara.\n\nDespués de todo, a veces la vida es buena."
 jester.100.a: "¡Brindo por ti, querid[jester.Custom('ES_OA')] [jester.GetFirstNameNoTooltip]!"
 covered_in_feces: "Cubierto de heces"
 covered_in_feces_desc: "Este personaje ha quedado cubierto de excrementos de los pies a la cabeza."
 jester.200.t: "$court_jester_prefix$La risa es la mejor medicina"
 jester.200.desc: "«¿Sabéis el [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleTierName] y tal [ROOT.Char.Custom('lowly_servant_type')], mi [ROOT.Char.GetLadyLord]? ¡Es así!», reflexiona alegremente mi buf[jester.Custom('ES_OnOna')], [jester.GetTitledFirstName|l].\n\nTengo la cara roja y lágrimas de risa recorren mis mejillas, ¿de dónde saca todos esos chistes? ¡Es graciosísim[jester.Custom('ES_OA')]\n\n¡Puede que sea hora de volver a trabajo, no sea que me #EMP muera#! de risa!"
 jester.200.a: "¡Adelante, cuéntalo!"
 jester.200.b: "Ha sido divertido, ¡hora de volver a trabajar!"
 death_laughter: "murió de un ataque de risa"
 jester.300.t: "$court_jester_prefix$Malabarismo magistral"
 jester.300.desc: "«¡Venid a la gran sala, mi señor[ROOT.Char.Custom('ES_XA')]! ¡Tenéis que ver esto!», exclama de repente un criado.\n\nAl llegar, veo a mi buf[jester.Custom('ES_OnOna')], [jester.Custom('ES_ElLa')] [jester.GetTitledFirstName|l], en medio de la habitación, haciendo malabares magistralmente con [ROOT.Char.Custom('DeviantObjectArticle')], mi [ROOT.Char.Custom('RandomPrivateObject')], una botella de [ROOT.Char.Custom('GetExpensiveDrink_Singular')],"
 jester.300.desc_child: "pequeñ[child_to_juggle.Custom('ES_OA')] [child_to_juggle.GetFirstName],"
 jester.300.desc_2: "[ROOT.Char.Custom('GetLivestockFowlIndef')] y [ROOT.Char.Custom('GetSmallFoodIndef')].\n\nTodos los sirvientes miran pasmados. Y yo también."
 jester.300.a: "¡Desde luego, #EMP eso#! es algo que no se ve todos los días!"
 jester.300.b: "En fin, ¡a las mazmorras con [jester.GetSheHe]!"
 jester.400.t: "$court_jester_prefix$Flatulentista y gentil[jester.GetWomanMan]"
 jester.400.desc: "¡Mi señor[ROOT.Char.Custom('ES_XA')], qué aspecto tan sombrío tenéis! Permitidme animaros con un poema que he perfeccionado», dice mi buf[jester.Custom('ES_OnOna')], haciendo sonar sus cascabeles.\n\n«Ejem, [jester.Custom('GeneratePoem_Title')]»\n#flatulence *Prrt, prrt*#!, se tira un pedo.\n«[jester.Custom('GeneratePoem_Intro_Rhyming')]»\n#flatulence *Prrt, prrt, prrt*#!, se vuelve a peer al compás.\n«[jester.Custom('GeneratePoem_Outro_Rhyming')]»\n#flatulence *Prrrt*#!, resuena el último pedo.\n\n«¿Os ha gustado?», pregunta, riéndose."
 jester.400.a: "¡¿Poe[jester.Custom('ES_TaTisa')] #EMP y#! flatulentista?! ¡Tus habilidades son maravillosas!"
 jester.400.b: "¡Me ha encantado! ¿Me enseñarás tus trucos?"
 aspiring_flatulist: "Aspirante a flatulentista"
 aspiring_flatulist_desc: "Este personaje de entrega al refinado y noble arte del flatulentismo.\n#flatulence *Prrt*#!"
 jester.500.t: "$court_jester_prefix$El ladrón de ropas"
 jester.500.desc: "Cuando estoy a punto de retirarme por la noche, tiene lugar ante mí una escena de increíble hilaridad: ¡mi [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName], desnud[courtier.Custom('ES_OA')] como vino al mundo, persiguiendo [jester.Custom('ES_AlAla')] buf[jester.Custom('ES_OnOna')] de mi corte con un hacha!\n\n«¡Vuelve aquí! ¡Devuélveme la ropa o te parto en dos!», grita [courtier.GetFirstNameNoTooltip].\n\n«¡Oooh, nunca me atraparéis! ¡Necesito vuestra ropa para construir mi acogedor nido de bufón!», dice [jester.GetFirstName] con una risita, portando un montón de ropa robada."
 jester.500.a: "¡Jua, jua! ¡Justo lo que necesitaba ver!"
 jester.500.b: "¡Por muy divertido que sea, devolvedle las ropas!"
 jester.600.t: "$court_jester_prefix$Pelea de comida"
 jester.600.desc: "«Mi señor[ROOT.Char.Custom('ES_XA')], sé de algo que os animará. Mirad bien mientras acecho mi presa…» me susurra mi buf[jester.Custom('ES_OnOna')] [jester.GetFirstName].\n¿Qué trama?\n\n«¿Tenéis hambre?», grita [jester.GetFirstNameNoTooltip] y lanza [ROOT.Char.Custom('GetExpensiveDessertInTheFace')] a la cara de mi [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName]!\n\n¡Qué expresión! ¡Impagable! Oh y parece que [courtier.GetFirstNameNoTooltip] se lo ha tomado #EMP más o menos#! bien. ¡Pero qué divertido!"
 jester.600.a: "¡Qué chanza más clásica!"
 jester.600.b: "¡Dejad que os ayude a limpiaros, [courtier.GetFirstNameNoTooltip]!"
 jester.600.c: "¿Eso es todo?… ¡Ahora #EMP luchad!#!"
 jester.700.t: "$court_jester_prefix$Desuello dominical"
 jester.700.desc: "Mi buf[jester.Custom('ES_OnOna')], [jester.GetFirstName], tiene un cara a cara con mi [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName]. ¡He llegado a tiempo de un desuello #EMP especialmente#! mordaz!\n\n«Vil [courtier.Custom('InsultNounSexual')] [courtier.Custom('InsultAdjective')] y [courtier.Custom('InsultNoun')] [courtier.Custom('InsultAdjective')], ¡vuestro [courtier.Custom('PointOfRidicule')] y [courtier.Custom('InsultBehavior')] son legendarios! ¡[courtier.Custom('InsultSentence')|U], so [courtier.Custom('InsultNounSexual')]!», dice [jester.GetFirstNameNoTooltip], como poseíd[jester.Custom('ES_OA')] por [ROOT.Char.GetFaith.DevilName].\n\n[courtier.GetFirstNameNoTooltip] tiene el rostro enrojecido, pero sabe que estoy observando, así que logra reír dolorosamente."
 jester.700.a: "Fue un buen desuello, ¡sí, un desuello #EMP muy#! bueno!"
 jester.700.b: "¡No os disgustéis, [courtier.GetFirstNameNoTooltip]! ¡Seguís siendo [courtier.Custom('ComplimentAdjective')]!"
 jester.800.t: "$court_jester_prefix$Payasadas"
 jester.800.desc: "«¡Oh, no! ¡Me vuelvo a caer!», exclama mi buf[jester.Custom('ES_OnOna')], [jester.GetFirstName] en tono cómico, "
 jester.800.desc_2: "«¡Pero cuán torpe soy! Espero que esta vez pueda quedarme de pie!», dice, "
 jester.800.desc_3: "«[jester.Custom('CulturalCurse')|U]. ¡Qué mala suerte la mía!», ríe tontamente, "
 jester.800.desc_4: "¡Tras todo esto y ni un rasguño en el cuerpo!"
 jester.800.a: "¡Ja! Caer sin hacerse daño, ¡impresionante!"
 jester.800.b: "¡Bah! Si no hay sangre no tiene gracia. Hazlo otra vez. #EMP Más fuerte.#!"
 fall_into_sculpture: "¡al chocar de frente contra mi [furniture_to_crash_into.GetName]!\n\n"
 somersault_into_sculpture: "¡al dar prácticamente un salto mortal contra mi [furniture_to_crash_into.GetName]!\n\n"
 faceplant: "¡al darse de narices sonoramente contra el suelo!\n\n"
 walk_into_wall: "¡al chocar directamente contra la pared con un golpe sonoro!\n\n"
 weapon_pratfall: "¡al darse un costalazo contra mi [weapon_pratfall.GetName]!\n\n"
 weapon_plummet: "¡al desplomarse peligrosamente cerca de mi [weapon_pratfall.GetName]!\n\n"
 forceful_tumble: "¡al caer rodando a propósito!\n\n"
 jester.900.t: "$court_jester_prefix$Varios idiotas en una casaca"
 jester.900.desc: "Hum. No recordaba que mi [jester.Custom('ComplimentAdjective')] buf[jester.Custom('ES_OnOna')] fuera tan… #EMP corpulent[jester.Custom('ES_OA')].#!\n\n«Mi [ROOT.Char.GetLadyLord]! Disculpadme, veréis… He comido un poco demasiado, ¡y parece que mi estómago no está de acuerdo conmigo!», dice con un aspecto dolorido.\n\n#flatulence *Prrrt*#!\n\nDe repente, su colorida casaca se abre, "
 jester.900.cat: "¡para mostrar una camada de gatitos! Debe de haber al menos una treintena, que maúllan y se mueven por todas partes.\n\n"
 jester.900.dog: "soltando al menos doce cachorritos felices, ¡que empiezan a acosar inmediatamente con sus hociquitos y patitas!\n\n"
 jester.900.bird: "descubriendo [ROOT.Char.Custom('GetLivestockFowlIndef')] y otro, y otro, y otro, #EMP ¡y otro más!#!\n\n"
 jester.900.eagle: "¡para desvelar un aguilucho majestuoso que se eleva y empieza a dar vueltas por la sala!\n\n"
 jester.900.a: "Nadie se dará cuenta si me quedo con #EMP uno#!…"
 jester.900.b: "¡Ah! Este cachorro luchador me acompañará en muchas cacerías."
 jester.900.c: "¡Pero qué espectáculo! ¡Delicioso!"
 jester.900.d: "¡Domaré a ese aguilucho y será mío!"
 jester.1000.t: "$court_jester_prefix$Una buena historia"
 jester.1000.desc: "«Se os ve cansad[ROOT.Char.Custom('ES_OA')], mi [ROOT.Char.GetLadyLord|U]», dice mi buf[jester.Custom('ES_OnOna')] [jester.GetFirstName].\n\n«Conozco el remedio para eso, se llama \"[SCOPE.Custom('RandomEntertainmentTextName')]\", ¿qué me decís? ¿Empiezo a leer?». [jester.GetFirstNameNoTooltip] me hace gestos para que me siente.\n\nSí que #EMP es#! un texto entretenido… Sí que necesito este descanso."
 jester.1000.a: "¡Hasta le pone distintas voces a los personajes!"
 jester.1000.b: "[jester.GetFirstNameNoTooltip], ¿por qué no me hablas mejor sobre ti?"
 jester.1000.c: "¡Prefiero que leas #EMP [my_book.GetNameNoTooltip]!#!"
 jester.1000.c_flavor: "¡Oh, pero cuánto me gusta [my_book.GetName]!"
 reinvigorating_reading_modifier: "Lectura revitalizadora"
 reinvigorating_reading_modifier_desc: "Este personaje ha hecho que le lean uno de sus libros favoritos, lo que le inspira."
 jester.1100.t: "$court_jester_prefix$El fantasma de [hiding_place.GetNameNoTooltip]"
 jester.1100.desc: "¿Por qué se oyen ruidos procedentes de mi [hiding_place.GetName]? Echo un vistazo por la sala, aquí no hay nadie más. Está vacío y oscuro.\n\n#EMP *Crujido*#!\n\n¿Podría ser un espíritu? ¿Algún espectro maligno?\n¡De repente se abre de golpe y aparece mi buf[jester.Custom('ES_OnOna')] [jester.GetFirstName], que salta y mueve los brazos!\n\n«¡Cuidaos del fantasma de [hiding_place.GetNameNoTooltip]! ¡He venido para haceros reír!», grita [jester.GetSheHe] alegremente."
 jester.1100.a: "¡Ja! ¡Casi me pillas!"
 jester.1100.b: "Por [ROOT.Char.GetFaith.HighGodName]… ¡¿y si hubieras sido un asesino?!"
 jester.1100.c: "¡Pobre corazón mío!…"
 jester.1100.d: "Guardias, traedme un martillo y clavos…"
 jester.1100.d_flavor: "Si [jester.GetFirstNameNoTooltip] es en verdad «el fantasma de [hiding_place.GetNameNoTooltip]» entonces se sentirá como en casa en su interior… el resto de su vida."
 death_heart_attack: "murió de un infarto"
 death_nailed_in_cabinet: "fue encerrad[CHARACTER.Custom('ES_OA')] en un mueble y l[CHARACTER.Custom('ES_OA')] dejaron morir de hambre"
 death_nailed_in_cabinet_killer: "[TARGET_CHARACTER.GetUIName] [CHARACTER.Custom('ES_LoLa')] [TARGET_CHARACTER.LocalPlayerString( 'encerraste', 'encerró' )] en un mueble y [CHARACTER.Custom('ES_LoLa')] [TARGET_CHARACTER.LocalPlayerString( 'dejaste', 'dejó' )] morir de hambre"
 suspicious_of_furniture: "Sospechas de muebles"
 suspicious_of_furniture_desc: "Este personaje patea cualquier mueble grande con el que se encuentra. Repetidamente."
 jester.1200.t: "$court_jester_prefix$La fábrica de rumores"
 jester.1200.desc: "«¡Oh, señor[ROOT.Char.Custom('ES_XA')] mí[ROOT.Char.Custom('ES_OA')], ¿os habéis enterado de que ayer [vassal_1.GetTitledFirstName|l] mostró en público su [vassal_1.Custom('ObjectifiedFeature')]? Increíble, ¿verdad?», me susurra al oído [jester.GetFirstName].\nEstá claro que mi buf[jester.Custom('ES_OnOna')] oye mucho.\n\n«Y… ¡hola! ¡Es verdad!. ¡El/La [vassal_2_spouse.GetWifeHusband] de [vassal_2.GetTitledFirstName|l] [vassal_2.Custom('ES_LeLa')] llamó #EMP [vassal_2.Custom('InsultNoun')|l] [vassal_2.Custom('InsultAdjectiveArticle')|l]!#! ¡Cuánto drama!». Y sigue:\n\n«Ah, ¿y sabíais que [secret_holder.GetTitledFirstName|l] es en secreto un[secret_holder.Custom('ES_XA')] [secret_holder.Custom('GetSecretCrimeDescIndef')]?»"
 jester.1200.a: "¡Qué deliciosos cotilleos!"
 jester.1200.b: "Un momento… ¡¿qué has dicho de [secret_holder.GetTitledFirstNameNoTooltip]?!"
 jester.1300.notification: "[jester.GetFirstName] bromea sobre [jester.Custom('RandomObjectPlural')]"
 jester.1400.notification: "[jester_from_task.GetFirstName] entretiene a tu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_de_stress_target'))] [first_de_stress_target.GetFirstName]"
 jester.1410.notification: "[jester_from_task.GetFirstName] entretiene a tu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_de_stress_target'))] [second_de_stress_target.GetFirstName]"
 jester_entertainment_decision: "Entretenimiento del bufón de la corte"
 jester_entertainment_decision_tooltip: "Que el bufón de la corte te entretenga para bajar el [stress|lE]."
 jester_entertainment_decision_desc: "¡Chanzas, acrobacias, poesía! ¡Que empiece la diversión!"
 jester_entertainment_decision_confirm: "¡Entretenedme!"
 jester_decision_rewards: "Se te trae al bufón de la corte:\n$EFFECT_LIST_BULLET$Pierdes algo de [stress|lE] [stress_loss_i]\n$EFFECT_LIST_BULLET$Puede aparecer un evento de pérdida de [stress|lE] #weak (los bufones de la corte con mayor [aptitude|lE] proporcionan eventos mejores)#!"
