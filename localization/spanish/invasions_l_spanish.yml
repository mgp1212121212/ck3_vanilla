l_spanish:
 almohad.1001.t: "Ascenso de los almohades"
 almohad.1001.desc: "Parece que una creencia diferente se está afianzando en el [almohad_county.GetName]. Sus adeptos se hacen llamar almohades y hablan de la necesidad de purgar el Magreb de herejes y descarriados.\n\nLos magistrados locales están preocupados, pero ¿qué peligro podría suponer un grupo religioso marginal liderado por un teólogo desacreditado?"
 almohad.1001.a: "¿Acaso debería importarme?"
 almohad.1001.a.flavor: "¿Alguna vez ha supuesto un grupo religioso marginal en provincias una amenaza para alguien?"
 almohad.1001.b: "Vamos a cortarlo de raíz antes de que la cosa empeore..."
 almohad.1001.b.conversion_tt: "Si ya estás convirtiendo la fe de la gente de [almohad_county.GetName], ¡esta opción puede retrasar tu progreso!"
 almohad.1001.player_warning: "@warning_icon! #X Si no conviertes a la gente de [almohad_county.GetNameNoTier] para alejarles de la fe [masmudi.GetName] a tiempo, se producirá el ascenso de los almohades. Prepárate.#!"
 almohad.1002.desc: "El movimiento religioso de los almohades ha salido de su cuartel general para «recuperar el Magreb de los infieles», ¡usando la fuerza si es necesario!\n\nSu líder, [ibn_tumart.GetTitledFirstName|l], sufrió destierro repetidas veces por, francamente, aburrir a la gente con su insistencia en las prácticas dogmáticas. Sin embargo, ahora ha reunido un grupo fuerte de seguidores y ¡tiene la osadía de proclamarse madhi!"
 almohad.1002.a: "¡Como si tuviese algo que temer de alguien que falló hasta como [ibn_tumart.GetFaith.PriestNeuter]!"
 almohad.1002.a.target.tt: "¡Los almohades te declaran la guerra!"
 almohad.1002.a.not_target.tt: "¡Los almohades declaran la guerra a tu señor!"
 almohad.1002.b: "Pensándolo bien, lo que dice tiene mucho sentido."
 almohad.1002.b.flavor: "No soy precisamente la persona más creyente."
 almohad.1003.desc: "[ibn_tumart.GetTitledFirstName], que fundó a los almohades, ha muerto, y cabría esperar que el movimiento pasara a la historia con su muerte. Hubiera sido bonito.\n\n¡Ahora tienen un nuevo líder! [al_mumin.GetTitledFirstName|l] no solo ha mantenido unidas a las tribus, ¡ha reunido a #EMP más#! gente bajo su bandera!"
 almohad.1003.a: "¡Estos fanáticos no dejan de venir!"
 almohad.1003.a.tt: "Los almohades vuelven con más fuerza que nunca."
 almohad.1004.t: "Control de Marrakech"
 almohad.1004.desc: "Fundado una vez como capital imperial, el [marrakesh.GetTitle] está ahora en mis manos, como debe ser. Sin embargo, está lleno de influencia [old_faith.GetAdjective] y mi pueblo [masmudi.GetName] ansía verlo reconstruido en su imagen.\n\nSería una lástima destruir tantos palacios y templos perfectamente útiles, pero tal vez sea necesario para cumplir mi ambición y traer la iluminación al Magreb."
 almohad.1004.a: "¡La haremos nuestra, la capital [masmudi.GetAdjective]!"
 almohad.1004.b: "¡Construyamos una ciudad más nueva y grandiosa!"
 almohad.1004.c: "Tal vez no sea la idea más sabia..."
