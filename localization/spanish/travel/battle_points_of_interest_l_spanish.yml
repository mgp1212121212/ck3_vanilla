 travel_point_historical_name_visit_message: "[ROOT.Char.GetCurrentLocation.Custom('BattlePoiNameHistorical')]"
 BattlePoIHistoricalNameTours: "La batalla de Tours"
 BattlePoIHistoricalDescTours: "#emp Vencedor: [GetScriptedCharacterByHistoryID( '131721' ).GetFirstNameNicknamed]\nDerrotado: Abd al-Rahman al-Ghafiqi\nFecha: 10 de octubre de 732 d. C.#!\n#weak La batalla donde Carlos Martel rechazó la invasión omeya de Francia entre los ríos Clain y Vienne. Se dice que los hombres de Carlos permanecieron impasibles como un muro y destrozaron a la caballería pesada omeya. Después de perseguir al comandante enemigo y matarlo, sus enemigos abandonaron el campo de batalla.#!"
 BattlePoIHistoricalNameLechfeld: "La batalla de Lechfeld"
 BattlePoIHistoricalDescLechfeld: "#emp Vencedor: [GetScriptedCharacterByHistoryID( '1282' ).GetTitledFirstName]\nDerrotado: [GetScriptedCharacterByHistoryID( '460' ).GetFirstName] [GetScriptedCharacterByHistoryID( '460' ).GetDynastyName]\nFecha: 10 de agosto de 955 d. C.#!\n#weak Una batalla brutal entre las fuerzas del rey sajón Otto y las fuerzas húngaras. Tras unas perdidas abrumadoras para ambos bandos, los húngaros huyeron cuando estuvieron a punto de ser rodeados y vieron que el curso de la batalla se volvía en su contra.\n\nDespués de terminar la batalla, mucho de los comandantes húngaros fueron capturados y ejecutados, y se puso fin a la amenaza magiar contra Europa occidental.#!"
 BattlePoIHistoricalNameHastings: "La batalla de Hastings"
 BattlePoIHistoricalDescHastings: "#emp Vencedor: [GetScriptedCharacterByHistoryID( '140' ).GetFirstName] [GetScriptedCharacterByHistoryID( '140' ).GetDynastyName]\nDerrotado: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nFecha: 14 de octubre de 1066 d. C.#!\n#weak La batalla de Hastings fue una de las muchas batallas claves en el ascenso de Guillermo al trono del Inglaterra. Obligado a luchar cuesta arriba, al ejército normando le constaba abrirse paso y en un punto hasta llegó a retroceder, pero Guillermo consiguió reorganizar un contraataque contra las tropas inglesas.\n\nSuperado por las fuerzas enemigas, Harold murió junto con sus hermanos [GetScriptedCharacterByHistoryID( '132' ).GetFirstNameNoTooltip] y [GetScriptedCharacterByHistoryID( '130' ).GetFirstNameNoTooltip], lo que dejó el trono inglés vacante.#!"
 BattlePoIHistoricalNameStamfordBridge: "La batalla de Stamford Bridge"
 BattlePoIHistoricalDescStamfordBridge: "#emp Vencedor: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nDerrotado: [GetScriptedCharacterByHistoryID( '102531' ).GetNameNicknamed]\nFecha: 25 de septiembre de 1066 d. C.#!\n#weak La batalla de Stamford Bridge fue uno de los combates clave entre los tres aspirantes al trono inglés, Guillermo de Normandía, Harald de Noruega y Harold de Inglaterra. Harold se apresuró en ir hacia el norte con sus hombres para tomar por sorpresa a las tropas noruegas y obligarlas a librar un combate para el que no estaban preparadas.\n\nHarald murió de un flechazo en la tráquea y su aliado inglés, [GetScriptedCharacterByHistoryID( '124' ).GetFirstNameNoTooltip], hermano de Harold, también falleció. El ejército noruego, privado de sus comandantes, fue aniquilado en las postrimerías de la batalla.#!"
 BattlePoIHistoricalNameManzikert: "La batalla de Manzikert"
 BattlePoIHistoricalDescManzikert: "#emp Vencedor: [GetScriptedCharacterByHistoryID( '3040' ).GetFirstName] [GetScriptedCharacterByHistoryID( '3040' ).GetDynastyName]\nDerrotado: [GetScriptedCharacterByHistoryID( '1734' ).GetFullName]\nFecha: 26 de agosto de 1071 d. C.#!\n#weak Romano, coronado emperador del Imperio bizantino en 1068, dirigió una campaña contra las incursiones turcas en Anatolia. Tras unos éxitos limitados, buscó una victoria decisiva contra Arp Arslan del Imperio selyúcida cerca de Manzikert.\n\nTraicionado por uno de sus comandantes, que se retiró con una gran parte de su ejército, Romano fue capturado por las tropas musulmanas. Más adelante, liberado por el enemigo, fue depuesto, cegado, exiliado y murió de sus heridas.#!"
 BattlePoIHistoricalNameYarmuk: "La batalla de Yarmuk"
 BattlePoIHistoricalDescYarmuk: "#emp Vencedor: [GetScriptedCharacterByHistoryID( '163015' ).GetFullName]\nDerrotado: [GetScriptedCharacterByHistoryID( '145071' ).GetFullName]\nFecha: 20 de agosto de 636 d. C.#!\n#weak La batalla de Yarmuk es una de las más importantes de la historia bizantina. Una derrota decisiva que llevó a que se perdiera Siria y Egipto, y a la gran expansión del Imperio árabe.\n\nLa batalla, que duró seis días, al principio se volvió en contra de los invasores musulmanes, pero cuando amaneció el quinto día sobre Yarmuk, estos cambiaron su estrategia pasando de defensiva a ofensiva. El sexto día, los musulmanes lanzaron a su caballería en una osada carga que quebró al ejército bizantino.\n\nCon la moral hecha añicos, los soldados bizantinos se despeñaron, se ahogaron o fueron aplastados por los soldados enemigos cuando huían del campo de batalla.#!"
 BattlePoIHistoricalNameDandanaqan: "La batalla de Dandanaqan"
 BattlePoIHistoricalDescDandanaqan: "#emp Vencedor: [GetScriptedCharacterByHistoryID( '3036' ).GetFullName]\nDerrotado: [GetScriptedCharacterByHistoryID( '144129' ).GetFullName]\nFecha: 23 de mayo de 1040 d. C.#!\n#weak Una importante batalla entre el poder selyúcida en ascenso del norte de Persia y el Imperio gaznávida. Tras derrotar a los selyúcidas en las primeras batallas, los gaznávidas empezaron a disputarse el botín abandonado.\n\nDesorganizados y sin estar preparados para el combate, fueron pillados por sorpresa con el regreso de las fuerzas selyúcidas. Acosadas, hambrientas y desmoralizadas, las fuerzas gaznávidas fueron aplastadas por sus oponentes.#!"
 BattlePoIHistoricalNameAror: "La batalla de Aror"
 BattlePoIHistoricalDescAror: "#emp Vencedor: Muhammad ibn al-Qasim\nDerrotado: Raja Dahir\nFecha: 711 d. C.#!\n#weak Una batalla en la invasión omeya de la India entre el rajá de Sindh y el Imperio omeya.\n\nAunque sus oponentes eran originalmente más numerosos, el comandante omeya consiguió la mejor posición para su ejército antes de librar combate. Durante el conflicto, este desequilibrio hizo que las fuerzas musulmanas fueran tomando poco a poco el control del curso de la batalla y, con la muerte del rajá Dahir, su victoria estuvo asegurada.#!"
 BattlePoIHistoricalNameSvolder: "La batalla de Svolder"
 BattlePoIHistoricalDescSvolder: "#emp Vencedor: [GetScriptedCharacterByHistoryID( '101505' ).GetFullName]\nDerrotado: [GetScriptedCharacterByHistoryID( '144004' ).GetFullName]\nFecha: 9 de septiembre de 999 d. C.#!\n#weak Una batalla entre las fuerzas noruegas de Olafr Tryggvason por un lado y una coalición de fuerzas danesas y suecas al mando del rey Sveinn de Dinamarca por el otro.\n\nAunque enormemente superado en número, el rey noruego se negó a huir ante la coalición hostil y se enfrentó a daneses y suecos en combate, llamándoles «comecaballos» y «cabras silvestres».\n\nAl final, aunque el ejército noruego asestó un duro golpe al enemigo, acabó siendo aplastado. Olafr desapareció en combate y probablemente falleciera.#!"
 BattlePoIHistoricalNameCivitate: "La batalla de Civitate"
 BattlePoIHistoricalDescCivitate: "#emp Vencedor: [GetScriptedCharacterByHistoryID( '1126' ).GetFullName]\nDerrotado: [GetScriptedCharacterByHistoryID( '1338' ).GetFullName]\nFecha: 18 de junio de 1053 d. C.#!\n#weak Un enfrentamiento entre normandos por un lado, y por el otro una coalición dirigida por el papa que incluía a alemanes y italianos de la zona.\n\nA pesar de su superioridad numérica, la coalición papal fue incapaz de abrirse paso a través de la infantería normanda en el centro de la batalla y su caballería perdió el combate contra la normanda.\n\nUn poco después de la batalla, el papa en persona fue capturado por los normandos, lo que puso fin al conflicto.#!"
 BattlePoIHistoricalNameTalas: "La batalla de Talas"
 BattlePoIHistoricalDescTalas: "#emp Vencedor: califato abasida\nDerrotado: dinastía Tang\nFecha: 751 d. C.#!\n#weak Un conflicto prolongado entre el califato abasida en su expansión por Transoxiana desde el sudoeste y la dinastía Tang que se extendía desde el este.\n\nAl principio, la infantería pesada de los Tang y sus mercenarios túrquicos rechazaron a las fuerzas abasidas, pero cuando los mercenarios cambiaron de bando y con la traición de muchos de sus aliados, los Tang fueron expulsados.\n\nEste conflicto puso fin a la expansión hacia el oeste de los Tang y dio pie a que Transoxiana acabase en manos musulmanas más pronto que tarde.#!"
