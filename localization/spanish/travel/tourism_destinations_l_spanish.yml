l_spanish:
 building_holy_site_mahabodhi_temple_destination_desc: "Al recorrer los terrenos sagrados del [GetBuilding('holy_site_mahabodhi_temple_01').GetName|l], me impacta su serenidad. El lugar donde Buda alcanzó la iluminación bajo el bodhi es uno de una paz profunda. Las tallas intricadas que muestran su recorrido hacia la iluminación me recuerdan al viaje espiritual que todos debemos recorrer."
 building_holy_site_imam_ali_mosque_destination_desc: "Al entrar en la ciudad, la cúpula dorada de la [GetBuilding('holy_site_imam_ali_mosque_01').GetName|l] reluce como un faro. Este lugar sagrado, donde reposa el imán [ali.GetFirstName], está repleto de peregrinos que rinden respeto. El aire está cargado de devoción y la intricada caligrafía de las paredes habla de un profunda veneración por lo divino."
 building_holy_site_great_mosque_of_mecca_destination_desc: "Al contemplar la [GetBuilding('holy_site_great_mosque_of_mecca_01').GetName|l], el corazón se llena de pasmo. La vista de la Kaaba, un santuario sagrado desde tiempo inmemorial, es un testimonio de la resistencia del [GetReligionByKey('islam_religion').GetName|l]. Los grupos de peregrinos, donde todos buscan la cercanía a la divinidad, se mueven como un solo ser en su devoción."
 building_holy_site_great_mosque_of_cordoba_destination_desc: "Mientras deambulo por las inmensas naves de la [GetBuilding('holy_site_great_mosque_of_cordoba_01').GetName|l], el bosque de columnas rojas y blancas es una maravilla del ingenio arquitectónico. La mezcla de diseños [GetReligionByKey('islam_religion').GetAdherentNamePlural] y decoración [visigothic_culture.GetName|l] hablan de una tierra rica en historia y cultura."
 building_holy_site_great_mosque_of_djenne_destination_desc: "La vista de la [GetBuilding('holy_site_great_mosque_of_djenne_01').GetName|l], que se alza majestuosa desde el corazón de la ciudad, es un espectáculo para la vista. Su arquitectura única de adobe, que refleja el paisaje del Sahel, destaca como un símbolo de orgullo de la fe y la habilidad de sus constructores."
 building_holy_site_great_mosque_of_samarra_destination_desc: "Cuando me hallo ante la [GetBuilding('holy_site_great_mosque_of_samarra_01').GetName|l], su minarete único en espiral se alza sobre el paisaje. Su estilo arquitectónico único la hacen destacar como una joya del mundo [GetReligionByKey('islam_religion').GetAdherentName]."
 building_holy_site_cologne_cathedral_destination_desc: "Según me acerco a la [GetBuilding('holy_site_cologne_cathedral_01').GetName|l], sus torres incompletas y su construcción en curso son un testimonio de la ambición de esta era. Entre los andamios y la piedra, vislumbro la grandeza que toma forma, un símbolo de la fe que durará siglos."
 building_holy_site_canterbury_cathedral_destination_desc: "Al caminar por las santas naves de la [GetBuilding('holy_site_canterbury_cathedral_01').GetName|l], siento el peso de la historia sobre mí. Esta piedra angular de la fe cristiana está imbuida con historias de mártires y santos. Las intricadas tallas y el ambiente solemne son eco de las plegarias de incontables peregrinos."
 building_holy_site_prophetic_mosque_destination_desc: "La [GetBuilding('holy_site_prophetic_mosque_01').GetName|l], con sus patios serenos y arcos elegantes, es un lugar de un significado espiritual profundo, donde el profeta Mahoma caminó y predicó, y el aire parece lleno de tranquilad. Los fieles se reúnen en veneración; sus oraciones son un suave murmullo bajo el vasto cielo."
 building_doges_palace_destination_desc: "La grandeza del [GetBuilding('doges_palace_01').GetName|l] me deja sin palabras. Su fachada ornamentada y espléndidas cámaras son un símbolo del poderío y la prosperidad de Venecia. El arte intrincado y la lujosa decoración nos hablan sobre el poder y la riqueza de sus líderes."
 building_walls_of_genoa_destination_desc: "Las imponentes [GetBuilding('walls_of_genoa_01').GetName|l] se alzan como barreras formidables que protegen la ciudad en una exhibición de destreza miliar y visión estratégica de sus líderes."
 building_visby_ringmur_destination_desc: "La [GetBuilding('visby_ringmur_01').GetName] rodea la ciudad, un testimonio en piedra de su importancia para el comercio y la defensa. Al caminar a lo largo de esta muralla, me maravillo de la habilidad de los constructores y la visión de sus líderes al garantizar la seguridad y prosperidad de su pueblo."
 building_walls_of_benin_destination_desc: "Las grandes [GetBuilding('walls_of_benin_01').GetName|l] se extienden hasta donde alcanza la vida, un trabajo monumental de la gente del lugar. Estas enormes fortificaciones en tierra, mayores que cualquier otra que haya visto, se presentan como un símbolo orgulloso de la fuerza e ingenio de este lugar."
 building_theodosian_walls_destination_desc: "Las imponentes [GetBuilding('theodosian_walls_01').GetName|l] que protegen Constantinopla son una maravilla de la ingeniería. Su presencia imponente y múltiples capas hablan de una ciudad preparada para soportar cualquier asedio. La previsión al construir semejantes defensas es evidente."
 building_aurelian_walls_destination_desc: "Las [GetBuilding('aurelian_walls_01').GetName|l], que rodean la Ciudad Eterna, aguantan firmes contra el tiempo y la agitación. Estas antiguas defensas, ampliadas y fortificadas con el paso de los años, encierran una historia rica y compleja, un bastión del legado imperecedero de Roma."
 building_the_colosseum_destination_desc: "Ante mí se halla [GetBuilding('the_colosseum_01').GetName|l], una ruina inmensa de una era pasada. Antaño un lugar de espectáculos y gloria, aparece derrumbado en parte, un recordatorio del poder y el alcance del [GetTitleByKey('e_roman_empire').GetNameNoTier], eco de historias de un pasado impregnado tanto en grandeza como en conflictos."
 building_iron_pillar_of_delhi_destination_desc: "El [GetBuilding('iron_pillar_of_delhi_01').GetName|l] aparece desafiante contra los estragos del tiempo; su resistencia al óxido es una maravilla de la metalurgia. Erigido en honor al rey Chandragupta II, es un testimonio de los conocimientos avanzados y la habilidad de los artesanos de su era."
 building_iron_pillar_of_dhar_destination_desc: "El [GetBuilding('iron_pillar_of_dhar_01').GetName|l] se presenta como el hermano menos conocido, pero igual de fascinante, de su contrapartida de Delhi. Este testimonio del ingenio de los artesanos de antaño sigue siendo objeto de curiosidad para muchos viajeros y eruditos."
 building_the_pyramids_destination_desc: "[GetBuilding('the_pyramids_01').GetName], antiguas y majestuosas, se alzan sobre las arenas como llevan haciéndolo desde hace milenios. Estas tumbas de faraones, ahora desprovistas de su revestimiento calizo, aún imponen pasmo y respeto; un recuerdo persistente de una civilización antaño grandiosa."
 building_stonehenge_destination_desc: "El misterioso [GetBuilding('stonehenge_01').GetName] aparece en la llanura de Salisbury, con su propósito perdido en el tiempo. Estas grandes piedras, situadas siguiendo una formación compleja, hablan de una sabiduría antigua y una conexión con la esfera celestial mucho antes de nuestra época."
 building_offas_dyke_destination_desc: "Al recorrer el paisaje, la [GetBuilding('offas_dyke_01').GetName|l] se presenta como una obra de tierra notable, un límite creado en tiempos del rey [offa.GetFirstName]. Esta gran zanja, ahora erosionada en parte pero aún apreciable, señala una antigua línea de defensa y demarcación que dan pistas de las luchas por el poder de aquella era."
 building_hadrians_wall_destination_desc: "A medida que recorro los restos del [GetBuilding('hadrians_wall_01').GetName|l], reflexiono sobre el poder de la ascendencia [roman_culture.GetName]. Esta, una barrera antaño formidable y ahora una serie de ruinas, sirvió como frontera norte, testimonio de la extensión y los límites de un imperio."
 building_petra_destination_desc: "La antigua ciudad de [GetBuilding('petra_01').GetName], tallada en la piedra rosa rojiza, es un espectáculo para la vista. Su célebre Al-Khazneh (Tesoro), si bien ha perdido parte de su antigua gloria, aún es reflejo de la prosperidad de una era pasada, una maravilla de la ingeniería y el arte."
 building_buddhas_of_bamian_destination_desc: "Los colosales [GetBuilding('buddhas_of_bamian_01').GetName], excavados en la pared de una montaña, se alzan como testigos silenciosos de la historia religiosa y cultural de esta tierra. A pesar del desgaste del tiempo, el arte y la devoción de los antiguos artesanos siguen siendo evidentes en estas magníficas esculturas"
 building_alhambra_destination_desc: "La [GetBuilding('alhambra_01').GetName], con su arquitectura andalusí y sus jardines exuberantes, es una joya de Granada. El complejo palaciego, una fusión de forma y función, refleja el gusto sofisticado y el poder de sus gobernantes."
 building_citadel_of_aleppo_destination_desc: "La imponente [GetBuilding('citadel_of_aleppo_01').GetName], una fortaleza en la cima de una colina, domina el paisaje urbano. Sus enormes murallas y robustas estructuras, que han evolucionado con el paso de los tiempos, dan fe de innumerables asedios y la resistencia de esta antigua ciudad."
 building_house_of_wisdom_destination_desc: "La [GetBuilding('house_of_wisdom_01').GetName] de Bagdad destaca como un faro de conocimiento y aprendizaje. Esta gran biblioteca y centro de estudio, fundada por los califas abasidas, atrae a eruditos de todas las tierras, ansiosos por profundizar en su extensa colección de textos y disertaciones."
 building_the_tower_of_london_destination_desc: "[GetBuilding('the_tower_of_london_01').GetName], con su estructura formidable, sirve como palacio real y prisión. El aire dentro de estos muros está impregando de historia, relatos de reyes, reinas y cautivos, grabados en sus paredes."
 building_london_bridge_destination_desc: "El [GetBuilding('london_bridge_01').GetName|l], con sus arcos macizos y tiendas bulliciosas, se extiende a lo largo del poderoso Támesis como una arteria que llega al centro de Londres. No solo sirve como lugar de paso, sino también como un centro vibrante de comercio y actividad donde convergen comerciantes, viajeros y vecinos de la ciudad."
 building_notre_dame_destination_desc: "La majestuosa [GetBuilding('notre_dame_01').GetName], con sus elevados chapiteles y su fachada grandiosa, es una obra maestra de la arquitectura gótica. En su interior, el aire resuena con los ecos de la piedad y cada vidriera y escultura cuenta una historia sagrada."
 building_brihadeeswarar_temple_destination_desc: "El [GetBuilding('brihadeeswarar_temple_01').GetName|l], un edificio monumental de gratino, se alza majestuosamente sobre Thanjavur. Su imponente vimana y complejos relieves hablan de la grandeza de la dinastía [chola_dynasty.GetName], una era donde el arte y la devoción encontraron una expresión sublime."
 building_shwedagon_pagoda_destination_desc: "La [GetBuilding('shwedagon_pagoda_01').GetName|l], con su aguja dorada que alza hacia los cielos, es una visión maravillosa. Este lugar sagrado, que se cree que contiene reliquias de Buda, es un sitio de peregrinación y devoción que refleja el corazón espiritual de Birmania."
 building_ananda_temple_destination_desc: "El [GetBuilding('ananda_temple_01').GetName|l], con su sikhara reluciente y terrazas magníficas, aparece como un testimonio de la destreza arquitectónica de la dinastía [pagan_dynasty.GetName]. Este templo exquisito, decorado con grabados y murales intrincados, es un faro del budismo theravada."
 building_the_friday_mosque_destination_desc: "La [GetBuilding('the_friday_mosque_01').GetName|l], con su estructura imponente y minaretes elegantes, es un lugar central de culto. Todas las semanas se convierte en un punto de actividad y oración, donde los fieles se reúnen en gran número para reafirmar la fuerza y unidad de la comunidad [GetReligionByKey('islam_religion').GetAdjective]."
 building_khajuraho_destination_desc: "Los templos de [GetBuilding('khajuraho_01').GetName], con sus esculturas exquisitas y atrevidas, son una celebración de la vida, el amor y el culto. Estas maravillas arquitectónicas, construidas por los gobernantes Chandela, se presentan como un testimonio de la visión artística y espiritual de sus tiempos."
 building_palace_of_aachen_destination_desc: "El [GetBuilding('palace_of_aachen_01').GetName|l] aparece como un legado de [charlemagne.GetFirstNameNicknamed]. Su gran capilla, que posee un diseño octogonal y un techo abovedado, refleja la ambición del emperador de revivir la gloria del [GetTitleByKey('e_roman_empire').GetNameNoTier]."
 building_hagia_sophia_christian_destination_desc: "Mientras deambulo por la magnífica [GetBuilding('hagia_sophia_01').GetName], su grandeza me sobrecoge. La inmensa bóveda parece tocar los cielos y los intricados mosaicos brillan con la luz. Siento la profundidad espiritual de este lugar, que resuena con siglos de culto cristiano y majestuosidad bizantina."
 building_hagia_sophia_islamic_destination_desc: "Al entrar en la [GetBuilding('hagia_sophia_02').GetName|l], ahora una gran mezquita, su transformación me cautiva. Los imponentes minaretes, que se extienden hacia el cielo, complementan la cúpula majestuosa. En su interior, la caligrafía y decoración islámica se mezcla armoniosamente con la arquitectura bizantina y crea un ambiente de veneración profunda y fusión cultural."
 building_dome_of_the_rock_destination_desc: "La [GetBuilding('dome_of_the_rock_01').GetName|l], con su cúpula dorada al sol, es un punto de referencia venerado de Jerusalén. Este santuario, que alberga la piedra sagrada, es un lugar de profunda importancia espiritual, venerado por musulmanes y judíos por igual."
 building_temple_in_jerusalem_destination_desc: "Los restos del [GetBuilding('temple_in_jerusalem_01').GetName|l], sagrados para judíos y cristianos por igual, evocan un profundo sentido de historia y espiritualidad. El muro occidental, todo lo que queda de este templo antaño magnífico, es un recordatorio conmovedor del turbulento pasado de la ciudad."
 building_rammelsberg_mines_destination_desc: "El [GetBuilding('rammelsberg_mines_01').GetName|l] es un hervidero de actividad que ahonda profundamente en la tierra en busca de minerales preciosos. El ingenio y perseverancia de los mineros de este lugar son vitales para la prosperidad y artesanía de la región."
 building_kutna_hora_mines_destination_desc: "El [GetBuilding('kutna_hora_mines_01').GetName|l] es una fuente vital de plata que impulsa el comercio y la circulación de monedas. La red de túneles y pozos, excavados por mineros decididos, es un ejemplo de la inventiva y el trabajo que impulsan la economía de la región."
 building_kremnica_mines_destination_desc: "Las [GetBuilding('kremnica_mines_01').GetName|l] son célebres por sus yacimientos de oro. La extracción de este metal precioso, símbolo de riqueza y poder, sostiene la acuñación de monedas y el esplendor de las cortes de los gobernantes."
 building_falun_mines_destination_desc: "El [GetBuilding('falun_mines_01').GetName|l] es un laberinto de túneles que persiguen el cobre. El pigmento rojo brillante que deriva de las minas, decora muchos edificios de este lugar, un vívido recordatorio de la importancia de la mina para la comunidad local."
 building_konasamudram_mines_destination_desc: "El [GetBuilding('konasamudram_mines_01').GetName|l] es célebre por sus tierras ricas en diamantes. El fulgor de estas gemas preciosas no solo se refleja en la riqueza que traen, sino también en la habilidad y el trabajo de quienes las extraen."
 building_dean_mines_destination_desc: "El [GetBuilding('dean_mines_01').GetName|l] es una fuente importante de hierro. Aquí, el sonido de los martillos y el brillo de los hornos son constantes mientras los mineros y los herreros trabajan sin descanso para forjar materiales para empresas militares y de construcción."
 building_schwaz_mines_destination_desc: "El [GetBuilding('schwaz_mines_01').GetName|l] es un centro de producción de plata. La riqueza que se extrae de estas profundidades ha convertido la ciudad en un centro bullicioso de comercio que atrae a comerciantes y artesanos de todas partes."
 building_argentiera_mines_destination_desc: "El [GetBuilding('argentiera_mines_01').GetName|l] es famoso por sus ricas vetas de plomo y plata. Las duras condiciones que afrontan los mineros de este lugar recalcan la incansable búsqueda de estos valiosos recursos."
 building_srebrenica_mines_destination_desc: "El [GetBuilding('srebrenica_mines_01').GetName|l] es una fuente de plata crucial. El trabajo constante de mineros que excavan en el interior de la tierra impulsa la prosperidad de la región y la convierte en un centro vital del comercio y los intercambios económicos."
 building_kollur_mines_destination_desc: "El [GetBuilding('kollur_mines_01').GetName|l], situado en los densos bosques de Kollur, es célebre por sus diamantes exquisitos. Las gemas de estas minas no solo adornan las coronas de los reyes, sino que también son un símbolo de la riqueza de las tierras y la habilidad de quienes las extraen."
 building_siderokausia_mines_destination_desc: "El [GetBuilding('siderokausia_mines_01').GetName|l] bulle de actividad al extraer un hierro vital para las necesidades de la región. El trabajo implacable de los mineros de este lugar tiene como objetivo aprovechar los recursos de la tierra."
 building_zawar_mines_destination_desc: "El [GetBuilding('zawar_mines_01').GetName|l] es una fuente antigua de zinc y plomo. El ingenio de los mineros, que excavan en las profundidades para extraer estos metales, ha sido crucial para sostener el crecimiento y desarrollo de la región."
 building_pansjhir_mines_destination_desc: "El [GetBuilding('pansjhir_mines_01').GetName|l] es célebre por su precioso lapislázuli. Esta piedra de color azul intenso, muy buscada por su belleza y escasez, es un tesoro de estas tierras, codiciado por artesanos y comerciantes por igual."
 building_nishapur_mines_destination_desc: "Los [GetBuilding('nishapur_mines_01').GetName|l] tienen fama por sus turquesas exquisitas. Esta piedra preciosa, apreciada en la joyería y la decoración, refleja la riqueza de la cultura y la artesanía [persian_culture.GetName]."
 building_ratnapura_mines_destination_desc: "Los [GetBuilding('ratnapura_mines_01').GetName|l] brillan con la promesa de zafiros y rubíes. Estas gemas, enterradas profundamente en la tierra, son codiciadas en todo el mundo, un testimonio de la riqueza de estas tierras."
 building_allaq_mines_destination_desc: "El [GetBuilding('allaq_mines_01').GetName|l], enclavado en las montañas de Allaq, es una fuente crucial de cobre. El sonido de los picos contra la piedra resuena en el aire según los mineros trabajan incansables para obtener este metal esencial."
 building_takkeda_mines_destination_desc: "El bullicioso [GetBuilding('takkeda_mines_01').GetName|l] es célebre por sus ricos yacimientos de plata. El metal que aquí se extrae no solo impulsa la artesanía local, sino que también contribuye significativamente a las arcas de la región."
 building_turda_mines_destination_desc: "Los [GetBuilding('turda_mines_01').GetName] son una fuente vital de sal. Este «oro blanco», esencial tanto para la conservación como para el comercio, ha hecho que las minas sean un centro económico importante."
 building_taghaza_mines_destination_desc: "En el corazón del Sahara, los [GetBuilding('taghaza_mines_01').GetName|l] son una fuente de sal, hostil pero vital. Las caravanas recorren grandes distancias hasta este lugar desolado en busca de la sal que, en estas tierras, es más valiosa que el oro."
 building_phocaea_mines_destination_desc: "El [GetBuilding('phocaea_mines_01').GetName|l] es célebre por su alumbre. El proceso de extraer este mineral vital, empleado para teñir y curtir, requiere habilidad y conocimiento que se han transmitido desde hace generaciones."
 building_verespatak_mines_destination_desc: "El [GetBuilding('verespatak_mines_01').GetName|l] es una fuente próspera de oro. Esta abundancia ha convertido la zona en un centro bullicioso de actividad minera que atrae a aventureros y mercaderes con el reclamo de la riqueza."
 building_khetri_mines_destination_desc: "El [GetBuilding('khetri_mines_01').GetName|l] es célebre por sus considerables yacimientos de cobre. El trabajo diligente de los mineros y herreros locales al extraer y refinar este metal esencial mantiene el sustento de la región."
 building_trepca_mines_destination_desc: "El [GetBuilding('trepca_mines_01').GetName|l] es una fuente importante de plomo y plata. La comunidad minera local, diestra en lidiar con un terreno tan complicado, desempeña un papel vital en la prosperidad de la zona."
 building_rudnik_mines_destination_desc: "El [GetBuilding('rudnik_mines_01').GetName|l] bulle de actividad al extraer la valiosa plata. Los esforzados mineros locales y la riqueza que traen han hecho de esta región un centro de actividad y crecimiento económico."
 building_ijil_mines_destination_desc: "Los extensos [GetBuilding('ijil_mines_01').GetName|l] albergan ricos yacimientos de sal. Los diestros mineros han hecho de esta área un contribuidor vital pare el comercio y el desarrollo de la región."
 building_cevennes_mines_destination_desc: "Las minas locales del [GetBuilding('cevennes_mines_01').GetName|l] son una fuente crucial de plata. El trabajo incesante de los mineros y la recompensa resultante tienen un papel vital en el mantenimiento del modo de vida de la región."
 building_mali_mines_destination_desc: "En las enormes extensiones de Mali, el [GetBuilding('mali_mines_01').GetName|l] poseen abundante metal precioso, una fuente de gran riqueza y orgullo. Los diestros mineros y artesanos de esta región llevan mucho tiempo excavando estas reservas para impulsar el comercio y la economía local."
 building_al_azhar_university_destination_desc: "La [GetBuilding('al_azhar_university').GetName|l] de El Cairo se presenta como un faro del conocimiento y aprendizaje en el mundo [GetReligionByKey('islam_religion').GetAdherentName]. Las sagrados salones de esta institución han nutrido a generaciones de eruditos y contribuido enormemente a la riqueza intelectual y cultural de la región."
 building_sankore_university_destination_desc: "En la famosa ciudad de Tombuctú, la [GetBuilding('sankore_university').GetName|l] es un centro de aprendizaje y erudición. Eruditos y estudiantes se reúnen aquí y profundizan en un amplio campo de estudios, de la teología a la astronomía."
 building_siena_university_destination_desc: "La [GetBuilding('siena_university').GetName], enclavada en el corazón de la Toscana, es un centro de educación y pensamiento. Su reconocido profesorado y sus estudiantes entusiastas contribuyen a una comunidad académica dinámica que desempeña un papel vital en la vida intelectual de la población local."
 building_nalanda_university_destination_desc: "La [GetBuilding('nalanda_university').GetName|l] es un gran centro de conocimiento védico. Esta antigua institución atrajo a eruditos de toda Asia; la población local apreció su legado y la venera como un símbolo de su herencia histórica y cultural."
 building_hotin_fort_destination_desc: "La formidable [GetBuilding('hotin_fort_01').GetName|l] controla el Dniéster. Los gruesos muros de la fortaleza y su posición estratégica dan fe de la resolución de las gentes locales para proteger sus tierras de invasores."
 building_heddal_stave_church_destination_desc: "En el sereno paisaje noruego, la [GetBuilding('heddal_stave_church_01').GetName|l] se alza como una ejemplo magnífico de artesanía medieval. Las intrincadas tallas de madera y su estructura imponente reflejan la devoción y habilidad de los artesanos locales."
 building_temple_of_uppsala_destination_desc: "El [GetBuilding('temple_of_uppsala_01').GetName|l], envuelto en el aura de lo sagrado, se presenta como un lugar de veneración donde las antiguas tradiciones nórdicas se mezclan con el presente. Esta sala reverenciada ha sido durante mucho tiempo un nexo para celebrar reuniones, y sus orígenes hacen eco de las distintas voces de los peregrinos."
 building_lund_cathedral_destination_desc: "La [GetBuilding('lund_cathedral_01').GetName|l], con su arquitectura románica impresionante, domina el horizonte. Este centro espiritual, célebre por su cripta y su reloj astronómico, es un punto central de la vida religiosa de la comunidad cristiana local."
 building_danevirke_destination_desc: "El [GetBuilding('danevirke_01').GetName] es una enorme fortificación de tierra que se extiende por la península de Jutlandia. Esta antigua defensa, construida y ampliada por la población local, simboliza su determinación para defender sus tierras y mantener su autonomía."
 building_roman_wall_of_lugo_destination_desc: "La [GetBuilding('roman_wall_of_lugo_01').GetName|l], que rodea el casco viejo, es un testimonio notable de la ingeniería [roman_culture.GetName]. La población local se enorgullece de este monumento histórico, que se sigue alzando como símbolo robusto del antiguo pasado de la ciudad."
 building_rock_of_gibraltar_destination_desc: "El [GetBuilding('rock_of_gibraltar_01').GetName|l], que se alza majestuoso sobre el mar, es un punto de referencia estratégico y simbólico. Los lugareños, conscientes de su importancia militar, lo han fortificado con el paso de los siglos hasta convertirlo en un bastión a las puertas de dos mundos."
 building_aljaferia_palace_destination_desc: "El [GetBuilding('aljaferia_palace_01').GetName|l] en Zaragoza es una joya de la arquitectura [GetReligionByKey('islam_religion').GetAdjective] en el corazón de Aragón. Los arcos decorados y los patios tranquilos reflejan la rica fusión cultural de moros y cristianos, un legado apreciado por la población local."
 building_tower_of_hercules_destination_desc: "Alzándose cerca de la costa está la [GetBuilding('tower_of_hercules_01').GetName|l], un antiguo faro que ha guiado a los marineros desde hace siglos. Esta estructura [roman_culture.GetName], impregnada de mito e historia, es un símbolo de resistencia y guía para la comunidad marinera local."
 building_city_wall_of_toledo_destination_desc: "Las formidables [GetBuilding('city_wall_of_toledo_01').GetName|l], que rodean la ciudad, aparecen como un testimonio de su pasado lleno de historia. Estas murallas, una mezcla de las arquitecturas [roman_culture.GetName], [visigothic_culture.GetName] y musulmana, son una fuente de orgullo y seguridad para los habitantes de su interior."
 building_alcazar_of_segovia_destination_desc: "El [GetBuilding('alcazar_of_segovia_01').GetName|l], encaramado a un peñasco sobre la ciudad, es un castillo de cuento de hadas hecho realidad. Esta fortaleza, con su forma particular e historia recargada, cautiva la imaginación de lugareños y visitantes por igual."
 building_holy_site_basilica_santiago_destination_desc: "La [GetBuilding('holy_site_basilica_santiago_01').GetName|l] es un faro para los peregrinos de toda la cristiandad. Esta magnífica catedral, punto final del Camino de Santiago, es venerada por sus reliquias santas y sensacional arquitectura románica, sumamente reverenciada por los fieles."
 building_cilician_gates_destination_desc: "Las [GetBuilding('cilician_gates').GetName] han sido una encrucijada estratégica desde hace siglos. Este corredor natural, empleado por comerciantes y ejércitos por igual, tiene una gran importancia para las comunidades locales que han recorrido estos senderos muchísimo tiempo."
 building_fairy_chimneys_destination_desc: "Los [GetBuilding('fairy_chimneys').GetName|l] de Capadocia han sido esculpidas por el viento y el agua. Estas curiosas formaciones rocosas, con sus estructuras únicas, no solo atraen viajeros curiosos, sino que también sirven como hogares y lugares de culto para los lugareños."
 building_sofia_ohrid_destination_desc: "Según empezamos a ver la [GetBuilding('sofia_ohrid').GetName|l], me cautiva su belleza serena. Cada fresco y mosaico me cuenta una historia de fe y arte, un legado que ha resistido el paso del tiempo y que sigue inspirando a fieles y visitantes por igual."
 building_hosios_loukas_destination_desc: "El [GetBuilding('hosios_loukas').GetName], enclavado en las montañas de la Grecia Central, es una joya del arte bizantino. La deslumbrante arquitectura y hermosos frescos del monasterio son venerados por los fieles locales y sirven como un faro del cristianismo ortodoxo."
 building_cattolica_stilo_destination_desc: "La [GetBuilding('cattolica_stilo').GetName] es un ejemplo notable de la arquitectura bizantina en Italia. Esta iglesia, pequeña pero fascinante, con su característica planta de cruz, ocupa un lugar especial en el corazón de la comunidad local."
 building_etchmiadzin_cathedral_destination_desc: "La [GetBuilding('etchmiadzin_cathedral').GetName|l], un lugar sagrado en Vagharshapat, se considera el centro espiritual de los armenios de todo el mundo. Esta antigua catedral, con su rica historia e importancia religiosa, es una fuente de orgullo y consuelo espiritual para la comunidad armenia local."
 building_jvari_monastery_destination_desc: "Encaramado en la cima de una colina, el [GetBuilding('jvari_monastery').GetName|l] domina la confluencia de ríos a sus pies. Este monasterio ortodoxo georgiano, con su arquitectura armoniosa, es un retiro sereno y un símbolo de la imperecedera fe cristiana en la región."
 building_saint_catherine_destination_desc: "Enclavado a los pies del monte Sinaí, el [GetBuilding('saint_catherine').GetName|l] aparece como una fortaleza de la fe. Este antiguo monasterio, con sus manuscritos de valor incalculable y reliquias sagradas, es un lugar de contemplación para la comunidad ortodoxa local y visitantes por igual."
 building_apollinare_nuovo_destination_desc: "En la ciudad histórica de Rávena, la [GetBuilding('apollinare_nuovo').GetName|l] se presenta como un testimonio de los comienzos del arte y la arquitectura cristianos. Los magníficos mosaicos de la iglesia, que muestran escenas bíblicas, son una fuente de admiración e inspiración tanto para los fieles locales como para los admiradores de la historia."
 building_mount_athos_destination_desc: "[GetBuilding('mount_athos_01').GetName], una península del norte de Grecia, es una comunidad monástica única. Esta montaña sagrada, hogar de distintos monasterios, es un refugio espiritual, impregnado en la tradición cristiana ortodoxa, venerado por monjes y peregrinos por igual."
 building_meteora_destination_desc: "En Tesalia, los monasterios de [GetBuilding('meteora_01').GetName] son una visión que inspira admiración al estar encaramados sobre pilares de roca imponentes. Estos santuarios, que parecen suspendidos entre cielo y tierra, simbolizan la búsqueda de la elevación espiritual por parte de los monjes de la zona."
 building_despot_palace_destination_desc: "El esplendor del [GetBuilding('despot_palace').GetName] es un espectáculo digno de ver. Sus grandes salones y exquisitos patios bullen con el ajetreo de cortesanos y las melodías de juglares. El palacio, un centro de actividad política y artística, se alza como un símbolo orgulloso de poder y sofisticación."
 building_maiden_tower_destination_desc: "La [GetBuilding('maiden_tower').GetName|l] hace guardia en la boca del Bósforo. Sus murallas, impreganadas de leyendas, han observado el ir y venir de imperios. Ahora el edificio vigila diligente, pues es un punto estratégico que controla el paso de barcos por estas aguas ricas en historia."
 building_patras_castle_destination_desc: "El [GetBuilding('patras_castle').GetName|l] se ha mantenido como centinela a lo largo de los sitos. Sus robustas murallas y torres, que muestran las señales de distintas eras, son un testimonio de la importancia histórica y el valor estratégico de la ciudad."
 building_sumela_monastery_destination_desc: "Excavado en los acantilados de Trabzon, el [GetBuilding('sumela_monastery_01').GetName|l] es una maravilla de la arquitectura monástica. Este retiro remoto, aferrado a la montaña, ofrece unas vistas impresionantes y una sensación de paz profunda a quienes lo visitan."
 building_saint_lazarus_destination_desc: "En el corazón de Lárnaca, la [GetBuilding('saint_lazarus').GetName|l] aparece como un lugar venerable de culto. Esta hermosa estructura, con su compleja iconografía y sus reliquias sagradas, ocupa un lugar especial en la vida espiritual de la comunidad ortodoxa local."
 building_kassiopi_castle_destination_desc: "El [GetBuilding('kassiopi_castle').GetName|l], encaramado majestuosamente sobre el mar Jónico, se alza como un faro de vigilancia. El castillo, un nexo de actividad naval y militar, tiene un papel vital en la seguridad y prosperidad de las tierras que lo rodean; su historia está entrelazada con las fortunas e infortunios del mismísimo Imperio romano de Oriente."
 building_hagios_demetrios_destination_desc: "La iglesia de [GetBuilding('hagios_demetrios').GetName] en Tesalónica es un santuario espiritual dedicado al patrón de la ciudad. Sus santos muros, adornados con mosaicos magníficos, resuenan con las plegarias y cánticos de la devota congregación local."
 building_church_of_the_theotokos_destination_desc: "A la sombra de las murallas de Constantinopla, el [GetBuilding('church_of_the_theotokos').GetName|l] es un faro de fe. Esta antigua iglesia, con su atmósfera de serenidad y sus iconos sagrados, es una piedra angular de la vida religiosa y cultural de la comunidad local."
 building_parthenon_destination_desc: "El [GetBuilding('parthenon').GetName], situado en la cima de la Acrópolis de Atenas, se alza como un símbolo imperecedero de la antigua civilización griega. Este templo majestuoso, aunque parcialmente en ruinas, sigue pasmando a los visitantes con su brillantez arquitectónica y su importancia histórica."
 building_imam_reza_shrine_destination_desc: "El [GetBuilding('imam_reza_shrine_01').GetName|l] es un lugar de una importancia espiritual inmensa. El magnífico complejo, con su cúpula dorada y sus minaretes, atrae a innumerables peregrinos que buscan consuelo y renovación espiritual en este espacio sacro."
 building_soltaniyeh_destination_desc: "La [GetBuilding('soltaniyeh_01').GetName|l] es una obra maestra arquitectónica de la era del Ilkanato. Su diseño innovador y sus deslumbrantes azulejos azules lo convierten en un punto de referencia que verdaderamente destaca."
 building_palace_of_ctesiphon_destination_desc: "Las [GetBuilding('palace_of_ctesiphon_01').GetName|l] evocan la grandeza del Imperio sasánida. El arco de Taq Kasra, aún en pie pese a los estragos del tiempo, es un doloso recordatorio de la destreza arquitectónica de esta antigua civilización."
 building_falak_ol_aflak_citadel_destination_desc: "Vigilando la ciudad de Jorramabad, el [GetBuilding('falak_ol_aflak_citadel_01').GetName] es una fortaleza de una solidez y belleza notables. Esta ciudadela histórica, con sus murallas almenadas y su ubicación estratégica, es un símbolo de la rica herencia y del espíritu imperecedero de la región."
 building_minarets_and_remains_of_jam_destination_desc: "Según me acerco al [GetBuilding('minarets_and_remains_of_jam_01').GetName|l], me envuelve una sensación de asombro. Estas inmensas estructuras, restos de la dinastía gúrida, se alzan como centinelas solitarios en un paisaje accidentado; su complejo enladrillado, un testimonio de una era olvidada."
 building_great_wall_of_gorgan_destination_desc: "Al recorrer el paisaje, la magnitud de la [GetBuilding('great_wall_of_gorgan_01').GetName|l] me hace sentir humilde. Esta fortificación colosal, que se extiende hasta donde alcanza la vista, es un recordatorio poderoso de la necesidad del antiguo reino de defender sus fronteras de los invasores."
 building_maharloo_lake_destination_desc: "La vista del [GetBuilding('maharloo_lake_01').GetName|l] cerca de Shiraz es hipnótica. Sus aguas rosadas crean un paisaje casi irreal. El lago, un fenómeno natural único, me cautiva con su belleza y tranquilidad inusuales."
 building_rainbow_mountains_destination_desc: "Al contemplar las [GetBuilding('rainbow_mountains_01').GetName|l], me impactan sus capas vibrantes y de múltiples colores. Estas asombrosas formaciones naturales, una maravilla geológica, hacen que me maraville del arte natural de la Tierra."
 building_mount_damavand_destination_desc: "El majestuoso [GetBuilding('mount_damavand_01').GetName|l], que se alza sobre el paisaje que le rodea, inspira tanto sobrecogimiento como reverencia. Al ser la cima más alta del [GetGeographicalRegion('world_persian_empire').GetName|l], su cima nevada y sus asociaciones míticas me cautivan la imaginación."
 building_tomb_of_cyrus_destination_desc: "Al pasar ante la [GetBuilding('tomb_of_cyrus_01').GetName|l] en Pasargadae, me abruma una profunda sensación de historia. Este monumento sencillo pero elegante, dedicado a la madre del rey Salomón, vibra con un legado profundo."
 building_ark_of_bukhara_destination_desc: "Al pasar a través de las puertas imponentes del [GetBuilding('ark_of_bukhara_01').GetName], no puedo evitar sentir el peso de los siglos. Esta antigua fortaleza ha sido la sede del poder de los emires locales desde que se fundara hace siglos, y sus gruesos muros han dado la bienvenida a innumerables caravanas en la Ruta de la Seda."
 building_shah_i_zinda_destination_desc: "Explorar la necrópolis de [GetBuilding('shah_i_zinda_01').GetName] en Samarcanda es viajar por el tiempo y el arte. Cada mausoleo, con sus exquisitos azulejos, cuenta una historia que evoca una profunda sensación de respeto por la rica herencia cultural y espiritual de la región."
 building_alamut_castle_destination_desc: "El [GetBuilding('alamut_castle_01').GetName|l], enclavado en la cima de una montaña en el valle de Alamut, evoca una sensación de misterio e intriga. Antaño el bastión de los asesinos, su ubicación estratégica y pasado lleno de historia siguen fascinando tanto a los visitantes locales como a mí."
 building_golden_gate_of_kiev_destination_desc: "Al acercarme a la [GetBuilding('golden_gate_of_kiev_01').GetName], me fascina su colorida grandeza. La puerta, que sirve como entrada a la ciudad, resuena con los sonidos del comercio. Su arquitectura robusta se presenta como testimonio del poder de la ciudad y sigue inspirando respeto y una sensación de conexión con el glorioso pasado de Kiev."
 building_sar_i_sang_mines_01_destination_desc: "En la [GetBuilding('sar_i_sang_mines_01').GetName|l], el aire está cargado con el polvo del lapislázuli. La piedra azul oscuro, apreciada por su color intenso, es extraída meticulosamente por mineros de gran talento. Las minas resuenan con una historia de comercio y lujo, ya que el lapislázuli decora los mejores tesoros de los imperios."
 building_drassanes_01_destination_desc: "El gran arsenal de las [GetBuilding('drassanes_01').GetName|l] prepara una flota de galeras de guerra que proporcionan a su poseedor la capacidad de proyectar su voluntad en el Mediterráneo. Bajo bóvedas apuntadas de piedra, los obreros trabajan incansables."
 building_kyz_kala_01_destination_desc: "La [GetBuilding('kyz_kala_01').GetName|l] se alza sobre el exuberante oasis de Merv y proyecta su larga sombra sobre tierras áridas. Sus cimientos reposan sobre un sólido pedestal, y muros acanalados engloban talleres, arsenales y salones cavernosos por donde trotan emisarios y burócratas."
 building_cluny_abbey_01_destination_desc: "Un obsequio de tierras y derechos a cambio de la salvación eterna. Aquel fue el pacto formado entre la comunidad monástica de la [GetBuilding('cluny_abbey_01').GetName|l] y el señor local."
 building_cluny_abbey_02_destination_desc: "La [GetBuilding('cluny_abbey_02').GetName], la mayor iglesia jamás soñada. Sus cinco naves, más grandes que las del Vaticano, y las enormes bóvedas de piedra son un logro arquitectónico repleto de torres y tejados. Es, verdaderamente, una nueva Roma."
 building_york_walls_01_destination_desc: "Las [GetBuilding('york_walls_01').GetName|l], que se extienden a lo largo de varios kilómetros, han protegido la ciudad desde los tiempos de los césares. Su ubicación, que no corresponde a terreno elevado, se elegió para aprovechar los dos ríos que serpentean por las praderas que las rodean."
 building_damascus_mosque_01_destination_desc: "La [GetBuilding('damascus_mosque_01').GetName|l] es uno de los lugares más sagrados del islam, la cual relata una historia venerable al tener sus cimientos sobre un antiguo templo romano y una basílica cristiana primitiva, lo que supone muchos siglos de espiritualidad e ingenio extraordinario estratificados unos encima de otros."
 building_jokhang_01_destination_desc: "El [GetBuilding('jokhang_01').GetName|l] es un complejo laberíntico de patios y residencias monásticas surcadas por corredores cavernosos y muros cubiertos de mantequilla de yak. Hum, mantequilla de yak. Igual debería probarla…"
 building_wartburg_01_destination_desc: "Escondida en los bosques de Turingia y encaramada sobre un precipicio alto y rocoso, la imponente fortaleza de [GetBuilding('wartburg_01').GetName] controla el movimiento de bienes y hombres por toda la región. Posee un salón inmenso de piedra fría caldeado por los muchos fuegos de su interior."
 building_beta_giyorgis_01_destination_desc: "[GetBuilding('beta_giyorgis_01').GetName] se ha tallado enteramente a partir de cálida y roja roca volcánica. Excavada profundamente en la piedra, la nave principal de la iglesia tiene una lujosa decoración con hermosos frescos, e iconos sagrados adornan las paredes."
 building_holy_wisdom_01_destination_desc: "La magnífica [GetBuilding('holy_wisdom_01').GetName] se ha inspirado en el modelo de Santa Sofía para representar la misma luz, riqueza y poder en las gélidas tierras del norte. Su austera piedra caliza blanca delata a los abrumadores colores de los frescos de su interior."
 building_kano_walls_01_destination_desc: "Las [GetBuilding('kano_walls_01').GetName|l], que miden muchos metros de altura, rodean la antigua ciudad de Kano y canalizan las vitales rutas comerciales de la región hacia sus grandes puertas."
 building_somapura_university_01_destination_desc: "La [GetBuilding('somapura_university_01').GetName|l] ha actuado durante siglos como uno de los centros de aprendizaje más importantes de la India y ha atraído a eruditos de regiones lejanas gracias a su multitud de conexiones con monasterios budistas, jainistas e hindúes."
 building_duomo_florence_01_destination_desc: "Siguiendo las antiguas murallas romanas, junto a su puerta norte, [GetBuilding('duomo_florence_01').GetName] ha albergado a cristianos desde antes de la época de Constantino. A lo largo del tiempo ha sufrido incendios y saqueos, pero también ha disfrutado de reconstrucciones y bendiciones."
 building_duomo_florence_02_destination_desc: "El [GetBuilding('duomo_florence_02').GetName|l] es un baptisterio octogonal colosal en el centro de la ciudad, dedicado a san Juan, el patrón de la urbe.\nEstá revestido por mármoles caros y decorado con esculturas magistrales y mosaicos dorados, un auténtico testimonio de la riqueza de la ciudad."
 building_duomo_florence_03_destination_desc: "[GetBuilding('duomo_florence_03').GetName] es una catedral digna de la rica Florencia. La fachada está repleta de estatuas de aspecto humano de profetas, dioses y patrones, y su alto campanario proyecta una larga sombra e indica las horas de trabajo y oración a vecinos y visitantes."
 building_duomo_florence_04_destination_desc: "[GetBuilding('duomo_florence_04').GetName] es el mayor de los logros de los constructores florentinos; se alza esbelta y casi etérea contra el cielo azul. Es más alta y ancha de lo que se ha concebido jamás y carece de sistemas de apoyo para impedir que se derrumbe, aparte del empleo ingenioso de una estructura doble de ladrillo y mampostería."
 building_konark_temple_01_destination_desc: "Trabajado por millares de artesanos, el inmenso [GetBuilding('konark_temple_01').GetName|l] está dedicado a Suria, el dios del sol. El complejo entero está hecho para que recuerde al imponente carro del dios que transporta la luz desde el mar hacia el este."
 building_al_qarawiyyin_university_01_destination_desc: "Fundada por mercaderes y migrantes de la ciudad africana de Cairuán, la [GetBuilding('al_qarawiyyin_university_01').GetName|l] es uno de los centros más prestigiosos de educación superior de todo el mundo islámico occidental, el cual atrae a eruditos de regiones lejanas."
 building_kairouan_basins_01_destination_desc: "Las [GetBuilding('kairouan_basins_01').GetName|l] se construyeron para proporcionar a la ciudad con agua dulce en momentos de necesidad. Estos depósitos enormes purifican el agua de lluvia al servir como receptáculos para la sedimentación y el filtrado."
 building_ghana_palace_01_destination_desc: "Rodeado por una arboleda sagrada, el [GetBuilding('ghana_palace_01').GetName|l] aloja a los caciques reales de la ciudad.\nEl complejo está hecho de arenisca y ladrillos de barro cocido y está protegido por un recinto cerrado. Este palacio, una estructura imponente, domina la ciudad que lo rodea."
 building_visegrad_castle_01_destination_desc: "La [GetBuilding('visegrad_castle_01').GetName|l] es un sistema grandioso e inexpugnable de murallas y torres que protege el meandro del Danubio y controla su rico comercio."
 building_wawel_cathedral_01_destination_desc: "Construida con la ayuda de artesanos de toda la cristiandad, esta gran catedral de piedra es la primera de su clase en tierras polacas. Desde lo más alto de la colina de la [GetBuilding('wawel_cathedral_01').GetName|l], las campanas de sus dos torres llaman a los habitantes de la ciudad a misa en sus largas naves iluminadas con velas."
 building_vatapi_caves_01_destination_desc: "Construidas por la primera dinastía Chalukya, las [GetBuilding('building_vatapi_caves_01').GetName|l] se han excavado hasta convertirse en una impresionante formación de arenisca. En su interior se halla un mundo sumamente sagrado y silencioso. Una puerta triunfal conduce a los peregrinos hasta la cara monolítica de la montaña."
 building_jaisalmer_fort_01_destination_desc: "Cuando se pone el sol, las imponentes murallas de la [GetBuilding('jaisalmer_fort_01').GetName|l] adquieren el color cálido de la miel dulce y relucen en medio del desierto. La edificación se ha construido para proteger la ciudad de su interior ante toda amenaza."
 building_pleasure_dome_01_destination_desc: "La [GetBuilding('pleasure_dome').GetName|l] se alza del suelo como un sueño hecho realidad. Rodeada de jardines y arroyos, sus salones marmóreos y pabellones abiertos incitan al ocio y la meditación, dejándose llevar en una neblina de música y aire perfumado."
 building_burkhan_khaldun_01_destination_desc: "Entre un halo de niebla y reverencia, [GetBuilding('burkhan_khaldun_01').GetName] se alza sagrada entre los montes de Jentii. Un lugar de plegaria y peregrinación, se cree que sus laderas silenciosas defienden el alma de estas tierras y de sus gentes."
 legendary_watchtower_destination_desc: "La [GetBuilding('legendary_watchtower').GetName|l] se alza muy alta y guarda estas tierras con una mirada firme. Su estructura formidable, visible en kilómetros a la redonda, aparece como testimonio de la vigilancia de sus creadores. No solo sirve como torre de observación, sino también como símbolo de protección contra cualquiera que ose amenazar la paz del señorío."
 legendary_hunting_ground_destination_desc: "El [GetBuilding('legendary_hunting_lodge').GetName|l] es un lugar donde la naturaleza impera. Sus extensos terrenos, rebosantes de flora y fauna, ofrecen un santuario prístino para el noble arte de la caza. Aquí, la tradición y la naturaleza se entremezclan y proporcionan una experiencia desafiante pero gratificante a quienes buscan poner a prueba su habilidad contra el mundo silvestre."
 legendary_palace_destination_desc: "Envuelto en grandeza, el [GetBuilding('legendary_palace').GetName|l] es una obra maestra arquitectónica que cautiva a todos los que entran en sus dominios. Sus lujosos salones y jardines son testimonio del culmen de los logros artísticos. Este palacio, un centro de poder y belleza, impresiona y maravilla los corazones de los visitantes."
 legendary_statue_destination_desc: "La [GetBuilding('legendary_statue').GetName|l] se alza como un tributo inmortal al heroísmo y las virtudes que representa. Tallada en piedra pero imbuida con el espíritu de la leyenda, cautiva la mirada de todos los que pasan cerca. Es un punto vital de orgullo e inspiración y personifica los recuerdos colectivos y las aspiraciones del pueblo."
 legendary_shrine_destination_desc: "Rodeado de serenidad, el [GetBuilding('legendary_shrine').GetName|l] es un oasis sagrado que atrae a fieles y curiosos por igual. Es un lugar de reflexión y devoción, donde rituales y oraciones resuenan contra el telón de fondo del tiempo. Este santuario ofrece solaz y conexión con lo divino y actúa como un puente entre lo terreno y lo etéreo."
 building_generic_destination_desc: "Cuando llego a esta ubicación, su personalidad única y la sensación de historia que irradia quedan inmediatamente claras. Se presenta como un testimonio del legado imperecedero de esta tierra, y cada aspecto de este lugar narra una historia que espera a ser descubierta."
 building_castle_arrival_01_desc: "Mi entusiasmo aumenta según me acerco a [location.GetTitle.GetName]. La perspectiva de contemplar su esplendor me llena de ilusión."
 building_castle_arrival_02_desc: "Al aproximarme a [location.GetTitle.GetName], mi corazón palpita con la emoción de explorar las leyendas conservadas entre sus muros."
 building_castle_arrival_03_desc: "Según empezamos a ver [location.GetTitle.GetName], una sensación de aventura se agita en mi interior."
 building_castle_arrival_04_desc: "La vista de [location.GetTitle.GetName] me llena de pasmo y de una aguda sensación de curiosidad por las leyendas que alberga."
 building_castle_arrival_05_desc: "Al acercarnos a [location.GetTitle.GetName], ansío descubrir las historias que ha contemplado a lo largo de las eras."
 building_city_arrival_01_desc: "Al llegar a [location.GetTitle.GetName], me emociona la idea de descubrir sus joyas ocultas y su cultura vibrante."
 building_city_arrival_02_desc: "El bullicio y ajetreo de [location.GetTitle.GetName] me da fuerzas mientras anhelo sumergirme en sus animadas calles."
 building_city_arrival_03_desc: "Cuando entro en [location.GetTitle.GetName], una sensación de asombro se apodera de mí y me emociona explorar sus tesoros culturales y callejones llenos de historia."
 building_city_arrival_04_desc: "Al entrar en [location.GetTitle.GetName], estoy ansios[ROOT.Char.Custom('ES_OA')] por experimentar sus bulliciosos mercados y monumentos históricos."
 building_city_arrival_05_desc: "La energía de [location.GetTitle.GetName] me envuelve y me pica la curiosidad por profundizar en su vida efervescente y su pasado lleno de historia."
 building_temple_arrival_01_desc: "Al entrar en [location.GetTitle.GetName], ya anticipo con ansia las maravillas espirituales que yacen en su interior."
 building_temple_arrival_02_desc: "El aura serena de [location.GetTitle.GetName] me atrae, me promete un viaje a un reino de paz y sabiduría antigua."
 building_temple_arrival_03_desc: "Según me aproximo a [location.GetTitle.GetName], una profunda sensación de respeto se apodera de mí anticipando los conocimientos sagrados que ofrece."
 building_temple_arrival_04_desc: "Al entrar en [location.GetTitle.GetName], me siento list[ROOT.Char.Custom('ES_OA')] para experimentar la profundidad espiritual y la belleza que alberga."
 building_temple_arrival_05_desc: "[location.GetTitle.GetName] se alza ante mí, un santuario de fe, y estoy ansios[ROOT.Char.Custom('ES_OA')] por sumergirme en su atmósfera sacra."
 building_tribal_holding_arrival_01_desc: "Según me acerco a [location.GetTitle.GetName], el espíritu de un comunidad unida y sensata me da la bienvenida."
 building_tribal_holding_arrival_02_desc: "La atmósfera animada de [location.GetTitle.GetName] me recibe con colores vivos y ricas expresiones culturales."
 building_tribal_holding_arrival_03_desc: "Al aproximarme a [location.GetTitle.GetName], la mezcla armoniosa de naturaleza y tradición es inmediatamente evidente."
 building_tribal_holding_arrival_04_desc: "El encanto rústico de [location.GetTitle.GetName] me llena de ilusión y ansia de aprender."
 building_tribal_holding_arrival_05_desc: "Al entrar en [location.GetTitle.GetName], me impacta la sencillez y calidez de la comunidad local."
 building_religious_learning_outro_01_desc: "Esta visita ha profundizado mi conocimiento sobre las creencias espirituales y prácticas que han conformado civilizaciones."
 building_religious_learning_outro_02_desc: "Explorar este lugar sagrado ha enriquecido mi comprensión sobre el impacto profundo de la fe en la historia y cultura humanas."
 building_religious_learning_outro_03_desc: "Mi viaje aquí ha iluminado los distintos modos en los que la devoción religiosa se ha expresado y reverenciado con el paso del tiempo."
 building_diplomatic_learning_outro_01_desc: "Esta experiencia ha ampliado mi perspectiva sobre las complejidades y los matices de las relaciones diplomáticas y el arte de gobernar."
 building_diplomatic_learning_outro_02_desc: "Parto con un reconocimiento mayor por el complejo arte de la diplomacia y las sutilezas de las alianzas políticas."
 building_diplomatic_learning_outro_03_desc: "El tiempo que he pasado aquí ha mejorado mi comprensión del delicado equilibrio de poder y el papel vital que ha tenido la diplomacia en dar forma a la historia."
 building_martial_learning_outro_01_desc: "La destreza marcial y los conocimientos estratégicos conseguidos en esta visita han expandido profundamente mi comprensión de la guerra."
 building_martial_learning_outro_02_desc: "Esta exploración me ha proporcionado lecciones valiosas en tácticas militares y el arte de la guerra, cruciales para cualquier líder."
 building_martial_learning_outro_03_desc: "He extraído un conocimiento importante de las estrategias de batallas y la importancia de la habilidad marcial a la hora de dar forma al rumbo de la historia."
 building_economic_learning_outro_01_desc: "Mi visita ha aumentado mi comprensión de los principios económicos y el papel vital que el comercio tiene en la prosperidad de las naciones."
 building_economic_learning_outro_02_desc: "Explorar este lugar ha aumentado mi comprensión de las complejidades del desarrollo económico."
 building_economic_learning_outro_03_desc: "Parto con una perspectiva más rica de la importancia vital de la perspicacia económica para sustentar señoríos poderosos."
 building_man_made_wonder_learning_outro_01_desc: "El ingenio y el arte que he visto aquí me han dejado una impresión permanente de la creatividad y la ambición humanas."
 building_man_made_wonder_learning_outro_02_desc: "Esta maravilla de la construcción ha aumentado el aprecio que siento por el culmen de los logros que se pueden conseguir mediante el empeño humano."
 building_man_made_wonder_learning_outro_03_desc: "Me marcho inspirad[ROOT.Char.Custom('ES_OA')] por el notable legado de maestría arquitectónica que se alza como testimonio de nuestro potencial."
 building_natural_wonder_learning_outro_01_desc: "La impresionante belleza y majestuosidad de esta maravilla natural han aumentado profundamente mi aprecio por los prodigios del mundo."
 building_natural_wonder_learning_outro_02_desc: "Esta visita me ha infundido una sensación profunda de pasmo por el mundo natural y sus innumerables maravillas."
 building_natural_wonder_learning_outro_03_desc: "Parto con un respeto renovado por el poder y la belleza impresionantes de la naturaleza y su capacidad para dar forma a nuestro mundo y nuestras perspectivas."
 building_exploration_01_desc: "¡Con ilusión impaciente, comienzo mi exploración!"
 building_exploration_02_desc: "¡Con los ojos abiertos con curiosidad, avanzo impaciente!"
 building_exploration_03_desc: "¡Rebosante de emoción, parto para profundizar en las maravillas de este sitio!"
 building_exploration_04_desc: "¡Con una sensación de asombro, avanzo para explorar hasta el último rincón!"
 building_exploration_05_desc: "¡Avanzo a zancadas con el entusiasmo del descubrimiento, con ansias por absorber el conocimiento que este sitio promete!"
 building_exploration_06_desc: "¡Me embarco en mi exploración con entusiasmo!"
 building_exploration_07_desc: "¡Con el corazón alegre, comienzo el recorrido por este emplazamiento!"
 building_exploration_08_desc: "¡Llen[ROOT.Char.Custom('ES_OA')] con una sensación de aventura, parto a recorrer este sitio!"
 building_exploration_09_desc: "Comienzo ansios[ROOT.Char.Custom('ES_OA')] mi exploración, ¡cada paso está lleno de ilusión!"
 building_exploration_10_desc: "¡Con una sensación de entusiasmo, vago por este sitio!"
 building_exploration_11_desc: "Doy un paso adelante con espíritu aventurero, ¡ansios[ROOT.Char.Custom('ES_OA')] por explorar la rica historia del lugar!"
 building_exploration_12_desc: "¡Con paso alegre, comienzo a explorar!"
 building_exploration_13_desc: "¡Parto con ansias en mi recorrido por este emplazamiento, ilusionad[ROOT.Char.Custom('ES_OA')] por los descubrimientos que me aguardan!"
 building_exploration_14_desc: "¡Rebosante de emoción, me aventuro en el emplazamiento, a la espera de las vistas que promete!"
 building_exploration_15_desc: "¡Comienzo la exploración con un sentimiento de admiración, ansios[ROOT.Char.Custom('ES_OA')] por aprender de la herencia de este lugar!"
 building_exploration_16_desc: "¡Con una sensación de anticipación, me aventuro list[ROOT.Char.Custom('ES_OA')] para que me cautive la belleza de este lugar!"
 building_exploration_17_desc: "¡Comienzo a explorar con un sentimiento de euforia!"
 building_exploration_18_desc: "Me embarco en el recorrido por este emplazamiento con una sensación de curiosidad ansiosa."
 building_exploration_19_desc: "¡Con un corazón entusiasta, parto a explorar!"
 building_exploration_20_desc: "¡Comienzo mi exploración ansios[ROOT.Char.Custom('ES_OA')] por experimentar la magnificencia que encarna este lugar!"
 travel_destinations.1000.t: "Las vistas de [location.GetNameNoTooltip]"
 travel_destinations.1000.desc: "[location.Custom('GetTouristHoldingIntro')]\n\n[location.Custom('GetSpecialBuildingTouristDescriptor')]\n\n[location.Custom('GetTouristStartEventOutro')]"
 the_with_space: "el/la "
 travel_start_event.1090.t_activity_roaming: "$activity_roaming$: hacer camino otra vez"
 travel_start_event.1090.t_activity_journey: "Expedición: ¡hacia aquel lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]!"
 travel_start_event.1090.t_activity_survey: "$activity_survey$: supervisar las tierras"
 travel_start_event.1000.norwegian: "¡Ut på tur, aldri sur!"
 travel_start_event.1090.desc_activity_roaming: "¡Al fin se abre el camino ante mí! Pronto hollaré el/la [location.Custom('TerrainTypeProvincePrefix')] [location.Custom('TerrainTypeProvince')] de tan impresionante [location.GetName].\n\n¡Oh, cuánto tiempo he anhelado su [location.Custom('GetProvinceFoliageDesc')] y sus dulces [location.Custom('get_region_flower_type_plural')]. ¡Ver sus [location.Custom('GetRandomRegionalWildDaytimeBirdProvince')] sobrevolando los cielos abiertos por encima de mí!\n\n¡He de partir ya!"
 travel_start_event.1090.desc_activity_journey: "El camino a [location.GetName] es largo, pero estoy deseando desenterrar los secretos de aquel lugar, [location.GetHolding.GetSpecialBuildingType.GetName], y el [location.GetCounty.GetTitle.GetAdjective] [location.GetTitle.GetHolder.Custom('ComplimentAdjective')] pueblo de los [location.GetCulture.GetCollectiveNoun] que vive allí. [ROOT.Char.Custom('IntentInitialEventDesc')]\n\nOjalá ya estuviera allí, ¡debemos apresurarnos!"
 knowledge_hoarding_1: "Tomaré infinitud de apuntes y devoraré hasta la última pizca de conocimiento que encuentre."
 knowledge_hoarding_2: "Tomaré apuntes exhaustivos y absorberé todos los fragmentos de sabiduría disponibles."
 knowledge_hoarding_3: "Pretendo reunir registros extensos y consumir cada pizca de conocimiento que se pueda conseguir."
 curiosity_1: "Anticipo con ansias los encuentros con los lugareños, con la esperanza de sumergirme en sus historias y tradiciones."
 curiosity_2: "La perspectiva de conectar con la comunidad local, de aprender de sus experiencias, me llena de alegría."
 curiosity_3: "Mi entusiasmo crece con la idea de conocer a las gentes que consideran aquel lugar su hogar y compartir historias y sabiduría."
 spread_legend_1: "Entrelazaré la historia de [ROOT.Char.GetPromotedLegend.GetName] en el tejido de este lugar y dejaré su huella en la historia."
 spread_legend_2: "Mi viaje también es una misión: difundir el renombre de [ROOT.Char.GetPromotedLegend.GetName] y hacer que se convierte en parte de la tradición local."
 spread_legend_3: "Mi objetivo es que todos los que encuentre celebren [ROOT.Char.GetPromotedLegend.GetName] y su leyenda crezca con cada narración."
 travel_start_event.1090.desc_activity_survey: "Es hora de que tome las riendas de este asunto. Yo supervisaré personalmente los trabajos en [location.GetName], ¡yo contaré cada ejemplar de [root_scope.Custom('RegionalFarmAnimal')], cada fortificación, cada espada, cada saco de cereal!\n\nMi señorío será el mejor gestionado que exista. ¡A los caballos!"
