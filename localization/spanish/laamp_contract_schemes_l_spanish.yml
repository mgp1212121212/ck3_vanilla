 laamp_base_contract_schemes.2014.tt.explanation: "#TUT Para cumplir el [task_contract|lE]:\n$EFFECT_LIST_BULLET$Completa un desafío de [stewardship|lE], [intrigue|lE] o [aptitude|lE] de [GetCourtPositionType('quartermaster_camp_officer').GetName()|l] en cada destino\n$EFFECT_LIST_BULLET$Gana todos los desafíos para un $label_success_critical$\n$EFFECT_LIST_BULLET$Si solo pones a prueba la [stewardship|lE] o a tu [GetCourtPositionType('quartermaster_camp_officer').GetName()|l], entonces podrás fracasar hasta dos veces y aún obtendrás un $label_success_standard$; siempre y cuando aún ganes al menos en la mitad de los desafíos\n$EFFECT_LIST_BULLET$Si afrontas un desafío de [intrigue|lE] o te inventas los resultados por vaguedad, entonces solo podrás fallar una vez y aún conseguir un $label_success_standard$; por otra parte, si fracasas, será un $label_failure_critical$#!"
