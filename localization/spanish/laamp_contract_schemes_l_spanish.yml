 laamp_base_contract_schemes.5001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5002.t: "$laamp_base_contract_schemes.5001.t$: ¡éxito!"
 laamp_base_contract_schemes.5002.desc: "Mi banda y yo nos hemos cubierto de gloria con esta cacería: gran número de [employer.Custom('GetOutOfControlAnimalTypePlural')] han muerto a nuestras manos, lo que nos ha hecho populares entre los campesinos y [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] por igual, y la cosecha que hemos recogido de las tierras salvajes es realmente abundante.\n\nCon nuestro equipaje cargado de pieles y comida, hemos hecho más que suficiente para reponer nuestras flechas perdidas y lanzas astilladas."
 laamp_base_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5003.t: "$laamp_base_contract_schemes.5001.t$: ¡fracaso!"
 laamp_base_contract_schemes.5003.desc: "¡Los [employer.Custom('GetOutOfControlAnimalTypePlural')], los #EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]!#! Una noche tras otra oímos sus rugidos, y una noche tras otra nuestras partidas de caza regresan con menos miembros.\n\nDa igual cuántos de esos malditos animales matemos, siempre parece que haya más de estas bestias tres veces malditas. No me extraña que [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] no pudiera tratar con estas fieras.\n\nEstá claro que debemos cortar por lo sano y olvidar este condenado contrato antes de que las tierras salvajes acaben con todos nosotros."
 laamp_base_contract_schemes.5003.a: "¡Que despedacen a las tropas de [employer.GetFirstName]!"
 laamp_base_contract_schemes.5011.t: "Centinela"
 laamp_base_contract_schemes.5011.desc: "Ya sea real o imaginario el ataque que [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] espera contra las propiedades de este mercader, hacer guardia sigue siendo deprimente, aunque gran parte de ella la realice la banda.\n\nAun así, se nos sigue pagando para estar alerta y ser vistos. Una demostración de fuerza [Select_CString(employer.IsFemale, ' de la guardiana', 'del guardián' )] de esta tierra.\n\nAunque signifique estar de pie al raso."
 laamp_base_contract_schemes.5011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5012.t: "$laamp_base_contract_schemes.5011.t$: ¡éxito!"
 laamp_base_contract_schemes.5012.desc: "#EMP Ataque#!. El término casi suena demasiado grandioso para referirse a unos cuantos rufianes andrajosos que a medianoche se precipitan en tropel mal preparado; así es cuando el ataque acaba en cuestión de minutos. Parece más una refriega o una pelea de callejón.\n\nAun así, [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] parece satisfech[employer.Custom('ES_OA')].\n\nSu autoridad se mantiene indiscutida y eso es todo lo que importa, lo que significa que nos pagarán bien."
 laamp_base_contract_schemes.5012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5013.t: "$laamp_base_contract_schemes.5011.t$: ¡fracaso!"
 laamp_base_contract_schemes.5013.desc: "«¡Os pagamos para que protegierais el lugar, y ahora no es más que leña calcinada y sangre seca, [ROOT.Char.GetFirstName]!» ladra [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l]. «¿Cómo pudieron pillaros desprevenidos una caterva de ladrones de poca monta? ¡Solo teníais #EMP una#! tarea!».\n\nAbro la boca para responder, pero [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l] me corta en seco.\n\n«Silencio, no quiero vuestras excusas. Solo marchaos»."
 laamp_base_contract_schemes.5013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5021.t: "Acompañante [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l]"
 laamp_base_contract_schemes.5021.desc: "«Así que ya veis por qué preciso de unos… ojos extra repartidos por [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]», dice [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l]. «Proporcionaréis una capa adicional de seguridad, de modo que si algo se escapa a mis servidores habituales —o esos servidores flaquean en su lealtad—, aún tendré un buen acero que me cubra las espaldas».\n\nAsiento. Mal lugar en el que estar si uno no puede confiar en sus guardias, pero por lo menos es bueno para los negocios.\n\n«Excelente, entonces empezaréis de inmediato»."
 laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5022.t: "$laamp_base_contract_schemes.5021.t$: ¡éxito!"
 laamp_base_contract_schemes.5022.desc: "«¡En verdad, un trabajo magnífico, [ROOT.Char.GetFirstName]», grazna [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l], «hasta el último de esos perros despachado con gracia y eficiencia! Ni un pelo de mi persona dañado por esos bellacos traicioneros».\n\n«Me temo que estéis exagerando, mi [employer.GetLadyLord|l]», comento. Un sirviente detrás de nosotros frota vigorosamente la sangre pegajosa del mortero de las paredes.\n\n«Bah, mejor sus tripas en la alfombra que las mías. Se os entregará vuestra paga a la mayor prontitud»."
 laamp_base_contract_schemes.5022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5023.t: "$laamp_base_contract_schemes.5021.t$: ¡fracaso!"
 laamp_base_contract_schemes.5023.desc: "En cuanto los asesinos nos superaron, supe que teníamos que escapar, y deprisa.\n\nNo podremos alcanzarlos a tiempo para marcar la diferencia, y si bien los servidores [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] aún pueden salvar[employer.GetHerHim] —o no—, alguien colgará por esto.\n\nCuanto más tiempo nos demoremos aquí, más probable es que ese alguien sea yo."
 laamp_base_contract_schemes.5023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5031.t: "Cuatreros"
 laamp_base_contract_schemes.5031.desc: "Robar animales en masa tiene su arte: tenemos que saber dónde se les lleva; no se puede ser sutil, pero #EMP hay#! que parecer que pertenecemos al grupo; y cuando se encuentre resistencia, la brutalidad tiene que ser rápida.\n\nDe lo contrario, el riesgo de una estampida o incluso de perder el control del rebaño pone en peligro todo el empeño y cuando las cosas van mal, el beneficio se hunde más rápido que un barco dando bandazos en una tormenta.\n\nEsperemos que [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] no proteja bien su ganado."
 laamp_base_contract_schemes.5031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5032.t: "$laamp_base_contract_schemes.5031.t$: ¡éxito!"
 laamp_base_contract_schemes.5032.desc: "¡Una hermosa operación! Tras muchos preparativos —trazar rutas, buscar compradores, examinar pastos—, nuestros cuatreros lanzaron una serie de ataques nocturnos vertiginosos que se llevaron grandes grupos de animales en el transcurso de una semana.\n\n[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] no tiene que preocuparse: sus bestias van a hogares mejores. Después de todo, sus nuevos propietarios tienen grandes bolsas y una actitud #EMP muy#! generosa."
 laamp_base_contract_schemes.5032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5033.t: "$laamp_base_contract_schemes.5031.t$: ¡fracaso!"
 laamp_base_contract_schemes.5033.desc: "Parecía… parecía que iba a salir bien.\n\nConocíamos la ruta, habíamos planeado los ataques, pero ya fuera porque el olor a sangre asustó a los animales o el ruido o el cambio de rutina…\n\nMi banda y yo nos vemos obligados a dispersarnos, con los sabuesos [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] pisándonos los talones y escasas reses robadas como resultado."
 laamp_base_contract_schemes.5033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5034.t: "Robo de ganado"
 laamp_base_contract_schemes.5034.desc: "$laamp_base_contract_schemes.5031.desc$"
 laamp_base_contract_schemes.5034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.5034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.5034.tt.destination_list.5: "Empiezas [Concept('traveling', 'el viaje' )|E] inmediatamente a [destination_1.GetNameNoTier], después a [destination_2.GetNameNoTier], luego a [destination_3.GetNameNoTier], luego a [destination_4.GetNameNoTier] y, por último, a [destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.4: "Empiezas [Concept('traveling', 'el viaje' )|E] inmediatamente a [destination_1.GetNameNoTier], después a [destination_2.GetNameNoTier], luego a [destination_3.GetNameNoTier] y, por último, a [destination_4.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.3: "Empiezas [Concept('traveling', 'el viaje' )|E] inmediatamente a [destination_1.GetNameNoTier], después a [destination_2.GetNameNoTier] y, por último, a [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.2: "Empiezas [Concept('traveling', 'el viaje' )|E] inmediatamente a [destination_1.GetNameNoTier], después a [destination_2.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.explanation: "#TUT Para cumplir el [task_contract|lE]:\n$EFFECT_LIST_BULLET$Completa un desafío de [prowess|lE], [martial|lE] o de [stewardship|lE] en cada destino\n$EFFECT_LIST_BULLET$También, y si los tienes, podrás poner a prueba la aptitud de los mejores de tus [officers|lE]: [GetCourtPositionType('head_groom_camp_officer').GetName()|l], [GetCourtPositionType('huntperson_camp_officer').GetName()|l], [GetCourtPositionType('kennelperson_camp_officer').GetName()|l] o [GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l]\n$EFFECT_LIST_BULLET$Para tener éxito:\n$TAB$$EFFECT_LIST_BULLET$Gana todos los desafíos para un $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$Gana más de la mitad de los desafíos para un $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$Gana al menos un desafío para un $label_success_qualified$\n$TAB$$EFFECT_LIST_BULLET$Pierde todos los desafíos y tendrás un $label_failure_standard$#!"
 laamp_base_contract_schemes.5041.t: "Furtivos"
 laamp_base_contract_schemes.5041.desc: "Parece que las tierras [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] están sobrecargadas de caza, tanta que tiene problemas con los furtivos.\n\nBueno, dado que somos una alegre banda de [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')|l], no sería correcto dejar [Select_CString(employer.IsFemale, 'a la buena', 'al buen' )] [employer.GetTitleAsNameNoTooltip|l] con tal agobio. Tendremos que ayudar desplumando unas #EMP cuantas#! aves jugosas de nada, tal vez despellejando unos #EMP cuantos#! animalejos…"
 laamp_base_contract_schemes.5041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
