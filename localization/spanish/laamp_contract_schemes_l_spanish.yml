 laamp_base_contract_schemes.2676.f: "Sí, sabemos un par de cosas sobre caballos."
 laamp_base_contract_schemes.2676.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_2076_success_employer_modifier: "Buenos caballos"
 laamp_base_2076_success_employer_modifier_desc: "Los corceles de este condado son la envidia de la región."
 laamp_base_2076_failure_employer_modifier: "Jamelgos hambrientos"
 laamp_base_2076_failure_employer_modifier_desc: "Este condado, por algún motivo, produce caballos notablemente terriblesde todas clases."
 laamp_base_contract_schemes.2677.t: "$laamp_base_contract_schemes.2031.t$: ¡éxito!"
 laamp_base_contract_schemes.2677.desc.resolution_type.stewardship: "¡Y una vez más triunfa la habilidad de la familia [ROOT.Char.GetHouse.GetName] de la que tan orgullosos nos sentimos!\n\nA pesar de sus numeritos, lo que quiere cada uno de los magnates es una parte del pastel, así que a lo largo de la tarde soy capaz de trazar una división lo bastante justa de la tierra que solo les deje a todos #EMP un poco#! decepcionados.\n\nIncluso el necio del propietario recibirá cierta compensación, lo que permite que las riñas se reduzcan a un nivel razonable."
 laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "Tengo suficiente experiencia en los asuntos bélicos como para saber que ni las mejores tierras crían siempre los mejores caballos, ni los mejores caballos necesitan las mejores tierras.\n\nCon calma, cuidado y una #EMP leve#! condescendencia, explico sus errores de planteamiento a los magnates de [employer.GetPrimaryTitle.GetBaseNameNoTier]. Al principio son… reticentes a escuchar —la tierra es tierra, después de todo—, pero al final un buen argumento siempre triunfa."
 laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] y yo dejamos [sacrifice.Custom('ES_AlAla')] [sacrifice.GetTitledFirstName|l] a los tiernos cuidados de los magnates locales. Incluso según nos alejamos, el griterío aumenta de volumen con más rapidez de la que nos movemos.\n\n«No es lo que hubiera esperado como solución», asiente pensativamente [employer.GetFirstNameNoTooltip], «pero no puedo hallar fallos en vuestra meticulosidad. ¿Seguro que le irá bien aquí?».\n\nArqueo una ceja.\n\n«Ah, claro, ¿pero qué digo?», balbucea [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l], «Me acabaré metiendo en el mismo lío por hablar demasiado. Aquí tenéis vuestro pago por cedernos a [sacrifice.GetWomanMan] tan diestr[sacrifice.Custom('ES_OA')]»."
 laamp_base_contract_schemes.2677.desc.resolution_type.officer: "La experiencia [officer.Custom('ES_DelDela')] [officer.GetTitledFirstName|l] con los caballos hoy nos viene muy bien.\n\nLiberad[officer.Custom('ES_OA')] contra los lugareños y habiéndole dicho que hable de una de sus grandes pasiones, [officer.GetFirstName] es capaz de abrumarlos lentamente de vergüenza por cómo cuidan de sus monturas y bestias de carga, pasando a detalles exhaustivos sobre modos y maneras de criar animales mejores y más sanos sin tener que reñir por los mejores pastos.\n\nPara cuando termina, todos asienten avergonzados ante todo punto y crítica especializada, con sus argumentos olvidados."
 laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose: "Por supuesto, al trabajar en [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], se aprenden un par de cosas sobre buenos pastos.\n\nCon una facilidad muy practicada, casi casual, somos capaces de desechar las preocupaciones de los lugareños y repartir la tierra de forma justa y equitativa.\n\nUn recordatorio fortuito de que cerca hay acampado un grupo de mercenarios al servicio de su [employer.Custom('MistressMaster')] tampoco perjudica."
 laamp_base_contract_schemes.2677.desc.resolution_type.stress: "Con una mente justa y reuniendo todo el empecinamiento de alguien de la casa [ROOT.Char.GetHouse.GetName] que puedo, todo es posible.\n\nSe tardan horas de discusiones agotadoras para llegar a algo parecido a un reparto justo de la tierra. Justo para todos, salvo para el necio que, en realidad, sale perdiendo. Pero el imbécil recibe más de lo que sacaría si yo no estuviera aquí para negociar.\n\nLo importante es que los magnates están lo bastante contentos –o al menos, solo levemente descontentos– con mis sugerencias."
 laamp_base_contract_schemes.2677.desc.outro: "\n\n[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] parece más que contento con nuestra solución y con alegría nos entrega sus monedas."
 laamp_base_contract_schemes.2677.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2678.t: "$laamp_base_contract_schemes.2031.t$: ¡fracaso!"
 laamp_base_contract_schemes.2678.desc.stewardship: "Después de interminables horas de negociaciones, parecemos estar más lejos de un acuerdo que cuando empezamos.\n\nTodo mangante ruin, mezquino y con ansia de poder de [employer.GetPrimaryTitle.GetBaseNameNoTier] quiere #EMP su#! parte de una tierra solo un poco mejor que la media y está dispuesto a echar la casa abajo a gritos para conseguirla.\n\n"
 laamp_base_contract_schemes.2678.desc.officer: "Creía que [officer.Custom('ES_AlAla')] [officer.GetTitledFirstName|l] se le daban #EMP bien#! estos asuntos.\n\nMas, ay, o bien sabe demasiado y a las gentes de [employer.GetPrimaryTitle.GetBaseNameNoTier] les importa muy poco o [officer.GetFirstName] sabe demasiado poco y a los lugareños les importa demasiado.\n\nSe suceden broncas, acusaciones y furiosos golpes en la mesa."
 laamp_base_contract_schemes.2678.desc.outro: "Al caer la noche, un[employer.Custom('ES_XA')] [employer.GetTitledFirstName|l] muy ansios[employer.Custom('ES_OA')] nos echa a patadas por la frustración ante nuestra falta de progreso.\n\nParece que hoy tendremos paga."
 laamp_base_contract_schemes.2678.a: "$laamp_base_contract_schemes.2663.a$"
 #Something something "everyone's favourite part of the video"...
 laamp_base_contract_schemes.2681.t: "$laamp_base_contract_schemes.2031.t$: líneas sobre mapas"
 laamp_base_contract_schemes.2681.desc: "Nuestra llegada a [employer.GetPrimaryTitle.GetBaseNameNoTier] se recibe con poca fanfarria; los lugareños están en crisis por cierto mapa o algo desenterrado hace poco que redibuja #EMP completamente#! los límites entre dos de los asentamientos satélites de la ciudad.\n\nSin una solución rápida, los impuestos se interrumpirán en el mejor de los casos, mientras que en el peor puede estallar una guerra local.$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2681.a: "$laamp_base_contract_schemes.2661.a$"
 laamp_base_contract_schemes.2681.b: "$laamp_base_contract_schemes.2661.b$"
