 #Base Diplo Scheme Loc
 laamp_base_0001_contract_scheme: "Entretener corte"
 laamp_base_0001_contract_scheme_action: "Entretener a la corte de"
 laamp_base_0001_contract_scheme_desc: "En esta [scheme|lE], la [court|lE] del [contractor|lE] carece de cotilleos y, por consecuencia, está inquieta. Para traer noticias nuevas, se ofrecen obsequios y alojamiento a los trotamundos de paso con la fama suficiente, tentándolos para que se queden con ellos un tiempo.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0001_contract_scheme_desc_general: "$laamp_base_0001_contract_scheme_desc$"
 laamp_base_0001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0001_desc_title: "¡Se buscan interlocutores interesantes!"
 laamp_base_0001_desc: "¡Hablad del mundo [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] y de asuntos mundanos y sed recompensados! ¡Todo aquel con relatos que narrar está cordialmente invitado a disfrutar de la hospitalidad [TaskContract.GetEmployer.Custom('ES_DelDela')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 laamp_base_0011_contract_scheme: "Mejorar la reputación de gobernante"
 laamp_base_0011_contract_scheme_action: "Mejorar la reputación de"
 laamp_base_0011_contract_scheme_desc: "Un [contractor|lE] se encuentra con que su reputación es deficiente: o bien su nombre se ha visto empañado, demasiados [vassals|lE] le odian, o simplemente carece del [prestige|lE] necesario para justificar aquello que desea. Lo que necesita es un tercero «neutral» que le ayude a… #EMP reforzar#! su reputación.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0011_contract_scheme_desc_general: "$laamp_base_0011_contract_scheme_desc$"
 laamp_base_0011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0011_desc_title: "Se buscan enviados bienhablados,"
 laamp_base_0011_desc: "A toda persona notable y de confianza: se puede encontrar un buen trabajo al servicio [TaskContract.GetEmployer.Custom('ES_DelDela')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. Solo candidaturas serias."
 laamp_base_0021_contract_scheme: "Alternar con gobernante"
 laamp_base_0021_contract_scheme_action: "Alternar con"
 laamp_base_0021_contract_scheme_desc: "Cuando un [contractor|lE] ansía claramente atención, queda expuesto a oportunistas. Unos que se pueden comer su pan, vaciar la bodega, pedir unos cuantos «préstamos» y marcharse antes de que algún comenúmeros dé la alarma.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0021_contract_scheme_desc_general: "$laamp_base_0021_contract_scheme_desc$"
 laamp_base_0021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0021_desc_title: "Se buscan extranjeros entretenidos,"
 laamp_base_0021_desc: "Que se sepa que [TaskContract.GetEmployer.Custom('ES_ElLa')] munificente [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] amplia su generosa hospitalidad a viajeros dignos y sofisticados."
 laamp_base_0031_contract_scheme: "Mediar en nombre ajeno"
 laamp_base_0031_contract_scheme_action: "Mediar por"
 laamp_base_0031_contract_scheme_desc: "Cuando se lanzan amargas recriminaciones locales en las tierras de un [contractor|lE] y este cree que es demasiado inepto o parcial para resolver la disputa, puede ofrecer el papel de mediador imparcial a trotamundos aceptables.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0031_contract_scheme_desc_general: "$laamp_base_0031_contract_scheme_desc$"
 laamp_base_0031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0031_desc_title: "Se precisan trotamundos de buena cuna,"
 laamp_base_0031_desc: "Se buscan árbitros imparciales por parte [TaskContract.GetEmployer.Custom('ES_DelDela')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] para solventar justamente una disputa provinciana. Disponibles bonificaciones por resoluciones completas."
 laamp_base_0041_contract_scheme: "Embaucador de la confianza"
 laamp_base_0041_contract_scheme_action: "Estafar"
 laamp_base_0041_contract_scheme_desc: "Un necio y su bolsa se separan con facilidad. Ningún [contractor|lE] #EMP pedirá#! esto formalmente; no, cometerá el error de entablar una conversación con algún fraude solo para descubrir después de que se haya cumplido el contrato que se le ha engañado (o incluso robado) y el trotamundos tramposo se ha esfumado.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0041_contract_scheme_desc_general: "$laamp_base_0041_contract_scheme_desc$"
 laamp_base_0041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0041_desc_title: "Se buscan personas fascinantes,"
 laamp_base_0041_desc: "[Select_CString( TaskContract.GetEmployer.IsFemale, 'La sabia', 'El sabio' )], sagaz y perspicaz [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] anhela entretenimiento durante una temporada. Se proporcionarán alojamientos #EMP limitados#! #EMP si#! se satisfacen sus criterios exigentes."
 #################################################
 #Base Martial Scheme Loc
 laamp_base_1001_contract_scheme: "Cazar delincuentes"
 laamp_base_1001_contract_scheme_action: "Cazar delincuentes para"
 laamp_base_1001_contract_scheme_desc: "Una banda audaz de malhechores puede hacer mucho daño a la propiedad, el [prestige|lE] e incluso la [legitimacy|lE] si se les da tiempo. Lo bastante grandes para preocuparse, lo bastante pequeños para resultar difíciles de atrapar, tales maleantes son un objetivo perfecto para [contract_scheme_contract|lE].$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1001_contract_scheme_desc_general: "$laamp_base_1001_contract_scheme_desc$"
 laamp_base_1001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1001_desc_title: "Viajeros cerca de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier],"
 laamp_base_1001_desc: "¡Cuidado con los renegados y disolutos que plagan los caminos secundarios!\n\nSi el brazo de vuestra espada es fuerte y vuestra vista buena, [TaskContract.GetEmployer.Custom('ES_ElLa')] [TaskContract.GetEmployer.GetTitledFirstName|l] promete recompensas generosas a cambio de la cabeza de un malhechor en particular."
 laamp_base_1011_contract_scheme: "Matones de alquiler"
 laamp_base_1011_contract_scheme_action: "Ejecutar para"
 laamp_base_1011_contract_scheme_desc: "Cuando un [contractor|lE] necesita aplicar un poco de fuerza extra sin hacer mucho ruido y con poca antelación, unas espadas de alquiler pueden resultar mucho más discretas que los servidores normales.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1011_contract_scheme_desc_general: "$laamp_base_1011_contract_scheme_desc$"
 laamp_base_1011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1011_desc_title: "Mercenarios de buena reputación,"
 laamp_base_1011_desc: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] busca urgentemente espadas de alquiler para puestos a corto plazo. Se ofrecen atrayentes recompensas por trabajos rápidos y limpios."
 #laamp_base_1021_contract_scheme: "Drill Troops"
 #laamp_base_1021_contract_scheme_action: "Drill Troops for"
 #laamp_base_1021_contract_scheme_desc: "Though [men_at_arms|E] are professional soldiers and train regularly, [adventurers|E] have ample and varied practical experience to provide for [contractors|E] wishing to supplement their troops' instruction.$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_1021_contract_scheme_desc_general: "$laamp_base_1021_contract_scheme_desc$"
 #laamp_base_1021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_1021_desc_title: "Sell-swords of good repute,"
 #laamp_base_1021_desc: "All veterans and [TaskContract.GetEmployer.Custom('MountedWarriorTermPlural')]: [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive] seeks captains and drillmasters for [TaskContract.GetEmployer.GetHerHis] garrison. Rations and payment provided."
 #laamp_base_1031_contract_scheme: "Garrison Duty"
 #laamp_base_1031_contract_scheme_action: "Stand Guard for"
 #laamp_base_1031_contract_scheme_desc: "Not every [contractor|E] has the spare hands to secure everything under their purvey. Whether they lack willing swords altogether or they just need added short-term muscle, many put out temporary garrisons for tender.$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_1031_contract_scheme_desc_general: "$laamp_base_1031_contract_scheme_desc$"
 #laamp_base_1031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_1031_desc_title: "Able-bodied wanderers of clear eye,"
 #laamp_base_1031_desc: "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] seeks dependable fighters to supplement a [TaskContract.GetEmployer.GetCapitalLocation.GetHolding.GetType.GetName|l] garrison for coming season."
 laamp_base_1041_contract_scheme: "Emboscar viajeros"
 laamp_base_1041_contract_scheme_action: "Emboscar en las tierras de"
 laamp_base_1041_contract_scheme_desc: "¡Cuán peligrosas pueden ser las tierras de algunos [Concept( 'contractor', 'contratantes' )|E]! Presentan una solicitud de ayuda y, en lugar de eso, se presentan algunos [Concept( 'adventurer', 'aventureros' )|E] y empiezan a atracar a todo mercader rechoncho y toda caravana jugosa que puedan encontrar.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1041_contract_scheme_desc_general: "$laamp_base_1041_contract_scheme_desc$"
 laamp_base_1041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1041_desc_title: "Espadas de alquiler de confianza,"
 laamp_base_1041_desc: "Las tierras de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] se ven plagadas de bandidos, forajidos y vagabundos de toda clase. Se buscan #EMP con urgencia#! guerreros competentes. Todas las ofertas han de dirigirse [TaskContract.GetEmployer.Custom('ES_AlAla')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 laamp_base_1041.tt.gold_rewards_depend_on_travellers: "#alert_trial El [gold|lE] que puedes ganar en potencia depende totalmente de los viajeros a los que encuentres y atraques en el camino; puedes toparte con [dukes|lE] exorbitantemente acaudalados o con [courtiers|lE] empobrecidos en peregrinación"
 laamp_base_1041.tt.haul_actual: "Has ganado un total de [task_contract.MakeScope.Var('haul_actual').GetValue|P0] [gold_i]"
 #################################################
 #Base Stewardship Scheme Loc
 laamp_base_2001_contract_scheme: "Recaudar impuestos"
 laamp_base_2001_contract_scheme_action: "Recaudar impuestos para"
 laamp_base_2001_contract_scheme_desc: "Los tributos son la sangre de todo [realm|lE]. Cuando su entrega se ralentiza, los [contractors|lE] pueden presentar solicitudes para usar unos recaudadores más #EMP exigentes#!.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2001_contract_scheme_desc_general: "$laamp_base_2001_contract_scheme_desc$"
 laamp_base_2001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2001_desc_title: "Trotamundos de buena cuna y modales excelentes,"
 laamp_base_2001_desc: "Se buscan individuos fieles para un trabajo honrado de recaudación de los impuestos de [TaskContract.GetEmployer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] para [TaskContract.GetEmployer.Custom('ES_ElLa')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. Se precisa habilidad para manejar a villanos obstinados."
 laamp_base_2011_contract_scheme: "Realizar el censo"
 laamp_base_2011_contract_scheme_action: "Realizar el censo para"
 laamp_base_2011_contract_scheme_desc: "Es difícil gestionar un [realm|lE] cuando no se sabe ni siquiera quién vive #EMP en#! él. Los [contractors|lE] con este problema suelen recurrir a terceras partes neutrales para inventariar sus súbditos y, lo más importante, las riquezas de estos.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2011_contract_scheme_desc_general: "$laamp_base_2011_contract_scheme_desc$"
 laamp_base_2011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2011_desc_title: "Atención agrimensores y magistrados:"
 laamp_base_2011_desc: "Los registros [TaskContract.GetEmployer.Custom('ES_DelDela')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] muestran lagunas significativas. Se precisan viajeros instruidos de buena cabeza y cuerpo fuerte para llevar a cabo un censo; se les retribuirá con lo recaudado en este."
 laamp_base_2021_contract_scheme: "Levantar un edificio"
 laamp_base_2021_contract_scheme_action: "Levantar un edificio para"
 laamp_base_2021_contract_scheme_desc: "Muchos [contractors|lE] descubren que su ambición relativa a la arquitectura supera su habilidad, así que presentar solicitudes para trabajos de construcción es un modo fácil de compensar tales… ensoñaciones.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2021_contract_scheme_desc_general: "$laamp_base_2021_contract_scheme_desc$"
 laamp_base_2021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2021_desc_title: "Se busca capataz con buen ojo y seguro de sí mismo"
 laamp_base_2021_desc: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] precisa de manos competentes y artesanos para supervisar un proyecto de construcción. Se suministrarán materiales y pagos justos."
 laamp_base_2031_contract_scheme: "Resolver disputas fronterizas"
 laamp_base_2031_contract_scheme_action: "Arbitrar fronteras para"
 laamp_base_2031_contract_scheme_desc: "Las fronteras son poder, lo que a menudo las hace conflictivas: cuando una disputa insignificante entre gentes importantes se va de las manos, suele ser más eficaz que los [contractors|lE] contraten a un tercero neutral para verificar los hechos.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2031_contract_scheme_desc_general: "$laamp_base_2031_contract_scheme_desc$"
 laamp_base_2031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2031_desc_title: "Trotamundos de buena reputación,"
 laamp_base_2031_desc: "Se busca mediador con experiencia por parte [TaskContract.GetEmployer.Custom('ES_DelDela')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] para solventar disputa sobre lindes. Contar con formación en derecho [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]… será útil. Pero se recompensará una ayuda satisfactoria."
 laamp_base_2041_contract_scheme: "Hacerse pasar por recaudador de impuestos"
 laamp_base_2041_contract_scheme_action: "Robar tributos a"
 laamp_base_2041_contract_scheme_desc: "Los impuestos financian al gobernante de cualquier [realm|lE]… ¿pero #EMP tienen#! que hacerlo? Cuando un granuja con confianza y seguridad se presenta con un sello con pinta oficial y matones contratados, ¿se diferencia #EMP tanto#! del auténtico funcionario?$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2041_contract_scheme_desc_general: "$laamp_base_2041_contract_scheme_desc$"
 laamp_base_2041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2041_desc_title: "Todos los súbditos de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]"
 laamp_base_2041_desc: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] recuerda firmemente a todos la inminente recaudación de impuestos, que han de pagarse al recaudador en cuanto llegue. Se castigará severamente toda carencia."
 #################################################
 #Base Intrigue Scheme Loc
 laamp_base_3001_contract_scheme: "Espionaje improvisado"
 laamp_base_3001_contract_scheme_action: "Informar a"
 laamp_base_3001_contract_scheme_desc: "Para los [contractors|lE], los informes actuales sobre acontecimientos recientes a leguas de su capital suelen tener un valor incalculable: tanto como para que merezca la pena comprárselos a trotamundos capaces.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3001_contract_scheme_desc_general: "$laamp_base_3001_contract_scheme_desc$"
 laamp_base_3001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3001_desc_title: "Espías de confianza y extranjeros emprendedores,"
 laamp_base_3001_desc: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] desea que se sepa que desea recibir informaciones útiles de todo su [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] y más allá."
 laamp_base_3011_contract_scheme: "Asesinar enemigo"
 laamp_base_3011_contract_scheme_action: "Asesinar"
 laamp_base_3011_contract_scheme_desc: "Hay ocasiones en las que un [contractor|lE] precisa que alguien muera, pero o no quiere arriesgarse a organizarlo en persona o está muy ocupado con otros asuntos. Por suerte, es fácil externalizar los asesinatos a la clase de gente correcta.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3011_contract_scheme_desc_general: "$laamp_base_3011_contract_scheme_desc$"
 laamp_base_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3011_desc_title: "Mercenarios honrados de voluntad firme,"
 laamp_base_3011_desc: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] ofrece una dadivosa recompensa a manos de personalidad irreprochable y experiencia demostrada para un trabajo delicado y exigente."
 laamp_base_3021_contract_scheme: "Raptar enemigo"
 laamp_base_3021_contract_scheme_action: "Secuestrar"
 laamp_base_3021_contract_scheme_desc: "El cautiverio puede ser una experiencia aleccionadora e informativa para descontentos y rivales, además de una rentable o gratificante para su carcelero. Lo bastante como para que a un tercero le merezca la pena el riesgo de realizar una visita por lo menos.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3021_contract_scheme_desc_general: "$laamp_base_3021_contract_scheme_desc$"
 laamp_base_3021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3021_desc_title: "Domadores decididos de animales problemáticos,"
 laamp_base_3021_desc: "[TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] busca cazadores discretos y diestros para capturar vivas presas poco comunes. Se ofrece un pago generoso."
 laamp_base_3031_contract_scheme: "Quemar propiedad"
 laamp_base_3031_contract_scheme_action: "Provocar un incendio para"
 laamp_base_3031_contract_scheme_desc: "Lo maravilloso de los edificios desatendidos es que, si se trabajan lo suficiente, #EMP siempre#! arden. Una herramienta excelente para [contractors|lE] que precisan de enviar un mensaje pero se conforman con incendiar y olvidar.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3031_contract_scheme_desc_general: "$laamp_base_3031_contract_scheme_desc$"
 laamp_base_3031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3031_desc_title: "Itinerantes diligentes de personalidad apropiada,"
 laamp_base_3031_desc: "Se ofrece pago generoso para limpieza de terreno urgente. La confidencialidad es imprescindible. Los aspirantes deben dirigirse rápidamente a [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l] [TaskContract.GetEmployer.Custom('ES_DelDela')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] del territorio [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 laamp_base_3041_contract_scheme: "Asaltar tesoro"
 laamp_base_3041_contract_scheme_action: "Desvalijar el tesoro de"
 laamp_base_3041_contract_scheme_desc: "Algunos [contractors|lE] no son más que necios que revelan su exceso de riqueza; riqueza que es mucho más fácil de extraer directamente que mediante #EMP trabajillos#! de pacotilla.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3041_contract_scheme_desc_general: "$laamp_base_3041_contract_scheme_desc$"
 laamp_base_3041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3041_desc_title: "Todos los viajeros de paso y súbditos de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]"
 laamp_base_3041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] recuerda a #EMP todos#! los castigos por robo o conspiración para robo y las recompensas contra los sospechosos de aquello. Nadie más que #EMP yo#! puede acceder a las arcas."
 laamp_base_3041.tt.chance_for_more: "Si lo deseas, puedes intentar #P robar más [gold|lE] aún#!"
 #################################################
 #Base Learning Scheme Loc
 laamp_base_4001_contract_scheme: "Transcribir textos"
 laamp_base_4001_contract_scheme_action: "Manuscribir para"
 laamp_base_4001_contract_scheme_desc: "El arte de copiar y traducir manuscritos puede ser muy ingrato, incluso en [realms|lE] doctos el trabajo potencial sobrepasa fácilmente al número de escribanos cualificados. Por ello, un trotamundos educado proporciona [task_contracts|lE] con una oportunidad dorada de reproducir una petición especial.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4001_contract_scheme_desc_general: "$laamp_base_4001_contract_scheme_desc$"
 laamp_base_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4001_desc_title: "A quien conserva el conocimiento"
 laamp_base_4001_desc: "Se buscan escribanos instruidos para copiar textos en la lengua [TaskContract.GetEmployer.GetCulture.GetNameNoTooltip]. [TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] promete un pago justo por un trabajo puntual."
 laamp_base_4011_contract_scheme: "Resolver disputas teológicas"
 laamp_base_4011_contract_scheme_action: "Arbitrar teología para"
 laamp_base_4011_contract_scheme_desc: "Las discusiones sobre doctrina pueden ser sumamente específicas, hasta el punto de interpretaciones exactas de palabras singulares y peculiarmente vagas, como discutir sobre la incompatibilidad mutua de tradiciones antiguas coincidentes. Cuando tales disputas sagradas empiezan a caldearse, muchos [contractors|lE] prefieren enviar a un tercero a mediar en su nombre.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4011_contract_scheme_desc_general: "$laamp_base_4011_contract_scheme_desc$"
 laamp_base_4011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4011_desc_title: "Discípulos leales de [TaskContract.GetEmployer.GetFaith.KnowledgeGodName],"
 laamp_base_4011_desc: "Se recompensará al teólogo erudito que solvente unas cuestiones religiosas locales respecto al dogma [TaskContract.GetEmployer.GetFaith.GetAdherentName].\n\nDirigirse [TaskContract.GetEmployer.Custom('ES_AlAla')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], mas solo si se es un erudito serio."
 laamp_base_4021_contract_scheme: "Crear obra de conocimiento"
 laamp_base_4021_contract_scheme_action: "Ser erudito para"
 laamp_base_4021_contract_scheme_desc: "Trotamundos eruditos traen con ellos un cierto sentido de la mística, incluso un toque de exotismo. Los [contractors|lE] con recursos suelen intentar captar esa sabiduría fugaz mediante el encargo de libritos de aforismos y cuentos moralizadores.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4021_contract_scheme_desc_general: "$laamp_base_4021_contract_scheme_desc$"
 laamp_base_4021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4021_desc_title: "Eruditos doctos de letra hermosa,"
 laamp_base_4021_desc: "Se llama a escritores de cualquier lugar a [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l] [TaskContract.GetEmployer.Custom('ES_DelDela')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] para un trabajo de escritura remunerado."
 laamp_base_4031_contract_scheme: "Pedir caridad"
 laamp_base_4031_contract_scheme_action: "Mendiar a"
 laamp_base_4031_contract_scheme_desc: "Agasajar a los eruditos con obsequios y moneda hace a los [contractors|lE] parecer generosos y doctos; aunque el erudito en cuestión les dé algunas #EMP indicaciones#! antes.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4031_contract_scheme_desc_general: "$laamp_base_4031_contract_scheme_desc$"
 laamp_base_4031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4031_desc_title: "Personas santas y justas y mendigos lastimeros,"
 laamp_base_4031_desc: "Hágase saber entre vuestras filas: [TaskContract.GetEmployer.Custom('ES_ElLa')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] ofrece patronazgo [TaskContract.GetEmployer.GetFaith.GetAdherentNameNoTooltip] a aquellos lo bastante piadosos, cultos o doctos para merecerlo. Preguntar en [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."
 laamp_base_4041_contract_scheme: "Vender talismanes"
 laamp_base_4041_contract_scheme_action: "Vender baratijas a"
 laamp_base_4041_contract_scheme_desc: "¿Quién decide lo que es magia, sagrado o exótico? Si un [contractor|lE] es lo bastante imbécil para creerlo y #EMP pagar#! por ello, con eso basta. Probablemente.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4041_contract_scheme_desc_general: "$laamp_base_4041_contract_scheme_desc$"
 laamp_base_4041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4041_desc_title: "¡[TaskContract.GetEmployer.GetWomenMen] de erudición!"
 laamp_base_4041_desc: "¿Tenéis vista para valorar correctamente cualquier rareza [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]? [TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] ofrece un pago justo… #EMP si#! los artículos son auténticos."
