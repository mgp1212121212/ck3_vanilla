 laamp_base_2071_success_employer_modifier: "Murallas reforzadas"
 laamp_base_2071_success_employer_modifier_desc: "Un asentimiento importante de este lugar se ha tomado el tiempo para reforzar sus murallas."
 laamp_base_2071_failure_employer_modifier: "Reparación chapucera"
 laamp_base_2071_failure_employer_modifier_desc: "Las murallas de un asentamiento importante de este condado han quedado en ruinas y, lo que es peor, dañadas durante un intento de reparación."
 laamp_base_contract_schemes.2672.t: "$laamp_base_contract_schemes.2031.t$: ¡éxito!"
 laamp_base_contract_schemes.2672.desc.resolution_type.stewardship: "Unas cuantas exenciones menores, un permiso para esto o aquello, el sello [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l] para algún proyecto, y de repente todo el mundo está #EMP mucho#! más de acuerdo con un ligero impuesto extra para pagar las murallas.\n\nNo importa que la reorganización de impuestos y cargas signifique que pagarán la misma cantidad que se les pidió en un principio. No, por ahora, lo más importante es que las buenas gentes de [employer.GetPrimaryTitle.GetBaseNameNoTier] crean haber jugado bien sus cartas."
 laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill: "Avergonzadas e incitadas por mi ejemplo —y con la ayuda de unos cuantos seguidores de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]—, las buenas gentes de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] y yo empezamos a trabajar en las reparaciones de sus defensas.\n\nPor suerte, las murallas se ven sustancialmente peor de como están en realidad. Se avanza sustancialmente a costa de unos pocos días de trabajo, fácilmente compensados con una pequeña tasa."
 laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice: "Con aspecto agotado, [sacrifice.Custom('ES_ElLa')] [sacrifice.GetTitledFirstName|l] intenta dirigir a las litigantes gentes de [employer.GetPrimaryTitle.GetBaseNameNoTier] cuando [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] y yo dejamos la estancia.\n\n«No os preocupéis, [ROOT.Char.GetTitledFirstNameNoTooltip|l], cuidaremos bien de vuestr[sacrifice.Custom('ES_OA')] [sacrifice.GetWomanMan] y os [sacrifice.GetHerHim] mandaremos de vuelta de una pieza».\n\nBueno, es poner unas piedras sobre otras. No será muy difícil, ¿no? Con sumo agradecimiento acepto la paga y me dispongo a marchar."
 laamp_base_contract_schemes.2672.desc.resolution_type.officer: "La posición [officer.Custom('ES_DelDela')] [officer.GetTitledFirstName|l] como mi $head_porter_camp_officer$"
 laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose: "La ciudad de [employer.GetPrimaryTitle.GetBaseNameNoTier] se quema.\n\nBueno, la mayor parte, salvo aquellas cosas que mis seguidores se llevan de vuelta al campamento de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]; no, esas estarán #EMP sanas y salvas#! a mi cuidado.\n\n¿Ha sido honorable saquear un asentamiento que me solicitó ayuda solo porque podía? Puede que no.\n\nPero, en todo caso, más necios fueron ellos por pagar a alguien a quien no conocían…"
 laamp_base_contract_schemes.2672.desc.resolution_type.stress: "Meter en cintura a las gentes de [employer.GetPrimaryTitle.GetBaseNameNoTier] precisa una mezcla considerable de gritarles, engatusarles y hacerles sentirse culpables.\n\nEs un trabajo tedioso y agotador que desgasta la mente, pero uno a uno los potentados locales acaban entrando en razón y aceptan a regañadientes pagar lo que les toca. Puede que no sea un arreglo elegante, pero si funciona, funciona."
 laamp_base_contract_schemes.2672.desc.outro: "\n\n[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] está bastante feliz con nuestra solución y nos entrega con mucho gusto sus dineros."
 laamp_base_contract_schemes.2672.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2672.a.city_sacked: "Caveat emptor."
 laamp_base_contract_schemes.2673.t: "$laamp_base_contract_schemes.2031.t$: ¡fracaso!"
 laamp_base_contract_schemes.2673.desc.stewardship: "El plan me parecía bastante sensato incluso a mí: dividir primero el coste equitativamente entre los lugareños y luego ajustarlo un poco según riquezas e ingresos, pero los magnates locales reaccionan con espanto y horror.\n\nNo sé cómo, hasta el último de ellos está convencido de que pagaba demasiado, incluso por este bien común, sin importar su riqueza o posición."
 laamp_base_contract_schemes.2673.desc.officer: "Tal vez [officer.Custom('ES_ElLa')] [officer.GetTitledFirstName|l] no sea un $head_porter_camp_officer$ tan excelente como me imaginaba.\n\nNi media hora ha pasado desde que sugirió sus planes para reconstruir las murallas y las gentes de [employer.GetPrimaryTitle.GetBaseNameNoTier] ya riñen, se gritan, chillan, patean y muerden con total #EMP desesperación#! para evitar la tarea que les espera."
 laamp_base_contract_schemes.2673.desc.outro: "\n\nUn[employer.Custom('ES_XA')] [employer.GetTitledFirstName|l] disgustad[employer.Custom('ES_OA')] ni siquiera hablará conmigo tras fastidiarlo todo así.\n\nSe nos echa de la ciudad sin darnos ni una moneda por nuestros apuros."
 laamp_base_contract_schemes.2673.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2676.t: "$laamp_base_contract_schemes.2031.t$: pastos favorables"
 laamp_base_contract_schemes.2676.desc: "Las calles de [employer.GetPrimaryTitle.GetBaseNameNoTier] están dominadas por una fiebre de rumores y escándalos; un caso complicado de matrimonios, herencias y negocios fracasados ha llevado a que una gran parte de las mejores tierras de la zona para pastos de caballos haya ido a parar a manos de un necio sin dinero ni habilidad.\n\nEn consecuencia, los magnates locales amenazan con hacerse pedazos entre sí sobre cómo dividir las tierras (y quién debe hacerlo)."
 laamp_base_contract_schemes.2676.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2676.a: "$laamp_base_contract_schemes.2661.a$"
