 laamp_base_contract_schemes.0661.t.preface: "Mediador remunerado"
 laamp_base_contract_schemes.0661.t: "$laamp_base_contract_schemes.0661.t.preface$: obligaciones desiguales"
 laamp_base_contract_schemes.0661.desc: "El problema en esta zona parece bastante sencillo: en un lado, los lugareños afirman que se les exige que envíen demasiad[dummy_soldier.Custom('ES_OA')]s [dummy_soldier.GetWomenMen] al servicio militar, mientras que la otra parte dice lo contrario.\n\nSacarles más detalles degenera inevitablemente en gritos y alzamiento de horquillas. Ambos bandos parecen más que dispuestos a matarse entre ellos en su diputa sobre quién debe contribuir más a la defensa colectiva."
 laamp_base_contract_schemes.0661.a: "Hablemos de esto."
 laamp_base_contract_schemes.0661.b: "Logística, ¿eh? Parece solucionable."
 laamp_base_contract_schemes.0661.c: "Hum, a ver qué dicen los dados…"
 laamp_base_contract_schemes.0662.t: "$laamp_base_contract_schemes.0661.t.preface$: acusador y acusados"
 laamp_base_contract_schemes.0662.desc: "Al parecer la controversia en [location.GetName] gira en torno a un grupo local de pequeños malhechores que se esconden en el monte.\n\nLos residentes están divididos entre una decena de facciones enfrentadas, cada una de ellas #EMP convencida#! de que una de las otras (o más) están confabuladas con los maleantes y les proporcionan ayuda y auxilio.\n\nNadie desea unirse a los demás para trabajar juntos en este asunto."
 laamp_base_contract_schemes.0662.a: "Parece que solo sean unos rumores desagradables…"
 laamp_base_contract_schemes.0662.b: "¿Bandidos? ¡Un problema de fácil solución!!"
 laamp_base_contract_schemes.0662.c: "Sé que puedo detectar a quién miente."
 laamp_base_contract_schemes.0662.d: "Me atrevo a decir que puedo ocuparme de vuestro problema."
 laamp_base_contract_schemes.0663.t: "$laamp_base_contract_schemes.0661.t.preface$: cosas celestiales"
 laamp_base_contract_schemes.0663.desc: "Por lo que soy capaz de entender, la gente de [location.GetName] está #EMP así#! de cerca de matarse por una discusión teológica tan menor que cuesta explicarla a los de fuera.\n\nNada acelera tanto a la gente como las cuestiones fe, para bien o para mal, pero necesito que paren, respiren y se calmen. A ser preferible sin derramamiento de sangre."
 laamp_base_contract_schemes.0663.a: "Mantengamos la calma y recordemos nuestros votos, ¿eh?"
 laamp_base_contract_schemes.0663.b: "A mí me parecen disturbios; podemos #EMP solucionar#! eso."
 laamp_base_contract_schemes.0663.c: "Os voy a explicar algunas cosillas…"
 laamp_base_contract_schemes.0664.t: "$laamp_base_contract_schemes.0661.t.preface$: vendetta local"
 laamp_base_contract_schemes.0664.desc: "En [location.GetName], el pueblo ha elegido recorrer el camino de la sed de sangre y la venganza.\n\nNo tengo muy claro qué causó la chispa inicial; todos los bandos acusan a los demás de #EMP diversos#! asesinatos, robos y algún incendio que otro, pero no hay nada más que mala sangre esperando a ser derramada.\n\nNo es la mejor situación para los ingresos de impuestos locales."
 laamp_base_contract_schemes.0664.a: "¡Amigos! ¡Sois vecinos, sed civilizados!"
 laamp_base_contract_schemes.0664.b: "Si no mantenéis la calma, se os calmará a las malas."
 laamp_base_contract_schemes.0664.c: "Daos la mano o la perderéis. Elegid."
 laamp_base_contract_schemes.0665.t: "$laamp_base_contract_schemes.0661.t.preface$: abordando las cuotas"
 laamp_base_contract_schemes.0665.desc: "Al parecer, algún mentecato atropelló hace poco a varios funcionarios locales importantes. Nadie resultó gravemente herido, pero el muy necio echó a correr gritando sobre la tributación ante de que se le pudiera detener.\n\nNi que decir tiene, toda queja menor concebible ha salido a la luz #EMP inmediatamente#! con mi llegada, puesto que los lugareños se acusan mutuamente en un intento frenético de evitar un castigo colectivo.\n\nAun así, al menos un insensato valiente tiene la inteligencia de sugerir que puede ser el resultado de las recientes subidas de impuestos."
 laamp_base_contract_schemes.0665.a: "Esto se ha acabado #EMP ya#!, ¿entendido?"
 laamp_base_contract_schemes.0665.b: "Quizás podríamos reducir un poco la carga…"
 laamp_base_contract_schemes.0665.c: "Me diréis quién lo hizo. Por las buenas o no."
 laamp_base_contract_schemes.0666.t: "$laamp_base_contract_schemes.0661.t.preface$: problemas deudores"
 laamp_base_contract_schemes.0666.desc: "Lo más importante que toda comunidad puede aportar es, en lo que respecta a sus señores, sus impuestos regulares.\n\nPor lo tanto, es preocupante que la gente de [location.GetName] no haya pagado los suyos; al menos, en su totalidad.\n\nAh, sí, tienen toda clase de excusas y motivos por los que ha pasado esto, pero es, en su mayor parte, que los mayores asentamientos se han compinchado para meterse con un pueblo rico que está auge."
 laamp_base_contract_schemes.0666.a: "Seguro que no es nada más que un malentendido."
 laamp_base_contract_schemes.0666.b: "Ah, creo que veo el problema…"
 laamp_base_contract_schemes.0666.c: "Estas cifras parece que no encajan, ¿no?"
 laamp_base_contract_schemes.0667.t: "$laamp_base_contract_schemes.0661.t.preface$: en el bolsillo"
 laamp_base_contract_schemes.0667.desc: "En toda comunidad se permite un cierto derramamiento de sangre antes de que intervenga un poder superior. Pequeños homicidios, bandolerismo menor, tal vez el animal más valioso del rival sacrificado injustamente por la noche… Si los impuestos fluyen, la justicia local suele poder ocuparse de estas cosas.\n\nCuando aparecen los cretinos dispuestos a involucrar a los funcionarios de fuera con quejas triviales, este privilegio se acaba.\n\nLos idiotas de [location.GetName] han cometido este error, al afirmar que un recaudador local estaba a sueldo de su enemigo jurado. La verdad del caso no tiene importancia; hacer cumplir la ley, sí."
 laamp_base_contract_schemes.0667.a: "No #EMP meteréis#! en esto a los funcionarios."
 laamp_base_contract_schemes.0667.b: "¿Os imagináis cuál será la multa la próxima vez?"
 laamp_base_contract_schemes.0667.c: "Elegid parar o yo os #EMP obligaré#!."
 laamp_base_contract_schemes.0668.t: "$laamp_base_contract_schemes.0661.t.preface$: el mártir de todos"
 laamp_base_contract_schemes.0668.desc: "La muerte de una venerada figura local, un ermitaño piadoso o yo qué sé, ha causado mucho llanto y crujir de dientes en [location.GetName], hasta el punto de paralizar la administración cotidiana.\n\nLa consternación proviene de la ausencia del cuerpo. Aunque varios testigos afirman haber visto el último suspiro del asceta, el cadáver ha desaparecido.\n\nVarios lugareños distinguidos se acusan mutuamente de haberlo robado, otros afirman que es una señal divina y los más cínicos no se creen nada."
 laamp_base_contract_schemes.0668.a: "¡Todo el mundo ama a una auténtico [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNameNoTooltip]!"
 laamp_base_contract_schemes.0668.b: "¿Murió o se marchó a estafar a otra parte?"
 laamp_base_contract_schemes.0668.c: "Vuestras riñas son muy poco pías."
 laamp_base_contract_schemes.0669.t: "$laamp_base_contract_schemes.0661.t.preface$: bajo el puño"
 laamp_base_contract_schemes.0669.desc: "El pueblo de [location.GetName] afirma no tener ningún problema, ni saber por qué sus impuestos se han retrasado o quién se ha quejado ante su gobernante.\n\nHabría que ser idiota para no ver el miedo en los ojos o el sudor en sus sienes. Esta gente está coaccionada por alguien y mantiene la boca cerrada por miedo a las represalias."
 laamp_base_contract_schemes.0669.a: "No temas más al forajido que a la ley misma."
 laamp_base_contract_schemes.0669.b: "¡Yo os enseñaré lo que es el miedo!"
 laamp_base_contract_schemes.0669.c: "Decidme dónde está su guarida y yo me encargaré."
 laamp_base_contract_schemes.0670.t: "$laamp_base_contract_schemes.0661.t.preface$: crisis del alma"
 laamp_base_contract_schemes.0670.desc: "En [location.GetName] todo el mundo habla solo y exclusivamente de una cosa: un artículo local peculiar del [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName|l] que parece haber nacido de discusiones teológicas primitivas.\n\nEste sería un tema interesante —si bien algo soso— para la discusión teológica entre plebeyos piadosos, pero los muy necios parecen haberse contagiado por el espíritu del debate.\n\nCon insultos cada vez más toscos con el paso de los días, es solo cuestión de tiempo que teorías polvorientas desemboquen en cuchilladas por las calles."
 laamp_base_contract_schemes.0670.a: "Por favor, ¿acaso no somos todos amigos?"
 laamp_base_contract_schemes.0670.b: "Permitid que me explique…"
 laamp_base_contract_schemes.0670.c: "Dejad-de-decir-sandeces."
 laamp_base_contract_schemes.0671.t: "$laamp_base_contract_schemes.0661.t.preface$: un trabajo prácticamente hecho"
 laamp_base_contract_schemes.0671.desc: "Hemos trabajado lo suficiente para ganarnos el pago que [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] nos prometió.\n\nSi conseguimos resolver el último problema, entonces nos ganaremos un extra, pero si empeoramos las cosas… perdemos #EMP todos#! nuestros dineros.\n\n¿Avisamos o no?"
 laamp_base_contract_schemes.0671.a: "¡Nos vale con lo justo!"
 laamp_base_contract_schemes.0671.a.tt: "Entregas el contrato para la recompensa normal"
 laamp_base_contract_schemes.0671.b: "El trabajo estará acabado cuando se haya #EMP acabado#!."
 laamp_base_contract_schemes.0671.b.tt: "Te arriesgas al último desafío, con la esperanza de ganar la bonificación completa; #X si fracasas no ganarás nada#!"
 laamp_base_contract_schemes.0781.t: "Las tentaciones de la bolsa"
 laamp_base_contract_schemes.0781.desc: "Soy consciente de que, a largo plazo, se gana más dinero cuando se engaña a manos dispuestas que cuando se toma de manos descuidadas. Lo sé, lo entiendo.\n\nMas, cuando recorro la corte [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] y veo la riqueza que ha acumulado tan casualmente, por no hablar de lo débilmente protegida que está, no puedo evitar preguntarme si no podíamos profundizar #EMP un poquito#! en modos alternativos de ganar dinero."
 laamp_base_contract_schemes.0781.a: "Seguro que podríamos sacar un adelanto…"
 laamp_base_contract_schemes.0781.a.tt.success: "Convences a [target.GetFirstNameNoTooltip] para que haga un regalo generoso"
 laamp_base_contract_schemes.0781.a.tt.failure: "Las tretas te fallan"
 laamp_base_contract_schemes.0781.b: "[target.GetFirstNameNoTooltip] no puede protegerlo #EMP todo#!."
 laamp_base_contract_schemes.0781.b.tt.success: "Manos largas, bolsas gordas"
 laamp_base_contract_schemes.0781.b.tt.failure: "Casi pillados"
