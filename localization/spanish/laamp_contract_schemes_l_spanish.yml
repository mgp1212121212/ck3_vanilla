 laamp_base_contract_schemes.2044.tt.explanation: "#TUT Para cumplir el [task_contract|lE]:\n$EFFECT_LIST_BULLET$Completa un desafío de [stewardship|lE], [intrigue|lE] o [aptitude|lE] de [GetCourtPositionType('master_bard_camp_officer').GetName()|l] en cada destino\n$EFFECT_LIST_BULLET$Gana un tercio de los desafíos para un $label_success_qualified$\n$EFFECT_LIST_BULLET$Gana dos tercios y tendrás un éxito normal\n$EFFECT_LIST_BULLET$Gana todos los desafíos para un $label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon! #N Fallar #BOL dos#! o más desafíos en cualquier momento, significará fracasar en el $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Cada desafío completado con éxito aumentará ligeramente la dificultad de las siguientes pruebas, más aún para la [skill|lE] o $game_concept_aptitude$ a prueba#!#!"
 laamp_base_contract_schemes.2044.a: "$travel.stationary_domicile.option.t$"
