 laamp_base_contract_schemes.2667.t: "$laamp_base_contract_schemes.2031.t$: ¡éxito!"
 laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "La tributación es contabilidad y la contabilidad es una especie de arte poco apreciado en estos días.\n\nAhora que nos han proporcionado una lista de obligaciones locales, nos lleva la mayor parte del día repasar cada #EMP presunto#! incidente de sobretributación y demostrar que no era más que un impuesto no pagado en otro momento. Naturalmente, la gente de [employer.GetPrimaryTitle.GetBaseNameNoTier] refunfuña, pero la mayoría se conforma.\n\nPara los pocos capaces de reunir coartadas con sustancia, arrojar una exención eventual de las obligaciones del año que viene acaba por comprar su silencio cómplice, a pesar de las quejas farfulladas [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l]."
 laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill: "Es evidente que el pueblo de [employer.GetPrimaryTitle.GetBaseNameNoTier] se considera sofisticado, pero no había tenido en cuenta a labia de alguien de la familia [ROOT.Char.GetHouse.GetName].\n\nCon habilidad, confundo sus mezquinas objeciones y siembro la semilla de la duda entre ellos, les señalo el buen trabajo que [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] hace al mantenerlos a salvo al tiempo que les recuerdo #EMP sutilmente#! quién tiene el monopolio local sobre la fuerza.\n\nEn última instancia, tal vez lo adorno un poco, pero… cuando la situación es divertida…"
 laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice: "A pesar de estar algo consternad[sacrifice.Custom('ES_OA')] por la idea de quedarse atrás, [sacrifice.Custom('ES_ElLa')] [sacrifice.GetTitledFirstName|l], no obstante, se sienta y empieza a escuchar las mil y una objeciones de las gentes de [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\n[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] me saca andando muy agradecid[employer.Custom('ES_OA')] y deja que los inferiores hagan su labor.\n\n«Muy cortés por vuestra parte dejarnos a un[sacrifice.Custom('ES_XA')] servidor[sacrifice.Custom('ES_XA')] tan prometedor[sacrifice.Custom('ES_XA')]; ¡os aseguro que se cuidará bien de [sacrifice.GetSheHe] durante su estancia! Ahora, respecto a vuestro pago…»."
 laamp_base_contract_schemes.2667.desc.resolution_type.officer: "Por suerte, la habilidad de gestión [officer.Custom('ES_DelDela')] intendente [officer.GetFirstName] demuestra ser suficiente para lograr el objetivo.\n\nLe lleva horas de duros debates y auditorías verbales, pero es capaz de encontrar suficientes deudas antiguas, tasas sin pagar, favores aún no reclamados y similares para que parezca que los cobros extra fueron sencillamente mal asignados.\n\nNo soluciona a largo plazo el desagradable hábito [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] de gravar de más, pero basta para satisfacer a [Select_CString( employer.IsFemale, 'nuestra empleadora', 'nuestro empleador' )] por ahora."
 laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U] tiene experiencia en el campo de la cartografía y entre historias medio inventadas y atrevidas afirmaciones sobre el #EMP nuevo#! modo de hacer las cosas, nos cede terreno.\n\nLas buenas gentes de [employer.GetPrimaryTitle.GetBaseNameNoTier] sienten tal alivio con la idea de poner fin a la doble imposición que parecen dispuestas a ignorar tácitamente los impuestos extras que ya se les habían cobrado, algo que dejo enfáticamente claro [employer.Custom('ES_AlAla')] [employer.GetTitledFirstName|l] que es una victoria que debe aceptar sin más."
 laamp_base_contract_schemes.2667.desc.resolution_type.stress: "Hablar con los magnates menores de [employer.GetPrimaryTitle.GetBaseNameNoTier] es total y completamente agotador.\n\nAgotador, pero no imposible, y mediante coraje y determinación, al final consigo disuadir a #EMP la mayoría#! de ellos. No es una solución permanente, pero intimidar a la mayoría para que guarde silencio parece bastar para satisfacer [employer.Custom('ES_AlAla')] [employer.GetTitledFirstName|l] y, en el fondo, estamos aquí para eso."
 laamp_base_contract_schemes.2667.desc.outro: "\n\nSalimos de la ciudad más tarde ese mismo día con las bolsas llenas de nuevas monedas."
 laamp_base_contract_schemes.2667.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2668.t: "$laamp_base_contract_schemes.2031.t$: ¡fracaso!"
 laamp_base_contract_schemes.2668.desc.stewardship: "No era, parece, un problema tan sencillo.\n\nMis intentos de solucionar la situación, de calmar a los lugareños y prometer una especie de compensación se vieron inmediatamente socavados por el rechazo beligerante [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] de haber hecho nada mal.\n\nA partir de ahí, la situación se escapó rápidamente de mi control, con todos los bandos chillándose entre sí y la ciudad al borde de la anarquía completa."
 laamp_base_contract_schemes.2668.desc.officer: "Los métodos [officer.Custom('ES_DelDela')] intendente [officer.GetFirstName] demuestran ser… insuficientes.\n\nSus intentos por conseguir una contabilidad total y abierta de los impuestos —pagados, sin pagar y pagados de más— son interrumpidos a cada paso por un[employer.Custom('ES_XA')] [employer.GetTitledFirstName|l] irritad[employer.Custom('ES_OA')] y la ciudadanía frustrada y empobrecida de la urbe.\n\nMuy pronto todo desemboca en otra competición de gritos y se pierde toda apariencia de control."
 laamp_base_contract_schemes.2668.desc.outro: "\n\nNos vemos obligados a salir de [employer.GetPrimaryTitle.GetBaseNameNoTier] con las manos vacías."
 laamp_base_contract_schemes.2668.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2671.t: "$laamp_base_contract_schemes.2031.t$: murallas que se desmoronan"
 laamp_base_contract_schemes.2671.desc: "El problema de fondo en [employer.GetPrimaryTitle.GetBaseNameNoTier] es bastante evidente, incluso desde el otro lado de las puertas podridas: sus murallas están en un estado horrible.\n\nEl problema principal aquí no parece ser no reconocer este hecho, sino averiguar quién #EMP paga#! su restauración. Una propuesta costosa que todos admiten que es necesaria, pero también que es problema de #EMP otro#!."
 laamp_base_contract_schemes.2671.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2671.a: "$laamp_base_contract_schemes.2661.a$"
