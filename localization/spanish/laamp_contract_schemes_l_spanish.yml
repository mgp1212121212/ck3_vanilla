 laamp_base_contract_schemes.2044.tt.destination_list.5_destinations: "Empiezas [Concept('traveling', 'el viaje' )|E] inmediatamente a [destination_1.GetNameNoTier], después a [destination_2.GetNameNoTier], luego a [destination_3.GetNameNoTier], luego a [destination_4.GetNameNoTier] y, por último, a [destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.4_destinations: "Empiezas [Concept('traveling', 'el viaje' )|E] inmediatamente a [destination_1.GetNameNoTier], después a [destination_2.GetNameNoTier], luego a [destination_3.GetNameNoTier] y, por último, a [destination_4.GetNameNoTier]"
