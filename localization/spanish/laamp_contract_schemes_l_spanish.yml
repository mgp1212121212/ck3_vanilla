 laamp_base_contract_schemes.5901.e.tt.failure: "$option_boilerplate.tt.officer_aptitude.failure$"
 laamp_base_contract_schemes.5901.f: "Demasiado arriesgado, dejémoslo pasar."
 laamp_base_contract_schemes.5901.f.tt: "Renuncias a la oportunidad de aligerar [victim.Custom('ES_AlAla')] [victim.GetTitledFirstName|l] de su fortuna"
