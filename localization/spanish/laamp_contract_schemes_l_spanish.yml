 laamp_extra_contract_schemes.0022.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0022.a: "Me guardaré esta obligación para mí."
 laamp_extra_contract_schemes.0022.b: "Un anzuelo para [councillor_liege.GetLiege.Custom('ES_ElLa')] [councillor_liege.GetLiege.GetTitledFirstNameNoTooltip|l]."
 laamp_extra_contract_schemes.0022.c: "No me rebajaré tanto."
 laamp_extra_contract_schemes.0023.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0023.desc: "«A mi señor[task_contract_councillor_liege.Custom('ES_XA')] le satisfacen los secretos que habéis intuido. Habéis encontrado, ¿cuánto? ¿[secrets_found_value]? No es poca cosa…», [task_contract_councillor.GetName] se inclina hacia la luz para revelar que, de algún modo, está conmigo en mi tienda.\n\n«¿Cómo llegasteis aquí desapercibid[task_contract_councillor.Custom('ES_OA')]?», pregunto sintiendo confusión, pero antes de que pueda llamar a los guardias, ya no hay nadie. Solo queda una bolsa considerable de monedas."
 laamp_extra_contract_schemes.0023.a: "Me quedaré el oro e intentaré no pensar en esto."
 laamp_extra_contract_schemes.0024.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0024.desc: "«He estado esperando vuestro informe, pero nada me ha llegado. Ya estaba preocupad[task_contract_councillor.Custom('ES_OA')]… ¿Tal vez os olvidasteis de nuestro trato?», [task_contract_councillor.GetName] se burla de mí… ¡cuando llegaba al excusado! ¡Qué osadía! ¿Cómo pudo llegar hasta aquí desapercibid[task_contract_councillor.Custom('ES_OA')]?\n\n«Situé agentes en todos los rincones de [task_contract_target.GetCapitalLocation.GetName], sin éxito», explico. «O los cortesanos [task_contract_target.Custom('ES_DelDela')] [task_contract_target.GetTitledFirstName|l] son leales o, sencillamente, no hay nada de lo que merezca la pena rumorear».\n\n«Una excusa petulante…, creía que podríais hacerlo mejor. Ofrecer al menos una mentira bonita. Considerad nuestro acuerdo acabado». Negando con la cabeza, [task_contract_councillor.GetFirstNameNoTooltip] desaparece tan rápido como vino."
 laamp_extra_contract_schemes.0024.a: "¡Qué pérdida de tiempo!"
 laamp_extra_contract_schemes.0030.t: "$ep3_contract_event.0080.t$"
 laamp_extra_contract_schemes.0030.desc: "Las noticias de mi reclamación de derechos recién fabricada llegan rápidamente a [task_contract_councillor.GetName].\n\n«¡Enhorabuena! Un trabajo bien hecho», dice [task_contract_councillor.GetFirstNameNoTooltip], como si se congratulara a sí mism[task_contract_councillor.Custom('ES_OA')].\n\n«[task_contract_councillor_liege.Custom('ES_ElLa')|U] [task_contract_councillor_liege.GetTitledFirstName|l] estará encantad[task_contract_councillor_liege.Custom('ES_OA')] y os recompensará lo suficiente. A partir de aquí yo me ocupo de nuestro precioso texto… ¿si sois tan amable de dármelo?», [task_contract_councillor.GetFirstNameNoTooltip] se inquieta rápidamente. «¡Vamos! ¡Dádmelo ya!», grita, chasqueando los dedos."
 laamp_extra_contract_schemes.0030.a: "Me guardaré una copia para mí."
 laamp_extra_contract_schemes.0030.b: "¡[target.GetNameNoTooltip] estará en manos mejores!"
 laamp_extra_contract_schemes.0030.c: "Ya no confío en vos…"
