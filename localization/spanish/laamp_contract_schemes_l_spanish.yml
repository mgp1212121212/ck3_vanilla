 laamp_extra_contract_schemes.0012.t: "Éxito: conjura de $laamp_prison_break_contract_contract$"
 laamp_extra_contract_schemes.0012.desc_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ [agent_thief.Custom('ES_ElLa')|U] inteligente [agent_thief.GetFirstName] abre con presteza la cerradura que nos separa [task_contract_object.Custom('ES_DelDela')|l] [task_contract_object.GetTitledFirstName|l]."
 laamp_extra_contract_schemes.0012.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Tengo los dedos sudorosos de los nervios, pero mi ganzúa hace el chasquido correcto."
 laamp_extra_contract_schemes.0012.desc_lookout: "[agent_lookout.GetFirstName], vigilante, indica que todo está despejado."
 laamp_extra_contract_schemes.0012.desc_no_lookout: "Paso a revisar frenéticamente los alrededores en busca de guardias, parece que hay vía libre."
 laamp_extra_contract_schemes.0012.desc: "Chisto a [task_contract_object.GetFirstNameNoTooltip] y [task_contract_object.GetHerHim] guio hacia las sombras."
 laamp_extra_contract_schemes.0012.desc_infiltrator: "Regresamos por el lugar que entré, una ventana que [agent_infiltrator.GetFirstName] dejó abierta."
 laamp_extra_contract_schemes.0012.desc_no_infiltrator: "Regresamos por el lugar que entré, una sala al parecer sin vigilancia."
 laamp_extra_contract_schemes.0012.desc_free: "Nos escabullimos hasta nuestros caballos, saltamos a las sillas y picamos espuelas con fuerza.\n\n«¡Verdaderamente me habéis salvado la vida!», dice [task_contract_object.GetNameNoTooltip] cuando por fin aminoramos el paso. «¡Y qué emocionante fue!»."
 laamp_extra_contract_schemes.0012.a: "«Me gusta esa actitud… ¡Uníos a nosotros!»."
 laamp_extra_contract_schemes.0012.b: "«[task_contract_employer.Custom('ES_ElLa')|U] [task_contract_employer.GetTitledFirstNameNoTooltip|l] os espera ansiosamente»."
 laamp_extra_contract_schemes.0013.t: "Fracaso: conjura de $laamp_prison_break_contract_contract$"
 laamp_extra_contract_schemes.0013.desc_intro: "En plena noche me escabullo hasta donde retienen [task_contract_object.Custom('ES_AlAla')] [task_contract_object.GetTitledFirstName|l]."
 laamp_extra_contract_schemes.0013.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Me paso un tiempo hurgando la puerta con una ganzúa. Tal vez un ladrón hubiera logrado abrirla, pero yo no. Con los pocos recursos que me quedan, le doy una ruidosa patada. Y suenan voces cerca… ¡carceleros!\n\n«Perdonadme, mi [task_contract_object.GetLadyLord], he de marcharme. Esto… me supera un poco», susurro al partir.\n\n«#EMP ¡Bah!#! ¡Gracias por nada!», responde una voz que seguramente fuera la de [task_contract_object.GetFirstNameNoTooltip].\n\n«¿Eh? ¿Quién va?», ruge un guardia. Por fortuna…, estoy bien escondid[ROOT.Char.Custom('ES_OA')] mientras me deslizo en la oscuridad."
 laamp_extra_contract_schemes.0013.desc_no_lookout: "$laamp_extra_contract_schemes.0012.desc_no_thief$ Pero, en el bosque, se ve el titilar de una lámpara; ¡los guardias están cerca! ¡Cómo me gustaría tener ojos en la nuca! Agarro a [task_contract_object.GetFirstNameNoTooltip] para salir corriendo como [Select_CString(And(ROOT.Char.IsFemale, task_contract_object.IsFemale),'locas','locos')].\n\n«¿Quién anda ahí?», grita el guardián. «#EMP ¡Alarma! ¡Alarma!#!».\n\nRápidamente tenemos perseguidores armados se lanzan hacia [Select_CString(And(ROOT.Char.IsFemale, task_contract_object.IsFemale),'nosotras','nosotros')] y, en el peor momento, [task_contract_object.GetFirstNameNoTooltip] tropieza y se cae al suelo. En un instante caen, sobre [task_contract_object.GetSheHe]; con poco más que hacer, escapo en solitario."
 laamp_extra_contract_schemes.0013.desc_no_infiltrator: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ Saldremos por el mismo camino por el que entré, por una sala al parecer sin vigilancia. ¡Pero la puerta ahora está cerrada!\n\nMientras hago palanca para abrirla, ¡un guardia aparece a nuestra espalda!\n\n«¡Yo lo retendré!», grita [task_contract_object.GetFirstNameNoTooltip]. «¡Vos marchaos!».\n\nComo suenan otras voces que se acercan, tomo la única decisión realista: escapar. Si alguien tiene que morir por [task_contract_object.GetSheHe], ¿no habrá de ser [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstName|l]…?"
 laamp_extra_contract_schemes.0013.desc: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ $laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\nPero los guardias nos hacen caer en la trampa: #EMP ¡habían visto venir el intento de rescate!#!\n\n«¡Por [task_contract_object.GetFaith.HighGodName]! ¡Sabía que esto era demasiado fácil!», grita [task_contract_object.GetFirstNameNoTooltip]. «¡Corred, valiente [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]!».\n\nLos guardias corren en tropel hacia [Select_CString(And(ROOT.Char.IsFemale, task_contract_object.IsFemale), 'nosotras', 'nosotros')], no hay tiempo para pensarlo, ni esperanza de victoria, ¡así que corro! De milagro, me libro de mis perseguidores y llego a salvo a la muralla exterior…, pero [task_contract_object.GetFirstNameNoTooltip] jamás llega."
 laamp_extra_contract_schemes.0013.a: "Seguro que [task_contract_object.GetHerHim] pondrán bajo vigilancia constante…"
