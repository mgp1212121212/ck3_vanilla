 laamp_base_contract_schemes.5661.h: "Ojalá tuviera un oficial adecuado…"
 laamp_base_contract_schemes.5661.h.tt.need_groom_hunter_kenneler_or_spoiler: "No tienes ningún [GetCourtPositionType('head_groom_camp_officer').GetName()|l], [GetCourtPositionType('huntperson_camp_officer').GetName()|l], [GetCourtPositionType('kennelperson_camp_officer').GetName()|l] ni [GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l]"
