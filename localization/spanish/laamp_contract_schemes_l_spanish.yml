 laamp_base_contract_schemes.0791.t: "El arte de delegar"
 laamp_base_contract_schemes.0791.desc: "[target.Custom('ES_ElLa')|U] [target.GetTitledFirstName|l] tiene su corte y yo tengo la mía.\n\nLa diferencia es que, mientras los servidores de [target.GetFirstNameNoTooltip] se contentan con vivir de su generosidad, #EMP mis#! seguidores están decididos a ayudarme a conseguir un poco de esa misma fortuna.\n\nYo me paso los días trabajando para la retribución que acabará por llegar, y ellos, a cambio, pueden desvalijar a [target.GetFirstNameNoTooltip] aprovechando que está ocupad[target.Custom('ES_OA')]. Siempre es bonito saber que tenemos gente en la que poder confiar."
 laamp_base_contract_schemes.0791.tt.success: "Tu oficial se hace con la victoria"
 laamp_base_contract_schemes.0791.tt.failure: "Tu oficial te falla"
 laamp_base_contract_schemes.0791.a: "Conmigo, [second.GetFirstNameNoTooltip], mantened[target.GetHerHim] ataread[target.Custom('ES_OA')]."
 laamp_base_contract_schemes.0791.b: "A los almacenes, [quartermaster.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0791.c: "¡Seguramente [armourer.GetFirstNameNoTooltip] pueda entrar en la armería!"
 laamp_base_contract_schemes.0791.d: "[chief_forager.GetFirstNameNoTooltip], a sus jardines."
 laamp_base_contract_schemes.0791.e: "[master_thief.GetFirstNameNoTooltip] ya #EMP sabe#! qué hacer."
 laamp_base_contract_schemes.0791.f: "[head_groom.GetFirstNameNoTooltip], a los establos."
 laamp_base_contract_schemes.0791.g: "[huntperson.GetFirstNameNoTooltip] puede saquear sus refugios de caza."
 laamp_base_contract_schemes.0791.h: "[witness.GetFirstNameNoTooltip] puede dar fe de mi buen nombre, mientras que yo…"
 laamp_base_contract_schemes.0791.i: "[camp_cook.GetFirstNameNoTooltip], a la despensa, #EMP ya#!."
 laamp_base_contract_schemes.0791.j: "[master_bard.GetFirstNameNoTooltip] es una distracción experta."
 laamp_base_contract_schemes.0791.k: "Mientras [stooge.GetFirstNameNoTooltip] cargue con la culpa…"
 laamp_base_contract_schemes.0791.l: "[master_of_spoils.GetFirstNameNoTooltip], llevaos todo lo que no esté clavado al suelo."
 laamp_base_contract_schemes.0791.m: "Demasiado arriesgado, mejor que no."
 laamp_base_contract_schemes_0791_suspicious_officers_modifier: "Funcionarios sospechosos"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier_desc: "Acompañantes extraños y figuras sospechosas de fondo pocas veces proporcionan credibilidad."
 laamp_base_contract_schemes_0791_plentiful_horses_modifier: "Abundancia de corceles"
 laamp_base_contract_schemes_0791_plentiful_horses_modifier_desc: "Vaya, ¡qué cantidad peculiarmente grande de monturas de repuesto!"
 laamp_base_contract_schemes.0801.t: "Adular para ganar"
 laamp_base_contract_schemes.0801.desc: "Nuestra meta final es, desde luego, robar [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] todas las riquezas que podamos conseguir que nos dé, pero hasta entonces, cuanto mejor piense [target.GetSheHe] de nosotros, mejores serán nuestras probabilidades.\n\nNo tiene que ser nada #EMP excesivamente#! descarado. Algunos halagos sinceros, unas risas bien introducidas, un pasmo de sorpresa en su sitio…, lo justo para que [target.GetFirstNameNoTooltip] se sienta poderos[target.Custom('ES_OA')] entre nosotros."
 laamp_base_contract_schemes.0801.a: "Conseguiremos mucho más si le caemos bien."
 laamp_base_contract_schemes.0801.a.tt.success: "Te congracias con [target.GetSheHe]"
 laamp_base_contract_schemes.0801.a.tt.failure: "Tienes que marcharte"
 laamp_base_contract_schemes.0801.b: "Un poco de capital social no vendrá mal…"
 laamp_base_contract_schemes.0801.c: "¡[bard.GetFirstNameNoTooltip] puede ocuparse de esto!"
 laamp_base_contract_schemes.0801.c.tt.success: "[bard.GetFirstNameNoTooltip] embelesa a [target.GetFirstName]"
 laamp_base_contract_schemes.0801.c.tt.failure: "Bardo de tres al cuarto"
 laamp_base_contract_schemes.0801.d: "Esto es indigno de mí."
 laamp_base_contract_schemes_0801_target_good_graces_modifier: "Congraciarse"
 laamp_base_contract_schemes_0801_target_good_graces_modifier_desc: "Cuando le gustas a la gente correcta, el resto importa menos."
 laamp_base_contract_schemes_0801_target_irritated_modifier: "Irritación"
 laamp_base_contract_schemes_0801_target_irritated_modifier_desc: "Hay gente que es como las moscas, siempre zumbando."
 laamp_base_contract_schemes.0811.t: "Un chanchullo secundario"
 laamp_base_contract_schemes.0811.desc: "Se diría que [agent.GetFirstName] ha estado trabajando para lograr #EMP otras#! metas que la que tenemos con [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l].\n\nHa empleado su tiempo en la corte para asentar los cimientos para birlarle una bonita suma a [target.GetFirstNameNoTooltip]…, algo que se le ha pasado contarme antes de que [agent.GetHerHim] escuchase presumir de ello ante uno de los mozos del campamento."
 laamp_base_contract_schemes.0811.a: "¡Cuánta iniciativa! Por supuesto, nos repartiremos vuestras ganancias."
 laamp_base_contract_schemes.0811.a.tt.success: "Ganáis unas monedillas"
 laamp_base_contract_schemes.0811.a.tt.failure: "Farsantes desesperados"
 laamp_base_contract_schemes.0811.b: "Sigue, sigue."
 laamp_base_contract_schemes.0811.c.tt.success: "[agent.GetFirstNameNoTooltip] gana unas monedillas"
 laamp_base_contract_schemes.0811.c.tt.failure: "Farsante desesperado"
 laamp_base_contract_schemes.0811.c: "¡Parad, imbécil! ¡Ponéis en peligro mi trabajo!"
