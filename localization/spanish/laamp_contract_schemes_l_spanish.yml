 laamp_base_contract_schemes.5661.b.tt.failure: "Tus tropas se dispersan demasiado"
 laamp_base_contract_schemes.5661.c: "Llevaos solo lo mejor, dejad lo aceptable para estos perros."
 laamp_base_contract_schemes.5661.c.tt.success: "Robáis los animales más selectos"
 laamp_base_contract_schemes.5661.c.tt.failure: "Tus asaltantes son demasiado quisquillosos"
