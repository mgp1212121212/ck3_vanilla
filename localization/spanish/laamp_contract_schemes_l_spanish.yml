 #On-Going Diplo Scheme Events
 laamp_base_contract_schemes.0301.t: "Historias y glorias"
 laamp_base_contract_schemes.0301.desc: "La cena en la corte [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] es un momento ideal para impresionar a sus cortesanos con mis aventuras audaces.\n\nCuanto más contentos estén, más gruesa será la bolsa.\n\nPor supuesto, esto requiere menos ingenio sutil y más historias de grandes empresas, repletas de heroísmo y villanía, fieles o no tanto."
 laamp_base_contract_schemes.0301.a: "Creo que me sé un par de historias así…"
 laamp_base_contract_schemes.0301.a.tt.success: "Tus hazañas son encantadoras"
 laamp_base_contract_schemes.0301.a.tt.failure: "Tus palabras suenan vacías"
 laamp_base_contract_schemes.0301.b: "¿Acaso mi reputación no habla por sí misma?"
 laamp_base_contract_schemes.0301.b.f: "Las probabilidades de esto están controladas por tu [prestige_level|lE]"
 laamp_base_contract_schemes.0301.b.tt.success: "Así es"
 laamp_base_contract_schemes.0301.b.tt.failure: "No es así"
 laamp_base_contract_schemes.0301.c: "¡Todas las historias crecen al contarlas!"
 laamp_base_contract_schemes.0301.c.tt.success: "Las historias fabulosas son las mejores"
 laamp_base_contract_schemes.0301.c.tt.failure: "Un embuste evidente"
 laamp_base_contract_schemes.0301.d: "Come la comida gratis y déjalo estar."
 laamp_base_contract_schemes.0301.e: "Llénate los bolsillos de panecillos gratis."
 laamp_base_contract_schemes_0301_doubtful_stories_modifier: "Historias dudosas"
 laamp_base_contract_schemes_0301_doubtful_stories_modifier_desc: "Hay algo que no encaja en lo que se cuenta."
 laamp_base_contract_schemes.0311.t: "Costas lejanas y climas remotos"
 laamp_base_contract_schemes.0311.desc.only_exotic_culture: "Para los [target.GetCulture.GetCollectiveNoun] como [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l], un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] orgullos[ROOT.Char.Custom('ES_OA')] de la nación [exotic_culture.GetName] como yo resulta una novedad curiosa, quizá una especie de capricho poco común. ¿Quién sabe cuándo tendrán la próxima oportunidad de hablar con alguien de mi pueblo y escuchar las historias de mi lejana tierra natal?"
 laamp_base_contract_schemes.0311.desc.only_exotic_faith: "La palabra de [exotic_faith.HighGodName] —desde luego, en la forma [exotic_faith.GetAdjective] correcta— está angustiosamente ausente en la tierra [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l].\n\nUna situación lamentable, pero una que #EMP concede#! a mis hábitos y rituales un cierto exotismo foráneo y que fascina a muchos en la corte."
 laamp_base_contract_schemes.0311.desc.both_exotic: "Al ser tanto de cultura [exotic_culture.GetName] como de credo [exotic_faith.GetAdherentName], mi modo de vida es infinitamente fascinante para los cortesanos [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l].\n\nMuchos de ellos jamás han visto a alguien como yo antes. Quizá jamás lo vuelvan a ver cuando nos hayamos ido, aunque quién sabe cómo se desarrollará la historia."
 laamp_base_contract_schemes.0311.desc.outro: "\n\nNo son precisamente… #EMP educados#! en sus opiniones, pero eso los hace más fáciles de pinchar y entretener."
 laamp_base_contract_schemes.0311.a: "¡Os voy a contar la manera de vivir [exotic_culture.GetNameNoTooltip]!"
 laamp_base_contract_schemes.0311.a.tt.success: "Una historia fascinante"
 laamp_base_contract_schemes.0311.a.tt.success.cultural_acceptance: "Las historias de maravillas extranjeras de un aventurero"
 laamp_base_contract_schemes.0311.a.tt.failure: "Una charla horripilante"
 laamp_base_contract_schemes.0311.a.tt.failure.cultural_acceptance: "Los cuentos un forastero sobre el barbarismo lejano"
 laamp_base_contract_schemes.0311.b: "Ah, qué misterioso es el [exotic_faith.GetNameNoTooltip|l]…"
 laamp_base_contract_schemes.0311.b.tt.success: "Exotismo atrayente"
 laamp_base_contract_schemes.0311.b.tt.failure: "Desenfreno confuso"
 laamp_base_contract_schemes.0311.c: "Voy a haceros… un #EMP esbozo#!…"
 laamp_base_contract_schemes.0311.c.tt.success: "Mentiras muy dulces"
 laamp_base_contract_schemes.0311.c.tt.failure: "Mentiras muy obvias"
 laamp_base_contract_schemes.0311.d: "Me temo que se os escaparían los matices."
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier: "Disfruta con las religiones descarriadas"
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier_desc: "A este personaje se le ha dado la ocasión de apreciar las alegrías sencillas de las gentes de teología escasa."
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier: "Aborrece las fes extranjeras"
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier_desc: "Este personaje no entiende cómo tanta gente puede equivocarse tanto."
 laamp_base_contract_schemes.0321.t: "Un voluntario"
 laamp_base_contract_schemes.0321.desc.intro: "Durante nuestra estancia en la corte [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], hemos hecho lo imposible para cumplir con nuestras instrucciones de entretener y mantener ocupados a sus servidores.\n\n"
 laamp_base_contract_schemes.0321.desc.three_courtiers: "Parece que hemos hecho el trabajo #EMP demasiado#! bien, puesto que varios de sus cortesanos se me han acercado en privado, ¡para pedir que les acojamos en nuestro campamento!\n\n[courtier_1.GetFirstName] parece tener las mayores ganas, pero [courtier_2.GetFirstName] y [courtier_3.GetFirstName] no se quedan muy atrás.\n\nNo cabe duda de que [target.Custom('ES_ElLa')] [target.GetTitledFirstNameNoTooltip|l] no permitirá que nos llevemos a tres cortesanos, pero tal vez permita uno."
 laamp_base_contract_schemes.0321.desc.two_courtiers: "Parece que hemos hecho el trabajo #EMP demasiado#! bien, puesto que un par de sus cortesanos se me han acercado en privado, ¡para pedir que les acojamos en nuestro campamento!\n\n[courtier_1.GetFirstName] parece tener las mayores ganas, pero [courtier_2.GetFirstName] no se queda muy atrás.\n\nNo cabe duda de que [target.Custom('ES_ElLa')] [target.GetTitledFirstNameNoTooltip|l] no permitirá que nos llevemos a [Select_CString(And(courtier_1.IsFemale, courtier_2.IsFemale),'las dos','los dos')] cortesanos, pero tal vez permita [Select_CString(Or(courtier_1.IsFemale, courtier_2.IsFemale),'una','uno')]."
 laamp_base_contract_schemes.0321.desc.one_courtier: "Parece que hemos hecho el trabajo satisfactoriamente, ya que su cortesan[courtier_1.Custom('ES_OA')] [courtier_1.GetFirstName] se me ha acercado en privado para pedir que [courtier_1.GetHerHim] acojamos en nuestro campamento.\n\nNo creo que [target.Custom('ES_ElLa')] [target.GetTitledFirstNameNoTooltip|l] nos niegue un[courtier_1.Custom('ES_OA')] de sus servidor[courtier_1.Custom('ES_EA')]s, si es que yo acepto que [courtier_1.GetFirstNameNoTooltip] se nos una."
 laamp_base_contract_schemes.0321.a: "Os llevaremos con nosotros, [courtier_1.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0321.b: "Esto le interesaría más a [courtier_2.GetFirstNameNoTooltip]…"
 laamp_base_contract_schemes.0321.c: "[courtier_3.GetFirstName] podría sernos útil."
 laamp_base_contract_schemes.0321.d: "¿#EMP Vos#!? ¡Estáis de chanza!"
 laamp_base_contract_schemes.0321.e: "Ay, nuestro grupo está lleno."
 laamp_base_contract_schemes.0331.t: "Lo que nos impulsa"
 laamp_base_contract_schemes.0331.desc: "«Le he estado dando vueltas, apreciad[ROOT.Char.Custom('ES_OA')], [ROOT.Char.GetFirstNameNoTooltip]», dice [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] arrastrando las palabras en una cena ociosa, «contáis las historias de vuestra vida y vuestras hazañas, mas vivís en una tienda embarrada, apenas resguardad[ROOT.Char.Custom('ES_OA')] de la lluvia torrencial y el sol abrasador».\n\nAsiento. Es inútil negarlo.\n\n«Con tantas comodidades básicas de la vida negadas, ¿qué os motiva a levantaros por la mañana? ¿Por qué seguir marchando si al día siguiente habréis de repetirlo todo de nuevo?»."
 laamp_base_contract_schemes.0331.a: "¿Ha de haber una única razón?"
 laamp_base_contract_schemes.0331.a.tt.success: "Tus palabras son elocuentes"
 laamp_base_contract_schemes.0331.a.tt.failure: "Tu expresión es insulsa"
 laamp_base_contract_schemes.0331.b: "El camino abierto está para recorrerlo."
 laamp_base_contract_schemes.0331.b.tt.success: "Dulce libertad"
 laamp_base_contract_schemes.0331.b.tt.failure: "Cuánta desorientación"
 laamp_base_contract_schemes.0331.c: "Gloria, muerte y los amigos hechos sobre la sangre derramada."
 laamp_base_contract_schemes.0331.c.tt.success: "Es duro, pero justo"
 laamp_base_contract_schemes.0331.c.tt.failure: "Común y corriente"
 laamp_base_contract_schemes.0331.d: "La búsqueda del conocimiento no tiene final, solo comprensión."
 laamp_base_contract_schemes.0331.d.tt.success: "El aprendizaje tiene su propia recompensa"
 laamp_base_contract_schemes.0331.d.tt.failure: "Sin sentido y poco práctico"
 laamp_base_contract_schemes.0331.e: "Es sencillo: hay muchas cosas aún por ver."
 laamp_base_contract_schemes.0331.e.tt.success: "Qué romántico"
 laamp_base_contract_schemes.0331.e.tt.failure: "Sí, y no merece la pena"
 laamp_base_contract_schemes.0331.f: "Un oportunidad para hacer negocios y abrir mis #EMP apetitos.#!"
 laamp_base_contract_schemes.0331.f.tt.success: "Una ambición implacable puede ser impresionante"
 laamp_base_contract_schemes.0331.f.tt.failure: "Bandidos con otro nombre"
 laamp_base_contract_schemes.0331.g: "¿Tenéis siquiera que preguntarlo, [target.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.0331.g.tt.success: "Ambición magnética"
 laamp_base_contract_schemes.0331.g.tt.failure: "Sueños mal concebidos"
 laamp_base_contract_schemes.0331.h: "Céntrate en la comida y evita la pregunta."
 laamp_base_contract_schemes.0541.t: "Un hacha"
 laamp_base_contract_schemes.0541.desc: "A veces, impresionar a [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] ha parecido el trabajo de toda una estación.\n\nA pesar de no ser [target.Custom('ES_ElLa')] mayor noble del mundo, [target.GetFirstNameNoTooltip] tiene unas ideas #EMP muy#! curiosas sobre los criterios a los que se tienen que atener los demás.\n\nEn situaciones así, lo más seguro es recurrir a lo que se me da mejor, elegir algo que hago bien y dejar que mis habilidades brillen.\n\nAunque, para alguien tan imprevisible como [target.GetFirstNameNoTooltip], también podría intentar triunfar en algo que no se considere tanto mi fuerte."
 laamp_base_contract_schemes.0541.duel.tt.success: "Impresionas lo justo"
 laamp_base_contract_schemes.0541.duel.tt.failure: "Una actuación vergonzosa"
 laamp_base_contract_schemes.0541.tt.highest_skill_weaker_results: "Probar tu mejor [skill|lE] dará menos recompensas"
 laamp_base_contract_schemes.0541.tt.lowest_skill_stronger_results: "Probar tu peor [skill|lE] dará más recompensas"
 laamp_base_contract_schemes.0541.a: "¡Seguro que mi habilidad en diplomacia impresiona!"
 laamp_base_contract_schemes.0541.b: "¡Seguro que mi habilidad en asuntos marciales impresiona!"
 laamp_base_contract_schemes.0541.c: "¡Seguro que mi habilidad en asuntos monetarios impresiona!"
 laamp_base_contract_schemes.0541.d: "¡Seguro que mi habilidad en asuntos turbios tiene un misterio seductor!"
 laamp_base_contract_schemes.0541.e: "¡Seguro que mi mente docta impresiona!"
 laamp_base_contract_schemes.0541.f: "¡Mi destreza con la espada habla por sí misma!"
 laamp_base_contract_schemes.0541.g: "Igual podría intentar la diplomacia…"
 laamp_base_contract_schemes.0541.h: "Tal vez podría intentar mostrarme como comandante…"
 laamp_base_contract_schemes.0541.i: "No soy [ROOT.Char.Custom('ES_ElLa')] #EMP peor#! con el dinero…"
 laamp_base_contract_schemes.0541.j: "Podría exhibir mi astucia…"
 laamp_base_contract_schemes.0541.k: "Podría exhibir mis grandes conocimientos…"
 laamp_base_contract_schemes.0541.l: "Podría exhibir mi habilidad con la espada…"
 laamp_base_contract_schemes.0541.m: "Te mantienes distante."
 laamp_base_contract_schemes.0551.t: "Los buenos y los mejores"
 laamp_base_contract_schemes.0551.desc: "En toda corte siempre hay quienes tienen más influencia que otros y los salones [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] no son una excepción.\n\nHay quienes recorren los pasillos a zancadas, otros se apartan escabulléndose.\n\nSi de verdad quiero causar impresión, no me vendría mal contar con alguien de la élite social local de mi lado, pero ¿a quién elegir…?"
 laamp_base_contract_schemes.0551.duel.tt.success: "Tienes una figura impresionante"
 laamp_base_contract_schemes.0551.duel.tt.failure: "Eres más temible de lo que crees"
 laamp_base_contract_schemes.0551.a: "[diplomacy_candidate.GetFirstNameNoTooltip] parece influenciable."
 laamp_base_contract_schemes.0551.b: "Podría impresionar fácilmente a [martial_candidate.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0551.c: "[stewardship.GetFirstNameNoTooltip] y yo tenemos mucho en común."
 laamp_base_contract_schemes.0551.d: "¿Qué estará haciendo [intrigue_candidate.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.0551.e: "[learning_candidate.GetFirstNameNoTooltip] parece interesante."
 laamp_base_contract_schemes.0551.f: "Ja, seguro que [prowess_candidate.GetFirstNameNoTooltip] se anima a un combate."
 laamp_base_contract_schemes.0551.g: "No sería muy inteligente."
 laamp_base_contract_schemes_0551_impressive_at_court_modifier: "Impresionante en corte"
 laamp_base_contract_schemes_0551_impressive_at_court_modifier_desc: "En toda corte hay peces gordos; aquí se fijan en ti."
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier: "Espectáculo patético"
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier_desc: "Si algo peor en la política que la muerte, es el ridículo."
 laamp_base_contract_schemes.0561.t: "El eslabón más débil"
 #... obligatory "you are $laamp_base_contract_schemes.0561.t$, goodbye".
 laamp_base_contract_schemes.0561.desc: "Está claro que [insider.Custom('ES_ElLa')] [insider.GetTitledFirstName|l] es una de las figuras más cercanas y apreciadas [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], muy arriba en la jerarquía social y con #EMP bastante#! influencia sobre [Select_CString( target.IsFemale, 'la buena', 'el buen' )] [target.GetTitleAsNameNoTooltip|l].\n\nConseguir que est[insider.Custom('ES_EA')] [insider.GetWomanMan] me alabe, por el motivo que sea, solo puede ayudar a mi causa."
 laamp_base_contract_schemes.0561.a: "¡[insider.GetFirstNameNoTooltip] no puede resistirse a mis encantos!"
 laamp_base_contract_schemes.0561.a.tt.success: "Con estilo y compostura"
 laamp_base_contract_schemes.0561.a.tt.failure: "Sudoros[ROOT.Char.Custom('ES_OA')] e inconex[ROOT.Char.Custom('ES_OA')]"
 laamp_base_contract_schemes.0561.b: "Un poquito de oro facilita todas las amistades."
 laamp_base_contract_schemes.0561.c: "A lo mejor una #EMP insinuación#! sutil…"
 laamp_base_contract_schemes.0561.c.tt.success: "Te haces entender"
 laamp_base_contract_schemes.0561.c.tt.failure: "No eres muy sutil"
