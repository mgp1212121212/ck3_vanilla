 laamp_extra_contract_schemes.0002.t_diplomacy: "Éxito: conjura de $protect_minority_vassal_contract_diplomacy_scheme$"
 laamp_extra_contract_schemes.0002.t_martial: "Éxito: conjura de $protect_minority_vassal_contract_martial_scheme$"
 laamp_extra_contract_schemes.0002.t_intrigue: "Éxito: conjura de $protect_minority_vassal_contract_intrigue_scheme$"
 laamp_extra_contract_schemes.0002.t_learning: "Éxito: conjura de $protect_minority_vassal_contract_learning_scheme$"
 laamp_extra_contract_schemes.0002.desc_diplomacy: "En el mismo salón de [task_contract_target.GetName], expongo el caso [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitledFirstName|l]. Con buenas nuevas que informar y los vítores aún resonando en mis oídos, regreso con mi empleador[task_contract_employer.Custom('ES_XA')]. \n\n«¡Lo ha llamado \"Un asunto menor de fácil solución\"!», sonríe [task_contract_employer.GetFirstNameNoTooltip]. «Cómo habéis defendido este \"asunto menor\" de la libertad de mi pueblo! Nuestras protecciones pronto serán proclamadas oficialmente y no creo que pueda sentirme más satisfech[task_contract_employer.Custom('ES_OA')]»."
 laamp_extra_contract_schemes.0002.desc_martial: "Como esperaba, mis endurecidos seguidores infunden el miedo en el señorío [task_contract_target.Custom('ES_DelDela')] [task_contract_target.GetTitledFirstName|l] y le obligan, al fin —y desde una posición de debilidad—, a acudir a la mesa de negociaciones.\n\n«¡Habéis provocado un caos que quienes oprimen a [task_contract_employer.GetPrimaryTitle.GetNameNoTier] recordarán durante mucho tiempo!», se admira [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstNameNoTooltip|l]. «¡Habrían de ser #EMP ellos#! los que suplicaran derechos de protección! Pero da igual: muy pronto estarán implantadas las nuevas obligaciones de mi señor[task_contract_target.Custom('ES_XA')]. ¡Una gran victoria!»."
 laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName] es una persona bastante compleja… ¡de moral, no de intelecto! He acumulado una extensa colección de rumores decididamente tóxicos; unas cuantas palabras planificadas con cuidado y [task_contract_target.Custom('ES_ElLa')] [task_contract_target.GetTitleAsNameNoTooltip|l] será consciente de toda la dignidad que puede perder si se enfrenta [task_contract_employer.Custom('ES_AlAla')] [task_contract_employer.GetTitledFirstName|l].\n\n«¡Con cuánta facilidad puede convertirse la corte de mi señor[task_contract_target.Custom('ES_XA')] en un nido de víboras!», alardea [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstName|l]. «Tendré misericordia y le daré la oportunidad de conceder derechos a mi pueblo… antes de exponer sus asuntos a ojos de todos»."
 laamp_extra_contract_schemes.0002.desc_learning: "Examino todo lo que puedo encontrar de derecho [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]: el canon [task_contract_target.GetFaith.GetAdherentName], la moral [task_contract_target.GetCulture.GetName]… Sí, he recopilado todo un arsenal de precedentes y matices.\n\n«Explicadlo de nuevo…», pide [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstName|l]. «He de invocar a [task_contract_target.GetFaith.WarGodName] cuando planteo la cuestión del honor inviolable, ¿no? Ah, da igual, ¡nuestro caso es más fuerte que nunca! La aprobación [task_contract_target.Custom('ES_DelDela')] [task_contract_target.GetTitledFirstName|l] solo es una formalidad."
 laamp_extra_contract_schemes.0002.a: "¡El pueblo de [task_contract_employer.GetCapitalLocation.GetNameNoTooltip] puede regocijarse!"
 laamp_extra_contract_schemes.0003.t_diplomacy: "Fracaso: conjura de $protect_minority_vassal_contract_diplomacy_scheme$"
 laamp_extra_contract_schemes.0003.t_martial: "Fracaso: conjura de $protect_minority_vassal_contract_martial_scheme$"
 laamp_extra_contract_schemes.0003.t_intrigue: "Fracaso: conjura de $protect_minority_vassal_contract_intrigue_scheme$"
 laamp_extra_contract_schemes.0003.t_learning: "Fracaso: conjura de $protect_minority_vassal_contract_learning_scheme$"
 laamp_extra_contract_schemes.0003.desc_diplomacy: "[task_contract_target.GetName] no me da nada, ni margen ni compasión en absoluto. Mis palabras dan igual, los representantes de [task_contract_target.GetPrimaryTitle.GetName] se han limitado a reírse en mi cara.\n\n«¡Me han dicho que mi señor[task_contract_target.Custom('ES_XA')] se ha #EMP hartado#! de vuestro incordio!», grita [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstNameNoTooltip|l]. «Vuestro corazón blando —y mi pobre pueblo— son objeto de burla por todo [task_contract_employerr.GetPrimaryTitle.GetNameNoTierNoTooltip]! Obvia fue vuestra estratagema… y ahora #EMP nosotros#! sufrimos las consecuencias»."
 laamp_extra_contract_schemes.0003.desc_martial: "Aunque mis seguidores campan a sus anchas por [task_contract_target.GetPrimaryTitle.GetName], [task_contract_target.GetName] no flaquea. Todo hostigamiento contra su pueblo se devuelve en especie [task_contract_employer.Custom('ES_AlAla')] [task_contract_employer.GetTitledFirstName|l].\n\n«¡Ya estamos hartos!, dice mi empleador[task_contract_employer.Custom('ES_XA')]. «¡Estos tiempos horribles nos destruirán! Retirad a vuestros matones, ¡o mis [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l] y los de mi señor[task_contract_target.Custom('ES_XA')] se unirán contra vos!»."
 laamp_extra_contract_schemes.0003.desc_intrigue: "[task_contract_target.GetName] resulta ser una persona muy inteligente, muy discreta. Al no encontrar ninguna inmundicia de sustancia, intenté difundir rumores en su corte, pero todos son cuestionados y aplastados en el acto.\n\n«¡Vuestros agentes balbucean como niños!», insulta mi empleador[task_contract_employer.Custom('ES_XA')]. «¡Decís que vuestras intrigas blindarán a mi pueblo, ¡pero nos revestís de sombras y susurros que se disuelven al hablar en voz alta! Este plan siempre ha sido inútil…»."
 laamp_extra_contract_schemes.0003.desc_learning: "Examino todo lo que puedo encontrar de derecho [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]: el canon [task_contract_target.GetFaith.GetAdherentName], la moral [task_contract_target.GetCulture.GetName]… He reunido algunos argumentos frágiles, pero mi jerigonza creativa no consigue impresionar a [task_contract_employer.GetName].\n\n«¿#EMP Esto#! es lo que se os ha ocurrido? ¡¿Creéis que mi pueblo debe ser tratado legalmente como #EMP niños#! en [task_contract_target.GetPrimaryTitle.GetName]?!», grita [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitleAsNameNoTooltip|l]. «No solo es una estratagema ruin y humillante, ¡sino que [task_contract_target.Custom('ES_ElLa')] [task_contract_target.GetTitledFirstName|l] la verá a leguas! No… no tenemos esperanza»."
 laamp_extra_contract_schemes.0003.a: "No he mejorado las cosas para [task_contract_employer.Custom('ES_ElLa')] [task_contract_employer.GetTitledFirstNameNoTooltip|l]…"
