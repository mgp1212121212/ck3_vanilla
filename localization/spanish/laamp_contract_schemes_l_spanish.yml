 laamp_extra_contract_schemes.0011.t: "$ep3_contract_event.0030.t$"
 laamp_extra_contract_schemes.0011.desc: "[task_contract_employer.Custom('ES_ElLa')|U] [task_contract_employer.GetTitledFirstName|l] fue inteligente al recurrir a mí, un[ROOT.Char.GetLiege.Custom('ES_XA')] [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l] libre con poco que perder para una empresa tan temeraria… Hay modos de colarse tras las murallas de [task_contract_target.GetCapitalLocation.GetName], pero ninguno carece de grandes riesgos. Tendré que colocar, con algún astuto pretexto, ojos amistosos en toda la ruta hasta la celda [task_contract_object.Custom('ES_DelDela')] [task_contract_object.GetTitledFirstName|l]…\n\nHasta el más mínimo movimiento de [task_contract_employer.Custom2('HerHisCharacterIntroduction', task_contract_object)|U] atraería la atención. No, la libertad de es[task_contract_object.Custom('ES_EA')] [task_contract_object.GetWomanMan] depende solamente de [ROOT.Char.GetPrimaryTitle.GetBaseName]."
 laamp_extra_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_extra_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
