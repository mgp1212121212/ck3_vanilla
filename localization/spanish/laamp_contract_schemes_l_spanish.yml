 laamp_base_contract_schemes.1301.desc.intro.preamble.first: "Nos encontramos por primera vez con [recidivist.GetFirstNameNicknamed] en"
 laamp_base_contract_schemes.1301.desc.intro.preamble: "Alcanzamos a [recidivist.GetFirstNameNicknamed] en"
 laamp_base_contract_schemes.1301.desc.intro.plains: "las llanuras onduladas de [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.farmlands: "las lozanas tierras de cultivo de [current_county.GetBaseNameNoTier]."
