 laamp_extra_contract_schemes.0001.t_faith: "$ep3_contract_event.0021.t$"
 laamp_extra_contract_schemes.0001.desc_culture: "Alcanzo un quorum con mis compatriotas. Nosotros los de [ROOT.Char.GetPrimaryTitle.GetName] somos los más adecuados para ayudar a los [task_contract_employer.GetCulture.GetCollectiveNoun] tomando parte en [scheme.GetName|l].\n\n"
 laamp_extra_contract_schemes.0001.desc_faith: "Alcanzo un quorum con mis compatriotas. Nosotros los de [ROOT.Char.GetPrimaryTitle.GetBaseName] somos los más adecuados para ayudar a los [task_contract_employer.GetFaith.GetAdherentNamePlural] tomando parte en [scheme.GetName|l].\n\n"
 laamp_extra_contract_schemes.0001.desc_diplomacy: "[task_contract_employer.Custom('ES_ElLa')|U] [task_contract_employer.GetTitledFirstName|l] empieza por organizar una serie de audiencias: en este proceso, se pondrán a prueba mis habilidades de oratoria. Ya solo negociar bien con los representantes [task_contract_target.Custom('ES_DelDela')] [task_contract_target.GetTitledFirstName|l] podría conseguirle a mi empleador sus privilegios."
 laamp_extra_contract_schemes.0001.desc_martial: "[task_contract_target.Custom('ES_ElLa')|lU] [task_contract_target.GetTitledFirstName|l] parece una persona razonable. ¿Se enfurecerá cuando mis seguidores curtidos empiecen a magullar a sus funcionarios locales? ¿Reaccionará cuando animemos a las turbas locales a corear e incendiar? No, mejor aceptar sin más las condiciones [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitledFirstName|l]…"
 laamp_extra_contract_schemes.0001.desc_intrigue: "No es posible que [task_contract_target.Custom('ES_ElLa')] [task_contract_target.GetTitledFirstName|l] sea inmune a los placeres de la carne, ni que tenga tanto poder y orgullo como para que no le avergüence la exposición de sus deslices… Un chantaje bien elegido podría hasta garantizar el futuro del pueblo [task_contract_target.Custom('ES_DelDela')] [task_contract_target.GetTitledFirstName|l]."
 laamp_extra_contract_schemes.0001.desc_learning: "El código de [task_contract_target.GetPrimaryTitle.GetBaseNameNoTier], como todos los ordenamientos jurídicos, ha de tener algunas reglas y exenciones poco conocidas que se puedan aprovechar para acomodar al pueblo [task_contract_employer.Custom('ES_DelDela')] [task_contract_employer.GetTitledFirstName|l]. Solo he de hallar algo que puedan utilizar."
 laamp_extra_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
