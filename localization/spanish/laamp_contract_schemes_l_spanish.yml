 laamp_base_contract_schemes.1301.desc.intro.taiga: "los extensos pinares de [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.wetlands: "las marismas apestosas de [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.steppe: "las estepas inacabables de [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.floodplains: "las llanuras aluviales de [current_county.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1301.desc.intro.drylands: "las tierras áridas y polvorientas de [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.postamble: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] se extiende hacia y alrededor de su propia banda de tarambanas, todos tensos y listos para el derramamiento de sangre."
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: "«[ROOT.Char.GetFirstNameNoTooltip]. Mi [recidivist.Custom2('RelationToMeShort',ROOT.Char)]», comienza [recidivist.GetFirstNameNoTooltip] rompiendo el silencio. «No os esperaba. De toda la gente que podía venir a por mí, alguien tan querido...»."
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: "«Ah, [ROOT.Char.GetFirstNameNoTooltip], ¿qué otr[ROOT.Char.Custom('ES_OA')] idiota con cerebro de boñiga me perseguiría con tanta ansia?», comienza [recidivist.GetFirstNameNoTooltip], avanzando a zancadas. «La verdad sea dicha, es un alivio. Matar a la mayoría de la gente es aburrido, pero destriparos a vos será un #EMP placer#!»."
 laamp_base_contract_schemes.1301.desc.encounters.first.family: "«[ROOT.Char.GetFirstNameNoTooltip], mi [recidivist.Custom2('RelationToMeShort',ROOT.Char)], de mi propia carne y sangre, ¿por qué me perseguís aquí? ¿Esperáis vengar los insultos que he dedicado al nombre de los [ROOT.Char.GetHouse.GetName]?»."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: "«¡Canalla llorica e ignorante!», ladra [recidivist.GetFirstNameNoTooltip], «¿estáis aquí para cumplir la voluntad [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l], ¿eh? ¡Venid, pues, chucho, medíos contra mí, demostrad que no sois nada más que un perro faldero!»."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: "«Venga, veamos… Ah, #EMP aquí [ROOT.Char.GetHerHim] tenemos#!», truena [recidivist.GetFirstNameNoTooltip] mientras se abre paso a codazos y se pone delante de la muchedumbre, «¡[Select_CString( ROOT.Char.IsFemale, 'la damita perdida', 'el señorito perdido' )] que se cree que me pondrá en mi sitio! ¡Sea, venid, [ROOT.Char.GetFirstNameNoTooltip]! ¡Aquí me tenéis!»."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: "«Ojalá no nos hubiéramos encontrado en estas circunstancias desfavorables, [ROOT.Char.GetFirstNameNoTooltip], pues no tengo nada en contra vuestra», opina [recidivist.GetFirstNameNoTooltip]. «Mas, ay, me temo que pensáis cumplir vuestro deber hasta las últimas consecuencias»."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: "«¡Ja!», ríe [recidivist.GetFirstNameNoTooltip], «¿estos son todos los que habéis traído? Excelente, #EMP excelente#!, ¡por fin un poco de acción! Y además también estáis vos en persona… Voy a disfrutar haciéndoos morder el polvo, [ROOT.Char.GetFirstNameNoTooltip]»."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: "«Hum…», murmura [recidivist.GetFirstNameNoTooltip] acariciándose la barbilla. «Había… esperado más, a decir verdad. Se ve que el presupuesto [Select_CString( employer.IsFemale, 'de la buena', 'del buen' )] [employer.GetTitleAsName|l] no es lo que era. Entonces, ¿empezamos?»."
 laamp_base_contract_schemes.1301.desc.encounters.second: "«¿Otra vez de vuelta tan pronto, [ROOT.Char.GetFirstNameNoTooltip]? Después de la última vez, creí que habríais aprendido la lección, pero se ve que tendremos que enseñárosla por las malas»."
 laamp_base_contract_schemes.1301.desc.encounters.third: "«Maldit[ROOT.Char.Custom('ES_OA')] seáis vos y maldita sea vuestra insistencia infernal. ¿No dejaréis de perseguirnos nunca, [ROOT.Char.GetFirstNameNoTooltip]? ¡Buscad otro trabajo en otro lugar porque no sacaréis plata de nuestra sangre!»."
 laamp_base_contract_schemes.1301.desc.outro.1: "La situación se mantiene en equilibrio sobre el filo de una daga. Si no actúo, alguien lo hará y todo se escapará de mi control."
 laamp_base_contract_schemes.1301.desc.outro.2: "El grupo de [recidivist.GetFirstNameNoTooltip] está claramente superado en número, pero, pese a todo, sus hombres parecen totalmente decididos; dispuestos a defender a su líder o morir en el intento."
 laamp_base_contract_schemes.1301.desc.outro.3: "Una inmovilidad horrible se apodera de las fuerzas reunidas. Nadie desea romper el silencio por miedo a lo que pueda suceder después."
 laamp_base_contract_schemes.1301.desc.outro.4: "Ambas huestes aguardan y contienen la respiración, sin saber qué diré a continuación y esperando, contra toda esperanza, que sea algo distinto de una orden de matar."
 laamp_base_contract_schemes.1301.desc.outro.5: "[recidivist.GetFirstNameNoTooltip] no puede vencer aquí y lo sabe, aunque no quiere reconocerlo. Pero si se me escapa de las manos…"
 laamp_base_contract_schemes.1301.tt.insta_win: "#P +2#! puntos de victoria, un $label_success_standard$ instantáneo"
 laamp_base_contract_schemes.1301.tt.score_increased: "#P +1#! punto de victoria"
 laamp_base_contract_schemes.1301.tt.success_score_and_threshold: "#TUT Tienes [task_contract.MakeScope.Var('wins_tally').GetValue|0] de los 2 puntos de victoria necesarios para un $label_success_standard$#!"
