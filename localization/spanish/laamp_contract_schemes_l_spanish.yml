 laamp_base_contract_schemes.5662.t: "$laamp_base_contract_schemes.5034.t$: ¡éxito!"
 laamp_base_contract_schemes.5662.desc: "A pesar de todos los esfuerzos de los muchos lacayos [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l], [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] ha reclamado una verdadera horda de bestias de sus ignominiosas garras.\n\nPuede que no fueran nuestras por naturaleza, ¿pero qué nos importa? Con la espada y el hacha, hemos tomado lo que nos placía y todos los que se nos han opuesto yacen muertos en sus pastos.\n\nQue sus cuerpos les sirvan a los cuervos."
 laamp_base_contract_schemes.5662.a: "¡Esta noche comeremos como reyes!"
 laamp_base_contract_schemes.5663.t: "$laamp_base_contract_schemes.5034.t$: ¡fracaso!"
 laamp_base_contract_schemes.5663.desc: "Aunque lo intentamos lo mejor que pudimos, las tropas [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] nos frustraban en cada intento. Avisos enviados a aldeas remotas, rebaños ricos traslados a otros lugares, más guardias y atalayas reconstruidas en cada parada…\n\nHoy la victoria va para [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l]."
 laamp_base_contract_schemes.5663.a: "Bah, viej[employer.Custom('ES_OA')] senil…"
 laamp_base_contract_schemes.5901.t: "$laamp_base_contract_schemes.5051.t$: [victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.5901.desc.intro.1: "Con la faena de la noche casi hecha, mis agentes y yo le damos vueltas a si regresar a casa un poco antes; una conversación que decide por nosotros la llegada de un objetivo prometedor…"
 laamp_base_contract_schemes.5901.desc.intro.2: "Según la tarde se convierte en noche, contengo un bostezo. El delito pagará bien, pero gran parte implica #EMP esperar#! sin más. Aunque, un momento, esta persona promete…"
 laamp_base_contract_schemes.5901.desc.intro.3: "Recompensas desiguales han plagado nuestro día de trabajo, con muchas bolsas robadas, pero ninguna especialmente #EMP acaudalada#!. Aunque, por el aspecto de esta persona, puede que eso esté a punto de cambiar…"
 laamp_base_contract_schemes.5901.desc.intro.4: "La labor de hoy ha sido bastante rentable, con muchos buenos ciudadanos que amablemente han donado su plata a nuestra #EMP causa#!. Pero esta persona puede ser la más rica hasta ahora…"
 laamp_base_contract_schemes.5901.desc.intro.5: "Tras un día bastante infructuoso, sin que ni siquiera un campesino acaudalado se cruzase en nuestro camino, por fin tenemos un poco de suerte con una persona de claros posibles."
 laamp_base_contract_schemes.5901.desc.victim_type.good_relation: "Es… ¿mi [victim.Custom2('RelationToMeShort',ROOT.Char)], [victim.GetTitledFirstName|l]? ¿Pero qué se le pasa por la cabeza, caminar por estas calles peligrosas sin escolta? Claro que puede que [victim.Custom('ES_LeLa')] atraquen; ¿cómo puede ser tan descuidad[victim.Custom('ES_OA')]?"
 laamp_base_contract_schemes.5901.desc.victim_type.bad_relation: "Vaya, vaya, vaya, pero si es mi viej[victim.Custom('ES_OA')] [victim.Custom2('RelationToMeShort',ROOT.Char)], [victim.Custom('ES_ElLa')] [victim.GetTitledFirstName|l]. Y sin escolta. Qué… #EMP fortuna#!."
 laamp_base_contract_schemes.5901.desc.victim_type.consort: "¡Pero si es [victim.GetFirstName], mi #EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!! Aunque ahora estemos separados, ¿cómo voy a hacerle esto a [victim.GetSheHe], alguien tan notablemente importante para mí?"
 laamp_base_contract_schemes.5901.desc.victim_type.family: "No puede ser… [victim.GetFirstName|U], mi [victim.Custom2('RelationToMeShort',ROOT.Char)]. Sin escolta, y se mete alegremente en el peligro, feliz como una perdiz. Su inconsciencia mancilla el nombre de [ROOT.Char.GetHouse.GetName]."
 laamp_base_contract_schemes.5901.desc.victim_type.courtier: "Hum… Es[victim.Custom('ES_EA')] #EMP parece#! [victim.Custom('ES_ElLa')] [victim.GetTitledFirstName|l], cortesan[victim.Custom('ES_OA')] [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l]. Para lo que le sirve estar aquí y ahora, rodead[victim.Custom('ES_OA')] sin saberlo por [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 laamp_base_contract_schemes.5901.desc.victim_type.baron: "Es[victim.Custom('ES_EA')] es… Sí, ¡es [victim.GetFirstName], [victim.Custom('ES_ElLa')] [victim.GetTitleAsNameNoTooltip|l] de [victim.GetPrimaryTitle.GetBaseNameNoTier]! Estará de visita en la capital por asuntos personales. Muy personales, para viajar sin escolta y tomar unos atajos #EMP de mala fama#!."
 laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier: "No puedo decir que [victim.GetHerHim] reconozca, pero por su atuendo parece ser acaudalad[victim.Custom('ES_OA')], pero sin renombre. Tal vez un[victim.Custom('ES_XA')] cortesan[victim.Custom('ES_OA')] de un gobernante local menor."
 laamp_base_contract_schemes.5901.desc.victim_type.traveller: "Su atuendo y comportamiento dubitativo indican que es claramente un[victim.Custom('ES_XA')] foraster[victim.Custom('ES_OA')], al menos en esta ciudad. Un[victim.Custom('ES_XA')] visitante temporal o un[victim.Custom('ES_XA')] viajer[victim.Custom('ES_OA')] de paso."
 laamp_base_contract_schemes.5901.desc.victim_type.fallback: "[victim.GetHerHim|U] reconozco como [victim.GetFirstName], un[victim.Custom('ES_XA')] magnate local con una pequeña fortuna y una presa #EMP perfectamente adecuada#!, aunque tal vez no la más rica del lugar."
 laamp_base_contract_schemes.5901.desc.outro.1: "Mis agentes empiezan a acechar desde sus escondites, ansiosos por saltar sobre esta presa fresca."
 laamp_base_contract_schemes.5901.desc.outro.2: "Las sombras cambian ligeramente, figuras encapuchadas se preparan para saltar a mis órdenes en cualquier segundo."
 laamp_base_contract_schemes.5901.desc.outro.3: "Aunque casi imperceptible, oigo el sonido de dagas bien engrasadas al desenvainarse por todo el callejón."
 laamp_base_contract_schemes.5901.desc.outro.4: "Con máscaras que tapan la mayor parte de sus rostros y dejan solo los ojos visibles, mis agentes me miran en busca de la señal para empezar."
 laamp_base_contract_schemes.5901.desc.outro.5: "Lo único que necesito es dar la orden y [victim.Custom('ES_ElLa')] pobre sabrá lo que es lamentarse."
 laamp_base_contract_schemes.5901.tt.muggings_tally_and_max: "#TUT Has realizado [scheme.MakeScope.Var('special_muggings_tally').GetValue|0] atracos especiales de [scheme.MakeScope.Var('special_muggings_max').GetValue|0] posibles#!"
