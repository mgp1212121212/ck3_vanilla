 laamp_base_contract_schemes.2681.d.sacrifice_unexists: "$laamp_base_contract_schemes.2661.d.sacrifice_unexists$"
 laamp_base_contract_schemes.2681.d.no_valid_char: "No dispones de ningún [follower|lE] con por lo menos [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] de [learning|lE] que asignar temporalmente a la [court|lE] de [employer.GetFirstName]"
 laamp_base_contract_schemes.2681.d.tt.courtier_stays_here: "$laamp_base_contract_schemes.2661.d.tt.courtier_stays_here$"
 laamp_base_contract_schemes.2681.e.officer_exists: "$laamp_base_contract_schemes.2661.e.officer_exists$"
 laamp_base_contract_schemes.2681.e.officer_unexists: "$laamp_base_contract_schemes.2661.e.officer_unexists$"
 laamp_base_contract_schemes.2681.f: "¿Un simple #EMP mapa?#! ¿Eso es todo lo que tenéis?"
 laamp_base_contract_schemes.2681.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_contract_schemes.2682.t: "$laamp_base_contract_schemes.2031.t$: ¡éxito!"
 laamp_base_contract_schemes.2682.desc.resolution_type.stewardship: "Por suerte, tengo [ROOT.Char.Custom('SenseObserve_SenseEye')] para los detalles y no me lleva demasiado señalar una docena de pormenores por los que el mapa es una falsificación obvia."
 laamp_base_contract_schemes.2682.desc.resolution_type.secondary_skill: "El mapa parece verdadero… ¡si uno es #EMP idiota#!! Sin embargo, soy una persona de grandes conocimientos y demostrar su falso origen es una cuestión tan sencilla como ponerse una túnica."
 laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice: "Mientras [sacrifice.Custom('ES_ElLa')] [sacrifice.GetTitledFirstName|l] se sienta cansinamente para el #EMP muy largo#! proceso de escuchar a todos los bandos de este debate antes de encontrar algo que se parezca a la verdad, [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] me lleva a un lado apartado.\n\n«Bien hecho, [ROOT.Char.GetTitledFirstNameNoTooltip]; ¡quién hubiera pensado que tendrías a alguien de tantos conocimientos para ceder[sacrifice.GetHerHim] a mi humilde ciudad!\n\nDe fondo, [sacrifice.GetFirstNameNoTooltip] acalla una voz chillona que clama sobre derechos de nacimiento.\n\n«No tengo dudas de que al final solucionaremos esto. Antes o después, por lo menos. Vuestra paga os espera fuera»."
 laamp_base_contract_schemes.2682.desc.resolution_type.officer: "La habilidad [officer.Custom('ES_DelDela')] [officer.GetTitledFirstName|l] con la palabra dicha es tal que consigue avivar en los lugareños las sospechas #EMP justas#! sobre la autenticidad del mapa. Les guía hasta el primer tema, después hasta otro, hasta que gran parte de la sala lo condena como una falsificación obvia y explica el porqué."
 laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose: "Quizás… me haya excedido un poco al explicar la relación que un endeble trozo de pergamino tiene con algo real, con derecho de sangre y tan importante como la tierra.\n\nTras la primera hora, más o menos, los lugareños se limitan a mirarme aturdidos, sus rostros son máscaras de vergüenza, confusión y el ocasional asombro entusiasta.\n\nPermito el asunto menor de su «documento antiguo» quede a medio camino y un silencio incómodo recae sobre la sala.\n\n[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] me saca en silencio, al parecer, lo bastante satisfech[employer.Custom('ES_OA')], y me entrega nuestro pago."
 laamp_base_contract_schemes.2682.desc.resolution_type.stress: "Después de hora tras hora de debates, acusaciones, y alguna amenaza que otra, al final identifico muchos indicadores de que el mapa probablemente sea una falsificación y, por lo tanto, no vale nada."
 laamp_base_contract_schemes.2682.desc.outro: "\n\nSí, desde luego, algunos lo discuten al principio, pero cuando las pruebas se acumulan, al final un conspirador #EMP se viene abajo#! por la presión y señala a un magnate local como el culpable.\n\nUn sencillo arresto a continuación y [employer.GetPrimaryTitle.GetBaseNameNoTier] ya tiene algo nuevo de lo que chismorrear, al tiempo que los asentamientos satélites se ven obligados a dejar de amenazarse.\n\nCon las tensiones disipadas y las cosas en camino de la normalidad, [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] nos entrega la paga con gratitud."
 laamp_base_contract_schemes.2682.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2683.t: "$laamp_base_contract_schemes.2031.t$: ¡fracaso!"
 laamp_base_contract_schemes.2683.desc.stewardship: "Creía que cuestionar la veracidad del mapa era la jugada correcta, pero, ay, esto no ha hecho más que provocar más problemas; al añadir este elemento de intriga, las gentes de [employer.GetPrimaryTitle.GetBaseNameNoTier] han empezado a elegir bando en lo que antes era una disputa local.\n\nPuede que la mitad crea que mis argumentos son convincentes, lo que indica que #EMP alguien#! es culpable de un juego extremadamente sucio, mientras que la otra mitad considera que mis argumentos son extremadamente fraudulentos. Al anochecer, la ciudad entera se ha levantado en armas contra sí misma."
 laamp_base_contract_schemes.2683.desc.officer: "Había esperado que la labia [officer.Custom('ES_DelDela')] [officer.GetTitledFirstName|l] fuera suficiente para alentar a los lugareños hacia un ambiente más calmado, uno donde la razón podría imponerse con más facilidad.\n\nEn vez de eso, las gentes de [employer.GetPrimaryTitle.GetBaseNameNoTier] se han dividido en dos bandos ante sus intentos de calmar la situación y ahora hasta ricos potentados de la misma ciudad eligen un bando un otro en la disputa de sus conciudadanos."
 laamp_base_contract_schemes.2683.desc.outro: "\n\nDesde luego, el mapa se ha olvidado, pero, en todo caso, la gente ahora discute #EMP más#!, en vez de menos.\n\n[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] nos informa con frialdad de que no esperemos pago alguno."
 laamp_base_contract_schemes.2683.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2781.t: "$laamp_base_contract_schemes.2044.t$: [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_day: "Nos tomamos nuestro tiempo para deambular por las calles del asentamiento —asegurándonos de parecer ocupados y frustrados, por supuestoܻ— y nos lleva mucho hasta que nos topamos con [Select_CString( local_char.IsFemale, 'la desventurada lugareña', 'el desventurado lugareño' )] a quien han elegido para gestionar los tributos."
 laamp_base_contract_schemes.2781.desc.surroundings.alley_night: "Ya es tarde cuando llegamos al asentamiento, pero no quiero permanecer aquí más tiempo del necesario. Encontramos [Select_CString( local_char.IsFemale, 'a la desafortunada lugareña', 'al desafortunado lugareño' )] a quien han elegido para gestionar los tributos cuando cierra el establecimiento por la noche."
 laamp_base_contract_schemes.2781.desc.surroundings.tavern: "Como era de esperar, encontramos [local_char.Custom('ES_AlAla')] infeliz [Select_CString( local_char.IsFemale, 'lugareña elegida', 'lugareño elegido' )] para gestionar los tributos, bebiendo para olvidar las penas antes de nuestra llegada."
 laamp_base_contract_schemes.2781.desc.surroundings.docks: "Asegurándonos de parecer lo más pomposamente oficiales posible, caminamos hacia los muelles. Como era de esperar, allí somos capaces de encontrar [Select_CString( local_char.IsFemale, 'a la desdichada lugareña elegida', 'al desdichado lugareño elegido' )] para gestionar los tributos, gritando a los marineros y dirigiendo los cargamentos del día."
 laamp_base_contract_schemes.2781.desc.surroundings.condemned_village: "Con la enfermedad asolando la zona, el asentamiento es una visión triste, como mínimo. Con telas sobre nuestras bocas para evitar la miasma, al final encontramos a la pobre alma elegida para gestionar los tributos."
 laamp_base_contract_schemes.2781.desc.local_mood.disapproval: "«Humf», gruñe, «supongo que os creéis muy listos por llegar así de temprano. Pero no nos impresiona y no pagaremos ningún recargo por retrasos»."
 laamp_base_contract_schemes.2781.desc.local_mood.anger: "«¡Hace falta descaro para llegar así de temprano!», gruñe. «Pagamos lo que nos toca, como cualquier otra ciudad, pero tenemos derecho a un aviso razonable antes de que vengáis a alimentaros de nuestro trabajo»."
 laamp_base_contract_schemes.2781.desc.local_mood.admiration: "«¡Ah! Debéis de ser [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetWomanMan] [task_contract.GetEmployer.Custom('ES_DelDela')] [task_contract.GetEmployer.GetTitleAsNameNoTooltip|l]», [local_char.GetSheHe] ha picado. «¡Lo veo por vuestro porte honrado! Habéis llegado un #EMP poquito#! antes de lo esperado, pero no os preocupéis, estamos preparados»."
 laamp_base_contract_schemes.2781.desc.local_mood.dismissal: "«¿Estáis aquí tan pronto?», dice arrastrando las palabras, «Muy bien, seguidme. Tenemos preparado vuestro… #EMP tributo#!, según las instrucciones, pero ni una moneda más»."
 laamp_base_contract_schemes.2781.desc.local_mood.thinking: "«¿Sois… [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetWomanMan] [task_contract.GetEmployer.Custom('ES_DelDela')] [task_contract.GetEmployer.GetTitleAsNameNoTooltip|l]? ¿Tan pronto?», se pregunta. «Creía que no vendríais hasta dentro de otro mes, por lo menos… En fin, supongo que parecéis de fiar…»."
 laamp_base_contract_schemes.2781.desc.outro: "\n\nUn necio crédulo más nos separa de nuestra remuneración."
 laamp_base_contract_schemes.2781.a: "Enredar[local_char.GetHerHim] con números."
 laamp_base_contract_schemes.2781.stewardship.tt.success: "Por supuesto, por supuesto, todo está en orden"
 laamp_base_contract_schemes.2781.stewardship.tt.failure: "¿De qué demonios habláis?"
 laamp_base_contract_schemes.2781.b: "Presento el sello [task_contract.GetEmployer.Custom('ES_DelDela')] «[task_contract.GetEmployer.GetTitleAsNameNoTooltip|l]»."
 laamp_base_contract_schemes.2781.intrigue.tt.success: "Parece lo bastante legítimo"
 laamp_base_contract_schemes.2781.intrigue.tt.failure: "¡Es una clara falsificación!"
 laamp_base_contract_schemes.2781.c.bard_exists: "[bard.GetTitledFirstNameNoTooltip], ¡usad vuestra elocuencia!"
 laamp_base_contract_schemes.2781.c.bard_dnae_exist: "Ojalá tuviéramos algún granuja elocuente…"
 laamp_base_contract_schemes.2781.d: "Supera el evento lo más rápido posible."
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stewardship: "Tu próximo desafío de [stewardship|lE] será más difícil todavía"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.intrigue: "Tu próximo desafío de [intrigue|lE] será más difícil todavía"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.bard: "El siguiente desafío de aptitud de [bard.GetFirstName] será más difícil todavía"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stress: "Esta opción costará aún más [stress|lE] la próxima vez"
 laamp_base_contract_schemes.2781.tt.progress_towards_success: "Puntuación #P +1#! hacia completar con éxito el [task_contract|lE]"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t1: "#TUT Tienes una puntuación de [task_contract.MakeScope.Var('wins_tally').GetValue] sobre [task_contract.MakeScope.Var('win_t1_threshold').GetValue] hacia un $label_success_qualified$#!"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t2: "#TUT Tienes una puntuación de [task_contract.MakeScope.Var('wins_tally').GetValue] sobre [task_contract.MakeScope.Var('win_t2_threshold').GetValue] hacia un $label_success_standard$ #WEAK (ya te has ganado un $label_success_qualified$)#!#!"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t3: "#TUT Tienes una puntuación de [task_contract.MakeScope.Var('wins_tally').GetValue] sobre [task_contract.MakeScope.Var('win_t3_threshold').GetValue] hacia un $label_success_critical$ #WEAK (ya te has ganado un éxito)#!#!"
 laamp_base_contract_schemes.2781.tt.progress_towards_failure: "Puntuación #N +1#! hacia el fracaso del [task_contract|lE]"
 laamp_base_contract_schemes.2781.tt.contract_failed: "#N El contrato ha fracasado#!"
 laamp_base_contract_schemes.2782.t: "$laamp_base_contract_schemes.2044.t$: ¡éxito!"
 laamp_base_contract_schemes.2782.desc.success_critical: "¡Ja! Qué gran correría: un[task_contract.GetEmployer.Custom('ES_XA')] [task_contract.GetEmployer.GetTitledFirstName|l] neciamente codicios[task_contract.GetEmployer.Custom('ES_OA')], un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] gallardamente hermos[ROOT.Char.Custom('ES_OA')] con ojo para las oportunidades y decenas de contribuyentes crédulos que probablemente desearían haber aprendido a leer mejor.\n\nCon las arcas del campamento a rebosar, pensamos en nuestro siguiente trabajo."
 laamp_base_contract_schemes.2782.desc.success_standard: "Por ahora nos ha ido #EMP muy#! bien en nuestra pequeña incursión en el mundo de la administración.\n\nEn nuestro pequeño carromato de impuestos falsificado (con escudos de armas burdamente pintados a ambos costados), hay suficientes monedas [task_contract.GetEmployer.Custom('ES_DelDela')] [task_contract.GetEmployer.GetTitledFirstName|l] para saciar la sed de oro de la mayoría de la gente.\n\nY, sin embargo…, no puedo evitar preguntarme si a esta piedra podríamos haberle sacado más sangre…"
 laamp_base_contract_schemes.2782.desc.success_qualified: "Hemos hecho un buen botín, pero aún queda mucha moneda que ordeñar de los súbditos necios [task_contract.GetEmployer.Custom('ES_DelDela')] [task_contract.GetEmployer.GetTitledFirstName|l].\n\nSi partimos ahora, es muy probable que podamos mantenernos por delante del recaudador que avanza lentamente detrás de nosotros; por otra parte, si nos alcanza, nos veremos obligados a cortar por lo sano, escapar y perderlo todo."
 laamp_base_contract_schemes.2782.desc.nothing_yet: "Bueno, hemos empezado bien, pero no es sino una mera miseria en comparación con lo que esperamos obtener.\n\nSi deseamos de verdad ganarnos nuestra parte injusta de la fortuna [task_contract.GetEmployer.Custom('ES_DelDela')] [task_contract.GetEmployer.GetTitledFirstName|l], debemos seguir presionando y convencer a más de sus súbditos de nuestras… credenciales."
 laamp_base_contract_schemes.2782.a: "¿Quien dice que [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] necesita tierras para ganar monedas?"
 laamp_base_contract_schemes.2782.b: "¡Sin esfuerzo no hay ni gloria ni oro! ¡Adelante!"
 laamp_base_contract_schemes.2782.b.tt.travel_onwards: "Lo sigues intentando para conseguir un resultado mejor en tu [task_contract|lE]"
 laamp_base_contract_schemes.2782.c: "Juguemos sobre seguro y dejémoslo aquí."
 laamp_base_contract_schemes.2782.d: "Está bien, esto es lo mejor que podemos hacer por ahora."
 laamp_base_contract_schemes.2782.d.tt: "@alert_icon! #alert_trial Se aplica esta opción a la fuerza porque has conseguido el mejor resultado posible para el número de fallos acumulados#!"
 laamp_base_contract_schemes.2783.t: "$laamp_base_contract_schemes.2044.t$: ¡fracaso!"
 laamp_base_contract_schemes.2783.desc.lost: "¡Maldita sea toda la población de [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]! Su susceptibilidad irracional y su hosquedad con los forasteros lo ha echado todo a perder.\n\nSolo quería unas #EMP pocas#! monedas más, pero los muy necios sospecharon, después se alarmaron y, finalmente, se apoderaron de nuestro carromato en un arrebato de pueblerinos enfurecidos.\n\nMe he quedado con menos que nada."
 laamp_base_contract_schemes.2783.desc.losing: "Estuvo cerca; tal vez demasiado cerca.\n\nNo sabía que la gente de [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier] fuera tan suspicaz. Ni siquiera sé bien qué les dijimos que despertó sus dudas, pero empezaron a hacer preguntas y no tardé mucho en quedarme sin respuestas.\n\nAun así, al menos fuimos capaces de evitar que nos capturasen y conservar el botín actual, aunque no llegamos a sacar nada de ellos."
 laamp_base_contract_schemes.2783.a: "¡Pero mi plan era perfecto!"
 laamp_base_contract_schemes.2783.b: "No es más que un contratiempo insignificante, ¡adelante!"
 laamp_base_contract_schemes.2783.b.tt.travel_onwards: "$laamp_base_contract_schemes.2782.b.tt.travel_onwards$"
 laamp_base_contract_schemes.2783.c: "Mejor plata y vivos que oro y muertos."
 laamp_base_contract_schemes.2783.d: "Dejemos… dejémoslo estar así…"
 laamp_base_contract_schemes.2783.d.tt: "$laamp_base_contract_schemes.2782.d.tt$"
 laamp_base_contract_schemes.3301.t: "$laamp_base_contract_schemes.3004.t$: [current_barony.GetNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3301.desc.scandal_affair: "Tal vez no podamos entrar en la corte [current_char.Custom('ES_DelDela')] [current_char.GetTitledFirstName|l] sin llamar la atención, pero resulta que no hay que llegar a eso: los lugareños están agitados por los rumores de infidelidad\n\nNadie #EMP demasiado#! importante, pero una aventura amorosa inesperada añade un poco de picante a la rutinaria diaria de [current_barony.GetNameNoTier].\n\nPor suerte para nosotros, con tanta gente dándole a la lengua, debería ser bastante fácil trabajar con los sirvientes y los cortesanos menores para conseguir migajas de rumores útiles."
 laamp_base_contract_schemes.3301.desc.scandal_torture: "Aun sin tener acceso directo a la corte [current_char.Custom('ES_DelDela')] [current_char.GetTitledFirstName|l], no se habla de otra en [current_barony.GetNameNoTier] que del alboroto interno.\n\nSegún parece, un potentado local, queriendo cobrarse unas deudas o vengar alguna afrenta, se ha dejado llevar demasiado al torturar a su rival y no ha dejado más que el cascarón vacío de una persona.\n\nHay llamamientos [current_char.Custom('ES_AlAla')] [current_char.GetTitleAsNameNoTooltip|l] para que intervenga, pero parece reticente por un motivo u otro.\n\nUna desgracia para la víctima, pero una atmósfera #EMP perfecta#! para hacer preguntas salaces sin despertar sospechas."
 laamp_base_contract_schemes.3301.desc.scandal_manslaughter: "Corre la sangre en las calles de [current_barony.GetNameNoTier] y, si bien no fue [current_char.Custom('ES_ElLa')] [current_char.GetTitledFirstName|l] quien desenvainó, fueron sus palabras las que lo provocaron.\n\nUna ordenanza local —aplicada según las especificaciones exactas [current_char.Custom('ES_DelDela')] [current_char.GetTitleAsNameNoTooltip|l]— ha demostrado ser aterradoramente impopular. No hace ni dos días que mataron a un humilde alguacil, por lo demás razonablemente apreciado por ser de mente justa y cabeza clara, por intentar imponerla en un lamentable crimen pasional.\n\nCon tantas palabras furiosas y acusaciones de culpabilidad, tendría que ser fácil sonsacar secretos a los lugareños."
 laamp_base_contract_schemes.3301.desc.scandal_loan: "Quejas y lamentos en voz baja parecen llenar [current_barony.GetNameNoTier], el parloteo irritante de los ligeramente escandalizados.\n\nParece que un acreedor local está reclamando distintas deudas por toda la ciudad, lo que está molestando a los lugareños más que un impuesto inesperado. Peor aún, esto se lleva a cabo con la aprobación tácita [current_char.Custom('ES_DelDela')] [current_char.GetTitledFirstName|l], lo que para muchos es una traición imperdonable.\n\nNo es la mejor atmósfera para hacer preguntas incisivas, pero no la peor, ni mucho menos, para hallar sirvientes amargados con la lengua suelta."
 laamp_base_contract_schemes.3301.desc.scandal_bribery: "No se habla de otra cosa en [current_barony.GetNameNoTier] que de un funcionario u otro [current_char.Custom('ES_DelDela')] [current_char.GetTitledFirstName|l] pillado aceptando una cantidad #EMP verdaderamente#! asombrosa de sobornos contradictorios.\n\nUn poco de corrupción aquí y allá no es nada raro, para muchos funcionarios es una parte esperada de su salario, pero estas cosas tienen límites.\n\nY aquí esos límites se han estirado hasta romperse.\n\nMalas noticias para [current_char.Custom('ES_ElLa')] [current_char.GetTitleAsNameNoTooltip|l], excelentes para quienes estamos interesados en lugareños disgustados con historias que contar."
 laamp_base_contract_schemes.3301.desc.rumblings_war: "Las calles de [current_barony.GetNameNoTier] están agitadas con rumores de sangre y guerra, y muchos lugareños están totalmente #EMP convencidos#! de que [current_char.Custom('ES_ElLa')] [current_char.GetTitledFirstName|l] planea un conflicto pronto.\n\nPor supuesto, las guerras no son infrecuentes, lo que facilita a los chismosos y propagadores de rumores incitar miedos cuando hay pocas alternativas que ocupen las largas noches.\n\nCierto o no, sirve para haya muchos parlanchines decididamente #EMP ansiosos#! por compartir sus opiniones y lo que han oído con un forastero emprendedor."
 laamp_base_contract_schemes.3301.desc.rumblings_murder: "Aunque nadie puede asegurarlo, la palabra que está en los labios de todos aquí en [current_barony.GetNameNoTier] es #EMP asesinato#!.\n\nAlgunos dicen que es [current_char.Custom('ES_ElLa')] [current_char.GetTitledFirstName|l] en persona, que ha perdido la paciencia y anhela el final prematuro de algún pobre infeliz. Otros que el complot del que se habla en realidad es #EMP contra#! [current_char.Custom('ES_ElLa')] [current_char.GetTitleAsNameNoTooltip|l], o solo la liza política de algunos de sus cortesanos más implacables entre ellos.\n\nSea cual sea la verdad, ahora todos son cotillas entusiastas.\n\nQué conveniente."
 laamp_base_contract_schemes.3301.desc.rumblings_affair: "Los rumores se propagan por el pueblo llano con más rapidez que el fuego en un bosque seco y no hay chismorreos que se extiendan con mayor velocidad que los del supuesto adulterio [current_char.Custom('ES_DelDela')] [current_char.GetLadyLord] de [current_barony.GetNameNoTier].\n\nPor supuesto, nadie se atreve a decir en voz alta algo tan osado, pero tras puertas cerradas, después de una copa de vino o dos, y con figuras misteriosas vistas por la corte…\n\nLa gente está en guardia, pero su sed de escándalos la deja vulnerable a un pequeño sondeo táctico."
 laamp_base_contract_schemes.3301.desc.mundane_feast: "Toda la emoción de [current_barony.GetNameNoTier] se dirige, por el momento, en exclusiva hacia un festín menor que [current_char.Custom('ES_ElLa')] [current_char.GetTitledFirstName|l] pretende celebrar.\n\nPor desgracia, al parecer el evento es lo #EMP bastante#! grandioso como para captar la atención de todo chismoso, cotilla y correveidile de tres al cuarto de toda la ciudad.\n\nTodas las conversaciones se centran en quién será probablemente invitado o no, qué comida se servirá, qué espectáculos presentará [current_char.Custom('ES_ElLa')] [current_char.GetTitleAsNameNoTooltip|l]… No es precisamente el mejor ambiente para buscar información más #EMP estratégica#!."
 laamp_base_contract_schemes.3301.desc.mundane_nothing: "Desgraciadamente, se habla poco de nada relevante en [current_barony.GetNameNoTier].\n\nYa, está la típica serie de dramas menores entre el pueblo llano, pero nada especialmente salaz o interesante. Y esto es un problema porque convierte la aparición de unos forasteros haciendo preguntas en algo poco común.\n\nAun así, habrá que rapiñar toda la información que podamos en esta aburrida ciudad."
 laamp_base_contract_schemes.3301.tt.plus_one_success: "información reunida #P +1#!"
 laamp_base_contract_schemes.3301.a: "Tendré los oídos abiertos…"
 laamp_base_contract_schemes.3301.a.tt.success: "Varios chismes útiles"
 laamp_base_contract_schemes.3301.a.tt.failure: "[intrigue_duellist.GetFirstNameNoTooltip] te obstaculiza"
 laamp_base_contract_schemes.3301.b: "¡Hora de poner a trabajar mis encantos!"
 laamp_base_contract_schemes.3301.b.tt.success: "Palabras que no deberían haber compartido"
 laamp_base_contract_schemes.3301.b.tt.failure: "[diplomacy_duellist.GetFirstNameNoTooltip] mantiene a la corte muda"
 laamp_base_contract_schemes.3301.c: "Interrogad a quien podamos y marchémonos."
 laamp_base_contract_schemes.3301.d: "No nos entretengamos con [current_char.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.3301.d.tt.skip_the_attempt: "No reúnes #N nada#! de información en este lugar"
 laamp_base_contract_schemes.3302.t: "$laamp_base_contract_schemes.3004.t$: ¡éxito!"
 laamp_base_contract_schemes.3302.desc.intro: "Los agentes [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] se reúnen con nosotros en [current_barony.GetNameNoTier], ansiosos por llevar nuestro informe a su [employer.GetLadyLord].\n\n"
 laamp_base_contract_schemes.3302.desc.win.critical: "Y tenemos #EMP bastantes#! informes preparados, un registro minucioso de cada trato, rumor y secreto obtenido desde [destination_1.GetNameNoTier] a [destination_2.GetNameNoTier], más que suficiente para mantener entretenido al jefe de espías de [employer.GetFirstNameNoTooltip] con intrigas y pistas para meses.\n\nCon agradecimiento por nuestro trabajo de campo,"
 laamp_base_contract_schemes.3302.desc.win.standard: "Por suerte, hemos cosechado suficientes conocimientos para ganárnoslos. A lo mejor no es todo lo que podríamos haber conseguido, pero suficiente para darle trabajo al jefe de espías de [employer.GetFirstNameNoTooltip] y suscitar murmullos de satisfacción de nuestros contactos.\n\nCon agradecimiento por nuestro trabajo de campo,"
 laamp_base_contract_schemes.3302.desc.win.qualified: "No… es mucho. Al ser tan escasos los rumores y habladurías, hay poco con lo que pueda trabajar el jefe de espías de [employer.GetFirstNameNoTooltip]. Poco, pero no exactamente #EMP nada.#!\n\nUna corta y refunfuñada conversación después,"
 laamp_base_contract_schemes.3302.desc.outro: "los espías [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l] traen el pago acordado.\n\nDiscretamente, por supuesto."
 laamp_base_contract_schemes.3302.a: "¡Cuánta recompensa por unos cuantos rumores!"
 laamp_base_contract_schemes.3303.t: "$laamp_base_contract_schemes.3004.t$: ¡fracaso!"
 laamp_base_contract_schemes.3303.desc: "Los agentes [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] se reúnen con nosotros en [current_barony.GetNameNoTier], pero muy brevemente, pues en cuanto nuestras excusas por la falta de información creíble empiezan a fluir, los espías se dan cuenta de que hemos fracasado.\n\nSe nos dice secamente que no hagamos perder el tiempo [employer.Custom('ES_AlAla')] [employer.GetTitleAsNameNoTooltip|l] con payasadas, ni que busquemos su ayuda en el futuro antes de desaparecer prontamente.\n\nTal vez el espionaje no es el juego adecuado para unos [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')|l] como nosotros…"
 laamp_base_contract_schemes.3303.a: "Quién comercia con rumores, trabaja con viento."
 laamp_base_contract_schemes.3661.t: "$laamp_base_contract_schemes.3031.t$: [destination_1.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3661.desc.intro: "[destination_1.GetBaseNameNoTier] parece un lugar agradable; una pena visitarlo en unas circunstancias tan antipáticas.\n\nCerca del anochecer, una pequeña banda compuesta por mis seguidores y mi persona aguardamos en las sombras, no muy lejos de nuestro objetivo:"
 laamp_base_contract_schemes.3661.desc.business.fallback: "un taller pequeño pero floreciente, con un cartel recién pintado fuera que indica patronazgo."
 laamp_base_contract_schemes.3661.desc.business.inn_exterior: "una posada de carretera, justo a las afueras de la ciudad, claramente una atracción local. Por ahora."
 laamp_base_contract_schemes.3661.desc.business.relaxing_room: "una casa acomodada, quizás la segunda residencia de algún noble."
 laamp_base_contract_schemes.3661.desc.business.winery: "una bodega bien abastecida llena de barriles de buenas cosechas. Son los barriles, ese dulce vino, lo que hemos venido a destrozar."
 laamp_base_contract_schemes.3661.desc.business.tavern: "una taberna bulliciosa, atestada de parroquianos que ríen. Una que ha de arder."
 laamp_base_contract_schemes.3661.desc.business.docks: "un almacén de madera espacioso junto a los muelles, que sabemos lleno de yesca."
 laamp_base_contract_schemes.3661.desc.business.kennels: "una perrera apestosa, llena hasta los topes de sabuesos ladradores."
 laamp_base_contract_schemes.3661.desc.business.shrine: "un/a [target.GetFaith.HouseOfWorship] humilde de fe [target.GetFaith.GetAdjective] al borde del camino, de construcción reciente y realizada con mucho cariño."
 laamp_base_contract_schemes.3661.desc.business.mews: "una próspera pajarera, donde se han guardado numerosas aves de caza de forma segura para pasar la noche."
 laamp_base_contract_schemes.3661.desc.business.bridge: "un puente de peaje, torres de piedra que observan el río que cruzan."
 laamp_base_contract_schemes.3661.desc.business.market: "un mercadillo, rodeado por un conjunto de casas adosadas."
 laamp_base_contract_schemes.3661.desc.outro: "\n\n[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] no se ha dignado en explicarnos si su víctima, [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l], posee el lugar, tiene algún interés en él o solo siente cierto cariño por el sitio.\n\nPronto nada de eso importará."
 laamp_base_contract_schemes.3661.tt.duel_success: "Tarea cumplida"
 laamp_base_contract_schemes.3661.tt.duel_failure: "Contrato fracasado"
 laamp_base_contract_schemes.3661.tt.stealth_maintained_no_gallowsbait: "#TUT Este método #P protegerá tu anonimato#!, lo que reduce tu rasgo de [GetTrait('gallowsbait').GetName( GetNullCharacter )|l]#!"
 laamp_base_contract_schemes.3661.tt.stealth_foregone_extra_gallowsbait: "#TUT Este método #N descubrirá tu identidad#! y aumenta tu ganancia del rasgo [GetTrait('gallowsbait').GetName( GetNullCharacter )|l], pero es #P más fácil en general#!#!"
 laamp_base_contract_schemes.3661.a: "Permaneced en silencio: nos iremos en cuanto el fuego prenda."
 laamp_base_contract_schemes.3661.b: "Las parejas de siempre. Cubrid las salidas, mantened la calma."
 laamp_base_contract_schemes.3661.c: "Dos atrás, cuatro a cada lado, en marcha."
 laamp_base_contract_schemes.3661.d: "Hachas listas, ¡que corra la #EMP sangre#!!"
 laamp_base_contract_schemes.3661.e: "Espero que estemos listos para esto, #EMP ¡al ataque!#!"
 laamp_base_contract_schemes.3661.f: "[officer.GetFirstNameNoTooltip], ¿lleváis algún veneno?"
 laamp_base_contract_schemes.3661.g: "[officer.GetFirstNameNoTooltip], ¿creéis que podéis entrar sin que os descubran?"
 laamp_base_contract_schemes.3661.h: "[officer.GetFirstNameNoTooltip], ¿creéis que podéis poner una flecha incendiaria en esa parte?"
 laamp_base_contract_schemes.3661.i.steal_dogs: "[officer.GetFirstNameNoTooltip], ¡traedme esos perros!"
 laamp_base_contract_schemes.3661.i.dog_on_birds: "[officer.GetFirstNameNoTooltip], soltad a vuestros sabuesos contra ellos."
 laamp_base_contract_schemes.3661.i.poison_barrels: "[officer.GetFirstNameNoTooltip], ¿tenéis algo para… #EMP echar a perder#! los barriles?"
 laamp_base_contract_schemes.3661.j: "[officer.GetFirstNameNoTooltip], ¿qué ardería más fácilmente?"
 laamp_base_contract_schemes.3661.k: "[officer.GetFirstNameNoTooltip], llevad a vuestro grupo por el otro lado."
 laamp_base_contract_schemes.3661.l: "[officer.GetFirstNameNoTooltip], preparad a vuestra cuadrilla."
 laamp_base_contract_schemes.3661.m: "[officer.GetFirstNameNoTooltip], id por el otro camino; ya saquearemos luego."
 laamp_base_contract_schemes.3661.n: "[officer.GetFirstNameNoTooltip], ¿creéis que podemos envenenarlos?"
 laamp_base_contract_schemes.3661.o: "Ojalá tuviera un oficial adecuado para esto…"
 laamp_base_contract_schemes.3661.o.lacking_officers.forager_kenneler_cook: "No tienes un [GetCourtPositionType('chief_forager_camp_officer').GetName()|l], ni un [GetCourtPositionType('kennelperson_camp_officer').GetName()|l], ni un [GetCourtPositionType('camp_cook_camp_officer').GetName()|l]"
 laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer: "No tienes un [GetCourtPositionType('master_thief_camp_officer').GetName()|l], ni un [GetCourtPositionType('huntperson_camp_officer').GetName()|l], ni un [GetCourtPositionType('chief_engineer_camp_officer').GetName()|l]"
 laamp_base_contract_schemes.3661.o.lacking_officers.moa_mos_man_haggler: "No tienes un [GetCourtPositionType('master_of_arms_camp_officer').GetName()|l], ni un [GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l], ni un [GetCourtPositionType('person_haggler_camp_officer').GetName()|l]"
 laamp_base_contract_schemes.3661.p: "Creo… que no quiero hacerlo…"
 laamp_base_3661_stole_dogs_modifier: "La mejor estirpe"
 laamp_base_3661_stole_dogs_modifier_desc: "Este personaje tiene #EMP tantísimos#! buenos sabuesos a su disposición."
 laamp_base_contract_schemes.3662.t: "$laamp_base_contract_schemes.3031.t$: ¡éxito!"
 laamp_base_contract_schemes.3662.desc.intro: "Un buen plan engendra una victoria rápida y"
 laamp_base_contract_schemes.3662.desc.business.fallback: "el cascarón ardiente del pequeño taller es un testimonio que se desmorona de ello."
 laamp_base_contract_schemes.3662.desc.business.inn_exterior: "el cascarón arrasado de la taberna incendiada da fe de ese hecho."
 laamp_base_contract_schemes.3662.desc.business.relaxing_room: "la ruina humeante de la casa se limita a mostrar la verdad de ese viejo dicho."
 laamp_base_contract_schemes.3662.desc.business.winery: "la bodega expoliada es buena prueba de ello."
 laamp_base_contract_schemes.3662.desc.business.tavern: "la ruina ardiente de la taberna es una simple prueba de ello."
 laamp_base_contract_schemes.3662.desc.business.docks: "la fachada aún ardiente del almacén que poco a poco cae al agua que tiene delante lo demuestra a las claras."
 laamp_base_contract_schemes.3662.desc.business.kennels: "el silencio absoluto de las antiguas perreras es la sencilla confirmación de tal cosa."
 laamp_base_contract_schemes.3662.desc.business.shrine: "la profanación del/de la [target.GetFaith.HouseOfWorship] que también arde perezosamente a un lado del camino es buena prueba de ello."
 laamp_base_contract_schemes.3662.desc.business.mews: "la pajarera silenciosa es un testimonio mudo de ello."
 laamp_base_contract_schemes.3662.desc.business.bridge: "las torres en llamas del puente de peaje lo demuestran innegablemente."
 laamp_base_contract_schemes.3662.desc.business.market: "la masacre enmudecida en el mercado lo muestra irrefutablemente."
 laamp_base_contract_schemes.3662.desc.method.intrigue: "Con velocidad y sigilo —por no hablar de la carencia de una oposición sobria— mis seguidores y yo iniciamos rápidamente varios fuegos y nos retiramos con presteza. Las llamas hacen el trabajo y solo tenemos que regresar por la mañana para comprobar los resultados.\n\nPor su aspecto,"
 laamp_base_contract_schemes.3662.desc.method.martial: "Hace falta un estómago fuerte para masacrar a sangre fría, pero la promesa de plata hace tolerables muchas cosas. Después de limpiar el interior, apilamos los cuerpos, encendemos un fuego y huimos en la noche. \n\nNingún testigo es lo bastante valiente para intervenir y"
 laamp_base_contract_schemes.3662.desc.method.prowess: "Dirigiendo la lucha en persona, mis seguidores y yo damos buena cuenta de quienes tienen la mala suerte de encontrarse dentro, los matamos sin pensar y sin clemencia. Dejamos los cuerpos donde han caído, lanzamos las antorchas en los puntos más creíbles y apilamos materiales inflamables sobre las llamas resultantes.\n\nUn trabajo complicado, pero eficaz.\n\n"
 laamp_base_contract_schemes.3662.desc.method.forager: "Una vez dentro, [officer.Custom('ES_AlAla')] [officer.GetTitledFirstName|l] no le lleva mucho realizar su sórdido trabajo; un poco de veneno hace mucho y parece que tiene bastante. Tal vez eso debería preocuparme, pero es un problema para otro día.\n\nSi [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] esperaba conseguir algo aquí, entonces le espera una sorpresa desagradable,"
 laamp_base_contract_schemes.3662.desc.method.thief: "Como si fuera un gato, [officer.Custom('ES_ElLa')] [officer.GetTitledFirstName|l] entra por unos postigos sueltos en el piso superior. Durante unos minutos todo está en silencio, hasta que se abre una puerta y sale [officer.GetFirstNameNoTooltip], con un cuchillo ensangrentado en una mano. Parece que no tuvo #EMP demasiado#! problema dentro del edificio.\n\nPrender fuego después de eso es un juego de niños, como quien dice"
 laamp_base_contract_schemes.3662.desc.method.huntperson: "[officer.Custom('ES_ElLa')|U] [officer.GetTitledFirstName|l] acierta y su flecha se clava firme en una viga de madera reseca y agrietada de las que componen el techo, lejos de nada que se pueda extinguir fácilmente. En silencio, esperamos, observamos, deseando que la llama prenda lentamente hasta que el olor del humo comienza a introducirse a fondo en nuestras fosas nasales.\n\nLo bastante bien para irnos, al saber que"
 laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels: "[officer.Custom('ES_AlAla')|U] [officer.GetTitledFirstName|l] no parece que le cueste #EMP emponzoñar#! un barril tras otro de buenas cosechas, mientras el resto de nosotros hace guardia o lleva esto y lo otro según [officer.Custom('ES_ElElla')] lo dice. El trabajo fue… ciertamente alegre; al final, cuando varios de mis seguidores se sirvieron uno de los barriles antes de echarlo a perder.\n\nPor supuesto, al principio esto no sería demasiado obvio, así que dejamos una copa nueva con una sorpresita flotando en su interior y un rastro que lleva a su origen.\n\n"
 laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs: "[officer.Custom('ES_ElLa')|U] [officer.GetTitledFirstName|l] se introduce en las perreras y todo sigue… en un silencio más o menos absoluto. Más de diez minutos después, cuando empezábamos a perder la esperanza y a hacer planes para incendiar el lugar sin más, reaparece [officer.GetSheHe] llevando, literalmente, #EMP decenas#! de sabuesos de una serie de correas.\n\nCómo consiguió convencer a los animales de que permaneciesen en silencio, jadeando y lloriqueando como si fuera un gran juego, es un milagro. Cada uno de nosotros coge todas las correas que puede y huimos en la noche;"
 laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "Los métodos [officer.Custom('ES_DelDela')] [officer.GetTitledFirstName|l] son ruidosos, pero eficaces. Sujetando a varios sabuesos gruñones y ladradores, desaparece en la pajarera. Durante un minuto o dos, el mundo cobra vida con los sonidos de ladridos, mordiscos y desgarros, las aves de presa mueren a puñados mientras que unas pocas consiguen escapar por las puertas abiertas.\n\nPara cuando mi $kennelperson_camp_officer$ aparece, ya estábamos a punto de abandonar[officer.GetHerHim], pues los lugareños alertados se #EMP dirigen#! hacia nosotros. Una cuantas flechas bien disparadas los ahuyentan y escapamos en la oscuridad.\n\n"
 laamp_base_contract_schemes.3662.desc.method.engineer: "[officer.Custom('ES_ElLa')|l] [officer.GetTitledFirstName|l] elige rápidamente un par de puntos vulnerables de la estructura y nos encarga poner brea y antorchas en cada lugar que elige. El edificio estalla en minutos y huimos antes de que salgan los primeros gritos de su interior.\n\n"
 laamp_base_contract_schemes.3662.desc.method.haggler: "Entre el asalto repentino de mis soldados y el grupo [officer.Custom('ES_DelDela')] [officer.GetTitledFirstName|l], cada uno atacando desde lados distintos, los sorprendidos defensores no tienen ninguna oportunidad. Los arrasamos sin más, de un extremo a otro, abatiéndolos como si fueran trigo maduro y prendiendo fuego a su pequeño establecimiento poco después.\n\n"
 laamp_base_contract_schemes.3662.desc.method.armsman: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.spoiler: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.cook: "$laamp_base_contract_schemes.3662.desc.method.forager$"
 laamp_base_contract_schemes.3662.desc.outro: "[employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] seguramente estará más que feliz de entregarnos nuestra paga."
 laamp_base_contract_schemes.3662.a: "¡Una victoria digna merece una bolsa rebosante!"
 laamp_base_contract_schemes.3662.b: "Ja, ¡que sepan que fui yo!"
 laamp_base_contract_schemes.3663.t: "$laamp_base_contract_schemes.3031.t$: ¡fracaso!"
 laamp_base_contract_schemes.3663.desc.intro: "Ningún plan sobrevive al contacto con el enemigo, dicen. Desde luego, el nuestro no; por ahora,"
 laamp_base_contract_schemes.3663.desc.business.fallback: "el pequeño taller permanece en pie."
 laamp_base_contract_schemes.3663.desc.business.inn_exterior: "la posada se mantiene intacta en su mayor parte."
 laamp_base_contract_schemes.3663.desc.business.relaxing_room: "la casa se mantiene invulnerable."
 laamp_base_contract_schemes.3663.desc.business.winery: "las reservas de la bodega siguen sin emponzoñar."
 laamp_base_contract_schemes.3663.desc.business.tavern: "la taberna sigue haciendo negocio."
 laamp_base_contract_schemes.3663.desc.business.docks: "el almacén de los muelles no ha ardido."
 laamp_base_contract_schemes.3663.desc.business.kennels: "la perreras siguen tan llenas de ladridos como siempre."
 laamp_base_contract_schemes.3663.desc.business.shrine: "el/la pequeño/a [target.GetFaith.HouseOfWorship] reposa cómodamente, como siempre a un lado del camino."
 laamp_base_contract_schemes.3663.desc.business.mews: "el aire aún resuena con los graznidos y chillidos de los halcones de la pajarera."
 laamp_base_contract_schemes.3663.desc.business.bridge: "el puente de peaje sigue recaudando el flujo de monedas de los viajeros."
 laamp_base_contract_schemes.3663.desc.business.market: "el mercado sigue haciendo sus negocios de forma enérgica y animada."
 laamp_base_contract_schemes.3663.desc.method.intrigue: "Nuestros intentos por comenzar un incendio atrajeron a un grupo de patanes borrachos de paso, con el valor inflamado por la bebida y empeñados –injustamente y sin pruebas– en que teníamos algún propósito criminal. Los paseantes ebrios emplearon tal furia y causaron tal alboroto que los muy malditos idiotas atrajeron ayuda y rápidamente nos pusieron a mis seguidores y a mí en fuga.\n\n"
 laamp_base_contract_schemes.3663.desc.method.martial: "Mantened la calma, le dije a mis seguidores. Que el brillo de nuestras armas nos descubra antes de lo esperado, no debería haber sido un problema. Salta un grito de alarma y una colección de lugareños armados de cualquier modo aparece pronto para hacernos frente.\n\nLos números importan, pero también la preparación —o así debería haber sido—. Cuando me doy cuenta de que solo media banda sigue conmigo, me veo obligad[ROOT.Char.Custom('ES_OA')] a huir en retirada."
 laamp_base_contract_schemes.3663.desc.method.prowess: "A pesar de nuestros intentos por destruir el lugar, nos vemos incapaces de atravesar la puerta sin armar un alboroto de mil diablos. Para cuando conseguimos acceder, los gritos y las voces de alarma llegan de cerca; teniendo en cuenta lo escaso de nuestro número, elegimos escapar en lugar de quedarnos y que nos cuelguen como bandidos.\n\n"
 laamp_base_contract_schemes.3663.desc.method.forager: "[officer.Custom('ES_ElLa')|U] [officer.GetTitledFirstName|l] no pasa demasiado tiempo en el sitio, solo deposita generosamente el veneno en zonas claves y se larga. Seguros de nuestro éxito, no marchamos, solo para volver al escenario del delito por la mañana para verificar nuestro trabajo.\n\nPor desgracia, aunque se ha detectado que alguien entró, ¡#EMP al parecer#! [officer.GetFirstNameNoTooltip] empleó la hierba equivocada! Ahora han aumentado la guardia para nada."
 laamp_base_contract_schemes.3663.desc.method.thief: "Introducirse en el lugar no es ningún problema para [officer.Custom('ES_ElLa')] [officer.GetTitledFirstName|l]; hacerlo sin que lo detecten, por otra parte, es un poco más complicado. Unos instantes después de su entrada, sale un grito de alama del interior y luego se oyen ruidos de forcejeo.\n\nAl cabo de poco, una puerta se abre de golpe y [officer.GetFirstNameNoTooltip] sale a trompicones. Huimos, llevándonos[officer.GetHerHim] antes de que el alboroto y los gritos de #EMP ¡ALTO! ¡AL LADRÓN!#! traigan ayuda."
 laamp_base_contract_schemes.3663.desc.method.huntperson: "No solo la flecha [officer.Custom('ES_DelDela')] [officer.GetTitledFirstName|l] no acierta el objetivo, sino que la muy maldita choca contra un postigo cerrado y consigue rebotar con un #EMP golpe#! muy sonoro. Al cabo de unos segundos, los tablones de madera se abren y una cara soñolienta echa un vistazo incierto a la oscuridad.\n\nAl vernos a nosotros, con nuestros ropajes discretos, [officer.GetFirstNameNoTooltip] aún agarrando su arco y la flecha caída llameando a nuestros pies, queda claro que no tramábamos nada bueno. Cuando se da la alarma, escapamos…"
 laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels: "[officer.Custom('ES_ElLa')|U] [officer.GetTitledFirstName|l] tenía un trabajo bastante sencillo: entramos dentro, #EMP echa a perder#! los barriles y nos marchamos con un par de objetos valiosos para que parezca un robo normal y corriente.\n\nPor desgracia, [officer.Custom('ES_ElLa')] muy idiota se las apañó para tumbar el primer barril cuando intentaba abrirlo, partiéndolo y haciéndolo rodar por el suelo. Gritos de alarma cercanos indican que se nos ha acabado la fiesta y escapamos."
 laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs: "Por un breve instante, después de que [officer.Custom('ES_ElLa')] [officer.GetTitledFirstName|l] entre en las perreras, los aullidos del interior cesan. Luego, hay… ¿conversaciones en voz baja? ¡Un gruñido —varios—, bufidos, ladridos y sonidos de tumulto!\n\n[officer.GetFirstNameNoTooltip] sale corriendo del pequeño edificio perseguido por dos sabuesos enormes, y un grito de alama cerca que indica que los aullidos de advertencia de los perros se han escuchado. Como [officer.GetFirstNameNoTooltip], huimos, pero"
 laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds: "Sí, claro, [officer.Custom('ES_ElLa')] [officer.GetTitledFirstName|l] entra en el sitio, con dos sabuesos en cada mano ansiosos por que los suelten, pero esos malditos chuchos empiezan a ladrar como locos en cuanto ven a las aves. Ante los aullidos de los perros procedentes de la valiosa pajarera, se oye un grito cerca y nos queda claro que tenemos que huir.\n\n"
 laamp_base_contract_schemes.3663.desc.method.engineer: "[officer.Custom('ES_ElLa')|U] [officer.GetTitledFirstName|l] se pasa tanto tiempo vacilando, intentando averiguar cuál es #EMP exactamente#! el mejor sitio para iniciar un incendio, ¡que alguien nos descubre merodeando! En cuanto nos ven, sé que esto se ha acabado. Un grito confuso conduce a otro y la huida pronto resulta nuestra única opción.\n\n"
 laamp_base_contract_schemes.3663.desc.method.haggler: "Mi grupo y el [officer.Custom('ES_DelDela')] [officer.GetTitledFirstName|l] vienen desde direcciones opuestas, pero parece que hemos… subestimado la voluntad de los lugareños. Ven venir nuestro ataque y, lejos de entrar en pánico, los defensores agarran todas las armas improvisadas que tienen a mano y se lanzan contra nosotros, llenos de justa indignación y al grito de #EMP ¡BANDIDOS!#!.\n\nLejos de ser una masacre, su superioridad en número amenaza con abrumarnos y nos vemos obligados a escapar…"
 laamp_base_contract_schemes.3663.desc.method.armsman: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.spoiler: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.cook: "$laamp_base_contract_schemes.3663.desc.method.forager$"
 laamp_base_contract_schemes.3663.desc.outro: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName] no pagará ni una moneda por este embrollo."
 laamp_base_contract_schemes.3663.a: "Mejor nos marchamos…"
 laamp_base_contract_schemes.3663.b: "Bah, que [target.GetFirstNameNoTooltip] sepa que fui yo."
 laamp_base_contract_schemes.3781.t: "$laamp_base_contract_schemes.3041.t$: solo un poquito más"
 laamp_base_contract_schemes.3781.desc.intro.yes: "Ya nos hemos llenado los bolsillos con monedas de plata robadas directamente de las arcas [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l], pero aún queda mucho de valor por encontrar en su [employer.Custom('FortifiedBuilding')|l]: candelabros de oro, tapices complejos, buena ropa de hilo, textos sagrados y más.\n\nTodos los muchos accesorios que [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l] probablemente da por sentados, pero que para un humilde [ROOT.Char.Custom('GetLaampDescribeTypeSelf')|l] significan #EMP beneficios#!.\n\nLo único que tenemos que hacer es saquear su hogar antes de que nos descubran y correr como el viento en la noche."
 laamp_base_contract_schemes.3781.desc.ending: "Y eso es… ¿todo?\n\nPor [ROOT.Char.GetFaith.WealthGodName], hemos tomado literalmente #EMP todo#! lo que se puede robar de tal [employer.Custom('FortifiedBuilding')|l] [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l], repartido en un saco u otro, juntado todo de cualquier manera para hacer el menor ruido posible, salvo por los objetos de mayor valor.\n\n[employer.Custom('ES_ElLa')|U] [employer.GetTitleAsNameNoTooltip|l] tendrá una mañana #EMP horrible#! cuando despierte.\n\nLo único que nos queda por hacer es irnos."
 laamp_base_contract_schemes.3781.desc.success.method.intrigue: "Tras degollar a un centinela que se despertó tarde, agarro el cuerpo y lo dejo cuidadosa y silenciosamente en el suelo, antes de alejarlo de una patada a la sombra más oscura que encuentro.\n\nDespués de limpiar la sangre de mi espada, tiro la lanza de ese pobre idiota. Un bordado elegante por aquí, un poco de plata por allá, todo vale. Morir por una buena causa.\n\nSi el resto de los defensores tienen suerte, se encontrarán en un entorno menos prometedor, pues sospecho"
 laamp_base_contract_schemes.3781.desc.success.method.prowess: "Me lleva unos cuantos intentos desencajar la puerta lo suficiente y, a la vez, hacerlo #EMP sin#! causar demasiado ruido, pero al final lo consigo, la saco de las desgastadas bisagras para revelar un estancia compacta que se usa para… almacenar cosas.\n\nHum. No es ideal, pero ya que estoy lo registro todo y encuentro lo justo que robar y convencerme de que esto ha valido la pena.\n\nAun así,"
 laamp_base_contract_schemes.3781.desc.success.method.martial: "Los desventurados guardias [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] caen rápida y silenciosamente con un #EMP mínimo#! de estertores flemáticos. Una conveniente alcoba se convierte en una parada temporal antes de su inminente entierro y quedamos libres para seguir desvalijando el sitio.\n\nPor supuesto, almacenar los cuerpos allí significa que nos vemos obligados a liberar el lugar de sus adornos y mobiliario lujoso, pero por pura cortesía.\n\nCambiando de tema, está claro que"
 laamp_base_contract_schemes.3781.desc.success.method.stewardship: "Ante la cantidad justa de presión, las bisagras de la caja fuerte ceden y sus relucientes contenidos manan fuera con un chorro ruidoso.\n\nMe congelo durante un momento, espero a ver si el ruido ha atraído a alguien y… nada. Me permito una risita y me agacho para reunir mi premio, agarrando cada moneda de plata como una gallina pica el grano.\n\nSatisfech[ROOT.Char.Custom('ES_OA')] con haber conseguido la mayor parte de la plata, vuelvo mi atención afuera…"
 laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue: "[old_rollee.Custom('ES_ElLa')|U] [old_rollee.GetTitledFirstName|l] ha encontrado bastante, o eso parece, pues susurra un breve inventario de los bienes robados apresuradamente en sus prisas por rapiñar el lugar.\n\nUn buen recuento, bastante para llevarnos como botín, y la adrenalina del robo debería ayudarnos a pasar la noche. Alzo con calma un adorno colgante de pared de aspecto caro y me lo meto en el saco. Después de todo, no puedo dejar que mis seguidores me superen #EMP demasiado#!.\n\nQuizás"
 laamp_base_contract_schemes.3781.desc.success.method.agent_prowess: "De un buen empujón, [old_rollee.Custom('ES_ElLa')|U] [old_rollee.GetTitledFirstName|l] arranca la puerta de sus goznes. Entonces, nos lanzamos a agarrarla antes de que caiga y haga más ruido, y lo conseguimos.\n\nEl botín de dentro vale la pena el riesgo: un tesoro de monedas y tributos del populacho que adora [employer.Custom('ES_AlAla')] buen [employer.GetTitleAsName|l], según parece. Ahora ha pasado a nosotros gracias al trabajo de [old_rollee.GetFirstNameNoTooltip].\n\nTodo esto y más es nuestro, y"
 laamp_base_contract_schemes.3781.desc.success.method.master_thief: "[old_rollee.Custom('ES_ElLa')|U] [old_rollee.GetTitledFirstName|l] no dice nada, solo sonríe y levanta [old_rollee.Custom('Hand_ArticleTwo')] [old_rollee.Custom('HandHands')] con anillos, tal vez tres o cuatro por dedo.\n\nSatisfech[ROOT.Char.Custom('ES_OA')], asiento e indico a mi $master_thief_camp_officer$ que continúe con su rapiña en otra pate. Debería quitarse los anillos porque no imagino que ayuden a su maña, pero no me detendré a dar lecciones.\n\nNo cuando"
 laamp_base_contract_schemes.3781.desc.success.method.mos: "Sonriendo, [old_rollee.Custom('ES_ElLa')] [old_rollee.GetTitledFirstName|l] abre su tosco saco de tela para mostrar un #EMP caudal#! de monedas, cuyo sonido se ve burdamente amortiguado por unos cuantos cojines de aspecto muy caro.\n\nMi $master_of_spoils_camp_officer$ se da un toquecito en la [old_rollee.Custom('ActionTaps_ForeheadNose')] de complicidad: «La clave no es encontrar el botín obvio, sino el lugar obvio donde #EMP esconder#! objetos».\n\nBien cierto, y"
 laamp_base_contract_schemes.3781.desc.success.method.stress: "Concentración, concentración, #EMP concentración#!. Tengo que concentrarme.\n\nSi nos pillan aquí, seguramente yo sea [Select_CString( ROOT.Char.IsFemale, 'la primera', 'el primero' )] en colgar y, peor aún, más tiempo. No hay cabida para deslices, literales o metafóricos. Debemos ser rápidos, sensatos y despiadados según pasemos de una habitación a otra, de un edificio a otro, y llevarnos todo lo de valor, aunque sea remoto.\n\nY aun así, el canto de sirena de más monedas nos incita a avanzar. Después de todo,"
 laamp_base_contract_schemes.3781.desc.failure.method.intrigue: "Los puñales resultan ser una precaución excelente, ya que encontramos muchos, demasiados centinelas problemáticos repartidos por el lugar según avanzamos.\n\nAlgunos siempre estuvieron allí, a otros les atrajo el ruido de nuestra primera entrada. En cualquier caso, su presencia indica que estamos empezando a atraer atención. Mucha, demasiada atención.\n\nSacudo la cabeza y me vuelvo a concentrar en lo que importa en este momento:"
 laamp_base_contract_schemes.3781.desc.failure.method.prowess: "Pese a todos nuestros intentos de echar abajo la puerta y entrar en lo que #EMP parece#! un almacén de alguna clase, la maldita no cede.\n\nCuando nos atrevemos a darle un golpe furioso, no conseguimos nada más que una leve grieta en la madera y el murmullo de alguien que duerme cerca y se empieza a despertar por el ruido.\n\nHaya lo que haya ahí, no merece la pena el riesgo, pero"
 laamp_base_contract_schemes.3781.desc.failure.method.martial: "La patrulla cae y, lo más importante, cae #EMP en silencio#!.\n\nSolo que… parece que no lo bastante en silencio. Los golpes frenéticos y estertores húmedos de los sirvientes al morir pueden ser bastante ruidosos y, aunque no parece que nadie nos haya oído esta vez, seguramente la próxima no tendremos tanta suerte.\n\nEn todo caso, la avaricia nos llama a continuar. Se ve que"
 laamp_base_contract_schemes.3781.desc.failure.method.stewardship: "Sea lo que sea que haya en este maldito cacharro es pesado —demasiado para moverlo a mano— y la cerradura es #EMP frustrantemente#! eficaz.\n\nAbrirla con ganzúas podría llevar horas y un único intento de forzarla produce un #EMP tañido#! metálico tan sonoro que me sorprende que no nos hayan detenido inmediatamente. El próximo ruido fuerte que hagamos será el último.\n\nAunque hayamos fallado aquí,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue: "Resulta que no solo [old_rollee.Custom('ES_ElLa')] [old_rollee.GetTitledFirstName|l] no ha encontrado nada para nosotros, sino que ha conseguido sacar a un grupo de guardias de su partida de dados.\n\nAgarrando [old_rollee.Custom('ES_AlAla')] muy idiota por la oreja, murmuro que tenga más #EMP cuidado#! la próxima vez, no sea que atraiga toda la ira de [employer.GetPrimaryTitle.GetBaseNameNoTier] sobre nosotros.\n\nFallo o no,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_prowess: "A pesar de todas sus fuerzas, [old_rollee.Custom('ES_ElLa')] [old_rollee.GetTitledFirstName|l] no parece capaz de abrir la puerta que nos aparta de una estancia llena de galas lujosas.\n\nFrustrad[ROOT.Char.Custom('ES_OA')], indico que la dejemos. Hay opciones más fáciles en otros sitios, eso desde luego, y cuanto más nos enfurezcamos por este problema o aquel, más riesgo corremos de cometer errores.\n\nYa hemos hecho demasiado ruido con esto; en especial cuando"
 laamp_base_contract_schemes.3781.desc.failure.method.master_thief: "[old_rollee.Custom('ES_ElLa')|U] [old_rollee.GetTitledFirstName|l] ha conseguido abarcar rápida y silenciosamente una extensa porción del/de la [employer.Custom('FortifiedBuilding')|l]; por desgracia, según [old_rollee.GetSheHe], hay muy poco que robar que merezca la pena que den la alarma.\n\nLo peor es que su expresión culpable indica que #EMP puede#! que se haya arriesgado a eso sin mi conocimiento. Tendremos que estar atentos.\n\nFallos de [old_rollee.GetFirstNameNoTooltip] o no,"
 laamp_base_contract_schemes.3781.desc.failure.method.mos: "Al parecer, el salario [old_rollee.Custom('ES_DelDela')] [old_rollee.GetTitledFirstName|l] va a reducirse, porque [old_rollee.GetSheHe] regresa minutos más tarde, prácticamente con las manos vacías.\n\nHubiera imaginado que mi $master_of_spoils_camp_officer$ sería capaz de saquear un poco más, al menos para sí mism[old_rollee.Custom('ES_OA')], pero, en lugar de eso, me veo teniendo que escuchar como [old_rollee.Custom('ES_ElLa')] muy idiota narra cómo casi se topa con una patrulla.\n\nOtro error como ese y todos acabaremos colgando, no obstante,"
 laamp_base_contract_schemes.3781.desc.cta: "al final del pasillo aún quedan objetos de valor que saquear…"
 laamp_base_contract_schemes.3781.tt.haul_details: "#TUT [varcheck.MakeScope.Var('haul_actual').GetValue|P0] [gold|E] [gold_i] de unos posibles [varcheck.MakeScope.Var('haul_possible').GetValue|V0] [gold_i] ya en el botín#!"
 laamp_base_contract_schemes.3781.tt.fouls_remaining: "#TUT [varcheck.MakeScope.Var('heist_failures').GetValue] de 2 brechas antes de que os atrapen#!"
 laamp_base_contract_schemes.3781.tt.increment_haul: "Añade [varcheck.MakeScope.Var('haul_increment').GetValue|P0] [gold_i] a tu botín"
 laamp_base_contract_schemes.3781.tt.foul_warning.increment: "Ganar brecha #N +1#!"
 laamp_base_contract_schemes.3781.tt.foul_warning.pot_lost: "Se pierden tus ganancias hasta el momento"
 laamp_base_contract_schemes.3781.tt.duel_success.skill: "Tus habilidades te ganan respeto"
 laamp_base_contract_schemes.3781.tt.duel_failure.skill: "Atraes demasiada atención"
 laamp_base_contract_schemes.3781.tt.duel_success.agent: "[rollee.GetFirstNameNoTooltip] triunfa"
 laamp_base_contract_schemes.3781.tt.duel_failure.agent: "Tu agente te falla"
 laamp_base_contract_schemes.3781.a: "No llaméis la atención, #EMP sacad los puñales#!."
 laamp_base_contract_schemes.3781.b: "Esa puerta parece importante, ¡reventadla!"
 laamp_base_contract_schemes.3781.c: "Una patrulla se acerca… Los pillaremos por los dos lados."
 laamp_base_contract_schemes.3781.d: "Veo una caja fuerte…"
 laamp_base_contract_schemes.3781.e: "[rollee.GetFirstNameNoTooltip], ¿qué habréis encontrado?"
 laamp_base_contract_schemes.3781.f: "[rollee.GetFirstNameNoTooltip], ¡echadle ganas!"
 laamp_base_contract_schemes.3781.g: "¿Alguna alegría en vuestro registro, [rollee.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.3781.h: "Está bien [rollee.GetFirstNameNoTooltip], mostradme lo que valéis."
 laamp_base_contract_schemes.3781.i: "Un… poquito… más…"
 laamp_base_contract_schemes.3781.j: "Ya tenemos bastante, ¡nos vamos!"
 laamp_base_contract_schemes.3781.j.stole_everything: "¡Ojo con los sacos y en marcha!"
 laamp_base_contract_schemes.3781.j.tt.flee_with_earnings: "Toma tu botín actual y escapa"
 laamp_base_contract_schemes.3782.t: "$laamp_base_contract_schemes.3041.t$: ¡éxito!"
 laamp_base_contract_schemes.3782.desc.intro: "Nos marchamos, como sombras en la noche.\n\nLos primeros gritos de alarma e indignación son solo ecos lejanos para cuando alcanzan nuestros oídos, el sonido sordo de consecuencias lejanas"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything: "que apenas contrastan el #EMP botín#! indiscutible de bienes valiosos robados que reposan en nuestros regazos, un verdadero tesoro de trofeos y metales preciosos con los que traficar."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_most: "que se ignoran con facilidad mientras registramos nuestro glorioso botín, la fortuna reunida de [employer.GetPrimaryTitle.GetBaseNameNoTier], rapiñado de las salones [employer.Custom('ES_DelDela')] [employer.GetLadyLord] y reunido a nuestros pies."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_lots: "de poco interés cuando nos encontramos una riqueza tan abundante en nuestros regazos. Por supuesto, seguro que [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] tenía más objetos valiosos que saquear, pero ir demasiado lejos es el primer error —y a menudo el último— del ladrón aficionado.\n\nEl delicioso peso de nuestras ganancias ya es considerable mientras regresamos alegres a casa."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_nothing: "que resuenan en nuestros oídos mientras nos abrimos paso sudados de vuelta al punto de reunión.\n\nA pesar de mis grandes afirmaciones de que obtendríamos dinero de sobra, salimos de los salones [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] sin una mísera moneda que compense el riesgo adicional.\n\nParece que esta noche tendremos que conformarnos con el botín inicial."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_some: "que nos avisan de que tal vez nuestras ganancias extra puedan tener un coste mayor.\n\nAun sí, lo hecho, hecho está, y podemos mostrar un botín respetable de plata, oro y piedras preciosas por nuestro trabajo. Todo junto debería dar una suma respetable."
 laamp_base_contract_schemes.3782.desc.outro: "\n\nNo está mal por una noche de trabajo."
 laamp_base_contract_schemes.3782.a: "Ja. Ahora a vender este botín…"
 laamp_base_contract_schemes.3783.t: "$laamp_base_contract_schemes.3041.t$: ¡fracaso!"
 laamp_base_contract_schemes.3783.desc.intro: "El mundo nocturno cobra vida con una ráfaga de gritos, chillidos y alaridos. Jamás sabremos quién dio la alarma, pero una vez despiertos, los defensores [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] eran demasiados para nosotros.\n\n"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_everything: "Lo tuvimos todo —#EMP todo#!—, de toda clase de valor de su detestable [employer.Custom('FortifiedBuilding')|l]: todos los platos de plata, las monedas de oro, los libros encuadernados en oro… y ahora han desaparecido… Desaparecido…"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most: "Tanto dinero, tanto #EMP botín#!, perdido. Tuvimos todas las riquezas de [employer.GetPrimaryTitle.GetBaseNameNoTier] en nuestras manos y las dejamos… escapar…"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots: "Habíamos acumulado un botín respetable cuando nos alcanzaron. Una pena, la verdad… Toda esa plata se habría vendido notablemente bien una ciudad o dos más lejos…"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_nothing: "Aún no habíamos cogido nada."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some: "Aún no habíamos cogido casi nada, pero, claro, pocos propietarios consideran la #EMP cantidad#! cuando se enfrentan a un ladrón; generalmente, solo piensan en si cortarle la mano izquierda, la derecha o ambas."
 laamp_base_contract_schemes.3783.desc.outro: "\n\nNos arrastran sin muchos miramientos, por los gritos enfurecidos [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l], directos a las mazmorras."
 laamp_base_contract_schemes.3783.tt.haul_lost: "Todo tu botín extra desaparece y regresa [employer.Custom('ES_AlAla')] [employer.GetTitledFirstName|l]"
 laamp_base_contract_schemes.3783.a: "¡Malditas y condenadas sean estas paredes infernales!"
 laamp_base_contract_schemes.3783.a.tt.a_cold_cell_awaits: "Una celda fría aguarda…"
 laamp_base_contract_schemes.5661.t: "$laamp_base_contract_schemes.5034.t$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_contract_schemes.5661.desc.intro.constantinople: "Nos encontramos en las afueras de las imponentes murallas del venerable [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.plains: "Nuestra incursión nocturna nos lleva muy al interior de las llanuras de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.farmlands: "Mi cuadrilla y yo encontramos un camino a través de las densas tierras de cultivo de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.hills: "Mis fuerzas se escabullen fácilmente entre las colinas de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.mountains: "Esta noche subimos a las laderas bajas y las estribaciones entre las montañas de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.desert: "Esta mañana partimos hacia los desiertos de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.desert_mountains: "Decididos a encontrar #EMP algo#!, mis asaltantes y yo exploramos las montañas áridas de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.oasis: "Bajo el ardiente sol de la mañana, mis tropas se dispersan en el verde oasis de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.jungle: "Cubiertos por árboles umbríos, salimos a las selvas de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.forest: "Bajo la extensa cobertura arbórea de [ROOT.Char.GetCurrentLocation.GetName], partimos,"
 laamp_base_contract_schemes.5661.desc.intro.taiga: "Mis fuerzas se dispersan entre los robustos pinos de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.wetlands: "En pleno mediodía, nuestros soldados con mejor vista entran en las marismas de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.steppe: "Como llevan días haciendo, mis tropas se extienden por la estepa sin fin de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.floodplains: "Con pocas opciones más, mi banda se ve obligada a entrar en las húmedas llanuras aluviales de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.drylands: "Mientras levantamos polvo sin fin, mi cuadrilla y yo nos extendemos por las tierras áridas de [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.postamble: "en busca de rebaños vulnerables de [ROOT.Char.Custom('RegionalFarmAnimalPlural')] que dirigir a nuestro campamento errante."
 laamp_base_contract_schemes.5661.desc.opportunity.01: "Varios candidatos probables me han llamado la atención en nuestras recientes incursiones por la región, pero hasta ahora solo hemos hecho un reconocimiento ligero."
 laamp_base_contract_schemes.5661.desc.opportunity.02: "Hasta ahora, las ganancias han sido algo escasas y la resistencia demasiado fiera para reunir un número significativo de animales robados. Sin embargo, y por fin, nos hemos topado con alquerías mal defendidas a cargo de extensos rebaños."
 laamp_base_contract_schemes.5661.desc.opportunity.03: "Aunque hasta ahora esta zona parecía relativamente fácil de maltratar, nos hemos contenido de hacerlo a la espera de encontrar el objetivo perfecto antes desencadenar nuestro peor lado. Esta noche, con el descubrimiento de una finca abarrotada de reses gordas hemos encontrado nuestro objetivo."
 laamp_base_contract_schemes.5661.desc.opportunity.04: "Aunque por aquí hay unas cuantas fincas grandes, las granjas más pequeñas de la zona parecen lo bastante prósperas. Rapiñarlas llevaría más trabajo, pero la recompensa definitiva justificaría el esfuerzo."
 laamp_base_contract_schemes.5661.desc.opportunity.05: "Los lugareños, al menos aquellos que se atreven a presentarse ante nosotros, afirman ser pobres, pero yo también lo haría de estar en su situación si [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] llamase a su puerta. Al menos parecen tener grandes rebaños para nuestras necesidades."
 laamp_base_contract_schemes.5661.desc.opportunity.06: "No hay lugar para la clemencia, ni sitio para reconocer el daño que hacemos a estos magros campesinos. Sus animales se vendrán con nosotros o los pasaremos por la espada; eso es todo lo que hay."
 laamp_base_contract_schemes.5661.desc.outro: "\n\nHa llegado el momento de la violencia."
 laamp_base_contract_schemes.5661.tt.encounter_tally: "#TUT Este es el encuentro [task_contract.MakeScope.Var('encounter_tally').GetValue|0] de [task_contract.MakeScope.Var('encounter_max').GetValue|0]#!"
