 laamp_base_contract_schemes.1301.desc.intro.desert_mountains: "las montañas despiadadamente áridas de [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.oasis: "los exuberantes oasis de [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.jungle: "las tupidas selvas de [current_county.GetBaseNameNoTier]."
