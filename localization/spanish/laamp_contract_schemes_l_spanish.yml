 laamp_base_contract_schemes.2311.t: "$laamp_base_contract_schemes.2004.t$: [char_current.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2311.desc.business.council_chamber: "Las dependencias de [char_current.GetFirstName] como [char_current.GetTitleAsNameNoTooltip|l] de la ciudad son sorprendentemente grandes. [char_current.GetFirstNameNoTooltip] me lleva a una sala que obviamente sirve para que hablen las personas mas importantes del asentamiento y me sienta a la cabeza de la mesa."
 laamp_base_contract_schemes.2311.desc.business.armory: "[char_current.GetFirstName] nos lleva al origen de su riqueza: una armería bien aprovisionada —herrería incluida— que proporciona armas y munición por igual a las milicias y caravanas de paso."
 laamp_base_contract_schemes.2311.desc.business.temple: "Al parecer [char_current.GetFirstName] gana la mayor parte de su fortuna al alquilar hostales para los visitantes de un santuario local y dirigir una pequeña organización de beneficencia; a cambio de una parte, claro."
 laamp_base_contract_schemes.2311.desc.business.dungeon: "Se ve que [char_current.GetFirstName] controla una pequeña cárcel y gana su fortuna manteniendo entre rejas a deudores, vagabundos y delincuentes, en beneficio de otros. Una bonita suma en tasas y multas de los encarcelados complementan la operación."
 laamp_base_contract_schemes.2311.desc.business.docks: "Está claro que el dinero de [char_current.GetFirstName] proviene del puerto de la ciudad, donde tiene una pequeña oficina bien elegida que supervisa los muelles más atareados. Unos postigos amplios le permiten asomarse para gritar a ratos a los porteadores vagos."
 laamp_base_contract_schemes.2311.desc.business.study: "La comunidad académica de [destination_1.GetBaseNameNoTier] es pequeña, pero tenaz. La mayoría de los escribanos locales parecen trabajar, de un modo u otro, para [char_current.GetFirstName], que mantiene un bonito negocio con su cuasimonopolio sobre las cartas en la ciudad."
 laamp_base_contract_schemes.2311.desc.business.physicians_study: "Los negocios de [char_current.GetFirstName] se ve que están ligados con fuerza a las medicinas, la sanación y el proporcionar buenas comadronas. Una ocupación poco común para [Select_CString( char_current.IsFemale, 'una potentada', 'un potentado' )] pero, desde luego, con mucha demanda."
 laamp_base_contract_schemes.2311.desc.business.tavern: "Como con muchos otros, los ingresos de [char_current.GetFirstName] proceden directamente de la sed de los humildes trabajadores de [destination_1.GetBaseNameNoTier]. Buena comida para los viajeros, música para los lugareños y una atmósfera cordial hacen que el establecimiento sea lucrativo."
 laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western: "El negocio de [char_current.GetFirstName] gira en torno a almacenar y conseguir alimentos, tanto exóticos como a granel. Los plebeyos consiguen cereales baratos en tiempos de necesidad y las élites locales tienen a quién recurrir para los alimentos de moda procedentes de la lejana capital."
 laamp_base_contract_schemes.2311.desc.business.market: "[char_current.GetFirstName] dirige el mercado principal de [destination_1.GetBaseNameNoTier], una empresa simple pero rentable. Gestiona los lugares de los puestos, cobra tasas, recauda impuestos para [person_a.Custom('ES_ElLa')] [person_a.GetTitleAsNameNoTooltip|l] y los demás conceptos esperados."
 laamp_base_contract_schemes.2311.desc.business.bath_house: "Un lugar de lujo, [char_current.GetFirstName] dirige unos baños públicos pujantes dentro de las murallas de [destination_1.GetBaseNameNoTier]. No hay idiota que no agradezca un buen baño que se lleve el polvo y la mugre del mundo moderno. Y unas moneditas por este privilegio bien valen la pena."
 laamp_base_contract_schemes.2311.desc.personality.mayor: "«Honorable [ROOT.Char.GetTitleAsNameNoTooltip|l], seguramente veréis que la avaricia [employer.Custom('ES_DelDela')] [employer.GetTitleAsName|l] es… errónea. Os ha investigado con su autoridad. Ayudadnos en este asunto y nos ocuparemos de que el mundo entero conozca vuestra generosidad»."
 laamp_base_contract_schemes.2311.desc.personality.ai_honor: "«Como veis, mis propiedades son exitosas, pero para nada extensas. Aquí llevamos a cabo un trabajo bueno y sincero, pero no nos podemos permitir una subida tan exagerada en los pagos [employer.Custom('ES_AlAla')] [employer.GetTitleAsName|l]»."
 laamp_base_contract_schemes.2311.desc.personality.ai_zeal: "«Aquí hacemos la obra [char_current.GetFaith.HealthGodNamePossessive], [ROOT.Char.GetTitledFirstNameNoTooltip|l], pero no os equivoquéis. Otro diezmo nos destrozaría; eso debería ser obvio»."
 laamp_base_contract_schemes.2311.desc.personality.ai_greed: "«¿Consigo una buena ganancia? Sí, por supuesto. Pero eso es todo, es #EMP mi#! parte. Pago los impuestos a los que estoy obligad[char_current.Custom('ES_OA')], pero esto no es un impuesto de verdad, es un capricho sin sentido por parte [employer.Custom('ES_DelDela')] [employer.GetTitleAsName|l], y todos lo sabemos»."
 laamp_base_contract_schemes.2311.desc.personality.ai_compassion: "«Parecéis un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] razonable, [ROOT.Char.GetTitledFirstNameNoTooltip|l]. Comprended, por favor, que nos estamos matando a trabajar, pero siempre estamos a un mal año de problemas e incluso hambrunas»."
 laamp_base_contract_schemes.2311.desc.personality.ai_boldness: "«Me considero una persona práctica, hablo clar[char_current.Custom('ES_OA')] y espero que los demás hablen claro conmigo. El #EMP impuesto#! [employer.Custom('ES_DelDela')] [employer.GetTitleAsName|l] es injusto y no lo podemos pagar. Eso es todo»."
 laamp_base_contract_schemes.2311.desc.personality.ai_rationality: "«Lo sé, lo sé, sé que parece que me va bien, pero no este no es ni de lejos el primer #EMP gravamen#! extra que [employer.Custom('ES_ElLa')] [employer.GetTitleAsName|l] nos impone este año ni, sospecho, será el último. Debéis entender nuestra reticencia»."
 laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness: "«Me gusta actuar con justicia, [ROOT.Char.GetTitledFirstNameNoTooltip|l], en los negocios, con mis subordinados y mis superiores. Pero la justicia solo se consigue si todos formamos parte del mismo grupo; si no, en fin, así nace el resentimiento en #EMP algunos#!»."
 laamp_base_contract_schemes.2311.desc.personality.ai_energy: "«Soy una persona ocupada; vos también lo sois, así que seré franc[char_current.Custom('ES_OA')]. Si tuviéremos ese dinero, pagaríamos encantados, pero no lo tenemos, así que no lo hacemos. Eso es suficiente, ¿no?»."
 laamp_base_contract_schemes.2311.desc.personality.ai_sociability: "«Mirad, dejemos atrás estos asuntos desagradables y echemos un trago. ¿Por qué no os quedáis un poco? Pocas veces recibimos visitantes tan interesantes en nuestra localidad; estoy segur[char_current.Custom('ES_OA')] de que no tendríais que llenaros la copa durante una semana por lo menos»."
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: "«Así que… ¿qué os parece esto? No mantengo registro de todo. Eso tendría un coste prohibitivo. Gran parte consiste en estrechar manos, los contratos se guardan en otra parte, ya sabéis cómo va…»."
 laamp_base_contract_schemes.2311.desc.loot.gold: "Mientras habla, mi cabeza sigue dándole vueltas a un gran cofre de lo que parecía ser plata cuando veníamos hacia aquí…"
 laamp_base_contract_schemes.2311.desc.loot.courtier_opinion: "[char_current.GetFirstNameNoTooltip] habla mientras caminamos y no puedo evitar fijarme en un almacén repleto de lujos junto al que pasamos…"
 laamp_base_contract_schemes.2311.desc.loot.piety: "[char_current.GetFirstNameNoTooltip] parlotea, pero yo no puedo evitar fijarme cuando pasamos delante de una alcoba llena de objetos religiosos valiosos…"
 laamp_base_contract_schemes.2311.desc.loot.provisions: "[char_current.GetFirstNameNoTooltip] sigue charlando, pero me parece que no puedo olvidar la cocina bien surtida que dejamos atrás cuando zigzagueábamos para llegar hasta aquí…"
 laamp_base_contract_schemes.2311.a: "Buscar en sus registros financieros."
 laamp_base_contract_schemes.2311.b: "Intentas pillar[char_current.GetHerHim] en una mentira."
 laamp_base_contract_schemes.2311.c: "Buscar señales reveladoras de tropelías."
 laamp_base_contract_schemes.2311.d: "Revisarlo todo, de modo exhaustivo y hasta el último detalle."
 laamp_base_contract_schemes.2311.e.gold: "Esas monedas…, las confisco por #EMP sospechosas#!."
 laamp_base_contract_schemes.2311.e.courtier_opinion: "Esas galas…, me las llevo para #EMP inspeccionarlas#!."
 laamp_base_contract_schemes.2311.e.piety: "Esos talismanes…, los #EMP confisco#!."
 laamp_base_contract_schemes.2311.e.provisions: "Esas provisiones…, me las llevo como garantía."
 laamp_base_contract_schemes.2311.f.quartermaster_exists: "[quartermaster.GetFirstNameNoTooltip|U], comenzad vuestro examen."
 laamp_base_contract_schemes.2311.f.quartermaster_dnae_exist: "Ojalá hubiera traído un $quartermaster_camp_officer$…"
 laamp_base_contract_schemes.2311.tt.current_clues: "#TUT Has reunido [task_contract.MakeScope.Var('clues_gathered').GetValue|0] prueba(s) de 4 posibles#!"
 laamp_base_contract_schemes.2311.tt.chars_checked: "#TUT Has investigado a [task_contract.MakeScope.Var('chars_checked').GetValue|0] [characters|lE] de 4 posibles#!"
 laamp_base_contract_schemes.2311.tt.success_increases_score: "Consigues #P +1#! prueba"
 laamp_base_contract_schemes.2311.tt.failure_gives_no_score: "No consigues ninguna prueba"
 laamp_base_contract_schemes.2311.stewardship.tt.success: "Encuentras lo que buscabas"
 laamp_base_contract_schemes.2311.stewardship.tt.failure: "Revuelto y sin valor"
 laamp_base_contract_schemes.2311.diplomacy.tt.success: "Un necio error por su parte"
 laamp_base_contract_schemes.2311.diplomacy.tt.failure: "Todas sus palabras son consistentes"
 laamp_base_contract_schemes.2311.intrigue.tt.success: "No es tan inteligente como se cree"
 laamp_base_contract_schemes.2311.intrigue.tt.failure: "Es el doble de inteligente que tú"
 laamp_base_contract_schemes.2311.learning.tt.success: "Sabes dónde buscar"
 laamp_base_contract_schemes.2311.learning.tt.failure: "Buscas por todas partes sin encontrar nada"
 laamp_base_contract_schemes.2312.t.success: "$laamp_base_contract_schemes.2004.t$: ¡éxito!"
 laamp_base_contract_schemes.2312.t.failure: "$laamp_base_contract_schemes.2004.t$: ¡fracaso!"
 laamp_base_contract_schemes.2312.t.ignored: "$laamp_base_contract_schemes.2004.t$: tarea ignorada"
 laamp_base_contract_schemes.2312.desc.method.stewardship: "Revisamos detenidamente las notas, los recibos y los testigos que [char_current.Custom('ES_ElLa')] [char_current.GetTitledFirstName|l] puede reunir con tan poco tiempo sobre sus negocios."
 laamp_base_contract_schemes.2312.desc.method.diplomacy: "Nuestra conversación dura más de una hora y repasamos una y otra vez hasta el más mínimo detalle de los tratos [char_current.Custom('ES_DelDela')] [char_current.GetTitledFirstName|l] en [destination_1.GetBaseNameNoTier]: dónde tuvieron lugar, con quiénes se hicieron, cuánto se ganó y mucho más."
 laamp_base_contract_schemes.2312.desc.method.intrigue: "Dirijo la conversación por los derroteros habituales y me aseguro de dejar suficientes pausas y líneas de pensamiento para dar [char_current.Custom('ES_AlAla')] [char_current.GetTitledFirstName|l] posibilidades de sobra para cometer un error."
 laamp_base_contract_schemes.2312.desc.method.learning: "Hablamos durante lo que #EMP parece#! la mayor parte del día, discutimos todos los aspectos concebibles de los negocios [char_current.Custom('ES_DelDela')] [char_current.GetTitledFirstName|l] en [destination_1.GetBaseNameNoTier]. No queda piedra sin levantar, ni pregunta sin hacer."
 laamp_base_contract_schemes.2312.desc.method.quartermaster: "Con [quartermaster.GetFirstName] al frente de la entrevista, [char_current.Custom('ES_ElLa')] [char_current.GetTitledFirstName|l] se sienta para responder lo que parece una andanada interminable de preguntas. Al principio con paciencia; después, cada vez menos con el paso del tiempo."
 laamp_base_contract_schemes.2312.desc.method.thief.gold: "Por supuesto, [char_current.Custom('ES_ElLa')] [char_current.GetTitledFirstName|l] se queja y bufa por la plata perdida, pero una vez que mis seguidores se hacen con ella, hay poco que pueda hacer."
 laamp_base_contract_schemes.2312.desc.method.thief.courtier_opinion: "[char_current.Custom('ES_ElLa')|U] [char_current.GetTitledFirstName|l] demuestra no estar nada feliz con mi #EMP adquisición#!, pero eso es problema suyo; mis agradecidos seguidores no renunciarán fácilmente a sus nuevos lujos."
 laamp_base_contract_schemes.2312.desc.method.thief.piety: "[char_current.Custom('ES_ElLa')|U] [char_current.GetTitledFirstName|l] puede quejarse y parlotear cuanto guste sobre las maldiciones de [char_current.GetFaith.FateGodName] contra los ladrones y todas esas cosas, pero creo que sé quién de [Select_CString(And(ROOT.Char.IsFemale, char_current.IsFemale),'las dos','los dos')] tiene más santidad ahora mismo."
 laamp_base_contract_schemes.2312.desc.method.thief.provisions: "[char_current.Custom('ES_ElLa')|U] [char_current.GetTitledFirstName|l] brama contra nosotros y nos dedica un par de insultos, pero acaba siendo lo bastante inteligente como para no interponerse entre una banda hambrienta de [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] y su comida recién conseguida."
 laamp_base_contract_schemes.2312.desc.result.outro.all_done: "Y, de esa manera, hemos seguido todas las pistas que teníamos. Solo queda por hacer una cosa."
 laamp_base_contract_schemes.2312.desc.result.success: "No lleva mucho trabajo arrancarle la verdad, algo que a [char_current.GetSheHe] parece sorprenderle extremadamente."
 laamp_base_contract_schemes.2312.desc.result.failure: "A pesar de nuestros mejores intentos, [char_current.GetFirstName] parece totalmente irreprochable. Una actitud de la que se vanagloria demasiado."
 laamp_base_contract_schemes.2312.desc.result.ignored: "Más vale pájaro en mano que ciento volando, y las ganancias probablemente ilícitas de est[char_current.Custom('ES_EA')] [char_current.GetWomanMan] reposan perfectamente en mi mano; aunque el hecho de conseguirlas haya reducido nuestra capacidad de investigar a su persona."
 laamp_base_contract_schemes.2312.desc.result.outro.success: "Ojalá tengamos la misma suerte con el siguiente encargo."
 laamp_base_contract_schemes.2312.desc.result.outro.failure: "Espero que lo hagamos mejor con el siguiente encargo."
 laamp_base_contract_schemes.2312.desc.result.outro.ignored: "Ojalá el siguiente encargo sea así de rentable."
 laamp_base_contract_schemes.2312.a: "Ahora va [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2312.b: "Adelante, hacia las propiedades de [person_b.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2312.c: "Aún nos queda [person_c.GetFirstNameNoTooltip]…"
 laamp_base_contract_schemes.2312.d: "Veremos si [person_d.GetFirstNameNoTooltip] oculta algo."
 laamp_base_contract_schemes.2312.e: "He tomado una decisión."
 laamp_base_contract_schemes.2312.tt.boilerplate.continue_investigation: "Sigues reuniendo pruebas"
 laamp_base_contract_schemes.2312.tt.boilerplate.end_investigation: "Decides cuál será tu decisión final"
 laamp_base_contract_schemes.2321.t: "$laamp_base_contract_schemes.2004.t$: proclamación"
 laamp_base_contract_schemes.2321.desc.intro: "Nos reunimos en los aposentos [person_a.Custom('ES_DelDela')] [person_a.GetTitledFirstName|l], un lugar lo bastante dramático para dar mi veredicto. Con la palabra [employer.Custom('ES_DelDela')] [employer.GetTitleAsName|l] para respaldarme, será vinculante. De un modo u otro.\n\n[person_b.GetFirstName], [person_c.GetFirstName] y [person_d.GetFirstName] contienen la respiración mientras aguardan el dictamen sobre su destino, mientras [person_a.GetFirstNameNoTooltip] parece nervios[person_a.Custom('ES_OA')] por primera vez desde que llegué.\n\nEl instinto me dice que"
 laamp_base_contract_schemes.2321.desc.tax_status.has_cash: "podrían pagar, pero no quieren,"
 laamp_base_contract_schemes.2321.desc.tax_status.partial_cash: "probablemente podrían pagar una parte al menos,"
 laamp_base_contract_schemes.2321.desc.tax_status.no_cash: "de verdad carecen de los caudales para pagar,"
 laamp_base_contract_schemes.2321.desc.clues_gathered.four: "y mis investigaciones demuestran que es cierto del todo."
 laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three: "y mis investigaciones lo han confirmado en gran parte."
 laamp_base_contract_schemes.2321.desc.clues_gathered.one_or_less: "pero carezco de pruebas que lo demuestren."
 laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable: "Al haber reunido todas las pruebas posibles, tu investigación ha sido lo bastante completa como para lograr un $label_success_critical$ si les obligas a pagar"
 laamp_base_contract_schemes.2321.tt.clue_total.normal_achievable: "Como has reunido pruebas suficientes, tu investigación seguramente lleve a un $label_success_standard$ si les obligas a pagar las cantidades completas"
 laamp_base_contract_schemes.2321.tt.clue_total.failure_possible: "Como no has reunido pruebas suficientes, tu investigación chapucera puede provocar resistencia entre los lugareños si les obligas a pagar las cantidades completas"
 laamp_base_contract_schemes.2321.a: "Pagaréis en su totalidad."
 laamp_base_contract_schemes.2321.a.tt: "Fallas a favor [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l], en contra [person_a.Custom('ES_DelDela')] [person_a.GetTitledFirstName|l]"
 laamp_base_contract_schemes.2321.a.tt.success_standard: "Si reuniste pruebas suficientes"
 laamp_base_contract_schemes.2321.a.tt.success_qualified: "Si careces de pruebas, pero los lugareños se echan atrás"
 laamp_base_contract_schemes.2321.a.tt.failure_standard: "Si careces de pruebas y los lugareños se amotinan"
 laamp_base_contract_schemes.2321.b: "Pagaréis… la mitad."
 laamp_base_contract_schemes.2321.b.tt: "Fallas a favor [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l], pero no obstante reduces la carga fiscal sobre [person_a.Custom('ES_ElLa')] [person_a.GetTitledFirstName|l]"
 laamp_base_contract_schemes.2321.c: "Está claro que [destination_1.GetBaseNameNoTierNoTooltip] no se lo puede permitir."
 laamp_base_contract_schemes.2321.c.tt: "Fallas a favor [person_a.Custom('ES_DelDela')] [person_a.GetTitledFirstName|l], en contra [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l]"
 laamp_base_contract_schemes.2322.t.success_critical: "$laamp_base_contract_schemes.2004.t$: pagado en su totalidad"
 laamp_base_contract_schemes.2322.t.success_standard: "$laamp_base_contract_schemes.2004.t$: pagado"
 laamp_base_contract_schemes.2322.t.success_qualified_insufficient_evidence: "$laamp_base_contract_schemes.2004.t$: pagado a regañadientes"
 laamp_base_contract_schemes.2322.t.violence: "$laamp_base_contract_schemes.2004.t$: estalla la violencia"
 laamp_base_contract_schemes.2322.desc.violence: "El silencio se impone en la estancia.\n\nUn silencio tenso e incómodo, mientras los lugareños se miran entre sí; el desagrado convierte las expresiones en muecas.\n\nDe repente, [aggressor.Custom('ES_ElLa')] [aggressor.GetTitledFirstName|l] echa la silla hacia atrás y la madera chirría: «¡Si tan mala es la justicia que administráis, demonio, preparaos para sentir la nuestra!».\n\nTengo unos recuerdos borrosos de los instantes siguientes, cuando un par de mis seguidores irrumpen en la sala, acompañados por un puñado de la soldadesca [person_a.Custom('ES_DelDela')] [person_a.GetTitledFirstName|l]. Se desenvainan espadas, se gritan amenazas y la ciudad se precipita rápidamente hacia una revuelta abierta."
 laamp_base_contract_schemes.2322.desc.success_critical: "Como mi investigación ha sido innegablemente exhaustiva, ni [person_a.Custom('ES_ElLa')] [person_a.GetTitledFirstName|l] ni ninguno de sus lacayos puede discutir sus resultados.\n\nIncluso si esos resultados favorecen #EMP completamente#! [employer.Custom('ES_AlAla')] [employer.GetTitledFirstName|l] como para que le conviniera entregar una bonificación."
 laamp_base_contract_schemes.2322.desc.success_standard: "Tengo pruebas suficientes para asegurar de manera convincente que los lugareños #EMP pueden#! permitirse el impuesto más reciente y, según lo expongo, los suspiros de derrota y cansancio de la vida a mi alrededor me dicen que [person_a.Custom('ES_ElLa')] [person_a.GetTitleAsNameNoTooltip|l] y sus colegas lo la saben.\n\n«Parad, parad, por favor», gesticula [person_a.GetFirstName] con resignación, «lo habéis dejado meridianamente claro. Pagaremos [employer.Custom('ES_AlAla')] [employer.GetTitleAsName|l] lo que se le debe»."
 laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "Durante momento breve, pero tenso, parece que [person_a.GetFirstNameNoTooltip] y sus lacayos protestarán contra mi declaración —usando la fuerza si hace falta—, pero nadie da el paso y el instante pasa.\n\n«Está… bien… Podéis hacer saber [employer.Custom('ES_AlAla')] [employer.GetTitleAsName|l] que se pagará su #EMP \"impuesto\"#!. No nos resistiremos más. Confiemos en que no estéis aquí el año que viene para ver cómo repercute en nosotros»."
 laamp_base_contract_schemes.2322.desc.tax_status.has_cash: "Digan lo que digan, seguro que [destination_1.GetBaseNameNoTier] tiene riqueza de sobra, por mucho que lo nieguen sus potentados."
 laamp_base_contract_schemes.2322.desc.tax_status.partial_cash: "Serán momentos duros para ellos durante un tiempo, pero son gentes de ciudad, encontrarán un modo de hacer que todo funcione."
 laamp_base_contract_schemes.2322.desc.tax_status.no_cash: "Por supuesto, la ciudad sufrirá por ello. Probablemente bastante, pero así es la vida."
 laamp_base_contract_schemes.2322.a: "¡[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstNameNoTooltip|l] estará extasiad[employer.Custom('ES_OA')]!"
 laamp_base_contract_schemes.2322.b: "He cumplido bien con mis obligaciones."
 laamp_base_contract_schemes.2322.c: "Bueno, fue bastante fácil."
 laamp_base_contract_schemes.2322.d: "Patanes ignorantes, ¡a las armas!"
 laamp_base_contract_schemes.2322.d.tt.need_troops: "Necesitas tener como mínimo #V 500#! tropas disponibles para sofocar la revuelta"
 laamp_base_contract_schemes.2322.d.tt.success: "Tus tropas en la ciudad sofocan la revuelta"
 laamp_base_contract_schemes.2322.d.tt.failure: "Le sigue una masacre"
 laamp_base_contract_schemes.2322.e: "¡Huyamos!"
 laamp_base_contract_schemes.2323.t: "$laamp_base_contract_schemes.2004.t$: pagado en parte"
 laamp_base_contract_schemes.2323.desc: "Los lugareños no están contentos del todo con mi decisión, eso queda claro por cómo refunfuñan de repente; no obstante, también dudo que [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] esté encantad[employer.Custom('ES_OA')].\n\nAun así, los compromisos suelen implicar dejar descontento a alguien (a veces a todos) y [person_a.Custom('ES_ElLa')] [person_a.GetTitledFirstName|l] y sus compinches saben que este es el mejor resultado que iban a conseguir.\n\n«Supongo que sí…, que eso es todo. Gracias por vuestro tiempo, [ROOT.Char.GetTitledFirstNameNoTooltip|l]», rezonga [person_a.GetFirstNameNoTooltip].\n\nExtiende la mano para estrechar la mía."
 laamp_base_contract_schemes.2323.a: "Una conclusión justa, a fe mía."
 laamp_base_contract_schemes.2323.b: "Como me toquéis la mano, os quedáis sin la vuestra."
 laamp_base_contract_schemes.2323.a.tt.success: "[person_a.GetFirstNameNoTooltip] se lo toma bien"
 laamp_base_contract_schemes.2323.a.tt.failure: "[person_a.GetFirstNameNoTooltip] carece de gratitud"
 laamp_base_contract_schemes.2323.a.tt.failure.filler: "No recibes recompensas extra"
 laamp_base_contract_schemes.2324.t: "$laamp_base_contract_schemes.2004.t$: inválido y nulo"
 laamp_base_contract_schemes.2324.desc: "Un coro de aclamaciones estalla desde [person_a.Custom('ES_ElLa')] [person_a.GetTitledFirstName|l] y sus aduladores y hasta los sirvientes, que evidentemente han estado escuchando por el agujero de la cerradura, cuando les digo que no tendrán que pagar.\n\nPor supuesto, es improbable que esto le haga mucha gracia [employer.Custom('ES_AlAla')] [employer.GetTitledFirstName|l], lo que significa que no veré una sola moneda del asunto. Pero ¿qué precio se le puede poner a la adulación?"
 laamp_base_contract_schemes.2324.desc.second_option: "\n\nSigue una velada muy cordial hasta que [person_a.GetFirstNameNoTooltip] puede llevarme a un lado para una charla tranquila.\n\n«Habéis hecho lo que era justo para nosotros, [ROOT.Char.GetTitledFirstNameNoTooltip], como sabía que haríais. Eso lo respeto en un líder. Si os parece, tengo contactos en otros lugares, que podría usar para… ¿#EMP reforzar#! vuestro buen nombre en [claim_duchy.GetDefinitiveName]?»."
 laamp_base_contract_schemes.2324.a: "Espero que lo recordéis, [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2324.b: "¡Que el pueblo sonría al oír mi nombre!"
 laamp_base_contract_schemes.2331.t: "$laamp_base_contract_schemes.2004.t$: un líder digno"
 laamp_base_contract_schemes.2331.desc: "«¿[ROOT.Char.GetTitledFirstNameNoTooltip]?».\n\nLevanto la vista de mi comida vespertina para ver que un par de mis centinelas me han traído… ¿a alguien de etnia [hopeful.GetCulture.GetName]? ¿De qué [hopeful.GetHerHim] conozco…?\n\n«Soy [hopeful.Custom('ES_ElLa')] [hopeful.GetTitledFirstName|l], [ROOT.Char.Custom('MistressMaster')|l]. Arbitrasteis un caso en mi ciudad natal, [destination_1.GetBaseNameNoTier] hace años y creo que lo hicisteis con dignidad y aplomo».\n\n«Y en todo caso, mi negocio se vino abajo hace mucho y me encuentro buscando empleo. Se me ocurrió que vos… podríais tener algo…»."
 laamp_base_contract_schemes.2331.a: "Acepto. ¡Buscadle una tienda!"
 laamp_base_contract_schemes.2331.b: "Seríais un desperdicio de sal."
 laamp_base_contract_schemes.2332.t: "$laamp_base_contract_schemes.2004.t$: sangre y cuerpos"
 laamp_base_contract_schemes.2332.desc.quelled: "A pesar de las malas intenciones [person_a.Custom('ES_DelDela')] [person_a.GetTitledFirstName|l], sus lacayos y milicia a sueldo, mis tropas de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] son muy superiores para un conjunto de populacho [destination_1.GetAdjective] mal armado.\n\nEn poco tiempo se aplasta la revuelta. Hay muertos, por supuesto, e incluso algunos saqueos ligeros, pero ellos se lo buscaron cuando empuñaron sus espadas contra mí. El cadáver [aggressor.Custom('ES_DelDela')] [aggressor.GetTitledFirstName|l] lo demuestra.\n\nCon la situación ahora un poco más #EMP controlada#!, hago educadamente una sugerencia firme a [person_a.GetFirstName] para que pague los impuestos.\n\n#BOL Ya#!."
 laamp_base_contract_schemes.2332.desc.massacre: "Lo que sigue no es nada más que una masacre.\n\nEl pueblo de [destination_1.GetBaseNameNoTier] es tenaz y está furioso, pero no es rival para los asesinos itinerantes de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] en cuanto les hierve la sangre.\n\nEn poco tiempo empieza un saqueo. Los gritos atraviesan el cielo nocturno, los cuerpos empiezan a apiñarse y [person_a.Custom('ES_ElLa')] [person_a.GetTitledFirstName|l], [person_b.Custom('ES_ElLa')] [person_b.GetTitledFirstName|l], [person_c.Custom('ES_ElLa') ] [person_c.GetTitledFirstName|l] y [person_d.Custom('ES_ElLa')] [person_d.GetTitledFirstName|l] resultan masacrados en el combate.\n\nEsto no es lo que [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] había ordenado y dudo que me vaya a pagar por ello."
 laamp_base_contract_schemes.2332.a: "A veces las necesidades obligan."
 laamp_base_contract_schemes.2332.b: "Esto… se nos fue de las manos."
 laamp_base_contract_schemes.2332.c: "#EMP Eh.#!"
 laamp_base_contract_schemes.2332.d: "Dejando a un lado la paga, ¡un final excelente para el procedimiento!"
 laamp_base_contract_schemes.2541.t: "$laamp_base_contract_schemes.2011.t$: [location.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2541.desc.fluff_type.boredom: "Las gentes de por aquí no parecen interesadas en nuestra tarea, no importa que provenga de su [employer.GetTitleAsNameNoTooltip|l]; el nombre y el sello de [employer.GetFirstName] apenas las mueve más allá del mínimo exigido por la legalidad y las formas.\n\nUn lugar aletargado y frustrante para tomar notas, pero la determinación exige aguante, y nosotros estamos #EMP decididos#! a ganarnos nuestros dineros."
 laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "Las gentes de [location.GetNameNoTier] reaccionan a nuestra llegada con una hostilidad apenas contenida.\n\nEstá claro que consideran que poner al día los registros [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] es una señal #EMP segura#! de algo malo en el horizonte, ya sea un conflicto o un impuesto, y nuestras investigaciones se ven rechazadas frecuentemente.\n\nAun así, tenemos un trabajo que hacer y ningún campesino evasivo se interpondrá entre nosotros y nuestra paga."
 laamp_base_contract_schemes.2541.desc.fluff_type.happiness: "En [location.GetNameNoTier], sus habitantes nos reciben con vítores, cestas de comida y la alegría de una familia que recupera a sus parientes de una guerra lejana.\n\nParece ser que, en estas tierras, el nombre [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] es afamado entre sus súbditos, tanto que cualquier mensaje de su amad[employer.Custom('ES_OA')] [employer.GetTitleAsNameNoTooltip|l] es motivo de celebración.\n\nNi que decir tiene que están deseosos por proporcionar a nuestra misión toda ayuda y socorro que puedan."
 laamp_base_contract_schemes.2541.desc.fluff_type.disgust: "Se ve que [location.GetNameNoTier] no simpatiza con los servidores [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l].\n\nNuestra llegada es recibida con desdén declarado; o bien hacen caso omiso de nuestras investigaciones, o se burlan de ellas. Por muy frustrantes que sean los lugareños, si no conseguimos meterlos en cintura, nuestra preciosa paga se verá en peligro y eso no podemos permitirlo."
 laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "El populacho de [location.GetBaseNameNoTier] parece lo bastante dócil.\n\nAquí no hay preocupaciones por nuevos impuestos o una nueva guerra, solo gente que sigue adelante con sus vidas y acepta su destino. Cuando los representantes de su señor[employer.Custom('ES_XA')] llaman, les prestan la atención debida.\n\nEl sello [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] ayuda a superar los obstáculos más mezquinos, pero el pueblo está lo bastante satisfecho como para que apenas tengamos que usarlo."
 laamp_base_contract_schemes.2541.desc.fluff_type.worry: "Por algún motivo, [location.GetNameNoTier] cree tener buenas razones para recelar de las intenciones [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l]; al menos, lo suficiente para que cooperen a #EMP regañadientes#! con nosotros.\n\nCansa, pero por lo menos podemos trabajar con ello. Tan solo significa arrancar la información de cada hogar a sus habitantes, lo que es un trabajo tedioso, o directamente desagradable."
 laamp_base_contract_schemes.2541.a: "Está bien, pongámonos a ello."
 laamp_base_contract_schemes.2541.a.tt.success: "Un censo exhaustivo"
 laamp_base_contract_schemes.2541.a.tt.success.tt: "censos #P exitosos#! +1"
 laamp_base_contract_schemes.2541.a.tt.easier.happiness: "#WEAK Mucho más fácil gracias a la actitud de los lugareños hacia su [liege|lE]#!"
 laamp_base_contract_schemes.2541.a.tt.easier.easier_admiration: "#WEAK Algo más fácil gracias a la actitud de los lugareños hacia su [liege|lE]#!"
 laamp_base_contract_schemes.2541.a.tt.failure: "Discrepancias obvias"
 laamp_base_contract_schemes.2541.a.tt.failure.tt: "censos #N fracasados#! +1"
 laamp_base_contract_schemes.2541.b: "Parece una ciudad fácil de falsificar…"
 laamp_base_contract_schemes.2541.b.tt: "$laamp_base_contract_schemes.2541.a.tt.success.tt$ #WEAK (ser deshonesto activa la posibilidad de un $label_failure_critical$)#!"
 laamp_base_contract_schemes.2541.c: "Me parece que no tendremos que esforzarnos demasiado aquí…"
 laamp_base_contract_schemes.2541.c.tt.explicit_odds_note: "#WEAK Este desafío resulta algo más fácil que poner a prueba la [stewardship|lE]#!"
 laamp_base_contract_schemes.2541.c.tt.success: "Falsificas de modo creíble el censo local"
 laamp_base_contract_schemes.2541.c.tt.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
 laamp_base_contract_schemes.2541.c.tt.failure: "Las invenciones son evidentes"
