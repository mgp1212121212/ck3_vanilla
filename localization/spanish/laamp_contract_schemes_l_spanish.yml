 #Base Intrigue Scheme Events
 laamp_base_contract_schemes.3001.t: "Reconocimiento proactivo"
 laamp_base_contract_schemes.3001.desc: "La petición [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] de informes ilustrativos sobre los acontecimientos en torno a su capital atrae a toda clase de charlatanes, ansiosos por ganar una moneda fácil con rumores rebuscados o mentiras obvias.\n\nPor suerte para [employer.GetSheHe], mi banda y yo no somos como los vulgares idiotas que abarrotan su salón y podemos ofrecer historias más #EMP interesantes#! de tierras vecinas; sin bien cuán útiles serán aún está por ver para [employer.Custom('ES_ElLa')] noble [employer.GetTitleAsNameNoTooltip|l]…"
 laamp_base_contract_schemes.3001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3002.t: "$laamp_base_contract_schemes.3001.t$: ¡éxito!"
 laamp_base_contract_schemes.3002.desc: "Ojos y oídos avizores descubrirán muchas cosas mientras un grupo está de paso que no requieren mucho esfuerzo extra más que la disposición a observar y cabeza para los detalles.\n\nUn principio sencillo, pero que apresurados e imprudentes suelen incumplir con facilidad. Como esperábamos, #EMP nuestros#! informes resultan ser lo bastante explicativos para ganarnos la paga, sino también una hospitalidad prolongada.\n\nPara disgusto del resto de aspirantes a agentes."
 laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3003.t: "$laamp_base_contract_schemes.3001.t$: ¡fracaso!"
 laamp_base_contract_schemes.3003.desc: "Cuando entramos al servicio de [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier], tenía la certeza de que nuestras historias eran ciertas, detalladas, relatos útiles… ¿o no? Estábamos… estábamos tan seguros.\n\nPero nuestra estancia con [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l], a pesar de empezar de forma amistosa, se fue complicando rápidamente. Los espías enviados a seguir las pistas que dimos volvieron amargados o no regresaron, lo que resultó en acusaciones de sabotaje intencionado y mala intención, discusiones que se fueron alargando y subiendo de volumen.\n\nBaste decir que este ya no es un lugar seguro para nosotros."
 laamp_base_contract_schemes.3003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3004.t: "$laamp_base_contract_schemes.3001.t$"
 laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\nSi bien, primero tendremos que visitar discretamente unos cuantos lugares de los que [employer.GetFirstNameNoTooltip] quiere saber más."
 laamp_base_contract_schemes.3004.tt.destination_list: "Empiezas [Concept('traveling', 'el viaje' )|E] inmediatamente a [destination_1.GetNameNoTier], después a [destination_2.GetNameNoTier], luego a [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.3004.tt.explanation: "#TUT Para cumplir el [task_contract|lE]:\n$EFFECT_LIST_BULLET$Completa un desafío de [intrigue|lE] o [diplomacy|lE] en cada destino\n$TAB$$EFFECT_LIST_BULLET$Te desafiará el mejor [ruler|lE] local o su [spymaster|lE]\n$EFFECT_LIST_BULLET$Por otra parte, puedes garantizar un éxito si gastas [prestige|lE] y [opinion|lE] en ellos\n$TAB$$EFFECT_LIST_BULLET$El coste en [prestige|lE] aumentará en proporción al [title_tier|lE] del [ruler|lE]\n$EFFECT_LIST_BULLET$Ningún éxito significa un $label_failure_standard$\n$EFFECT_LIST_BULLET$Uno éxito significa un $label_success_qualified$\n$EFFECT_LIST_BULLET$Dos éxitos significan un $label_success_standard$\n$EFFECT_LIST_BULLET$Tres éxitos significan un $label_success_critical$#!"
 laamp_base_contract_schemes.3004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3011.t: "La cuadratura del círculo"
 laamp_base_contract_schemes.3011.desc: "«No preciso que sea lento, solo que [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] reciba el abrazo [employer.GetFaith.DeathDeityNamePossessive] para que pueda dejar de pensar en [target.GetSheHe], ¿ha quedado claro?», gruñe [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l].\n\nAsiento. Hay mucho que no se nos ha dicho —por qué [employer.GetFirstNameNoTooltip] quiere ver muert[target.Custom('ES_OA')] a [Select_CString( target.IsFemale, 'esta mujer', 'este hombre' )], qué le impide a [employer.GetSheHe] usar métodos más comunes…—, pero nada de eso es asunto mío.\n\nUna vida truncada y a cobrar."
 laamp_base_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3012.t: "$laamp_base_contract_schemes.3011.t$: ¡éxito!"
 laamp_base_contract_schemes.3012.desc: "«El recibo, mi [employer.GetTitleAsNameNoTooltip|l]», digo soltando el saco húmedo sobre el suelo [employer.Custom('ES_DelDela')] [employer.GetFirstNameNicknamed|l]. El tejido empapado se ladea y expone un desgarbado mechón del cabello [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l].\n\n«Os habéis tomado demasiado literalmente lo de \"traedme su cabeza\"», gruñe [employer.GetFirstNameNoTooltip]. «Habrá costado horrores hacerse con ella. No obstante, es un trabajo bien hecho. Vuestro pago está con el sirviente de afuera».\n\nInclino la cabeza respetuosamente y me marcho."
 laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3013.t: "$laamp_base_contract_schemes.3011.t$: ¡fracaso!"
 laamp_base_contract_schemes.3013.desc: "«Así que ¿ahora [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] sabe que alguien quiere su cabeza? ¡Idiota!», ruge [employer.Custom('ES_EA')] [employer.GetTitledFirstName|l], «¿por qué #EMP confié#! en vos? ¡Arghh!».\n\nMe encojo de hombros, abro la boca para explicar el… error que hizo que nuestra presa escapase de su final, pero la mano [employer.Custom('ES_DelDela')] [employer.GetFirstNameNoTooltip|l] sale disparada, su dedo indica el patio.\n\n«No se os pagará por un trabajo no realizado. Salid de mi [employer.Custom('FortifiedBuilding')] antes de que vuelque mi decepción en #EMP vosotros#!»."
 laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3021.t: "Adquisiciones hostiles"
 laamp_base_contract_schemes.3021.desc: "Las instrucciones [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] son claras: encontrar el momento en el que [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] sea vulnerable, librarse de cualquier guardia que pueda tener y traer[target.GetHerHim] de vuelta a [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] con vida y engrilletad[target.Custom('ES_OA')].\n\nSencillo. [Select_CString(employer.IsFemale, 'La buena', 'El buen' )] [employer.GetTitleAsNameNoTooltip|l] no ha dado muchos detalles sobre #EMP por qué#! quiere que unos matones clandestinos secuestren a [Select_CString( target.IsFemale, 'esta mujer', 'este hombre' )], pero no nos corresponde a nosotros preguntarlo."
 laamp_base_contract_schemes.3021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3021.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3022.t: "$laamp_base_contract_schemes.3021.t$: ¡éxito!"
 laamp_base_contract_schemes.3022.desc: "«[employer.GetTitledFirstName]», escupe [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] cuando le quito la bolsa de la cabeza. «Debería haber sabido que erais #EMP vos#!».\n\n[employer.GetFirstNameNoTooltip] [employer.Custom('Saying_3p_SmilesSeems')] y hace un gesto para poner [Select_CString( target.IsFemale, 'a la prisionera', 'al prisionero' )] de rodillas. Sin ceremonias, [target.GetHerHim] pateo en la parte baja de la espalda, tumbándo[target.GetHerHim] en el suelo.\n\n«Un trabajo excelente, [ROOT.Char.GetFirstNameNoTooltip]», grazna mi empleador[employer.Custom('ES_XA')] mientras me lanza una bolsa pesada. «Vale todas y cada una de las monedas»."
 laamp_base_contract_schemes.3022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3023.t: "$laamp_base_contract_schemes.3021.t$: ¡fracaso!"
 laamp_base_contract_schemes.3023.desc: "«Noto la inconfundible ausencia de [target.GetFirstName], [ROOT.Char.GetFirstNameNoTooltip]», comenta sarcásticamente [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] mientras gesticula por su despacho. «Teníamos un contrato por el cual vos me traíais a es[target.Custom('ES_EA')] idiota, pero no veo [target.Custom('ES_AlAla')] idiota que os pedí, ¿me equivoco?».\n\nAprieto los dientes y sacudo la cabeza.\n\n«Tenéis suerte de que otra presa me tenga ocupad[employer.Custom('ES_OA')], especie de [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]. Ahora marchad, antes de que sigáis malgastando mi buena voluntad»."
 laamp_base_contract_schemes.3023.a: "Abandonas el despacho."
 laamp_base_contract_schemes.3031.t: "Charla incendiaria"
 laamp_base_contract_schemes.3031.desc: "La charla con [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] fue… esclarecedora. Parece arder de rabia por algún pequeño desaire [target.Custom('ES_DelDela')] [target.GetFirstNameNoTooltip|l] —real o imaginario—, y ansios[employer.Custom('ES_OA')] por poner[target.GetHerHim] en su sitio, pero aún no para derramar demasiada sangre.\n\nEl plan [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l] es que le prendamos fuego a alguna propiedad menor que pertenezca a [target.GetFirstNameNoTooltip]. Satisfacer esta petición sin duda avivará las tensiones, pero un trabajo es un trabajo."
 laamp_base_contract_schemes.3031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3032.t: "$laamp_base_contract_schemes.3031.t$: ¡éxito!"
 laamp_base_contract_schemes.3032.desc: "Mi banda y yo estamos encantados de informar [employer.Custom('ES_AlAla')] [employer.GetTitledFirstName|l], que [employer.Custom('PartAglow_EyesFaceBody')] mientras escucha nuestro relato de subterfugio y fuego.\n\n«¡#EMP Bien#!, bien! Un trabajo excelente, [ROOT.Char.GetFirstName]», ríe [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l], «a [target.GetFirstName] le dolerá durante bastante tiempo».\n\nCon un gesto entra un sirviente que trae nuestro pago en plata."
 laamp_base_contract_schemes.3032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3033.t: "$laamp_base_contract_schemes.3031.t$: ¡fracaso!"
 laamp_base_contract_schemes.3033.desc: "Nuestro intento de incendio provocado se convirtió rápidamente en un baño de sangre; un sirviente nos descubrió y dio la alarma antes de que pudiéramos acabar con ese desgraciado.\n\nEn la lucha posterior, si bien nuestras espadas acabaron más manchadas de su sangre que las suyas con la nuestra, el único pequeño fuego vacilante que iniciamos fue sofocado.\n\n[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] se niega siquiera a vernos para poder explicárselo. Está demasiado ocupad[employer.Custom('ES_OA')] para castigarnos, pero tampoco hay posibilidad de que nos pague."
 laamp_base_contract_schemes.3033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3034.t: "$laamp_base_contract_schemes.3031.t$"
 laamp_base_contract_schemes.3034.desc: "La carta [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] fue… esclarecedora. Parece arder de rabia por algún pequeño desaire [target.Custom('ES_DelDela')] [target.GetFirstNameNoTooltip|l] —real o imaginario—, y está ansios[employer.Custom('ES_OA')] por poner[target.GetHerHim] en su sitio, pero aún no está preparad[employer.Custom('ES_OA')] para derramar demasiada sangre.\n\nEl plan [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l] es que le prendamos fuego a alguna propiedad menor que tenga alguna relación con [target.GetFirstNameNoTooltip] o que la destrocemos como nos parezca más adecuado.\n\nSatisfacer esta petición sin duda avivará las tensiones, pero un trabajo es un trabajo."
 laamp_base_contract_schemes.3034.tt.destination_list: "Empiezas [Concept('traveling', 'el viaje' )|E] inmediatamente a [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.3034.tt.explanation: "#TUT Para cumplir el [task_contract|lE]:\n$EFFECT_LIST_BULLET$Completa un desafío de [intrigue|lE], [martial|lE] o de [prowess|lE], o distintos tipos de desafíos de [aptitude|lE] de [officer|lE] en el destino\n$EFFECT_LIST_BULLET$La [intrigue|lE] siempre está disponible\n$EFFECT_LIST_BULLET$Poder poner a prueba la [Concept('martial', 'marcialidad')|E] o la [prowess|lE] depende del objetivo\n$EFFECT_LIST_BULLET$TSegún el objetivo, también estará disponible tu mejor [officer|lE] válido\n$EFFECT_LIST_BULLET$Al llegar, podrás echarte atrás a cambio de solo un $label_failure_qualified$, si crees que los desafíos son demasiado difíciles#!"
 laamp_base_contract_schemes.3034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3041.t: "Una mancha de hurto"
 laamp_base_contract_schemes.3041.desc: "El reconocimiento preliminar en torno a [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] sugiere que #EMP podríamos#! salirnos con la nuestra: no solo es el único sitio donde [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] guarda su dinero, sino que sus posesiones de aquí desde luego tienen #EMP bastante#! y los guardias no parecen esperar hostilidades.\n\nEn otras palabras, arriesgado, pero factible.\n\nSolo precisamos de un plan astuto…"
 laamp_base_contract_schemes.3041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3042.t: "$laamp_base_contract_schemes.3041.t$: ¡éxito!"
 laamp_base_contract_schemes.3042.desc: "Como diablillos que retuercen la nariz de [ROOT.Char.GetFaith.WealthGodName], mi banda y yo nos colamos en el tesoro.\n\nUna cerradura silenciosamente forzada aquí, un centinela juiciosamente apuñalado allá y, de repente… la riqueza de [employer.GetPrimaryTitle.GetNameNoTier] se revela ante nosotros.\n\nLlenamos los sacos lo más rápido posible y nos fuimos. Alguien tendrá que afrontar las consecuencias.\n\nSolo esperamos no ser nosotros."
 laamp_base_contract_schemes.3042.a: "[employer.GetTitledFirstNameNoTooltip], ¡vaya patán!"
 laamp_base_contract_schemes.3042.b: "Bueno…, allí aún queda bastante…"
 laamp_base_contract_schemes.3042.b.tt.possible_haul: "[employer.Custom('ES_AlAla')|l] [employer.GetTitledFirstName|l] le quedan hasta [varcheck.MakeScope.Var('haul_possible').GetValue|P0] de [gold|lE] [gold_i] y pertrechos, que se pueden robar en aumentos de [varcheck.MakeScope.Var('haul_increment').GetValue|P0] [gold_i]"
 laamp_base_contract_schemes.3042.b.tt.explanation: "#TUT A tu regreso:\n$EFFECT_LIST_BULLET$Siempre podrás poner a prueba tu [intrigue|lE] para robar más\n$EFFECT_LIST_BULLET$Pondrás a prueba una de estas opciones al azar:\n$TAB$$EFFECT_LIST_BULLET$[Concept('martial', 'Marcialidad')|E], [prowess|lE] o [stewardship|lE]\n$TAB$$EFFECT_LIST_BULLET$La [prowess|lE] o [intrigue|lE] de uno de tus [agents|lE]\n$TAB$$EFFECT_LIST_BULLET$La aptitud de tu [GetCourtPositionType('master_thief_camp_officer').GetName()|l] o [GetCourtPositionType('master_of_spoils_camp_officer').GetName()|l]\n$EFFECT_LIST_BULLET$Recibirás [stress|lE] para superar automáticamente una prueba\n$EFFECT_LIST_BULLET$Escaparás con tus ganancias\n$EFFECT_LIST_BULLET$Si fracasas dos veces, se te encarcelará y perderás tus ganancias#!\n$EFFECT_LIST_BULLET$Ganarás experiencia extra de [GetTrait('gallowsbait').GetName( GetNullCharacter )|l] en proporción a lo que robes"
 laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT Tus ganancias del contrato ya han sido aseguradas y seguirán siendo tuyas pase lo que pase#!"
 laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more: "Regresemos a su [employer.Custom('ResidenceBuilding')|l], ¡listos para saquear!"
 laamp_base_contract_schemes.3043.t: "$laamp_base_contract_schemes.3041.t$: ¡fracaso!"
 laamp_base_contract_schemes.3043.desc: "¡Maldito sea todo!\n\nEl tesoro de [employer.GetFirstNameNoTooltip] tenía más guardias de los que creíamos, en patrullas distintas de las que esperábamos; hasta la misma luna nos traicionó con una noche brillante…\n\nNuestra incursión degeneró en una confusión sangrienta al poco de escalar la muralla exterior. No tenemos plata que mostrar; lo único que ganamos en nuestro intento son servidores que nos persiguen y heridas punzantes."
 laamp_base_contract_schemes.3043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Learning Scheme Events
 laamp_base_contract_schemes.4001.t: "Plumas de alquiler"
 laamp_base_contract_schemes.4001.desc: "«Por supuesto, si no es #EMP demasiado#! trabajo para vos», sonríe [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] mientras pone un fajo de papeles encuadernados sobre la mesa. «Solo eso».\n\nTras un momento, añade un par de rollos de vitela. Y otro montón de papeles. Y un librito.\n\nEnarco una ceja y [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l] saca de un cajón un volumen un poco más grueso y lo sitúa encima del montón.\n\n«Bueno, solo #EMP esos#!»."
 laamp_base_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$: ¡éxito!"
 laamp_base_contract_schemes.4002.desc: "Regreso de buen humor al salón [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l], con los dedos manchados de tinta y los ojos legañosos por la falta de sueño, pero con el trabajo hecho.\n\nUno de mi banda trae tras de mí el montón de obras completas, arrastrándose por el peso de la pila colocada de cualquier manera.\n\n«¿Ya habéis terminado? Podría haberos dado un poco más», bromea [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l] antes de despedirnos. «No los dejéis aquí; mis sirvientes hallarán a alguien que lea los frutos de vuestros conocimientos y se encargarán de vuestra paga»."
 laamp_base_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4003.t: "$laamp_base_contract_schemes.4001.t$: ¡fracaso!"
 laamp_base_contract_schemes.4003.desc: "«Sentaos», me ordena [Select_CString(employer.IsFemale, 'una irritada', 'un irritado' )] [employer.GetTitledFirstName|l] mientras levanta una hoja de pergamino manchada de tinta, cubierta de garabatos indistinguibles. «¿Sabéis lo que pone aquí?».\n\nNiego con la cabeza.\n\n«Yo tampoco, porque #EMP no son palabras#!. Vuestra banda de tunantes ha estado garabateando durante [employer.GetFaith.KnowledgeGodName] sabe cuánto tiempo, ¿y #EMP esto#! es todo lo que podéis mostrar? No pienso pagar por tinta tirada sin más. ¡Tomad vuestros \"ejemplares\" y largaos!»."
 laamp_base_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4011.t: "Resolviendo la teología"
 laamp_base_contract_schemes.4011.desc: "«… y eso es lo fundamental», termina [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l]. «¿Tenéis algo que añadir, [chaplain.GetTitledFirstName|l]?».\n\n[chaplain.Custom('ES_ElLa')|U] [chaplain.GetCouncilTitle|l] niega con la cabeza: «Lo habéis resumido bien, mi [employer.GetLadyLord]; si mis deberes no me reclamaran en otra parte mediaría con gusto, pero…».\n\n[employer.Custom('ES_ElLa')|U] [employer.GetTitleAsNameNoTooltip|l] levanta una mano para que se detenga. «No os preocupéis, estoy segur[employer.Custom('ES_OA')] de que [ROOT.Char.GetFirstName] manejará a nuestros [employer.GetFaith.PriestNeuterPlural] polemistas bastante bien»."
 laamp_base_contract_schemes.4011.a: "¿Cómo de malos pueden ser?"
 laamp_base_contract_schemes.4011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4012.t: "$laamp_base_contract_schemes.4011.t$: ¡éxito!"
 laamp_base_contract_schemes.4012.desc: "El debate resultó ser sorprendentemente sencillo de resolver: ambas partes estaban tan ocupadas en arrojarse insultos entre ellos que un vago llamamiento al espíritu de unidad del [ROOT.Char.GetFaith.GetReligion.GetName|l] se ganó al distanciado centro.\n\nLos [employer.GetFaith.PriestNeuterPlural] en el núcleo de la discusión siguen insultándose, pero con tan poca gente aún interesada, hay escaso peligro de que esto culmine en algo peor.\n\nEn todo caso, [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] parece satisfech[employer.Custom('ES_OA')]."
 laamp_base_contract_schemes.4012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$: ¡fracaso!"
 laamp_base_contract_schemes.4013.desc: "Esto tuvo… más derramamiento de sangre del que se supone que debe haber en un debate verbal.\n\nLa discusión llevó a los gritos, los gritos al acaloramiento, el acaloramiento a los insultos, y una vez allí, solo fue cuestión de tiempo que alguien lanzase un puñetazo. Incluso ahora, el debate sigue escalando fuera de control a nuestras espaldas.\n\nNi que decir tiene que no nos pagarán por esto."
 laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4021.t: "Frutos de la mente"
 laamp_base_contract_schemes.4021.desc: "Mi discusión con [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] resultó ser… instructiva.\n\nAl parecer, lo que quiere es un librito de aforismos sobre sabiduría tradicional [ROOT.Char.GetCulture.GetName], algo que le haga parecer un[employer.Custom('ES_XA')] auténtic[employer.Custom('ES_OA')] mecenas de las artes.\n\n¿Cuán difícil puede ser?"
 laamp_base_contract_schemes.4021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$: ¡éxito!"
 laamp_base_contract_schemes.4022.desc: "¡Otra corte, otro mecenas feliz!\n\nEl librito, «De las tretas y misterios de la sapiencia [ROOT.Char.GetCulture.GetName]», es ingeniosamente conciso pero lo #EMP bastante#! perspicaz como para que las cortes vibren con sus temas tradicionalistas y reflexiones de sentido común.\n\nEs poco probable que perdure en el tiempo, y menos aún que tenga muchos ejemplares, pero por ahora nos está ganando la paga y con eso basta."
 laamp_base_contract_schemes.4022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4023.t: "$laamp_base_contract_schemes.4021.t$: ¡fracaso!"
 laamp_base_contract_schemes.4023.desc: "«¡Escoria! ¿Qué es esta #EMP escoria#! que habéis producido, [ROOT.Char.GetFirstName]?», grita [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l], hojeando las páginas que mi banda y yo hemos redactado. «El… ¿\"el verdadero valor del corazón de un hombre no es mayor que el sudor de su frente\"? ¡¿Qué #EMP significa#! eso?!».\n\nAbro la boca para responder, para explicar el aforismo, pero [Select_CString(employer.IsFemale, 'la disgustada', 'el disgustado' )] [employer.GetTitleAsNameNoTooltip|l] me arroja el manuscrito y me hace gestos para que me vaya.\n\nAl parecer, ya he dicho bastante."
 laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4031.t: "Pidiendo limosnas"
 laamp_base_contract_schemes.4031.desc: "Afortunadamente, abrirnos paso hablando para ver [employer.Custom('ES_AlAla')] [employer.GetTitledFirstName|l] demuestra ser sorprendentemente fácil, con la justa insinuación de misterios atractivos para facilitar el proceso.\n\nUna vez se nos concede una audiencia, nuestro objetivo se aclara con bastante rapidez. Como [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] eruditos, dependemos de la dadivosidad de gobernantes #EMP ilustrados#! para seguir realizando nuestras buenas obras, así que [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l] acepta a regañadientes que nos quedemos durante un tiempo, ¡pero nada más!\n\n… Por ahora."
 laamp_base_contract_schemes.4031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$: ¡éxito!"
 laamp_base_contract_schemes.4032.desc: "Nuestra estancia con [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] acaba siendo bastante fructífera: un encanto sostenido y charlas eruditas acaban reduciendo las sospechas [employer.Custom('ES_DelDela')] [employer.GetTitleAsName|l] y [employer.GetHerHim] sitúan en un estado de interés persuadido; y entonces los regalos del patronazgo empiezan a llegar de verdad.\n\nUn empeño generoso, qué duda cabe, pero esta buena voluntad no durará para siempre, de modo que, naturalmente, nos iremos antes de quedarnos más tiempo del preciso.\n\nLa generosidad de [employer.GetCapitalLocation.GetTitle.GetName] con nuestras arcas ha sido mucha."
 laamp_base_contract_schemes.4032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4033.t: "$laamp_base_contract_schemes.4031.t$: ¡fracaso!"
 laamp_base_contract_schemes.4033.desc: "Durante nuestra estancia, la actitud [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] hacia nosotros solo va empeorando; no nos ayudan nuestros intentos por sacarle regalos y promesas a la menor oportunidad.\n\nA cada día que pasa, la irritación [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l] aumenta. Y mi error de cálculo se hace tan evidente como la inevitable acusación de vagancia que nos espera si nos seguimos entreteniendo aquí."
 laamp_base_contract_schemes.4033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4041.t: "Toda baratija, un tesoro"
 laamp_base_contract_schemes.4041.desc: "«Y esta de aquí», dice [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] al examinar una piedrecita tallada de color azul verdoso, «¿es buena para la gota? Bastante variedad tenéis aquí, [ROOT.Char.GetFirstName]».\n\n«¿Le place a mi [employer.GetLadyLord] que vaya a buscar algunos de los artículos más exóticos de nuestro equipaje?», las palabras salen de mi boca con soltura y confianza. «Como podéis ver, tenemos muchas mercancías que podemos ofreceros a vos y a vuestra corte».\n\n[employer.Custom('ES_ElLa')|U] [employer.GetTitleAsName|l] asiente y aprueba que nos quedemos un tiempo."
 laamp_base_contract_schemes.4041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4042.t: "$laamp_base_contract_schemes.4041.t$: ¡éxito!"
 laamp_base_contract_schemes.4042.desc: "¡Nuestro tiempo en [employer.GetCapitalLocation.GetTitle.GetName] es inmensamente rentable! Comerciar con la aprobación tácita [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] da una legitimidad a nuestras existencias que no podría conseguir toda la palabrería del mundo.\n\nTalismanes, medicinas, alhajas y baratijas… Los cortesanos e invitados lo compran todo sin hacer preguntas.\n\nAl menos, aún no. Hace mucho que nos habremos ido para cuando empiecen a preocuparse."
 laamp_base_contract_schemes.4042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4043.t: "$laamp_base_contract_schemes.4041.t$: ¡fracaso!"
 laamp_base_contract_schemes.4043.desc: "Los cortesanos [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] son más espabilados de lo que parece… Primero, sospechan una a una de todas nuestras mentirijillas, y después las desmontan, destruyendo lentamente nuestra reputación como vendedores de curalotodos exóticos.\n\nLo que es peor, nuestra obvia duplicidad deja en mal lugar [employer.Custom('ES_AlAla')] [employer.GetTitleAsNameNoTooltip|l]: o bien nos lo ha permitido o le hemos engañado, y ninguna de las opciones nos granjea la simpatía del régimen.\n\nSea como fuere, es mejor que nos marchemos, aún sin sacar beneficio, antes de que la ira de [employer.GetFirstName] acabe en violencia física."
 laamp_base_contract_schemes.4043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Prowess Scheme Events
 laamp_base_contract_schemes.5001.t: "[employer.Custom('GetOutOfControlAnimalTypePlural')|U] al matadero"
 laamp_base_contract_schemes.5001.desc: "La orden [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] es sencilla: cobrarnos las cabezas de tantos [employer.Custom('GetOutOfControlAnimalTypePlural')] como podamos y, si la cuenta resulta impresionante, nos ganaremos el derecho a cazar en sus tierras durante un tiempo.\n\nToda esa tierra que acechar… significa carne que salar, pieles que curar, cuerno y hueso que labrar, un tesoro por doquier.\n\nResumiendo, un encuentro estimulante y provechoso."
 laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
