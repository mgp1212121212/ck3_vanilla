 laamp_base_contract_schemes.1301.b: "¡Guardias, a por [recidivist.GetSheHe]!"
 laamp_base_contract_schemes_1301.b.tt.success_crit: "Su banda de guerra queda aniquilada"
 laamp_base_contract_schemes_1301.b.tt.success: "Su banda de guerra queda devastada"
 laamp_base_contract_schemes_1301.b.tt.failure: "[recidivist.GetFirstNameNoTooltip] evade la presa"
 laamp_base_contract_schemes.1301.b.tt.failure.tt: "[recidivist.GetFirstName] escapa"
 laamp_base_contract_schemes.1301.c: "Haces una señal para emboscarlos por detrás."
 laamp_base_contract_schemes_1301.c.tt.success_crit: "Pones en fuga todas sus fuerzas."
 laamp_base_contract_schemes_1301.c.tt.success: "Una estrategia sólida vence"
 laamp_base_contract_schemes_1301.c.tt.failure: "$laamp_base_contract_schemes_1301.b.tt.failure$"
 laamp_base_contract_schemes.1301.d: "Deja que las tropas aplasten a esos bandidos."
 laamp_base_contract_schemes.1301.d.tt.not_enough_troops: "Necesitas al menos [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0] [men_at_arms|lE]"
 laamp_base_contract_schemes.1301.e: "Veréis, admiro a la gente con voluntad…"
 laamp_base_contract_schemes.1301.e.tt.success: "[recidivist.GetFirstNameNoTooltip] se une a [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]"
 laamp_base_contract_schemes.1301.e.tt.failure: "[recidivist.GetFirstNameNoTooltip] no quiere saber nada de ti"
 laamp_base_contract_schemes.1301.e.tt.failure.tt: "[recidivist.GetSheHe|U] aprovecha tu demora para escapar"
 laamp_base_contract_schemes.1301.f: "¿Sabéis? Me vendría bien alguien como vos…"
 laamp_base_contract_schemes.1302.t: "$laamp_base_contract_schemes.1004.t$: ¡éxito!"
 laamp_base_contract_schemes.1302.desc.intro: "Arrojo la cabeza cercenada de [recidivist.GetFirstNameNicknamed] al agente [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l]; la carne roja y morada aterriza húmeda a su lado.\n\n"
 laamp_base_contract_schemes.1302.desc.method.prowess_sce: "«[recidivist.GetHerHim|U] matasteis en combate singular? Cielos, cuánta #EMP ferocidad#!»,"
 laamp_base_contract_schemes.1302.desc.method.prowess_non_sce: "«Una jugada sensata hacer que vuestros guardias [recidivist.GetHerHim] abatieran, mi [ROOT.Char.GetLadyLord]; ¿quién sabe qué habría pasado si se hubiera acercado más?»,"
 laamp_base_contract_schemes.1302.desc.method.martial: "«Un golpe magistral conseguir acabar con semejante canalla sin sufrir pérdidas importantes, mi [ROOT.Char.GetLadyLord]; no creo que muchos pudieran haberlo conseguido»,"
 laamp_base_contract_schemes.1302.desc.method.meat: "«Muy astuto dejar que vuestras tropas lidiaran con esta escoria, [ROOT.Char.GetLadyLord]; [recidivist.GetFirstNameNoTooltip] era demasiado astut[recidivist.Custom('ES_OA')] para dejarle ninguna oportunidad de huida»,"
 laamp_base_contract_schemes.1302.desc.outro: "comenta el sirviente [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l], al tiempo que nos entrega cuidadosamente nuestra paga.\n\nLas palabras tienen escasa importancia, pero el delicioso peso de la gruesa bolsa y su cargamento de plata ayudan a hacer que nuestra pequeña cacería haya valido la pena."
 laamp_base_contract_schemes.1302.a: "Un trabajo bien hecho."
 laamp_base_contract_schemes.1302.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$: ¡fracaso!"
 laamp_base_contract_schemes.1303.desc.intro: "Y así, [recidivist.GetFirstNameNicknamed] consigue librarse al fin de nuestra persecución"
 laamp_base_contract_schemes.1303.desc.method.prowess_non_sce: "pese a nuestros esfuerzos por apresar[recidivist.GetHerHim]."
 laamp_base_contract_schemes.1303.desc.method.martial: "al atravesar a golpes la emboscada y darse a la fuga con celeridad."
 laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "al darse a la fuga en silencio fingiendo unir su banda a nuestros [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]."
 laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit: "escabulléndose mientras fingía reflexionar sobre mi generosa oferta."
 laamp_base_contract_schemes.1303.desc.outro: "Los agentes [task_contract_employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] están decepcionados cuando me alcanzan, pero para nada sorprendidos. Por mucho que lo entiendan, sin cabeza que llevar a su [employer.Custom('MistressMaster')], no tienen ninguna intención de darnos la paga."
 laamp_base_contract_schemes.1303.a: "¡Maldito sea ese tumor hecho [recidivist.GetWomanMan]!"
 laamp_base_contract_schemes.1303.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1304.t: "$laamp_base_contract_schemes.1004.t$: ¡fracaso especial!"
 laamp_base_contract_schemes.1304.desc: "[recidivist.GetFirstNameNicknamed] responde… sorprendentemente bien a mi oferta y, después de hablar un poco, consigo convencer[recidivist.GetHerHim] de que no solo soy sincer[ROOT.Char.Custom('ES_OA')], sino de que puedo ofrecer un futuro mejor y más halagüeño tanto para [recidivist.GetSheHe] como para toda su banda.\n\nEn consecuencia, todos ellos se han unido a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l].\n\nPor supuesto, puede que [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] no me perdone por traicionar su confianza, pero, al fin y al cabo, ¿he o no he solucionado el problema a mi manera?"
 laamp_base_contract_schemes.1304.a: "Por mí, [employer.GetFirstNameNoTooltip] se puede ir con viento fresco."
 laamp_base_contract_schemes.1304.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1782.t: "$laamp_base_contract_schemes.1041.t$: [victim.GetTitledFirstNameNoTooltip|l]"
 laamp_base_contract_schemes.1782.desc.intro.1: "Esta mañana vislumbramos una hilera lejana de gente…"
 laamp_base_contract_schemes.1782.desc.intro.2: "Unas cuantas horas antes del anochecer, nos cruzamos con un grupo de viajeros…"
 laamp_base_contract_schemes.1782.desc.intro.3: "En torno al mediodía, alcanzamos una caravana que seguíamos desde hace días…"
 laamp_base_contract_schemes.1782.desc.intro.4: "Un poco después del amanecer, un grupito de viajeros aparece en el horizonte…"
 laamp_base_contract_schemes.1782.desc.intro.5: "Justo antes de que se ponga el sol, empezamos a acercarnos a la cola de una larga hilera…"
 laamp_base_contract_schemes.1782.desc.connection.negative: "que al parecer dirige [victim.Custom('ES_ElLa')] [victim.GetTitledFirstName|l], [victim.Custom2('RelationToMeShort',ROOT.Char)] mí[victim.Custom('ES_OA')]."
 laamp_base_contract_schemes.1782.desc.connection.positive: "a cuya cabeza está [victim.Custom('ES_ElLa')] [victim.GetTitledFirstName|l], mi [victim.Custom2('RelationToMeShort',ROOT.Char)] a quien no me gustaría hacer daño."
 laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "que parece dirigir nada menos que [victim.Custom('ES_ElLa')] [victim.GetTitledFirstName|l], ¡mi [victim.Custom2('RelationToMeShort',ROOT.Char)]!"
 laamp_base_contract_schemes.1782.desc.connection.none: "a cuyo frente está [victim.Custom('ES_ElLa')] [victim.GetTitledFirstName|l], al menos según mis exploradores, que dirige al resto por el sinuoso camino."
 laamp_base_contract_schemes.1782.desc.victim_type.pool: "Por su aspecto, son poco más que trotamundos errantes; no poseen más riqueza que lo que llevan consigo y la que su buen nombre les proporcione en forma de regalos."
 laamp_base_contract_schemes.1782.desc.victim_type.baron: "Con un[victim.Custom('ES_XA')] [victim.GetTitleAsNameNoTooltip|l] al frente, es evidente que el grupo tiene #EMP cierta#! riqueza, pero no es que naden en monedas. En todo caso, una presa que vale la pena, si así decidimos actuar."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "Este grupo, dirigido por un[victim.Custom('ES_XA')] ilustre [victim.GetTitleAsNameNoTooltip|l] de viaje fuera de su [victim.Custom('FortifiedBuilding')|l] —aunque por suerte con menos guardias de lo que se esperaría para alguien de su posición— #EMP sin duda#! tiene riquezas en abundancia que tomar."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody: "Carente de los excesivos adornos del poder o del callo creado por la senda de los verdaderos nómadas, este grupo parece… mal preparado para el camino. Cuántas monedas llevarán siquiera, nadie puede saberlo."
 laamp_base_contract_schemes.1782.desc.victim_type.laamp: "Es bastante obvio que, al igual que nosotros, es un grupo de aventureros en busca de alojamiento para pasar la noche. Podrían ser más ricos que reyes o más pobres que campesinos, un estado que nosotros mismos conocemos bien."
 laamp_base_contract_schemes.1782.desc.victim_type.fallback: "Aunque [victim.Custom('ES_ElLa')] [victim.GetWomanMan] que los dirige lleva ropas más elegantes que el resto de la concurrencia, está claro que, en el fondo, [victim.GetSheHe] no es prácticamente nadie. Y es bastante probable que toda moneda que lleve encima sea lo único que tenga."
 laamp_base_contract_schemes.1782.desc.outro: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] solo aguarda mi señal para atacar."
 laamp_base_contract_schemes.1782.tt.victim_escapes: "[victim.Custom('ES_ElLa')|U] [victim.GetTitledFirstNameNoTooltip|l] escapa entre el caos"
 laamp_base_contract_schemes.1782.a: "¡Cargad contra estos necios!"
 laamp_base_contract_schemes.1782.a.tt.success: "Dispersas al grupo y saqueas su equipaje"
 laamp_base_contract_schemes.1782.a.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.b: "Rodeadlos y veremos cuánto pagan."
 laamp_base_contract_schemes.1782.b.tt.success: "Superados, se rinden"
 laamp_base_contract_schemes.1782.b.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.c: "Esperad; atacaremos después de anochecer…"
 laamp_base_contract_schemes.1782.c.tt.easier_against_most_but_less_rewards: "#TUT Esto es, en general, más fácil, pero ofrece menos [gold|lE]#!"
 laamp_base_contract_schemes.1782.c.tt.success: "Una emboscada exitosa"
 laamp_base_contract_schemes.1782.c.tt.failure: "Tus tropas son incapaces"
 laamp_base_contract_schemes.1782.d: "Dejadles en paz."
 laamp_base_contract_schemes.1782.d.tt: "Renuncias a la oportunidad de aligerar [victim.Custom('ES_AlAla')] [victim.GetTitledFirstName|l] de su fortuna"
 laamp_base_contract_schemes.1783.t: "$laamp_base_contract_schemes.1041.t$: ¡éxito!"
 laamp_base_contract_schemes.1783.desc: "¿Quién dice que viajar sea duro, difícil o peligroso?\n\nDesde el punto de vista de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l], es una empresa bastante fácil y rentable. Con nuestras alforjas cargadas de monedas, llegamos con alegría —si bien sospechosamente— a [destination_2.GetBaseNameNoTier], de buen humor y con las bolsas engordadas.\n\nEsperemos que ninguna de nuestras víctimas nos alcance antes de que nos marchemos."
 laamp_base_contract_schemes.1783.a: "Ciertamente, los caminos son la fuente de toda riqueza…"
 laamp_base_contract_schemes.1784.t: "$laamp_base_contract_schemes.1041.t$: ¡fracaso!"
 laamp_base_contract_schemes.1784.desc: "Ay. A veces [ROOT.Char.GetFaith.FateGodName] nos sonríe, y a veces no.\n\nAl parecer, hoy no hemos hecho nada para ganarnos el favor de la fortuna, pues [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] no ha ganado ni una sola moneda reluciente desde que emprendimos esta empresa.\n\nAhora que terminamos el viaje, parece que debemos reconocer nuestros fallos y seguir adelante."
 laamp_base_contract_schemes.1784.a: "Parecía todo tan fácil en su momento…"
