 laamp_base_contract_schemes.5042.t: "$laamp_base_contract_schemes.5041.t$: ¡éxito!"
 laamp_base_contract_schemes.5042.desc: "¡Ah, qué emocionante cacería en [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]! Que los servidores [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] nos llamen furtivos; tenían más venados de los que podían manejar y [ROOT.Char.GetFaith.WealthGodName] aborrece el desperdicio.\n\nNos marchamos de aquí gordos y contentos, las tripas llenas y las muñecas sin grilletes."
 laamp_base_contract_schemes.5042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5043.t: "$laamp_base_contract_schemes.5041.t$: ¡fracaso!"
 laamp_base_contract_schemes.5043.desc: "¡Malditos sean los sabuesos [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l]!\n\nNo #EMP precisa#! de tantos animales y, sin embargo, su tenaz persecución echa a perder una cacería tras otra y, para más ignominia, engrilleta a muchos miembros de mi banda.\n\nSé cuándo hay que cortar por lo sano. Cuanto más tiempo permanezcamos aquí, mayor posibilidad de que la presa seamos #EMP nosotros#! y no las dichosas aves."
 laamp_base_contract_schemes.5043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5051.t: "Atracos en callejones"
 laamp_base_contract_schemes.5051.desc: "Los avisos que [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] ha hecho colgar son más ciertos de lo esperábamos: [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] parece experimentar una plaga de delitos menores.\n\nNada más llegar a la ciudad, contamos una docena de robos de bolsas y un atraco descarado, demasiado trabajo para los atribulados guardianes [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l].\n\nUn entorno totalmente perfecto para que unos [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] emprendedores como nosotros podamos ganar unas cuantas #EMP monedas#!."
 laamp_base_contract_schemes.5051.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5051.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5051.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.5051.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5052.t: "$laamp_base_contract_schemes.5051.t$: ¡éxito!"
 laamp_base_contract_schemes.5052.desc: "Gracias a la absoluta incapacidad [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] para imponer el orden en las calles de su propia capital, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] es capaz de zarandear más a la ciudadanía de [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] para sacarle todo lo que tiene.\n\nTal vez no sea un modo honorable de ganarse la vida, pero ¿lucrativo? Extremadamente.\n\nAun así, la primera lección para cualquier delincuente principiante es saber cuándo dejarlo. Con la paga ganada, es momento de largarnos; antes de que [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l] se entere y venga a por nosotros."
 laamp_base_contract_schemes.5052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5053.t: "$laamp_base_contract_schemes.5051.t$: ¡fracaso!"
 laamp_base_contract_schemes.5053.desc: "Pese a nuestros mejores propósitos, parece ser que [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] se da más prisa en resolver sus problemas con delincuentes menores que [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] en aprovecharse de ellos.\n\nCuando los guardias [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l] inundan las calles, nuestra ventana de oportunidad mengua a pesar de las variadas ganancias conseguidas hasta ahora, así que me veo en la necesidad de que mi banda y yo nos escabullamos de [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] antes de que la autoridad nos alcance.\n\nSe ve que no encontraremos nada más que rapiñar por aquí."
 laamp_base_contract_schemes.5053.a: "Bah, ya encontraremos ganancias más ricas en otra parte."
