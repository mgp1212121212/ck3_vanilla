 protect_minority_vassal_contract_intrigue_scheme_desc: "$protect_minority_vassal_contract_scheme_desc_generic$ No solo los débiles son vulnerables: quienes detentan el poder #EMP siempre#! tienen debilidades que se pueden explotar en beneficio de otros…$laamp_contract_scheme_desc_general_boilerplate$"
