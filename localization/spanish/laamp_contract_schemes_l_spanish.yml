 laamp_base_contract_schemes_0561_charmed_insider_modifier_desc: "Un poco de fascinación ayuda mucho."
 laamp_base_contract_schemes_0561_bored_insider_modifier: "Persona especial aburrida"
 laamp_base_contract_schemes_0561_bored_insider_modifier_desc: "Hay cosas peores que ser notablemente aburrido. Solo que no son muchas."
 laamp_base_contract_schemes_0561_bribed_insider_modifier: "Persona especial sobornada"
 laamp_base_contract_schemes_0561_bribed_insider_modifier_desc: "No será honrado, pero #EMP es#! efectivo."
 laamp_base_contract_schemes_0561_intimidated_insider_modifier: "Persona especial intimidada"
 laamp_base_contract_schemes_0561_intimidated_insider_modifier_desc: "No es que vaya a pasar nada, pero ¿y si #EMP pasara#!?"
 laamp_base_contract_schemes_0561_spooked_insider_modifier: "Persona especial asustada"
 laamp_base_contract_schemes_0561_spooked_insider_modifier_desc: "Palabras malas de la persona equivocada pueden ser peores que el veneno."
 laamp_base_contract_schemes.0571.t: "Pago por adelantado"
 laamp_base_contract_schemes.0571.desc: "Nadie garantiza que [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] llegue a darme los obsequios que anhelo, no importa cuánto me arrastre a sus pies.\n\nEstá claro que he de actuar, ejercer toda la presión que pueda para conseguir un préstamo por adelantado. Así, si [target.GetFirstNameNoTooltip] me honra más, reiré; y si no, mis esfuerzos habrán tenido una recompensa anticipada."
 laamp_base_contract_schemes.0571.duel.tt.success: "Sonsacas una donación"
 laamp_base_contract_schemes.0571.duel.tt.failure: "Tus insinuaciones se ven rechazadas"
 laamp_base_contract_schemes.0571.a: "¡Voto a [ROOT.Char.GetFaith.WealthGodName], que tendré mi dinero!"
 laamp_base_contract_schemes.0571.b: "Una donación generosa es más que suficiente."
 laamp_base_contract_schemes.0571.c: "Mejor no matar a la gallina de los huevos de oro."
 laamp_base_contract_schemes.0571.d: "Vayamos sobre seguro."
