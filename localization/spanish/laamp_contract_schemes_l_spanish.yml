 laamp_base_contract_schemes.2301.t: "$laamp_base_contract_schemes.2004.t$: las puertas de la ciudad"
 laamp_base_contract_schemes.2301.desc.intro: "«¡[ROOT.Char.GetTitledFirstNameNoTooltip], bienvenid[ROOT.Char.Custom('ES_OA')]!», grita [person_a.Custom('ES_ElLa')] [person_a.GetTitledFirstName|l] cuando mi grupo y yo entramos en su ciudad."
 laamp_base_contract_schemes.2301.desc.intro.has_quartermaster: "Mi [GetCourtPositionType('quartermaster_camp_officer').GetName()|l] [quartermaster.GetFirstName] se mueve por detrás de mí, alerta y list[quartermaster.Custom('ES_OA')] para ayudar."
 laamp_base_contract_schemes.2301.desc.midtro: "\n\nEn un corto espacio de tiempo, se me presenta a otros potentados de la ciudad: [person_b.GetFirstName], [person_c.GetFirstName] y [person_d.GetFirstName].\n\n«Tenemos la #EMP seguridad#! de que nos daréis la razón"
 laamp_base_contract_schemes.2301.desc.liar.honest_or_good: "cuando decimos que, sencillamente, no nos podemos permitir las nuevas tasas que quiere recaudar nuestr[employer.Custom('ES_OA')] [employer.GetLadyLord], [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName]», dice [person_a.GetFirstNameNoTooltip], arrastrando las palabras.\n\nSu expresión es fluida y desapasionada; como hablaría una persona muy sincera o un[person_a.Custom('ES_XA')] mentiros[person_a.Custom('ES_OA')] consumad[person_a.Custom('ES_OA')]."
 laamp_base_contract_schemes.2301.desc.liar.not_lying: "cuando protestamos contra este impuesto injusto. No somos más que burgueses sencillos y hace mucho que dimos todo lo que podíamos [employer.Custom('ES_AlAla')] [employer.GetTitledFirstName|l]».\n\nPuede que sea verdad, puede que no. Pronto lo veremos."
 laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying: "cu-cuando decimos que n-no podemos, digo, ¡no #EMP queremos#! esconderle nada [employer.Custom('ES_AlAla')] [employer.GetTitledFirstName|l]!», tartamudea [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2301.desc.liar.other_liars_lying: "$laamp_base_contract_schemes.2301.desc.liar.not_lying$"
