 #laamp_base_5011_desc_title: "O masterless men-at-arms,"
 #laamp_base_5011_desc: "Hired blades of upstanding character may present themselves for [TaskContract.GetEmployer.GetCapitalLocation.GetHolding.GetType.GetName|l] guard duties. Fair pay and board shall be tendered by the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 #laamp_base_5021_contract_scheme: "Guard Ruler"
 #laamp_base_5021_contract_scheme_action: "Guard"
 #laamp_base_5021_contract_scheme_desc: "Murder is a serious risk for unpopular [contractors|E] — sometimes so much so that they cannot trust their usual guards more than a neutral third party.$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_5021_contract_scheme_desc_general: "$laamp_base_5021_contract_scheme_desc$"
 #laamp_base_5021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_5021_desc_title: "Upstanding sword-hands,"
 #laamp_base_5021_desc: "You are called on for personal guard duty at short notice. You would stand at the shoulder of the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 laamp_base_5031_contract_scheme: "Robar animales"
 laamp_base_5031_contract_scheme_action: "Robar a"
 laamp_base_5031_contract_scheme_desc: "Rebaños de caballos, reses e incluso cabras u ovejas: robar animales es increíblemente rentable para aquellos tan osados como para llevárselos, y algunos [contractors|lE] lo ponen tan fácil…$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_5031_contract_scheme_desc_general: "$laamp_base_5031_contract_scheme_desc$"
 laamp_base_5031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5031_desc_title: "Gentes de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier],"
 laamp_base_5031_desc: "Vuestro [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] os recuerda una vez más que el robo de ganado se #EMP castigará#! severamente, no importa el número ni el motivo. Avisados quedáis."
 #laamp_base_5041_contract_scheme: "Poach Lands"
 #laamp_base_5041_contract_scheme_action: "Poach from"
 #laamp_base_5041_contract_scheme_desc: "If a [contractor_possessive|E] lands are so abundant that the trimmings from their venison can supply a camp for months, what's so wrong with a few quiet hunts?$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_5041_contract_scheme_desc_general: "$laamp_base_5041_contract_scheme_desc$"
 #laamp_base_5041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_5041_desc_title: "Reprobates, bandits, and thieves,"
 #laamp_base_5041_desc: "The just [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] reminds all vagabonds that poaching [TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetTierAsNameNoTooltip|l] land is strictly forbidden — and punishable by death."
 laamp_base_5051_contract_scheme: "Atracar ciudadanía adinerada"
 laamp_base_5051_contract_scheme_action: "Asaltar a la ciudadanía de"
 laamp_base_5051_contract_scheme_desc: "Los [contractors|lE] con capitales especialmente ricos producen [courtiers|lE] adinerados. Las tundas en callejones permiten a los [adventurers|lE] transferir ese capital a otro lado.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_5051_contract_scheme_desc_general: "$laamp_base_5051_contract_scheme_desc$"
 laamp_base_5051_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5051_desc_title: "Buenos ciudadanos de [TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetBaseNameNoTier],"
 laamp_base_5051_desc: "Os avisamos que sufrimos una #EMP plaga#! de hurtos. Llevad un bastón robusto cuando caminéis por la calle y quedaos en vuestras casas después de anochecer; [TaskContract.GetEmployer.Custom('ES_ElLa')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] se ocupará de esos proscritos."
 #################################################
 #Base Justicar Scheme Loc
 laamp_base_6001_contract_scheme: "Proteger al inocente"
 laamp_base_6001_contract_scheme_action: "Proteger a los súbditos de"
 laamp_base_6001_contract_scheme_desc: "Los caminos están llenos de peligros. Bandidos, bestias y el mal tiempo han afectado a los súbditos del [contractor|lE] y ruegan ayuda.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6001_contract_scheme_desc_general: "$laamp_base_6001_contract_scheme_desc$"
 laamp_base_6001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6001_desc_title: "¡Proteged al débil!"
 laamp_base_6001_desc: "El pueblo trabajador de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] precisa de ayuda. [TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] ofrece generosas recompensas a aventureros altruistas."
 laamp_base_contract_schemes.6001.t: "$laamp_base_6001_contract_scheme$"
 laamp_base_contract_schemes.6001.desc: "«¡Animales, matones y rufianes!».\n\nLa mera idea parece ser suficiente para perturbar la compostura [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l].\n\n«El pueblo llano de [employer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] está tan nervioso que temo que cualquier día de estos se levanten en armas. Los que tienen familias jóvenes increpan a mis oficiales y les preguntan por qué no les hemos protegido»."
 laamp_base_contract_schemes.6001.a: "¡Hemos de garantizar su seguridad!"
 laamp_base_contract_schemes.6001.b: "No hay tiempo que perder."
 laamp_base_contract_schemes.6001.c: "No hay motivo para involucrarse."
 laamp_base_contract_schemes.6002.t: "$laamp_base_6001_contract_scheme$: ¡éxito!"
 laamp_base_contract_schemes.6002.desc: "Tres… cuatro… y ahí va el quinto ejemplar de [ROOT.Char.MakeScope.Var('animal_type').GetFlagName] de esta mañana. Echo el cuerpo al carro, justo a tiempo para que [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] llegue con algún sirviente.\n\n«¡Qué trabajo mas magnífico!», aplaude [employer.GetSheHe]. «Basta de ganado muerto, de niños perdidos. Tened, vuestro pago; y si el pueblo llano vuelve a quejarse, ya sé a quién volver a llamar»."
 laamp_base_contract_schemes.6002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6003.t: "$laamp_base_6001_contract_scheme$: ¡fracaso!"
 laamp_base_contract_schemes.6003.desc: "«¡Basta!», grita [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l], negando con la cabeza. «No había visto una exhibición de fuerza más patética desde que entrenamos a los pajes con espadas de madera».\n\n«Mi pueblo sufre y está indefenso. ¿Os imagináis que esto les va a hacer pagar sus impuestos?», pregunta con sorna.\n\n«Me habéis hecho perder bastante dinero. No me hagáis perder más tiempo»."
 laamp_base_contract_schemes.6003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6011_contract: "$laamp_base_6011_contract_scheme$"
 laamp_base_6011_contract_scheme: "Rescatar a un súbdito bello"
 laamp_base_6011_contract_scheme_action: "Rescatar a un súbdito bello de"
 laamp_base_6011_contract_scheme_desc: "Las tierras salvajes no tienen piedad. Ha de encontrarse y rescatar al indefenso súbdito del [contractor|lE].$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6011_contract_scheme_desc_general: "$laamp_base_6011_contract_scheme_desc$"
 laamp_base_6011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6011_desc_title: "¡[TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|U] de auténtica virtud!"
 laamp_base_6011_desc: "Uno de los miembros de la corte [TaskContract.GetEmployer.Custom('ES_DelDela')] [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip|l] de gran belleza no ha regresado de una incursión a los bosques de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. La corte [TaskContract.GetEmployer.Custom('ES_DelDela')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] ofrece ansiosa una recompensa."
 laamp_base_6011_request: "Este [task_contract|lE] exige que completes una [scheme|lE] de [GetScheme('laamp_base_6011_contract_scheme').GetTypeName|l]"
 laamp_base_contract_schemes.6011.t: "$laamp_base_6011_contract_scheme$"
 laamp_base_contract_schemes.6011.desc: "Un[employer.Custom('ES_XA')] [employer.GetTitledFirstName|l] agotad[employer.Custom('ES_OA')] se acerca al campamento con sus [dummy_gender_soldier.GetWomenMen]. Los caballos paran justo delante de mi tienda mientras me levanto a saludar.\n\n«… maldit[dummy_gender.Custom('ES_OA')] idiota», oigo murmurar [employer.Custom('ES_AlAla')] [employer.GetTitleAsNameNoTooltip|l] .\n\n«Os deseo buenos días, [ROOT.Char.GetFirstNameNoTooltip]», dice, secándose el sudor de la frente. «Al parecer, un [dummy_gender.GetWomanMan] #EMP extremadamente hermos[dummy_gender.Custom('ES_OA')]#! se ha perdido en el bosque y mis cortesanos no dejarán de sollozar hasta que esté de vuelta»."
 laamp_base_contract_schemes.6011.a: "¿Un[dummy_gender_soldier.Custom('ES_XA')] [dummy_gender_soldier.GetWomanMan] hermos[dummy_gender_soldier.Custom('ES_OA')]? ¡Al rescate!"
 laamp_base_contract_schemes.6011.b: "¡Apresurémonos!"
 laamp_base_contract_schemes.6011.c: "Lo mejor es un enfoque equilibrado."
 laamp_base_contract_schemes.6012.t: "$laamp_base_6011_contract_scheme$: ¡éxito!"
 laamp_base_contract_schemes.6012.desc: "«¡Atrás!», un grito agudo se abre paso entre la espesura de los árboles, y lo sigo.\n\nEn pleno claro se encuentra un[beautiful_peasant.Custom('ES_OA')] de [Select_CString( beautiful_peasant.IsFemale, 'las mujeres más hermosas', 'los hombres más bellos' )] que haya visto jamás. Blande un palo como si fuera una lanza e intenta mantener a distancia a un feroz espécimen de [ROOT.Char.MakeScope.Var('animal_type').GetFlagName].\n\nCon un rápido tajo de mi espada parto a la bestia, que suelta un chorro de sangre y mancha la hierba al caer.\n\n«¡Mi [ROOT.Char.GetLadyLord]!», grita, y cae de rodillas."
 laamp_base_contract_schemes.6012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6012.b: "«No #EMP tenemos#! por qué separarnos»."
 laamp_base_contract_schemes.6012.b.tt.success: "A [beautiful_peasant.GetShortUIName] le halaga"
 laamp_base_contract_schemes.6012.b.tt.failure: "A [beautiful_peasant.GetShortUIName] le insulta"
 laamp_base_6012_success_employer_modifier: "Inocente rescatado"
 laamp_base_6012_success_employer_modifier_desc: "Este personaje pagó a un aventurero caballeroso para rescatar a uno de sus súbditos más bellos de un animal peligroso."
 laamp_base_contract_schemes.6013.t: "$laamp_base_6011_contract_scheme$: ¡fracaso!"
 laamp_base_contract_schemes.6013.desc: "«¿Os importaría explicarme qué es esto?», [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] irrumpe en mi tienda, arrojando un pañuelo empapado de rojo sobre la mesa.\n\n«Los guardias lo encontraron mientras patrullaban el bosque y tiene un emblema que supongo que os resultará familiar». [employer.GetFirstName] se frota las cejas. «Ahora tengo que lidiar con cortesanos inquietos y oficiales desconsolados. No esperéis recibir el pago completo»."
 laamp_base_contract_schemes.6013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6021_contract: "$laamp_base_6021_contract_scheme$"
 laamp_base_6021_contract_scheme: "Actuar en una obra"
 laamp_base_6021_contract_scheme_action: "Actuar en la obra de"
 laamp_base_6021_contract_scheme_desc: "El pueblo ansía conocer a un #EMP auténtico#! caballero. El [contractor|lE] precisa de un héroe de verdad.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6021_contract_scheme_desc_general: "$laamp_base_6021_contract_scheme_desc$"
 laamp_base_6021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6021_request: "Este [task_contract|lE] exige que completes una [scheme|lE] de [GetScheme('laamp_base_6021_contract_scheme').GetTypeName|l]"
 laamp_base_6021_desc_title: "Se buscan héroes,"
 laamp_base_6021_desc: "El pueblo de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] organiza una obra de teatro a la manera de los antiguos cuentos heroicos. [TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip|l] busca desesperadamente un caballero que satisfaga sus deseos."
 laamp_base_contract_schemes.6021.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6021.desc.intro: "La plaza del mercado de [ROOT.Char.GetCurrentLocation.GetName] está más concurrida que nunca, con una troupe de cantantes haciendo sus preparativos.\n\n«¿Una espada de #EMP madera#!?», se asoma uno de los niños sobre el estrado, poniendo cara de asco.\n\n"
 laamp_base_contract_schemes.6021.desc.employer_child: "«[employer_child.GetFirstName], ya basta», [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] insta a su [employer_child.Custom('GetDaughterSon')] a volver a su lado. «Te dije que encontraría un héroe de verdad para la obra… y mira quién ha aparecido». [employer.GetFirstNameNoTooltip] me mira directamente."
 laamp_base_contract_schemes.6021.desc.random_child: "Los campesinos alertados se unen a [dummy_gender.GetSheHe] rápidamente: «¿Esto es lo mejor que nos puede ofrecer nuestr[employer.Custom('ES_OA')] [employer.GetLadyLord]?».\n\nPero los murmullos terminan en cuanto [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] entra en la plaza y detiene su caballo delante de mí:"
 laamp_base_contract_schemes.6021.desc.outro: "«¿No os parece una ganancia fácil? Solo hay que impresionar a estos campesinos»."
 laamp_base_contract_schemes.6021.a: "Que sea la ganancia #EMP más fácil#!."
 laamp_base_contract_schemes.6021.b: "Cuanto antes, mejor."
 laamp_base_contract_schemes.6021.c: "Podría ser divertido."
 laamp_base_contract_schemes.6022_6023.common_desc: "«… y entonces abatió al más feroz ejemplar de [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]», los tambores retumban más fuerte mientras avanzo por el escenario, intentando recordar todas las obras que he visto. Con el arma sobre mi cabeza ataco a la colorida marioneta.\n\n"
 laamp_base_contract_schemes.6022.t: "$laamp_base_6021_contract_scheme$: ¡éxito!"
 laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$La cabeza rueda fuera del escenario y el público estalla en fuertes vítores. Sentad[employer.Custom('ES_OA')] en el estrado elevado, [employer.GetTitledFirstName] asiente."
 laamp_base_contract_schemes.6022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_6021_success_employer_modifier: "Obra caballeresca"
 laamp_base_6021_success_employer_modifier_desc: "Este personaje patrocinó a un aventurero para que actuase en una obra y así satisfacer las exigencias del público."
 laamp_base_contract_schemes.6023.t: "$laamp_base_6021_contract_scheme$: ¡fracaso!"
 laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Fallo el golpe y mi espada se clava en la madera. El público estalla en carcajadas, pero la frustración no tarda en aparecer.\n\nLanzo una mirada al estrado elevado y descubro [employer.Custom('ES_AlAla')] [employer.GetTitledFirstName|l] negando con la cabeza."
 laamp_base_contract_schemes.6023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6031_contract: "$laamp_base_6031_contract_scheme$"
 laamp_base_6031_contract_scheme: "Hacer un paso de armas"
 laamp_base_6031_contract_scheme_action: "Hacer un paso de armas para"
 laamp_base_6031_contract_scheme_desc: "Se precisa aventurero valiente para defender el paso de un puente. El [contractor|lE] ofrece recompensas generosas.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6031_contract_scheme_desc_general: "$laamp_base_6031_contract_scheme_desc$"
 laamp_base_6031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6031_request: "Este [task_contract|lE] exige que completes una [scheme|lE] de [GetScheme('laamp_base_6031_contract_scheme').GetTypeName|l]"
 laamp_base_6031_desc_title: "¡Si sois resuelto, prestad atención!"
 laamp_base_6031_desc: "El puente de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] sigue indefenso. Se precisa una demostración de fuerza para mantener lejos a los malhechores. [TaskContract.GetEmployer.Custom('ES_ElLa')|U] [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip|l] recompensará a aquel que los disuada."
 laamp_base_contract_schemes.6031.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6031.desc: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))] mientras avanza por el campamento.\n\n«Maravillosa mañana la que tenemos hoy», empieza, «una oportunidad perfecta para mostrar a esos rufianes el valor de un verdadero $knight_culture_player_no_tooltip$. Veréis, tenemos un puente que va directo a [ROOT.Char.GetCurrentLocation.GetName]. Toda clase de bellacos, haraganes e idiotas merodean por ahí».\n\n«Alguien debería ocuparse de eso»."
 laamp_base_contract_schemes.6031.a: "¡Romperé trescientas lanzas!"
 laamp_base_contract_schemes.6031.b: "Me llevará un par de días."
 laamp_base_contract_schemes.6031.c: "¡Al puente!"
 laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$: ¡éxito!"
 laamp_base_contract_schemes.6032.desc: "Jadeante, le doy una palmada a mi caballo en el lomo. Tranquilo ya. Se acabó.\n\nDefender este puente ha sido mi única tarea durante la última quincena, la armadura reluce bajo la luna. El mar de lanzas rotas que se han ido apartando a un lado es un testimonio de mi actuación.\n\n«[ROOT.Char.GetFirstNameNoTooltip]», [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] me saluda y envía a su gente para recoger los despojos, «qué espectáculo»."
 laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6033.t: "$laamp_base_6031_contract_scheme$: ¡fracaso!"
 laamp_base_contract_schemes.6033.desc: "#EMP «¡Arghhhh!».#!\n\nCaigo de rodillas, la sangre me corre por el codo.\n\n«Dejad[ROOT.Char.GetHerHim] ahí», oigo murmurar a uno de los bandidos antes de marcharse, «no vale la pena luchar contra un #EMP $knight_culture_player_no_tooltip$#!, alguien vendrá a recoger[ROOT.Char.GetHerHim]».\n\nMi cabeza… todo se desvanece, lentamente."
 laamp_base_contract_schemes.6033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Diplo Scheme Events
 laamp_base_contract_schemes.0001.t: "Entretener a la corte [employer.Custom('ES_DelDela')] [employer.GetTitledFirstNameNoTooltip|l]"
 laamp_base_contract_schemes.0001.desc: "No es infrecuente que gobernantes asentados como [employer.GetFirstName] acojan a viajeros notables como yo a cambio de unos cuantos obsequios y alojamientos decentes, [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] como los que tenemos proporcionan entretenimiento, información y una distracción adecuada a sus muchos cortesanos.\n\nPor supuesto, todo ello #EMP si#! mis [ROOT.Char.Custom('GetCourtierTypePlural')|l] y yo podemos ganarnos el sustento con nuestras historias."
 laamp_base_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0002.t: "$laamp_base_contract_schemes.0001.t$: ¡éxito!"
 laamp_base_contract_schemes.0002.desc: "Los cortesanos de [employer.GetFirstName] prácticamente se han quedado embelesado con mi grupo y conmigo en estos últimos meses.\n\nDía tras día, noche tras noche, llenamos sus cabezas con relatos fantásticos y nuestras tripas con ricas comidas, dejando [employer.Custom('ES_AlAla')] [employer.GetTitleAsNameNoTooltip|l] más que satisfech[employer.Custom('ES_OA')] con nuestra actuación.\n\nAun así, todo lo bueno ha de acabar y es mejor partir en el momento álgido."
 laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0003.t: "$laamp_base_contract_schemes.0001.t$: ¡fracaso!"
 laamp_base_contract_schemes.0003.desc: "¡Gusanos ignorantes! Nos invitan a este lugar, no nos dan más que #EMP bazofia#! para comer, lechos de paja que ya era vieja cuando mi abuel[ROOT.Char.Custom('ES_OA')] era joven, e incordian preguntando por todas nuestras historias del camino.\n\nLa hospitalidad demostrada es… ¿Qué hospitalidad?\n\nY todo en vano, [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] está furios[employer.Custom('ES_OA')] y es obvio que lo único que nos mantiene lejos de las mazmorras es la idea de que es más trabajo del que merece la pena.\n\nNuestro tiempo en [employer.GetCapitalLocation.GetTitle.GetNameNoTier] ha acabado."
 laamp_base_contract_schemes.0003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0011.t: "Mejorar el nombre [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l]"
 laamp_base_contract_schemes.0011.desc: "No es ningún secreto que la reputación [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] podría ser mucho mejor. Vasallos descontentos, murmullos preocupantes sobre un comportamiento tiránico, carencia de prestigio intangible… Señales todas que indican un control sobre el poder más frágil de lo que les gustaría a la mayoría de [employer.Custom('LadiesLords')].\n\nPagar a alguien para que aclare tales malentendidos no será barato, claro. Al menos, no si puedo decir algo al respecto."
 laamp_base_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0012.t: "$laamp_base_contract_schemes.0011.t$: ¡éxito!"
 laamp_base_contract_schemes.0012.desc: "Es sorprendente cuánto puede cambiar una situación unas cuantas palabritas en rincones tranquilos. Un susurro aquí, un comentario allí, una acción defendida en una cena…\n\nDesde luego, no significarían lo mismo si provinieran de un magnate hacendado. Demasiado poder, demasiado en juego, demasiado riesgo de insinceridad…, pero un[ROOT.Char.Custom('ES_XA')] humilde [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] que se detiene de paso en la corte mientras su grupo y [ROOT.Char.GetSheHe] encaminan sus pasos por el mundo…\n\nBueno, eso ya es otra cosa.\n\nNi que decir tiene que [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] está más que content[employer.Custom('ES_OA')] con nuestro trabajo y nosotros debemos seguir el camino."
 laamp_base_contract_schemes.0012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0013.t: "$laamp_base_contract_schemes.0011.t$: ¡fracaso!"
 laamp_base_contract_schemes.0013.desc: "¿Cómo pensé que esto podría llegar a tener éxito #EMP jamás#!? Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] sin tirón ni entre el pueblo o la nobleza.\n\nFue una tarea absurda la que se me impuso y, sin embargo, [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] parece decidid[employer.Custom('ES_OA')] a hacerme responsable a #EMP mí#! por el fracaso de que su gente acumule contra [employer.GetSheHe] desaires imaginarios y abusos de poder teóricos.\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier] ya no es un lugar seguro para mi grupo."
 laamp_base_contract_schemes.0013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0021.t: "Haciendo amigos en puestos importantes"
 laamp_base_contract_schemes.0021.desc: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] es un[employer.Custom('ES_XA')] [employer.GetWomanMan] solitari[employer.Custom('ES_OA')] en un puesto de poder, por lo que le resulta extremadamente difícil encontrar gente que no #EMP quiera#! nada de [employer.GetSheHe].\n\nSe supone que mi compañía es distinta, la oportunidad de una conexión real. No lo es, claro —yo quiero tanto o más que cualquier [Select_CString( ROOT.Char.IsFemale, 'otra gorrona', 'otro gorrón' )]—, pero es una fantasía bonita en la que creer durante un tiempo.\n\nMis [ROOT.Char.Custom('GetCourtierTypePlural')|l] y yo nos habremos ido antes de que [employer.GetSheHe] sospeche nada."
 laamp_base_contract_schemes.0021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0022.t: "$laamp_base_contract_schemes.0021.t$: ¡éxito!"
 laamp_base_contract_schemes.0022.desc: "Naturalmente, [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] cayó ante mis encantos, la llamada de la naturaleza y la vida romántica de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] errante, tal como sabía que ocurriría.\n\nAl fin hacemos nuestros preparativos para marchar; a [employer.GetFirstNameNoTooltip] le apena que nos vayamos, pero se alegra del pequeño alivio temporal que nuestra compañía le ha dado.\n\nPor supuesto, no ha sido algo unilateral. He ganado un sustancioso pago en obsequios y suministros para la compañía, más que suficiente para justificar el tiempo que hemos pasado aquí."
 laamp_base_contract_schemes.0022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0023.t: "$laamp_base_contract_schemes.0021.t$: ¡fracaso!"
 laamp_base_contract_schemes.0023.desc: "Es posible… ¿es posible que [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] no se sienta tan sol[employer.Custom('ES_OA')] después de todo? Desde luego no parece querer #EMP mi#! compañía, la de «una especie de [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] de mal olor con el aspecto [ROOT.Char.Custom('InsultAdjective')] de un delincuente».\n\nQué osadía, invitarme a quedarme para después tratarme… tratarme… #EMP así#!. Muy descortés, cuanto menos, e indigno de un[employer.Custom('ES_XA')] [employer.GetWomanMan] presuntamente tan noble.\n\nNi que decir tiene que no esperamos pago alguno, y mi grupo y yo tenemos hasta la noche para abandonar [employer.GetCapitalLocation.GetTitle.GetNameNoTier]."
 laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0031.t: "Bando neutral"
 laamp_base_contract_schemes.0031.desc: "Las riñas interminables de lugareños mezquinos son una de las pocas experiencias que comparten todos los gobernantes del mundo y [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')|l] como yo.\n\nEs para volver loco a cualquiera o, al menos, para frustrar[employer.GetHerHim] tanto que busque ayuda en gentes de fuera… que es exactamente lo que ha hecho [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l].\n\nSi mis [ROOT.Char.Custom('GetCourtierTypePlural')|l] y yo conseguimos calmar a algunos de sus súbditos más iracundos, nos pagarán con generosidad."
 laamp_base_contract_schemes.0031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0032.t: "$laamp_base_contract_schemes.0031.t$: ¡éxito!"
 laamp_base_contract_schemes.0032.desc: "Los problemas locales son problemas nimios. Para los implicados, no, por supuesto, pero para [Select_CString( ROOT.Char.IsFemale, 'una extraña', 'un extraño' )] sin interés en sus disputas incesantes, suelen ser bastante solucionables.\n\nNo puedo decir que haya dejado satisfecho a #EMP todo el mundo#!, pero no era esa mi labor. Solo tenía que calmarlos lo suficiente para hacer feliz [employer.Custom('ES_AlAla')] [employer.GetTitledFirstName|l], y feliz está, al menos lo suficiente para que abra la bolsa, en todo caso.\n\nUn trabajo bien hecho."
 laamp_base_contract_schemes.0032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0033.t: "$laamp_base_contract_schemes.0031.t$: ¡fracaso!"
 laamp_base_contract_schemes.0033.desc: "¡Es imposible tratar con estos gamberros ignorantes!\n\nNadie vivo podría solucionar su lista interminable de problemas, enemistades y discusiones sobre lindes. Mi experiencia es la de [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], no la de un funcionario menor, maldita sea. Por supuesto, [employer.Custom('ES_AlAla')] [employer.GetTitledFirstName|l] no le importan mucho mis dificultades. En lo que a [employer.GetSheHe] concierne, esto es una mera falta de habilidad, nada más.\n\n«Si hubiereis sido más capaz se os pagaría. Pero no lo fuisteis, así que no se os paga. Y ahora, marchad»."
 laamp_base_contract_schemes.0033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0034.t: "$laamp_base_contract_schemes.0031.t$: partiendo"
 laamp_base_contract_schemes.0034.desc: "Con la autorización [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] en la mano, partimos en nuestro viaje.\n\nEl trayecto nos llevará a [destination_3.GetNameNoTier], después a [destination_2.GetNameNoTier], para acabar regresando a [destination_1.GetNameNoTier].\n\nLa única cuestión que queda es si queremos viajar ligeros o con todo."
 laamp_base_contract_schemes.0034.tt.explanation: "#TUT Para cumplir el [task_contract|lE]:\n$EFFECT_LIST_BULLET$Cumple un desafío de [skill|lE] en cada destino\n$EFFECT_LIST_BULLET$Debes ganar dos desafíos para un $label_success_standard$\n$EFFECT_LIST_BULLET$Si vences en los tres desafíos, conseguirás un $label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon! #N Fallar en un desafío en cualquier momento, significará fracasar en el $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Solo puedes probar cada [skill|lE] una vez por [task_contract|lE]#!#!"
 laamp_base_contract_schemes.0034.tt.destination_list: "Empiezas [Concept('traveling', 'el viaje' )|E] inmediatamente a [destination_3.GetNameNoTier], después a [destination_2.GetNameNoTier] y, por último, a [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.0034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.0034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.0041.t: "Confiad en mí"
 laamp_base_contract_schemes.0041.desc: "Pobre y crédul[employer.Custom('ES_OA')] [employer.GetFirstName]: puede que sea [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l], pero no es más despiert[employer.Custom('ES_OA')] que [Select_CString( employer.IsFemale, 'la típica borrachina', 'el típico borrachín' )] de taberna rural. Solo más ric[employer.Custom('ES_OA')].\n\nUna invitación abierta a viajeros notables para quedarse en su casa durante un tiempo es la oportunidad que necesitábamos mis [ROOT.Char.Custom('GetCourtierTypePlural')|l] y yo, y antes de que se dé cuenta, la fortuna [Select_CString( employer.IsFemale, 'de la buena', 'del buen' )] [employer.GetTitleAsNameNoTooltip|l] estará en mi bolsillo y nos habremos ido."
 laamp_base_contract_schemes.0041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0042.t: "$laamp_base_contract_schemes.0041.t$: ¡éxito!"
 laamp_base_contract_schemes.0042.desc: "¡Qué obsequios más encantadores hace [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] cuando está de buen humor! Un rendimiento bastante bueno de mi tiempo, aunque, por desgracia, #EMP quizás#! no del suyo.\n\nAh, qué se le va a hacer. [Select_CString( employer.IsFemale, 'Una necia', 'Un necio' )], su bolsa y todas esas cosas.\n\nDesde luego, [employer.GetSheHe] caerá en la cuenta antes o después, o alguien conseguirá explicarle lo que ha pasado [Select_CString( employer.IsFemale, 'a la buena', 'al buen' )] [employer.GetTitleAsNameNoTooltip|l], pero ya no importará. Tenemos lo que nos toca y nos habremos ido antes del alba."
 laamp_base_contract_schemes.0042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0043.t: "$laamp_base_contract_schemes.0041.t$: ¡fracaso!"
 laamp_base_contract_schemes.0043.desc: "¡[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] no es tan cort[employer.Custom('ES_OA')] como parece! No sé qué descubrió la jugada —una mirada errónea, una frase sospechosa, una sonrisita en el peor momento—, pero [employer.GetFirstNameNoTooltip] nos ha pillado.\n\nNo le vamos a sacar ni una sola moneda, ni tampoco alojamiento.\n\nAl contrario que [employer.GetFirstNameNoTooltip], no soy idiota y sé cuándo el viento se ha vuelto en mi contra; mis [ROOT.Char.Custom('GetCourtierTypePlural')|l] y yo habremos volado de [employer.GetCapitalLocation.GetTitle.GetNameNoTier] en menos de una hora."
 laamp_base_contract_schemes.0043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Martial Scheme Events
 laamp_base_contract_schemes.1001.t: "A la caza de delincuentes"
 laamp_base_contract_schemes.1001.desc: "«Esta banda de…», [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] arruga la nariz con disgusto, «#EMP sediciosos#! ha estado hostigando mis fincas privadas. Incendian, matan y roban con casi total impunidad y se escabullen antes de que mis servidores puedan echarles los grilletes que #EMP tanto#! se merecen».\n\nAsiento. La banda debe de ser escurridiza para merecer semejante recompensa privada.\n\n«Traed ante mí a esa escoria antes de que otra de mis propiedades se convierta en cenizas, y tendréis vuestro pago»."
 laamp_base_contract_schemes.1001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1002.t: "$laamp_base_contract_schemes.1001.t$: ¡éxito!"
 laamp_base_contract_schemes.1002.desc: "«Bien, #EMP bien#!», ríe [employer.GetFirstName] girando ociosamente el cuchillo en la mano. «Un trabajo excelente, [ROOT.Char.GetFirstNameNoTooltip], vuestro grupo y vos os merecéis todas y cada una de las monedas de esa bolsa».\n\nLas apaleadas figuras de los bandidos capturados yacen en las jaulas detrás [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l] ligeramente excitad[employer.Custom('ES_OA')]. Cuando estaban libres debió de ser muy emocionante la idea de burlarse de alguien tan poderoso, incendiar sus propiedades y robar sus riquezas, pero todo lo bueno ha de acabar.\n\nMe despido, dinero en mano. Esos desgraciados salteadores están a punto de conocer el verdadero precio de pecar."
 laamp_base_contract_schemes.1002.a: "Parece que [Select_CString( employer.IsFemale, 'la buena', 'el buen' )] [employer.GetTitleAsNameNoTooltip|l] le está sacando jugo a su dinero."
 laamp_base_contract_schemes.1003.t: "$laamp_base_contract_schemes.1001.t$: ¡fracaso!"
 laamp_base_contract_schemes.1003.desc: "«#EMP ¡¿Vos también habéis fracasado?!#!», grita [employer.GetFirstName], al borde de un ataque de la frustración. «¿Es que nadie puede librarme de esos odiosos bandidos? ¿Debo hacerlo yo en persona, tiene [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l] que mancharse personalmente con la sangre de algún forajido bellaco?».\n\nMe muerdo la lengua cuanto puedo, muy consciente de que una riña verbal no será rentable, para que así al menos no acabe en las mazmorras. Probablemente.\n\n«¿Y bien? ¿A qué estáis esperando? ¡Desapareced de mi vista, so [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Ya encontraré a #EMP alguien#! que se ocupe de mis problemas. Alguien #EMP capaz#!»."
 laamp_base_contract_schemes.1003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1004.t: "Traedme su cabeza"
 laamp_base_contract_schemes.1004.desc: "«Esta banda de…», [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] arruga la nariz con disgusto, «#EMP sediciosos#! ha estado hostigando mis fincas privadas. Incendian, matan y roban con casi total impunidad y se escabullen antes de que mis servidores puedan echarles los grilletes que #EMP tanto#! se merecen».\n\nAsiento. La banda debe de ser escurridiza para merecer semejante recompensa privada.\n\n«Su líder es un[recidivist.Custom('ES_XA')] tal [recidivist.GetFirstNameNicknamed]; traedme su cabeza antes de que pueda escapar y recibiréis vuestro pago»."
 laamp_base_contract_schemes.1004.tt.destination_list: "Empiezas [Concept('traveling', 'el viaje' )|E] inmediatamente a [destination_1.GetNameNoTier], después a [destination_2.GetNameNoTier], luego a [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.1004.tt.explanation: "#TUT Para cumplir el [task_contract|lE]:\n$EFFECT_LIST_BULLET$Acumula #P 2#! puntos de victoria contra [recidivist.GetFirstName]\n$EFFECT_LIST_BULLET$Se pueden ganar 1-2 puntos de victoria ya sea mediante…\n$TAB$$EFFECT_LIST_BULLET$Un [single_combat_duel|lE]\n$TAB$$EFFECT_LIST_BULLET$Un desafío de [prowess|lE] (si no puedes batirte en duelo personalmente)\n$TAB$$EFFECT_LIST_BULLET$Un desafío [martial|lE]\n$TAB$$EFFECT_LIST_BULLET$Arriesgando tus [men_at_arms|lE] (debes tener al menos [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0], y no se pueden reclutar o no cumplirán los requisitos para la opción)\n$EFFECT_LIST_BULLET$Recibes #P 3 oportunidades#! de matar al objetivo, tras las cuales escapará y recibirás un resultado de $label_failure_standard$#!"
 laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1011.t: "Matones de alquiler"
 laamp_base_contract_schemes.1011.desc: "«Mis necesidades son sencillas», explica [employer.GetFirstName]. «Hay ciertas espinas en la rosa de [employer.GetCapitalLocation.GetTitle.GetNameNoTier], y me gustaría que extirparais a estos… personajes puntillosos. No se me puede ver haciéndolo directamente, así que tendréis que tratar con ellos por mí».\n\nMe paso un pulgar por el cuello inquisitivamente.\n\n«No, no», aclara mi empleador[employer.Custom('ES_XA')]. «Ningún derramamiento de sangre importante, solo mantenerlos en silencio, sin matarlos, hasta que aprendan lo que significa faltar al respeto [employer.Custom('ES_AlAla')] [employer.GetTitleAsNameNoTooltip|l]».\n\nParece bastante sencillo."
 laamp_base_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1012.t: "$laamp_base_contract_schemes.1011.t$: ¡éxito!"
 laamp_base_contract_schemes.1012.desc: "«¡Un trabajo maravilloso, [ROOT.Char.GetFirstNameNoTooltip]! El jardín de [employer.GetCapitalLocation.GetTitle.GetNameNoTier] está hermosa y felizmente silencioso y ahora puedo descansar un poco mejor por las noches».\n\nMe lanza una bolsa de plata.\n\n«¡Por favor, hospedaos con nosotros la próxima vez que paséis por esta zona! Seguramente encontraremos alojamientos adecuados, por no decir #EMP empleos#! adecuados, para semejante [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] [ROOT.Char.Custom2('GetYoungOld',employer)]»."
 laamp_base_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1013.t: "$laamp_base_contract_schemes.1011.t$: ¡fracaso!"
 laamp_base_contract_schemes.1013.desc: "«Solo teníais una tarea, [ROOT.Char.GetFirstNameNoTooltip]», suspira [employer.GetFirstNameNoTooltip]. «Acallar a algunos imbéciles respondones, mantenerlos en silencio durante unos meses, volver y recoger vuestra plata».\n\nMantengo mi [ROOT.Char.Custom('MaskFace')] impasible. Puede que sea mortificante, pero es mejor dejar que [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l] exprese sus frustraciones verbalmente, no sea que recurra a hacerlo con la fuerza de las armas.\n\n«Quizás fui idiota al esperar algo mejor de una especie de [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] como vos. Qué se le va a hacer ya».\n\nHay una pausa… mientras espero a ver si [employer.GetSheHe] tiene algo más que decir.\n\n«Podéis marcharos. #EMP Ya#!, si gustáis»."
 laamp_base_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1021.t: "Dirigir la instrucción"
 laamp_base_contract_schemes.1021.desc: "Las tropas personales de [employer.GetFirstName] ya son imponentes, pero raramente un[employer.Custom('ES_XA')] [employer.GetTitleAsNameNoTooltip|l] se conforma con solo #EMP imponentes#!. Después de todo, la columna vertebral de [employer.GetPrimaryTitle.GetDefinitiveName] es, como en la mayoría de los señoríos, su soldadesca.\n\nInspeccionar su equipo y entrevistar a sus mejores guerreros es revelador, al menos para saber que aquí hay trabajo por hacer."
 laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1022.t: "$laamp_base_contract_schemes.1021.t$: ¡éxito!"
 laamp_base_contract_schemes.1022.desc: "Inspeccionar las prietas filas de las tropas [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] me da una cálida sensación de satisfacción personal. Sí, ya eran guerreros antes que empezase con ellos, pero con mi adiestramiento, ahora seguro que han ascendido a héroes.\n\nDesde luego, mi empleador[employer.Custom('ES_XA')] parece satisfech[employer.Custom('ES_OA')], pues me palmea la espalda con una risa campechana.\n\n«¡Un gran trabajo, noble [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]! Tomasteis hierro en bruto y me habéis devuelto acero. Vuestro pago os espera a las puertas»."
 laamp_base_contract_schemes.1022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1023.t: "$laamp_base_contract_schemes.1021.t$: ¡fracaso!"
 laamp_base_contract_schemes.1023.desc: "¡No creo que se me pueda culpar por estos… estos #EMP desertores#! y su desorden!\n\nSon tropas [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l], pero en cuanto pierden de vista a su pagador[employer.Custom('ES_XA')], toda apariencia de disciplina se viene abajo y se convierten en una nube de langostas pendenciera y merodeadora que consume hasta la última miga de comida y gota de bebida que está a su alcance.\n\nPor supuesto, sus comandantes me culpan a mí de todo. Mis métodos extraños, mis formas extranjeras de guerrear que confunden a las mentes sencillas de sus soldados adscritos.\n\nHe proclamado mi inocencia lo mejor que he podido, pero [employer.GetFirstNameNoTooltip] no quiere escuchar. No se recibirá ningún pago por esto."
 laamp_base_contract_schemes.1023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1031.t: "Servir de guarnición"
 laamp_base_contract_schemes.1031.desc: "No es precisamente el más… estimulante de los trabajos, lo de proporcionar un par de espadas extra a las posesiones [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l], pero al menos es estable.\n\nAdemás, cuando hay armas involucradas, los trabajos #EMP estimulantes#! no son precisamente los preferidos. En el campo de batalla, los primeros en entrar en la refriega siempre son los mercenarios prescindibles, pero ¿detrás de una muralla? Cuesta más hacer picadillo a unos guerreros resueltos.\n\n«… la verdad es que no esperamos ningún problema serio, por supuesto, pero aquí estáis por precaución, por si acaso. ¿Está todo claro?», termina [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l]. Asiento, con sobresalto, para volver a la conversación."
 laamp_base_contract_schemes.1031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1032.t: "$laamp_base_contract_schemes.1031.t$: ¡éxito!"
 laamp_base_contract_schemes.1032.desc: "«¡Excelente trabajo, [ROOT.Char.GetFirstNameNoTooltip]!», alaba [employer.GetFirstName]. «Mis espías informan de que vuestra admirable defensa de este lugar repelió a los intrusos que me preocupaban».\n\n[employer.Custom('ES_ElLa')|U] [employer.GetTitleAsNameNoTooltip|l] me da una palmada en la espalda.\n\n«Supongo que no les interesaba meterse con guerreros robustos como vosotros, ¿eh? Os agradezco vuestros servicios y vuestro pago está de camino».\n\nAsiento con gratitud, feliz con el largo descanso, pero alegre de que se haya acabado."
 laamp_base_contract_schemes.1032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1033.t: "$laamp_base_contract_schemes.1031.t$: ¡fracaso!"
 laamp_base_contract_schemes.1033.desc: "«¡Solo teníais que proteger este lugar, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] ignorante! Miradlo ahora, el humo sale de cada una de las malditas ventanas, ¿eso os #EMP parece#! protegido?», aúlla [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l].\n\nNo… no sé lo que ha pasado. Estábamos aquí, de servicio, vigilantes… sí, ¿no? ¿Se colaron los intrusos por las murallas o por las puertas? En cualquier caso, el hecho de que le prendieran fuego sigue siendo una humillación.\n\n[employer.Custom('ES_AlAla')|U] furios[employer.Custom('ES_OA')] [employer.GetTitleAsNameNoTooltip|l] no parecen interesarle mis excusas ni protestas. Se nos expulsa del patio sin miramientos, cualquier esperanza de pago se hizo cenizas hace mucho."
 laamp_base_contract_schemes.1033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1041.t: "Cebándose con los viajeros"
 laamp_base_contract_schemes.1041.desc: "[employer.GetFirstName|U] ha de ser ciertamente un[employer.Custom('ES_XA')] [employer.GetTitleAsNameNoTooltip|l] muy descuidad[employer.Custom('ES_OA')]. ¿A quién se le ocurre poner una solicitud de ayuda como esa?\n\n[employer.GetSheHe|U] se lo pierde, nosotros lo ganamos. Mi banda y yo ya hemos empezado a explorar las rutas alternativas más transitados para comenzar a realizar emboscadas. Vamos a dejar en calzones a estos mercaderes y volveremos a la carretera lo más deprisa posible.\n\nYa prácticamente puedo oler las monedas."
 laamp_base_contract_schemes.1041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1042.t: "$laamp_base_contract_schemes.1041.t$: ¡éxito!"
 laamp_base_contract_schemes.1042.desc: "Tal como preveía, [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] no puede proteger a sus mercaderes ni sus riquezas.\n\nCada moneda que capturamos vuelve a nuestra banda más audaz y a sus caravanas más intranquilas. Nos hemos atiborrado tanto del oro de estas tierras que podemos ver que la actividad se está ralentizando, que buscan rutas alternativas o directamente comercian en otros lugares.\n\nPor desgracia, esto marca el fin de nuestras actividades aquí. Es importante marcharse cuando aún estamos en racha y [employer.Custom('ES_ElLa')] [employer.GetTitleAsName|l] no sabe cómo echarnos el guante."
 laamp_base_contract_schemes.1042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$: ¡fracaso!"
 laamp_base_contract_schemes.1043.desc: "[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] parece ejercer un control sobre los caminos de estas tierras #EMP mucho#! más firme de lo que habíamos pensado.\n\nMi banda y yo hemos probado una emboscada tras otra, acechando repetidamente, pero, o bien las caravanas no vienen, o están tan bien protegidas que no merecen la pena como objetivos.\n\nLas pocas refriegas en las que nos metemos #EMP son#! sangrientas y nada rentables.\n\nCuanto antes salgamos de esta asquerosa tierra, mejor… algo con lo que [employer.GetFirstNameNoTooltip] parece estar totalmente de acuerdo."
 laamp_base_contract_schemes.1043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
 laamp_base_contract_schemes.1044.desc: "[employer.GetFirstName|U] ha de ser ciertamente un[employer.Custom('ES_XA')] [employer.GetTitleAsNameNoTooltip|l] muy descuidad[employer.Custom('ES_OA')]. ¿A quién se le ocurre poner una solicitud de ayuda como esa y #EMP no#! esperar más problemas?\n\n[employer.GetSheHe|U] se lo pierde, nosotros lo ganamos. Mi banda y yo ya hemos empezado a explorar las rutas alternativas más transitadas para comenzar a realizar emboscadas; se ve que la opción más lógica que explotar es la carretera entre [destination_1.GetBaseNameNoTier] y [destination_2.GetBaseNameNoTier].\n\nVamos a dejar en calzones a estos mercaderes y viajeros y escaparemos en la noche con la misma rapidez con la que vinimos.\n\nYa prácticamente puedo oler las monedas."
 laamp_base_contract_schemes.1044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1044.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1044.tt.destination_list: "Empiezas [Concept('traveling', 'el viaje' )|E] inmediatamente a [destination_1.GetNameNoTier], después a [destination_2.GetNameNoTier]"
 laamp_base_contract_schemes.1044.tt.explanation: "#TUT Para cumplir el [task_contract|lE]:\n$EFFECT_LIST_BULLET$Viaja al destino final\n$EFFECT_LIST_BULLET$Durante el camino, realiza desafíos de [skill|lE] de [prowess|lE], [martial|lE] o de [intrigue|lE] contra otros viajeros\n$EFFECT_LIST_BULLET$Consigue cualquier cantidad de [gold|lE] para un $label_success_standard$#!"
 laamp_base_contract_schemes.1044.tt.number_of_encounters: "#TUT Tendrás [task_contract.MakeScope.Var('encounters_max').GetValue|0] víctimas potenciales#!"
 laamp_base_contract_schemes.1044.tt.path_warning: "#TUT Alargar tu trayecto no te dará más víctimas potenciales, pero acortarlo puede reducir la cantidad recibida#!"
 #################################################
 #Base Stewardship Scheme Events
 laamp_base_contract_schemes.2001.t: "Impuestos, diezmos y peajes"
 laamp_base_contract_schemes.2001.desc: "«… Y, por supuesto, el impuesto territorial extra. ¿Está todo claro?», dice [employer.Custom('ES_ElLa')|l] [employer.GetTitledFirstName|l] arrastrando las palabras. Es una larga lista de cargos, contribuciones y un conjunto de aranceles variados, pero «tributación» suena más sencillo.\n\n«¡Bien, #EMP bien#!! Veréis, corro un riesgo al confiar en vuestro grupo en lugar de mis recaudadores habituales, pero confío en que vos podáis demostrar a esos patanes cómo se hace y volver a meter el miedo en el cuerpo de mis súbditos. Haced vuestro trabajo de forma honrada, rápida y bien, y se os compensará más que suficiente».\n\nPor un segundo parece que puede que haya más instrucciones, pero [employer.GetFirstNameNoTooltip] hace un gesto con la mano para que salga del estudio."
 laamp_base_contract_schemes.2001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2002.t: "$laamp_base_contract_schemes.2001.t$: ¡éxito!"
 laamp_base_contract_schemes.2002.desc: "«¡Un trabajo estupendo, [ROOT.Char.GetFirstNameNoTooltip]!», se carcajea [employer.GetFirstName], silbando discretamente para sí según mi banda va trayendo bolsa tras bolsa de impuestos pendientes hace mucho.\n\n«El dinero y las mercancías son excelentes, por supuesto, pero confío en que esto le enseñe a mis recaudadores a #EMP valorar#! su trabajo en el futuro».\n\nAsiento, con la satisfacción de saber que la gratitud [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l] significa que nuestro pago llegará con prontitud. Estoy encantad[ROOT.Char.Custom('ES_OA')] de aceptar la pesada bolsa que me lanza un momento después."
 laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2003.t: "$laamp_base_contract_schemes.2001.t$: ¡fracaso!"
 laamp_base_contract_schemes.2003.desc: "«¡Idiota! ¡Esto es menos de la mitad de lo que se #EMP suponía#! que teníais que recaudar!», brama [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l].\n\n«Si no hubiera registrado vuestro campamentucho lamentable de arriba abajo, hubiera pensado que me estabais robando, pero es evidente que lo vuestro es pura incompetencia», [employer.GetSheHe] apenas se detiene a tomar aire, «ahora [employer.Custom('Saying_1p_SightAway')], ¡antes de que malgaste las escasas monedas que lograsteis recaudar en el conjunto de horcas más mugrientas de [employer.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]!».\n\nLa diatriba me indigna, aprieto la mandíbula hasta que cruje mientras contengo la rabia en aumento.\n\nEste no es el momento de una pelea, no cuando aún puedo salir con el cuello intacto."
 laamp_base_contract_schemes.2003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2004.t: "A [employer.GetFirstNameNoTooltip] lo que es suyo"
 laamp_base_contract_schemes.2004.desc: "El representante [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] es rápido y directo: la ciudad de [destination_1.GetBaseNameNoTier] no ha pagado, al parecer, un impuesto extra que les puso [employer.Custom('ES_ElLa')] buen[employer.Custom('ES_XA')] [employer.GetTitleAsNameNoTooltip|l].\n\nLos residentes se han resistido a más exigencias, pero #EMP todavía#! no han pasado a una revuelta abierta. [employer.GetFirstNameNoTooltip] quiere su dinero, pero siente respeto ante los costes potenciales de una verdadera rebelión.\n\nSe precisa la ficción conveniente de un tercero neutral para forzar al líder del asentamiento recalcitrante, un[person_a.Custom('ES_XA')] tal [person_a.GetTitledFirstName|l], a que se someta.\n\nLo único que resta es viajar a [destination_1.GetBaseNameNoTierNoTooltip]."
 laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.2004.tt.destination_list: "Empiezas inmediatamente el viaje a [destination_1.GetBaseNameNoTier]"
 laamp_base_contract_schemes.2004.tt.explanation: "#TUT Para cumplir el [task_contract|lE]:\n$EFFECT_LIST_BULLET$Completa 4 desafíos para descubrir pruebas:\n$TAB$$EFFECT_LIST_BULLET$2 pruebas garantizan un $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$4 pruebas dan un $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$1 prueba puede llevar bien a un $label_success_standard$, un $label_success_qualified$ o un $label_failure_standard$\n$EFFECT_LIST_BULLET$Los desafíos pueden ser:\n$TAB$$EFFECT_LIST_BULLET$Poner a prueba la [stewardship|lE]\n$TAB$$EFFECT_LIST_BULLET$Poner a prueba la [aptitude|lE] de un [officer|lE] [GetCourtPositionType('quartermaster_camp_officer').GetName()|l]\n$TAB$$EFFECT_LIST_BULLET$Poner a prueba una de estas: [diplomacy|lE], [intrigue|lE] y [learning|lE]#!"
 laamp_base_contract_schemes.2011.t: "Dejar un registro"
 laamp_base_contract_schemes.2011.desc: "Puede que no sea muy ortodoxo contratar a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] y su banda para llevar a cabo un censo, pero a veces las necesidades aprietan y todo eso… supongo, y la verdad es que no me puedo quejar por haber conseguido el trabajo.\n\nEl dinero vale lo mismo y sea cual sea la razón que tenga [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] para desconfiar de sus escribanos, no se extiende a nosotros, así que debería ser un trabajo agradable y sencillo.\n\n¿Verdad?"
 laamp_base_contract_schemes.2011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$: ¡éxito!"
 laamp_base_contract_schemes.2012.desc: "Llevar a cabo un censo no carece de emociones: hay granjeros que intentan esconder ganado y cosechas almacenadas, mercaderes que tapan beneficios e incluso nobleza menor cuyas tierras parecen tornarse más pequeñas y pobres cuanto más nos acercamos tomando notas.\n\nAun así y por fortuna, no nos topamos con nada que el sello [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] y nuestro ingenio no puedan superar con facilidad.\n\nPuede que los resultados no sean exhaustivos, pero servirán durante años y eso fue lo estipulado en nuestro contrato.\n\nHora de que nos paguen."
 laamp_base_contract_schemes.2012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2013.t: "$laamp_base_contract_schemes.2011.t$: ¡fracaso!"
 laamp_base_contract_schemes.2013.desc: "Por supuesto que no era un trabajo sencillo.\n\nSi lo hubiera sido, [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] habría dejado que sus funcionarios se encargasen: en su lugar, mi banda y yo hemos pasado [ROOT.Char.GetFaith.HealthGodName] sabe cuánto de nuestro valioso tiempo en la Tierra tratando con la plebe más payasa, contumaz e #EMP insoportablemente idiota#! que la infinita sabiduría de [ROOT.Char.GetFaith.CreatorName] creó jamás.\n\nEstas tierras y sus gentes deben de ser irremediablemente consanguíneos, ya que nada más podría producir semejantes zopencos.\n\nPor desgracia, el censo resultante no es ni remotamente creíble y nuestro pago ni está, ni se le espera."
 laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2021.t: "Arquitectura de aficionados"
 laamp_base_contract_schemes.2021.desc: "Los planos para la construcción [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] quizás… carecen un poco de previsión. Al menos eso nos parece a mi grupo y a mí cuando los tenemos en la mano. No me extraña que sus delineantes se toparan con tantas dificultades.\n\nAun así, no nos debería resultar un problema. Sabemos lo que [employer.GetFirstNameNoTooltip] pretende construir, solo tenemos que resolver cómo #EMP hacerlo#!, y somos semiprofesionales cualificados.\n\nO algo así."
 laamp_base_contract_schemes.2021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2022.t: "$laamp_base_contract_schemes.2021.t$: ¡éxito!"
 laamp_base_contract_schemes.2022.desc: "Como de costumbre, mi grupo y yo somos modelos de eficiencia. La construcción fue rápida; el resultado, sólido y sobresaliente, y aunque [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] tendrá que seguir nuestro buen trabajo, le hemos dado todo lo que necesita para ello.\n\nCargados con el peso de nuestra paga bien ganada, nos preparamos para marcharnos."
 laamp_base_contract_schemes.2022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2023.t: "$laamp_base_contract_schemes.2021.t$: ¡fracaso!"
 laamp_base_contract_schemes.2023.desc: "Hay edificios con diseños muy elegantes en [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier].\n\nSolo que no son nuestros.\n\nDada la inclinación, la escasa calidad de los materiales y los troncos que sobresalen —por no hablar de los incendios durante la construcción— tenemos suerte de que no nos hayan acusado de un delito.\n\nY es algo que podría cambiar en cualquier momento por capricho [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l], lo que significa que mejor marcharnos."
 laamp_base_contract_schemes.2023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2031.t: "Arbitraje"
 laamp_base_contract_schemes.2031.desc: "Los bloqueos políticos son un fenómeno interesante: dos o tres bandos locales poderosos de [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] discuten activamente entre ellos, pero o no pueden o no quieren dar un paso adelante por voluntad propia.\n\nSu disputa sobre dónde se sitúan exactamente ciertas lindes internas requieren que alguien sin prejuicios escuche los hechos y examine las tierras. Si nuestra respuesta es lo bastante satisfactoria, se nos pagará generosamente."
 laamp_base_contract_schemes.2031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2032.t: "$laamp_base_contract_schemes.2031.t$: ¡éxito!"
 laamp_base_contract_schemes.2032.desc: "¿Hemos resuelto de verdad el conflicto de lindes en [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]?\n\nTal vez no, pero el veredicto al que llegamos #EMP sí#! que ha hecho que las quejas se reduzcan a niveles aceptables. Desde el punto de vista [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l], eso es precisamente para lo que se nos contrató y, por tanto, nuestro trabajo se ha realizado correctamente.\n\nEl pago llega sin demora."
 laamp_base_contract_schemes.2032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2033.t: "$laamp_base_contract_schemes.2031.t$: ¡fracaso!"
 laamp_base_contract_schemes.2033.desc: "Gritos, chillidos, acusaciones de sobornos y conspiración… Conseguir llegar a un final amistoso a la discusión sobre lindes en [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] ha sido toda una #EMP experiencia#!.\n\nNi que decir tiene que no nos pagarán por esto, pero al menos no nos multarán.\n\nNo si somos lo bastante rápidos."
 laamp_base_contract_schemes.2033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2041.t: "Un impuesto especial"
 laamp_base_contract_schemes.2041.desc: "Estoy convencid[ROOT.Char.Custom('ES_OA')] de que la buena gente de las tierras [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] está muy acostumbrada a que les imponga cargos y diezmos con escasa antelación, así que una tasita más —y con aviso previo [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l], nada menos— no debería ni inmutarlos.\n\nPreparamos nuestro sello oficial falso y ensayamos nuestro cuento una última vez, listos para marchar a la primera comunidad con las arcas bien abiertas.\n\nEsto tendría que dar un #EMP bonito#! beneficio."
 laamp_base_contract_schemes.2041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2042.t: "$laamp_base_contract_schemes.2041.t$: ¡éxito!"
 laamp_base_contract_schemes.2042.desc: "Es preocupante lo fácil que es separar a la gente de sus riquezas cuando creen que tenemos derecho a hacerlo y encima el apoyo de su [employer.GetTitleAsNameNoTooltip|l]. Algunos sospechan al principio, pero una conducta lo bastante severa y vagas amenazas de autoridades superiores acaban haciendo que se arruguen.\n\nNo cabe duda de que acabarán surgiendo noticias de nuestras correrías; lo importante es que no nos han descubierto mientras las #EMP hacíamos#!.\n\nEntre tanto, mejor no demorarnos. Sería una pena que [employer.GetFirstName] se enterase de que tiene «impuestos» oficiales fuera de su tesorería."
 laamp_base_contract_schemes.2042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2043.t: "$laamp_base_contract_schemes.2041.t$: ¡fracaso!"
 laamp_base_contract_schemes.2043.desc: "Puede… puede que haya una razón por la cual no se suele hacer esto.\n\nUna y otra vez, los lugareños nos han expulsado de la zona, condenándonos como extraños y extranjeros, y nos han exigido más pruebas de nuestra identidad al negarse a creer que su [employer.GetTitleAsNameNoTooltip|l] les imponga un tributo extra sin advertencia ni anuncio.\n\nLo mejor será marcharnos, aun sin ninguna ganancia, antes de que [employer.GetFirstName] se entere de lo que ha pasado aquí."
 laamp_base_contract_schemes.2043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
