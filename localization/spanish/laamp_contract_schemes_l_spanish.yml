 laamp_base_contract_schemes.2542.desc.intro: "[Select_CString( dummy_gender.IsFemale, 'Una', 'Un' )] representante [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l] se reúne con nosotros en [location.GetBaseNameNoTier] cuando terminamos y toma con interés el grueso fajo de notas que hemos reunido.\n\n"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.win: "«¡Un trabajo espléndido, [ROOT.Char.GetTitledFirstNameNoTooltip|l]! Hasta un rápido vistazo demuestra gran cuidado y atención a los detalles; ¡[employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l] se sentirá eufóric[employer.Custom('ES_OA')]!». Inclino la cabeza con gracia ante el halago y el sirviente hace un gesto para que traigan nuestra recompensa."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win: "«Quienquiera que hiciera esta tarea por vos, [ROOT.Char.GetTitledFirstNameNoTooltip|l], realizó un trabajo #EMP formidable#!», silba el sirviente. «[employer.Custom('ES_ElLa')|U] [employer.GetTitleAsNameNoTooltip|l] se sentirá entusiasmad[employer.Custom('ES_OA')]». A mi espalda, [officer.Custom('ES_ElLa')] [officer.GetTitledFirstName|l] se frota las sienes, obviamente agotad[officer.Custom('ES_OA')] por su trabajo incluso cuando vienen a traer nuestra recompensa."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.win: "«Quienquiera que hiciera esta tarea por vos, [ROOT.Char.GetTitledFirstNameNoTooltip|l], realizó un trabajo #EMP excelente#!», silba el sirviente. «[employer.Custom('ES_ElLa')|U] [employer.GetTitleAsNameNoTooltip|l] se sentirá encantad[employer.Custom('ES_OA')]». A mi lado, [officer.Custom('ES_ElLa')] [officer.GetTitledFirstName|l] se yergue, rebosante de un orgullo silencioso, cuando nos traen la recompensa."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.win: "«¡Qué [Select_CString(And(ROOT.Char.IsFemale, officer.IsFemale),'servidoras','servidores')] más diligentes estáis [Select_CString(And(ROOT.Char.IsFemale, officer.IsFemale),'hechas','hechos')]!», se ríe con satisfacción [Select_CString( dummy_gender.IsFemale, 'la funcionaria', 'el funcionario' )] [officer.Custom('ES_DelDela')] [officer.GetTitledFirstName|l] y de mí, «Estos registros son muy minuciosos para [employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTooltip|l]; incluso tenéis una caligrafía excelente. Iré a traer vuestra merecida recompensa»."
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win: "«Voto a [employer.GetFaith.KnowledgeGodName], ¡qué caudal de información habéis descubierto! Y #EMP tanta#! tan inesperada… Si no lo hubiera leído con mis propios ojos, no me lo creería. ¡[employer.Custom('ES_ElLa')|U] [employer.GetTitleAsNameNoTooltip|l] estará encantad[employer.Custom('ES_OA')] con vuestros esfuerzos!»."
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.win: "«Oh, cielos, cielos; si estos registros vuestros son siquiera #EMP un poco#! exactos, entonces parece que nuestros conocimientos sobre las tierras [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l] son tan lamentablemente deficientes que puede que tengamos que encargar un censo más detallado de inmediato. ¡Un trabajo magistral!»."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win: "«Vaya, estos hechos que habéis recopilado son bastante #EMP sorprendentes#!… He de confesar que no tengo mucha idea al respecto. Parece que las tierras [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l] son mucho más diversas de lo que nos habíamos imaginado. Aun así, es un gran trabajo el que habéis hecho, ¡[employer.Custom('ES_ElLa')] [employer.GetTitleAsNameNoTierNoTooltip|l] estará encantad[employer.Custom('ES_OA')]!»."
 laamp_base_contract_schemes.2542.desc.method.mixed.win: "«Bien, ah, ya veo que vuestros… registros… parecen estar en orden. Son un poco eclécticos, ¿cómo los realizasteis exactamente? Ah, en fin, supongo que da igual. [employer.Custom('ES_ElLa')|U] [employer.GetTitleAsNameNoTooltip|l] estará feliz y eso es lo único que cuenta»."
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss: "«Bueno, veo que al menos lo #EMP intentasteis#!, pero hay demasiados errores obvios en estos papeles, incluso dando un vistazo casual, para que [employer.Custom('ES_ElLa')] [employer.GetTitleAsName|l] pueda utilizarlos. Lo siento, pero no sacaréis nada de una labor tan chapucera, no importa cuánto os haya costado»."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss: "«No… no sé a quién pusisteis a tomar las transcripciones o hacer los cuestionarios, pero he de saberlo: ¿sus padres son primos o es que es así de cort[officer.Custom('ES_OA')]?».\n\nDetrás de mí, en algún lugar, [officer.Custom('ES_ElLa')] [officer.GetTitledFirstName|l] echa a llorar."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.loss: "«Mirad, veo que lo intentasteis, pero tengáis a quien tengáis para tomar estos apuntes por vos… le pagáis demasiado».\n\nA mi costado, [officer.Custom('ES_ElLa')] [officer.GetTitledFirstName|l] bufa con fuerza."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss: "Con dudas, [Select_CString( dummy_gender.IsFemale, 'la funcionaria', 'el funcionario' )] revisa los registros que [officer.Custom('ES_ElLa')] [officer.GetTitledFirstName|l] y yo recopilamos concienzudamente. Hojea las páginas con un desprecio cada vez mayor, hasta que al final monta un espectáculo al tirar al suelo la cara vitela antes de marcharse sin articular palabra."
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.loss: "Tras una fugaz inspección, levanta la vista: «¿Os creéis que en [employer.GetCapitalLocation.GetTitle.GetNameNoTier] somos #EMP idiotas#!? ¿Necios a los que se puede mentir sin más, que no nos daremos cuenta de nada, por muy desastradas que sean vuestras descerebradas falsificaciones? ¡No se os pagará nada por estos embustes!»."
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss: "«Pero qué… cómo… habéis inventado #EMP muy#! claramente un galimatías absoluto. ¿Qué os poseyó para pensar que podríais sacar alguna moneda de esto, loc[ROOT.Char.Custom('ES_OA')]?».\n\n[Select_CString( dummy_gender.IsFemale, 'La servidora', 'El servidor' )] [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l] se ha ido antes de que podamos proclamar nuestra inocencia."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.loss: "No le lleva mucho descubrir nuestras soluciones… #EMP innovadoras#! ante unas circunstancias complicadas. Tras una pequeña bronca por nuestra audacia descarada, [Select_CString( dummy_gender.IsFemale, 'la servidora', 'el servidor' )] [employer.Custom('ES_DelDela')] [employer.GetTitleAsNameNoTooltip|l] se marcha."
 laamp_base_contract_schemes.2542.desc.method.mixed.loss: "«Veréis, con sinceridad. Esto es… un desastre. Ni siquiera consigo descifrar lo que #EMP intentabais#! hacer aquí y creo que todos sabemos que no os merecéis una sola moneda por…», hace un gesto desdeñoso «lo que sea #EMP esto#!»."
 laamp_base_contract_schemes.2542.desc.outro.win: "\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] recibe lo que le toca: un gran cofre de monedas de plata por nuestro trabajo."
 laamp_base_contract_schemes.2542.desc.outro.loss: "\n\nHoy, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] acaba con las manos vacías."
 laamp_base_contract_schemes.2542.a.crit_win: "¡Una gran victoria!"
 laamp_base_contract_schemes.2542.a.win: "Un buen trabajo el que hemos hecho."
 laamp_base_contract_schemes.2542.a.fail: "Bah, dejemos atrás a estos desagradecidos."
 laamp_base_contract_schemes.2542.a.crit_fail: "Ciertamente, hemos perdido el tiempo con esto."
 laamp_base_contract_schemes.2661.t: "$laamp_base_contract_schemes.2031.t$: punto de referencia local"
 laamp_base_contract_schemes.2661.desc: "La disputa de [employer.GetPrimaryTitle.GetBaseNameNoTier] proviene de un asunto legal local menor: [Select_CString( employer.IsFemale, 'nuestra empleadora', 'nuestro empleador' )] decidió, neciamente, que un punto de referencia natural en particular tenía unos límites distintos de los tradicionales.\n\nDe inmediato, terratenientes menores y campesinos pudientes presentaron decenas de casos, pues todos tenían una queja u otra provocadas por el cambio de la definición."
 laamp_base_contract_schemes.2661.desc.outro: "\n\n[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] se esfuerza mucho en hacernos saber que nuestros dineros dependen de que solventemos la situación rápida y discretamente."
 laamp_base_contract_schemes.2661.a: "Parece un problema bastante sencillo…"
 laamp_base_contract_schemes.2661.b: "Creo que puedo resolverlo…"
 laamp_base_contract_schemes.2661.b.tt.success: "Consigues un compromiso aceptable"
 laamp_base_contract_schemes.2661.b.tt.failure: "Las conversaciones fracasan"
 laamp_base_contract_schemes.2661.c: "Sospecho que aquí la precisión importa menos que la claridad."
 laamp_base_contract_schemes.2661.d.sacrifice_exists: "[sacrifice.GetFirstNameNoTooltip] se quedará para resolver esta disputa."
 laamp_base_contract_schemes.2661.d.sacrifice_unexists: "Lástima, no tengo servidores lo bastante diestros como para dejarlos con vos."
 laamp_base_contract_schemes.2661.d.no_valid_char: "No dispones de ningún [follower|lE] con por lo menos [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] de [intrigue|lE] que asignar temporalmente a la [court|lE] de [employer.GetFirstName]"
 laamp_base_contract_schemes.2661.d.tt.courtier_stays_here: "Se cederá a [sacrifice.GetFirstName] a la [court|lE] [employer.Custom('ES_DelDela')] [employer.GetTitledFirstName|l]; regresará contigo entre [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_min_value')|0] y [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_max_value')|0] años después."
 laamp_base_contract_schemes.2661.e.officer_exists: "[officer.GetTitledFirstName], ¿este no parece vuestro campo?"
 laamp_base_contract_schemes.2661.e.officer_unexists: "Humf, carezco de un oficial adecuado en el que delegar."
 laamp_base_contract_schemes.2661.f: "¿Así que una oportunidad para un debate ilustrado, decís?"
 laamp_base_contract_schemes.2661.g: "¡Si me lo propongo, puedo resolver lo que sea!"
 laamp_base_contract_schemes.2662.t: "$laamp_base_contract_schemes.2031.t$: ¡éxito!"
 laamp_base_contract_schemes.2662.desc.resolution_type.stewardship: "Las buenas gentes de [employer.GetPrimaryTitle.GetBaseNameNoTier] tienen muchas razones, algunas válidas, otras no, pero #EMP ninguna#! coherente.\n\nNo me lleva mucho darle la vuelta a sus argumentos, demostrando que son ridículos, absurdos o ambos.\n\nCon unas pocas horas de trabajo, vuelvo la situación a favor de [Select_CString( employer.IsFemale, 'nuestra empleadora', 'nuestro empleador' )] hasta que su nuevo fallo parece —para consternación y fastidio de sus súbditos— totalmente en línea con la tradición."
 laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill: "Solo hace falta un poco de creatividad verbal para sembrar la semilla de la duda en las furibundas gentes de [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\nSugerir que se dijo esto en lugar de aquello, que esa frase en realidad significa otra cosa, poner a uno o dos en contra de otro #EMP et voilá#!: nadie está seguro del todo de quién tiene razón y quién no para presentar ninguna resistencia significativa.\n\nEl asunto en particular no está resuelto, pero se ha diluido lo suficiente para que su rabia se apague y sus objeciones se disipen."
 laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "Dejamos [sacrifice.Custom('ES_AlAla')] [sacrifice.GetTitledFirstName|l] para que se ponga manos a la obra con los lugareños furiosos, y [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] y yo nos vamos a dar un paseo.\n\nLos gritos y acusaciones de injusticia reculan gradualmente hasta un ruido de fondo y según nos acercamos a un pequeño balcón a recibir la brisa de la tarde, [employer.GetFirstNameNoTooltip] sonríe por primera vez desde que llegamos.\n\n«Muy generoso de vuestra parte cedernos a un orador[sacrifice.Custom('ES_XA')] tan capaz, [ROOT.Char.GetFirstNameNoTooltip]. Ciertamente, muy generoso. Me ocuparé de que tenga un regreso pronto y seguro. La paga os espera en las puertas»."
 laamp_base_contract_schemes.2662.desc.resolution_type.officer: "Como [Select_CString( officer.IsFemale, 'cazadora nata', 'cazador nato' )], la evaluación [officer.Custom('ES_DelDela')] [officer.GetTitledFirstName|l] de la ubicación del punto de referencia es rápida, precisa e indiscutible.\n\nEso no impide a la ciudadanía de [employer.GetPrimaryTitle.GetBaseNameNoTier] intentarlo, claro, pero [officer.GetFirstNameNoTooltip] tiene a su vez una respuesta para todos ellos y deshace sus argumentos según llegan a [officer.GetSheHe].\n\nYa es mediodía cuando terminan, pero la multitud de posibles litigantes se disipa al final."
 laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose: "Puede que las buenas gentes de [employer.GetPrimaryTitle.GetBaseNameNoTier] sean defensores fervientes de sí mismos, pero no habían tenido en cuenta la furia académica desatada del [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nNuestras discusiones ocupan gran parte del día, lo que a mí me estimula, pero que a ellos parece que les acobarda cuanto más tarde se hace.\n\nEn realidad, no llegamos a ninguna auténtica conclusión, sino que los lugareños se acaban dando por vencidos. Las preguntas se responden con otras preguntas, se dan vueltas continuamente a los mismos temas, las ideas divagan una y otra y otra vez…"
 laamp_base_contract_schemes.2662.desc.resolution_type.stress: "Puede que la pura terquedad no sea una forma eficiente de resolver todos los problemas, y, desde luego, siento el coste de enzarzarme en un griterío tan implacable con tantos lugareños enojados, pero es efectivo.\n\nDespués de unas cuantas horas de gritos e intimidaciones, la gente de [employer.GetPrimaryTitle.GetBaseNameNoTier] acaba retrocediendo, tímidamente.\n\nComo sabía que harían, si dejaba clara mi voluntad."
 laamp_base_contract_schemes.2662.desc.outro: "\n\n[employer.Custom('ES_ElLa')|U] [employer.GetTitledFirstName|l] parece agradecid[employer.Custom('ES_OA')] con el mero hecho de que haya acabado este desastre."
 laamp_base_contract_schemes.2662.a: "Otro $game_concept_contact_list_contact$ feliz."
 laamp_base_contract_schemes.2663.t: "$laamp_base_contract_schemes.2031.t$: ¡fracaso!"
 laamp_base_contract_schemes.2663.desc.stewardship: "Se diría que mis habilidades administrativas no… son #EMP tal y como#! me las había imaginado.\n\nCreí que la opinión informada de una persona de importancia sería útil para aclarar las cosas. Pero, en cambio, mis intentos de aclarar los límites del punto de referencia solo han creado una #EMP tercera#! norma que refuta las dos primeras y lanza a los distintos contendientes a un frenesí de discusiones."
 laamp_base_contract_schemes.2663.desc.officer: "A pesar de los esfuerzos [officer.Custom('ES_DelDela')] [officer.GetTitledFirstName|l], las gentes de [employer.GetPrimaryTitle.GetBaseNameNoTier] están alborotadas.\n\nSe ve que los intentos de mi cazador[officer.Custom('ES_XA')] por aclarar los límites del punto de referencia solo crearon un #EMP tercer#! conjunto de definiciones que compite con los otros dos."
 laamp_base_contract_schemes.2663.desc.outro: "\n\nA partir de ahí, parece que se desenterraron todas las antiguas rencillas de [employer.GetPrimaryTitle.GetDeJureLiege.GetBaseNameNoTier], y los resentimientos y exigencias dudosas se disparan entre los lugareños mientras [employer.GetPrimaryTitle.GetDeJureLiege.GetTierAsNameNoTooltip] corre el riesgo de arder por culpa de ello.\n\nFurios[employer.Custom('ES_OA')], [employer.Custom('ES_ElLa')] [employer.GetTitledFirstName|l] nos expulsa del asentamiento sin darnos siquiera una moneda por nuestros apuros."
 laamp_base_contract_schemes.2663.a: "Lo hicimos lo mejor que pudimos…"
 laamp_base_contract_schemes.2666.t: "$laamp_base_contract_schemes.2031.t$: obligaciones dobles"
 laamp_base_contract_schemes.2666.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier] está alborotado mucho antes de que lleguemos; al parecer años de errores por parte de nuestro empleador y los de su calaña han hecho que muchas fincas y negocios locales se vean gravados #EMP dos veces o más#!, por distintos recaudadores con distintos impuestos.\n\nDespués de muchas quejas e intentos corteses de rectificación, la situación finalmente amenaza con descontrolarse y desembocar en algo más sangriento."
 laamp_base_contract_schemes.2666.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
