 #Contract Employer Consequence Loc
 #(all the assorted guff that employers get in the contract rewards)
 laamp_base_0001_success_employer_modifier: "Cortesanos entretenidos"
 laamp_base_0001_success_employer_modifier_desc: "La corte de este personaje bulle con historias de lugares extranjeros y una vida exótica en el camino."
 laamp_base_0001_failure_employer_modifier: "Gorrones fastidiosos"
 laamp_base_0001_failure_employer_modifier_desc: "En la corte de este personaje abundan los trotamundos fastidiosos y pícaros deshonestos que la convierten en un lugar tedioso para vivir."
 laamp_base_0011.tt.success_standard.employer_reward.remove_potential_rivals: "Elimina [THIS.Char.MakeScope.ScriptValue('laamp_base_0011_num_removable_potential_rivals_value')] [rivals|lE] potenciales"
 laamp_base_0031_success_employer_modifier: "Mediadores expertos"
 laamp_base_0031_success_employer_modifier_desc: "Este personaje aportó un talento considerable para allanar una controversia en el señorío."
 laamp_base_0031_failure_employer_modifier: "Desviación de responsabilidades"
 laamp_base_0031_failure_employer_modifier_desc: "Este personaje intentó que un chivo expiatorio cargase con la ira de sus súbditos, pero solo consiguió empeorar las cosas."
 laamp_base_0041_success_employer_modifier: "Crédulo"
 laamp_base_0041_success_employer_modifier_desc: "A pesar de que lo intenta, este personaje se cree demasiado de lo que le dicen."
 laamp_base_0041_failure_employer_modifier: "Vigilante contra los mentirosos"
 laamp_base_0041_failure_employer_modifier_desc: "Este personaje sabe que nadie viene a la corte a menos que quiera algo, y actúa en consecuencia."
 laamp_base_1001_success_employer_modifier: "Delincuentes atrapados"
 laamp_base_1001_success_employer_modifier_desc: "Este condado se ha librado verdaderamente de elementos reincidentes… por ahora."
 laamp_base_1021_success_employer_modifier: "Tropas bien entrenadas"
 laamp_base_1021_success_employer_modifier_desc: "Un instructor experto ha formado a las tropas de la casa de este personaje convirtiéndolas en una máquina bien engrasada."
 laamp_base_1021_failure_employer_modifier: "Turba andrajosa"
 laamp_base_1021_failure_employer_modifier_desc: "#EMP ¿Tropas?#! La casa de este personaje parece más una panda de borrachos que un conjunto de guerreros."
 laamp_base_1031_success_employer_modifier: "Tierra pacífica"
 laamp_base_1031_success_employer_modifier_desc: "Este condado disfruta de un periodo de calma relativa."
 laamp_base_1031_failure_employer_modifier: "Tierra convulsa"
 laamp_base_1031_failure_employer_modifier_desc: "Discusiones y refriegas menores son una constante de la vida en este lugar, y sus habitantes saben de quién es la culpa."
 laamp_base_1041_success_employer_modifier: "Viajeros abordados"
 laamp_base_1041_success_employer_modifier_desc: "Ya sea un recaudador de impuestos, peregrino o comerciante, los caminos de este condado no son seguros para nadie."
 laamp_base_1041_failure_employer_modifier: "Caminos seguros"
 laamp_base_1041_failure_employer_modifier_desc: "Pese a los mejores intentos de ciertos malhechores profesionales, los caminos de este condado siguen bien guardados."
 laamp_base_2021_failure_employer_modifier: "Construcción chapucera"
 laamp_base_2021_failure_employer_modifier_desc: "Las infraestructuras de este condado están sumidas en el caos más absoluto, lo que hace que la construcción sea extremadamente cara."
 laamp_base_2031_success_employer_modifier: "Todo sereno"
 laamp_base_2031_success_employer_modifier_desc: "Pese a los continuos problemas relativos a las verdaderas lindes internas, los residentes de este condado ahora mismo están satisfechos."
 laamp_base_2031_failure_employer_modifier: "Punto de ebullición"
 laamp_base_2031_failure_employer_modifier_desc: "Las tensiones se han inflamado tanto que la gente pasa más tiempo discutiendo que trabajando."
 laamp_base_2041_success_employer_modifier: "Representantes falsos"
 laamp_base_2041_success_employer_modifier_desc: "Es un hecho bien sabido que ya ha habido quienes se han hecho pasar por recaudadores de impuestos de este personaje, lo que complica sobremanera su trabajo."
 laamp_base_2041_failure_employer_modifier: "Funcionarios de confianza"
 laamp_base_2041_failure_employer_modifier_desc: "Los súbditos de este personaje saben que, sin los sellos adecuados, nadie que afirme ser funcionario lo es de verdad."
 laamp_base_3001_success_employer_modifier: "Información sólida"
 laamp_base_3001_success_employer_modifier_desc: "Este personaje ha recibido informes detallados sobre lo que sucede en otros señoríos."
 laamp_base_3041_success_employer_modifier: "Tesoro robado"
 laamp_base_3041_success_employer_modifier_desc: "Los susurros en el viento dicen que este personaje es incapaz de mantener a salvo su propio dinero."
 laamp_base_3041_failure_employer_modifier: "Tesoro asegurado"
 laamp_base_3041_failure_employer_modifier_desc: "Este personaje ha rechazado una intentona contra la plata que ha acumulado."
 laamp_base_4001_success_employer_modifier: "Documentos en vigor"
 laamp_base_4001_success_employer_modifier_desc: "Puede que el papel sea caro, pero el papeleo sigue siendo esencial, y este personaje tiene resmas enteras."
 laamp_base_4001_failure_employer_modifier: "Revoltijo de registros"
 laamp_base_4001_failure_employer_modifier_desc: "Algún bufón incompetente ha revuelto los archivos de este personaje para complicar su administración."
 laamp_base_4021_success_employer_modifier: "Texto de moda"
 laamp_base_4021_success_employer_modifier_desc: "Un librito fantasioso encargado por este personaje es ahora mismo muy popular en la corte."
 laamp_base_4021_failure_employer_modifier: "Mecenas chabacano"
 laamp_base_4021_failure_employer_modifier_desc: "Se sabe que este personaje tiende a tirar el dinero en las fruslerías más extrañas."
 laamp_base_4041_success_employer_modifier: "Divinidad falsificada"
 laamp_base_4041_success_employer_modifier_desc: "Desde talismanes a reliquias, es bien sabido que si se quiere alguna cosa sagrada, se puede comprar en el señorío de este personaje."
 laamp_base_4041_failure_employer_modifier: "Estándares sacros"
 laamp_base_4041_failure_employer_modifier_desc: "Este personaje es célebre por la dureza de su posición contra las reliquias falsas."
 laamp_base_5001_success_employer_modifier: "Bestias sacrificadas"
 laamp_base_5001_success_employer_modifier_desc: "La población animal de este condado está completamente controlada."
 laamp_base_5001_failure_employer_modifier: "Fieras descontroladas"
 laamp_base_5001_failure_employer_modifier_desc: "Aquí las fieras se reproducen con demasiada libertad y vagan con demasiada ferocidad, lo que pone en peligro la vida y la integridad física."
 laamp_base_5011_success_employer_modifier: "Confianza de mercaderes"
 laamp_base_5011_success_employer_modifier_desc: "La clase mercantil de este lugar sabe que sus propiedades están a salvo de daños."
 laamp_base_5011_failure_employer_modifier: "Hecho cenizas"
 laamp_base_5011_failure_employer_modifier_desc: "Las inversiones de este lugar corren un gran riesgo de convertirse en humo."
 laamp_base_5021_success_employer_modifier: "Bien protegido"
 laamp_base_5021_success_employer_modifier_desc: "Este personaje está bien defendido contra amenazas de toda clase."
 laamp_base_5021_failure_employer_modifier: "Evasión por los pelos"
 laamp_base_5021_failure_employer_modifier_desc: "El último encuentro con la muerte de este personaje estuvo #EMP muy#! cerca y el próximo podría estarlo más aún."
 laamp_base_5031_success_employer_modifier: "Ganado perdido"
 laamp_base_5031_success_employer_modifier_desc: "El gobernante de este condado no puede ni garantizar la seguridad de sus rebaños."
 laamp_base_5031_failure_employer_modifier: "Rebaños protegidos"
 laamp_base_5031_failure_employer_modifier_desc: "En este lugar, el ganado está a salvo hasta de los malhechores más emprendedores."
 laamp_base_5041_success_employer_modifier: "Un poco menos de lo normal"
 laamp_base_5041_success_employer_modifier_desc: "Los animales de este condado no son… todos los esperados, por algún motivo."
 laamp_base_5041_failure_employer_modifier: "Naturaleza protegida"
 laamp_base_5041_failure_employer_modifier_desc: "Se colgará a los cazadores furtivos."
