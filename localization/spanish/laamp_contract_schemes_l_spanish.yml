 laamp_base_contract_schemes.2541.d.officer_exists: "[officer.GetFirstNameNoTooltip], podéis comenzar."
 laamp_base_contract_schemes.2541.d.officer_unexists: "Ojalá tuviera un intendente…"
 laamp_base_contract_schemes.2541.e: "Escribid cualquier tontería, ¿qué más da?"
 laamp_base_contract_schemes.2541.e.success: "Galimatías creíble"
 laamp_base_contract_schemes.2541.e.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
