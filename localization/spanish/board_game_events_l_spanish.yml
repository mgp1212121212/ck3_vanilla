 #Ending Events
 board_games.0031.t: "$board_games.0000.t$"
 board_games.0031.desc.intro.01: "Con un rugido de triunfo, me pongo en pie, tirando [SCOPE.Custom('BG_GamePiecePlural')] por todas partes."
 board_games.0031.desc.intro.02: "Con una sonrisa de suficiencia, sitúo mi [SCOPE.Custom('BG_GamePiece')] final en el tablero."
 board_games.0031.desc.intro.03: "Miramos la última ficha, mi [SCOPE.Custom('BG_GamePiece')]. Lo conseguí. He ganado."
 board_games.0031.desc.middle.01: "Esta partida de [SCOPE.Custom('BG_GameType')] es mía, otra bonita victoria en mi indiscutible ascenso hacia el papel de [ROOT.Char.Custom('ES_ReyReina')] de los Juegos."
 board_games.0031.desc.middle.02: "Una vez más, mi superioridad intelectual triunfa sobre todo."
 board_games.0031.desc.middle.03: "[ROOT.Char.GetFaith.HighGodName] ha contemplado mi triunfo de hoy. Desde el momento en que tuve la certeza absoluta de que [ROOT.Char.GetFaith.HighGodName] vería mi victoria, no podía ser de otra manera."
 board_games.0031.desc.end.01: "\n\nUn[bg_loser.Custom('ES_XA')] desconsolad[bg_loser.Custom('ES_OA')] [bg_loser.GetFirstName] permanece en su asiento, con las manos en las caderas, tratando de comprender en qué se equivocó."
 board_games.0031.desc.end.02: "\n\nDe [bg_loser.GetFirstName] no queda más que el cascarón vacío de un[bg_loser.Custom('ES_XA')] [bg_loser.GetWomanMan]. No puede creer que yo haya ganado."
 board_games.0031.desc.end.03: "\n\n[bg_loser.GetFirstName] apenas puede contener su furia. [bg_loser.GetHerHim|U] he superado y humillado."
 board_games.0031.a: "¡Buena partida!"
 board_games.0031.a.a: "¡Una partida excelente!"
 board_games.0031.b: "¿Qué tal sienta perder, [Select_CString(bg_loser.IsFemale,'mujercita','hombrecillo')]?"
 board_games.0031.b.a: "¡Inclinaos ante mí, so [bg_loser.Custom('InsultNoun')|l]!"
 board_games.0031.b.b: "No os sintáis #EMP muy#! mal, no todos pueden ser tan listos como yo."
 board_games.0031.b.progress_towards_rival: "[bg_loser.GetTitledFirstName] se lo toma como algo personal"
 board_games.0031.c: "Me encantaría volver a jugar…"
 board_games.0031.a.tt.success: "Tu contrincante coincide en que fue una buena partida."
 board_games.0031.a.tt.failure: "Tu contrincante hace un gesto obsceno y se marcha."
 board_games.0031.desc.result.skill: "#BOL Resultado:#! Gano la [board_game_match|lE] contra [bg_loser.GetFirstNameNoTooltip] gracias a mi puntuación [Concept( 'board_game_winning', 'ganadora' )|E]"
 board_games.0031.desc.result.sudden_death: "#BOL Resultado:#! Gano la [board_game_match|lE] contra [bg_loser.GetFirstNameNoTooltip] por [board_game_winning_sudden_death|lE]"
 board_games.0041.t: "$board_games.0000.t$"
 board_games.0041.desc.intro.01: "Aullando bestialmente por su triunfo, [bg_victor.GetFirstName] se pone en pie de un salto.\n\nHe… he perdido. Las manos me caen hasta las rodillas en busca de apoyo."
 board_games.0041.desc.intro.02: "Una sonrisa de suficiencia recorre de oreja a oreja el rostro de [bg_victor.GetFirstName]. [bg_victor.GetSheHe] ha ganado y yo he perdido.\n\n"
 board_games.0041.desc.intro.03: "No hay mayor decepción que la que siento al mirar mis [SCOPE.Custom('BG_GamePiecePlural')] en el tablero. Su disposición indica claramente que me han superado."
 board_games.0041.desc.middle.01: "A [ROOT.Char.GetFaith.HighGodName] pongo por testigo de que hice todo lo que pude…"
 board_games.0041.desc.middle.02: "Quién habría pensado que [bg_victor.Custom('ES_ElLa')] idiota de [bg_victor.GetFirstName] me superaría."
 board_games.0041.desc.middle.03: "\n\nEn todo caso, jugar a [SCOPE.Custom('BG_GameType')] no es sino una imitación barata de una #EMP guerra de verdad#!, algo en lo que indudablemente soy superior, comparado con mi humilde oponente. [bg_loser.GetSheHe] habrá estudiado el/la [SCOPE.Custom('BG_GameType')], #EMP pero yo he estudiado la espada.#! Dicho esto…"
 board_games.0041.desc.end.01: "\n\n¿Se me da #EMP mal#! jugar a [SCOPE.Custom('BG_GameType')]?"
 board_games.0041.desc.end.02: "\n\nLas manos me sudan y me flaquean las rodillas cuando me doy cuenta de que toda mi habilidad no es suficiente para vencer a [bg_victor.GetFirstName]."
 board_games.0041.desc.end.03: "\n\n¡Será [recipient.Custom('InsultNoun')]! ¡So [recipient.Custom('InsultNoun')]! ¡Es imposible que no haya hecho trampas, ¡¿cómo #EMP yo#! he podido perder?!"
 board_games.0041.a: "Ya veremos quién gana la próxima vez…"
 board_games.0041.b: "Hoy os habéis ganado un[ROOT.Char.Custom('ES_XA')] enemig[ROOT.Char.Custom('ES_OA')]."
 board_games.0041.b.b: "¡Seguid festejándolo y voto a [ROOT.Char.GetFaith.HighGodName] que probaréis mi pie!"
 board_games.0041.c: "¡Bueno, ha ganado mejor!"
 board_games.0041.desc.result.skill: "#BOL Resultado:#! Pierdo la [board_game_match|lE] contra [bg_victor.GetFirstNameNoTooltip] por su puntuación [Concept( 'board_game_winning', 'ganadora' )|E]"
 board_games.0041.desc.result.sudden_death: "#BOL Resultado:#! Pierdo la [board_game_match|lE] contra [bg_victor.GetFirstNameNoTooltip] por [board_game_winning_sudden_death|lE]"
