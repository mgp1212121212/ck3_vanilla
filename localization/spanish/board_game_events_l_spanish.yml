 #Gaining a Trinket
 board_games.0051.t: "Un golpe de suerte"
 board_games.0051.desc: "Incluso ahora, a veces recuerdo con cariño que hace unos meses gané a [bg_loser.GetFirstName] al/a la [SCOPE.Custom('BG_GameType')] de forma contundente. La mirada de su [bg_loser.Custom('MaskFace')] fue #EMP impagable#!.\n\nCreo que quizás todavía tengo en alguna parte el tablero en el que jugamos. Un tablero sólido, con [SCOPE.Custom('BG_GamePiecePlural')] que dieron testimonio de la mejor partida que se haya jugado nunca.\n\nSin duda, [bg_victor.GetFaith.KnowledgeGodName] ya le sonríe con cariño. Sería una necedad dejar que se pierda."
 board_games.0051.a: "¡Ah, seguro que me traerá suerte para siempre!"
 board_games.0051.b: "Unas pocas piezas más y tendré un conjunto #EMP verdaderamente#! singular…"
 board_games.0051.c: "No necesito juguetes especiales."
