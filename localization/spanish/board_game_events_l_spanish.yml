l_spanish:
 ##################################################
 #Misc
 board_games.0000.t: "El mayor de los juegos: [SCOPE.Custom('BG_GameType')|U]"
 board_games.0001.t: "$board_games.0000.t$"
 ##################################################
 #Opponent Winning
 board_games.0001.desc.opponent_winning.diplomacy.low: "«Sabéis», reflexiona mi contrincante, «puede que no hable mucho, pero se me da preocupantemente bien jugar [SCOPE.Custom('BG_GameType')]»."
 board_games.0001.desc.opponent_winning.diplomacy.medium: "«Ay, si hablar en público fuera tan fácil como venceros en una partida de [SCOPE.Custom('BG_GameType')]», señala mi contrincante."
 board_games.0001.desc.opponent_winning.diplomacy.high: "«La verdad, no sé qué es más fácil», lamenta mi contrincante, «ganaros en una partida de [SCOPE.Custom('BG_GameType')] o contar la historia de vuestra embarazosa derrota»."
 board_games.0001.desc.opponent_winning.martial.low: "«Si la guerra fuera tan fácil como una partida de [SCOPE.Custom('BG_GameType')], ya dominaría el mundo», ríe mi contrincante. «Pero bueno, así soy yo»."
 board_games.0001.desc.opponent_winning.martial.medium: "«Hum… la estrategia no es lo vuestro, ¿verdad?», se jacta mi contrincante."
 board_games.0001.desc.opponent_winning.martial.high: "«El campo de batalla, el tablero, la cuestión es saber qué es lo más importante», trina mi contrincante. Y se da unos golpecitos en la frente para enfatizar."
 board_games.0001.desc.opponent_winning.stewardship.low: "«Ojalá los asuntos monetarios fueran tan fáciles como echar una partida de [SCOPE.Custom('BG_GameType')]», observa mi contrincante. «Nadaría en plata»."
 board_games.0001.desc.opponent_winning.stewardship.medium: "«¿Creéis que echar partidas de [SCOPE.Custom('BG_GameType')] es una buena práctica para la verdadera administración?», se pregunta ociosamente mi contrincante. «Siempre lo he creído. No implico nada al respecto»."
 board_games.0001.desc.opponent_winning.stewardship.high: "«Siempre he creído que echando partidas de [SCOPE.Custom('BG_GameType')] se puede aprender mucho sobre cómo dirigir un señorío», pontifica mi contrincante. «Y viceversa, naturalmente»."
 board_games.0001.desc.opponent_winning.intrigue.low: "«Veis, por esto me gustan las partidas de [SCOPE.Custom('BG_GameType')]», opina mi contrincante. «Sin subterfugios ni mentiras, solo un juego limpio de ingenio. Uno donde, bueno…»"
 board_games.0001.desc.opponent_winning.intrigue.medium: "«¿Sabíais que se puede saber #EMP exactamente#! cómo miente alguien con observar su [bg_myself.Custom('MaskFace')] durante una partida de [SCOPE.Custom('BG_GameType')]?», pregunta mi contrincante. «Oh, no me refería a que… Solo era un comentario…»"
 board_games.0001.desc.opponent_winning.intrigue.high: "«Cuidado», sonríe mi contrincante, «un movimiento más como ese y activaréis mi [SCOPE.Custom('BG_GamePiece')]-trampa»."
 board_games.0001.desc.opponent_winning.learning.low: "«Me dicen que necesito #EMP libros#! para demostrar que soy inteligente», pontifica mi contrincante, «pero creo que ahora está bastante claro que no soy tan torpe»."
 board_games.0001.desc.opponent_winning.learning.medium: "«Sinceramente», elogia mi contrincante, «me impresiona que juguéis tan bien, teniendo en cuenta a quién os enfrentáis»."
 board_games.0001.desc.opponent_winning.learning.high: "«He estudiado a fondo muchas partidas de [SCOPE.Custom('BG_GameType')]», explica mi contrincante, «y siento decir que, sencillamente, a estas alturas no creo que haya forma de que ganéis»."
 board_games.0001.desc.opponent_winning.trait.lustful: "«Como mejor amante #EMP y#! jugador[bg_opponent.Custom('ES_XA')] de [SCOPE.Custom('BG_GameType')] del mundo, no os culpo por perder contra mí», ríe mi contrincante."
 board_games.0001.desc.opponent_winning.trait.chaste: "«La disciplina en el hogar crea disciplina en el tablero, ya sabéis», pontifica mi contrincante. «Un poco de moderación hace mucho»."
 board_games.0001.desc.opponent_winning.trait.gluttonous: "«Creo que voy a celebrar mi victoria con una fiesta», reflexiona mi contrincante. «Me apetece algo dulce, para acompañar la victoria»."
 board_games.0001.desc.opponent_winning.trait.temperate: "«Puede que incluso me permita un vaso de agua perfumada con rosas después de esta partida», reflexiona mi contrincante. «No me doy un capricho a menudo, pero creo que me lo he ganado»."
 board_games.0001.desc.opponent_winning.trait.greedy: "«Lo único más dulce que el tintineo del oro es el suave repiqueteo de las lágrimas de un[bg_myself.Custom('ES_XA')] [bg_myself.GetWomanMan] contra un tablero de [SCOPE.Custom('BG_GameType')]», sonríe mi contrincante. «¿No estáis de acuerdo?»"
 board_games.0001.desc.opponent_winning.trait.generous: "«Mirad, puede que esté ganando, pero si me lo pedís amablemente, aceptaría… que os lo llevarais», explica mi contrincante, con una voz llena de amabilidad y compasión. «Hay más cosas en la vida que ganar una partida de [SCOPE.Custom('BG_GameType')]»."
 board_games.0001.desc.opponent_winning.trait.lazy: "Mi contrincante bosteza con descaro. «Sinceramente, esperaba un reto mayor, [bg_myself.GetFirstNameNoTooltip]. Apenas me mantengo despiert[bg_opponent.Custom('ES_XA')]»."
 board_games.0001.desc.opponent_winning.trait.diligent: "«Por eso hay que esforzarse», me consuela mi contrincante con un tono #EMP realmente#! insufrible. «No hay nada que sustituya al trabajo duro, ni en la vida, ni en el/la [SCOPE.Custom('BG_GameType')]»."
 board_games.0001.desc.opponent_winning.trait.wrathful: "Mi contrincante está extraña e inusitadamente tranquil[bg_opponent.Custom('ES_OA')]. «Oh, no hay mucho por lo que enfadarse», dice, al ver mi mirada, «cuando las cosas van tan #EMP bien#!»."
 board_games.0001.desc.opponent_winning.trait.calm: "«Siempre he descubierto que la clave de las partidas de [SCOPE.Custom('BG_GameType')] es una mente clara y una cabeza fría», reflexiona mi contrincante. «Algún día las conseguiréis»."
 board_games.0001.desc.opponent_winning.trait.patient: "«La mayoría de la gente», sermonea mi contrincante, «no aprecia cuánto cuesta realizar [bg_opponent.Custom('BG_RandomMoveType')] [bg_opponent.Custom('BG_RandomArticleDirection')] [bg_opponent.Custom('BG_RandomRankPossessive')]. Mucho menos defenderse contra tal jugada»."
 board_games.0001.desc.opponent_winning.trait.impatient: "«Vuestras partidas de [SCOPE.Custom('BG_GameType')] son muy lentas, so [bg_myself.Custom2('GetYoungMiddleAgedOld',bg_opponent)]», murmura mi contrincante, tamborileando sobre el tablero con los dedos."
 board_games.0001.desc.opponent_winning.trait.arrogant: "«No os sintáis mal, [bg_myself.GetFirstNameNoTooltip]», me adula mi contrincante, reclinándose sin prisas en su asiento. «No tod[bg_myself.Custom('ES_OA')]s pueden tener este #EMP talento#! natural»"
 board_games.0001.desc.opponent_winning.trait.humble: "«Sinceramente, lo estáis haciendo muy bien», gorjea mi contrincante. «No se me suele dar tan bien, así que creo que solo estáis teniendo mala suerte»."
 board_games.0001.desc.opponent_winning.trait.deceitful: "«No os sintáis tan mal», me tranquiliza mi contrincante, voz dulce como la miel y cáustica como el pecado. «Ni [bg_opponent.GetFaith.TricksterGodName] podría seguir mis movimientos»."
 board_games.0001.desc.opponent_winning.trait.honest: "«¡Caramba, esto va #EMP mucho#! mejor de lo que esperaba!», exclama mi contrincante. «No sois tan difícil como contrincante… Huy, perdón, no quería ser maleducad[bg_opponent.Custom('ES_OA')]. Solo estaba siendo sincer[bg_opponent.Custom('ES_OA')]»."
 board_games.0001.desc.opponent_winning.trait.craven: "«¿Voy… ganando? ¡Voy ganando!», grita mi contrincante. Parece realmente sorprendid[bg_opponent.Custom('ES_OA')], pero, después de todo, se #EMP ha#! pasado media partida tapándose la cara."
 board_games.0001.desc.opponent_winning.trait.brave: "«Me permitiréis que me ría un poco», señala mi contrincante. «Pero tendréis que jugar con más #EMP arrojo#! si queréis #EMP ganarme#!»"
 board_games.0001.desc.opponent_winning.trait.shy: "«¡Tanta práctica está dando sus frutos!», pía mi contrincante, sonriendo con tímido orgullo por el estado del tablero."
 board_games.0001.desc.opponent_winning.trait.gregarious: "«No os sintáis mal», dice mi contrincante, alargando las palabras mientras hace crujir los nudillos. «Gano partidas de [SCOPE.Custom('BG_GameType')] igual que hago amigos. Con una facilidad alarmante»."
 board_games.0001.desc.opponent_winning.trait.ambitious: "«¿Sabéis si existe el título de… #EMP [bg_opponent.Custom('ES_ReyReina')]#! de los juegos?», cuestiona mi contrincante, rascándose la barbilla. «Porque, veréis, creo que me lo estoy ganando»."
 board_games.0001.desc.opponent_winning.trait.content: "«Qué partida mas encantadora», gorjea mi contrincante. «No podríamos pedir nada mejor, ¿verdad? Aparte de vuestra suerte, claro»."
 board_games.0001.desc.opponent_winning.trait.arbitrary: "«En general, no soy muy amig[bg_opponent.Custom('ES_OA')] de las reglas», opina mi contrincante, «pero algo de atractivo le veo en las partidas de [SCOPE.Custom('BG_GameType')]. Te permiten #EMP obligar#! a los demás a admitir que a veces uno es mejor que ellos»."
 board_games.0001.desc.opponent_winning.trait.just: "«Mirad», me explica mi contrincante, agitando un montón de papeles delante de mí. «Siento que sigáis intentando hacer jugadas ilegales, pero si #EMP leyerais las reglas#!, os iría mejor»."
 board_games.0001.desc.opponent_winning.trait.cynical: "«Naturalmente, no os lo estoy poniendo fácil», comenta mi contrincante mirándome con malicia. «#EMP Definitivamente#! vos no lo haríais conmigo, así que, ¿para qué molestarse?»."
 board_games.0001.desc.opponent_winning.trait.zealous: "«Me gustaría poder atribuirme el mérito de esta victoria segura», haraganea mi contrincante, «pero todo es obra de [bg_opponent.GetFaith.KnowledgeGodName] #EMP a través de#! mí»."
 board_games.0001.desc.opponent_winning.trait.paranoid: "«Sé que todavía tenéis algún truco bajo la manga«, frunce el ceño mi contrincante. «Nadie puede ser #EMP tan#! fácil de vencer»."
 board_games.0001.desc.opponent_winning.trait.trusting: "«Puede que vaya al excusado en vuestro turno», sonríe mi contrincante. «¡No vayáis a toquetear mis [SCOPE.Custom('BG_GamePiecePlural')]!»."
 board_games.0001.desc.opponent_winning.trait.compassionate: "«Siento poneros en tan mala situación, [bg_myself.GetFirstNameNoTooltip]», dice mi contrincante, cuya voz suena sinceramente compungida. «Echo partidas de [SCOPE.Custom('BG_GameType')] por diversión, pero creo que es más gratificante cuando #EMP ambas#! personas lo pasan bien»."
 board_games.0001.desc.opponent_winning.trait.callous: "«Por [bg_opponent.GetFaith.HouseholdGodName], no presentáis mucha resistencia, ¿verdad?», exclama mi contrincante sin tapujos."
 board_games.0001.desc.opponent_winning.trait.sadistic: "«Es #EMP mucho#! más divertido jugar con un enemigo herido», dice mi contrincante, encantad[bg_opponent.Custom('ES_OA')] y con no poco veneno, «¿No estáis de acuerdo, [bg_myself.GetFirstNameNoTooltip]?»"
 board_games.0001.desc.opponent_winning.trait.stubborn: "«Qué agradable es ganar con tanta facilidad, para variar», se burla mi contrincante. «Normalmente tengo que discutir durante horas antes de que mi contrincante admita que he ganado»."
 board_games.0001.desc.opponent_winning.trait.fickle: "«Me encanta que, independientemente de la estrategia que elija, siempre perdáis igual de fuerte», bromea mi contrincante."
 board_games.0001.desc.opponent_winning.trait.vengeful: "«Por supuesto, es una venganza», sisea mi contrincante. «Y sabéis #EMP condenadamente#! bien de qué»."
 board_games.0001.desc.opponent_winning.trait.forgiving: "«Para ser sincer[bg_opponent.Custom('ES_OA')], esperaba un reto un poco mayor», se queja mi contrincante. «Pero no pasa nada. Al menos me servís para practicar»."
 board_games.0001.desc.opponent_winning.trait.rowdy: "Mi pequeñ[bg_opponent.Custom('ES_OA')] contrincante me lanza una serie de amenazas mal planificadas y casi tira el tablero de la emoción."
 board_games.0001.desc.opponent_winning.trait.charming: "«Deberíamos echar una partida de [SCOPE.Custom('BG_GameType')] todos los días, [bg_myself.GetFirstNameNoTooltip]», dice alegremente mi pequeñ[bg_opponent.Custom('ES_OA')] contrincante. «¡Es siempre tan divertido!»."
 board_games.0001.desc.opponent_winning.trait.curious: "«¿Sabéis?», reflexiona mi pequeñ[bg_opponent.Custom('ES_OA')] contrincante, «estoy aprendiendo mucho de mis victorias contra vos»."
 board_games.0001.desc.opponent_winning.trait.pensive: "«Había leído mucho sobre cómo jugar al/a la [SCOPE.Custom('BG_GameType')]», sonríe radiante mi pequeñ[bg_opponent.Custom('ES_OA')] contrincante, «¡pero no sabía lo fácil que sería #EMP aplicarlo#!!»"
 board_games.0001.desc.opponent_winning.trait.bossy: "«Después de ganaros», afirma mi pequeñ[bg_opponent.Custom('ES_OA')] contrincante, «quiero un bollo. Como homenaje»."
 board_games.0001.desc.opponent_winning.relation.friend: "«Animaos, [bg_myself.Custom('MaskFace')] de vinagre», ríe mi contrincante. «Es solo una partida entre amigos, ¿no?»."
 board_games.0001.desc.opponent_winning.relation.best_friend: "«Por si sirve de algo, gane o pierda», dice mi mejor amig[bg_opponent.Custom('ES_OA')], «no hay nadie en el mundo con quien prefiera echar una partida de [SCOPE.Custom('BG_GameType')]»."
 board_games.0001.desc.opponent_winning.relation.rival: "«Por [bg_opponent.GetFaith.FateGodName], se os dan tan mal las partidas de [SCOPE.Custom('BG_GameType')] como gobernar», se carcajea mi rival."
 board_games.0001.desc.opponent_winning.relation.nemesis: "Mi némesis no dice nada. Solo me mira, [bg_opponent.Custom('EyeEyes')] con un fuego de puro #EMP odio#! bruto."
 board_games.0001.desc.opponent_winning.relation.lover: "Sin romper el contacto visual, mi amante empieza a acariciar su [SCOPE.Custom('BG_GamePiece')] con la punta del dedo y… Oh. #EMP Ay va#!."
 board_games.0001.desc.opponent_winning.relation.soulmate: "Mi alma gemela solo presta atención a medias a nuestra partida de [SCOPE.Custom('BG_GameType')]. Sobre todo, parece concentrarse en mirarme fijamente a la cara."
 board_games.0001.desc.opponent_winning.relation.bully: "«¿Ves?», suelta una risita mi contrincante. «Por eso te pego, porque eres un[bg_myself.Custom('ES_XA')] #EMP fracasad[bg_myself.Custom('ES_OA')]#!»."
 board_games.0001.desc.opponent_winning.relation.victim: "Los ojos de mi víctima se iluminan con una furia justa, feliz de que, por una vez, algo le vaya #EMP bien#!."
 board_games.0001.desc.opponent_winning.relation.crush: "Un momento, ¿ha dicho algo? ¡Creo que sí! Recórcholis, a veces me distraigo mirándo[bg_opponent.GetHerHim] y ahora lo he estropeado todo."
 board_games.0001.desc.opponent_winning.relation.guardian: "«Miradme bien, [bg_myself.GetFirstName]», dice mi tutor[bg_opponent.Custom('ES_XA')]. «Estudiad como juego y podréis aprender algo»."
 board_games.0001.desc.opponent_winning.relation.ward: "Mi aprendiz me sonríe. «¿Podemos echar más partidas de [SCOPE.Custom('BG_GameType')]? ¡#EMP Por favor#!!»."
 board_games.0001.desc.opponent_winning.hook_on.weak: "«$board_games.0001.desc.opponent_winning.hook_on.strong$»"
 board_games.0001.desc.opponent_winning.hook_on.strong: "«Sienta bien cambiaros las tornas, ¿sabéis?», comenta mi contrincante. «Siempre parecéis que me tenéis en vuestro poder. Menos cuando echamos una partida de [SCOPE.Custom('BG_GameType')], por supuesto»"
 board_games.0001.desc.opponent_winning.hooked_by.weak: "«$board_games.0001.desc.opponent_winning.hooked_by.strong$»"
 board_games.0001.desc.opponent_winning.hooked_by.strong: "«No estaréis tirando la partida aposta por nuestro #EMP acuerdo#!, ¿verdad?», pregunta mi contrincante, rascándose la barbilla pensativamente. «Porque jugáis como si quisierais perder»."
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default: "«Aaah, ¿cuántas veces os he derrotado ya?», se ríe mi contrincante. «La #EMP verdad#!, he perdido la cuenta»."
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county: "«A [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] le está yendo bien, ya sabéis», dice mi contrincante arrastrando las palabras. «#EMP Sobre#! todo desde que me hice cargo del lugar»."
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble: "«Otra partida», señala mi contrincante, «otra victoria para mi cuenta. Acabaréis en la bancarrota, que lo sepáis»."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default: "«Esta partida», comenta mi contrincante, «es #EMP mucho#! mejor que #EMP aquella#! otra que jugamos»."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county: "«Desde [bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier], no consigo ganaros», refunfuña mi contrincante, todavía dolorid[bg_opponent.Custom('ES_OA')] por nuestra vieja apuesta.."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble: "«Parece esta vez la apuesta saldrá a mi favor, ¿no?», ríe mi contrincante."
 board_games.0001.desc.opponent_winning.other.pro_gamer: "«Más os vale prestar mucha atención a mis técnicas», dice mi contrincante. «Estoy a punto de hacer lo que se llama un movimiento de jugador de tablero profesional»."
 board_games.0001.desc.opponent_winning.other.avlf: "«¿Un[bg_opponent.Custom('ES_XA')] jugador[bg_opponent.Custom('ES_XA')] #EMP maestr[bg_opponent.Custom('ES_OA')]#!? No os halaguéis, [bg_myself.GetFirstNameNoTooltip]. Ni siquiera sois un[bg_opponent.Custom('ES_XA')] jugador[bg_opponent.Custom('ES_XA')]»."
 ##################################################
 #Player Winning
 board_games.0001.desc.i_am_winning.diplomacy.low: "«Yo no... No puedo... ¡Dadme algo de cuartel!» grita mi contrincante, claramente frustrad[bg_opponent.Custom('ES_OA')] e incapaz de encontrar las palabras adecuadas."
 board_games.0001.desc.i_am_winning.diplomacy.medium: "Mi contrincante no dice nada, simplemente tamborilea la mesa con los dedos en un arrebato de resentimiento."
 board_games.0001.desc.i_am_winning.diplomacy.high: "«Parecería», gruñe mi contrincante, «que me tenéis en ligera desventaja. Por ahora»."
 board_games.0001.desc.i_am_winning.martial.low: "«No sé mandar soldados», gime mi contrincante, «no sé ni echar una partida de [SCOPE.Custom('BG_GameType')]. ¿De qué sirvo?»."
 board_games.0001.desc.i_am_winning.martial.medium: "Mi contrincante se rasca la barbilla, pensativ[bg_opponent.Custom('ES_OA')]. «Estaba #EMP segur[bg_opponent.Custom('ES_OA')]#! de que esa estratagema funcionaría…»."
 board_games.0001.desc.i_am_winning.martial.high: "«Si esto fuera un verdadero campo de batalla», declara mi contrincante, «las cosas #EMP irían#! de otro modo»."
 board_games.0001.desc.i_am_winning.stewardship.low: "«¿Por qué los números son #EMP siempre#! son tan difíciles?», lloriquea mi contrincante. «En una partida de [SCOPE.Custom('BG_GameType')] hace falta pensar a largo plazo y yo simplemente #EMP no puedo#!»."
 board_games.0001.desc.i_am_winning.stewardship.medium: "Mi contrincante mira fijamente el tablero. «Debo… Debo haber cometido un error de cálculo en alguna parte…»."
 board_games.0001.desc.i_am_winning.stewardship.high: "«Me duele decirlo», se queja mi contrincante, «pero, simplemente, las probabilidades no pintan bien para mí»."
 board_games.0001.desc.i_am_winning.intrigue.low: "«¿Podríais relajaros un poco con las trampas #EMP descaradas#!?», gruñe mi contrincante."
 board_games.0001.desc.i_am_winning.intrigue.medium: "«Sospecho que mi estrategia requiere algo más de… astucia», murmura mi contrincante, mirando el tablero con frustración."
 board_games.0001.desc.i_am_winning.intrigue.high: "«Podéis creer que estáis ganando», canta mi contrincante, «pero solo lo creéis porque yo quiero que lo creáis. Y sé que sabéis que yo sé que lo sabéis»."
 board_games.0001.desc.i_am_winning.learning.low: "«Esto es completamente injusto, ni siquiera #EMP entiendo#! la mitad de estas reglas», resopla mi contrincante. «Está claro que os las inventáis sobre la marcha»."
 board_games.0001.desc.i_am_winning.learning.medium: "«¿Estáis usando #EMP otra vez#![bg_myself.Custom('BG_RandomMoveType')] [bg_myself.Custom('BG_RandomRankPossessive')]?», rezonga mi contrincante. «Pero #EMP qué#! rastrer[bg_myself.Custom('ES_OA')] sois»."
 board_games.0001.desc.i_am_winning.learning.high: "«Sabía que no debería haber abierto con [bg_opponent.Custom('BG_RandomMoveType')] del necio», se queja mi contrincante. «Prácticamente ya he perdido»."
 board_games.0001.desc.i_am_winning.trait.lustful: "Mi contrincante no parece estar prestando atención a la partida en absoluto, sino que se fija en la… forma de sus [SCOPE.Custom('BG_GamePiecePlural')]."
 board_games.0001.desc.i_am_winning.trait.chaste: "«Este es el problema de las partidas de [SCOPE.Custom('BG_GameType')]», grita mi contrincante, gesticulando salvajemente. «¡Inflama las pasiones! ¡Despierta los sentidos! Es exceso carnal crudo en su forma más baja»."
 board_games.0001.desc.i_am_winning.trait.gluttonous: "Mi contrincante mastica ociosamente un panecillo, perdid[bg_opponent.Custom('ES_OA')] en una bruma de migas y concentración."
 board_games.0001.desc.i_am_winning.trait.temperate: "«Jum», gruñe mi contrincante. «Asumir esta clase de riesgos acabará por daros un disgusto un día de estos»."
 board_games.0001.desc.i_am_winning.trait.greedy: "Mi contrincante lanza ociosamente una moneda entre los dedos. Al parecer el frío metal [bg_opponent.GetHerHim] reconforta mientras contempla su derrota inminente."
 board_games.0001.desc.i_am_winning.trait.generous: "Mi contrincante me sonríe con amabilidad. «¡Lo estáis haciendo #EMP muy bien#!, seguid así!»."
 board_games.0001.desc.i_am_winning.trait.lazy: "«Oh, ¿me toca?», bosteza mi contrincante. «Lo siento, no he estado prestando #EMP mucha#! atención»."
 board_games.0001.desc.i_am_winning.trait.diligent: "«Sí, vais por delante por ahora», sermonea mi contrincante, «¡pero con un poco de esfuerzo, puedo ponerme a la par!»."
 board_games.0001.desc.i_am_winning.trait.wrathful: "Una vena particularmente antiestética [bg_opponent.Custom('MaskFace_BehindIn')] la [bg_opponent.Custom('MaskFace')] de mi contrincante. «¡Si seguís ganando, vomitaré sangre #EMP literalmente#! sobre este tablero, [bg_myself.Custom('InsultNoun')] trampos[bg_myself.Custom('ES_OA')]!»."
 board_games.0001.desc.i_am_winning.trait.calm: "El porte generalmente sereno de mi contrincante está… distorsionado. El ligero giro de un ceño fruncido nubla [bg_opponent.Custom('MaskFace_BehindAcross')] su [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.trait.patient: "«Puede que lleves ventaja por ahora», observa mi contrincante, «pero al final cometerás un error. Siempre lo hacen»."
 board_games.0001.desc.i_am_winning.trait.impatient: "«Por [bg_opponent.GetFaith.HighGodName], ya habéis ganado, #EMP ¿de acuerdo#!?», frunce el ceño mi contrincante. «#EMP Acabad#! de una vez»."
 board_games.0001.desc.i_am_winning.trait.arrogant: "«En realidad no me estáis ganando, ¿sabéis?», alardea mi contrincante. «Podéis #EMP pensar#! que sí, pero eso es imposible»."
 board_games.0001.desc.i_am_winning.trait.humble: "Las orejas de mi contrincante están #EMP visiblemente#! rojas del disgusto. «No se puede negar que vuestras técnicas son…», traga, «impecables»."
 board_games.0001.desc.i_am_winning.trait.deceitful: "«Parece que necesitáis ir al excusado», sugiere mi contrincante, con comprensión. «No os privéis; yo vigilaré el tablero»."
 board_games.0001.desc.i_am_winning.trait.honest: "«No esperaba que fuera tan…» mi contrincante se detiene por un momento, «#EMP difícil#! jugar con vos»."
 board_games.0001.desc.i_am_winning.trait.craven: "Mi contrincante se agita sin cesar y parece estar a punto de salir corriendo."
 board_games.0001.desc.i_am_winning.trait.brave: "«Tengo un plan», se jacta mi contrincante, «¡y cambiará toda esta partida!»."
 board_games.0001.desc.i_am_winning.trait.shy: "Mi contrincante está en silencio y quiet[bg_opponent.Custom('ES_OA')], frunciendo el ceño mientras reflexiona sobre cómo volver la partida en favor de sus [SCOPE.Custom('BG_GamePiecePlural')]."
 board_games.0001.desc.i_am_winning.trait.gregarious: "«Sois mucho mejor que mis compañeros habituales», admira mi contrincante, «y #EMP echo#! muchas partidas de [SCOPE.Custom('BG_GameType')]»."
 board_games.0001.desc.i_am_winning.trait.ambitious: "«Esperaba…», se detiene mi contrincante, sin palabras, «mucho #EMP más#! de esta partida»."
 board_games.0001.desc.i_am_winning.trait.content: "«Ah, bueno», suspira mi contrincante, «puede que no gane, pero he dado lo mejor de mí»."
 board_games.0001.desc.i_am_winning.trait.arbitrary: "«No veo por qué no podemos usar mis reglas», lamenta mi contrincante. «Os digo que así juega todo el mundo en [bg_opponent.GetCurrentLocation.GetNameNoTooltip]»."
 board_games.0001.desc.i_am_winning.trait.just: "«No puedo demostrarlo», murmura mi contrincante, «pero estoy #EMP segur[bg_opponent.Custom('ES_OA')]#! de que estáis haciendo trampa»."
 board_games.0001.desc.i_am_winning.trait.cynical: "«Pues #EMP claro#! que vais ganando», lloriquea mi contrincante con tristeza. «Nadie me deja #EMP jamás#! ganar una partida de [SCOPE.Custom('BG_GameType')]»."
 board_games.0001.desc.i_am_winning.trait.zealous: "«[bg_opponent.GetFaith.KnowledgeGodName], líbrame de esta amenaza», resopla mi contrincante en voz baja."
 board_games.0001.desc.i_am_winning.trait.paranoid: "«Lo habíais planeado, ¿verdad?», gruñe mi contrincante. «¡Planeasteis #EMP humillarme#! con una partida amañada!»."
 board_games.0001.desc.i_am_winning.trait.trusting: "«Por [bg_opponent.GetFaith.KnowledgeGodName]», lamenta mi contrincante. «¿Creéis que os di demasiadas facilidades? No esperaba perder tan mal tan pronto»."
 board_games.0001.desc.i_am_winning.trait.compassionate: "«Sabéis», reflexiona mi contrincante de forma punzante, «se supone que el objeto de echar una partida de [SCOPE.Custom('BG_GameType')] es #EMP divertirse#!, no ganar a cualquier precio»."
 board_games.0001.desc.i_am_winning.trait.callous: "«Jum, ¿así que esto es lo que se siente al perder?», se pregunta mi contrincante. «No es algo que me guste especialmente»."
 board_games.0001.desc.i_am_winning.trait.sadistic: "Mi contrincante permanece en silencio, mientras su mirada deja ver un respeto a regañadientes por la habilidad y la victoria inminente."
 board_games.0001.desc.i_am_winning.trait.stubborn: "«No vais a ganarme», escupe mi contrincante entre sus dientes apretados. «Nadie me gana #EMP jamás#!»."
 board_games.0001.desc.i_am_winning.trait.fickle: "«Esta partida de [SCOPE.Custom('BG_GameType')] es de lo más tediosa», se queja mi contrincante. «¿No podemos jugar a otra cosa?»."
 board_games.0001.desc.i_am_winning.trait.vengeful: "La expresión de mi contrincante es glacial. Sus dedos se aferran alrededor del borde del tablero, como si se retuvieran."
 board_games.0001.desc.i_am_winning.trait.forgiving: "Mi contrincante parece feliz, sin un rastro de virulencia [bg_opponent.Custom('MaskFace_BehindAcross')] su [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.trait.rowdy: "«Que lo sepáis», susurra mi contrincante, «si pierdo, os tiro este estúpido juego a la cabeza»."
 board_games.0001.desc.i_am_winning.trait.charming: "¿No queréis ponérmelo un #EMP poco#! más fácil?» pregunta mi contrincante, con una voz insoportablemente dulzona."
 board_games.0001.desc.i_am_winning.trait.curious: "«Un momento… ¿cómo estáis #EMP ganando#!?». Mi contrincante parece sinceramente incrédul[bg_opponent.Custom('ES_OA')]."
 board_games.0001.desc.i_am_winning.trait.pensive: "«Oh, no. Sabía que no debería haber jugado… Ahora os he hecho perder el tiempo», murmura mi contrincante."
 board_games.0001.desc.i_am_winning.trait.bossy: "«Jum, si hubiéramos jugado con mis #EMP reglas#! la cosa habría sido #EMP muy#! diferente!», gime mi contrincante."
 board_games.0001.desc.i_am_winning.relation.friend: "«Maldición», ríe entre dientes mi amigo, «no te cortas en el/la [SCOPE.Custom('BG_GameType')] por nadie, ¿no?»."
 board_games.0001.desc.i_am_winning.relation.best_friend: "«Nada más fino, siempre lo digo», se jacta mi mejor amig[bg_opponent.Custom('ES_OA')], «que ganar a alguien a una partida de [SCOPE.Custom('BG_GameType')] de forma contundente. ¡Qué envidia!»."
 board_games.0001.desc.i_am_winning.relation.rival: "«Os #EMP encanta#! humillarme, ¿verdad?», escupe mi rival, siempre tan mal[bg_opponent.Custom('ES_XA')] perdedor[bg_opponent.Custom('ES_XA')]"
 board_games.0001.desc.i_am_winning.relation.nemesis: "$board_games.0001.desc.opponent_winning.relation.nemesis$"
 board_games.0001.desc.i_am_winning.relation.lover: "«No tenemos #EMP por qué#! jugar a una partida de [SCOPE.Custom('BG_GameType')], [bg_myself.GetFirstNameNoTooltip]», susurra mi amante, «Estoy segur[bg_opponent.Custom('ES_OA')] de que hay otros modos de distraernos…»."
 board_games.0001.desc.i_am_winning.relation.soulmate: "$board_games.0001.desc.opponent_winning.relation.soulmate$"
 board_games.0001.desc.i_am_winning.relation.bully: "«Como me ganéis, os doy una paliza, así de sencillo», gruñe abus[bg_opponent.Custom('ES_OnOna')]."
 board_games.0001.desc.i_am_winning.relation.victim: "Mi víctima está en silencio, pero parece que está al borde de las lágrimas."
 board_games.0001.desc.i_am_winning.relation.crush: "Mi flechazo está… ¡Oh, no! ¡Se ha enfadad[bg_opponent.Custom('ES_OA')] conmigo, ¡lo sé, se le nota en la [bg_opponent.Custom('MaskFace')]!"
 board_games.0001.desc.i_am_winning.relation.guardian: "«Veo que aprendéis», señala quejumbrosamente mi tutor[bg_opponent.Custom('ES_XA')]. «O al menos, me imitáis con mayor eficacia»."
 board_games.0001.desc.i_am_winning.relation.ward: "Mi pupil[bg_opponent.Custom('ES_OA')] se siente claramente dolid[bg_opponent.Custom('ES_OA')] por lo duro de su derrota, unos ojos duros [bg_opponent.Custom('MaskFace_BehindAcross')] su [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.hook_on.weak: "$board_games.0001.desc.i_am_winning.hook_on.strong$"
 board_games.0001.desc.i_am_winning.hook_on.strong: "«¡[bg_opponent.GetFaith.random_GoodGodNames]! No me podéis dejar tener ni un ápice de control, ¿verdad?», lamenta mi contrincante."
 board_games.0001.desc.i_am_winning.hooked_by.weak: "$board_games.0001.desc.i_am_winning.hooked_by.strong$"
 board_games.0001.desc.i_am_winning.hooked_by.strong: "«Si no fuera un desperdicio reclamaros aquí lo que me #EMP debéis#!», frunce el ceño mi contrincante, «sentiría la tentación de #EMP obligaros#! a perder»."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default: "«Bueno», gruñe mi contrincante «parece que #EMP esta#! partida no va a salir como me gustaría»."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county: "«Si hubieseis jugado así de bien cuando [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] estaba en juego», sonríe mi contrincante."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble: "«Aaah», suspira mi contrincante. «A veces se gana, a veces se pierde. Esta vez os toca ganar, creo»."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default: "«¡No, no, no!», gime mi contrincante. «¡#EMP Otra vez#! no, no contra #EMP vos#!!»."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.county: "Mi contrincante se limpia el sudor de su [bg_opponent.Custom('MaskFace')]. [bg_opponent.Custom('EyeEyes')] de par en par, sin duda está repitiendo mentalmente la partida que le costó [bg_myself.MakeScope.Var('bg_recent_land_less_stake').Title.GetNameNoTier] mientras jugamos."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble: "«Solo necesito una victoria, solo necesito una victoria, solo necesito…», murmura mi contrincante una y otra vez en voz baja."
