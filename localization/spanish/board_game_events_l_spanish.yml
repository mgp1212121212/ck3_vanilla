 #Debug Events
 board_games.0102.t: "El juego de juegos"
 board_games.0102.desc: "El JDJ es todos tus juegos de tablero favoritos en uno solo: ajedrez, parchís, hnefafetefifle, tabula.\n\n¿Qué otros juegos te gustan?\n\nTambién puede tener esos otros juegos, ¡pero cuantos más mejor!\n\n#EMP Y siglos antes, y legalmente.#!\n\nDeberíamos llamarlos juegos de mesa sin más… Me aburro. Juegos."
 board_games.0102.a: "Un juego normal, por favor."
 board_games.0102.b: "El enemigo solo usa ajustes para ganar, por favor."
 board_games.0102.c: "El enemigo solo usa ajustes para perder, por favor."
