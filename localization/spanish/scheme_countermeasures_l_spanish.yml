l_spanish:
 #Boilerplate copy for the standard countermeasures.
 scheme_countermeasure_type_bounties_for_whispers: "Recompensas por susurros"
 scheme_countermeasure_type_bounties_for_whispers_desc: "#WEAK Una moneda ayuda mucho a que la mugre hable —aunque también requiere escucharla—.#!\n\nCentrarse en reducir sutilmente el [secrecy|lE] a cambio de reputación."
 scheme_countermeasure_type_arbitrary_arrests: "Detenciones arbitrarias"
 scheme_countermeasure_type_arbitrary_arrests_desc: "#WEAK Engrilletar a todo sirviente, criado y emisario que se atreva a pestañear siquiera es una coacción efectiva. Pero no precisamente muy popular.#!\n\nCentrarse mucho en reducir el [secrecy|lE] con un coste severo de reputación."
 scheme_countermeasure_type_strengthen_sentries: "Reforzar centinelas"
 scheme_countermeasure_type_strengthen_sentries_desc: "#WEAK Unos ojos atentos mantienen alejados a pretendientes al acecho, pero sufren contra conspiradores bien organizados y armados.#!\n\nProtegerse contra intrusos espontáneos."
 scheme_countermeasure_type_redouble_guards: "Redoblar guardias"
 scheme_countermeasure_type_redouble_guards_desc: "#WEAK Unos servidores armados son ideales para frustrar a aquellos con malas intenciones, pero no pueden detener una carta pasada bajo la puerta, ni conversaciones en una esquina sombría.#!\n\nProtegerse contra conspiraciones armadas."
 scheme_countermeasure_type_withdraw_from_view: "Fuera de la vista"
 scheme_countermeasure_type_withdraw_from_view_desc: "#WEAK Cuando la seguridad es una preocupación grave, pero se desconoce el peligro, abstenerse de toda responsabilidad es una opción.#!\n\nProtegerse de la mayoría de peligros, no de modo eficiente."
 calculating_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('overthrow_regent').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('steal_back_artifact').GetTypeName]"
 opportunistic_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('convert_to_witchcraft').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName]"
 indirect_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
