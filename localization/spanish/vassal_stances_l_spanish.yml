l_spanish:
 glory_hound: "Cazador de gloria"
 glory_hound_desc: "Al [Concept( 'vassals', 'vasallo' )|E] $glory_hound$ le importa la posición, el prestigio y mostrar al mundo la fuerza del señorío del que forma parte. Los vasallos valientes o poco misericordiosos suelen adoptar esta [vassal_stance|lE].\n\n#low A los vasallos cazadores de gloria les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Tenga [succession_law|lE] de reparto\n$EFFECT_LIST_BULLET$Consiga la [victory|lE] en [wars|lE] ofensivas\n$EFFECT_LIST_BULLET$Los invite a [activities|lE] de [GetActivityType('activity_hunt').GetName|l]\n\n#low A los vasallos cazadores de gloria no les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Tenga una [crown_authority|lE] alta\n$EFFECT_LIST_BULLET$Firme la [defeat|lE] o la [white_peace|lE] en las guerras\n$EFFECT_LIST_BULLET$Se [Concept('marries', 'case')|E] con un personaje [lowborn|lE] como [primary_spouse|lE]\n\nPrefieren [heirs|lE] valientes y audaces con una gran habilidad [Concept( 'martial', 'marcial' )|E] [martial_i]."
 glory_hound_filter_option: "$glory_hound$"
