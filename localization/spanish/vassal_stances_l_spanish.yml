 belligerent_desc: "[SelectLocalization(GetPlayer.GetGovernment.IsType('nomad_government'), 'belligerent_nomad_desc', 'belligerent_general_desc')]"
 belligerent_nomad_desc: "Un [vassal|lE] $belligerent$ busca ejemplos de autoridad de su [liege|lE]. Participa a menudo en torneos para contemplar las hazañas de [prowess|lE] de su señor. Los [nomads|lE] tienen mayor probabilidad de adoptar esta [vassal_stance|lE].\n\n#low A los vasallos de tipo $belligerent$ les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Tenga una [nomadic_authority|lE] alta\n$EFFECT_LIST_BULLET$Organice actividades de [GetActivityType( 'activity_tournament' ).GetName|l] y gane [contests|lE]\n$EFFECT_LIST_BULLET$Organice [activities|lE] de [GetActivityType( 'activity_hunt' ).GetName|l]\n$EFFECT_LIST_BULLET$Gane [single_combat_duel_plural|lE]\n$EFFECT_LIST_BULLET$Exija [obedience|lE]\n\n#low A los vasallos de tipo $belligerent$ no les gusta que su señor:#!\n$EFFECT_LIST_BULLET$Pierda [single_combat_duel_plural|lE]\n$EFFECT_LIST_BULLET$Tenga una [obedience|lE] baja\n$EFFECT_LIST_BULLET$Tenga [succession_laws|lE] de reparto\n\nPrefieren [heirs|lE] audaces e irascibles con una habilidad de [prowess|lE] [prowess_i] alta."
