l_spanish:
 #Tell the player that Hybridising is a thing they SHOULD do, whether or not they can currently
 reactive_advice_should_form_hybrid_culture: "Culturas híbridas"
 action_reactive_advice_should_form_hybrid_culture: "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
 action_reactive_advice_should_form_hybrid_culture_desc: "Trabajar con los [culture.GetCollectiveNoun] para formar una [hybrid_culture|lE]."
 action_reactive_advice_should_form_hybrid_culture_click: "$click_to_open_lesson$"
 lessons_ep1_form_hybrid_culture: "$reactive_advice_should_form_hybrid_culture$"
 lessons_ep1_should_form_hybrid_culture_desc: "¡Puedes formar una [hybrid_culture|lE] con esta [culture|lE], si la [cultural_acceptance|lE] es lo bastante alta y tu cultura tiene más de 50 años!\n\nEsto significa que crearás una cultura nueva, con partes tanto de tu cultura como de la otra.\n\nPuedes ganar aceptación cultural si:\n$EFFECT_LIST_BULLET$Otorgas [counties|lE] de esta cultura a personajes que la tienen\n$EFFECT_LIST_BULLET$Usas la [councillor_task|lE] [accept_culture|lE]\n$EFFECT_LIST_BULLET$Aumentas la [culture_intermingling|lE]\n$EFFECT_LIST_BULLET$Tienes [vassals|lE] de esta cultura\n\n¡Puedes formar una cultura híbrida si tienes una aceptación cultural alta y al menos un condado de esa cultura en tu [realm|lE]!"
 lessons_ep1_hybrid_culture_benefits: "Beneficios de las culturas híbridas"
 lessons_ep1_hybrid_culture_benefits_desc: "Formar una cultura híbrida tiene una serie de beneficios:\n\n$EFFECT_LIST_BULLET$Podrás elegir [culture_pillars|lE] y [culture_traditions|lE] de cualquiera de las culturas matrices.\n$EFFECT_LIST_BULLET$La nueva cultura heredará todas las [innovations|lE] de ambas culturas matrices.\n$EFFECT_LIST_BULLET$Tendrá una aceptación cultural alta con ambas culturas matrices\n$EFFECT_LIST_BULLET$Una cultura híbrida puede convertir más rápidamente las tierras de las culturas matrices durante unos años después de su formación."
 #Royal Court Feature
 action_reactive_advice_royal_court: "$open_tutorial_lesson$$ra_rc_intro$"
 action_reactive_advice_royal_court_desc: "Abre esto para ver una presentación de tu corte real"
 action_reactive_advice_royal_court_click: "$click_to_open_lesson$"
 reactive_advice_royal_court: "$ra_rc_intro$"
 ra_rc_intro: "Corte real"
 ra_rc_intro_desc: "¡Ahora tienes acceso a tu propia [royal_court|lE]!\n\nLa corte real es un tipo especial de corte que representa tu entrada en el escenario mundial por todo lo alto, lo cual te dará acceso a muchas opciones y beneficios nuevos.\n\nEstá disponible para [kings|lE] y [emperors|lE] de los [Concept( 'government', 'gobiernos' )|E] [GetGovernment( 'feudal_government' ).GetName|l], [GetGovernment( 'clan_government' ).GetName|l], [GetGovernment( 'tribal_government' ).GetName|l] y [GetGovernment( 'administrative_government' ).GetName|l]."
 ra_rc_open: "$ra_rc_intro$"
 ra_rc_open_desc: "Puedes hacer muchas cosas en tu [royal_court|lE], así que no dudes en explorar estas opciones por tu cuenta.\n\nPor ahora, hagamos un rápido recorrido por todas las nuevas acciones que tienes a tu disposición."
 ra_rc_open_prompt: "Abrir la Corte real (resaltada)"
 ra_rc_throne_room_open: "$ra_rc_intro$"
 ra_rc_throne_room_open_desc: "Para continuar, volvamos al Salón del Trono"
 ra_rc_throne_room_open_prompt: "Abrir la pestaña Salón del Trono (resaltada)"
 ra_rc_throne_room: "$ra_rc_intro$"
 ra_rc_throne_room_desc: "Este es tu salón del trono. Aquí se desarrollarán diferentes situaciones y [court_events|lE] de vez en cuando y podrás elegir si intervenir en aquello que ocurra."
 ra_rc_hold_court: "Celebrar corte"
 ra_rc_hold_court_desc: "Si crees que tu salón del trono no está lo bastante animado, puedes [hold_court|lE]. Consiste en invitar a peticionarios de todo el [realm|lE] para que presenten ante ti sus asuntos y que los juzgues con tu sabiduría."
 ra_rc_grandeur_open: "$ra_rc_grandeur$"
 ra_rc_grandeur_open_desc: "¡Pero nadie querrá venir a tu [royal_court|lE] si no se la conoce bien! ¡Echemos un vistazo a la grandeza de la corte!"
 ra_rc_grandeur_open_prompt: "Abrir la pestaña Grandeza de la corte (resaltada)"
 ra_rc_grandeur: "Grandeza de la corte"
 ra_rc_grandeur_desc: "El [grandeur_level|lE] indica la fama que tiene tu [royal_court|lE].\n\nDistintos factores contribuyen a la [grandeur|lE], pero las fuentes principales son [amenities|lE] y [court_artifacts|lE].\n\nCuanto más crezca tu [realm|lE], a mayores niveles de grandeza se esperará que llegues. A esto se le llama [grandeur_expectations|lE]."
 ra_rc_amenities: "Comodidades cortesanas"
 ra_rc_amenities_desc: "Las [amenities|lE] son distintos servicios y conveniencias que proporcionas a todos los que asisten a tu [royal_court|lE]. Cada una tiene sus propios beneficios y todas contribuyen a la [grandeur|lE].\n\n¡Todas cuestan [gold|lE] al mes, así que cuidado con derrochar!"
 ra_rc_court_types_and_language: "Tipos de corte e idioma de la corte"
 ra_rc_court_types_and_language_desc: "Si quiere profundizar en la [grandeur|lE], puedes explorar los [court_types|lE] e [court_language|lE].\n\nLos tipos de corte afectan lo que ciertos [grandeur_levels|lE] te dan, mientras que cambiar el lenguaje de tu corte puede aumentar tu [grandeur|lE] total."
 ra_rc_artifacts_open: "$ra_rc_artifacts$"
 ra_rc_artifacts_open_desc: "Y finalmente vamos a ver los artefactos de la corte, otra fuente de [grandeur|lE], así como otros beneficios."
 ra_rc_artifacts_open_prompt: "Abrir la pestaña Artefactos de la corte (resaltada)"
 ra_rc_artifacts: "Artefactos de la corte"
 ra_rc_artifacts_desc: "Aquí podrás elegir qué [court_artifacts|lE] se exhiben en tu [royal_court|lE].\n\nLos artefactos de la corte son [Concept( 'artifacts', 'objetos' )|E] especiales como estatuas y tapices que se pueden exponer. Proporcionan distintas bonificaciones y también te dan [grandeur|lE].\n\nAhora volvamos al salón del trono."
 ra_rc_conclusion: "$ra_rc_intro$"
 ra_rc_conclusion_desc: "Este es el fin del recorrido por tu [royal_court|lE].\n\nPor ahora, siéntete libre de probar lo que quieras. ¡Te sugerimos [hold_court|lE] para celebrar tu nueva posición!"
 #Fund Inspiration
 lessons_ep1_fund_inspiration: "Financiar inspiraciones"
 ra_inspiration_open_desc: "Ahora puedes financiar tu primera [inspiration|lE]. Inspiración es el deseo de un personaje de crear un [artifact|lE].\n\nLos [characters|lE] [Concept( 'inspired', 'inspirados' )|E] vienen y van por las [royal_courts|lE] más prestigiosas del mundo; se te notificará cuando uno de ellos se detenga en tu corte, y se te invitará a ser [sponsor|lE] de su [project|lE].\n\nEl pago de una cantidad variable de oro te asegurará los servicios de este personaje y, después de un tiempo, ¡un nuevo artefacto!"
 ra_inspiration_open: "Inspiraciones"
 ra_inspiration_court_view: "Buscar inspiraciones"
 ra_inspiration_court_view_desc: "En tu [royal_court|lE], a la izquierda puedes ver todas las [inspirations|lE] presentes actualmente en tu corte.\n\nPuedes comprobar su estado haciendo clic en su icono (resaltado)."
 ra_inspiration_court_view_prompt: "Haz clic en un icono de inspiración (resaltado)"
 ra_inspiration_funding: "Financiar inspiraciones"
 ra_inspiration_funding_desc: "Aquí puedes ver al personaje inspirado, lo que pretende hacer, cómo es su habilidad, si te puedes permitir financiar la inspiración y cuánto te costará.\n\nSi la inspiración ya está en marcha, puedes ver cuánto tiempo tardará en completarse; si no lo está, puedes comenzarla."
 reactive_advice_fund_inspiration: "$lessons_ep1_fund_inspiration$"
