l_spanish:
 reactive_advice_struggle: "Contiendas"
 action_reactive_advice_struggle: "Consejo: contiendas"
 action_reactive_advice_struggle_desc: "Puedes participar en una contienda. Abre esto para entender qué supondría para ti."
 action_reactive_advice_struggle_click: "$click_to_open_lesson$"
 lessons_struggle_introduction: "Contiendas"
 lessons_struggle_introduction_desc: "¡Ahora formas parte de una [struggle|lE]!\n\nLas [struggle_struggles|lE] son conflictos prolongados en una [region|lE] donde las acciones de todos los participantes cambiarán el estado del área, imponiendo distintas [struggle_phase_phases|lE]. Los cambios en el estado de la región llegarán con efectos para la [war|lE], [faith|lE] y [culture|lE].\n\nEn última instancia, todos los participantes compiten por ser quienes decidan cómo termina la [struggle|lE], lo que afectará a todos los participantes en la región."
 reactive_advice_struggle_introduction: "$lessons_struggle_introduction$"
 lessons_struggle_region_open: "Región en contienda"
 lessons_struggle_region_open_desc: "La [struggle_region|lE] queda marcada dentro de una nueva frontera que se ilumina al pasar por encima del botón Contienda. Solo los personajes con tierras en la región pueden participar en la [struggle|lE].\n\n#TUT Los [characters|lE] de fuera pueden unirse a una [struggle|lE] si consiguen tierras dentro de la [struggle_region|lE] y trasladan su [capital|lE] al área.#!"
 lessons_struggle_view_open: "Acceder a la vista de Contienda"
 lessons_struggle_view_open_desc: "Aquí puedes abrir la vista [struggle|E], donde podrás revisar toda la información relacionada con la misma."
 lessons_struggle_view_open_prompt: "Abre la vista de [struggle|lE]"
 lessons_struggle_view: "Vista de contienda"
 lessons_struggle_view_desc: "En la Vista de contienda aprenderás más sobre la [struggle_phase|lE] actual y sus efectos. También podrás ver las nuevas fases potenciales y los [struggle_catalyst_catalysts|lE] que debes completar para conducir la [struggle|lE] a dichas fases."
 lessons_struggle_current_phases_and_effects: "Fases y efectos actuales"
 lessons_struggle_current_phases_and_effects_desc: "La [struggle_phase|lE] actual repercute sobre toda la [struggle_region|E] y aplica efectos especiales sobre los participantes [Concept( 'struggle_involved', 'involucrados' )|E], [Concept( 'struggle_interloper', 'entrometidos' )|E] y [Concept( 'struggle_uninvolved', 'no involucrados' )|E].\n\nEn esta sección puedes revisar los efectos de fase sobre la [war|lE], la [faith|lE] o la [culture|lE], entre otros."
 lessons_next_struggle_phases: "Siguientes fases de contienda"
 #TODO_CD: The key should not use POINT_BASED_PHASE_DEFAULT_DURATION because it's valid only for point-based phases
 lessons_next_struggle_phases_desc: "La [struggle_phase|lE] actual llegará a su fin cuando una de las siguientes fases posibles alcance un progreso de [GetDefine('NStruggle', 'POINT_BASED_PHASE_DEFAULT_DURATION')]. Para aumentar el progreso de cualquiera de las siguientes fases posibles, debes completar los [struggle_catalyst_catalysts|lE] que aparecen bajo ellas.\n\n#TUT Revisa las siguientes fases posibles para saber más sobre ellas, sus efectos y el progreso reciente del [struggle_catalyst|lE]. Al seleccionarlas, se abrirá la lista de [Concept( 'struggle_catalyst', 'catalizadores' )|E], que tú u otros participantes [Concept( 'struggle_involved', 'involucrados' )|E] podréis completar las veces que queráis.#!"
 lessons_ending_struggle_open: "Fin de la contienda"
 lessons_ending_struggle_open_desc: "La [struggle|lE] seguirá cambiando de fases hasta que un participante dispare una de las decisiones finales y ponga fin a la [struggle|lE]. Puedes revisar las decisiones finales en cualquier momento para comprobar los requisitos y efectos."
 lessons_ending_struggle_open_prompt: "Abrir las decisiones finales"
 lessons_ending_struggle: "Fin de la contienda"
 lessons_ending_struggle_desc: "Aquí puedes ver todas las decisiones finales de la [struggle|lE].\n\nTen en cuenta que cada decisión final exige estar en una fase determinada para activarla. Se te notificará si hay alguna disponible."
 lessons_explore_struggle_open: "Explorar la contienda"
 lessons_explore_struggle_open_desc: "Ahora ya sabes lo básico y lo tienes todo preparado para tu primera [struggle|lE].\n\nUn buen punto de partida puede ser revisar los efectos de la fase actual y las siguientes fases potenciales a las que te quieres dirigir."
 lessons_struggle_involvement_view_open: "Participación en la contienda"
 lessons_struggle_involvement_view_open_desc: "En una [struggle|lE], todos los [characters|lE] de la región pueden activar [struggle_catalyst_catalysts|lE]. Por lo tanto, es importante saber quiénes son los participantes [Concept( 'struggle_involved', 'involucrados' )|lE] y [Concept( 'struggle_interloper', 'entrometidos' )|lE]. La vista Participación en la [struggle|lE] ofrece información al respecto."
 lessons_struggle_involvement_view_open_prompt: "Abrir la vista Participación en la contienda"
 lessons_struggle_involvement_view: "Participación en la contienda"
 lessons_struggle_involvement_view_desc: "Aquí puedes ver la información sobre tu participación, junto con un desglose de lo que te hace [struggle_involved|lE], [struggle_interloper|lE] o [struggle_uninvolved|lE].\n\nJunto con tu información personal, puedes ver una lista de los participantes en la [struggle|lE] y su involucración. Aquí también se pueden encontrar las [struggle_involved_cultures|lE] y [struggle_involved_faiths|lE].\n\n#TUT Conocer la involucración de otros jugadores es importante a la hora de planificar qué catalizadores te puede interesar perseguir, porque estos pueden provocar que te dirijas contra otro participante, [faith|E] o [culture|E] en la [struggle|lE].#!"
