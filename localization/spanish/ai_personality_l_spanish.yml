l_spanish:
 AI_PERSONALITY_ADJECTIVE_NOUN: "$NOUN$ $ADJECTIVE$"
 AI_PERSONALITY_NEUTRAL: "Equilbrad[Select_CString( CHARACTER.IsFemale, 'a', 'o' )]"
 AI_PERSONALITY_NEUTRAL_EXPLANATION: "Este personaje tiene una personalidad equilibrada y no actuará de ningún modo notorio."
 AI_PERSONALITY_TOOLTIP: "#T Personalidad\n#!La personalidad de un personaje influye en las decisiones que toma y está condicionada principalmente por sus [traits|lE].\n\nLos personajes controlados por los jugadores no tienen personalidad, puesto que el jugador define su comportamiento."
 AI_PERSONALITY_IS_PLAYER_TOOLTIP: "#T Personalidad\n#!Este personaje está controlado por otro jugador."
 AI_ECONOMIC_ARCHETYPE_TT: "\n$EFFECT_LIST_BULLET$[economical_archetype|E]: [Character.Custom( 'AIEconomicPersonality' )]"
 AI_VASSAL_STANCE_TT: "\n$EFFECT_LIST_BULLET$[vassal_stance|E]: [Character.GetVassalStance.GetName] [Character.GetVassalStance.GetTextIcon]"
 AI_PERSONALITY_CONCEPT_TT: "#weak [Character.GetShortUINameNoTooltip] actuará hacia ti y hacia otros según su personalidad, que depende en gran medida de sus [personality_traits|lE].#!"
 AI_PERSONALITY_TT: "#T Resumen de personalidad:#!\n$EFFECT_LIST_BULLET$[character_personality|E]: [Character.GetAIPersonality][personality_i][AddLocalizationIf( Character.IsRuler, 'AI_ECONOMIC_ARCHETYPE_TT' )][AddLocalizationIf( And( Not( Character.IsIndependentRuler ), Character.IsRuler ), 'AI_VASSAL_STANCE_TT' )]\n\n$AI_PERSONALITY_CONCEPT_TT$."
 honor_noun: "[Select_CString( CHARACTER.IsFemale, 'Dama', 'Caballero' )]"
 honor_adj: "honorable"
 honor_neg_noun: "Granuja"
 honor_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'deshonrosa', 'deshonroso' )]"
 honor_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Mujer ejemplar', 'Hombre ejemplar' )]"
 honor_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'virtuosa', 'virtuoso' )]"
 honor_strong_neg_noun: "Canalla"
 honor_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'traicionera', 'traicionero' )]"
 honor_explanation: "Este personaje es #Bold algo honorable#! y se puede confiar en él más que en los demás para que guarde [secrets|lE], obedezca las [laws|lE], haga su trabajo como [regent|lE] y cumpla obligaciones como [alliances|lE], preocuparse por sus [hostages|lE] y devolverlos. Es improbable que haga [blackmail|lE], comience [hostile_schemes|lE] o sea [agent|lE]."
 honor_neg_explanation: "Este personaje es #Bold algo deshonroso#! y es más probable que empiece [hostile_schemes|lE], abuse de su puesto como [regent|lE], retenga [hostages|lE], haga [blackmail|lE], use la [councillor_task|lE] «$task_find_secrets$» y traicione a [friends|lE] y [spouses|lE]. Es más improbable que cumpla sus obligaciones y puede caer bajo para conseguir sus objetivos."
 honor_strong_explanation: "Este personaje es #Bold muy honorable#! y se puede confiar sin problemas en él para guardar [secrets|lE], obedecer las [laws|lE], hacer su trabajo como [regent|lE] y cumplir obligaciones, como [alliances|lE], preocuparse por sus [hostages|lE] y devolverlos. Es improbable que haga [blackmail|lE], comience [hostile_schemes|lE] o sea [agent|lE]."
 honor_strong_neg_explanation: "Este personaje es #Bold muy deshonroso#! y es significativamente más probable que empiece [hostile_schemes|lE], abuse de su puesto como [regent|lE], haga [blackmail|lE], use la [councillor_task|lE] «$task_find_secrets$», retenga [hostages|lE] y traicione a [friends|lE] y [spouses|lE]. Es mucho más improbable que cumpla sus obligaciones y puede caer increíblemente bajo para conseguir sus objetivos."
 greed_noun: "[Select_CString( CHARACTER.IsFemale, 'Avara', 'Avaro' )]"
 greed_adj: "[Select_CString( CHARACTER.IsFemale, 'acaparadora', 'acaparador' )]"
 greed_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Seguidora', 'Seguidor' )]"
 greed_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'acomodaticia', 'acomodaticio' )]"
 greed_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Codiciosa', 'Codicioso' )]"
 greed_strong_adj: "voraz"
 greed_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Lacaya', 'Lacayo' )]"
 greed_strong_neg_adj: "humilde"
 greed_explanation: "Este personaje es #Bold algo codicioso#! y es más probable que elija las ganancias a corto plazo, realice [raids|lE], desfalque [gold|lE] mientras sea [regent|lE], use la [councillor_task|lE] «$task_collect_taxes$» y traicione a [friends|lE] y [family|lE] a cambio de oro y [titles|lE]. Es menos probable que pague rescates por [prisoners|lE], envíe [gifts|lE], acepte [revocations|lE] y [retractions|lE], ofrezca o devuelva [hostages|lE] y acepte [Concept( 'white_peace', 'paces blancas' )|E]."
 greed_neg_explanation: "Este personaje es #Bold algo generoso#! y tiende a gastar más de lo que se puede permitir, enviar [gifts|lE], rescatar [prisoners|lE], aceptar [revocations|lE] y [retractions|lE], y celebrar [activities|lE]. Es más improbable que le influyan sobornos o regalos de [gold|lE] y está más dispuesto a intercambiar [hostages|lE]."
 greed_strong_explanation: "Este personaje es #Bold muy codicioso#! y es significativamente más probable que elija las ganancias a corto plazo, realice [raids|lE], desfalque [gold|lE] mientras sea [regent|lE], use la [councillor_task|lE] «$task_collect_taxes$» y traicione a [friends|lE] y [family|lE] a cambio de oro y [titles|lE]. Es mucho menos probable que pague rescates por [prisoners|lE], envíe [gifts|lE], acepte [revocations|lE] y [retractions|lE], ofrezca o devuelva [hostages|lE] y acepte [Concept( 'white_peace', 'paces blancas' )|E]."
 greed_strong_neg_explanation: "Este personaje es #Bold muy generoso#! y muy a menudo tenderá a gastar más de lo que se puede permitir, enviar [gifts|lE], rescatar [prisoners|lE], aceptar [revocations|lE] y [retractions|lE], y celebrar [activities|lE]. Es mucho menos improbable que le influyan sobornos o regalos de [gold|lE] y está más dispuesto a intercambiar [hostages|lE]."
 rationality_noun: "[Select_CString( CHARACTER.IsFemale, 'Pensadora', 'Pensador' )]"
 rationality_adj: "racional"
 rationality_neg_noun: "Idiota"
 rationality_neg_adj: "irracional"
 rationality_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Planificadora', 'Planificador' )]"
 rationality_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'analítica', 'analítico' )]"
 rationality_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Maníaca', 'Maníaco' )]"
 rationality_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'desquiciada', 'desquiciado' )]"
 rationality_explanation: "Este personaje es #Bold algo racional#! y es más probable que evite la [tyranny|lE], emplee [councillor_tasks|lE] para defenderse y eluda una [offensive_war_opinion|lE]. En general, es mas probable que haga lo que sea objetivamente mejor para la situación en la que está, como asesinar a un [liege|lE] [tyrannical|lE], intercambiar [hostages|lE] para evitar una guerra o reducir gastos si incurre en [debt|lE]."
 rationality_neg_explanation: "Este personaje es #Bold algo irracional#! y es más probable que realice acciones [Concept( 'tyrannical', 'tiránicas' )|E], se meta en [wars|lE] inoportunas y gane una [offensive_war_opinion|lE]. Es generalmente impredecible y suele meterse en líos."
 rationality_strong_explanation: "Este personaje es #Bold muy racional#! y es significativamente más probable que evite la [tyranny|lE], emplee [councillor_tasks|lE] para defenderse y eluda una [offensive_war_opinion|lE]. En general, es mucho más probable que haga lo que sea objetivamente mejor para la situación en la que está, como asesinar a un [liege|lE] [tyrannical|lE], intercambiar [hostages|lE] para evitar una guerra o reducir gastos si incurre en [debt|lE]."
 rationality_strong_neg_explanation: "Este personaje es #Bold muy irracional#! y es mucho más probable que realice acciones [Concept( 'tyrannical', 'tiránicas' )|E], se meta en [wars|lE] inoportunas y gane una [offensive_war_opinion|lE]. Es generalmente impredecible y suele meterse en muchos líos."
 boldness_noun: "Audaz"
 boldness_adj: "valiente"
 boldness_neg_noun: "Cobarde"
 boldness_neg_adj: "sin carácter"
 boldness_strong_noun: "Oportunista"
 boldness_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'intrépida', 'intrépido' )]"
 boldness_strong_neg_noun: "Pusilánime"
 boldness_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'timorata', 'timorato' )]"
 boldness_explanation: "Este personaje es #Bold algo valiente#! y es mucho más probable que declare [Concept( 'war', 'guerras' )|E] a [rulers|lE] con fuerzas parejas a las suyas, acepte y proponga [single_combat_duel_plural|lE] y asuma riesgos (por ejemplo, a la ahora de asumir [medical_treatments|lE]). Le afecta menos el [dread|lE]."
 boldness_neg_explanation: "Este personaje es #Bold algo cobarde#! y es más probable que declare la [war|lE] a [rulers|lE] más débiles, ceda ante [factions|lE] sin luchar, evite ser [agent|lE], eluda [imprisoning|lE] a [vassals|lE] fuertes u ofrezca [hostages|lE] para evitar la guerra. El [dread|lE] tiene un gran efecto sobre él y es reacio a correr riesgos en [health|lE] o para el [realm|lE] en general."
 boldness_strong_explanation: "Este personaje es #Bold muy valiente#! y es significativamente mucho más probable que declare [Concept( 'war', 'guerras' )|E] a [rulers|lE] con fuerzas parejas a las suyas, acepte y proponga [single_combat_duel_plural|lE] y asuma riesgos (por ejemplo, a la ahora de asumir [medical_treatments|lE]). El [dread|lE] prácticamente no le afecta."
 boldness_strong_neg_explanation: "Este personaje es #Bold muy cobarde#! y es mucho más probable que declare la [war|lE] a [rulers|lE] más débiles, ceda ante [factions|lE] sin luchar, evite ser [agent|lE], eluda [imprisoning|lE] a [vassals|lE] fuertes u ofrezca [hostages|lE] para evitar la guerra. El [dread|lE] tiene un gran efecto sobre él y es reacio a correr riesgos en [health|lE] o para el [realm|lE] en general."
 zeal_noun: "Creyente"
 zeal_adj: "[Select_CString( CHARACTER.IsFemale, 'religiosa', 'religioso' )]"
 zeal_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Incrédula', 'Incrédulo' )]"
 zeal_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'cínica', 'cínico' )]"
 zeal_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Fanática', 'Fanático' )]"
 zeal_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'furibunda', 'furibundo' )]"
 zeal_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Atea', 'Ateo' )]"
 zeal_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'descreída', 'descreído' )]"
 zeal_explanation: "Este personaje es #Bold algo fanático#! y se unirá más a menudo a la defensa contra [holy_wars|lE], se comprometerá o donará a [great_holy_wars|lE], convertirá [counties|lE] o [vassals|lE], saldrá en [activities|lE] de [pilgrimage|lE] y emprenderá acciones generales que impulsen su [faith|lE] (como usar la [interaction|lE] «$seek_indulgences_interaction$»). Es menos probable que acepte convertirse a otras fes y más que exija [hostages|lE] a fes hostiles."
 zeal_neg_explanation: "Este personaje es #Bold algo cínico#! y es más dado a hacer caso omiso de la [faith|lE] en política, aceptar exigencias de [factions|lE] basadas en la fe y usar la fe como una herramienta para promover otros intereses. Es improbable que le importe la [piety|lE] y apoyará a las autoridades religiosas menos a menudo."
 zeal_strong_explanation: "Este personaje es #Bold muy fanático#! y se unirá más significativamente a la defensa contra [holy_wars|lE], se comprometerá o donará a [great_holy_wars|lE], convertirá [counties|lE] o [vassals|lE], saldrá en [activities|lE] de [pilgrimage|lE] y emprenderá acciones generales que impulsen su [faith|lE] (como usar la [interaction|lE] «$seek_indulgences_interaction$»). Es extremadamente improbable que acepte convertirse a otras fes y hay mayor probabilidad de que exija [hostages|lE] a fes hostiles."
 zeal_strong_neg_explanation: "Este personaje es #Bold muy cínico#! y es significativamente más dado a hacer caso omiso de la [faith|lE] en política, aceptar exigencias de [factions|lE] basadas en la fe y usar la fe como una herramienta para promover otros intereses. Es improbable que le importe la [piety|lE] y casi nunca apoyará a las autoridades religiosas."
 vengefulness_noun: "[Select_CString( CHARACTER.IsFemale, 'Pendenciera', 'Pendenciero' )]"
 vengefulness_adj: "[Select_CString( CHARACTER.IsFemale, 'resentida', 'resentido' )]"
 vengefulness_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Conciliadora', 'Conciliador' )]"
 vengefulness_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'comprensiva', 'comprensivo' )]"
 vengefulness_strong_noun: "Antagonista"
 vengefulness_strong_adj: "[Select_CString( CHARACTER.IsFemale, 'vengativa', 'vengativo' )]"
 vengefulness_strong_neg_noun: "Indulgente"
 vengefulness_strong_neg_adj: "[Select_CString( CHARACTER.IsFemale, 'magnánima', 'magnánimo' )]"
 vengefulness_explanation: "Este personaje es #Bold algo vengativo#! y es más probable que persiga a [rivals|lE] o [spouses|lE] infieles, se una como [agent|lE] contra quienes le han desairado, pida [Concept( 'excommunication', 'excomuniones' )|E] y castigue a [criminals|lE], y es menos probable que perdone ofensas o transgresiones. Suele tener más rivales."
 vengefulness_neg_explanation: "Este personaje es #Bold algo indulgente#! y es más probable que olvide desaires y transgresiones contra su persona, no castigue a los [prisoners|lE] y perdone a [criminals|lE]. Es menos probable que inicie [hostile_schemes|lE] contra [rivals|lE]."
 vengefulness_strong_explanation: "Este personaje es #Bold muy vengativo#! y es extremadamente dado a perseguir a [rivals|lE] o [spouses|lE] infieles, unirse como [agent|lE] contra quienes le han desairado, pedir [Concept( 'excommunication', 'excomuniones' )|E] y castigar a [criminals|lE], y es mucho menos probable que perdone ofensas o transgresiones. Suele tener muchos rivales."
 vengefulness_strong_neg_explanation: "Este personaje es #Bold muy indulgente#! y muy a menudo olvidará desaires y transgresiones contra su persona, no castigará a los [prisoners|lE] y perdonará a [criminals|lE]. Es muy improbable que inicie [hostile_schemes|lE] contra [rivals|lE]."
 compassion_noun: "Altruista"
 compassion_adj: "[Select_CString( CHARACTER.IsFemale, 'compasiva', 'compasivo' )]"
 compassion_neg_noun: "Bestia"
 compassion_neg_adj: "insensible"
 compassion_strong_noun: "[Select_CString( CHARACTER.IsFemale, 'Empática', 'Empático' )]"
 compassion_strong_adj: "gentil"
 compassion_strong_neg_noun: "[Select_CString( CHARACTER.IsFemale, 'Villana', 'Villano' )]"
 compassion_strong_neg_adj: "vil"
 compassion_explanation: "Este personaje es #Bold algo compasivo#! y es más dado a no dañar a los demás, liberar [prisoners|lE] (en especial niños), promover la [cultural_acceptance|lE], permitir a los demás [Concept( 'marry', 'casarse' )|E] por amor y hacer [friends|lE]. Es menos probable que recurra al [GetScheme('murder').GetTypeName|l], la [Concept( 'execute', 'ejecución' )|E] o [Concept( 'torture', 'tortura' )|E] de otros personajes y está menos dispuesto a usar a [hostages|lE] como peones."
 compassion_neg_explanation: "Este personaje es #Bold algo cruel#! y es más dado a hacer daño a los demás, usar [hostile_schemes|lE] como [GetScheme('murder').GetTypeName|l], castigar [prisoners|lE] con [Concept( 'execution', 'ejecuciones' )|E] y [Concept( 'torture', 'torturas' )|E] y unirse como [agent|lE]. Es improbable que le importe el sufrimiento ajeno."
 compassion_strong_explanation: "Este personaje es #Bold muy compasivo#! y es significativamente más dado a no dañar a los demás, liberar [prisoners|lE] (en especial niños), promover la [cultural_acceptance|lE], permitir a los demás [Concept( 'marry', 'casarse' )|E] por amor y hacer [friends|lE]. Casi nunca recurrirá a [GetScheme('murder').GetTypeName|l]s, [Concept( 'execute', 'ejecuciones' )|E] o [Concept( 'torture', 'torturas' )|E] de otros personajes y está mucho menos dispuesto a usar a [hostages|lE] como peones."
 compassion_strong_neg_explanation: "Este personaje es #Bold muy cruel#! y es significativamente más dado a hacer daño a los demás, usar [hostile_schemes|lE] como [GetScheme('murder').GetTypeName|l], castigar [prisoners|lE] con [Concept( 'execution', 'ejecuciones' )|E] y [Concept( 'torture', 'torturas' )|E] y unirse como [agent|lE]. No le importa el sufrimiento ajeno."
