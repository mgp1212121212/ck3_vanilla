 BLUE_VENETOI_GLOSS: "Los #bold Venetoi#!, un nombre de la época para la facción «Azul», se consideraban uno de los equipos más prestigiosos que competían en el hipódromo de Constantinopla y se creía que tenía conexiones con las clases altas. El famoso auriga, Porfirio, fue un miembro muy apreciado de los Azules, si bien por un breve instante cambió su filiación a los Verdes durante los disturbios de Nika."
 GREEN_PRASINOI_GLOSS: "Los #bold Prasinoi#!, un nombre de la época para la facción «Verde», se consideraban un grupo del pueblo llano. En el siglo VI, los Verdes masacraron a 3000 miembros de los Azules en el anfiteatro de Constantinopla."
 WHITE_LEUKOI_GLOSS: "Los #bold Leukoi#!, un nombre de la época para la facción «Blanca», estuvieron eclipsados históricamente por Azules y Verdes, pero no significa que fueran insignificantes. En nuestra época, ya se habían incorporado a los Azules."
 RED_RHOUSIOI_GLOSS: "Los #bold Rhousioi#!, un nombre de la época para la facción «Roja», estuvieron eclipsados históricamente por Azules y Verdes, pero no significa que fueran insignificantes. En nuestra época, ya se habían incorporado a los Verdes."
