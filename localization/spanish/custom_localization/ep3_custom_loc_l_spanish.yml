 chariot_comeback_dashing: "avanzando a toda velocidad desde el último puesto, enfrentándose rápidamente a los que están en cabeza"
 chariot_comeback_rocketing: "lanzándose como una exhalación desde la cola para desafiar directamente a los aurigas en cabeza"
 chariot_comeback_bursting: "irrumpiendo desde el final, persiguiendo agresivamente a los que van en cabeza"
