 #Marco Polo quotes
 marco_polo_quote_intro_1: "Lo oiréis con vuestros propios oídos y, sin duda, os llenará de asombro."
 marco_polo_quote_intro_2: "El mundo es un extenso tapiz, tejido con los hilos de muchas culturas y tradiciones diferentes."
 marco_polo_quote_desc_1: "Vamos desnudos porque no queremos nada del mundo, pues así vinimos a él. Y no tenemos vergüenza de mostrar nuestros miembros porque con ellos no pecamos y, por lo tanto, no sentimos más rubor por ellos que vosotros al mostrar el rostro u otras partes del cuerpo, con las cuales no cometéis pecado carnal. Pero vosotros habéis prestado vuestros cuerpos al pecado y la lujuria, así que os avergüenza enseñarlos y los lleváis cubiertos. Pero nosotros no, como tampoco nos causa vergüenza enseñar nuestros dedos, porque con ellos no pecamos."
 marco_polo_quote_desc_2: "Y os aseguro que son las mujeres quienes compran, venden o hacen todo lo necesario para sus maridos y familia, pues los hombres no se ocupan más que de la caza, la guerra y la cetrería. Viven de carne, leche y caza y ratas, que abundan por doquier."
 marco_polo_quote_desc_3: "Son guerreros magníficos y sobresalen en coraje y resistencia. Dejad que os explique cómo es posible que puedan aguantar más que otros mortales. Muchas veces, si es menester, marchan o pasan hasta un mes sin provisiones y tan solo beben leche de yegua y comen las presas que ellos mismos cazan."
 marco_polo_quote_desc_4: "Os diré otra curiosa costumbre que tienen y que se me olvidó contaros: podéis dar por cierto que cuando entre dos vecinos hay uno que ha perdido un hijo de cuatro años o más y al otro se le ha muerto una hija, organizan un matrimonio entre ambos."
 marco_polo_quote_desc_5: "Hay valles profundos y abruptos a cuyo fondo es imposible llegar. De manera que los hombres que buscan los diamantes toman pedazos de carne, lo más magros posible, y los lanzan con fuerza al fondo de los valles. Cuando estas águilas ven la carne arrojada se abalanzan sobre ella y se la llevan a sus nidos entre los riscos. Los hombres van a los nidos de estas águilas blancas, de las cuales hay muchas, y entre sus deposiciones encuentran grandes cantidades de diamantes que las águilas tragaron al devorar la carne que se lanzó a los valles."
 marco_polo_quote_desc_6: "Hay una fuente que suelta tal cantidad de aceite que con ella se podría cargar a muchos camellos. El uso que se hace de este aceite no es alimentario, mas se usa como ungüento para aliviar las enfermedades cutáneas de hombres y ganado, así como otras dolencias, y también es bueno para quemar. En los alrededores no se usa otro aceite para las lámparas, y la gente viene de lugares lejanos para proveerse de él."
 marco_polo_quote_desc_7: "Si nos preguntamos cómo la población de este país puede cubrir tantas necesidades, y con qué medios se mantiene, podríamos responder que todos los idólatras tienen seis, ocho o diez mujeres, según sus circunstancias, con las que engendran una prodigiosa cantidad de hijos. Algunos tienen hasta treinta hijos capaces de seguir a sus padres a la guerra."
 marco_polo_quote_end_1: "Hablo y hablo, pero el oyente solo retiene las palabras que espera. No es la voz la que manda en la historia, sino el oído."
 marco_polo_quote_end_2: "Pues, lo contara como lo contara, nunca os sentiríais seguros del todo de que me estuviese ateniendo a la verdad y a la razón."
