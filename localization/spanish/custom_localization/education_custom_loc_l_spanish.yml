l_spanish:
 martial_good_trait_match_good_outcome: "Como [ROOT.Char.GetFirstName] es un[ROOT.Char.Custom('ES_XA')] niñ[ROOT.Char.Custom('ES_OA')] activ[ROOT.Char.Custom('ES_OA')] y entusiasta, no sorprende que le vaya bien en sus estudios sobre la guerra y el combate."
 martial_bad_trait_match_good_outcome: "Decir que rebelde [ROOT.Char.GetFirstName] no parecía hech[ROOT.Char.Custom('ES_OA')] para una vida de guerras era quedarse corto. Sin embargo, ha superado todas las expectativas."
 martial_neutral_trait_match_good_outcome: "Con la tutela adecuada, hasta [ROOT.Char.GetFirstName], que siempre mostró poca inclinación natural hacia la guerra, puede llegar a comprenderla."
 education_martial_3_outcome_description: "[ROOT.Char.GetFirstName] mostró gran aptitud tanto en tácticas bélicas como en la dirección de ejércitos. Estoy seguro de que llegará a ser un[ROOT.Char.Custom('ES_XA')] gran comandante."
 education_martial_3_outcome_description_not_commander: "[ROOT.Char.GetFirstName] mostró gran aptitud tanto en tácticas bélicas como en la dirección de ejércitos. Es una pena que nunca vaya a dirigir ejércitos."
 education_martial_4_outcome_description: "Es impresionante ver tal habilidad en alguien tan joven. ¡[ROOT.Char.GetFirstName] da muestras de un nivel de conocimiento impropio hasta en comandantes veteranos!"
 martial_good_trait_match_bad_outcome: "Se creía que la naturaleza enérgica de [ROOT.Char.GetFirstName] era una señal de afinidad con la guerra y el combate, pero puede que solo fuera indisciplina. "
 martial_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName] no mostró nunca mucho interés por los asuntos de la guerra, pero siempre esperé que fuera una fase pasajera. Me equivocaba."
 martial_neutral_trait_match_bad_outcome: "Durante mucho tiempo esperé que una buena tutela fuera suficiente para enseñar a [ROOT.Char.GetFirstName] las complejidades de la guerra. No fue el caso."
 education_martial_1_outcome_description: "[ROOT.Char.GetSheHe|U] entiende mínimamente la materia. Al menos sabe cómo sostener una espada y hasta sabe distinguir un infante de un $knight_culture_player_no_tooltip_lowercase$."
 education_martial_2_outcome_description: "[ROOT.Char.GetFirstName|U] ha adquirido un conocimiento básico de la materia. Al menos conoce los fundamentos para dirigir un ejército. Solo espero que el resto le llegue con la experiencia."
 education_martial_prowess_1_outcome_description: "\n\nEn lo personal, ha aprovechado poco sus estudios $knight_culture_player_adjective_no_tooltip_lowercase$s, y es bastante torpe en el combate individual."
 education_martial_prowess_2_outcome_description: "\n\nEn lo personal, ha logrado enfrentarse con éxito contra pequeños grupos de campesinos rebeldes, demostrando ser un[ROOT.Char.Custom('ES_XA')] $knight_culture_player_no_tooltip_lowercase$ competente."
 education_martial_prowess_3_outcome_description: "\n\nA nivel personal, ha demostrado que sabe luchar eficazmente en el combate cuerpo a cuerpo y que es capaz de empuñar la espada y de convertir su séquito personal en una unidad cohesionada."
 education_martial_prowess_4_outcome_description: "\n\nA nivel personal, ha demostrado ser un[ROOT.Char.Custom('ES_XA')] guerrer[ROOT.Char.Custom('ES_OA')] increíblemente competente y que domina incluso las formas más difíciles de la lucha tradicional [ROOT.Char.GetCulture.GetNameNoTooltip]."
 diplomacy_good_trait_match_good_outcome: "Desde pequeñ[ROOT.Char.Custom('ES_OA')], [ROOT.Char.GetFirstName] siempre ha tenido facilidad de palabra. No debe sorprender entonces que le haya ido bien en el estudio de relaciones diplomáticas."
 diplomacy_good_trait_match_bad_outcome: "Pese a ser muy hablador[ROOT.Char.Custom('ES_XA')], a [ROOT.Char.GetFirstName] a veces le cuesta llevarse bien con la gente."
 diplomacy_bad_trait_match_good_outcome: "Pese a que no suele llevarse bien con otros niños, [ROOT.Char.GetFirstName] ha mostrado una aptitud sorprendente para las maniobras diplomáticas."
 diplomacy_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName] se ha centrado tanto en lo que #EMP [ROOT.Char.Custom('ES_ElElla')]#! quería, que no sorprende que le haya costado aprender cómo influir en los demás."
 diplomacy_neutral_trait_match_good_outcome: "Con la tutela adecuada, incluso un[ROOT.Char.Custom('ES_XA')] niñ[ROOT.Char.Custom('ES_OA')] como [ROOT.Char.GetFirstName], que mostró poca inclinación natural hacia la influencia diplomática, puede llegar a comprenderla completamente."
 diplomacy_neutral_trait_match_bad_outcome: "Durante mucho tiempo esperé que una buena tutela fuera suficiente para enseñar a [ROOT.Char.GetFirstName] las complejidades de la diplomacia, pero todos los esfuerzos han sido en vano."
 stewardship_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName] es un[ROOT.Char.Custom('ES_XA')] administrador[ROOT.Char.Custom('ES_XA')] nat[ROOT.Char.Custom('ES_OA')] y a nadie debería sorprender que haya avanzado tanto en sus estudios sobre la gestión del señorío."
 stewardship_good_trait_match_bad_outcome: "Pese a que siempre pareció buscar autoridad y poder, [ROOT.Char.GetFirstName] no se ha vuelto tan competente como se esperaba en la administración de tierras y gentes."
 stewardship_bad_trait_match_good_outcome: "Pese a interesarle más los rumores sobre la gente del país que sus impuestos y censos, [ROOT.Char.GetFirstName] ha desarrollado aptitudes para la administración."
 stewardship_bad_trait_match_bad_outcome: "Aunque no sorprenda, la obsesión de [ROOT.Char.GetFirstName] por todos los detalles de la vida de la gente no ha sido beneficiosa para su comprensión de la administración de un país entero."
 stewardship_neutral_trait_match_good_outcome: "Con la tutela adecuada, incluso un[ROOT.Char.Custom('ES_XA')] niñ[ROOT.Char.Custom('ES_OA')] como [ROOT.Char.GetFirstName], que mostró poca inclinación natural hacia la administración, puede llegar a comprenderla totalmente."
 stewardship_neutral_trait_match_bad_outcome: "Durante mucho tiempo esperé que una buena tutela fuera suficiente para enseñar a [ROOT.Char.GetFirstName] las complejidades de la administración, pero todos los esfuerzos han sido en vano."
 intrigue_good_trait_match_good_outcome: "Siempre curios[ROOT.Char.Custom('ES_OA')] en la infancia, [ROOT.Char.GetFirstName] ha demostrado una y otra vez en el transcurso de sus estudios que tiene una capacidad natural por las planificaciones cuidadosas y alguna que otra distracción."
 intrigue_good_trait_match_bad_outcome: "Pese a tener bastante experiencia con la mentira cuando era niñ[ROOT.Char.Custom('ES_OA')], a [ROOT.Char.GetFirstName] siempre le ha costado aplicar esa clase de creatividad de forma estructurada."
 intrigue_bad_trait_match_good_outcome: "Pese a ser un[ROOT.Char.Custom('ES_XA')] niñ[ROOT.Char.Custom('ES_OA')] introvertid[ROOT.Char.Custom('ES_OA')] y estar a veces en su propio mundo, [ROOT.Char.GetFirstName] ha desarrollado cierta inclinación hacia el arte de la manipulación."
 intrigue_bad_trait_match_bad_outcome: "Al ser [ROOT.Char.GetFirstName] un[ROOT.Char.Custom('ES_XA')] niñ[ROOT.Char.Custom('ES_OA')] tranquil[ROOT.Char.Custom('ES_OA')] y solitari[ROOT.Char.Custom('ES_OA')], nunca mostró mucho interés en salirse con la suya."
 intrigue_neutral_trait_match_good_outcome: "Con la tutela adecuada, incluso un[ROOT.Char.Custom('ES_XA')] niñ[ROOT.Char.Custom('ES_OA')] como [ROOT.Char.GetFirstName], que mostró poca inclinación natural hacia la planificación cuidadosa, puede llegar a entender sus usos."
 intrigue_neutral_trait_match_bad_outcome: "Durante mucho tiempo esperé que una buena tutela fuera suficiente para enseñar a [ROOT.Char.GetFirstName] las sutilezas de la intriga, pero todos los esfuerzos han sido en vano."
 learning_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName], un[ROOT.Char.Custom('ES_XA')] niñ[ROOT.Char.Custom('ES_OA')] siempre curios[ROOT.Char.Custom('ES_OA')] y ávid[ROOT.Char.Custom('ES_OA')] de conocimiento, ha mostrado una afinidad por la erudición desde temprana edad."
 learning_good_trait_match_bad_outcome: "Pese a ser un[ROOT.Char.Custom('ES_XA')] niñ[ROOT.Char.Custom('ES_OA')] curios[ROOT.Char.Custom('ES_OA')] y con ganas de aprender, la atención de [ROOT.Char.GetFirstName] se fue desviando a medida que crecía."
 learning_bad_trait_match_good_outcome: "Pese a tener un carácter distraído, [ROOT.Char.GetFirstName] ha demostrado que la erudición no se alcanza solamente con concentración."
 learning_bad_trait_match_bad_outcome: "Al haber sido un[ROOT.Char.Custom('ES_XA')] niñ[ROOT.Char.Custom('ES_OA')] con tan poca atención, no es extraño que a [ROOT.Char.GetFirstName] le haya costado hacer frente a los estudios."
 learning_neutral_trait_match_good_outcome: "Con la tutela adecuada, incluso un[ROOT.Char.Custom('ES_XA')] niñ[ROOT.Char.Custom('ES_OA')] como [ROOT.Char.GetFirstName], que mostró poca inclinación natural hacia los estudios, puede llegar a comprender cualquier asunto."
 learning_neutral_trait_match_bad_outcome: "Durante mucho tiempo esperé que una buena tutela fuera suficiente para enseñar a [ROOT.Char.GetFirstName] las complejidades de cualquier clase de saber, pero todos los esfuerzos han sido en vano."
 education_diplomacy_1_outcome_description: "Las prácticas de la cortesía y el honor siempre han supuesto un desafío para [ROOT.Char.Custom('ES_ElElla')]. Pero, al menos, [ROOT.Char.GetFirstName] tiene nociones básicas de etiqueta."
 education_diplomacy_2_outcome_description: "Aunque pocos en la corte quedarán impresionados con su dominio de la etiqueta, [ROOT.Char.GetFirstName] sabe cómo defenderse en compañía educada."
 education_diplomacy_3_outcome_description: "Con esa excelente comprensión de todos los asuntos de la etiqueta y su elocuencia a juego, a [ROOT.Char.GetFirstName] le costará poco navegar por la vida cortesana."
 education_diplomacy_4_outcome_description: "¡Con su gran labia, [ROOT.Char.GetFirstName] puede ganarse a condes y reyes por igual! Cuando habla, la corte escucha en un silencio embelesado."
 education_stewardship_1_outcome_description: "Se puede considerar una suerte que [ROOT.Char.GetFirstName] haya conseguido dominar el arte de contar monedas, ya que se le escapan casi todos los aspectos del trabajo administrativo."
 education_stewardship_2_outcome_description: "Pocos quedarán impresionados con su dominio de la materia, pero [ROOT.Char.GetFirstName] al menos ha adquirido un sólido conocimiento de los principios de la gestión y los fundamentos de una frugalidad sensata."
 education_stewardship_3_outcome_description: "[ROOT.Char.GetFirstName] muestra una comprensión completa de los movimientos del oro y las gentes, y expresa una creatividad notable para tratar tales asuntos."
 education_stewardship_4_outcome_description: "¡No content[ROOT.Char.Custom('ES_OA')] con comprender los movimientos de la riqueza y de las gentes, [ROOT.Char.GetFirstName] parece capaz de predecirlo por puro instinto! Y siempre encuentra nuevos modos de beneficiarse."
 education_intrigue_1_outcome_description: "Por su falta de sutileza y paciencia, a [ROOT.Char.GetFirstName] le cuesta ejecutar planes a largo plazo… pero por lo menos intenta hacerlos."
 education_intrigue_2_outcome_description: "Aunque [ROOT.Char.GetFirstName] ha demostrado ser más que capaz de urdir pequeñas conjuras, pocos dirían que sean refinadas, si bien el refinamiento no siempre es necesario."
 education_intrigue_3_outcome_description: "Ahora [ROOT.Char.GetFirstName] sabe muchos modos de conseguir lo que quiere, pero lo más importante es que es muy consciente de las implicaciones políticas de esos deseos."
 education_intrigue_4_outcome_description: "Pero ahora cuesta decirlo. Cuando se le encarga algo, lo hacen otros antes de que llegue a sus manos y ya no cuenta esas mentiras que solía decir en su infancia. Puede que, en el fondo, no sea tan inteligente como parecía."
 education_learning_1_outcome_description: "Parece que la búsqueda del conocimiento nunca arraigó en su mente y pasar tiempo entre libros y tomos ahora le parece más una carga que una alegría."
 education_learning_2_outcome_description: "No es muy estudios[ROOT.Char.Custom('ES_OA')], pero al menos ha conseguido memorizar ciertas citas de los clásicos. Tal vez no descubra nunca grandes teoremas, pero podrá leer uno o dos."
 education_learning_3_outcome_description: "[ROOT.Char.GetFirstName] es un[ROOT.Char.Custom('ES_XA')] estudiante ávid[ROOT.Char.Custom('ES_OA')] que se ha convertido en proveedor[ROOT.Char.Custom('ES_XA')] de conocimiento y ha demostrado ser capaz de estructurar argumentos avanzados tanto teóricos como teológicos."
 education_learning_4_outcome_description: "Su comprensión de las obras filosóficas y teóricas es impresionante y suele entablar debates con sus antiguos maestros. Incluso a una edad tan temprana ya cita fragmentos que respaldan nuevas ideas y teorías."
 ChildhoodPersonalityTrait_charming: "[GetTrait('charming').GetName( ROOT.Char )]"
 ChildhoodPersonalityTrait_rowdy: "[GetTrait('rowdy').GetName( ROOT.Char )]"
