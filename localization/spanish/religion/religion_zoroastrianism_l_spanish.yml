 #Mazdayasna
 mazdayasna: "Mazdeísmo"
 mazdayasna_adj: "mazdeísta"
 mazdayasna_adherent: "mazdeísta"
 mazdayasna_adherent_plural: "mazdeístas"
 mazdayasna_desc: "Los humanos ayudan en la lucha contra #italic Aka Manah#! mediante buenos pensamientos y buenas vidas. Esto se logra a través de la pureza ritual, la preservación de la naturaleza y la destrucción de las criaturas malvadas."
 #Behafaridism
 zurvanism: "Behafaridismo"
 zurvanism_adj: "behafaridí"
 zurvanism_adherent: "behafaridita"
 zurvanism_adherent_plural: "behafariditas"
 zurvanism_desc: "Seguidores de las enseñanzas de Behafarid, los $zurvanism_adherent_plural$ buscan cooperar con el mundo islámico a través de numerosas reformas en su fe como respuesta a las críticas musulmanas al zoroastrismo tradicional. Entre estas se encuentran la prohibición del consumo de alcohol, la oposición absoluta al matrimonio familiar y el fomento de la caridad con el fin de que la riqueza propia se use para el bien público."
 #Zurvanism doctrine - FP3 update: removed from doctrine_asceticism and saved for possible future Fatalism tenet.
 tenet_zurvanism_name: "Zurvanismo"
 tenet_zurvanism_desc: "Los zurvanitas creen que Ohrmazd y Ahriman eran gemelos iguales pero opuestos, nacidos de Zurvan, el Creador de todo. El zurvanismo hace gran hincapié en ayudar a Ahura Mazda arrancando de raíz el mal y las falsedades."
 zurvanism_creator_god_name: "Zurvan"
 zurvanism_creator_god_name_possessive: "de Zurvan"
 #Gayomarthianism
 gayomarthianism: "Gayomarcianismo"
 gayomarthianism_adj: "gayomarcianista"
 gayomarthianism_adherent: "gayomarciano"
 gayomarthianism_adherent_plural: "gayomarcianos"
 gayomarthianism_desc: "Basándose en la idea de que Ahura Mazda, mediante sus pensamientos, creó los espíritus malignos por accidente, los gayomarcianos rechazan la infalibilidad del Señor de la Sabiduría y, en su lugar, enfatizan la práctica ritual para aprender la verdad en comunión con Ahura Mazda."
 #Khurmazta
 khurmazta: "Khurmazdismo"
 khurmazta_adj: "khurmazta"
 khurmazta_adherent: "khurmazta"
 khurmazta_adherent_plural: "khurmazta"
 khurmazta_desc: "Con raíces en el crisol religioso de Sogdiana, los kurmaztas adoran a un extenso conjunto de dioses y espíritus, tanto ancestrales como universales. También veneran iconos, lo que es anatema para otros zoroástricos. Sin embargo, por muy singulares que sean algunos aspectos de su fe, en otros permanecen dentro de la órbita de la doctrina zoroástrica principal, al practicar los rituales de pureza y atender los fuegos eternos con una devoción incesante."
 khurmazta_good_god_zravan: "Zravan"
 khurmazta_good_god_weshparkar: "Weshparkar"
 khurmazta_good_god_adbad: "Adbad"
 khurmazta_fertility_god_name: "Nana"
 khurmazta_fertility_god_name_possessive: "de Nana"
 khurmazta_high_god_name: "Khurmazta Bagh"
 khurmazta_high_god_name_possessive: "de Khurmazta Bagh"
 khurmazta_war_god_name: "Waseghn"
 khurmazta_war_god_name_possessive: "de Waseghn"
 khurmazta_fate_god_name: "Parn"
 khurmazta_fate_god_name_possessive: "de Parn"
 khurmazta_devil_name: "Shimnu"
 khurmazta_devil_name_possessive: "de Shimnu"
 #Mazdakism
 mazdakism: "Mazdekismo"
 mazdakism_adj: "mazdekita"
 mazdakism_adherent: "mazdekita"
 mazdakism_adherent_plural: "mazdekitas"
 mazdakism_desc: "Los profetas radicales Zardusht Khuragan y Mazdak, influidos por creencias esotéricas de la antigüedad tardía, abogaban por la propiedad compartida de los recursos y la cooperación universal entre los seres humanos para superar los cinco demonios de la avaricia, la ira, la envidia, la posesividad y la venganza."
 #Khurramism
 khurramism: "Khurramismo"
 khurramism_adj: "khurramita"
 khurramism_adherent: "khurramita"
 khurramism_adherent_plural: "khurramitas"
 khurramism_desc: "En un mundo de luz y oscuridad, los gobernantes injustos deben ser depuestos en apoyo de lo que es bueno. Mediante profetas como Mazdek, Abu Muslim y al-Muqanna, los khurramitas creen que la divinidad nació en la humanidad y que un día volverá para guiarles como el Mesías."
 #Urartuism
 urartuism: "Arewordik"
 urartuism_adj: "arewordi"
 urartuism_adherent: "arewordi"
 urartuism_adherent_plural: "arewordis"
 urartuism_high_god_name: "Aramazd"
 urartuism_high_god_name_2: "$urartuism_high_god_name$"
 urartuism_high_god_name_possessive: "de Aramazd"
 urartuism_fertility_god_name: "Anahit"
 urartuism_fertility_god_name_possessive: "de Anahit"
 urartuism_death_deity_name: "Spandaramet"
 urartuism_death_deity_name_possessive: "de Spandaramet"
 urartu_good_god_the_sun: "Arew"
 urartu_good_god_mithra: "Mihr"
 urartu_good_god_zoroaster: "Zradasht"
 urartuism_desc: "Muchas creencias antiguas siguen resonando en la fe arewordik, una secta de criptozoroástricos. Ohrmazd (llamado Aramazd) gobierna sobre un panteón de dioses, incluido el mismísimo Sol, y juntos dirigen el mundo."
 urartu_good_god_vanatur: "Vanatur"
 urartuism_priest_male: "Hazarpet"
 urartuism_priest_male_plural: "Hazarpets"
 #Afridunism, Daylamite "paganism"
 afridunism: "Afridunismo"
 afridunism_adj: "afridunista"
 afridunism_adherent: "afridunista"
 afridunism_adherent_plural: "afridunistas"
 afridunism_desc: "Impregnado de tradiciones dailamitas, así como el paganismo persa, muchos aspectos del afridunismo preceden hasta al antiguo credo zoroástrico. Sus practicantes se esfuerzan por vivir según las reglas impuestas por el héroe mítico Fereydun, que se centran en el poder absoluto de los líderes familiares y en un feroz espíritu de independencia."
 afridunism_good_god_mithra: "Mitra"
 afridunism_good_god_hvar_khshaita: "Hvar-Khshaita"
 afridunism_war_god_name: "Verethragna"
 afridunism_war_god_name_possessive: "de Verethragna"
 afridunism_priest_male: "zautar"
 afridunism_priest_male_plural: "zautares"
 #Doctrines for FP3
 doctrine_zoroastrian_branches_name: "Bien y Mal"
 doctrine_zoroastrian_branches_desc: "¿Apoyamos al sacerdocio establecido y su doctrina para proteger nuestra fe contra la herejía… o son ellos los descarriados y corruptos?"
 doctrine_major_branch_behdin_name: "Behdin"
 doctrine_major_branch_behdin_desc: "Aunque podamos diferir en algunas de las peculiaridades de la práctica, ¿no estamos de acuerdo los zoroástricos de la línea principal en los fundamentos de la lealtad a Ahura Mazda?"
 doctrine_heretic_branch_zandik_name: "Korramdin"
 doctrine_heretic_branch_zandik_desc: "Los $doctrine_major_branch_behdin_name$ nos llaman herejes, marginados y subversivos. Aunque nada nos une salvo su desprecio, la rectitud dicta nuestra resistencia y su desdén endurece nuestros corazones."
 doctrine_parameter_hostility_override_doctrine_major_branch_behdin: "Considera que otras [faiths|lE] behdin son [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_doctrine_heretic_branch_zandik: "Considera que otras [faiths|lE] korramdin son [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
