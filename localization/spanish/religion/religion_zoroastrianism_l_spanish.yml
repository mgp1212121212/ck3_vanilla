 zoroastrianism_religion_desc: "Siguiendo las enseñanzas de Zoroastro, los zoroástricos creen en Ohrmazd, el Señor de la Sabiduría, fuente de todo bien, que se opone a la falsedad, representada por Ahriman. Un zoroástrico busca el camino de la verdad mediante buenos pensamientos, buenas palabras y buenas obras."
