 ## "Basque Religion"
 basque_religion: "Euskal erlijioa"
 basque_religion_adj: "euskal"
 basque_religion_adherent: "euskal"
 basque_religion_adherent_plural: "euskaldunak"
 basque_religion_desc: "La antigua fe autóctona vasca ha incorporado durante mucho tiempo otras religiones, más fugaces. Elementos del paganismo céltico, el cristianismo, el paganismo helénico, y un fuerte sustrato de sus propios mitos y creencias locales se agolpan en una mezcla sincrética."
 ## "Old Ways"
