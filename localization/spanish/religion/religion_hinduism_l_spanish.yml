 #Vaishnavism
 vaishnavism: "Visnuismo"
 vaishnavism_adj: "visnuista"
 vaishnavism_adherent: "vaishnava"
 vaishnavism_adherent_plural: "vaishnavas"
 vaishnavism_desc: "En el visnuismo, Visnú es el Señor Supremo, y los devas más importantes son sus muchos avatares, como Rama y Krishna. Cada una de estas distintas encarnaciones trabajan para devolver el equilibrio al universo."
