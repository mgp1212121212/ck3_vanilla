 #Srikula Shaktism
 srikula_shaktism: "Srikula-shaktismo"
 srikula_shaktism_adj: "srikula"
 srikula_shaktism_adherent: "srikulaíta"
 srikula_shaktism_adherent_plural: "srikulaítas"
 srikula_shaktism_desc: "El shaktismo cree en la Gran Diosa como Ser Supremo del que procede toda la existencia. Los srikulaítas adoran a Tripura Sundari como el aspecto más alto de la Diosa y la fuente de todo shakti, la energía del universo."
