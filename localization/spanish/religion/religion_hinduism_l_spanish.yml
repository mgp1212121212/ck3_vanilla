 shaktism_good_god_chandi: "Chandi"
 #Kalikula Shaktism
 kalikula_shaktism: "Kalikula-shaktismo"
 kalikula_shaktism_adj: "kalikula"
 kalikula_shaktism_adherent: "kalikulita"
 kalikula_shaktism_adherent_plural: "kalikulitas"
 kalikula_shaktism_desc: "El shaktismo cree en la Gran Diosa como Ser Supremo del que procede toda la existencia. Los kalikulitas adoran a Kali como la que puede dar guía, buen renacimiento y, finalmente, moksha."
 #Smartism
 smartism: "Smartismo"
 smartism_adj: "smartista"
 smartism_adherent: "smartista"
 smartism_adherent_plural: "smartistas"
 smartism_desc: "La tradición smartista rechaza la adoración de dioses individuales. Brahman es uno y eterno y Visnú, Devi, Shiva, Ganesha y Surya son adorados como avatares iguales del Ser Supremo. Toda adoración individual es un paso hacia conseguir la compresión y unión con Brahman."
 smartism_health_god_name: "Visnú"
 smartism_health_god_name_possessive: "de Visnú"
 smartism_household_god_name: "Shiva"
 smartism_household_god_name_possessive: "de Shiva"
 smartism_knowledge_god_name: "Ganesha"
 smartism_knowledge_god_name_possessive: "de Ganesha"
 smartism_war_god_name: "Devi"
 smartism_war_god_name_possessive: "de Devi"
 #Krishnaism
 krishnaism: "Krishnaísmo"
 krishnaism_adj: "krisnaita"
 krishnaism_adherent: "krisnaita"
 krishnaism_adherent_plural: "krisnaítas"
 krishnaism_desc: "Krishna es la forma auténtica del Ser Supremo y Visnú es su avatar cuando toma forma del omnipotente. Mediante sus avatares divinos, está presente en todas las cosas."
 krishnaism_high_god_name: "Krishna"
 krishnaism_high_god_name_2: "$krishnaism_high_god_name$" #Optional translation alt
 krishnaism_high_god_name_possessive: "de Krishna"
 #Advaitism
 advaitism: "Advaita Vedanta"
 advaitism_adj: "advaíta"
 advaitism_adherent: "advaíta vedanta"
 advaitism_adherent_plural: "advaítas vedantas"
 advaitism_desc: "Al contrario que muchas fes hindúes, el advaita vedanta enfatiza la unidad del atman -el propio ser- con el Brahman -la más verdadera realidad- y cree que la moksha se puede conseguir en vida además de en la muerte."
 #Saura
 saura: "Saurismo"
 saura_adj: "saurita"
 saura_adherent: "saurita"
 saura_adherent_plural: "sauritas"
 saura_desc: "Surya, el dios del Sol, el brahman visible, es la principal deidad de los sauritas. Basándose en la tradición védica, los sauritas caracterizan a Surya sentado en un carro empujado por siete caballos, cada uno de los cuales representa un color del arcoíris."
