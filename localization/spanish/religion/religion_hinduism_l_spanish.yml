 #Shaivism
 shaivism: "Shivaísmo"
 shaivism_adj: "shivaísta"
 shaivism_adherent: "shivaísta"
 shaivism_adherent_plural: "shivaístas"
 shaivism_desc: "Los shivaístas adoran a Shiva, el creador y destructor de mundos, como el Ser Supremo que existe en todas las cosas. Igual que Shiva trabaja para mantener el equilibro y conservar el universo, los fieles deben esforzarse por mantener el equilibrio en sus vidas."
