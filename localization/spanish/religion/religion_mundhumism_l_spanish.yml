l_spanish:
 #Mundhumism
 mundhum_religion: "Mundhumismo"
 mundhum_religion_adj: "mundhum"
 mundhum_religion_adherent: "mundhumi"
 mundhum_religion_adherent_plural: "mundhumistas"
 mundhum_religion_desc: "El mundhumismo es una tradición religiosa de los pueblos kirati del Himalaya que se centra en las antiguas historias y canciones llamadas «mundhum» que consideran sus escrituras. Es una religión sincrética que incorpora muchas deidades y prácticas del hinduismo junto con el culto a los antepasados."
