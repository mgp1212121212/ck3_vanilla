 kiratism_adherent: "kiratita"
 kiratism_adherent_plural: "kiratitas"
 kiratism_desc: "El kiratismo es la práctica del mundhumismo que es común entre la mayoría del pueblo kirati. Se centra en la adoración de Tagera Ningwaphuma como Ser Supremo y en rendir tributo a los antepasados."
