 #Priscillianism
 priscillianism: "Priscilianismo"
 priscillianism_adj: "priscilianista"
 priscillianism_adherent: "priscilianista"
 priscillianism_adherent_plural: "priscilianistas"
 priscillianism_desc: "Existen dos reinos, uno de luz y otro de oscuridad. Las almas humanas estaban destinadas a conquistar el reino de la oscuridad, pero cayeron y quedaron atrapadas en el reino material. Entre los seres humanos hubo doce patriarcas de la luz que no lograron vencer a la oscuridad, ya que estaban divididos entre cuerpo y alma. Por eso, Dios envió al Salvador a la Tierra y, mediante su muerte, se volvió a permitir la liberación de los espíritus humanos."
 priscillianism_high_god_name: "La Deidad"
 priscillianism_high_god_name_2: "$priscillianism_high_god_name$" #Optional translation alt
 priscillianism_high_god_name_possessive: "de la Deidad"
 priscillianism_good_god_saviour: "El Salvador"
 priscillianism_good_god_the_light: "La Luz"
 #Borborism
 cainitism: "Cainitismo"
 cainitism_adj: "cainita"
 cainitism_adherent: "cainita"
 cainitism_adherent_plural: "cainitas"
 cainitism_desc: "Caín fue la primera víctima del mal del Demiurgo, creador de toda materia física. Como la materia y los cuerpos son malvados, los cuerpos deben ser mancillados y destruidos mediante el pecado para liberar la auténtica alma humana de su interior."
 cainite_religious_text: "Evangelio de Judas"
