 #Zhengyi
 zhengyi: "Zhengyi"
 zhengyi_adj: "zhengyi"
 zhengyi_adherent: "zhengyi"
 zhengyi_adherent_plural: "zhengyis"
 zhengyi_desc: "Al contrario que las otras escuelas taoístas, los zhengyis se atienen a una jerarquía teocrática estricta bajo el Maestro Celestial. Sus practicantes realizan y venden talismanes protectores para impedir la pérdida de «qi», la energía vital que sustenta todos los seres vivos."
 zhengyi_positive_afterlife: "Palacio de la Gran Oscuridad"
 zhengyi_negative_afterlife: "prisión terrenal"
 #Shangqing
 shangqing: "Shangqing"
 shangqing_adj: "shangqing"
 shangqing_adherent: "shangqing"
 shangqing_adherent_plural: "shangqings"
 shangqing_desc: "El taoísmo shangqing fue la forma dominante del taoísmo durante la dinastía Tang. Sus seguidores buscan armonizarse con el universo mediante meditación y ejercicios físicos, en oposición a los talismanes y la alquimia que utilizan otras ramas del taoísmo."
 #Quanzhen
 quanzhen: "Quanzhen"
 quanzhen_adj: "quanzhen"
 quanzhen_adherent: "quanzhen"
 quanzhen_adherent_plural: "quanzhens"
 quanzhen_desc: "Los seguidores del taoísmo quanzhen practican la alquimia interna para perfeccionar sus cuerpos y armonizarse con el Tao. Mediante este proceso, sus practicantes logran la longevidad física y la inmortalidad espiritual."
