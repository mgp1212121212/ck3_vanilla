 #Rabbinism
 rabbinism: "Rabinismo"
 rabbinism_adj: "rabínica"
 rabbinism_adherent: "rabinista"
 rabbinism_adherent_plural: "rabinistas"
 rabbinism_desc: "El rabinismo hace énfasis en el propósito de los intérpretes de la ley religiosa de la halajá. Las leyes y tradiciones garantizan la alianza con el Señor y los rabinos se encargan de velar por ellas."
 #Karaite
 karaism: "Caraísmo"
 karaism_adj: "caraísta"
 karaism_adherent: "caraíta"
 karaism_adherent_plural: "caraítas"
 karaism_desc: "En asuntos de ley religiosa, el Tanaj es la autoridad mayor y absoluta. El papel de los rabinos no es replantear y adaptar las reglas de la alianza, sino interpretar su sentido literal."
 #Haymanot
 haymanot: "Haymanot"
 haymanot_adj: "haymanot"
 haymanot_adherent: "haymanot"
 haymanot_adherent_plural: "haymanots"
 haymanot_desc: "Los rabinos o kahen juzgan los asuntos de ley religiosa, pero trabajan con un círculo de ancianos para deliberar los asuntos de tradición y vida."
 haymanot_religious_text: "Orit"
