 haymanot_devotee: "monkosa"
 haymanot_devotee_plural: "monkosas"
 haymanot_priest: "Kahen"
 haymanot_priest_plural: "Kahens"
 haymanot_bishop: "Shmagle"
 haymanot_bishop_plural: "Shmagles"
 #Malabar
 malabarism: "Malabaritismo"
 malabarism_adj: "malabarita"
 malabarism_adherent: "malabarita"
 malabarism_adherent_plural: "malabaritas"
 malabarism_desc: "Los descendientes de las tribus de Israel repartidas por el mundo construyeron pequeñas comunidades de oeste a este comportándose como pequeñas tribus autónomas. También conocidos como judíos de Cochín, se asentaron en el reino de Cochín, en el sur de la India. Allí se unieron a la población local e intercambiaron culturas."
 #Samaritan
 samaritan: "Samaritanismo"
 samaritan_adj: "samaritana"
 samaritan_adherent: "samaritano"
 samaritan_adherent_plural: "samaritano"
 samaritan_desc: "Los samaritanos son descendientes de las tribus que poblaron Samaria y siguen una versión original e inalterada de la Torá. Por ello, practican la verdadera religión de Moisés y cumplen el deber literal indicado por Dios."
 #Kabarism
 kabarism: "Cuzarismo"
 kabarism_adj: "cuzarita"
 kabarism_adherent: "cuzari"
 kabarism_adherent_plural: "cuzaríes"
 kabarism_desc: "Los cuzaríes, una comunidad de conversos, siguen la interpretación rabínica común de la halajá. Incluso mucho después de su conversión, siguen manteniendo algunas creencias locales y tradiciones con veneración religiosa."
 #Merkabah
 merkabah: "Mercabá"
 merkabah_adj: "mercabá"
 merkabah_adherent: "mercabita"
 merkabah_adherent_plural: "mercabitas"
 merkabah_desc: "El misticismo mercabita es una secta del misticismo judaico que comparte alguna influencia de las enseñanzas gnósticas. La fe se centra en las visiones y la adopción de estilos de vida ascéticos para unirse al trono de Dios."
 doctrine_temple_authority_name: "Autoridad halajá"
 doctrine_temple_authority_desc: "Halajá hace referencia a una serie de leyes y reglas por las cuales los judíos deben vivir sus vidas. Tras siglos de diáspora, los grupos judíos se dividieron en varias escuelas de pensamiento sobre cómo interpretar debidamente la halajá."
 temple_authority_rabbinic_doctrine_name: "Rabínica"
 temple_authority_rabbinic_doctrine_desc: "Los judíos rabínicos creen que solo los rabinos pueden interpretar la halajá. Creen en la Torá escrita y en la Torá oral, transmitida a través de los rabinos. Todas las creencias rabínicas están codificadas en el Talmud de Babilonia, que se considera la fuente principal a partir de la cual se interpreta y distribuye la halajá."
 temple_authority_toric_doctrine_name: "Toráica"
 temple_authority_toric_doctrine_desc: "El judaísmo toraico rechaza el Talmud y la Torá oral y transfiere la autoridad exclusivamente a la Torá escrita. Los rabinos no pueden cambiar ni adaptar la halajá. Su único deber es interpretar el significado literal de la Torá."
 temple_authority_kohanim_doctrine_name: "Cohenímica"
 temple_authority_kohanim_doctrine_desc: "El judaísmo cohenímico afirma que el cohen es la autoridad suprema en todos los asuntos religiosos, incluida la halajá. El cohen debe descender de modo patrilineal de Aarón, hermano de Moisés."
 temple_authority_samaritan_torah_doctrine_name: "Samaritana"
 temple_authority_samaritan_torah_doctrine_desc: "Los samaritanos rechazan toda la autoridad de la Torá, y en su lugar se la otorgan a la Torá samaritana. Su rechazo de la Torá hace que los otros judíos los consideren herejes."
