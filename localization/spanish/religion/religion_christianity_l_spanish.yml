 catholic_desc: "La Iglesia católica romana afirma que Jesús le otorgó las llaves del reino de los Cielos a san Pedro y, por tanto, el Papa, como su legítimo sucesor, es la autoridad espiritual suprema de todo el mundo cristiano."
