 cathar: "Catarismo"
 cathar_adj: "cátara"
 cathar_adherent: "cátaro"
 cathar_adherent_plural: "cátaros"
 cathar_desc: "Al enseñar que toda la materia fue creada por Satanás y, por lo tanto, está intrínsecamente contaminada con el pecado, los cátaros creen que la única manera de lograr la salvación es rechazar el mundo materialista, y con él, todos los deseos mundanos."
