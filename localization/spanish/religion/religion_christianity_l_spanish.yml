 waldensian: "Valdense"
 waldensian_adj: "valdense"
 waldensian_adherent: "valdense"
 waldensian_adherent_plural: "valdenses"
 waldensian_desc: "Al sostener que la acumulación de riquezas es un anatema incompatible con la consecución de la salvación, los valdenses predican la pobreza apostólica como el camino a la perfección y creen que los sacerdotes no deben tener ni títulos ni tierras."
 lollard: "Lolardismo"
 lollard_adj: "lolarda"
 lollard_adherent: "lolardo"
 lollard_adherent_plural: "lolardos"
 lollard_desc: "Al denunciar muchos sacramentos cristianos comunes como el bautismo y la confesión, los lolardos sostienen que la Santa Biblia es la única fuente válida de doctrina cristiana y que cualquier enseñanza que no se base directamente en ella es intrínsecamente ilegítima."
 insular_celtic: "Insularismo"
 insular_celtic_adj: "insular"
 insular_celtic_adherent: "insularista"
 insular_celtic_adherent_plural: "insularistas"
 insular_celtic_desc: "El cristianismo insular, una iglesia rural que se alejó de la ortodoxia católica romana hace siglos, ha perdido muchas de sus antiguas características únicas por presión de la Iglesia madre. Sin embargo, mantiene un gran énfasis en la penitencia y el monacato e incorpora muchas costumbres matrimoniales tradicionales celtas ajenas a la cristiandad más extendida."
