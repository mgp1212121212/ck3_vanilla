 mozarabic_church: "Mozarabismo"
 mozarabic_church_adj: "mozárabe"
 mozarabic_church_adherent: "mozárabe"
 mozarabic_church_adherent_plural: "mozárabes"
 mozarabic_church_desc: "Descendiente de los primeros ritos ibéricos, el cristianismo mozárabe ha mantenido una cierta independencia respecto a Roma debido a los siglos bajo dominio islámico. Su larga convivencia con otros credos les ha hecho que acepten más las diferencias que sectas más fundamentalistas."
 adoptionist: "Adopcionismo"
 adoptionist_adj: "adopcionista"
 adoptionist_adherent: "adopcionista"
 adoptionist_adherent_plural: "adopcionistas"
 adoptionist_desc: "La vertiente ibérica del adopcionismo hunde sus raíces en una combinación de pensamiento independiente en el arzobispado de Toledo y sus sedes circundantes, el puritanismo norteafricano de siglos pasados y varios heresiarcas extremadamente carismáticos de principios del siglo IX.\n\nAunque adopta muchas formas, desde las más sutiles a las más contundentes, el punto doctrinal que las une es el cuestionamiento de la divinidad eterna del Hijo."
 adoptionist_religious_head_title: "Arzobispo"
 adoptionist_religious_head_title_name: "Arzobispado"
 conversos: "Criptojudaísmo"
 conversos_adj: "criptojudaica"
 conversos_adherent: "criptojudío"
 conversos_adherent_plural: "criptojudíos"
 conversos_desc: "El criptojudaísmo nació cuando las comunidades judías se vieron obligadas a convertirse al cristianismo. Aunque los conversos han abrazado la nueva fe, siguen recordado sus antiguas tradiciones y son comprensivos con aquellos que aún las siguen."
 #Orthodox-Group Faiths
 orthodox: "Ortodoxia"
 orthodox_adj: "ortodoxa"
 orthodox_adherent: "ortodoxo"
 orthodox_adherent_plural: "ortodoxos"
 orthodox_desc: "Al afirmar que sus obispos son los verdaderos sucesores directos de los apóstoles de Cristo, la Iglesia ortodoxa oriental afirma ser la fe cristiana original transmitida mediante la tradición litúrgica sagrada."
 orthodox_religious_head_title: "Patriarca"
 orthodox_religious_head_title_name: "Patriarcado"
 bogomilist: "Bogomilismo"
 bogomilist_adj: "bogomila"
 bogomilist_adherent: "bogomilo"
 bogomilist_adherent_plural: "bogomilos"
 bogomilist_desc: "Los bogomilos, que eligen a sus líderes espirituales entre la población general, rechazan toda parafernalia mundana e instituciones de poder, propugnando en cambio un regreso a los primeros medios de enseñanza espiritual practicada por Cristo y sus discípulos."
 bogomilist_priest: "electo"
 bogomilist_priest_plural: "electos"
 paulician: "Paulicianismo"
 paulician_adj: "pauliciana"
 paulician_adherent: "pauliciano"
 paulician_adherent_plural: "paulicianos"
 paulician_desc: "Al rechazar la divinidad de Cristo y ver la adoración de la cruz como pagana, los paulicianos buscan restaurar lo que creen que es la verdadera forma del cristianismo, como dispuso Pablo de Tarso."
 paulician_religious_text: "Llave de la verdad"
 paulician_religious_text_2: "$paulician_religious_text$" #Optional translation alt
 paulician_religious_text_3: "$paulician_religious_text$" #Optional translation alt
 iconoclast: "Iconoclasia"
 iconoclast_adj: "iconoclasta"
 iconoclast_adherent: "iconoclasta"
 iconoclast_adherent_plural: "iconoclastas"
 iconoclast_desc: "Al creer que cualquier uso de símbolos espirituales viola el segundo mandamiento de no crear ni venerar imágenes, los iconoclastas buscan tratar de destruir la iconografía religiosa existente y rechazan la creación de ninguna nueva."
 #Eastern-Group Faiths
 coptic: "Coptismo"
 coptic_adj: "copta"
 coptic_adherent: "copto"
 coptic_adherent_plural: "coptos"
 coptic_desc: "La Iglesia Copta, cuyos orígenes se remontan a san Marcos Evangelista, es famosa tanto por ser la cuna del monacato cristiano como por mantener una larga tradición promoviendo la educación y la filosofía."
