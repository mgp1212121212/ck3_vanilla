 bosnian_church_adherent_plural: "krstjani"
 bosnian_church_desc: "Olvidados durante mucho tiempo tanto por católicos como por ortodoxos, los krstjani de las tierras altas de Bosnia son más permisivos que sus compatriotas más conocidos, pero carecen de estructura formal. Al conservar muchos elementos arcaicos del cristianismo, son tratados a menudo con desdén por sus correligionarios, si es que se les recuerda."
