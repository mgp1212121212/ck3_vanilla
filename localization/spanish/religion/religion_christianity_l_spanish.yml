 east_christian_war_god_name_possessive: "de San Mauricio"
 armenian_apostolic: "Apostolismo"
 armenian_apostolic_adj: "apostólica"
 armenian_apostolic_adherent: "apostólico"
 armenian_apostolic_adherent_plural: "apostólicos"
 armenian_apostolic_desc: "Fundada por los apóstoles Bartolomé y Tadeo, la Iglesia apostólica armenia ganó rápidamente seguidores en la región y llevó al reino de Armenia a convertirse en el primer estado que adoptó el cristianismo como religión oficial."
 apostolic_religious_head_title: "Catolicós"
 apostolic_religious_head_title_plural: "Catolicói"
 apostolic_religious_head_title_name: "Iglesia"
 nestorian: "Nestorianismo"
 nestorian_adj: "nestoriana"
 nestorian_adherent: "nestoriano"
 nestorian_adherent_plural: "nestorianos"
 nestorian_desc: "Al enseñar que Jesucristo tiene dos naturalezas, una divina y otra humana, el nestorianismo fue declarado herético por la mayoría de las fes cristianas. A pesar de eso, su perspectiva única ha ganado adeptos en lugares tan lejanos de Oriente como China, la India e incluso Mongolia."
 nestorian_religious_head_title: "Patriarca"
 nestorian_religious_head_title_name: "Patriarcado"
 messalian: "Mesalianismo"
 messalian_adj: "mesaliana"
 messalian_adherent: "mesaliano"
 messalian_adherent_plural: "mesalianos"
 messalian_desc: "Al creer que la esencia de Dios se puede percibir a través de los sentidos físicos, los mesalianos rechazan los sacramentos cristianos tradicionales y, en su lugar, buscan a Dios directamente mediante prácticas menos convencionales."
 messalian_priest: "perfecto"
 messalian_priest_plural: "perfectos"
 adamites: "Adamismo"
 adamites_adj: "adamita"
 adamites_adherent: "adamita"
 adamites_adherent_plural: "adamitas"
 adamites_desc: "Los adamitas afirman haber recuperado el estado original de inocencia de Adán y Eva al librarse de las ropas. Los grupos de adamitas suelen vivir en un estado de anarquía absoluta, afirmando que debido a esta inocencia, sus acciones no pueden ser ni buenas ni malas."
