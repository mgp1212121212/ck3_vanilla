 #Digambara
 digambara: "Digambara"
 digambara_adj: "digambara"
 digambara_adherent: "digambara"
 digambara_adherent_plural: "digambaras"
 digambara_desc: "El Kevala Jnana libera el cuerpo de toda necesidad física. Sin embargo, el alma solo podrá liberarse completamente cuando esté totalmente desnuda, y por eso los monjes digambaras deben vivir sin ropas."
 #Svetambara
 svetambara: "Svetambara"
 svetambara_adj: "svetambara"
 svetambara_adherent: "svetambara"
 svetambara_adherent_plural: "svetambaras"
 svetambara_desc: "El Kevala Jnana es un estado del alma, no de los seres físicos. Mediante buenas vidas se puede conseguir la omnisciencia y abandonar el ciclo eterno. El mismo momento de la moksha solo se logra mediante la muerte, cuando nos convertimos en siddhas."
 svetambara_devotee_male: "sadhus"
 svetambara_devotee_male_plural: "sadhus"
 svetambara_devotee_female: "sadhvis"
 svetambara_devotee_female_plural: "sadhvis"
 #Yapaniya
 yapaniya: "Yapaniya"
 yapaniya_adj: "yapaniya"
 yapaniya_adherent: "yapaniya"
 yapaniya_adherent_plural: "yapaniyas"
 yapaniya_desc: "La fe de los jainistas yapaniya tiene ciertas similitudes con las tradiciones svetambara y digambara, para provocación de los fieles de ambas fes. Se supone que los mendicantes yapaniyas deben ir desnudos, como los digambaras, pero no siguen sus reglas estrictas. Su fe también sostiene que las mujeres pueden alcanzar el moksha y las monjas también abundan."
 yapaniya_devotee_male: "sadhus"
 yapaniya_devotee_male_plural: "sadhus"
 yapaniya_devotee_female: "sadhvis"
 yapaniya_devotee_female_plural: "sadhvis"
