 jainism_religion_desc: "Los jainistas siguen a los veinticuatro maestros, los thirtankaras, con el objetivo de abandonar el ciclo eterno de muerte y reencarnación de este mundo y alcanzar así la omnisciencia o Kevala Jnana. La no violencia y la vida plena constituyen el centro de jainismo y su oración más importante afirma que «la función de las almas es ayudarse unas a otras»."
