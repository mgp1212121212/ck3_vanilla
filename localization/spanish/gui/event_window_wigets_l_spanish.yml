 event_window_widget_harrying_tooltip: "La competición en curso entre lo nuevo y lo viejo ha provocado que se desate una guerra sin declarar por toda Inglaterra. Los nuevos gobernantes normandos reaccionan con reproches amargos a las provocaciones de los nobles anglosajones depuestos.\n\nSegún progrese la situación, las acciones que estos y otros personajes tomen afectarán a los niveles de [harrying_resistance|lE] y [harrying_pacification|lE] de la región.\n\n#TS Una #EMP [resistance|lE]#! más alta conllevará:#!\n$EFFECT_LIST_BULLET$Menor [cultural_acceptance|lE]\n$EFFECT_LIST_BULLET$Menor [county_control|lE]\n$EFFECT_LIST_BULLET$Mayor probabilidad de [claimant_factions|lE] o incluso una [civil_war|lE].\n\n#TS Una #EMP [harrying_pacification|lE]#! más alta conllevará:#!\n$EFFECT_LIST_BULLET$Mayor [cultural_acceptance|lE]\n$EFFECT_LIST_BULLET$Mayor [county_control|lE]\n$EFFECT_LIST_BULLET$Menor probabilidad de [claimant_factions|lE]."
 event_window_widget_harrying_tooltip_widget: "El Tormento del Norte [harrying_widget_i] mide los valores de [harrying_resistance|lE] y [harrying_pacification|lE]. Estos tienen efectos sobre los dos principales grupos involucrados en la región: el gobernante normando de Inglaterra y cualquier vasallo anglosajón de nivel [duke|lE] que pueda haber.\n\nUna [harrying_resistance|lE] mayor representa la resistencia anglosajona a la ocupación normanda, y niveles altos pueden suponer menos [cultural_acceptance|lE] anglosajona/normanda, menos [county_control|lE], una mayor probabilidad de [claimant_factions|lE] o incluso una [civil_war|lE].\n\nUna [harrying_pacification|lE] más alta suponer mayor [cultural_acceptance|lE] anglosajona/normanda, mayor [county_control|lE] y menor probabildad de [claimant_factions|lE]."
 event_window_widget_peasant_leader_support: "Condados indisciplinados que apoyas"
 event_window_widget_peasant_leader_control: "Condados bajo el control del mariscal"
 event_window_widget_peasant_leader: "$event_window_widget_peasant_leader_support$: [Character.MakeScope.Var('support_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]\n$event_window_widget_peasant_leader_control$: [Character.MakeScope.Var('control_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]"
 event_window_widget_peasant_leader_tooltip: "Los campesinos locales se encuentran siempre en una pugna constante contra sus señores. Como [adventurer|lE], solo eres un espectador. Pero, si lo deseas, puedes entrar en acción personalmente. Decide quién tiene razón y quién se equivoca, elige un bando y apóyalo."
 event_window_widget_peasant_leader_tooltip_widget: "Recordatorio de cuántos [counties|lE] has elegido apoyar o controlar. Si estalla una guerra, ¡los campesinos de todos los condados apoyados se unirán a tu estandarte!"
