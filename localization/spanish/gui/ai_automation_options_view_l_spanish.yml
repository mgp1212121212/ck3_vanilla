l_spanish:
 ARMY_AUTOMATION_FEATURE_NAME: "Ejércitos automáticos"
 AOV_HEADING: "Ajustes de los $ARMY_AUTOMATION_FEATURE_NAME$"
 AOV_APPLY: "$BARBERSHOP_APPLY$"
 AOV_SET_TO_DEFAULT: "$CHARACTER_RESET_FILTERS$"
 AOV_SET_TO_DEFAULT_TT: "[AddLocalizationIf( ArmyAutomationOptionsView.AreDisplayedSettingsDefault, 'AOV_SET_TO_DEFAULT_TT_CONTENT' )]"
 AOV_SET_TO_DEFAULT_TT_CONTENT: "@warning_icon! #X Ya son los ajustes por defecto#!"
 AOV_COMPANION_OFF_WARNING: "@alert_icon! Estos ajustes no tienen efecto mientras $ARMY_AUTOMATION_FEATURE_NAME$ esté desactivado"
 AOV_AUTOMATED: "Automática"
 AOV_MANUAL: "Manual"
 AOV_OPT_COMMANDERS: "Asignar comandantes"
 AOV_OPT_COMMANDERS_NOT_PLAYERS: "Limitada"
 AOV_OPT_COMMANDERS_NOT_PLAYERS_TT: "#T Asignación de $game_concept_commander$ limitada\n#!Se asignan automáticamente [commanders|lE] a tus [armies|lE], pero nunca se te asignará como $game_concept_commander$"
 AOV_OPT_COMMANDERS_AUTOMATED_TT: "#T Asignación de $game_concept_commander$ automática\n#!Se asignan automáticamente [commanders|lE] a tus [armies|lE]"
 AOV_OPT_COMMANDERS_MANUAL_TT: "#T Asignación de $game_concept_commander$ manual\n#!Debes asignar [commanders|lE] a tus [armies|lE] a mano"
 AOV_OPT_WAR_STANCE: "Postura bélica"
 AOV_OPT_WAR_STANCE_DEFAULT: "Adaptable"
 AOV_OPT_WAR_STANCE_DEFAULT_TT: "#T Postura adaptable\n#!Tus [armies|lE] actuarán a la ofensiva o defensiva según la situación"
 AOV_OPT_WAR_STANCE_OFFENSIVE: "Ofensiva"
 AOV_OPT_WAR_STANCE_OFFENSIVE_TT: "#T Postura ofensiva\n#!Tus [armies|lE] siempre actuarán a la ofensiva"
 AOV_OPT_WAR_STANCE_DEFENSIVE: "Defensiva"
 AOV_OPT_WAR_STANCE_DEFENSIVE_TT: "#T Postura defensiva\n#!Tus [armies|lE] siempre actuarán a la defensiva"
 AOV_OPT_RAIDING: "Asaltos"
 AOV_OPT_RAIDING_AUTOMATED_TT: "#T Asaltos automáticos\n#!Tus [armies|lE] de [Concept('raider', 'asaltantes')|E] se reunirán y saldrán de $game_concept_raids$ solos"
 AOV_OPT_RAIDING_MANUAL_TT: "#T Asaltos manuales\n#!Tú controlas y reúnes tus propios [armies|lE] de [Concept('raider', 'asaltantes')|E]"
 AOV_OPT_HIRING: "Contratar tropas"
 AOV_OPT_HIRING_FULL: "Contratar y prorrogar"
 AOV_OPT_HIRING_FULL_TT: "#T Contratación automática\n#!Se pagará automáticamente a [mercenaries|lE], [holy_orders|lE] y [provincial_armies|lE], y los [mercenary_contracts|lE] se prorrogarán si hace falta para el esfuerzo de guerra"
 AOV_OPT_HIRING_EXTEND: "Solo prorrogar"
 AOV_OPT_HIRING_EXTEND_TT: "#T Prórroga automática de los contratos mercenarios\n#!Los [mercenary_contracts|lE] se prorrogarán si hace falta para el esfuerzo de guerra"
 AOV_OPT_HIRING_MANUAL_TT: "#T Contratación manual\n#!Deberás pagar manualmente a [mercenaries|lE], [holy_orders|lE] y [provincial_armies|lE]"
 MV_AUTOMATION_TOGGLE_TT: "[SelectLocalization( GetPlayer.HasCompanionAI, 'MV_AUTOMATION_TOGGLE_TT_ON', 'MV_AUTOMATION_TOGGLE_TT_OFF' )]"
 MV_AUTOMATION_TOGGLE_TT_ON: "#T $ARMY_AUTOMATION_FEATURE_NAME$: #V activados#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I Haz clic para desactivar la automatización#!"
 MV_AUTOMATION_TOGGLE_TT_OFF: "#T $ARMY_AUTOMATION_FEATURE_NAME$: #V desactivados#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I Haz clic para activar la automatización#!"
 MV_AUTOMATION_TOGGLE_TT_DESC: "[SelectLocalization(GetPlayer.HasDefaultCompanionAISettings, 'MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC' , 'MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC')]"
 MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC: "Si esta opción está activada, tus [armies|lE] se reclutarán y lucharán contra el enemigo solos y se asignarán sus propios [commanders|lE].\n\nSigues siendo responsable de comprar [men_at_arms|lE], contratar [mercenaries|lE] y salir de [raids|lE].\n\n#help Nota: Los ejércitos automatizados están pensados para jugadores no acostumbrados a la guerra o que prefieren centrar su atención en otros asuntos. Si eres un jugador con experiencia, te recomendamos que controles tus ejércitos en persona.#!"
 MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC: "Si esta opción está activada, tus [armies|lE] actúan solos, pero limitados a los ajustes que hayas elegido."
 MV_AUTOMATION_SETTINGS_TT: "#T Abrir los $AOV_HEADING$\n#!Cambiar el comportamiento por defecto de los $ARMY_AUTOMATION_FEATURE_NAME$"
