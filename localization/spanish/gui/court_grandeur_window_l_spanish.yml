 COURT_GRANDEUR_TOOLTIP_AT_EXPECTATION_IGNORE_GRACE: "El [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow], esta corte caerá al [court_grandeur_level|lE] esperado, lo que eliminará los efectos positivos de estar por encima de las expectativas"
 COURT_GRANDEUR_TOOLTIP_ABOVE_EXPECTATION_IGNORE_GRACE: "El [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow], esta corte alcanzará [Subtract_int32( CourtGrandeurData.GetCurrentLevelIgnoreGrace, CourtGrandeurData.GetMinimumExpectedLevel )] [Select_CString( EqualTo_int32( Subtract_int32( CourtGrandeurData.GetCurrentLevelIgnoreGrace, CourtGrandeurData.GetMinimumExpectedLevel ), '(int32)1' ), 'nivel', 'niveles' )] por encima del [court_grandeur_level|lE] esperado, lo que tendrá estos efectos:\n$COURT_GRANDEUR_EXPECTATION_EFFECTS_IGNORE_GRACE$"
