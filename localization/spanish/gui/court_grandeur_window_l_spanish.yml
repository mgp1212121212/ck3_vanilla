 COURT_GRANDEUR_TOOLTIP_ABOVE_EXPECTATION: "Esta corte está [Subtract_int32( CourtGrandeurData.GetCurrentLevel, CourtGrandeurData.GetMinimumExpectedLevel )] [Select_CString( EqualTo_int32( Subtract_int32( CourtGrandeurData.GetCurrentLevel, CourtGrandeurData.GetMinimumExpectedLevel ), '(int32)1' ), 'nivel', 'niveles' )] por encima del [court_grandeur_level|lE] esperado, lo que da estos efectos:\n$COURT_GRANDEUR_EXPECTATION_EFFECTS$"
 COURT_GRANDEUR_EXPECTATION_EFFECTS_IGNORE_GRACE: "[Character.GetCourtGrandeurDiffFromExpectedLevelWithoutGraceModifierCombinedDescription]"
