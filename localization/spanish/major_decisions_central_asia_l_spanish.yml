l_spanish:
 #Become Greatest of Khans
 become_greatest_of_khans_decision: "Convertirse en el más grande de los kanes"
 become_greatest_of_khans_decision_desc: "#F Estoy list[ROOT.Char.Custom('ES_OA')] para convocar a una asamblea a todos los líderes de clan de todo mi extenso señorío. Me proclamarán kan de kanes, [ROOT.Char.GetLadyLord|U] de todo lo que hay bajo el cielo.\nDesde ahí, conquistaremos.#!"
 become_greatest_of_khans_decision_tooltip: "Forma el Imperio mongol y conviértete en Gengis Kan, el gobernante universal"
 become_greatest_of_khans_decision_confirm: "Convocar el gran kurultái"
 become_greatest_of_khans_decision_gain_mongol_empire: "Mi señorío se convierte en el [mongol_empire|lE]"
 become_greatest_of_khans_decision_enable_mongol_invasion_cb: "Accedes al [mongol_invasion_casus_belli|lE]"
 GREATEST_OF_KHANS_TITLE_REQUIREMENT: "Debo tener rango de [Concept( 'king', '' )|E][ROOT.Char.Custom('ES_ReyReina')] o [Concept( 'emperor', 'empera' )|E][ROOT.Char.Custom('ES_DorTriz')]"
 #Establish Bactrian Supremacy
 establish_bactrian_supremacy_decision: "Impón la supremacía de Bactria"
 establish_bactrian_supremacy_decision_desc: "#F Durante generaciones, los reyes de Bactria han controlado la encrucijada de las civilizaciones. Es hora de asumir su legado y difundir de caravasar a oasis el mensaje de que aquí, bajo las cuatro esquinas del cielo, gobernamos nosotros.#!"
 establish_bactrian_supremacy_decision_tooltip: "Muestra tu dominio sobre las rutas comerciales que conectan este y oeste, norte y sur"
 establish_bactrian_supremacy_decision_confirm: "¡Reclama las tierras de antaño!"
 #Establish the Yamagate of Samarkand
 establish_yamagate_in_samarkand_decision: "Fundado el $manichean_religious_head_title_name$ de Samarcanda"
 establish_yamagate_in_samarkand_decision_desc: "#F Al igual que Mar Sisin dirigió en su día la fe en la Santa Sede de Babilonia, nuestro $manichean_religious_head_title$ actual nos dirige aquí en Turán y Persia. ¡Al formalizar el mandato divino de la Iglesia en Samarcanda, la fe maniquea renacerá y se extenderá a un nuevo pueblo!#!"
 establish_yamagate_in_samarkand_decision_tooltip: "Reclamar una nueva tierra santa en el Este"
 establish_yamagate_in_samarkand_decision_confirm: "¡$manichean$ ha renacido!"
 hof_exists_tt: "Tu [head_of_faith|lE] existe"
 samarkand_held_by_you_or_vassal_tt: "$c_samarkand$ debe ser propiedad tuya o de un [vassal|lE]"
