l_spanish:
 conqueror.0001.t: "Gobernar el mundo"
 conqueror.0001.desc: "Cada vez está más claro. Del campesino más humilde al más noble de mis vasallos; todos susurran mi nombre, mi poder, ¡susurran sobre la #EMP guerra!#! Mi causa tiene apoyos, ya que mi gente me considera un[ROOT.Char.Custom('ES_XA')] gobernante dign[ROOT.Char.Custom('ES_OA')] de reinar sobre el mundo entero.\n\nLa fuerza de [ROOT.Char.GetPrimaryTitle.GetBaseName] es mía para blandirla, y voto a tal que la blandiré. Atacar el exterior es lo que se espera de mí, reclamar por la fuerza aquello que me debería pertenecer. Mi destino es gobernar, subyugar a quienes me rodean y convertirlos en parte de mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nCon el respaldo de mi pueblo, no puedo fallar."
 conqueror.0001.desc.temujin: "\n\nDe un lobo gris azulado y una corza pajiza, solo ofreceré ruina o sumisión."
 conqueror.0001.a: "¡Que empiece la conquista!"
 conqueror_flavor: "Empiezas teniendo el apoyo de tus vasallos y tu pueblo, pero cuidado; este disminuirá si te mantienes en paz demasiado tiempo, pierdes demasiadas guerras, tu señorío se convierte en vasallo de otro o caes en desgracia…\n\nSi mueres, se esperará que tus hijos continúen el legado de conquista."
 conqueror.0001.b: "Casi prefiero quedarme aquí y disfrutar de mis [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')] y su fragancia…"
 conqueror.0002.t: "Un conquistador fracasado"
 conqueror.0002.intro: "Se acabó. Los antiguos amigos me han vuelto la espalda, la corriente de apoyo se rompe y mis soldados tiran las espadas, decepcionados.\n\n"
 conqueror.0002.peace: "«Un[ROOT.Char.Custom('ES_XA')] \"gran\" conquistador[ROOT.Char.Custom('ES_XA')] que no conquista, ¡menudo chiste!». Las voces de mis súbditos resuenan en mis salones. «¡No queríamos paz, sino #EMP gloria!#!»."
 conqueror.0002.prestige: "«Su nombre vale menos que el polvo!», dicen mis súbditos con sorna. «¿Quién seguiría a alguien tan desacreditado?»."
 conqueror.0002.debt_level: "«¡Ha echado a perder [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!», exclaman mis súbditos mofándose. «Las arcas están vacías; ¡¿cómo ha podido [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l] permitir que pasara esto?!»."
 conqueror.0002.lost_wars: "«[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitleAsNameNoTooltip|l] es débil», resuenan las voces de mis súbditos. «Ha perdido una guerra tras otra, ¿quién seguiría a un[ROOT.Char.Custom('ES_XA')] comandante tan incompetente?»."
 conqueror.0002.independence: "«Ningún conquistador #EMP de verdad#! se postraría ante otro», comentan mis súbditos entre sí entre susurros. «Debilidad total y absoluta. Solo eso. Debilidad»."
 conqueror.0002.incapable: "«Se le ha ido la cabeza, no tenemos a nadie que nos guíe», murmuran mis súbditos. «Fue bonito mientras duró…»."
 conqueror.0002.count: "«[root_scope.GetFirstName], un[ROOT.Char.Custom('ES_XA')] mer[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]… ¡qué patético!», murmuran mis súbditos. «Ese título no vale #EMP nada#!, ¡queremos seguir a un rey, ¡no a un mendigo!»."
 conqueror.0002.outro: "Las palabras me arden en los oídos.\n\nParece que las conquistas han acabado. Por ahora."
 conqueror.0002.a: "Era demasiado bonito para ser verdad…"
 conqueror_end_flavor: "Ya no recibirás apoyo de tus vasallos ni de tu pueblo."
 conqueror_title: "Ya no recibirás apoyo de tus vasallos ni de tu pueblo."
 conqueror_prefix: "Conquistador:"
 conqueror.1000.t: "$conqueror_prefix$ para el cofre de guerra"
 conqueror.1000.desc: "«Para el cofre de guerra», dice la misiva [generous_vassal.Custom('ES_DelDela')] [generous_vassal.GetTitledFirstName|l]. «Usad estos fondos sabiamente, oh, [ROOT.Char.GetTitleAsNameNoTooltip|l]: empleadlos para abastecer los arsenales, dar de comer a los soldados o reforzar vuestras filas con mercenarios. ¡Anhelo ver la gloria que traeréis a [ROOT.Char.GetPrimaryTitle.GetBaseName]!».\n\nPuedo darle un buen uso a esto."
 conqueror.1000.a: "Este oro me viene muy bien."
 conqueror.1000.b: "¡Emplearé el oro para atraer mercenarios!"
 conqueror.1000.c: "Se lo agradeceré con gentileza, pero ¡no necesito regalos!"
 mercenary_bolstering: "Filas reforzadas con mercenarios"
 mercenary_bolstering_desc: "Este personaje ha atraído la atención de muchos mercenarios, que acuden en masa a sus filas en busca de gloria."
 conqueror.1100.t: "$conqueror_prefix$ filas reforzadas"
 conqueror.1100.desc: "«Saludos, [ROOT.Char.GetTitleAsNameNoTooltip|l] mí[ROOT.Char.Custom('ES_OA')]», dice el $knight_culture_player_no_tooltip$ cuando se presenta. «Soy [maa_leader.GetFirstName] y me envía [generous_vassal.Custom('ES_ElLa')] [generous_vassal.GetTitledFirstName|l] para que os sirva. ¡Conmigo traigo un grupo de los mejores soldados que mi [generous_vassal.GetCapitalLocation.GetTitle.GetName] ha podido reunir!».\n\n«¡Lo único que mi [generous_vassal.GetTitleAsNameNoTooltip|l] os pide es que nos deis un buen uso y nos dirijáis a la gloria!», dice cuadrándose."
 conqueror.1100.a: "¡Os prepararé un alojamiento!"
 conqueror.1100.b: "Repartid a los hombres por mis regimientos."
 conqueror.1100.c: "Grande es la generosidad de [generous_vassal.GetFirstNameNoTooltip], pero no me hacéis falta."
 maa_recruitment_boon: "Reclutamiento de hombres de armas eficaces"
 maa_recruitment_boon_desc: "Este personaje recibe la ayuda de sus vasallos en el reclutamiento de soldados profesionales."
 war_war_war_opinion: "¡Guerra, guerra, guerra!"
 conqueror.1200.t: "$conqueror_prefix$ soltad a los cazadores de gloria"
 conqueror.1200.desc: "El cántico resuena por mis salones, mi capital, mis tierras; por todo el señorío: «¡Guerra! ¡Guerra! ¡Guerra!», dice.\n\nMis vasallos, sedientos de gloria, claman por derramar la sangre de nuestros enemigos para que gocemos del renombre que es mi destino.\n\nTengo su apoyo inquebrantable."
 conqueror.1200.a: "¡No les defraudaré!"
 conqueror.1200.b: "Si quieren guerra, necesitaré soldados."
 glory_hound_contribution: "ºApoyo de los cazadores de gloria"
 glory_hound_contribution_desc: "Este personaje obtiene el apoyo inquebrantable de sus vasallos [GetVassalStance( 'glory_hound' ).GetName|l] [GetVassalStance( 'glory_hound' ).GetTextIcon]."
 conqueror.1300.t: "$conqueror_prefix$ respaldo popular"
 conqueror.1300.desc: "«¡Mi [root_scope.GetLadyLord], mi [ROOT.Char.GetTitleAsNameNoTooltip|l], mi #EMP señor[ROOT.Char.Custom('ES_XA')]#! indiscutible y muy [root_scope.Custom('ComplimentAdjective')]!», balbucea [Select_CString(portrait_peasant.IsFemale, 'la campesina', 'el campesino' )] mientras se postra ante mí.\n\n«Nosotros, los de las aldeas más humildes de [peasant_barony.GetBaseName], hemos venido con regalos: cereales, caza y oro. ¡Hemos trabajado duro, pero sabemos que traeréis prosperidad!», continúa.\n\nPuede que sean los más humildes de mis súbditos, pero harán todo aquello que les pida."
 conqueror.1300.a: "Unos regalos maravillosos, ¡os lo agradezco!"
 conqueror.1300.b: "Cuando veáis a mis soldados, dadles de comer."
 conqueror.1300.c: "Dejad vuestras tierras sin cultivar un poco más, os necesito."
 peasant_supplies: "Apoyo campesino generalizado"
 peasant_supplies_desc: "Este personaje es muy popular entre el campesinado, quien, de forma voluntaria, le da más suministros de lo normal."
 peasant_draft: "Reclutamiento de campesinos"
 peasant_draft_desc: "Los campesinos acuden en tropel a los estandartes de este personaje, más que dispuestos a tomar las armas en la leva."
 conqueror_feed_county_gift: "[county_target.GetNameNoTooltip] envía oro"
 conqueror_feed_county_gift_desc: "Los campesinos de [county_target.GetName] están entusiasmados con tus conquistas y te mandan oro."
 conqueror_feed_county_gift_herd: "[county_target.GetNameNoTooltip] envía rebaños"
 conqueror_feed_county_gift_desc_herd: "Los pastores comunes de [county_target.GetName] están pasmados con tan gran [ROOT.Char.GetTitleAsName|l] y te obsequian con grandes animales."
 conqueror_feed_knight_joins: "$knight_culture_player_no_tooltip$ se une a tu causa"
 conqueror_feed_knight_joins_desc: "¡El $knight_culture_player_no_tooltip$ [knight.GetFullName] te jura lealtad! ([knight.GetProwess] @skill_prowess_icon!)"
 conqueror_feed_angry_vassal: "Vasallo enfadado impresionado"
 conqueror_feed_angry_vassal_desc: "A tu [Concept('vassal',Select_CString(angry_vassal.IsFemale,'vasalla','vasallo'))|E] [angry_vassal.GetFullName] le impresionan tus conquistas."
 conqueror_feed_generous_courtier: "[generous_courtier.GetFirstName] dona oro"
 conqueror_feed_generous_courtier_desc: "¡Tu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_courtier'))] [generous_courtier.GetFullName] dona oro a tu causa!"
 conqueror_feed_siege_engineer: "Se incorpora un ingeniero de asedios"
 conqueror_feed_siege_engineer_desc: "¡El [GetTrait('military_engineer').GetName( GetNullCharacter )|l] [new_commander.GetFullName] se une a tus filas!"
