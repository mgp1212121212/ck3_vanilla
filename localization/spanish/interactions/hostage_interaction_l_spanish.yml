 char_interaction.0320.desc: "No encuentro motivos para mantener a vuestr[secondary_recipient.Custom('ES_OA')] [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], como cautiv[secondary_recipient.Custom('ES_OA')] [actor.GetPrimaryTitle.GetAdjectiveNoTooltip] por más tiempo."
 char_interaction.0320.a: "¡Ha vuelto!"
 char_interaction.0330.desc: "Me complacería tomar a vuestr[hostage.Custom('ES_OA')] [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], como cautiv[hostage.Custom('ES_OA')].\n\nEspero con ansias su llegada a [hostage_taker.GetCapitalLocation.GetNameNoTooltip]."
 char_interaction.0330.a: "Muy bien."
 char_interaction.0331.desc: "No veo más opción que aceptar vuestra petición de tomar a mi [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], como vuestr[hostage_sender.Custom('ES_OA')] cautiv[hostage_sender.Custom('ES_OA')].\n\nPartirá a [hostage_taker.GetCapitalLocation.GetNameNoTooltip] de inmediato."
 char_interaction.0331.a: "Excelente."
 char_interaction.0332.desc: "Aceptaré vuestra propuesta de intercambiar a mi [hostage_sender_2.Custom2('RelationToMeShort', SCOPE.sC('hostage_2'))], [hostage_2.Custom('ES_ElLa')] [hostage_2.GetTitledFirstName|l], por vuestr[hostage_1.Custom('ES_OA')] [hostage_sender_1.Custom2('RelationToMeShort', SCOPE.sC('hostage_1'))], [hostage_1.Custom('ES_ElLa')] [hostage_1.GetTitledFirstName|l]."
 char_interaction.0332.a: "Perfecto."
 char_interaction.0340.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0340.desc: "Acepto vuestra petición para el regreso de vuestr[hostage.Custom('ES_OA')] [home_court.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName].\n\nConfío en que esto no agríe nuestra relación."
 char_interaction.0340.a: "Gracias a [ROOT.Char.GetFaith.HighGodNameAlternate]."
 char_interaction.0341.desc: "Me temo que he de mantener a vuestr[secondary_recipient.Custom('ES_OA')] [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], en [recipient.GetCapitalLocation.GetNameNoTooltip] un poco más de tiempo."
 char_interaction.0341.a: "Será patán…"
