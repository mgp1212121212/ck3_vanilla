 saxon_elective_candidates: "Niños, pretendientes y vasallos"
 saxon_elective_candidates_tooltip: "Para ser un candidato válido en el Witenagemot, un personaje debe cumplir una de estas condiciones:\n$EFFECT_LIST_BULLET$Ser hijo legítimo del gobernante actual, sin estar en la línea para heredar una teocracia o república\n$EFFECT_LIST_BULLET$Ser [claimant|lE] al título, sin estar en la línea para heredar una teocracia o república. No se puede nombrar a los vástagos de un candidato\n$EFFECT_LIST_BULLET$Ser un [Concept( 'powerful_vassal_powerful', 'vasallo feudal poderoso' )|E] [de_jure|lE] del título"
