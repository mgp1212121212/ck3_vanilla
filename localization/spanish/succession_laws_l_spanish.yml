 feudal_elective_succession_law: "Electiva feudal"
 princely_elective_succession_law: "Electiva principesca"
 feudal_elective_succession_law_effects: "El [ruler|lE] y todos los [vassals|lE] directos [de_jure|lE] de uno o dos [ranks|lE] por debajo del [title|lE] pueden proponer un [title_heir|lE] de entre ellos y los [Concept( 'close_family', 'familiares cercanos' )|E] del gobernante."
 princely_elective_succession_law_effects: "El emperador y los siete príncipes electores pueden proponer un [title_heir|lE] de entre ellos, cualquier hijo [legitimate|lE] y hermanos del [ruler|lE], así como otro gran [vassal|lE] [de_jure|lE] del Imperio. Si un [title|lE] histórico de elector está en manos de infieles o no existe, otro vasallo [de_jure|lE] asumirá su lugar. Esta [succession_law|lE] da gran importancia a la [faith|lE] y la [piety|lE].\n\nLos títulos electorales de este señorío son los condados de Colonia, Maguncia y Tréveris, y los ducados de Bohemia, Franconia Oriental, Ostfalia y Ostmark."
 gaelic_elective_succession_law: "Electiva de tanistry"
 gaelic_elective_succession_law_effects: "El [ruler|lE] y todos los [vassals|lE] por encima del [rank|lE] de [baron|lE] y uno o dos niveles por debajo del [title|lE] pueden proponer un [title_heir|lE] (el tanista) entre los miembros de la [dynasty|lE] del gobernante. Los vasallos suelen favorecer a parientes más mayores y lejanos por encima de la [Concept( 'close_family', 'familia cercana' )|E]."
 saxon_elective_succession_law: "Electiva sajona"
 saxon_elective_succession_law_subname: "Witenagemot"
 saxon_elective_succession_law_effects: "El [ruler|lE] y todos los vasallos directos y adultos [de_jure|lE] de uno o dos [ranks|lE] por debajo del [title|lE] pueden proponer como [title_heir|lE] al [powerful_vassal|lE] más fuerte, a los hijos [Concept( 'legitimate', 'legítimos' )|E] del gobernante o a cualquier otro [claimant|lE]."
 scandinavian_elective_succession_law: "Electiva escandinava"
 scandinavian_elective_succession_law_subname: "Thing"
 scandinavian_elective_succession_law_effects: "El [ruler|lE] y todos los [vassals|lE] [de_jure|lE] (salvo los barones) pueden proponer un [title_heir|lE] de entre los [Concept( 'extended_family', 'parientes lejanos' )|E] del gobernante y otros [claimants|lE] disponibles. El [voting_power|lE] en esta [succession_law|lE] está influido por el [county_development|lE] total del [domain|lE] del [elector|lE] y la [county_opinion|lE] de la [capital|lE]."
 feudal_elective_candidates: "Familia cercana, pretendientes y electores"
 feudal_elective_candidates_tooltip: "Para ser un candidato válido en la electiva feudal, un personaje debe cumplir una de estas condiciones:\n$EFFECT_LIST_BULLET$Ser [Concept( 'close_family', 'familiar cercano' )|E] legítimo del gobernante actual sin estar en la línea para heredar una teocracia o república. No se puede nombrar a los vástagos de un candidato\n$EFFECT_LIST_BULLET$Ser [claimant|lE] al título, sin estar en la línea para heredar una teocracia o república\n$EFFECT_LIST_BULLET$Ser [elector|lE] feudal válido al título"
 feudal_elective_electors: "Gobernante y vasallos"
 feudal_elective_electors_tooltip: "Para ser un [elector|lE] válido en la electiva feudal, un vasallo debe cumplir todas estas condiciones:\n$EFFECT_LIST_BULLET$Ser vasallo [de_jure|lE] al título\n$EFFECT_LIST_BULLET$Ser vasallo directo del título\n$EFFECT_LIST_BULLET$Estar solo uno o dos [ranks|lE] por debajo del título"
 princely_elective_candidates: "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip: "Para ser un candidato válido en la electiva principesca, un personaje debe cumplir una de estas condiciones:\n$EFFECT_LIST_BULLET$Ser [Concept( 'close_family', 'familiar cercano' )|E] legítimo del gobernante actual sin estar en la línea para heredar una teocracia o república. No se puede nombrar a los vástagos de un candidato\n$EFFECT_LIST_BULLET$Ser [claimant|lE] al título, sin estar en la línea para heredar una teocracia o república\n$EFFECT_LIST_BULLET$Ser [elector|lE] feudal válido al título"
 princely_elective_electors: "Príncipes electores"
 princely_elective_electors_tooltip: "Además de tal [SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip|l], los titulares de los siguientes [titles|lE] se ven favorecidos como [electors|lE] bajo [SuccessionElectionWindow.GetSuccessionLaw.GetName|l]:[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]\n\nSi alguno de estos no está creado, no está en posesión de un [vassal|lE] imperial [de_jure|lE], ya está en posesión de otro elector, o la [faith|lE] del titular es distinta de la del emperador, se seleccionará otro título de iure que posea un vasallo imperial directo o [independent_ruler|lE] de acuerdo a estos criterios:\n$EFFECT_LIST_BULLET$Se favorece a gobernantes de la [faith|lE] y [culture|lE] del emperador\n$EFFECT_LIST_BULLET$Se favorece a gobernantes tipo [theocratic|lE] y [feudal|lE]"
 gaelic_elective_candidates: "Miembros de la dinastía"
