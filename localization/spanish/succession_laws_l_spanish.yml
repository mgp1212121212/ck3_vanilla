 landless_adventurer_succession_law_effects: "#high Según la $landless_adventurer_succession_law$, el [title|lE] del campamento pasará a tu [child|El] primogénito (o al siguiente familiar más cercano) que también sea [courtier|lE] tuyo y no posea ningún [title|lE]. Si no hay ninguno disponible, lo hereda el [follower|lE] con la mayor destreza.#!"
 #MPO
 single_heir_succession_kurultai_law: "Kurultái"
 single_heir_succession_kurultai_subname: "El primogénito hereda"
 single_heir_succession_kurultai_law_effects: "En la sucesión del kurultái, el [council|lE] desempeña un papel importante a la hora de decidir quién será el siguiente en la línea sucesoria. Si hay voces discrepantes entre los miembros del [kurultai|lE], se producirá una sucesión caótica.\n\nEn una sucesión caótica, la línea sucesoria no está clara, y el [heir|lE] sufrirá algunos efectos negativos al inicio de su gobierno.\n\nSi todo el kurultái coincide, el señorío experimentará una sucesión estable en la que el [heir|lE] ocupará el trono con el apoyo de todos sus partidarios más poderosos."
 law_of_the_land_succession_law: "Ley de la sucesión de tierras"
 law_of_the_land_succession_law_subname: "El [holding_type|lE] determina al sucesor"
 law_of_the_land_succession_law_effects: "Este [county|lE] requiere un [government|lE] concreto para heredar en función del [holding_type|lE] de la [barony|lE] capital. Se le dará a un personaje en la [line_of_succession|lE] del [realm|lE] que cumpla esta condición.\n\nSi nadie cumple dicho requisito, el [title|lE] lo heredará un personaje local, que pasará a ser [independent|lE]."
 succession_law_changed: "Se ha cambiado la ley de sucesión de título"
 confederation_elective_succession_law: "Electiva de confederación"
 confederation_elective_succession_law_subname: "Los [vassals|lE] poseen el verdadero poder"
 confederation_elective_candidates: "Familia cercana, nietos y vasallos"
 confederation_elective_candidates_tooltip: "Para ser un candidato válido en la electiva feudal, un personaje debe cumplir una de estas condiciones:\n$EFFECT_LIST_BULLET$Ser [Concept( 'close_family', 'familiar cercano' )|E] legítimo del gobernante actual.\n$EFFECT_LIST_BULLET$Ser [vassal|lE]"
 confederation_elective_succession_law_effects: "El [ruler|lE] y todos los [vassals|lE] directos pueden proponer un [title_heir|lE] de entre ellos y los [Concept( 'close_family', 'familiares cercanos' )|E] del gobernante. La [voting_strength|lE] está condicionada principalmente por [prestige_level|lE], [piety_level|lE] y cantidad de [vassals|lE] de [title_tier|lE] [count|lE]."
 confederation_elective_electors: "$feudal_elective_electors$"
 confederation_elective_electors_tooltip: "Para ser un [elector|lE] válido en la electiva de confederación, un vasallo debe cumplir todas estas condiciones:\n$EFFECT_LIST_BULLET$Tener [rank|lE] de [count|E] o superior\n$EFFECT_LIST_BULLET$Ser vasallo directo del [title|lE]\n$EFFECT_LIST_BULLET$Tener un [government|lE] tribal o nómada\n$EFFECT_LIST_BULLET$No tener el [trait|lE] [GetTrait('incapable').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$No estar en [war|lE] con el titular del [title|lE]"
