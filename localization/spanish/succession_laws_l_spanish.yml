 male_only_law_effects: "$EFFECT_LIST_BULLET$A las mujeres no se les permite heredar\n$EFFECT_LIST_BULLET$Las mujeres no pueden heredar [claims|lE]\n$EFFECT_LIST_BULLET$Los [rulers|lE] varones pueden tener [concubines|lE] o varias [spouses|lE] si su [faith|lE] tiene la [doctrine|lE] de [GetFaithDoctrine('doctrine_concubines').GetBaseName] o de [GetFaithDoctrine('doctrine_polygamy').GetBaseName]"
 male_preference_law_effects: "$EFFECT_LIST_BULLET$El varón tiene preferencia sobre la mujer a la hora de sucesión\n$EFFECT_LIST_BULLET$Los [rulers|lE] varones pueden tener [concubines|lE] o varias [spouses|lE] si su [faith|E] tiene la [doctrine|lE] de [GetFaithDoctrine('doctrine_concubines').GetBaseName|l] o de [GetFaithDoctrine('doctrine_polygamy').GetBaseName|l]"
 equal_law_effects: "$EFFECT_LIST_BULLET$Hombres y mujeres son iguales en la sucesión\n$EFFECT_LIST_BULLET$Todos los [rulers|lE] pueden tener [concubines|lE], o varios [spouses|lE] si su [faith|lE] tiene las [Concept( 'doctrine', 'doctrinas' )|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] o [GetFaithDoctrine('doctrine_polygamy').GetBaseName]"
 female_preference_law_effects: "$EFFECT_LIST_BULLET$La mujer tiene preferencia sobre el varón a la hora de la sucesión\n$EFFECT_LIST_BULLET$Los [rulers|lE] femeninos pueden tener [concubines|lE] o varios [spouses|lE] si su [faith|lE] tiene la [doctrine|lE] [GetFaithDoctrine('doctrine_concubines').GetBaseName] o [GetFaithDoctrine('doctrine_polygamy').GetBaseName]"
 female_only_law_effects: "$EFFECT_LIST_BULLET$A los varones no se les permite heredar\n$EFFECT_LIST_BULLET$Los varones no pueden heredar [claims|lE].\n$EFFECT_LIST_BULLET$Los [rulers|lE] femeninos pueden tener [concubines|lE] o varios [spouses|lE] si su [faith|lE] tiene la [doctrine|lE] [GetFaithDoctrine('doctrine_concubines').GetBaseName] o [GetFaithDoctrine('doctrine_polygamy').GetBaseName]"
