 viz_extravagance.t1.treasure.hankerchiefs: "Este personaje gasta una cantidad simplemente desmedida de pañuelos de lino bueno: diez al día en verano; no obstante, los tira todos después de usarlos."
 viz_extravagance.t1.treasure.cosmetics: "Este personaje tiene, sin duda, acceso a un almacén anormalmente grande de perfumes, ungüentos y cosméticos selectos para alguien de su posición."
 viz_extravagance.t1.treasure.jewellery: "Parece que a este personaje jamás le falta bisutería con la que adornarse; oro, plata y piedras preciosas relucen a lo largo de su rostro y [ROOT.Char.GetDiarchy.GetDiarch.Custom('HandHands')]."
 viz_extravagance.t1.treasure.furniture: "Los muebles de este personaje están hechos siempre de las mejores maderas y metales extranjeros importados que se reemplazan tan a menudo como la moda lo permita, según dicte el buen gusto."
 viz_extravagance.t1.treasure.clothing: "Al parecer este personaje tiene un guardarropa infinito de prendas elegantes de todas las últimas tendencias… así como muchas más listas para inspirar modas propias"
 viz_extravagance.t1.treasure.hats: "Este personaje raramente se molesta en llevar el mismo sombrero más de una semana o dos; ¿por qué limitarse cuando hay tantas variaciones nuevas y más altas todos los años?"
 viz_extravagance.t1.treasure.relics: "Se sabe que este personaje posee una pequeña pero excelente colección de reliquias sagradas."
 viz_extravagance.t1.treasure.drugs: "Los botiquines de este personaje son famosos por albergar una buena colección de medicamentos, bebidas y brebajes exóticos, muchos de los cuales se encuentran entre las sustancias más difíciles de encontrar en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.treasure.game_pieces: "Este personaje posee una copia de todo juego de mesa conocido en este rincón del mundo, con fichas talladas en cualquier material, desde piedras preciosas a los huesos de bestias legendarias."
 viz_extravagance.t1.treasure.hourglasses: "Este personaje está en posesión de algunos de los relojes de arena más meticulosamente precisos del planeta; para [Select_CString( ROOT.Char.GetDiarchy.GetDiarch.IsFemale, 'una funcionaria', 'un funcionario' )], pocas herramientas hay más lujosas que estas."
 viz_extravagance.t1.activities.parades: "Este personaje se deleita en organizar desfiles donde se lanzan monedas y comida a los necesitados, siempre pagado de su propio bolsillo… y en su nombre."
 viz_extravagance.t1.activities.festivals: "A este personaje se le conoce por abrir los jardines y salones menores de sus residencias privadas para pequeños festivales, donde se permite entrar a los plebeyos para que prueben brevemente la grandeza de los nobles."
 viz_extravagance.t1.activities.auctions: "Este personaje suele celebrar subastas benéficas donde se venden algunos de los tesoros que ha acumulado para recaudar dinero para los indigentes del señorío."
 viz_extravagance.t1.activities.feasts: "A este personaje le gusta agasajar a la nobleza local en reuniones privadas. Algunos murmuran que se ha llegado a verter sangre para conseguir una invitación."
 viz_extravagance.t1.activities.board_game_tourneys: "Este personaje se deleita organizando torneos competitivos de juegos de mesa para la clase alta, con la gente más poderosa e influyente de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] reunida para jugar a las últimas variaciones."
 viz_extravagance.t1.activities.pigeon_racing: "Este personaje tiene una fascinación un tanto embarazosa por las carreras de palomas mensajeras; hasta posee un extenso palomar."
 viz_extravagance.t1.activities.orgies: "Se sabe que este personaje organiza encuentros #EMP discretos#! para algunos de los residentes más licenciosos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.activities.feasts.weekly: "Este personaje se deleita en celebrar inmensos banquetes todas y cada una de las semanas; la nobleza menor de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] depende de ellos solo por sus cocinas."
 viz_extravagance.t1.activities.exhibitions: "Este personaje siente predilección por el arte y se esfuerza tanto por patrocinar las artes como por exponer los frutos de su beneficencia; a veces incluso para los miembros más humildes de la sociedad."
 viz_extravagance.t1.activities.feasts.commoners: "A este personaje le gustan los banquetes abundantes periódicos, pero insiste en invitar a los ciudadanos más notables de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] aunque su clase los excluiría de cualquier otro modo."
 viz_extravagance.t1.property.townhouse: "Este personaje posee una casa con ricos acabados, aunque convenientemente modesta, en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.property.minor_businesses: "Los intereses comerciales de este personaje son muchos y diversos e incluyen pequeños talleres, gremios menores y fincas vitalicias menores por toda la capital."
 viz_extravagance.t1.property.small_arena: "Este personaje posee y mantiene un pequeña pista privada para carreras de caballos. Que esto permita las apuestas es, por supuesto, un beneficio secundario."
 viz_extravagance.t1.property.manse: "Este personaje tiene una villa privada a las afueras de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]; lo bastante cerca para ser práctica, lo bastante lejos para ser discreta."
 viz_extravagance.t1.property.toll_road: "Este personaje es [Select_CString( ROOT.Char.GetDiarchy.GetDiarch.IsFemale, 'la única propietaria', 'el único propietario' )] de una carretera de peaje especialmente rentable que lleva a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Cómo llegó a poseerla y cuándo se creó el peaje es objeto de muchas especulaciones."
 viz_extravagance.t1.property.agent_network: "Este personaje mantiene una red de agentes por todo el señorío que vigilan y cuidan de sus intereses comerciales hasta en el puesto de avanzada más lejano."
 viz_extravagance.t1.property.rooftop_garden: "Este personaje paga para mantener en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] un amplio jardín de azotea, para maravilla de la ciudadanía que está abajo."
 viz_extravagance.t1.property.market_officials_on_payroll: "Se sabe que este personaje tiene en nómina a todos y cada uno de los inspectores y funcionarios de aduanas de uno de los principales mercados de la capital. Todo para mantener su integridad ante el señorío, desde luego."
 viz_extravagance.t1.property.hostel: "Este personaje es [Select_CString( ROOT.Char.GetDiarchy.GetDiarch.IsFemale, 'la dueña', 'el dueño' )] de un hostal barato en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], cuyo objetivo es atender a los más pobres y menos capacitados de la sociedad."
 viz_extravagance.t1.property.gangers: "#EMP Se dice#! que este personaje tiene en nómina a una de las principales bandas de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]; nadie termina de comprender qué puede querer [Select_CString( ROOT.Char.GetDiarchy.GetDiarch.IsFemale, 'una funcionaria honrada', 'un funcionario honrado' )] de una banda de matones feroces."
 viz_extravagance.t1.charity.orphans: "Este personaje paga una asignación pública para acoger y educar cada año a un cierto número de huérfanos. Los jóvenes reciben una educación adecuada, comida, alojamiento e instrucción ética hasta que alcanzan la mayoría de edad."
 viz_extravagance.t1.charity.building_repair: "Este personaje sufraga un pequeño fondo al que pueden acceder los ciudadanos de la capital cuyos edificios sufran daños; si no pueden costearse las reparaciones, reciben una subvención."
 viz_extravagance.t1.charity.feasts.religious: "Este personaje subvenciona una serie de festividades religiosas anuales para el pueblo llano de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.charity.widowers: "Este personaje paga estipendios a algunos viudos indigentes de la capital."
 viz_extravagance.t1.charity.widows: "Este personaje paga estipendios a algunas viudas indigentes de la capital."
 viz_extravagance.t1.charity.beggars: "Este personaje paga un fondo que alimenta y viste a los mendigos e indigentes de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], un salvavidas vital para la escoria del señorío."
 viz_extravagance.t1.charity.awkward_children: "Este personaje paga un plan que compra jarras de agua de repuesto a los jóvenes sirvientes que rompen las suyas cuando van a buscar agua por la mañana, sin que nadie de las casas de estos niños llegue a enterarse de sus pequeños traspiés."
 viz_extravagance.t1.charity.civil_service.guard: "Este personaje paga para que haya un pequeño puesto de guardia, con un centinela dentro, en el exterior de uno de los edificios administrativos más importantes de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.charity.birds: "Este personaje paga para que se esparzan semillas periódicamente en ciertas callejuelas para los pájaros de la ciudad; solo los bárbaros dejarían sufrir y pasar hambre a estos animales."
 viz_extravagance.t1.charity.monastery: "Este personaje financia el mantenimiento (y cuya creación pagó) de una comunidad religiosa aislada, lejos de los pecados de la vida normal."
 viz_extravagance.t1.charity.judges: "Este personaje paga a algunos de los jueces profesionales del señorío para que pasen más tiempo viendo casos y recorriendo sus distritos."
 viz_extravagance.t1.charity.kitchens: "Este personaje financia una serie de pequeñas cocinas gratuitas, donde se alimenta a los pobres agradecidos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t2.treasure.cabinet_of_curiosities: "Este personaje tiene una sala dedicada a curiosidades exóticas y parafernalia extraña de lugares lejanos; aunque de poca utilidad práctica, a sus invitados les #EMP encanta#!."
 viz_extravagance.t2.treasure.gems: "Se dice que este personaje posee un saco tras otro de gemas preciosas. Los pocos que han visto su colección afirman que cada bolsa está dedicada a una familia única de piedras preciosas."
 viz_extravagance.t2.treasure.sculpture: "Este personaje es gran amante de las artes, y en sus residencias suele haber estatuas fundidas en metales preciosos o talladas en las piedras más caras y lustrosas."
 viz_extravagance.t2.treasure.decorative_martial_gear: "Este personaje disfruta con las armas y armaduras decorativas: sus residencias están repletas de pertrechos militares ornamentados y poco prácticos, desde espadas de oro a escudos con gemas incrustadas."
 viz_extravagance.t2.treasure.bezoar_cutlery: "Este personaje posee un juego de cubiertos de bezoar exorbitantemente caros. Se dice que estas piedras arcanas ralentizan, neutralizan o incluso invierten los efectos de los venenos más mortíferos, lo que hace que los utensilios sean a la vez sumamente elegantes #EMP y#! prácticos."
 #Narrator's note: bezoars do not, in fact, stop poison. Le big RIP.
 viz_extravagance.t2.treasure.fly_stones: "Este personaje posee una pequeña colección de piedras de mosca: un tipo de roca mística que repele a la fuerza a moscas, mosquitos y otras plagas zumbonas en un radio reducido, lo que las convierte en una alhaja muy apreciada en la mesa."
 #Narrator's note: fly stones are sadly fictional.
 viz_extravagance.t2.treasure.indexed_bribes: "Este personaje es célebre por sus sobornos meticulosamente organizados y gradados; se dice que son tan regulares y predecibles que ha de tener un centenar de bolsas de todo tamaño listas para usar en cualquier momento con la cantidad exacta de monedas."
 viz_extravagance.t2.treasure.map_of_world: "Este personaje posee un mapa de todo el mundo conocido. Se dice que es uno de los más precisos del señorío y que ocupa toda una pared, por lo que a menudo se le puede encontrar contemplándolo, ensimismad[ROOT.Char.GetDiarchy.GetDiarch.Custom('ES_OA')]."
 viz_extravagance.t2.treasure.horse_armour: "Los muchos corceles de este personaje rara vez se ven sin las mismas galas preciosas y los mismos adornos ostentosos que [ROOT.Char.GetDiarchy.GetDiarch.GetSheHe] viste en sus ropajes; desde sillas de montar llenas de perlas a riendas de plata."
 viz_extravagance.t2.treasure.crockery: "Este personaje se jacta a menudo de que su cocina tiene algunas de las ollas y sartenes más grandes jamás hechas de los materiales más raros disponibles en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t2.activities.feasts.pool: "Este personaje se deleita en celebrar festejos en torno a una enorme piscina privada, construida a un gran coste en una de sus residencias privadas y rodeada de cojines mullidos, tumbonas y el sonido de las bebidas al escanciarse."
 viz_extravagance.t2.activities.gambling.horse: "El orgullo y la alegría de este personaje es una cuadra entera de sementales de carreras, casi todos de la más pura estirpe extranjera."
 viz_extravagance.t2.activities.feasts.interactive: "Los banquetes de este personaje son célebres por su componente interactivo: bolsas de monedas escondidas dentro de la comida de los invitados, escrituras de tierras que solo necesitan una firma en el excusado, esculturas que se despliegan para revelar una gema preciosa a la primera persona que resuelva sus secretos y mucho más."
 viz_extravagance.t2.activities.feasts.long: "Este personaje cree con firmeza que una fiesta no termina hasta que la despensa del anfitrión se vacía; de ahí que se sepa que algunos de sus banquetes han durado una semana o más."
 viz_extravagance.t2.activities.concerts: "Este personaje valora la música por encima del resto de las artes y considera su ausencia la mayor de las tragedias. Muchos de sus festejos son en esencia grandes conciertos, a veces lo bastante grandes como para que hasta asistan unos cuantos plebeyos."
 viz_extravagance.t2.activities.theatre: "Este personaje ama el teatro, la actuación y las piruetas como nadie. Sus festines cuentan con un número desproporcionado de artistas ambulantes y en todas las fiestas son un elemento obligatorio los viejos clásicos con caras nuevas."
 viz_extravagance.t2.activities.poetry: "Este personaje se considera todo un[ROOT.Char.GetDiarchy.GetDiarch.Custom('ES_XA')] poe[ROOT.Char.GetDiarchy.GetDiarch.Custom('ES_TaTisa')]. Estén los demás de acuerdo o no, las invitaciones a los fastuosos banquetes en los que ofrece sus lecturas están muy codiciadas."
 viz_extravagance.t2.activities.amnesties: "Este personaje cree que se puede perdonar a cualquiera siempre que se arrepienta y resarza los daños causados; utiliza su cargo administrativo para organizar amnistías periódicas para los delincuentes que demuestren estar suficientemente arrepentidos."
 viz_extravagance.t2.activities.animal_baiting: "A este personaje no hay nada que le guste más que los bufidos, gruñidos y gritos de una bestia feroz luchando por su vida. Cebos, perros y criaturas feroces, tanto exóticas como vulgares, luchan en fosos en la mayoría de sus festines."
 viz_extravagance.t2.activities.sermons: "Este personaje es apasionadamente religioso por encima de lo que exigen las normas y se empeña en llenar sus festejos con sermones y [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural] errantes."
 viz_extravagance.t2.property.monopoly: "Este personaje tiene la fortuna de detentar el monopolio de la venta de determinados productos de primera necesidad dentro de las murallas de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]; que controle la oficina que concede dichos monopolios probablemente no tenga nada que ver."
 viz_extravagance.t2.property.exotic_market: "Este personaje posee uno de los mercados de productos exóticos más famosos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], y buenos impuestos cobra por ello."
 viz_extravagance.t2.property.mine: "Este personaje posee una mina lucrativa cerca de la capital, fuente vital de metales comunes para uso doméstico y mercantil."
 viz_extravagance.t2.property.warehouses: "Este personaje posee un amplio conjunto de almacenes cerca del centro mercantil de la capital. Es un complejo tan bien surtido de mercancías exóticas que los lugareños se refieren a él como «las bóvedas de [ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip]»."
 viz_extravagance.t2.property.messenger_network: "Este personaje emplea una red de mensajeros discretos (y lo más importante, #EMP leales#!) en todo el señorío, capaces de transmitir su voluntad e instrucciones a todos los puestos de avanzada del territorio."
 viz_extravagance.t2.property.workshops: "Este personaje es [Select_CString( ROOT.Char.GetDiarchy.GetDiarch.IsFemale, 'la dueña', 'el dueño' )] de casi todos los talleres de una de las calles más industriosas de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], una arteria famosa por sus variadas y hermosas mercancías."
 viz_extravagance.t2.property.personal_temple: "Este personaje posee un/a [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.HouseOfWorship] personal espectacular, que solo pueden utilizar [ROOT.Char.GetDiarchy.GetDiarch.GetSheHe], su familia y sus aliados más allegados."
 viz_extravagance.t2.property.fort: "Este personaje posee un pequeño fuerte en un lugar del peligroso interior, situado cerca de [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]. Aunque su mantenimiento es caro, la rica cosecha de bestias capturadas en la región es lucrativa."
 viz_extravagance.t2.property.treasury: "La tesorería de este personaje es tan grande que ocupa su propio edificio, un complejo fortificado en el corazón de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] donde sus monedas están a salvo."
 viz_extravagance.t2.property.defensible_palace: "Este personaje posee un pequeño palacio fortificado en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]; al parecer, repleto de pasadizos secretos y rutas de escape ocultas."
 viz_extravagance.t2.charity.schools: "Este personaje financia personalmente varias escuelas dedicadas a enseñar a niños pequeños que, de otro modo, no tendrían la menor esperanza de recibir una educación."
 viz_extravagance.t2.charity.hospitals: "Este personaje financia personalmente varios hospitales famosos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], instituciones que tratan a los más pobres de la sociedad pero que dependen enteramente de su generosidad."
 viz_extravagance.t2.charity.poor_funerals: "Este personaje financia personalmente los funerales de aquellos que mueren en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] sin fondos, familia o amigos para una muerte digna."
 viz_extravagance.t2.charity.scholars.philosophical: "Este personaje financia personalmente a una serie de importantes filósofos e instituciones entregadas a explorar las formas más profundas del mundo."
 viz_extravagance.t2.charity.scholars.legal: "Este personaje financia personalmente a algunos de los abogados, juristas y clérigos legales más destacados del señorío, lo que así ayuda a la claridad y la aplicación de una paz justa y equitativa para todos."
 viz_extravagance.t2.charity.civil_service.extra_positions: "Este personaje financia personalmente la dotación de personal de los puestos clave de la función pública, multiplicando varias veces el poder de la burocracia al proporcionar fondos allí donde más importa."
 viz_extravagance.t2.charity.police: "Este personaje financia personalmente a un leal séquito de alguaciles y agentes para que patrullen [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] y se garantice que la ley se cumple exactamente como el visir requiere."
 viz_extravagance.t2.charity.scholars.theological: "Este personaje financia personalmente a algunos de los eruditos en teología más famosos del señorío, e invierte en el avance de la buena teoría [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.GetAdjective] para el bien de sus fieles."
 viz_extravagance.t2.charity.scholars.mystical: "Este personaje financia personalmente a una serie de místicos, esotéricos y extáticos célebres que recorren los patios de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] para difundir sus extraños conocimientos."
 viz_extravagance.t2.charity.circumcision: "Este personaje financia personalmente la circuncisión y educación religiosa de cierto número de huérfanos de las calles de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] al año."
 viz_extravagance.t2.charity.preachers: "Este personaje financia personalmente a [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural] mendicantes para que recorran las tierras, administren a los fieles necesitados y ofrezcan sanos consejos espirituales a los de fes menores."
 viz_extravagance.t3.treasure.mirrors: "Este personaje posee decenas de los espejos más nítidos que se puedan comprar con dinero, lo que le proporciona un nivel de lujo vanidoso con el que muy pocos nobles pueden soñar."
 viz_extravagance.t3.treasure.parasols: "Este personaje parece tener un parasol para cada día del año: unos bordados en oro, otros en plata, unos de seda, otros de damasco, unos tachonados de rubíes, otros de esmeraldas, y así uno y otro más…"
 viz_extravagance.t3.treasure.silk_bigtop: "Este personaje posee una tienda de campaña para un grupo de cincuenta personas o más hecha de la seda más lujosa: cada panel está ricamente bordado, cada poste es de metal precioso o lacado caro."
 viz_extravagance.t3.treasure.fabrics: "Este personaje se enorgullece de poseer grandes cantidades de los tejidos más lujosos del mundo conocido: sedas, damascos, terciopelos, brocados finos, colchas decoradas y una serie casi infinita de variaciones menores y especialidades regionales."
 viz_extravagance.t3.treasure.exotic_pets: "Este personaje cautiva y amedrenta a los visitantes con su colección de mascotas exóticas: leones, tigres, extraños ciervos foráneos y otras criaturas extrañas adornan su colección personal."
 viz_extravagance.t3.treasure.carpets: "Este personaje posee una alfombra particularmente famosa: cien codos de largo y la mitad de ancho, hilada de seda cosida con hilo de oro y adornada con guarnición de satén plateado, bordada con escenas religiosas e históricas que se dice que narran la historia entera del mundo."
 viz_extravagance.t3.treasure.gold_mattress: "Este personaje posee un colchón que se supone hilado exclusivamente con hilo de oro y por el que han pasado algunas de las figuras más famosas de la historia reciente."
 viz_extravagance.t3.treasure.birth_control: "Este personaje posee infusiones, píldoras y medios más exóticos para garantizar una cópula segura, feliz e infructuosa."
 viz_extravagance.t3.treasure.sculpture.articulated: "El orgullo y la alegría de este personaje es una escultura multiarticulada de su persona, cuya postura y vestimentas se pueden cambiar infinitamente a voluntad del visir."
 viz_extravagance.t3.treasure.plants: "Este personaje posee una famosa colección de plantas, musgos y hierbas raras, cada una de ellas guardada en una de sus quinientas vasijas de cristal."
 viz_extravagance.t3.activities.feasts.surprise: "Se sabe que a este personaje le encanta celebrar festines donde se hacen donaciones sorpresa a invitados encantadores; una chanza ingeniosa se recompensa con diez mil cabezas de ganado, un atuendo deslumbrante consigue un palacio en las afueras con sus sirvientes, o una conversación fascinante, vestimentas de seda teñida."
 viz_extravagance.t3.activities.aid: "Este personaje se mantiene a buenas con los nobles vecinos de sus fincas mediante pequeños obsequios aquí y allá: un centenar de alfombras de lujo, tres mil sillas de montar excelentes, doce vasijas de ámbar gris, diez mil lanzas buenas…, detalles así."
 viz_extravagance.t3.activities.scholars.debates: "Este personaje invita a sus reuniones a eruditos de todo pelaje procedentes de todo el mundo conocido, deleitándose con las conversaciones que generan las mentes más brillantes de la época sentadas a la misma mesa."
 viz_extravagance.t3.activities.feasts.give_away: "Este personaje disfruta organizando banquetes para sus leales aliados, seguidores y compinches. Por pura coincidencia, suele regalar cantidades deslumbrantes en propiedades en tales eventos, aunque siempre parece que le queden obsequios más exorbitantes por dar."
 viz_extravagance.t3.activities.land_and_livestock_grants: "La cabaña de ganado de este personaje es materia de leyendas locales; la cantidad de animales que entregan al año como recompensa por buenos servicios o como compensación caritativa alcanza fácilmente las decenas de miles."
 viz_extravagance.t3.activities.feasts.spectacle: "Los festines de este personaje se centran en el espectáculo: si no pueden contar con #EMP por lo menos#! un contorsionista haciendo equilibrios en un poste coronado por un niño que hace malabares con brasas, ¿para qué celebrarlos?"
 viz_extravagance.t3.activities.feasts.coin_shower: "Este personaje disfruta haciendo demostraciones de riqueza deliciosamente literales en sus banquetes; suele arrojar sobre sus invitados favoritos chaparrones de centenares o millares de monedas."
 viz_extravagance.t3.activities.gambling.palanquin: "Este personaje afirma haber inventado y dominar un deporte peculiar: las carreras de palanquines, en las que sus portadores de literas compiten contra otros aspirantes a llevar su carga a una parte determinada de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] en el menor tiempo."
 viz_extravagance.t3.activities.orgies: "Este personaje celebra abiertamente banquetes centrados en las delicias carnales, en los que los invitados son cuidados y atendidos hasta el grado más completo y aceitado."
 viz_extravagance.t3.activities.parades: "Este personaje cree que la riqueza no tiene sentido si está oculta; le fascina organizar de modo regular desfiles donde se exhiban sus mascotas exóticas, buenos caballos, sirvientes bien acicalados y ropajes caros, todo desfilando por las calles de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t3.property.pool.cushions: "Este personaje posee una gran piscina forrada de cojines; darse un chapuzón, después de todo, no ha de ser motivo para privarse del lujo."
 viz_extravagance.t3.property.businesses: "Los intereses comerciales de este personaje son un retorcido y laberíntico embrollo de rutas comerciales interconectadas, monopolios, mecenazgos y fincas."
 viz_extravagance.t3.property.palace.huge: "Este personaje posee un palacio que, oficialmente, solo es #EMP levemente#! más pequeño que el [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Quienes lo han visto en persona suelen tener dudas."
 viz_extravagance.t3.property.bathhouse: "Este personaje posee una aparatosa casa de baños privada para sí mism[ROOT.Char.GetDiarchy.GetDiarch.Custom('ES_OA')] y sus aliados más cercanos, un centro político para las artimañas más sórdidas, aunque relucientemente limpias de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t3.property.stables: "Este personaje tiene unos establos sencillamente colosales que albergan centenares o más de los mejores corceles del señorío."
 viz_extravagance.t3.property.pool.gold: "Este personaje posee una gran piscina cuyo fondo está forrado de una gruesa capa de monedas de oro, ¿de qué sirve la riqueza si uno no puede flotar sobre ella?."
 viz_extravagance.t3.property.fleet.commercial: "Este personaje posee docenas de navíos comerciales privados, una auténtica flota de embarcaciones repartidas por todo el planeta."
 viz_extravagance.t3.property.business.stolen: "Este personaje siempre parece estar tomando posesión de negocios menores que no pagan sus deudas, ya sea a diversos prestamistas o al mismo Estado. El instinto de conservación impide a la mayoría hacer comentarios al respecto."
 viz_extravagance.t3.property.tycoon: "Este personaje posee casi un cuarto de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]; distritos enteros caen dentro en sus fincas privadas."
 viz_extravagance.t3.property.den_of_vice: "Se rumorea que este personaje posee uno de los más notorios antros de vicio en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], un establecimiento donde se puede adquirir cualquier brebaje de sustancias exóticas. Si se tiene bastante plata, claro está."
 viz_extravagance.t3.charity.observatories: "Este personaje patrocina un gran observatorio, observa los cielos y registra los movimientos de las estrellas."
 viz_extravagance.t3.charity.universities: "Este personaje financia varias universidades locales, pequeñas pero prestigiosas, que promueven el conocimiento y el academicismo en su nombre."
 viz_extravagance.t3.charity.libraries: "Las monedas de este personaje se suelen destinar a la creación, ampliación y conservación de un número selecto de bibliotecas, que hacen copias de grandes obras para propagar el conocimiento entre la nobleza."
 viz_extravagance.t3.charity.bathhouses: "Este personaje construyó y sigue subvencionando una enorme casa de baños pública en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], lo que la hace popular entre el pueblo llano que, de otro modo, tendría dificultades para permitirse tan extenso lujo."
 viz_extravagance.t3.charity.hospitals.equipment: "Este personaje no solo se preocupa por financiar los hospitales locales, sino también por asegurarse de que están abastecidos con lo último en ungüentos médicos, instrumental quirúrgico y parafernalia médica esotérica variada."
 viz_extravagance.t3.charity.civil_service.expansion: "Este personaje proporciona los salarios para una amplia gama de funciones administrativas para repartir de forma más uniforme la carga de trabajo diaria y reducir la presión sobre el Estado."
 viz_extravagance.t3.charity.watermills: "Este personaje financia la creación de molinos de agua comunales en aldeas empobrecidas y otras zonas rurales que mejoran notablemente su calidad de vida."
 viz_extravagance.t3.charity.beggar_spies: "Se dice que la legendaria paranoia de este personaje llega al punto de tener a sueldo a casi la mitad de los mendigos y vagabundos del señorío, a los que proporciona comida y alojamiento ocasional a cambio de ser sus ojos y oídos."
 viz_extravagance.t3.charity.hajj_water_tanks: "Este personaje paga de su bolsillo la creación y rellenado de embalses en las afueras de la santa Meca, cuya agua ayudará a sustentar a los sedientos peregrinos que realicen el justo hach."
 viz_extravagance.t3.charity.holy_warrior_gear: "Este personaje dona regularmente armas y armaduras a los soldados que sirven a diversas causas sagradas, ya sea atacar a los enemigos de la fe o proteger a sus fieles."
 viz_extravagance.t4.treasure.cushions: "Este personaje posee millares y millares de cojines; una avalancha casi inagotable de tafetanes y sedas en cascada que hacen de cada estancia de su residencia una delicia en la que sentarse (o, de hecho, echarse una siesta)."
 viz_extravagance.t4.treasure.martial_gear: "A este personaje le gustan en demasía los juguetes marciales; se dice que tiene más armas y armaduras decorativas que unidades #EMP reales#! tiene su [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 viz_extravagance.t4.treasure.cosmetics: "Este personaje posee una cantidad inconmesurable de perfumería: precioso ámbar gris en frascos, agua de rosas perfumada, fragante ghaliya, polvo de almizcle, extracto de madera de áloe y, por supuesto, azafrán. Todo en cantidades y envases que podrían pagar ejércitos enteros."
 viz_extravagance.t4.treasure.office: "El despacho de visir de este personaje está labrado y amueblado con piedras costosamente incrustadas de metal y cristal que irradian un poder tranquilizante y firme."
 viz_extravagance.t4.treasure.crockery.historic: "Este personaje mantiene un juego completo de vajilla y cubertería para banquetes en el que, según se dice, cada pieza perteneció en su día al gobernante de un exótico señorío extranjero o de un antiguo imperio muerto."
 viz_extravagance.t4.treasure.precious_orchard: "Este personaje es célebre por su precioso huerto: un patio lleno de árboles artificiales forjados en oro y plata, que dan distintos frutos tallados en piedras preciosas."
 viz_extravagance.t4.treasure.fleet.personal: "Este personaje es célebre por la llamativa figura que dibuja su barca de recreo personal, así como por los numerosos navíos y embarcaciones menores que surcan las vías fluviales de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] en su nombre."
 viz_extravagance.t4.treasure.massive_sword: "Este personaje posee inexplicablemente una espada decorativa tan larga como tres soldados tendidos que cuelga en una de las anchas paredes de su salón favorito."
 viz_extravagance.t4.treasure.mystic_ingredients: "Se rumorea que este personaje tiene una colección de ingredientes alquímicos exóticos: extrañas plantas foráneas, curiosos minerales de las profundidades de la superficie terrestre y polvos derivados de la carne y los huesos de criaturas legendarias."
 viz_extravagance.t4.treasure.sensible_investments_for_smart_adults: "Este personaje posee un único manuscrito iluminado en el que aparece el antiestético dibujo de un simio. Al parecer, la obra es desmesuradamente cara, pero no está claro el origen de este valor."
 viz_extravagance.t4.activities.feasts.pool.rose: "Se sabe que este personaje celebra fiestas en las que rellena su piscina de flores por un valor de decenas de miles de monedas, un espectáculo fragante a una escala más allá de lo que la mayoría de invitados llegarán a ver en sus vidas."
 viz_extravagance.t4.activities.give_aways: "Este personaje hace obsequios por capricho que empequeñecen las fortunas que incluso los comerciantes más afortunados esperarían ganar en su vida."
 viz_extravagance.t4.activities.feasts.big: "Lo que este personaje llama «un banquete privado entre amigos», el resto lo llamaría «un festival que se celebra una vez cada década»."
 viz_extravagance.t4.activities.menagerie: "La colección de este personaje incluye reptiles sibilantes, aves radiantes, mamíferos enormes y, al parecer, una parte de toda la vasta panoplia de bestias que ofrece el mundo."
 viz_extravagance.t4.activities.aid: "La generosidad de este personaje paga unas ayudas tan espléndidas que algunos supuestos «nobles» de los alrededores parecen depender por completo de sus dádivas para mantener las apariencias."
 viz_extravagance.t4.activities.host: "Este personaje considera que albergar a diplomáticos extranjeros es de suma importancia, solo superada por gastar grandes cantidades de dinero para demostrar lo inferiores que son en comparación los señoríos de sus invitados."
 viz_extravagance.t4.activities.gambling.xtra_xtreme: "Este personaje apuesta monedas, bestias, tierras, vidas y cualquier otra cosa que se le antoje, todo ello en cantidades tan ingentes que algunos se preguntan si sus riquezas #EMP de verdad#! no tienen fondo."
 viz_extravagance.t4.activities.masquerade: "Este personaje organiza fiestas de disfraces con regularidad, indicando motivos basados en la historia y los mitos para que sus invitados los sigan, esperando que se gasten los ingresos de un mes o más en cada atuendo."
 viz_extravagance.t4.activities.plants.ever_changing: "Este personaje cree que la variedad de especias es vida, y mantiene un jardín de plantas, fragancias y hierbas exóticas en constante cambio, todas ellas florecen y dan fruto en distintas épocas del año y bajo diferentes condiciones."
 viz_extravagance.t4.activities.feasts.cannibal: "Todo el mundo coincide en que este personaje organiza algunos de los banquetes más deliciosos que el señorío haya conocido jamás, repletos de suculentos trozos de carne, aunque pocos se ponen de acuerdo en el tipo de carne."
 viz_extravagance.t4.property.palace.pool: "Este personaje mantiene un palacio independiente para albergar su enorme piscina. Reside en otro lugar y, de este modo, puede mantener sus aposentos y despechos privados totalmente separados del lugar donde recibe a sus invitados."
 viz_extravagance.t4.property.palace.spa: "Este personaje posee un espacioso refugio campestre a las afueras de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], un lugar tranquilo alejado del bullicio urbano, mantenido en privado mediante hectáreas y hectáreas de fincas circundantes."
 viz_extravagance.t4.property.army: "Este personaje mantiene un ejército privado de matones y asesinos, listos para imponer su voluntad en cualquier lugar de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t4.property.livestock: "Los vastos rebaños privados de este personaje, tanto de corceles como de bestias de carga, se extienden por gran parte del señorío."
 viz_extravagance.t4.property.palace.guest: "Este personaje posee un palacio privado reservado a los invitados que vienen de visita: una declaración de riqueza y poder que pocos pasan por alto."
 viz_extravagance.t4.property.spire: "Este personaje lleva a cabo gran parte de sus asuntos como visir desde una torre ominosa que se eleva por encima de la mayoría de edificios de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Se dice que desde sus muchas ventanas se pueden ver todos los callejones y esquinas."
 viz_extravagance.t4.property.palace.monthly: "Este personaje posee una docena o más de palacios a lo largo de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] y cada mes rota de uno a otro."
 viz_extravagance.t4.property.bordello: "Este personaje provee un burdel privado, donde sus artistas favoritos le proporcionan regularmente los placeres más lascivos."
 viz_extravagance.t4.property.gaol: "Este personaje posee una prisión privada para deudores: cuando los pobres no pueden pagar sus deudas con el visir, el castigo es rápido y claro. Hasta que su familia encuentre el dinero, con suerte."
 viz_extravagance.t4.property.palace.torture: "«El Infierno de [ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip]» lo llaman, el jardín de extrañas delicias e instrumentos horripilantes donde se rumorea que este personaje inflige sus crueles atenciones a sus enemigos y rivales."
 viz_extravagance.t4.charity.waystations: "Este personaje se encarga de pagar las estaciones de paso y los caravasares de todo el señorío y se centra en atender a grupos pequeños y viajeros solitarios."
 viz_extravagance.t4.charity.bridges: "Este personaje es famoso por el dinero que gasta en la construcción de puentes nuevos y su mantenimiento por todo el señorío, una señal de prestigio supremo para cualquier funcionario público."
 viz_extravagance.t4.charity.dole: "Este personaje subvenciona un reparto privado de comida a los ciudadanos más necesitados de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], para asegurarse de que nadie pase hambre mientras le sobren monedas."
 viz_extravagance.t4.charity.housing: "Este personaje financia la construcción de pequeñas viviendas en secciones vacías de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] o pegadas a sus murallas, para los más necesitados de cobijo."
 viz_extravagance.t4.charity.gardens: "Este personaje paga por mantener un gran jardín público, un pequeño reducto de paz y tranquilidad en un mundo que a veces puede parecer demasiado cruel."
 viz_extravagance.t4.charity.civil_service.fire: "Este personaje es responsable personalmente del mantenimiento de un servicio de bomberos para [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]; algo casi inaudito en el resto del mundo."
 viz_extravagance.t4.charity.aqueducts: "Este personaje es responsable de la creación y el mantenimiento de varios acueductos cortos que traen agua dulce a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], lo que le granjea la gratitud de muchos de los miembros más pobres de la sociedad."
 viz_extravagance.t4.charity.festivals: "Este personaje paga un gran festival anual que se celebra para todos los residentes de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]; un evento que la ciudad espera con ilusión a lo largo del año."
 viz_extravagance.t4.charity.pilgrimage: "Este personaje gestiona un fondo benéfico que proporciona a la gente una asignación, el equipo adecuado y los conocimientos de viaje para llevar a cabo una peregrinación exitosa."
 viz_extravagance.t4.charity.loans: "Este personaje dirige un fondo de caridad que organiza el pago de préstamos y deudas, legales o no, que afligen a los pobres del señorío."
