 court_diplomatic: "Corte diplomática"
 court_diplomatic_desc: "#low La diplomacia es clave para cosechar el respeto de nuestros iguales y mantener el señorío en paz. Un vasallo contento es un vasallo leal. \n\nLos cortesanos ganan los rasgos [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )].#!"
 court_diplomatic_tooltip_desc: "En una $court_diplomatic$ se pone mucho énfasis en las relaciones y la resolución pacífica de conflictos."
 court_warlike: "Corte bélica"
 court_warlike_desc: "#low ¡Una demostración de fuerza es el único modo de imponer asombro y respeto! Nuestros caballeros y soldados son famosos por su destreza. \n\nLos cortesanos ganan los rasgos [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!"
 court_warlike_tooltip_desc: "En una $court_warlike$ se tiene en alta estima un cuerpo fuerte y una mente estratégica."
 court_administrative: "Corte administrativa"
 court_administrative_desc: "#low Solo una corte eficiente y bien mantenida hará que nuestro señorío prospere. \n\nLos cortesanos ganan los rasgos [GetTrait('administrative_court_1').GetName( GetNullCharacter )].#!"
 court_administrative_tooltip_desc: "Una $court_administrative$ es aquella centrada en el desarrollo del señorío."
 court_intrigue: "Corte de intrigas"
 court_intrigue_desc: "#low Es peligroso dejar a la gente en la corte sin control. Debemos asegurarnos de que nadie pueda tramar nada sin que lo sepamos. \n\nLos cortesanos ganan los rasgos [GetTrait('intrigue_court_1').GetName( GetNullCharacter )].#!"
 court_intrigue_tooltip_desc: "En una $court_intrigue$ hay que tener cuidado; un secreto puede ser tan mortal como un cuchillo en plena noche, y en esta corte abundan ambos."
 court_scholarly: "Corte erudita"
 court_scholarly_desc: "#low Una corte consiste sobre todo en atraer mentes cultas y gente de talento excepcional. \n\nLos cortesanos ganan los rasgos [GetTrait('scholarly_court_1').GetName( GetNullCharacter )].#!"
 court_scholarly_tooltip_desc: "El conocimiento y el estudio diligente se valoran en una $court_scholarly$"
 court_tribal: "Corte tribal"
 court_tribal_desc: "#low En la corte, la fuerza da la razón ¡y los salones se engalanarán con el botín y el saqueo! \n\nLos cortesanos ganan los rasgos [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!"
 court_tribal_tooltip_desc: "En una $court_tribal$ se valora la destreza marcial y la resistencia."
 court_nomadic: "Corte nómada"
 court_nomadic_desc: "#low Nuestra corte cabalga con la fuerza de un millar de cascos, donde el arco y la espada imperan. La gloria se gana mediante la conquista y nuestro pueblo prospera con los botines de guerra. \n\nLos cortesanos ganan los rasgos [GetTrait('warlike_court_1').GetName( GetNullCharacter )|l].#!"
 court_nomadic_tooltip_desc: "En una $court_nomadic$ se valoran la destreza marcial y la resistencia."
