 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_CHANGE_LAW_BUTTON_TOOLTIP: "Eres de un [clan|lE] y no puedes cambiar así las [succession_laws|lE]. Las [succession_laws|lE] de un [clan|lE] están determinadas por su [house_unity_level|lE]."
