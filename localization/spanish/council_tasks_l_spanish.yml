 #Kurultai Task Tooltips
 kurultai_task.1001.notification: "Rebaños prósperos"
 kurultai_task.1001.desc: "Nuestros rebaños prosperan gracias al trabajo duro de [councillor.GetShortUIName]."
 kurultai_task.1006.notification: "Horda reclutada"
 kurultai_task.1006.desc: "Un pequeño grupo de pastores que fueron expulsados de sus tierras han jurado lealtad a nuestra tribu."
 kurultai_herder_army: "Horda pastora"
 kurultai_task.1051.notification: "Rebaños en declive"
 kurultai_task.1051.desc: "A pesar del trabajo duro de [councillor.GetShortUIName], contemplamos el declive de nuestros rebaños."
 kurultai_task.1056.notification: "Disminución del control"
 kurultai_task.1056.desc: "Los intentos de [councillor.GetShortUIName] por mejorar nuestros rebaños han causado trastornos y conflictos entre nuestro pueblo."
 kurultai_task.1101.notification: "Fertilidad floreciente"
 kurultai_task.1101.desc: "[county.GetDefinitiveName] florece gracias a [councillor.GetShortUIName]."
 kurultai_task.1106.notification: "Gobierno popular"
 kurultai_task.1106.desc: "El trabajo de [councillor.GetShortUIName] en [county.GetDefinitiveName] ha tenido unos beneficios imprevistos."
 kurultai_task.1151.notification: "Fertilidad en declive"
 kurultai_task.1151.desc: "[councillor.GetShortUIName] no ha manejado bien nuestros rebaños en [county.GetDefinitiveName] y ha provocado que la fertilidad mengüe en la zona."
 kurultai_task.1156.notification: "Gobierno impopular"
 kurultai_task.1156.desc: "La gestión de [councillor.GetShortUIName] en [county.GetNameNoTier] ha demostrado ser increíblemente impopular y eso se refleja en mi gobierno como [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 kurultai_task.1201.notification: "Gobierno fiel"
 kurultai_task.1201.desc: "Mi pueblo ha quedado impresionado por el trabajo que [astrologer.GetShortUIName] y [councillor.GetShortUIName] realizan en mi nombre."
 kurultai_task.1206.notification: "$court_astrologer_court_position$ amistoso"
 kurultai_task.1206.desc: "[councillor.GetShortUIName] de mi [kurultai|lE] ha forjado un vínculo cercano con [astrologer.GetShortUIName] en mi nombre."
 kurultai_task.1251.notification: "Gobierno vergonzoso"
 kurultai_task.1251.desc: "Mi pueblo señala a [astrologer.GetShortUIName] y a [councillor.GetShortUIName] por abusar de sus puestos."
 kurultai_task.1256.notification: "$court_astrologer_court_position$ furioso"
 kurultai_task.1256.desc: "[councillor.GetShortUIName] de mi [kurultai|lE] está siempre a la gresca con [astrologer.GetShortUIName], que ocupa el puesto de $court_astrologer_court_position$."
 kurultai_task.1301.notification: "Hallazgos inesperados"
 kurultai_task.1301.desc: "[councillor.GetShortUIName] ha conseguido reunir más oro de lo esperado en [county.GetNameNoTier]."
 kurultai_task.1306.notification: "Labrarse una reputación"
 kurultai_task.1306.desc: "Me he ganado la reputación de ser un[ROOT.Char.Custom('ES_XA')] gobernante temible tras encargar a [councillor.GetShortUIName] que explotara [county.GetNameNoTier]."
 kurultai_task.1351.notification: "Tierras explotadas"
 kurultai_task.1351.desc: "Los intentos de [councillor.GetShortUIName] por sacar el máximo de [county.GetNameNoTier] han tenido efectos secundarios inesperados, pero poco sorprendentes."
 kurultai_task.1356.notification: "Gentes explotadas"
 kurultai_task.1356.desc: "El trabajo de [councillor.GetShortUIName] ha tenido efectos desastrosos sobre las tribus locales que viven en [county.GetNameNoTier]."
 kurultai_task.1401.notification: "Asaltantes impresionantes"
 kurultai_task.1401.desc: "Nuestros asaltantes son temidos en todas partes gracias a la instrucción de [councillor.GetShortUIName]."
 kurultai_task.1406.notification: "Asaltantes temibles"
 kurultai_task.1406.desc: "Nuestros asaltantes infunden miedo en el corazón de los enemigos en todas partes, tanto dentro como fuera de nuestras fronteras."
 kurultai_task.1451.notification: "Asaltantes normalitos"
 kurultai_task.1451.desc: "No sé cómo, mis asaltantes impresionan menos ahora que cuando [councillor.GetShortUIName] empezó a trabajar con ellos."
 kurultai_task.1456.notification: "Asaltantes patéticos"
 kurultai_task.1456.desc: "Pedigüeños, beodos y enclenques. ¡[councillor.GetShortUIName], devolvedme mis asaltantes!"
 kurultai_task.1501.notification: "Creación de relaciones culturales"
 kurultai_task.1501.desc: "$task_accept_culture_acceptance_gain$"
 kurultai_task.1506.notification: "Vínculos culturales"
 kurultai_task.1506.desc: "Gracias al esfuerzo de [councillor.GetShortUIName], los extranjeros se sienten bienvenidos en la corte."
 kurultai_task.1551.notification: "Relaciones culturales menguantes"
