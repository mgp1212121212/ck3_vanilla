 nomadic_authority_1_effects_not_in_prev: "$EFFECT_LIST_BULLET$#N No se puede#! [Concept('imprisoned', 'encarcelar')|E] a [characters|lE]#!\n$EFFECT_LIST_BULLET$Se pueden revocar [titles|lE]\n$EFFECT_LIST_BULLET$Se pueden establecer [tributaries|lE]\n$EFFECT_LIST_BULLET$La [migration|lE] solo puede dirigirse a [titles|lE] de [county|lE] [de_jure|lE]"
 nomadic_authority_2: "Dominación limitada"
 nomadic_authority_2_pass_phrase: "Cambia tu [dominance|lE] a limitada"
 nomadic_authority_2_effects: "$EFFECT_LIST_BULLET$Se puede [Concept('imprisoned', 'encarcelar')|E] a [characters|lE]\n$EFFECT_LIST_BULLET$La [migration|lE] puede dirigirse a [titles|lE] de [duchy|lE] [de_jure|lE]\n$EFFECT_LIST_BULLET$Se puede usar la [decision|lE] #V $step_away_from_the_steppe_decision$#!\n$EFFECT_LIST_BULLET$Se puede reclutar a [GetMaA('nomad_lancers').GetName|l] como [men_at_arms|lE]\n$EFFECT_LIST_BULLET$Se puede reclutar a [GetMaA('cataphract_archers').GetName|l] como [men_at_arms|lE] si tu [culture|lE] tiene la [tradition|lE] #high $tradition_mpo_iron_cavalry_name$#!\n$EFFECT_LIST_BULLET$Se puede construir el [yurt_building|lE] de [GetDomicileBuilding('yurt_main_03').GetName|l]"
 nomadic_authority_3: "Dominación elevada"
 nomadic_authority_3_pass_phrase: "Cambia tu [dominance|lE] a elevada"
 nomadic_authority_3_effects: "$EFFECT_LIST_BULLET$Se puede retraer a los [vassals|lE]\n$EFFECT_LIST_BULLET$La [migration|lE] puede dirigirse a [titles|lE] de [kingdom|lE] [de_jure|lE]\n$EFFECT_LIST_BULLET$Se puede construir el [yurt_building|lE] de [GetDomicileBuilding('yurt_main_04').GetName|l]\n$EFFECT_LIST_BULLET$Se puede usar la [decision|lE] #V $settle_people_decision$#!\n$EFFECT_LIST_BULLET$Se puede usar la [decision|lE] #V $settle_the_steppe_decision$#! para [GetGovernment( 'tribal_government' ).GetName|l]\n$EFFECT_LIST_BULLET$Los gobernantes [GetGovernment( 'nomad_government' ).GetName]s [independent|E]s acceden al [casus_belli|lE]#high $MPO_NOMAD_INVASION_CB_NAME$#!"
 nomadic_authority_4: "Dominación absoluta"
 nomadic_authority_4_pass_phrase: "Cambia tu [dominance|lE] a absoluta"
 nomadic_authority_4_effects: "$EFFECT_LIST_BULLET$La [migration|lE] puede dirigirse a [titles|lE] de [empire|lE] [de_jure|lE]\n$EFFECT_LIST_BULLET$Se puede usar la [decision|lE] #high $mpo_establish_paiza_system_decision$#!\n$EFFECT_LIST_BULLET$Se puede usar la [decision|lE] #V $settle_the_steppe_decision$#! para [GetGovernment( 'feudal_government' ).GetName|l]\n$EFFECT_LIST_BULLET$Se puede construir el [yurt_building|lE] de [GetDomicileBuilding('yurt_main_05').GetName|l]"
 nomadic_authority_5: "Dominación sin restricciones"
 nomadic_authority_5_pass_phrase: "Cambia tu [dominance|lE] a sin restricciones"
 nomadic_authority_5_effects: "$EFFECT_LIST_BULLET$Se puede usar la [decision|lE] #high $mpo_become_greatest_of_khans_decision$#! y desbloquear el [trait|lE] [GetTrait('greatest_of_khans').GetName( GetNullCharacter )] ¡y los medios para conquistar el mundo!\n$EFFECT_LIST_BULLET$[GetTrait('greatest_of_khans').GetName( GetNullCharacter )] puede cambiar de tipo de [government|lE] con la [decision|lE] #high $mpo_gok_world_conquest_decision$#!"
 NOMADIC_AUTHORITY_IS_ON_COOLDOWN: "Has cambiado hace poco la [nomadic_authority|lE]\n    @alert_icon! #alert_trial Podrá cambiarse de nuevo tras [GetCurrentDateWithDiff( GetVarTimeRemaining( CHARACTER.MakeScope, 'nomadic_authority_cooldown') )]#!"
 NOMADIC_AUTHORITY_5_GREATEST_KHAN_REQUIREMENT: "Ya hay un [ruler|lE] [GetGovernment( 'nomad_government' ).GetName|lE] con [nomadic_authority|lE] [unrestricted_nomadic|lE]: [CHARACTER.GetName]"
 nomadic_authority_5_greatest_khan: "$NOMADIC_AUTHORITY_5_GREATEST_KHAN_REQUIREMENT$"
 nomadic_authority_5_gurkhan: "$NOMADIC_AUTHORITY_5_GURKHAN_REQUIREMENT$"
 NOMADIC_AUTHORITY_5_GURKHAN_REQUIREMENT: "#bold No#! eres el [gurkhan|lE]"
 NOMADIC_AUTHORITY_LEVEL_4: "#bold NO#! tienes las leyes [GetLaw('nomadic_authority_3').GetName] ni [GetLaw('nomadic_authority_5').GetName]"
 nomadic_authority_4_level_requirement: "$NOMADIC_AUTHORITY_LEVEL_4$"
 NOMADIC_AUTHORITY_LEVEL_2: "#bold NO#! tienes las leyes [GetLaw('nomadic_authority_1').GetName] ni [GetLaw('nomadic_authority_3').GetName]"
 nomadic_authority_2_level_requirement: "$NOMADIC_AUTHORITY_LEVEL_2$"
 NOMADIC_AUTHORITY_LEVEL_3: "#bold NO#! tienes las leyes [GetLaw('nomadic_authority_2').GetName] ni [GetLaw('nomadic_authority_4').GetName]"
 nomadic_authority_3_level_requirement: "$NOMADIC_AUTHORITY_LEVEL_3$"
