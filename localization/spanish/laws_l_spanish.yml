 camp_purpose_mercenaries: "Espadas de alquiler"
 camp_purpose_mercenaries_effects: "$EFFECT_LIST_BULLET$Encuentra más [mercenary_task_contracts|lE]\n$EFFECT_LIST_BULLET$Encuentra más [task_contracts|lE] de [prowess|lE] y [Concept( 'martial', 'marciales' )|E]\n$EFFECT_LIST_BULLET$Desbloquea estos [camp_buildings|lE]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_palisade').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_ditch').GetName]#!\n$EFFECT_LIST_BULLET$Permite acceder a ciertos [officers|lE] especiales:\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (desbloqueado mediante $baggage_train_siege_engineers_domicile_building$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (desbloqueado mediante $proving_grounds_lockwagon_domicile_building$)#!\n\n#WEAK Los mercenarios se ganan la paga, sobre todo y ante todo, con la espada. Lo normal es que sea legalmente, pero a veces son malos tiempos y lo único que tenemos es un hacha…#!"
 camp_purpose_wanderers: "Trotamundos"
 camp_purpose_wanderers_effects: "$EFFECT_LIST_BULLET$Igual probabilidad de encontrar [task_contracts|lE] de cualquier tipo\n$EFFECT_LIST_BULLET$Puede cambiar a cualquier otro $camp_purpose$ sin pagar una tremenda cantidad de [prestige|lE]\n\n#WEAK Los caminos abiertos ofrecen una libertad sin igual, ¿por qué mancillarla con un nicho innecesario?#!"
 camp_purpose_scholars: "Eruditos"
 camp_purpose_scholars_effects: "$EFFECT_LIST_BULLET$Encuentra más [task_contracts|lE] de [learning|lE] y [stewardship|lE]\n$EFFECT_LIST_BULLET$Encuentra levemente más [task_contracts|lE] de [diplomacy|lE]\n$EFFECT_LIST_BULLET$Desbloquea estos [camp_buildings|lE]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_reference_corpus').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ascetics').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_nightly_debates').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName]#!\n$EFFECT_LIST_BULLET$Puede acceder a ciertos [officers|lE] especiales:\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (desbloqueado mediante $baggage_train_siege_engineers_domicile_building$)#!\n\n#WEAK Un libro guardado en una biblioteca está inquieto, una idea guardada en una sola mente está malgastada.#!"
 camp_purpose_explorers: "Exploradores"
 camp_purpose_explorers_effects: "$EFFECT_LIST_BULLET$Encuentra más [transport_task_contracts|lE]\n$EFFECT_LIST_BULLET$Encuentra más [task_contracts|lE] de [diplomacy|lE] e [intrigue|lE]\n$EFFECT_LIST_BULLET$Encuentra levemente más [task_contracts|lE] [Concept( 'martial', 'marciales' )|E]\n$EFFECT_LIST_BULLET$Desbloquea estos [camp_buildings|lE]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_provisions').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_water').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_climbing_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_local_hangers_on').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_extra_watch').GetName]#!\n\n#WEAK Siempre hay otra colina, otra montaña, otra cultura, otro idioma, esperando justo más allá del horizonte…#!"
 camp_purpose_brigands: "Salteadores"
 camp_purpose_brigands_effects: "$EFFECT_LIST_BULLET$Encuentra más [criminal_task_contracts|lE] de todas clases\n$EFFECT_LIST_BULLET$Encuentra más [task_contracts|lE] de [prowess|lE] e [intrigue|lE]\n$EFFECT_LIST_BULLET$Desbloquea estos [camp_buildings|lE]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_subdued_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ransom_cages').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_negotiators').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_juicy_rumors').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_the_stick_game').GetName]#!\n$EFFECT_LIST_BULLET$Puede acceder a ciertos [officers|lE] especiales:\n$BULLET_WITH_TAB$[GetCourtPositionType('master_thief_camp_officer').GetName()] #weak (desbloqueado mediante $supply_tent_subdued_gear_domicile_building$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('person_haggler_camp_officer').GetName()] #weak (desbloqueado mediante $baggage_train_ransom_cages_domicile_building$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (desbloqueado mediante $proving_grounds_lockwagon_domicile_building$)#!\n\n#WEAK «Forajido» es una palabra muy fea… Ser decidido y práctico no tiene nada de malo, sobre todo si a la vez se puede sacar un buen beneficio.#!"
 camp_purpose_legitimists: "Legitimistas"
 camp_purpose_legitimists_effects: "$EFFECT_LIST_BULLET$Probabilidades iguales de encontrar cualquier tipo de [task_contract|lE]\n$EFFECT_LIST_BULLET$Puede usar la interacción $request_laamp_legitimist_support$ sobre reyes y emperadores\n$EFFECT_LIST_BULLET$Puede usar el [casus_belli|lE] $claim_cb$\n$EFFECT_LIST_BULLET$Encuentra un [task_contract|lE] único de $laamp_legitimist_support_contract$\n$EFFECT_LIST_BULLET$Desbloquea estos [camp_buildings|lE]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_future_dreams').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_bodyguard_drills').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_proof_of_claims').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ransom_cages').GetName]#!\n$EFFECT_LIST_BULLET$Puede acceder a ciertos [officers|lE] especiales:\n$BULLET_WITH_TAB$[GetCourtPositionType('witness_camp_officer').GetName()] #weak (desbloqueado mediante $baggage_train_proof_of_claims_domicile_building$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (desbloqueado mediante $proving_grounds_lockwagon_domicile_building$)#!\n\n#WEAK Un derecho, lo llaman. Un simple reclamo. No son solo unos derechos, es una carta de deuda, una declaración de intenciones y un indicador inequívoco de la reclamación que está por llegar.#!"
