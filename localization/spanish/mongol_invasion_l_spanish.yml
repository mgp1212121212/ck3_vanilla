l_spanish:
 submit_to_the_great_khan_decision: "Someterse al Gran Kan"
 submit_to_the_great_khan_decision_confirm: "Me postraré para rogar por mi vida"
 submit_to_the_great_khan_decision_opening_desc: "Mi señorío será cenizas; mi pueblo, cadáveres; mi cuerpo, la víctima de un millar de cortes y golpes… a menos que ruegue clemencia al gran jinete que conquista el mundo."
 submit_to_the_great_khan_decision_tooltip: "Te conviertes en vasallo del más grande de los kanes"
 mongol_invasion.1001.title: "¡El kan ha muerto!"
 mongol_invasion.1001.generic.desc: "[ROOT.Char.GetFaith.HighGodName] es amable, ¡y [ROOT.Char.GetFaith.DeathDeityName] cae ante los más poderosos! Los augurios son buenos: [old_khan.Custom('ES_ElLa')] [old_khan.GetTitledFirstNameNicknamed|l], señor de caballos y expoliador[old_khan.Custom('ES_XA')], [old_khan.GetDeathReasonHideKiller|l].\n\nCon miedo, hablamos de quien será [new_khan.Custom('ES_ElLa')] nuev[new_khan.Custom('ES_OA')] señor[new_khan.Custom('ES_XA')] de [new_khan.GetPrimaryTitle.GetNameNoTier]…, pero [new_khan.Custom('ES_ElLa')] [new_khan.GetTitledFirstNameNicknamed|l] #EMP posiblemente#! no será tan temible como su predecesor[old_khan.Custom('ES_XA')]…\n\n¿Puede que esto indique quizá el fin de las conquistas de [new_khan.GetPrimaryTitle.GetNameNoTooltip]?"
 mongol_invasion.1001.sympathetic.desc: "#EMP ¡Oh, cuántos lamentos! ¡Cuántos lloros!#! [old_khan.Custom('ES_ElLa')|U] gran [old_khan.GetTitledFirstNameNicknamed|l], elegid[old_khan.Custom('ES_OA')] por el cielo para conquistar la tierra, ha dejado de existir. Dicen que [old_khan.Custom('ES_ElLa')] [old_khan.GetTitleAsNameNoTooltip|l] [old_khan.GetDeathReasonHideKiller|l].\n\nCon el fallecimiento de su señor[old_khan.Custom('ES_XA')], [new_khan.GetPrimaryTitle.GetName] reúne su gran #EMP kurultái#! y proclama un[new_khan.Custom('ES_XA')] nuev[new_khan.Custom('ES_OA')] [new_khan.GetTitleAsNameNoTooltip|l].\n\nY, de este modo, mientras [old_khan.GetFirstNameNoTooltip] cabalga eternamente en el cielo, ¡toda la tierra pertenece [new_khan.Custom('ES_AlAla')] [new_khan.GetTitledFirstNameNicknamed|l]!"
 mongol_invasion.1001.a: "Y, aún así, me tiemblan las manos…"
 mongol_invasion.1001.b: "[new_khan.Custom('ES_ElLa')|U] gran [new_khan.GetPrimaryTitle.GetTierAsNameNoTooltip|l] sobrevive."
 mongol_invasion.1001.c: "[old_khan.GetFirstNameNoTooltip] ocupa un lugar de honor en [ROOT.Char.GetFaith.NegativeAfterLife]."
 mongol_invasion.1002.t: "El ascenso de los [genghis_khan.GetCulture.GetCollectiveNounNoTooltip]"
 mongol_invasion.1002.desc.close: "Un[genghis_khan.Custom('ES_XA')] líder temible, [genghis_khan.GetTitledFirstName], se alza de entre los clanes belicosos de"
 mongol_invasion.1002.desc.close_mongolia: "Mongolia"
 mongol_invasion.1002.desc.close_steppes: "las estepas"
 mongol_invasion.1002.desc.close.mid: "y, según los sabios de su pueblo, se proclama en un inmenso #EMP kurultái#!"
 mongol_invasion.1002.desc.genghis: "[Glossary( 'Gengis Kan', 'GENGHIS_KHAN_GLOSS' )]."
 mongol_invasion.1002.desc.gok: "¡El más grande de todos los kanes!"
 mongol_invasion.1002.desc.close.end: "Por derecho, [genghis_khan.GetFirstNameNoTooltip] ha de gobernar sobre los cuatro rincones del universo.\n\nIncontables jinetes nómadas se reúnen bajo su estandarte. Siguiendo la voluntad [genghis_khan.Custom('ES_DelDela')] más grande de los kanes, rotas están las viejas lealtades tribales, se han reordenado para la guerra y retumban para conquistar toda la estepa, todo el mundo, ¡todo bajo el gran cielo azul!"
 GENGHIS_KHAN_GLOSS: "Solo un gran soberano ha poseído el título honorífico mongol de #G Gengis#! o #G Chingis Kan#!. De signficado incierto, tal vez atribuye fuerza, rectitud o un gobierno «universal» u «oceánico». Y, ciertamente, quien conservó este título se alzó muy por encima del #EMP gurkhan#! de su momento y creó el mayor imperio que jamás haya visto la estepa."
 mongol_invasion.1002.desc.far_intro: "Llegan rumores… Un tirano salvaje se alza entre las tribus bárbaras de las estepas lejanas. Un[genghis_khan.Custom('ES_XA')] «[genghis_khan.GetTitledFirstName]», que se proclama [genghis_khan.Custom('ES_ElLa')] gobernante universal…"
 mongol_invasion.1002.desc.far: "\n\nEntre risas nerviosas, mis consejeros me cuentan que est[genghis_khan.Custom('ES_EA')] ha jurado conquistar el mundo entero, aplastar las ciudades hasta convertirlas en polvo bajo los cascos de los caballos y derribar las murallas de los castillos con arco y flecha.\n\nNo es el primer nómada que hace estas afirmaciones…, pero también dicen que [genghis_khan.Custom('ES_ElLa')] [genghis_khan.GetTitleAsNameNoTooltip|l] cabalga al frente de una horda de millares de jinetes invencibles que no pueden morir."
 mongol_invasion.1002.a: "¡Un[genghis_khan.Custom('ES_XA')] advenediz[genghis_khan.Custom('ES_OA')]! Los [genghis_khan.GetCulture.GetCollectiveNounNoTooltip] se han vuelto locos."
 mongol_invasion.1002.b: "Detrás de nuestras murallas… seguramente estemos a salvo."
 mongol_invasion.1002.craven: "¡¿Y viene hacia aquí?!"
 mongol_invasion.1002.genghis_khan_tt: "@warning_icon! #X Cualquier [county|lE] ocupado por los [genghis_khan.GetCulture.GetCollectiveNoun] perderá una gran parte de su [development|lE]#!"
 genghis_khan_mongol_empire_tt: "[GetTitleByKey('e_mongol_empire').GetName] ganado"
 genghis_khan_mongol_troops_tt: "Ganados ejércitos inmensos de [special_troops|lE]"
 mongol_invasion_submission_reminder_tt: "Puedes evitar la destrucción con la [decision|lE] #high $submit_to_the_great_khan_decision$#!"
 gok_threatening_powers_tt: "@warning_icon! #X Amenazará a los [rulers|lE] con [holdings|lE] destruidas, [courtiers|lE] masacrados y confiscación de [titles|lE] si se niegan al [vassalization|lE]#!"
 mongol_invasion.1003.t: "Arde la Casa de la Sabiduría"
 mongol_invasion.1003.desc: "La Casa de la Sabiduría, la gran institución de aprendizaje y conocimiento de Bagdad ha caído víctima del fuego y la destrucción durante el asedio mongol de la ciudad.\n\nSolo han quedado ruinas, como señalando el fin de la antigua sabiduría en el nuevo mundo de los mongoles."
 mongol_invasion.1003.a: "Se ha perdido tanto…"
 mongol_invasion.1003.b: "¡Solo son infieles recibiendo lo que se merecen!"
 mongol_invasion.1003.c: "¡Los mongoles destruirán el mundo si no los detenemos!"
 mongol_invasion.1004.t: "Colapso del gran kanato"
 mongol_invasion.1004.desc: "Con la muerte [old_mongol_emperor.Custom('ES_DelDela')] [old_mongol_emperor.GetTitledFirstName|l] —señor[old_mongol_emperor.Custom('ES_XA')] de todas las tierras subyugadas por los mongoles—, muchos sucesores claman para asumir el cargo de gran kan. Ninguno de ellos reconocerá la legitimidad de los demás.\n\nY eso significa el fin de los mongoles como un imperio unificado.\n\nPuede que estos descendientes del primer gran conquistador conserven algo de fuerza, pues llaman a la guerra, pero ninguno de ellos, ni [successor_1.GetName], ni [successor_2.GetName], destaca sobre los demás como gobernante de todo el universo."
 mongol_invasion.1004.a: "El imperio volverá a alzarse un día…"
 mongol_invasion.1004.b: "Al fin vemos la clemencia [ROOT.Char.GetFaith.HighGodNamePossessive]…"
 mongol_invasion.1005.t: "El kan ha muerto"
 mongol_invasion.1005.desc: "Con la sucesión del trono [new_khan.GetPrimaryTitle.GetAdjective] [old_mongol_emperor.Custom('ES_DelDela')] [old_mongol_emperor.GetTitledFirstName|l] [new_khan.Custom('ES_AlAla')] [new_khan.GetTitledFirstName|l], mis consejeros ríen socarrones y suspiran de alivio…, pues [new_khan.GetFirstNameNoTooltip] no osa llamarse «gobernante universal».\n\nEn el pasado, los nómadas de la estepa amenazaron al mundo entero y reunieron hordas inmensas. Ahora, por fin reconocen que sus metas están más allá de su alcance."
 mongol_invasion.1005.a: "Ha terminado una era de miedo."
 mongol_invasion.1005.a.tt: "El [GetTitleByKey('e_mongol_empire').GetName] pierde sus métodos principales de conquista y será menos agresivo"
 mongol_invasion.2001.opening: "Futuro servidor,"
 mongol_invasion.2001.desc: "Como gobernante del universo, es inevitable que os postréis ante mí. Mejor en un juramento de lealtad que con el hacha del verdugo sobre el cuello."
 mongol_invasion.2001.a: "Me someto con honor, mi [mongol_emperor.GetTitleAsNameNoTooltip]."
 mongol_invasion.2001.a.tt: "Te conviertes en vasall[ROOT.Char.Custom('ES_OA')] de [mongol_emperor.GetShortUIName]"
 mongol_invasion.2001.b: "¡No sois una amenaza para mí, idiota arrogante!"
 mongol_invasion.2001.b.tt: "[mongol_emperor.GetShortUIName] te declara la guerra"
 mongol_invasion.2002.opening: "Honorable gobernante del universo,"
 mongol_invasion.2002.desc: "Me someto a vuestra gracia legítima y benevolente. Estaré con vos contra cualquiera que se oponga a vuestro destino."
 mongol_invasion.2002.a: "Una sabia decisión."
 mongol_invasion.2003.opening: "Oh, [mongol_emperor.Custom('InsultAdjective')], sombra de [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2003.desc: "¿creéis que podéis amenazarme para que me someta? ¡Os enseñaré lo que hace un[ROOT.Char.Custom('ES_XA')] soberan[ROOT.Char.Custom('ES_OA')] de verdad con esos «jinetes invencibles» vuestros!"
 mongol_invasion.2003.a: "Sea pues guerra y muerte."
 mongol_invasion.2101.desc: "Habéis sido un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] amig[ROOT.Char.Custom('ES_OA')] y servidor[ROOT.Char.Custom('ES_XA')] hasta ahora. Es momento de hacer oficial vuestro servicio, jurando lealtad [mongol_emperor.Custom('ES_AlAla')] gobernante del universo."
 mongol_invasion.2101.a: "Por supuesto, mi [mongol_emperor.Custom('ES_SennorSennora')]."
 mongol_invasion.2101.b: "¿Creéis que os sirvo? ¡Qué ridiculez!"
 mongol_invasion.2101.b.tt: "@warning_icon! ¡Entonces, [mongol_emperor.GetShortUIName] rompe la alianza conmigo y podemos entrar en guerra!"
 mongol_invasion.2103.a: "¡Te inclinarás ante mí ahora, de un modo u otro!"
 mongol_invasion.2103.b: "Ya verás, alimaña insolente…"
 mongol_invasion.2111.b: "¿Creéis que soy menos que vuestro igual? ¡Qué osadía!"
 mongol_invasion.2111.b.tt: "@warning_icon! [mongol_emperor.GetShortUIName] rompe la alianza conmigo"
 mongol_invasion.2112.desc: "¿De verdad creéis ser mi superior? ¡Ni siquiera sois mi igual! ¡Es obvio que la amistad que os ofrecí generosamente ha sido como echar margaritas a los cerdos."
 mongol_invasion.2112.a: "Lamentaréis vuestras palabras y acciones, sí…"
 temujin_horde_gathers_tt: "@alert_icon! #alert_trial Los guerreros nómadas seguirán reuniéndose en torno a ti, su kan, elegid[ROOT.Char.Custom('ES_OA')] por el Cielo y te proporcionarán más [herd|lE] @herd_icon!, [prestige|lE] @prestige_icon! y [gold|lE] @gold_icon!… siempre que tu [dominance|lE] se mantenga por encima de [GetLaw('nomadic_authority_3').GetName]#!"
 mpo_greatest_of_khans.1010_title: "Clanes menores se unen a la horda"
 mpo_greatest_of_khans.1010_desc: "¡Jinetes sin señor juran lealtad! ¡Guerreros ansiosos ofrecen sus arcos! ¡Innumerables familias acuden a tu gran campamento!"
