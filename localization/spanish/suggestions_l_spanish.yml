l_spanish:
 SUGGESTION_TITLE: "#T $NAME$#!"
 suggestion_recruit_maa_label: "Reclutar hombres de armas"
 suggestion_recruit_maa: "Sugerencia: reclutar regimientos de hombres de armas"
 suggestion_recruit_maa_desc: "Tienes menos [men_at_arms|lE] de los esperados para un [ruler|lE] de tu [rank|lE].\n\nReclutar hombres de armas reforzará tus [armies|lE] y servirá tanto para disuadir a enemigos potenciales, como para combatir contra quienes insistan en luchar."
 suggestion_recruit_maa_click: "#I Haz clic para ver tus fuerzas militares#!"
 suggestion_declare_war_label: "Declarar guerra"
 suggestion_declare_war: "Sugerencia: declarar guerra contra [recipient.GetShortUINameNoTooltip]"
 suggestion_declare_war_desc: "Ganar una guerra contra [recipient.GetShortUIName] permitirá conquistar más tierras y expandir el [realm|lE], lo que contribuirá al éxito a largo plazo de nuestra [house|lE]."
 suggestion_declare_war_click: "#I Haz clic para declarar guerra#!"
 suggestion_construct_building_label: "Construir edificio"
 suggestion_construct_building: "Sugerencia: construir un edificio en [landed_title.GetNameNoTierNoTooltip]"
 suggestion_construct_building_desc: "Construir edificios en el [landed_title.GetNameNoTooltip] nos dará distintos beneficios y bonificaciones, beneficiándonos enormemente a largo plazo."
 suggestion_construct_building_click: "#I Haz clic para ver la posesión#!"
 suggestion_fabricate_claim_label: "Inventar derechos"
 suggestion_fabricate_claim: "Sugerencia: inventar derechos sobre [landed_title.GetNameNoTierNoTooltip]"
 suggestion_fabricate_claim_desc: "El [landed_title.GetName] vecino es rico y próspero, pero no puedes conquistarlo sin un [casus_belli|lE].\n\nEnviar a tu [court_chaplain|lE] o [realm_priest|lE] a fabricar [claims|lE] sobre este te dará la justificación que necesitas para ir a la [war|lE] ¡y hacerte con el título!"
 suggestion_fabricate_claim_click: "#I Haz clic para ver el título#!"
 suggestion_create_title_label: "Crear título"
 suggestion_create_title: "Sugerencia: crear el [landed_title.GetNameNoTooltip]"
 suggestion_create_title_desc: "Posees suficiente tierras [de_jure|lE] para [create|lE] el [landed_title.GetName]. Si lo haces, aumentará tu [prestige|lE] y te convertirás en el [rightful_liege|lE] de todos los títulos incluidos en él."
 suggestion_create_title_click: "#I Haz clic para ver el título#!"
 SUGGESTIONS_DEBUG: "#D DEPURACIÓN SUGERENCIAS:#!"
 suggestion_convert_county_label: "Convertir condado"
 suggestion_convert_county: "Sugerencia: convertir la fe en [landed_title.GetNameNoTierNoTooltip]"
 suggestion_convert_county_desc: "Enviar a nuestro [Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )|E] para convencer a los habitantes del [landed_title.GetName] a abrazar la fe verdadera estabilizará el área."
 suggestion_convert_county_click: "#I Haz clic para ver tu consejo#!"
 suggestion_increase_control_label: "Aumentar control"
 suggestion_increase_control: "Sugerencia: aumentar control en [landed_title.GetNameNoTierNoTooltip]"
 suggestion_increase_control_desc: "Enviar a tu [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|E] a aumentar el control en el [landed_title.GetName] reducirá la [county_corruption|lE] del condado y posiblemente tenga otros efectos positivos."
 suggestion_increase_control_click: "#I Haz clic para ver tu consejo#!"
 suggestion_increase_opinion_label: "Aumentar opinión"
 suggestion_increase_opinion: "Sugerencia: aumentar la opinión de [recipient.GetShortUINameNoTooltip] sobre nosotros"
 suggestion_increase_opinion_desc: "Nuestr[actor.Custom('ES_OA')] [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetShortUIName] tiene una baja [opinion|lE] sobre nosotros. Aumentarla con una [personal_scheme|lE] nos facilitaría la vida."
 suggestion_increase_opinion_click: "#I Haz clic para comenzar una conjura de influencia#!"
 suggestion_raid_label: "Asalto"
 suggestion_raid: "Sugerencia: asaltar [landed_title.GetNameNoTierNoTooltip]"
 suggestion_raid_desc: "Enviar nuestro ejército al [raid|lE] de [landed_title.GetNameNoTierNoTooltip] nos proporcionará $game_concept_raid_loot$."
 suggestion_raid_click: "#I Haz clic para ver tus fuerzas militares#!"
 suggestion_grant_title_label: "Conceder título"
 suggestion_grant_title: "Sugerencia: conceder [landed_title.GetNameNoTierNoTooltip] a [recipient.GetShortUINameNoTooltip]"
 suggestion_grant_title_desc: "[recipient.GetShortUIName|U] es el titular [de_jure|lE] de [landed_title.GetName]. Si tu señorío sigue en la medida de lo posible la estructura de iure, tendrás más estabilidad y menos penalizaciones de opinión."
 suggestion_grant_title_click: "#I Haz clic para otorgar el título#!"
 suggestion_can_hire_court_positions: "Contratar puestos en la corte"
