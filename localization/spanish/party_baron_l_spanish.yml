l_spanish:
 #Misc
 party_baron_volunteer_levies: "Voluntarios de [party_baron.GetFirstNameNoTooltip]"
 #Modifiers
 party_baron_beloved_by_all_modifier: "Con el aprecio de todos"
 party_baron_making_efforts_modifier: "Se esfuerza en el plano social"
 party_baron_self_aggrandizing_modifier: "Se da aires de grandeza"
 party_baron_friendly_enough_modifier: "Amigable en su justa medida"
 party_baron_friendly_enough_modifier_desc: "Es muy posible tener demasiados «amigos»"
 party_baron_if_you_cannot_be_loved_modifier: "Si no puedes ganarte su amor"
 party_baron_accommodating_modifier: "Complaciente con otros"
 party_baron_condemned_pb_modifier: "Condena impopular"
 party_baron_condemned_pb_modifier_desc: "Este personaje habló con mezquindad de alguien muy popular"
 party_baron_praised_pb_modifier: "Elogio a regañadientes"
 party_baron_praised_pb_modifier_desc: "Este personaje elogió con desgana a alguien muy popular"
 party_baron_murdered_the_joy_of_life_modifier: "Vida amargada"
 party_baron_murdered_the_joy_of_life_modifier_desc: "¿A quién se le ocurre hacer algo tan horrible?"
 party_baron_great_mercenary_deal_modifier: "Muy buenos tratos con mercenarios"
 party_baron_ended_the_party_modifier: "Aguafiestas"
 party_baron_ended_the_party_modifier_desc: "Este personaje nos quitó el salón donde se han celebrado los mejores banquetes"
 party_baron_subversive_tactics_modifier: "Tácticas subversivas"
 party_baron_reflection_modifier: "Reflexión personal"
 party_baron_beloved_by_all_except_modifier: "Con el aprecio de todos, salvo…"
 party_baron_endorsed_successor_modifier: "Sucesor predilecto"
 party_baron_endorsed_successor_modifier_desc: "Cuenta con la aprobación de la persona más estimada del mundo"
 #Events
 party_baron_header: "Festín sin fin"
 party_baron_negative_attitude_counter_stress_tt: "Debido a tu #V actitud negativa#! hacia [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_positive_attitude_counter_stress_tt: "Debido a tu #V actitud positiva#! hacia [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_move_towards_positive_tt: "Adoptar una #V actitud positiva#! hacia [party_baron.GetShortUIName]"
 party_baron_move_towards_negative_tt: "Adoptar una #V actitud negativa#! hacia [party_baron.GetShortUIName]"
 party_baron.1001.t: "$party_baron_header$"
 party_baron.1001.desc: "El nombre de ciert[party_baron.Custom('ES_OA')] noble de menor rango está en boca de todos. Dicen que [party_baron.GetTitledFirstName|l] es una bendición, que hace sentir cómodo a todo el mundo y hasta que celebra los #EMP mejores#! banquetes.\n\nTodos saben quién es y dan fe de su magnanimidad y buen corazón… o eso afirman con vehemencia."
 party_baron.1001.a: "Quizá pueda aprender un par de cosas de alguien tan popular…"
 party_baron.1001.b: "¡Pero es a #EMP MÍ#! a quien han de llover los cumplidos!"
 party_baron.1001.c: "¡Creo que debería conocer a est[party_baron.Custom('ES_EA')] [party_baron.GetWomanMan]!"
 party_baron.1001.c.tt: "Escribir una carta a [party_baron.GetTitleAsName]"
 party_baron.1002.opening: "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc: "¡Mil gracias por vuestros cordiales saludos! Me alegro de que alguien más se percate de que no hay mayor felicidad que transmitir alegría al prójimo.\n\nEspero poder recibiros como huésped de honor algún día y, a riesgo de que suene presuntuoso, ojalá compartamos en un futuro una bella amistad."
 party_baron.1002.a: "Parece muy agradable, ¡hasta por escrito!"
 party_baron.1003.desc: "En lo que me ha parecido un abrir y cerrar de ojos, [party_baron.GetFirstName] ha pasado de tener una humilde baronía a ser mi [party_baron_header.GetTitleAsName]…\n\nEl mundo ha cambiado por completo mucho más rápido de lo que imaginé."
 party_baron.1003.a: "Al menos mi [party_baron.GetTitleAsName] rebosa generosidad."
 party_baron.1003.b: "Vamos a olvidar lo que dije…"
 party_baron.2001.t: "$party_baron_header$"
 party_baron.2001.negative: "¡Por lo visto, sin aprobación ni exhortación por mi parte, [party_baron.GetTitledFirstName|l] se ha tomado la libertad de hablar con [vassal.Custom2('RelationToMe', ROOT.Char )] de mí!\n\nAl parecer, se deshizo en elogios, ¡pero eso me hace sospechar #EMP más aún#! de sus intenciones!"
 party_baron.2001.positive: "Por lo visto, [party_baron.GetShortUIName] ha tenido la iniciativa de hablar con [vassal.Custom2('MyCharacterIntroduction', ROOT.Char )] sobre mí. \n\nSu conducta me preocuparía de no ser porque [vassal.GetFirstNameNoTooltip] ahora se muestra mucho más amable y servicial."
 party_baron.2001.a_positive: "¡Un esfuerzo portentoso!"
 party_baron.2001.a_negative: "Mientras todo permanezca bajo control…"
 party_baron.2001.b_negative: "¡Es a mí a quien han de admirar y escuchar!"
 party_baron.2001.b_positive: "No podía ser de otra forma. Excelencia no me falta."
 party_baron.2002.t: "$party_baron_header$"
 party_baron.2002.desc: "En un banquete, mi mirada se cruza con la de [party_baron.GetTitledFirstName|l] mientras habla con [new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )]. Ignorando la evidente falta de decoro que ello supone, hace un ademán para que me acerque.\n\n«¡[ROOT.Char.GetFirstNameNoTooltip]! [new_friend.GetFirstNameNoTooltip] y vos ya os conocéis, por supuesto, pero deberíais charlar más. ¡Tenéis muchísimo en común!»."
 party_baron.2002.a: "Supongo que no he intimado con [new_friend.GetTitledFirstNameNoTooltip|l] tanto como debiera."
 party_baron.2002.b: "Creedme, ya nos conocemos más que suficiente."
 party_baron.2003.desc: "¡Ha llegado a mis oídos que [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] conspiraba para asesinaros!\n\nMas no temáis, pues ya hemos hablado y le he hecho ver cuánto se equivocaba. El asesinato es algo abominable, ¿no os parece?"
 party_baron.2003.a: "Gracias por… ¿salvarme la vida?"
 party_baron.2003.repentant_cannot_scheme: "Mientras le dure el arrepentimiento a [owner.GetShortUIName], no podrá emprender [hostile_schemes|lE] contra ti"
 party_baron.2003.b: "¡¿Que ha estado conspirando #EMP para qué#!?!"
 party_baron.2003.c: "¿Cómo exactamente habrá «llegado a sus oídos» la noticia de la conspiración…?"
 party_baron.2004.t: "$party_baron_header$"
 party_baron.2004.desc: "No se sabe muy bien si [party_baron.GetTitledFirstName|l] se ha pasado con la bebida o se está dejando llevar por el espíritu festivo que se respira. Sea lo que sea, yo también lo noto cuando me abraza con brío.\n\nEntonces me dice: «Mira, creo que la vida me ha dado pocos amigos mejores que tú».\n\nPaso el resto de la velada observando cómo disfruta del jolgorio. Empiezo a pensar que [party_baron.GetHerHim] entiendo mejor que toda esa gente que brinda por [party_baron.GetSheHe]."
 party_baron.2004.a: "Lo mismo digo, [party_baron.GetFirstNameNoTooltip]…"
 party_baron.2005.t: "$party_baron_header$"
 party_baron.2005.desc: "Recibo con sorpresa y agrado la aparición de [party_baron.GetTitledFirstName|l] en mi corte, sobre todo cuando dice que quiere hablar a solas.\n\n«No quería que esto se discutiera en un banquete o celebración». Su semblante se muestra más serio que de costumbre y su afable sonrisa brilla por su ausencia. «No encuentro palabras para describir cuánto me importáis. Tengo muchas amistades, pero ninguna como vos. Espero que perdure hasta el fin de nuestros días»."
 party_baron.2005.a: "«Lo mismo digo, [party_baron.GetFirstNameNoTooltip]»."
 party_baron.2006.desc: "La invitación que recibí señalaba la celebración de «algo muy especial» y tenía que verlo con mis propios ojos. ¡Menuda noche!\n\nNo recuerdo una velada más feliz. ¡Siento que he recuperado las ganas de vivir!"
 party_baron.2006.a: "¡Que se prepare el mundo!"
 party_baron.2006.b: "No fue nada especial."
 party_baron.2007.desc: "Hasta cuando estamos en guerra, [party_baron.GetTitledFirstName|l] tiene que hacer de las suyas, para variar. Estoy pasando revista, ¡y aparece acerca con su propia hueste!\n\n«Me pareció que nos vendría bien toda la ayuda posible, así que he hablado con algunas personas. ¡Se unirán a nosotros voluntariamente con mucho gusto!».\n\n¿Voluntarios…? No me atrevo a preguntar de dónde los ha sacado."
 party_baron.2007.a: "¡Justo lo que necesitaba!"
 party_baron.2007.b: "¡Si queríais #EMP ayudar#!, debisteis haberme traído #EMP profesionales#!!"
 party_baron.2007.b_flavor: "Ah, ¿de veras?"
 party_baron.3001.t: "$party_baron_header$"
 party_baron.3001.desc: "La gente está encantada con [party_baron.GetTitledFirstName|l], ¡y yo no comprendo por qué! Tampoco es para tanto. ¡Si lo único que hace es ser amable y señalar las bondades de quien tenga delante! Hasta en los desacuerdos es agradable y cordial! Defiende su punto de vista sin dejar de intentar comprender el tuyo, pero es que eso a mí no…\n\nEn fin, ¡es que no logro entender por qué la gente [party_baron.GetHerHim] quiere tanto!"
 party_baron.3001.a: "¡Se van a enterar de a quién tienen que venerar!"
 party_baron.3001.b: "Puede que me esté excediendo un poco…"
 party_baron.3002.t: "$party_baron_header$"
 party_baron.3002.desc: "Por lo visto, no basta con que todo el mundo adore a [party_baron.GetTitledFirstName|l], ¿ahora #EMP yo#! también [party_baron.Custom('ES_LoLa')] tengo que alabar?\n\n¡Varios vasallos míos han firmado un escrito en el que me exigen que ponga fin a mis denuestos contra esa rata de [party_baron.GetTitleAsName]!"
 party_baron.3002.a: "Conque «denuestos»… Esos cretinos impertinentes me van a oír."
 party_baron.3002.b: "No me voy a morir por mostrar algo de gentileza. En público."
 party_baron.3003.desc: "Pese a todo lo que he dicho de [party_baron.GetTitledFirstName|l], [party_baron.GetSheHe] ni se ha inmutado. Hasta se ha atrevido a dirigirse a mí en un festín, ¡a solas!\n\n«Tengo la sensación de que no os gusto mucho». Resoplo como respuesta. No se equivoca, pero sigue hablando, como si no le afectara. «¿Podemos charlar un momento?».\n\nNo recuerdo con claridad lo que sucedió después, pero el festín terminó siendo de los mejores de mi vida. Debo admitir que quizás me equivocara con [party_baron.GetTitleAsName] después de todo…"
 party_baron.3003.a: "¡Quién me iba a decir que terminaríais engatusándome, [party_baron.GetFirstNameNoTooltip]!"
 party_baron.3003.b: "¡Jamás! ¡No ha cambiado nada!"
 party_baron.3004.desc: "¡Ya está bien! Me desespera que se siga considerando a [party_baron.GetTitledFirstName|l] el máximo exponente de todo lo bueno que hay en el mundo.\n\nNo sé con qué hechizo manipulador tiene embelesado a todo el señorío, ¡pero debo ponerle fin!"
 party_baron.3004.a: "¡Hay que pararle los pies!"
 party_baron.3004.b: "No habré ido… ¿demasiado lejos?"
 party_baron.4001.desc: "Ha sido difícil de aceptar la pérdida de [previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)]. Era un[previous_character.Custom('ES_XA')] buen[previous_character.Custom('ES_XA')] amig[previous_character.Custom('ES_OA')] y debemos sentirnos orgullosos de la persona que era.\n\nDebe ser un momento difícil para ti, ¡pero has de saber que cuentas con mi apoyo!"
 party_baron.4001.a: "Gracias por vuestros ánimos."
 party_baron.4002.opening: "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc: "Comprendo que yo no os guste. Estáis en vuestro derecho, pero no entiendo por qué perpetuáis vuestras hostilidades cuando intento mostrar toda la amabilidad y cortesía que puedo.\n\nNo nos han faltado ocasiones para zanjar esto, pero os lo pido por última vez. Por favor, compartamos… una simple amistad."
 party_baron.4002.a: "Pero ¿cómo se atreve? ¡¿Cómo se atreve?!"
 party_baron.9001.t: "Fin del festín"
 party_baron.9001.desc: "[party_baron.GetTitledFirstName] es un cruel recordatorio de que, por mucho que disfrutemos la vida y por mucha alegría que traigamos a este mundo, todo termina tarde o temprano."
 party_baron.9001.a: "Este mundo ya no será el mismo sin su persona."
 party_baron.9001.a.tt: "[party_baron.GetShortUIName] lo estará celebrando en el [party_baron.GetFaith.PositiveAfterLife]"
 party_baron.9001.b: "Parece que su sonrisa falsa no engañó a [ROOT.Char.GetFaith.DeathDeityName]."
 party_baron.9001.b.tt: "[party_baron.GetShortUIName] por fin se ha ido para siempre."
 party_baron.9003.t: "$party_baron_header$"
 party_baron.9003.desc_positive: "Me cuesta creer la suerte que tengo de poder contar con un[party_baron.Custom('ES_XA')] [party_baron.GetWomanMan] así. Jamás pensé que sería tan feliz como me sentí el día de mi boda, ¡feliz cual niño con caramelo! Y [party_baron.GetFirstName] estaba radiante.\n\nCuando me mira a los ojos y me dice que no concibe dicha mayor que la de estar conmigo para siempre, me lo creo."
 party_baron.9003.desc_negative: "Quizá fuese el destino. Pese a todo mi odio y mi envidia, no pude resistirme a sus encantos.\n\nDesde el principio, [party_baron.GetFirstName] parecía tener la certeza de que sucedería esto. Ahora que nos hemos casado, está más feliz que nunca."
 party_baron.9003.a_positive: "¡Estoy a tus pies, amor mío!"
 party_baron.9003.a_negative: "¡Al final me has conquistado, canalla!"
