 start_year_1178_10_01_desc: "La era de las cruzadas está en pleno apogeo en el año 1178 de nuestro Señor. El rey leproso Balduino se sienta en el trono del reino cruzado de Jerusalén, un estado cuyo futuro es tan incierto como el suyo propio, ya que el nuevo sultán de Egipto, Saladino, se dispone a reclamar Tierra Santa de una vez por todas. Mientras tanto, al norte, el Imperio bizantino afronta la pérdida de su dominio sobre Anatolia y la perspectiva inminente de un nuevo emperador en su trono por primera vez en casi cuatro décadas, con toda la intriga que ello conlleva."
 start_year_1066_09_15_desc: "El regreso del cometa Halley presagia un año 1066 d.C. convulso en el que estallan grandes conflictos por todo el mundo. Mientras los selyúcidas siguen avanzando por tierras bizantinas y los cingaleses se levantan en Sri Lanka contra sus opresores, ha estallado una guerra total en Inglaterra con tres pretendientes que aspiran a la corona. Las tensiones vuelan alto en la fragmentada península ibérica mientras los gobernantes tribales observan el cambio de equilibrios en el continente, con miedo y codicia a la par."
 start_year_867_01_01_desc: "En el año 867 d.C, los asaltantes norteños siembran en el terror en las costas y riberas mientras Europa permanece dividida bajo los carolingios. En el subcontinente indio, la lucha a tres bandas entre las dinastías Pratihara, Pala y Rashtrakuta ha estado cocinándose durante décadas, pero el conflicto solo está en sus primeras etapas."
