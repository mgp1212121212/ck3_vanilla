l_spanish:
 bm_1066_rags_to_riches: "Del arroyo al trono"
 bm_1066_rags_to_riches_desc: "#V #font:TitleFont #size:20 @legends_of_ck_icon! Legends of Crusader Kings III#!#!#!\n\nPor toda Europa, las familias luchan y conspiran por el poder. Se disputan muchas tierras, se ganan y pierden batallas, y las dinastías vienen y van a medida que sus dirigentes se ven superados.\n\n#bold Los reyes de antaño se van viendo reemplazados, mientras que los recién llegados alcanzan las estrellas. ¿Quién de todos ellos serás tú?#!"
 #Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad: "Pequeño rey Murchad"
 bookmark_rags_to_riches_petty_king_murchad_desc: "[diplomacy_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nA principios del siglo XI, la casa de Briain ha perdido y recuperado el gran reino de Irlanda varias veces mientras las casas nobles irlandesas han luchado por el territorio, tanto entre sí como contra los colonos vikingos. Aunque Murchad provenga de un linaje de hombres destinados a gobernar, no sabemos mucho de su breve reinado en la pequeña área de Munster.\n\n#bold ¿Puede que, con tu ayuda, algún miembro de la casa de Briain se vuelva a sentar en el trono de Irlanda?#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian: "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn: "$BE_binn$"
 #Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda: "Duquesa Matilda"
 bookmark_rags_to_riches_duchess_matilda_desc: "[learning_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nEn el complejo tapiz del norte de Italia del siglo XI, Matilda de Canossa se encuentra reinando sobre un señorío considerable tras muchas desdichadas muertes en la familia. Las leyendas de su piedad y los rumores de brujería añaden mística a su gobierno.\n\n#bold ¿Puedes asegurar su dominio y garantizar que el linaje de Canossa dure generaciones en el cambiante paisaje de la Italia medieval?#!"
 #Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya: "Emir Al-Mamún"
 bookmark_rags_to_riches_emir_yahya_desc: "[intrigue_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nEl reino de Toledo se fundó a finales del siglo XI, cuando el rey de León se hizo cargo de esta ciudad. Con la desaparición del emir Al-Mamún y su círculo de influencia, la familia Banu Di-l-Nun perdió el control de la región, donde había reinado durante generaciones.\n\n#bold Manipula a tus rivales y busca más aliados, ¿tendrás lo que hace falta para desafiar a los reyes de la península ibérica y cambiar la historia de la casa Banu Di-l-Nun?#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida: "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2: "$Yahya$"
 #Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav: "Duque Bratislao"
 bookmark_rags_to_riches_duke_vratislav_desc: "[stewardship_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nLa familia Přemyslid ha gobernado la región de Bohemia durante cientos de años. Han confiado en un sistema de antigüedad para la sucesión, lo que acabará provocando graves conflictos entre el duque Vratislav y sus hermanos.\n\n#bold Para convertirse en rey de Bohemia, Vratislav tendrá que ser práctico con sus recursos materiales y de todo tipo… ¿Te atreves con la tarea?#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita: "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota: "$Ota$ el Hermoso"
 #Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert: "Duque Roberto"
 bookmark_rags_to_riches_duke_robert_desc: "[martial_lifestyle_i] #V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\nRoberto comenzó su carrera como bandido y jefe de una banda de salteadores. Al ser uno de muchos hermanos, nadie preveía que este hijo aventurero se convirtiera en un brillante estratega y estadista, y gobernase vastas extensiones de tierra. Sin embargo, aquí tenemos a este poderoso duque del sur de Italia, listo para entrar en la historia. Los Hauteville lograrán establecer así una base en Sicilia que durará más de cien años.\n\n#bold ¡Si puedes consolidar el poder en el país, el reino de Sicilia espera a su gobernante!#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond: "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger: "$Roger$"
 bookmark.1066.t: "El dilema marital de Matilda"
 bookmark.1066.desc: "Hace once años mi madre, [mum.GetFirstName], organizó mi compromiso con [hunchback.GetFirstNameNicknamed], mi hermanastro e hijo del nuevo marido de mi madre, [hunchbacks_father.Custom('ES_ElLa')] [hunchbacks_father.GetTitledFirstNameNicknamed|l].\n\nSi bien la alianza con [hunchbacks_father.GetPrimaryTitle.GetBaseNameNoTier] es ventajosa, ¿es de verdad el futuro que Dios ha previsto para la prestigiosa casa de [ROOT.Char.GetHouse.GetBaseName]?\n\n¡#EMP Debo#! actuar para proteger el porvenir de mi linaje!"
 bookmark.1066.a: "Jesús murió por nuestros pecados; uno más tampoco es tanto."
 bookmark.1066.b: "Lo evitaré hasta el día en que me muera."
 bookmark.1066.c: "Si bien un divorcio es imposible, aún tengo influencia con el papa…"
 bookmark.1066.d: "Acepto mi suerte en la vida…"
 lineality_warning: "@warning_icon! #X ¡Elegir un [marriage|lE] [patrilineal|lE] es arriesgarse a que se produzca el fin de partida, ya que tu hijo no pertenecerá a tu [dynasty|lE]!#!"
 bookmark.1066.a_flavor: "[hunchback.GetFirstName] no es la viva imagen de la salud, y un leve empujoncito lo llevaría a la tumba…"
 bookmark.1066.b_flavor: "Si evito verle jamás, su casa no podrá reclamar mis tierras."
 bookmark.1066.c_flavor: "Si tiro de algunos hilos puedo hacer que mi matrimonio sea [matrilineal|lE], lo que garantizará que nuestros hijos sean de mi [house|lE] y [dynasty|lE]."
 abandoned_marriage_modifier: "Matrimonio abandonado"
 abandoned_marriage_modifier_desc: "Este personaje abandonó a su cónyuge, cuyo matrimonio sigue existiendo técnicamente…\nAceptación de [marriage|lE]: #N -150#!"
 ABANDONED_SPOUSE_MODIFIER: "Tienes un [GetModifier('abandoned_marriage_modifier').GetNameWithTooltip|l]: $VALUE|=+0$"
 bookmark.1067.t: "Rumores de brujería"
 bookmark.1067.desc: "El fuego crepita y refulge mientras [witch.GetFirstName] saca un libro de su bolsa. El olor a hierbas dulces secas impregna el aire nocturno.\n\n«Mis secretos no suelen salir gratis». Fija su mirada en la mía. «Como gobernante joven y mujer, todas las probabilidades están en vuestra contra; este, mi conocimiento más valioso, os ayudará a prosperar en un mundo que, de otro modo, sería testigo de vuestra ruina».\n\nLa mujer misteriosa parece tener la intención de compartir su sabiduría… pero esto es exactamente aquello contra lo que me advirtieron los sacerdotes."
 bookmark.1067.a: "¡Enseñádmelo todo y malditos sean los [ROOT.Char.GetFaith.PriestMalePlural]!"
 bookmark.1067.a_flavor: "@warning_icon! #X ¡Esta opción te dará un [secret|lE] [criminal|lE]!#!"
 bookmark.1067.b: "No, son ideas heréticas."
 bookmark.1067.b_flavor: "Mi fe en [ROOT.Char.GetFaith.HighGodName] es cuanto preciso."
 bookmark.1068.t: "Las marcas eslavas"
 bookmark.1068.desc: "[GetTitleByKey('d_meissen').GetNameNoTier] y [GetTitleByKey('d_lausitz').GetNameNoTier], ¡oh, cuánto codicio estas tierras fértiles y prósperas!\n\nMi señor[emperor.Custom('ES_XA')], [emperor.Custom('ES_ElLa')] [emperor.GetTitledFirstNameNicknamed|l], me las ha prometido a cambio de mi lealtad. Pero sé que son promesas huecas, pues no me las puede conceder.\n\nPuedo aceptar las palabras [emperor.Custom('ES_DelDela')] [emperor.GetTitleAsNameNoTooltip|l] por lo que son —un elogio por mi carácter y nada más— o encargarme del asunto en persona."
 bookmark.1068.a: "¡Esas tierras serán mías, a la fuerza!"
 bookmark.1068.a_flavor: "Para añadir estos [titles|lE] a tu [realm|lE], probablemente tengas que entrar en [war|lE] mediante el [casus_belli|lE] de [claim|lE]."
 bookmark.1068.b: "Disfrutaré de la buena voluntad [emperor.Custom('ES_DelDela')] [emperor.GetTitleAsNameNoTooltip|l]."
 bookmark.1068.b_flavor: "[emperor.Custom('ES_ElLa')|U] [emperor.GetTitleAsNameNoTooltip|l], tu [Concept( 'liege', Select_CString(emperor.IsFemale, 'señora', 'señor' ) )|E], te deberá un [hook|lE], que puedes usar de muchas maneras, como exigir un [marriage|lE] beneficioso."
 bookmark.1069.t: "Mi hermano [jaromir.GetFirstNameNoTooltip]"
 bookmark.1069.desc: "Mi «querido» hermano [jaromir.GetFirstName], siempre tan exasperante, se opone todo el rato a mi autoridad.\n\nNo es para nada como mi buen amigo [john_monk.GetFirstName] de Břevnov: un monje piadoso y #EMP nada alborotador#!, que sirve a [ROOT.Char.GetFaith.HighGodName] en mi nombre. Ay, ojalá fuera [john_monk.GetFirstNameNoTooltip] quien me sirviese como [jaromir.GetCouncilTitle|l]…\n\n¿Tal vez podría lograrse?"
 bookmark.1069.a: "Echaré a [jaromir.GetFirstNameNoTooltip], ¡mi nuev[jaromir.Custom('ES_OA')] [jaromir.GetTitleAsNameNoTooltip|l] será [john_monk.GetFirstNameNoTooltip]!"
 bookmark.1069.a_flavor: "Tener un [councillor|lE] con buenas [skills|lE] que sea [friend|lE] nuestro es muy beneficioso, ya que las [councillor_tasks|lE] se terminarán antes… pero irritar a nuestro [head_of_faith|lE] es siempre un riesgo, ya que puede negarnos [claims|E] u [gold|lE]."
 bookmark.1069.b: "Después de todo, [jaromir.GetFirstNameNoTooltip] es familia… y el oro vale más que los parientes."
 bookmark.1069.b_flavor: "Librarse de la [Concept( 'rival', 'rivalidad' )|E] entre tu hermano y tú reducirá enormemente el riesgo de que haya algún [GetScheme('murder').GetTypeName|l]."
 bookmark.1069.c: "Debo ocuparme de asuntos no espirituales…"
 bookmark.1069.c_flavor: "A veces no hacer nada es el mejor plan de acción."
 bookmark.1070.t: "Una Sicilia normanda"
 bookmark.1070.desc: "La vida de duque es preferible a la de un bandido… pero vivir como un rey me iría mucho mejor.\n\nPor la gracia de Dios y san Pedro, gobierno sobre [GetTitleByKey('d_apulia').GetNameNoTier] y [GetTitleByKey('d_calabria').GetNameNoTier]; pero con la ayuda de unos #EMP viejos amigos#! de mis días de bandolero, podría gobernar sobre la totalidad de [GetTitleByKey('k_sicily').GetName], independientemente de lo que piensen el papa o el emperador.\n\nEs hora de ponerse a trabajar."
 bookmark.1070.a: "¡Toda ella, y más, será para mí!"
 bookmark.1070.b: "Tal vez debería mantenerme lejos del imperio."
 bookmark.1070.c: "Que el papa y el emperador se queden sus tierras…"
 norman_highwaymen: "Bandoleros normandos"
 claim_sicily: "Has ganado [pressed_claims|lE] sobre todos los [rulers|lE] menores dentro de [GetTitleByKey('k_sicily').GetName]"
 bookmark.1071.t: "El monje pretendiente"
 bookmark.1071.desc: "«… ¡y por ese motivo debéis respaldar mis derechos sobre el [GetTitleByKey('e_byzantium').GetNameNoTier]!», dice el monje, postrándose ante mí. «Conseguiréis un aliado de confianza, ¡y todo el apoyo que podáis precisar!»\n\nEs obvio que este monje es un fraude. No es ningún #EMP «emperador del Imperio romano depuesto injustamente»#!, pero sí que #EMP es#! útil.\n\nPuede que sea un palurdo de baja cuna con una reivindicación inventada, pero una excusa para ir a la guerra es una buena excusa…"
 bookmark.1071.a: "¡Haré que se siente en el trono de Constantinopla!"
 bookmark.1071.b: "La verdad, solo quiero hacerme con unos cuantos puertos…"
 bookmark.1071.c: "No estoy en posición de ayudaros."
 start_raiktor_war: "Comienzas una [war|lE] contra [byz_emperor.GetShortUIName] para [Concept( 'claim', 'reclamar' )|E] el [GetTitleByKey('e_byzantium').GetNameNoTier] para [raiktor.GetShortUIName], y quedarte [GetTitleByKey('k_epirus').GetName] para ti"
 start_raiktor_conquest_war: "Comienzas una [war|lE] contra [byz_emperor.GetShortUIName] para conquistar los [counties|lE] de [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] y [GetTitleByKey('c_buthrotum').GetNameNoTier] para [raiktor.GetShortUIName], que se convertirá en tu [Concept( 'vassal', Select_CString(vassal_to_be.IsFemale, 'vasalla', 'vasallo' ) )|E]"
 gain_war_troops: "Consigues un [army|lE] de #V 3000#! hombres que se licenciarán tras la [war|lE]"
 raiktor_claim_cb: "Derechos de Raiktor"
 raiktor_claim_cb_war: "Derechos de Raiktor"
 raiktor_claim_cb_name: "«Derechos» de Raiktor"
 raiktor_conquest_cb: "«Derechos» de Raiktor"
 raiktor_conquest_cb_war: "«Derechos» de Raiktor"
 raiktor_conquest_cb_name: "«Derechos» de Raiktor"
 you_gain_epirus: "[GetTitleByKey('k_epirus').GetName] y todos los [titles|lE] que contiene acaban tomados por [Select_CString(attacker.IsLocalPlayer,'ti', attacker.GetShortUIName)]"
 raiktor_gains_byzantium: "[claimant.GetShortUIName|U] se apodera del [GetTitleByKey('e_byzantium').GetName]"
 hard_raiktor_war: "Se trata de una [war|lE] difícil en la que tendrás que [occupy|lE] gran parte del [de_jure|lE] de Bizancio y derrotar a sus [armies|lE] para ganar."
 easy_raiktor_war: "Se trata de una [war|lE] más fácil donde las [occupations|lE] y [battles|lE] proporcionarán mucha más [war_score|lE] de lo normal."
 raiktor_vassal_desc: "[vassal_to_be.GetShortUIName] gana los [counties|lE] de [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] y [GetTitleByKey('c_buthrotum').GetNameNoTier] y se convierte en tu [vassal|lE]"
 raiktor_vassal_backup_desc: "Te apoderas de los [counties|lE] de [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] y [GetTitleByKey('c_buthrotum').GetNameNoTier]"
 guiscard_modifier: "Guiscard"
 guiscard_modifier_desc: "Este personaje es especialmente astuto e implacable."
 bookmark.1072.t: "La conquista de Córdoba"
 bookmark.1072.desc: "¡Ah, la hermosura de [GetTitleByKey('c_cordoba').GetNameNoTier]! La antigua sede de la autoridad califal de [GetTitleByKey('e_spain').GetNameNoTier] durante el reinado de los Omeyas. Una presa digna de conseguir para cualquier gobernante.\n\nAhora he de tomar una decisión: ¿me apoyo en la fuerza militar, o utilizo mi astucia para sembrar el descontento entre sus filas?\n\nEl enfoque que elija será el que use a partir de ahora."
 bookmark.1072.a: "Las guerras se ganan con palabras y dagas bien situadas…"
 bookmark.1072.b: "Debo apoyarme en el ejército."
 bookmark.1072.c: "[GetTitleByKey('c_cordoba').GetNameNoTierNoTooltip] puede esperar."
 start_cordoba_war: "Comienzas un [war|lE] contra [cordoba_holder.GetShortUIName] para conquistar el [county|lE] de [GetTitleByKey('c_cordoba').GetNameNoTier] #weak (y [GetTitleByKey('c_cabra').GetNameNoTier] si esta persona lo posee)#!"
 intrigue_challenge: "Cada vez que declares [war|lE], tu oponente tendrá que vencer en un duelo de [intrigue|lE] [intrigue_i] contra ti, o conseguirá el [modifier|lE] [GetModifier('hampered_by_false_information_modifier').GetNameWithTooltip]"
 hampered_by_false_information_modifier: "Entorpecidos por falsa información"
 hampered_by_false_information_modifier_desc: "Los ejércitos de este personaje se ven confundidos por una profusión de información errónea, suministrada por los agentes enemigos."
 armies_hampered: "Ejércitos entorpecidos"
 armies_unhampered: "Ejércitos no entorpecidos"
 intrigue_duel_on_attack_effect.success: "[attacker.GetShortUIName|U] [Select_CString( attacker.IsLocalPlayer, 'entorpeciste', 'entorpeció' )] a los [armies|lE] de [Select_CString( defender.IsLocalPlayer, 'tu señorío', defender.GetShortUIName )]"
 intrigue_duel_on_attack_effect.failure: "[attacker.GetShortUIName|U] no [Select_CString( attacker.IsLocalPlayer, 'conseguiste', 'consiguió' )] entorpecer a los [armies|lE] de [Select_CString( defender.IsLocalPlayer, 'tu señorío', defender.GetShortUIName )]"
