 bm_1066_nomads: "A las puertas"
 bm_1066_nomads_desc: "Desde tiempos inmemoriales, las gentes han migrado de un lado a otro de las estepas y seguido las tradiciones nómadas durante incontables generaciones. Ahora el mundo de más allá se introduce en sus tierras natales e imperios asentados extienden cada vez más sus fronteras cada año que pasa.\n\n#bold ¿Podrá rechazarse la marea de asentamientos? ¿Habrá que abandonar las tradiciones nómadas? Las gentes de las estepas pueden encontrar nuevas vidas en granjas y pueblos… pero si surge una nueva era de grandes conquistadores, ¡las viejas costumbres pueden salvarse!#!"
 bookmark_nomads_cumans: "Kan Saru de Cumania"
 bookmark_nomads_cumans_desc: "Lozano en la silla de montar, Saru dirige las enormes hordas de Cumania. En sus fronteras se hallan principados ricos, listos para hacerse con ellos, pero ¿tiene el talento para mantener a la horda unida y realizar nuevas conquistas?\n\nPuede que Cumania sea extensa, pero sus gentes pueden ser tanto un punto a favor como en contra: detrás de cada boca que alimentar hay un ego igual de hambriento.\n\n#bold ¿Podrás someter a tus vecinos y elevar tu posición al frente de la horda cumana?#!"
 bookmark_nomads_keraits: "Gran cacique Inanch"
 bookmark_nomads_keraits_margus: "Margus"
 bookmark_nomads_keraits_hongji: "Kagán Hongji"
 bookmark_nomads_keraits_desc: "Los misioneros nestorianos, expulsados de China por decreto del emperador Wuzong hace dos siglos, han encontrado un público receptivo entre los keraitas. Impulsado por la ambición y la fe, el cacique keraita Inanch intenta unir a los pueblos de la estepa bajo su estandarte, uno coronado con una cruz.\n\n#bold ¡Une a los nómadas del este y extiende el credo nestoriano por las estepas!#!"
 bookmark_nomads_late_kirghiz: "Kokotoy de los kirguises"
 bookmark_nomads_late_kirghiz_desc: "Antaño, la mera mención entre susurros de los kirguises hacía estremecerse a todos los que vivían en la estepa septentrional. Esos tiempos pasaron hace mucho; su imperio se quebró y solo una brizna del kaganato kirguís se aferra en el norte.\n\n#bold ¿Se apagarán los últimos rescoldos de la gloria kirguís o podrá su fuego arder más fuerte que el sol una vez más?#!"
 bookmark_nomads_eastern_karakhanids: "Muhmud de los carlucos"
 bookmark_nomads_eastern_karakhanids_desc: "Las hordas de los karakhánidas —los #italic kanes negros#!— de Transoxiana controlaron antaño la Ruta de la Seda, pero esos días de gloria pasaron hace mucho tiempo. Ahora, divididas entre las casas de Alí y Hasán, las dos mitades del imperio se enfrentan por la supremacía.\n\nAl este, los alidas han olvidado su herencia nómada, pero los hasánidas del oeste se mantienen fieles a sus raíces nómadas.\n\n#bold Los karakhánidas se hallan divididos sobre dónde descansará el futuro del kanato, ¿en una silla de montar o en una corte palaciega?#!"
 bookmark_nomads_pechenegs: "Tatus de los pechenegos"
 bookmark_nomads_pechenegs_desc: "Los pechenegos nómadas están rodeados por pueblos asentados: al sur, la caótica política bizantina ofrece oportunidades a asaltantes y mercenarios por igual. Los magiares se han asentado en Panonia, al oeste, pero otros ya se había establecido allí antes, solo para que los consumieran los siguientes invasores. Y al norte, los príncipes de la Rus riñen constantemente en rivalidades ruines.\n\n#bold Conduce a los pechenegos a una nueva era, ¡que crezcan y se transformen para alcanzar el destino que les aguarda!#!"
