 bm_1178_nomads: "El cielo infinito"
 bm_1178_nomads_desc: "Los movimientos migratorios de un pueblo nómada son un espectáculo para la vista: un mar vivo de personas y ganado que se aventura a lo largo de distancias extensas en busca de pastos.\n\nLos cascos aparentemente interminables de sus rebaños y monturas suenan como un tambor de guerra, un recordatorio para vecinos sedentarios de que las hordas podrían atacarles en cualquier momento. Pues, ¿qué son estas tribus errantes sino ejércitos siempre en marcha?\n\n#bold El mundo de los sembrados aparece maduro para cualquier cacique con el valor suficiente para reclamarlo. ¿Conducirás a tu tribu más allá de la extensión sin fin y te labrarás un imperio a lomos de tu caballo?#!"
 bookmark_nomads_togrul: "Gran cacique Togrul"
 bookmark_nomads_togrul_oghuul: "Oghuul"
 bookmark_nomads_togrul_desc: "Puede que el asesinato de sus hermanastros le diera a Togrul el liderazgo sobre los keraitas, pero solo con su amigo y aliado Yesügei fue capaz de conservarlo. En dos ocasiones fue Togrul expulsado al exilio y en dos ocasiones Yesügei lo devolvió al poder.\n\nPero no habrá una tercera ocasión, ya que Yesügei yace muerto, asesinado por una tribu rival, y los enemigos de Togrul son muy conscientes de la caída de su protector.\n\n#bold Tus rivales te acechan como lobos, ¿dónde están las fuerzas para rechazarlos a todos?#!"
 bookmark_nomads_temujin: "Gran cacique Temüjin"
 bookmark_nomads_temujin_borte: "Borte"
 bookmark_nomads_temujin_hoelun: "Hoelun"
 bookmark_nomads_temujin_desc: "[Concept( 'story_content_temujin', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_temujin', '$bm_story_content_available_copy|q$' )|E]\nTemüjin nació con un coágulo de sangre en la mano derecha, un presagio de un destino extraordinario. Aunque aún es joven, ya ha afrontado muchas tribulaciones: el asesinato de su padre, un hambre abrumadora y su encarcelamiento por parte de una tribu rival. Pero su determinación sigue intacta y ahora ha reunido jinetes audaces bajo su estandarte.\n\n#bold ¡Haz que la tierra misma se estremezca bajo los cascos de tus hordas interminables y somete el mundo a tu voluntad!#!"
 bookmark_nomads_jamukha: "Cacique Yamuja"
 bookmark_nomads_jamukha_desc: "[Concept( 'story_content_jamukha', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_jamukha', '$bm_story_content_available_copy|q$' )|E]\nYamuja, un guerrero formidable por derecho propio, ha superado la infancia con la ayuda de Temüjin y, a su vez, ha formado con este un vínculo más fuerte que los de la sangre. Su orgullo nato sirve de complemento al apetito creciente por el poder de Temüjin…, pero los dos no suelen coincidir en cuestiones de liderazgo.\n\n#bold Espada del Altái, ¿someterás a tu #EMP anda#! o perecerás a su sombra?#!"
 bookmark_nomads_koncek: "Kan Könçek"
 bookmark_nomads_koncek_kotyan: "Kotyan"
 bookmark_nomads_koncek_svoboda: "Svoboda"
 bookmark_nomads_koncek_desc: "Del mar Negro a los páramos altaicos, todos conocen su nombre. Unir a los cumanos bajo un solo estandarte y gobernar estas tierras volátiles no es tarea fácil, pues uno ha de practicar la tolerancia para mantenerse en el poder.\n\nLos príncipes de Rusia buscan empañar su imagen una vez más y, en su vejez, Könçek habrá de invertir en las batallas por venir, ya que ningún kan puede gobernar para siempre.\n\n#bold Tu familia depende de ti. ¿Permanecerá tu señorío unido o tu pueblo volverá a caer en las luchas intestinas y el caos?#!"
 bookmark_nomads_inanch_bilge: "Kan Inanch Bilge"
 bookmark_nomads_inanch_bilge_gurbesu: "Gürbesu"
 bookmark_nomads_inanch_bilge_tayang: "Tayang el Débil"
 bookmark_nomads_inanch_bilge_desc: "Inanch Bilge, que afirma descender de los Reyes Magos de la Biblia, ha demostrado su valía al ganarse luchando la independencia de los Kara-Kitai.\n\nPero le aguarda un destino funesto: el hijo y heredero del kan, Tayang, se enfrentará en batalla al poderoso Temüjin y caerá. Su mujer, Gürbesu, será una de las muchas concubinas del vencedor…\n\n#bold ¿Podrás desafiar ese destino y garantizar una sucesión fuerte? ¿O las acciones de tu hijo condenarán a tu linaje a la vergüenza eterna?#!"
 bookmark_nomads_duolubu: "Cacique Duolubu"
 bookmark_nomads_duolubu_wolila: "Wolila"
 bookmark_nomads_duolubu_desc: "Duolubu, antaño un bagahatur devoto de los Kara-Kitai, ha sufrido la traición a manos de su propia sangre. Su esposa yace muerta, sostenida en brazos de su propio hermano, y su sobrino ahora se sienta en el trono.\n\nAhora que su padre descansa en su lecho mortuorio, ha llegado el momento de actuar. Si al joven Zhílǔgǔ no se le puede persuadir, puede que sea hora de abandonarlo.\n\n#bold Tus días más oscuros han quedado atrás y vuelve a salir el sol. ¿Conseguirás recuperar tu honor o se te conocerá para siempre como el Idiota?#!"
 bookmark_nomads_wolila: "Cacique Wolila"
 bookmark_nomads_wolila_zhilugu: "Kagán Zhilugu"
 bookmark_nomads_wolila_desc: "Wolila tenía dos hijos fuertes. El primero, el fiel Duolubu, el pacificador del este, se casó con la emperatriz de Kara-Kitai. El segundo, el deshonesto Puguzi, se convirtió en su amante. Esposa y hermano: juntos tramaron la muerte de Duolubu, Enfurecido por el fratricidio, Wolila llevó a los amantes ante la justicia, dándoles muerte. De esta forma, Zhilugu de los Yelü ascendió al trono de los Kara-Kitai.\n\n#bold Se acerca la tormenta final para los kitanos. ¿Podrás hablar en nombre de tu gente, defender tu honor una vez más y cambiar su destino?#!"
