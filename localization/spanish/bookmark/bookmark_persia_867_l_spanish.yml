 bm_867_persia: "El interludio iranio"
 bm_867_persia_desc: "Han pasado doscientos años desde que el califato rashidun conquistara Persia, absorbiendo su extensa meseta en el poderoso Imperio árabe.\n\nDoscientos años de esclavitud, pero todo cambia con el tiempo.\n\nAhora los señores de Arabia menguan, mientras que la antigua nobleza de Persia crece más fuerte y poderosa de lo que había sido en siglos, floreciendo en plena desintegración de la otrora poderosa umma islámica unida.\n\nAl oeste, el califato abasida solo controla el corazón del antiguo Imperio rashidun; sus grandes gobernadores, desde Iberia a la India, son independientes en la práctica, y la sucesión está sumida en un caos anárquico de traiciones, asesinatos y rebeliones.\n\nAl este, codiciosos aventureros islámicos y mercenarios separados por el Hindukush buscan el botín de Rajastán y Delhi.\n\nPersia se encuentra en una encrucijada. Los leales al califa chocan con los seguidores del zoroastrismo y el budismo, los ambiciosos caudillos militares se enfrentan a los caciques montañeses y mercenarios túrquicos luchan con invasores árabes.\n\n#Bold El mundo gira: ¿dónde #Italic te#! llevará?"
 bookmark_persia_amir_yaqub: "Emir Ya'qub"
 bookmark_persia_amir_yaqub_desc: "Hijo de un humilde calderero, Ya'qub es un hombre hecho a sí mismo cuya desfiguración por un espadazo ni le detuvo ni le obstaculizó.\n\nTras labrarse un gran reino en Sistán, ahora está en guerra con los tahiríes, los antiguos lacayos del califa. En el frente interno, los mismos comandantes que apoyaron la usurpación de Ya'qub susurran sobre cambiar de nuevo de lealtades.\n\n#bold Pareces listo para forjar un nuevo destino para Persia, ¿te atreverás a desafiar el imperecedero poder de los abasidas?#!"
 bookmark_persia_yaqub_alt_amr: "Emir ibn al-Layth"
 bookmark_persia_yaqub_alt_sebuk_eri: "Sebük-eri"
 bookmark_persia_ismail_samani: "Ismail Samani"
 bookmark_persia_ismail_samani_desc: "La familia de Ismail lleva décadas dominando la gobernación de Transoxiana. La desintegración del califato hizo añicos esa autoridad central, lo que dejó a los samánidas la posibilidad de disputarse el poder entre ellos.\n\nLa oportunidad del joven Ismail de competir por el poder llega cuando se le recibe como gobernante de Bujará, recientemente saqueada por los ejércitos de los feroces corasmiasahs occidentales. Pese a sus talentos prodigiosos, el resto de su familia espera una sumisión leal y absoluta.\n\n#bold ¿Podrás superar a tus hermanos y restaurar la gloria de Persia?"
 bookmark_persia_ismail_alt_nasr: "Emir Nasr"
 bookmark_persia_muhammad_ibn_abdallah: "Muhammad ibn Abdallah"
 bookmark_persia_muhammad_ibn_abdallah_desc: "Administrador consumado y profesional, Muhammad ha servido fielmente a los abasidas durante su prolongada carrera como gobernador de Irak, las Ciudades Santas e incluso la misma Bagdad.\n\nAun así, la reciente agitación ha puesto a prueba incluso su perspicacia política, ya que se libró por poco de la muerte tras ponerse en el bando del califa equivocado. Incluso ahora, su salud empieza a flaquear.\n\n#bold ¿Pasará sus últimos años apoyando a su atribulado sobrino, el emir de Jorasán, o se centrará en redimir a su familia a los ojos del califa?#!"
 bookmark_persia_muhammad_ibn_abdallah_alt_caliph: "Califa al-Mu'tazz"
 bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir: "Muhammad ibn Tahir"
 bookmark_persia_rostam: "Rostam I"
 bookmark_persia_rostam_desc: "La familia de Rostam tiene un linaje casi sin igual en el mundo conocido: su herencia paterna es la de algunos de los últimos sasánidas, mientras que su esposa remonta su ascendencia a los casi milenarios arsácidas de Armenia.\n\nViejas dinastías y fes antiguas resisten bien en la montañosa Tabaristán, donde los caudillos montañeses dailamitas se aferran a rencillas de hace generaciones y muchos, Rostam entre ellos, aún lidian con el «nuevo» dominio del islam sobre las tradiciones del pasado.\n\n#bold ¿Reclamarás las glorias venerables que son tu derecho de nacimiento o abrazarás el mundo moderno?#!"
 bookmark_persia_rostam_alt_hasan: "Hasan el Misionero"
 bookmark_persia_rostam_alt_shervin: "Sharvin"
 bookmark_persia_suri_of_mandesh: "Sūrī de Mandesh"
 bookmark_persia_suri_of_mandesh_desc: "Como último señor budista al oeste del Indo, Sūrī se encuentra en una encrucijada: sus tierras, ricas en plata y hierro, podrían convertirse fácilmente en el núcleo de un poderoso imperio, pero los hambrientos caudillos militares de Jorasán, al norte, y Makrán, al sur, lo saben tan bien como él.\n\nDescendiente de los antiguos reyes de Guzgan, Sūrī siente el peso del legado y la presión de la política actual con más intensidad que el resto.\n\n#bold ¿Podrás unir a las pendencieras tribus afganas y defender tu antigua herencia espiritual, o abrazarás por fin la voluntad de Alá?#!"
 bookmark_persia_suri_of_mandesh_alt_farhana: "Farhana de Bamian"
 bookmark_persia_suri_of_mandesh_alt_abdullah: "Abdullah bin Umar"
