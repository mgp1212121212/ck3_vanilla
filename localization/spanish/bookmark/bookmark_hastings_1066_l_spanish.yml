 bm_1066_hastings: "El destino de Inglaterra"
 bm_1066_hastings_desc: "Cuando el rey Eduardo el Confesor murió, sumió a Inglaterra en una crisis sucesoria sin precedentes.\n\nTres hombres intentaron apoderarse del trono: Harold Godwinson, Guillermo el Bastardo y Harald Hardrada. Svend y Malcom se hicieron a un lado, listos para golpear ante cualquier señal de debilidad.\n\n#bold ¿Quién saldrá victorioso tras estos momentos turbulentos de la historia?#!"
 bookmark_hastings_england: "Rey Harold de Inglaterra"
 bookmark_hastings_england_desc: "Harold Godwinson lideraba una poderosa casa noble y era cuñado del rey cuando este murió sin descendencia. Ahora, recién coronado rey de Inglaterra, debe aferrarse al trono, ya que tanto el codicioso duque de Normandía como el insaciable rey de Noruega buscan hacerse con él, ¡espoleados y ayudados por su hermano exiliado!\n\n#bold Con un gran ejército a tus espaldas y el apoyo de los señores anglosajones, ¿podrás demostrar a esa jauría que han abarcado más de lo que pueden apretar?#!"
 bookmark_hastings_england_alt_tostig: "$Tostig$"
 bookmark_hastings_england_alt_eadgifu: "$Edith$ $nick_the_fair$"
 bookmark_hastings_normandy: "Guillermo el Bastardo"
 bookmark_hastings_normandy_desc: "La Casa de Normandía remonta su linaje hasta los reyes nórdicos y se asentó en el continente europeo hace 200 años. Ahora, Guillermo II sueña con que su familia gobierne el reino de Inglaterra, convencido de que su posición como sucesor al trono fue reconocida por el difunto rey Eduardo y hasta por el mismísimo Harold Godwinson. Sin embargo, tras la muerte de Eduardo, Harold rompió su promesa y se apoderó de la corona.\n\n#bold Guillermo está en guerra con Inglaterra. ¿Podrás reunir fuerzas para tomar lo que te pertenece legítimamente?#!"
 bookmark_hastings_normandy_alt_robert: "$Roberto$ $nick_the_curthose$"
 bookmark_hastings_normandy_alt_william: "$Guillermo$ $nick_the_red$"
 bookmark_hastings_norway: "Harald Hardrada"
 bookmark_hastings_norway_desc: "Harald, que fue un joven de un talento militar formidable, intentó recientemente conquistar Dinamarca, pero fracasó. Su objetivo está ahora al otro lado del mar: por un antiguo acuerdo, la corona de Inglaterra debería haber pasado a Harald tras la muerte sin herederos del último rey. ¡Pero los anglosajones han puesto a Harold Godwinson en el trono! Por suerte, el falso rey tiene enemigos en Inglaterra y su propio hermano, Tostig Godwinson, vive exiliado en Noruega…\n\n#bold Si aprovechas la fuerza de sus enemigos, ¿podrás dar a este rey varego el control sobre el Mar del Norte?#!"
 bookmark_hastings_norway_alt_olaf: "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd: "$Ingegerd$"
 bookmark_hastings_denmark: "Rey Svend de Dinamarca"
 bookmark_hastings_denmark_desc: "Gracias a sus vínculos familiares con Inglaterra y Noruega, Svend tiene fuertes derechos sobre ambos tronos. Por desgracia, sus ejércitos son pequeños y poco disciplinados, lo que hace inviable una guerra de conquista. Sin embargo, hay otros modos de cumplir nuestros sueños…\n\n#bold Si casas a tu hijo con familias poderosas, conseguirías alianzas muy útiles, que podrías aprovechar para fundar un imperio que rivalice con la mismísima Roma.#!"
 bookmark_hastings_denmark_alt_harald: "$Harald$ $nick_the_whetstone$"
 bookmark_hastings_denmark_alt_knud: "$Knud$"
 bookmark_hastings_scotland: "Rey Malcolm de Escocia"
 bookmark_hastings_scotland_desc: "Conocido en Escocia como el «Gran jefe», la situación de Malcolm III es frágil, pero llena de oportunidades. Al sur, las ricas tierras de Northumbria parecen vulnerables debido a la división de Inglaterra por la guerra, pero en casa hay caudillos nórdicos y montañeses gaélicos que disputan el poder al mismo rey.\n\n#bold En las islas británicas abundan los peligros y las oportunidades, ¿podrás sacar tu rosa en este jardín de espinas?#!"
 bookmark_hastings_scotland_alt_duncan: "$Duncan$"
 bookmark_hastings_scotland_alt_donald: "$Donald$ $nick_the_fair$"
