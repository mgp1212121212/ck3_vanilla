 bm_1066_laamps: "Los exiliados errantes"
 bm_1066_laamps_desc: "Damas y señores parten el mundo en dos con sus mezquinos juegos de poder. Entretanto, grandes aventureros se alzan a partir de orígenes humildes para grabar su nombre en el armazón de la historia. Libres de deberes, sin títulos ni coronas, su hogar está en el camino y sus destinos no tienen límites.\n\n#bold ¡Con gran valor, astucia y ambición, puedes enfrentarte a las riñas de la nobleza y explotar sus vanos planes para impulsar tu propia gloria! ¿Tienes lo que hace falta para perseverar a través del fango y el polvo para llegar a ser una leyenda?#!"
 bookmark_laamps_hassan_sabbah: "Hasan Sabbah"
 bookmark_laamps_hassan_sabbah_desc: "[Concept( 'story_content_hasan', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_hasan', '$bm_story_content_available_copy|q$' )|E]\nHasan Sabbah nació en una familia de escaso renombre, pero su devoción constante al islam y una resistencia fanática a la ocupación selyúcida lo situaron en una trayectoria que alteraría la historia para siempre.\n\nA partir de sus orígenes humildes, Hasan estaba destinado a fundar los Asesinos en su guarida montañosa de Alamut. Se convertiría en una leyenda y todos acabarían temiendo al Viejo de la montaña.\n\n#bold ¿Tienes la astucia y fe absoluta para congregar a los devotos y derribar imperios?#!"
 bookmark_laamps_suleyman_qutalmishoglu: "Suleiman ibn Kutalmish"
 bookmark_laamps_suleyman_qutalmishoglu_desc: "En la contienda por el trono selyúcida, Suleiman fue derrotado por su primo, Alp Arslan y expulsado al exilio junto a sus hermanos. Humillado, pero no quebrantado, consiguió ganarse la lealtad de las tribus turcomanas locales de los montes Taurus.\n\nSuleiman llegaría a crear el sultanato de Rum cuando reinaba la confusión en Anatolia y a involucrarse en las guerras de los pretendientes bizantinos.\n\n#bold ¿Será tu fuerza suficiente para poner los cimientos de un nuevo imperio?#!"
 bookmark_laamps_alt_alp_arslan: "Alp Arslan"
 bookmark_laamps_alt_mensur_qutalmishoglu: "Mensur"
 bookmark_laamps_el_cid: "Rodrigo Díaz «el Campeador»"
 bookmark_laamps_el_cid_desc: "[Concept( 'story_content_el_cid', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_el_cid', '$bm_story_content_available_copy|q$' )|E]\nRodrigo, descendiente de un linaje noble, entró en el consejo real siendo muy joven. Al servicio de Sancho II de Castilla, se formó en materias cortesanas y marciales, bajo la atenta mirada del rey.\n\nSin embargo, la guerra de Sancho contra su hermano Alfonso VI de León llevaría a la muerte prematura de este y, posteriormente, Alfonso exiliaría a Rodrigo, dando comienzo a su leyenda sin pretenderlo.\n\n#bold ¿Se convertirá Rodrigo en el Cid —el señor— y se alzará como rey por derecho propio o seguirá siendo un noble más?#!"
 bookmark_laamps_hereweard_the_wake: "Hereweard «el Proscrito»"
 bookmark_laamps_hereweard_the_wake_desc: "[Concept( 'story_content_hereward', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_hereward', '$bm_story_content_available_copy|q$' )|E]\nExiliado y tildado como proscrito por Eduardo el Confesor, Hereweard viajó a Flandes en busca de fama y fortuna.\n\nUn día regresaría a Inglaterra y dirigiría una resistencia decidida contra los invasores normandos, lo que lo convertiría en un héroe popular de gran renombre.\n\n#bold ¿Seguirá siendo Hereweard un villano notable guiado por tu mano o se convertirá en el héroe que estaba destinado a ser?#!"
 bookmark_laamps_alt_boudewijn_v: "Balduino V"
 bookmark_laamps_robert_crispin: "Roberto «Frangópulo»"
 bookmark_laamps_robert_crispin_desc: "Como segundo hijo, que no estaba destinado a heredar, Robert Crispin abrazó el espíritu normando de aventura.\n\nAl ser ya un veterano experimentado en los conflictos de la península ibérica, entró al servicio del emperador bizantino y ahora dirige un contingente de mercenarios normandos para luchar contra los turcos.\n\n#bold ¿Encontrará Robert la gloria que busca como gran comandante o caerá víctima del nido de víboras que es la corte bizantina?#!"
 bookmark_laamps_alt_konstantinos_x: "Constantino X"
 bookmark_laamps_alt_roussel_de_baeilleul: "Roussel de Bailleul"
 bookmark_laamps_wallada_bint_al_mustakfi: "Wallada bint al-Mustakfi"
 bookmark_laamps_wallada_bint_al_mustakfi_desc: "[Concept( 'story_content_wallada', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_wallada', '$bm_story_content_available_copy|q$' )|E]\nWallada, hija del califa de Córdoba y una de las últimas omeyas, entregó su vida al estudio y el conocimiento. Prestando poca atención a lo que se esperaba de una mujer en la sociedad andalusí, caminaba sin velo en un mundo austero y agudizaba las mentes de mujeres de todos los estratos.\n\nLa vida de Wallada carece de límites y su potencial es infinito.\n\n#bold Adopta y forma a mujeres inteligentes de todo el mundo para tu causa. ¿Podrás romper los confines de la tradición y heredar el legado del Califato omeya?#!"
 bookmark.1073.t: "El selyúcida legítimo"
 bookmark.1073.desc: "Han pasado tres años desde que [tughril.Custom('ES_ElLa')] [tughril.GetTitledFirstName|l] murió sin heredero, lo que sumió a [GetTitleByKey('k_persia').GetBaseNameNoTier] en el caos, con solo su sobrino, mi virtuoso padre, [qutalmish.Custom('ES_ElLa')] [qutalmish.GetTitledFirstName|l], para mantener el orden.\n\nEl avaricioso sobrino de Tughril, [alp_arslan.GetFirstName], cayó en picado desde Jorasán para usurpar la corona mientras los leales se reunían en torno a mi padre y a mí, pero nuestro destino quedó sellado en la batalla de [GetTitleByKey('b_damghan').GetNameNoTier]: mi padre muerto, yo capturado…\n\nPerdonados, pero exiliados por mi familiar sin honor, mis hermanos y yo dirigimos a los escasos leales, sobreviviendo a duras penas en las montañas. Yo #EMP sé#! que nos aguardan cosas mayores —¡incluso ahora que los ejército de Oghuz marchan por las ricas tierras de [GetTitleByKey('e_byzantium').GetNameNoTier], maduras para ser esquilmadas!"
 bookmark.1073.a: "¡Mi destino es fundar un #EMP nuevo#! señorío selyúcida!"
 bookmark.1073.b: "El trono selyúcida me pertenece a #EMP mí#!."
