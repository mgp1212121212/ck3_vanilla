l_spanish:
 bm_1178_call_of_the_empire: "Llamada del imperio"
 bm_1178_call_of_the_empire_desc: "Un emperador anciano, un heredero joven y una derrota reciente en el campo de batalla a manos de los selyúcidas anatolios han dejado vulnerable a Bizancio, y la historia ha demostrado una y otra vez que las mayores amenazas para el imperio a menudo provienen tanto de dentro como de fuera.\n\n#bold ¿Afrontarán los herederos de Roma su último ocaso o superarán una larga noche hasta un nuevo amanecer?#!"
 bookmark_call_of_the_empire_tamar: "Princesa Tamara"
 bookmark_call_of_the_empire_tamar_giorgi: "Rey Giorgi de Georgia"
 bookmark_call_of_the_empire_tamar_rusudan: "Rusudán"
 bookmark_call_of_the_empire_tamar_desc: "Pese a la estridente oposición de la nobleza georgiana, el rey de Georgia ha dejado claro que su hija mayor, Tamara, le sucederá en el trono, un acto sin precedentes en la larga historia del reino.\n\nEl camino que le espera será difícil y a pocos de sus futuros vasallos les encantaría verla triunfar, pero los que conocen bien a la princesa están convencidos de que estará a la altura de las circunstancias.\n\n#bold ¿Puedes demostrar que se equivocan quienes dudan de tu valía y llevar a Georgia a una gloriosa edad de oro?#!"
 bookmark_call_of_the_empire_kilij_arslan: "Sultán Kilij Arslan"
 bookmark_call_of_the_empire_kilij_arslan_suleyman: "Suleyman"
 bookmark_call_of_the_empire_kilij_arslan_kaykhusraw: "Kaikosru"
 bookmark_call_of_the_empire_kilij_arslan_desc: "Kilij Arslan, recién llegado de la victoria sobre los bizantinos en la batalla de Miriocéfalo, ha demostrado ser un poder a tener en cuenta en Anatolia.\n\nCon el tiempo, podría llevar sus ejércitos hasta las mismas murallas de Constantinopla, pero las pugnas de sus muchos hijos por la sucesión podría resultar una distracción mortal, pues hasta el mismo padre de Kilij Arslan ascendió al trono por encima del cadáver de su propio hermano.\n\n#bold ¿Quién de entre tus hijos demostrará ser digno de continuar tus empresas? Y, ¿podrá Rûm sobrevivir a sus rivalidades?#!"
 bookmark_call_of_the_empire_angelos: "Strategos Andrónico"
 bookmark_call_of_the_empire_angelos_alexios: "Alejo"
 bookmark_call_of_the_empire_angelos_ioannes: "Ioannes"
 bookmark_call_of_the_empire_angelos_desc: "Nieto del basileus Alejo Comneno, Andrónico ha disfrutado de una distinguida carrera al servicio del imperio, pero cuantos más de sus hermanos e hijos ascienden en la pirámide del poder, se acercan a alturas peligrosas en las que un paso en falso podría resultar mortal para todos.\n\n#bold La dinastía de los Comnenos se construyó sobre lazos entre hermanos, y tú tienes numerosos parientes consanguíneos. ¿Puedes aprovechar tus vínculos familiares para ascender más aún?#!"
 bookmark_call_of_the_empire_palaiologos: "Strategos Alejo"
 bookmark_call_of_the_empire_palaiologos_eirene: "Irene"
 bookmark_call_of_the_empire_palaiologos_desc: "La familia de Alejo destaca incluso entre los nombres poderosos e influyentes del Imperio bizantino, al haber estado sentada a su mesa, como se dice, durante más de un siglo, y al haber contribuido sus antepasados en gran medida al ascenso de los Comnenos.\n\nSu lealtad al trono ha sido firme, pero la cercanía al poder a menudo provoca poderosas tentaciones: ¿durante cuánto tiempo se contentarán los Paleólogos con servir?\n\n#bold ¿Seguirán Alejo y su familia apoyando al trono, o lo codiciarán para sí mismos?#!"
 bookmark_call_of_the_empire_ioannes_kantakouzenos: "Strategos Ioannes"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_michael: "Michael"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_desc: "Uno de los comandantes más veteranos del basileus Manuel, la altura hercúlea de Ioannes y su valentía en el campo de batalla estaban a la par de su asombrosa arrogancia e impetuosidad desenfrenada, rasgos que en muy pocas ocasiones llevan a una vida larga y saludable en el ruedo político bizantino.\n\n#bold ¿Llevará la audacia de Ioannes a la familia Cantacuceno más allá de su estado actual, o su arrogancia acabará siendo su perdición?#!"
