 bm_1178_swords_of_faith: "Espadas de la fe"
 bm_1178_swords_of_faith_desc: "Impulsados por el fervor religioso y la promesa de recompensas tanto espirituales como temporales, príncipes y mendigos por igual marcharon hacia el este en nombre de Dios, del oro y de la gloria imperecedera.\n\nSu guerra santa les ganó el reino de Jerusalén, y ahora, casi un siglo después, sus herederos batallan por conservar el legado de los cruzados ante la presencia de potentados musulmanes tan fuertes como Salāh ad-Din Yusuf, el nuevo sultán de Egipto.\n\n#bold Esta es la era de las cruzadas, en la encrucijada del fanatismo religioso y las ambiciones mundanas. Elige con sabiduría, pues ¿qué premio es mayor que la propia Tierra Santa?#!"
 bookmark_swords_of_faith_saladin: "Salah al-Din Yusuf"
 bookmark_swords_of_faith_saladin_saphadin: "Sayf al-Din Ahmad"
 bookmark_swords_of_faith_saladin_ali: "Ali"
 bookmark_swords_of_faith_saladin_desc: "El último visir de los fatimíes ha demostrado hasta la fecha ser un sucesor enérgico y capaz de la dinastía que destronó, pese a una reciente derrota a manos del joven y leproso rey de Jerusalén.\n\nAunque el califa abasida lo nombró formalmente sultán de Egipto y Siria, mientras los descendiente los cruzados se aferren a las conquistas de sus antepasados, su reino jamás estará completo del todo.\n\n#bold ¿Pueden los ayúbidas imponerse sobre el reino de Jerusalén para reclamar Tierra Santa, o la caída de esta nueva dinastía será tan repentina como su acenso?#!"
 bookmark_swords_of_faith_sibylla: "Princesa Sibila"
 bookmark_swords_of_faith_sibylla_baudouin: "Rey Balduino de Jerusalén"
 bookmark_swords_of_faith_sibylla_baudouin_son: "Balduino"
 bookmark_swords_of_faith_sibylla_desc: "Jerusalén ya ha conocido una reina en su breve historia y parece que pronto tendrá otra. El rey Balduino, el hermano de Sibila, ha gobernado con destreza pese a la lepra, pero es solo cuestión de tiempo que la dolencia se cobre su vida.\n\nComo viuda joven y heredera reconocida de su hermano, muchos buscan ansiosos la mano de Sibilia, y una alianza fuerte podría hacer mucho para reforzar su posición.\n\n#bold La situación de Jerusalén es peligrosa y su rey no durará mucho en este mundo. ¿Puedes ascender al trono y asegurarte de que no solo sobrevive, sino que prospera?#!"
 bookmark_swords_of_faith_levon: "Conde León"
 bookmark_swords_of_faith_levon_roupen: "Príncipe Rubén de Cilicia"
 bookmark_swords_of_faith_levon_desc: "Dos veces ha golpeado la muerte a la familia de León: primero vino a por su padre, víctima de la traición bizantina; luego regresó a por su tío, un apóstata tiránico asesinado por sus propios cortesanos por miedo a ser los siguientes en experimentar sus crueldades.\n\nAhora Rubén, el hermano de León, gobierna en Cilicia, un hombre de temperamento santo que preside un nido de víboras lleno de intrigas y ambiciones, así que tal vez solo sea cuestión de tiempo que la muerte golpee una tercera vez.\n\n#bold ¿Serás capaz de superar el legado familiar de luchas intestinas y convertir Cilicia en un reino por derecho propio?#!"
 bookmark_swords_of_faith_gokbori: "Muzaffar al-Din Gökböri"
 bookmark_swords_of_faith_gokbori_ghazi: "Sayf al-Din Ghazi"
 bookmark_swords_of_faith_gokbori_yusuf: "Zayn al-Din Yusuf"
 bookmark_swords_of_faith_gokbori_desc: "Privado de su patrimonio y obligado a exiliarse en favor de un hermano más joven, Gökböri prestó su espada y valor a un príncipe zanguí y se ganó un nuevo feudo en Harran.\n\nSu servicio a su nuevo señor ha sido leal, pero el príncipe al que sirve yace afectado por una enfermedad a la que probablemente no sobreviva y Gökböri sabe que la lealtad debe tener sus límites, y que un futuro incierto suele ofrecer oportunidades.\n\n#bold El sultán de Egipto ha demostrado hasta dónde puede llegar un hombre de talento y habilidad. ¿Eres capaz de seguir sus pasos y fundar una nueva dinastía propia?#!"
 bookmark_swords_of_faith_raimon: "Duque Raimundo"
 bookmark_swords_of_faith_raimon_eschiva: "Eschiva"
 bookmark_swords_of_faith_raimon_desc: "Privado de su padre cuando era pequeño por asesinos nizaríes, Raimundo ha estado luchando contra incursores turcomanos desde que tenía diecisiete años, ha contratado corsarios para hostigar las costas bizantinas y ha soportado casi una década de cautividad en una prisión zanguí.\n\nUna vez liberado, fue la elección natural para servir de regente al rey infante Balduino, pero este joven leproso ya es mayor de edad y Raimundo ha regresado a sus tierras para reflexionar sobre el futuro del reino, así como el suyo propio.\n\n#bold Has saboreado y renunciado al poder de un rey y sigues siendo un pilar del señorío. ¿Qué harás con tu influencia?#!"
 #EVENTS
 bookmark.0300.t: "¿Hijo de su padre?"
 bookmark.0300.desc: "Mi difunto esposo, [dead_husband.GetFirstName], murió meses antes del nacimiento de nuestro hijo. La criatura nunca conocerá a su padre y no es poca la distancia que le separa de su familia paterna.\n\nPor generoso y valiente que fuera su padre, nuestro matrimonio #italic fue#! breve y su nombre tiene poco peso aquí…\n\nSi [baby_baudouin.GetFirstName] ha de llevar un día una corona sobre la sien, podría beneficiarle permitir que el recuerdo de su padre se difuminara y en lugar de eso criarlo en las tradiciones de su propio linaje real."
 bookmark.0300.a: "Criaré a [baby_baudouin.GetFirstNameNoTooltip] para que se considere antes que nada un [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bookmark.0300.b: "No, debemos honrar el recuerdo de [dead_husband.GetFirstNameNoTooltip]."
 bookmark.0300.b.tt: "#warning @warning_icon! ¡Esta opción te dejará con un [player_heir|lE] que no es de tu dinastía!#!"
