l_spanish:
 #867
 #Haraldr
 challenge_character_haraldr_vestfold: "Cacique Haraldr"
 challenge_character_haraldr_vestfold_desc: "A Haraldr, un héroe de las sagas, se le recuerda como un gran rey que unió a los caudillos enfrentados de Noruega bajo un solo estandarte.\n\n#bold ¿Puedes poner fin a las disputas y unir Noruega bajo tu dominio?#!"
 #Ashot
 challenge_character_ashot_armenia: "Príncipe Ashot"
 challenge_character_ashot_armenia_desc: "Si bien su reinado fue uno de prosperidad para su pueblo, Ashot debía su trono y su reino a la gracia del califa, y permaneció subordinado a este hasta su muerte.\n\n#bold ¿Conseguirás librarte de su señor extranjero y demostrar que eres un soberano de pleno derecho?#!"
 #Aella
 challenge_character_aella_northumberland: "Pequeño rey Ælla"
 challenge_character_aella_northumberland_desc: "Sitiado por invasores extranjeros, la muerte de Ælla a manos de estos supuso el fin de toda resistencia significativa, y su sucesor fue poco más que un títere de los nórdicos.\n\n#bold ¿Puedes cambiar las tornas y salvar Northumbria del azote vikingo?#!"
 #Gregorios
 challenge_character_gregorios_napoli: "Conde Gregorios"
 challenge_character_gregorios_napoli_desc: "Cuando la influencia bizantina en Italia se debilitó, los gobernantes de Nápoles buscaron aliados en el mundo musulmán ante los avances lombardos, para consternación del papa.\n\n#bold ¿Puedes aprovechar el vacío dejado por los bizantinos para fundar un imperio propio?#!"
 #Dawit
 challenge_character_dawit_dembiya: "Ras Dawit"
 challenge_character_dawit_dembiya_desc: "Aunque nunca fueron muchos y estuvieron en peligro a menudo, los betaisraelíes consiguieron resistirse a ser asimilados por sus vecinos más grandes y poderosos.\n\n#bold ¿Puedes superar las adversidades y crear un patria próspera y segura para ellos?#!"
 #Werner
 challenge_character_werner_worms: "Conde Werner"
 challenge_character_werner_worms_desc: "Aunque en tiempos de Werner el nombre de Salian aun no era famoso, de entre sus descendientes se contarían cuatro emperadores del Sacro Imperio e incluso un papa.\n\n#bold ¿Eres capaz de reclamar el legado de Carlomagno para volver a forjar su imperio fracturado?#!"
 #Siemowit
 challenge_character_siemowit_wielkopolska: "Gran cacique Siemowit"
 challenge_character_siemowit_wielkopolska_desc: "Siemowit, hijo del legendario Piast el Carretero, inauguró una dinastía que reinaría sobre Polonia hasta finales del siglo XIV.\n\n#bold ¿Puedes guiar a esta tierra con seguridad a través de los siglos y convertirla en la envidia tanto del este como del oeste?#!"
 #Ahmad
 challenge_character_ahmad_egypt: "Sultán Ahmad"
 challenge_character_ahmad_egypt_desc: "Ahmad ascendió desde unos orígenes humildes hasta lograr el dominio de Egipto, pero sus herederos fueron incapaces de estar a su altura y su señorío se desplomó veintiún años después de su muerte.\n\n#bold Con la riqueza y el poder de Egipto a tu disposición, ¿puedes convertirte en el señor del Mediterráneo?#!"
 #Dyre
 challenge_character_dyre_kiev: "Jarl Dyre"
 challenge_character_dyre_kiev_desc: "Dyre, un aventurero nórdico que buscaba dejar huella en el este, vio cómo su audaz empresa terminaba con una usurpación ignominiosa y su fallecimiento a manos de Oleg el Sabio.\n\n#bold ¿Puedes reescribir el lastimero relato de Dyre en una saga que resuene a lo largo de los siglos?#!"
 #Dumnarth
 challenge_character_dumnarth_cornwall: "Pequeño rey Dumnarth"
 challenge_character_dumnarth_cornwall_desc: "Dumnarth tiene el dudoso honor de que se le recuerde sobre todo por ser el último de los reyes de Cornualles y haber tenido un final pasado por agua en un accidente en un río.\n\n#bold Bajo tu reinado, ¿podrá Cornualles enfrentarse a los contendientes anglosajones y nórdicos y salir airoso?#!"
 #Rhodri
 challenge_character_rhodri_gwynedd: "Príncipe Rhodri"
 challenge_character_rhodri_gwynedd_desc: "Al heredar el trono de un pequeño reino galés en vísperas de las invasiones vikingas, la corona de Rhodri reposaba incómoda sobre su sien, pero supo jugar la mano que le tocó.\n\n#bold ¿Puedes surcar las aguas de esta era embravecida y asegurarte de que Gwynedd sale triunfante?#!"
 #Gunda
 challenge_character_gunda_orangallu: "Samanta Gunda"
 challenge_character_gunda_orangallu_desc: "No fue hasta que los Kakatiyas se convirtieron al hinduismo desde el jainismo que consiguieron ganar suficiente tierra para proclamarse reyes, una hazaña tal vez más sencilla al no tener la estricta dedicación jainista a la no violencia.\n\n#bold ¿Puedes conseguir un trono propio al tiempo que te mantienes fiel a los dogmas de tu fe?#!"
 #Muhammad
 challenge_character_muhammad_africa: "Sultán Muhammad"
 challenge_character_muhammad_africa_desc: "Pese a que su breve reinado se recuerda sobre todo por su disipación y extravagancia, los generales de Muhammad tuvieron tanto éxito que obligaron al papa a pagar tributo a este potentado decadente.\n\n#bold Ahora que has saboreado las riquezas de Italia, ¿la consumirás entera para saciar tus deseos?#!"
 #Alfonsu
 challenge_character_alfonsu_asturias: "Rey Alfonso"
 challenge_character_alfonsu_asturias_desc: "Casi al final de su vida, Alfonso cayó presa de las ambiciones de sus hijos y fue despojado de su corona y obligado a dividir su señorío entre tres de sus vástagos.\n\n#bold ¿Puedes conjurar el destino de Alfonso y garantizar que los cristianos de Iberia mantienen un frente unido frente a la amenaza omeya?#!"
 #Vicayalaya
 challenge_character_vicayalaya_chola_nadu: "Rajá Vicayâlaya"
 challenge_character_vicayalaya_chola_nadu_desc: "Vicayâlaya, al principio un vasallo de la dinastía Pallava, vio una oportunidad y golpeó para fundar un imperio que uniría todo el sur de la India bajo su estandarte.\n\n#bold ¿Puedes llevar las ambiciones chola a su conclusión natural y poner la India entera bajo tu dominio?#!"
 #Lambert
 challenge_character_lambert_spoleto: "Duque Lambert"
 challenge_character_lambert_spoleto_desc: "Lambert, invitado a asistir a la consagración del papa, prefirió en lugar de eso saquear la ciudad, rapiñando villas y monasterios por igual, y nadie se salvó de su rapacidad.\n\n#bold Sin respetar las leyes divinas ni las de los hombres, ¿hasta dónde llegarás por tus ambiciones?#!"
 #Amoghavarsha
 challenge_character_amoghavarsha_karnata: "Maharajá Amoghavarsha"
 challenge_character_amoghavarsha_karnata_desc: "Amoghavarsha, que subió al trono a la tierna edad de 14 años, disfrutó de uno de los reinados más largos que han quedado registrados y fue reconocido por su benevolencia y logros literarios y culturales.\n\n#bold ¿Puedes asegurarte de que sus logros se conserven para las generaciones futuras?#!"
 #1066
 #Gudrod
 challenge_character_gudrod_western_isles: "Pequeño rey Gudröd"
 challenge_character_gudrod_western_isles_desc: "Gudröd, un audaz caudillo militar de las Hébridas con antecedentes mercenarios, extendió su dominio hasta hacerse señor de Dublín, Man y el mar de Irlanda, pero las disputas entre sus descendientes acabaron reduciendo sus logros.\n\n#bold ¿Puedes imponer un dominio más permanente sobre estas hermosas islas?#!"
 #Richard
 challenge_character_richard_capua: "Duque Richard"
 challenge_character_richard_capua_desc: "Aunque la casa de Hauteville puede haber conseguido la supremacía sobre Sicilia, nadie niega que los Drengot estuvieron allí antes, al ser de los primeros salteadores normandos que pisaron la península.\n\n#bold ¿Puedes poner en su sitio a los arribistas y tardones Hauteville y demostrar la preeminencia de los Drengot?#!"
 #Fariburz
 challenge_character_fariburz_shirvan: "Shirvanshah Fariburz"
 challenge_character_fariburz_shirvan_desc: "Se recuerda a los Shirvanshah como patrones y benefactores de poetas y filósofos; las artes y la vida intelectual florecieron durante su reinado.\n\n#bold ¿Puedes convertir tu corte en un faro brillante de cultura para admiración del mundo entero?#!"
 #Shisnand
 challenge_character_shisnand_coimbra: "Conde Sisnando"
 challenge_character_shisnand_coimbra_desc: "Un aristócrata mozárabe que pasó del servicio abadí al leonés, Sisnando reinó sobre Coimbra con cuasiautonomía durante más de 20 años y a su muerte le sucedió su yerno.\n\n#bold Tú, que has servido a señores musulmanes y cristianos, ¿puedes tender un puente entre religiones y traer la paz a Iberia?#!"
 #Alusian
 challenge_character_alusian_vidin: "Conde Alusian"
 challenge_character_alusian_vidin_desc: "Puede que el segundo hijo del último emperador de Bulgaria se viera colmado de honores por sus amos bizantinos, pero no dejó pasar la oportunidad de resucitar el imperio de su padre, aunque al final acabó volviendo al redil.\n\n#bold ¿Puedes sacudirte de encima el yugo bizantino y reclamar lo que te pertenece por derecho de nacimiento?#!"
 #Rostislav
 challenge_character_rostislav_tmutarakan: "Conde Rostislav"
 challenge_character_rostislav_tmutarakan_desc: "Rostislav, desposeído de su patrimonio por la muerte prematura de su padre, conquistó la lejana península de Tmutarakan y la convirtió en su bastión, pero fue envenenado antes tener éxito en sus ambiciones.\n\n#bold ¿Serás capaz de superar la hostilidad de tus familiares y conseguir un principado digno de tu linaje?#!"
 #Werner
 challenge_character_werner_aargau: "Conde Werner"
 challenge_character_werner_aargau_desc: "Si bien durante la época de Werner los Habsburgo aún no habían dejado huella, maniobras políticas astutas harían que sus descendientes se sentasen en muchos tronos durante siglos.\n\n#bold ¿Lograrás que Austria sea para los Habsburgo y que el mundo entero reconozca su predominancia?#!"
 #Herbert
 challenge_character_herbert_vermandois: "Conde Herbert"
 challenge_character_herbert_vermandois_desc: "Si bien puede que el linaje de Carlomagno ya no diera más reyes, su sangre perduró en Herbert de Vermandois, aunque la generación que le sucedió contemplaría la pérdida de las tierras familiares.\n\n#bold ¿Puedes volver atrás en el tiempo y organizar el regreso al poder de los carolingios, por las buenas o por la malas?#!"
 #Erik
 challenge_character_erik_svealand: "Príncipe Erik"
 challenge_character_erik_svealand_desc: "Erik, un gobernante pagano que renunció al cristianismo y volvió a sus raíces, fue de los últimos de una raza moribunda en una Escandinavia cada vez más cristianizada.\n\n#bold ¿Puedes demostrar a todos que las viejas tradiciones son superiores a esos sacerdotuchos extranjeros y su nuevo dios?#!"
 #Krutoj
 challenge_character_krutoj_nordmark: "Duque Krutoj"
 challenge_character_krutoj_nordmark_desc: "Krutoj, un practicante devoto de las costumbres tradicionales de su pueblo, dirigió un levantamiento y asesinó a su señor cristiano, haciéndose con el trono, pero su conjura para acabar con el hijo de su señor acabó con su propia muerte.\n\n#bold ¿Puedes superar a tus rivales y legitimar tu reinado, pese a su sangriento comienzo?#!"
 #Ishaq
 challenge_character_ishaq_baalbek: "Jeque Ishaq"
 challenge_character_ishaq_baalbek_desc: "A pesar de lo escaso de su número y la persecución por parte de aquellos que consideran sus creencias heréticas, los drusos han persistido durante siglos refugiándose en los escabrosas montañas del Levante.\n\n#bold ¿Puedes llevarlos más allá de las montañas para encontrar el paraíso de una patria propia?#!"
 #Badr
 challenge_character_badr_acre: "Jeque Badr"
 challenge_character_badr_acre_desc: "Soldado fatimí de origen armenio, Badr ascendió por las filas hasta convertirse en dictador militar supremo del califato, convirtiendo al mismo califa en poco más que una figura decorativa.\n\n#bold Badr y sus sucesores dominaron la política egipcia durante más de 60 años, ¿puedes superar sus logros y librarte totalmente del califa?#!"
 #Berenguer
 challenge_character_berenguer_barcelona: "Duque Berenguer"
 challenge_character_berenguer_barcelona_desc: "Buscando la justicia, Berenguer organizó la codificación de las costumbres de su señorío como los Usatges de Barcelona, que acabaron siendo los cimientos del derecho catalán durante siglos.\n\n#bold Los descendiente de Berenguer, con el paso del tiempo, llegarían a controlar gran parte del Mediterráneo. ¿Puedes aprovechar sus logros y conseguir lo mismo?#!"
 #Raoul
 challenge_character_raoul_valois: "Conde Raúl"
 challenge_character_raoul_valois_desc: "Aunque fue un oponente de los Capetos al principio de su vida, Raúl cambió de bando y se convirtió en fiel servidor de la corona francesa, hasta terminar casado con la viuda del mismo rey contra el que había luchado.\n\n#bold Con la madre de tu joven señor como esposa, ¿puedes convertir tu influencia en algo mayor?#!"
 #Ali
 challenge_character_ali_siracusa: "Jeque Ali"
 challenge_character_ali_siracusa_desc: "Entre los últimos reductos contra la invasión normanda de Sicilia, Ali saltó al mar y se ahogó mientras intentaba abordar la embarcación de su enemigo.\n\n#bold Los normandos han llegado, pero aún no han completado su conquista. ¿Puedes recuperar lo que han ganado y reclamar Sicilia para ti?#!"
 #Eadgar
 challenge_character_eadgar_warwickshire: "Eadgar"
 challenge_character_eadgar_warwickshire_desc: "Nacido en el exilio, el último vástago de la casa de Wessex regresó a Inglaterra justo a tiempo de ver cómo su herencia de nacimiento era usurpada una segunda vez por Harold Godwinson y perdida irremediablemente ante un conquistador normando.\n\n#bold La luz de la casa de Wessex parpadea débil, pero aún no se ha extinguido. ¿Puedes restaurar su fortuna?#!"
 #Ali
 challenge_character_ali_taizz: "Emir Ali"
 challenge_character_ali_taizz_desc: "Ali, hijo de un magistrado, partió con una pequeña banda de partidarios y ganó un reino, pero consiguió mayores elogios por la sabiduría de su esposa, Asma, a quien confió la administración de su posesiones.\n\n#bold Con una pareja tan capaz a tu lado, todo parece posible. ¡Juntos, Arabia entera es vuestra para que la toméis!#!"
 #Pierre
 challenge_character_pierre_piedmonte: "Duque Pierre"
 challenge_character_pierre_piedmonte_desc: "La casa de Saboya debe mucho de su territorio a la herencia de la madre de Pierre, Adelaida de Turín, cuya influencia fue primordial en la corte de su hijo, casi seguramente para mejor.\n\n#bold ¿Puedes librarte de la sombra de tu famosa madre y demostrar que eres un gobernante digno por derecho propio?#!"
 #Anawrahta
 challenge_character_anawrahta_pagan: "Rey Anawrahta"
 challenge_character_anawrahta_pagan_desc: "Anawrahta, fundador de Pagan, gobernó con prudencia, aplastó sin piedad cualquier amenaza contra su nuevo señorío, y su patronazgo del budismo theravada contribuyó considerablemente a la difusión de la fe.\n\n#bold Los sucesores de Anawrahta fueron tan capaces como su progenitor, pero los mongoles resultaron ser un enemigo demasiado fuerte para los Pagan. ¿Eres capaz de capear mejor la tormenta inminente?#!"
 #1178
 #Piarres
 challenge_character_piarres_albarracin: "Conde Piarres"
 challenge_character_piarres_albarracin_desc: "Antaño vasallo de un potentado musulmán, Piarres cristianizó su dominio y proclamó su independencia, diciendo que no tenía más señor que la misma Santa María.\n\n#bold Ahora que te has proclamado igual de reyes y califas, ¿puedes hacer realidad tu afirmación y crear un nuevo reino que rivalice con todo lo que haya habido antes?#!"
 #John
 challenge_character_john_ulster: "Earl John"
 challenge_character_john_ulster_desc: "Por el derecho de una espada a su costado y la ayuda de algunos hombres robustos, John de Courcy se hizo señor del este del Ulster hasta su caída y encarcelamiento a manos de un rey inglés que sospechaba de sus ambiciones.\n\n#bold ¿Puedes terminar lo que John empezó y encargarte de que el estandarte de los Courcy ondee sobre toda Irlanda?#!"
 #Rogier
 challenge_character_rogier_albi: "Conde Roger"
 challenge_character_rogier_albi_desc: "Los Trencavel fueron conocidos por su polémica tolerancia y simpatía con los herejes cátaros que se extendieron por sus tierras, si bien puede que no abrazaran abiertamente sus doctrinas.\n\n#bold ¿Conseguirás defender a los cátaros de la persecución y asegurarte de que su fe florece?#!"
 #Khusraw Malik
 challenge_character_khusraw_malik_punjab: "Sultán Khusraw Malik"
 challenge_character_khusraw_malik_punjab_desc: "Acosado por enemigos por todas partes, Khusraw Malik luchó valientemente para conservar el reino de sus antepasados, pero su linaje terminó pronto a manos de un verdugo gúrida.\n\n#bold ¿Puedes luchar para recuperar una posición de fuerza y repetir las conquistas de Mahmud de Ghazni?#!"
 #Kulin
 challenge_character_kulin_bosna: "Doux Kulin"
 challenge_character_kulin_bosna_desc: "Atrapado entre las ambiciones bizantinas y húngaras en los Balcanes, Kulin aprovechó con astucia el conflicto entre las dos grandes potencias para conservar su autonomía y propagar su influencia.\n\n#bold ¿Conseguirás librarte de tu soberano y marcar el inicio de una edad dorada de paz y prosperidad para Bosnia?#!"
 #Nur al-Din Muhammed
 challenge_character_nur_al_din_muhammed_nizari: "Imán Muhammed"
 challenge_character_nur_al_din_muhammed_nizari_desc: "Desde unos bastiones formidables en las montañas de Persia, Muhammed disfrutó de un largo mandato como imán hereditario de los nizaríes, quienes lo reconocieron como único custodio legítimo de su fe, basada en su descendencia de Nizār.\n\n#bold ¿Puedes extender tu doctrina y lograr la aceptación generalizada de tu fe?#!"
 #Algimantas
 challenge_character_algimantas_lithuanians: "Gran cacique Algimantas"
 challenge_character_algimantas_lithuanians_desc: "Algimantas y sus herederos consiguieron mantener un principado pagano más tiempo que cualquier otro pueblo de Europa, resistiéndose con éxito a la conversión hasta finales del siglo XIV.\n\n#bold Con los cristianos tan empeñados en convertir a tu pueblo, ¿puedes en lugar de eso abrir sus ojos a la verdad del romuva?#!"
 #Sargis
 challenge_character_sargis_greater_armenia: "Duque Sargis"
 challenge_character_sargis_greater_armenia_desc: "Las lealtades de Sargis, un formidable vasallo armenio del rey de Georgia, pudieron presentar a veces motivo de duda, pero su influencia y poder fueron tales que no se le podía dejar de lado.\n\n#bold ¿Serás capaz de lanzarte por tu cuenta para restaurar la Gran Armenia de tus antepasados?#!"
 #Aba
 challenge_character_aba_socotra: "Emir Aba"
 challenge_character_aba_socotra_desc: "El aislamiento de Socotra le permitió mantenerse como una isla de nestorianismo durante siglos y sus habitantes raramente recibían a nadie más allá de sus costas rocosas.\n\n#bold ¿Puedes sacar a tu pueblo de su posición precaria para lograr fama imperecedera más allá del horizonte?#!"
 #Prithviraja
 challenge_character_prithviraja_rajputana: "Maharajá Prithviraja"
 challenge_character_prithviraja_rajputana_desc: "Prithviraja luchó con valentía contra las repetidas incursiones gúridas y triunfó sobre los invasores al menos en una gran batalla, pero encontró su fin como prisionero de los gúridas.\n\n#bold ¿Puedes repeler la amenaza gúrida y asegurar el futuro de la dinastía Chauhan?#!"
 #Renaud
 challenge_character_renaud_kerak: "Conde Renaud"
 challenge_character_renaud_kerak_desc: "Renaud, el oponente más fiero y violento de Saladino en el reino de Jerusalén, con su ataque a una caravana de peregrinos musulmanes provocó la pérdida de Jerusalén y su propia ejecución a manos del sultán de Egipto.\n\n#bold La historia lo recuerda como un saqueador voraz, ¿puedes asegurarle un legado más noble?#!"
 #Henry
 challenge_character_henri_champagne: "Duque Henri"
 challenge_character_henri_champagne_desc: "El reinado ilustrado de Henri, educado en humanidades, trajo gran fortuna a su pueblo, con las famosas ferias de Champaña que atraían comerciantes de todos los rincones de Europa con sus valiosos productos.\n\n#bold ¿Puedes convertir Champaña en sinónimo de paz y prosperidad?#!"
 #Richard
 challenge_character_richard_poitiers: "Príncipe Ricardo"
 challenge_character_richard_poitiers_desc: "Nacido el tercer hijo, los caprichos del destino hicieron que Ricardo se sentara en el trono de Inglaterra, y sus campañas posteriores en Tierra Santa le ganaron gloria eterna como #italic Ricardo Corazón de León#!.\n\n#bold A pesar de su fama, las batallas de Ricardo le procuraron escasas ganancias permanentes. ¿Puedes aprovechar esta segunda oportunidad para lograr una victoria digna de su nombre?#!"
 #Maghan
 challenge_character_maghan_sibi: "Maghan Kon Fatta"
 challenge_character_maghan_sibi_desc: "Las leyendas dicen que un cazador profetizó en el pasado que si Maghan se casaba con una mujer fea, su hijo será un rey grande y poderoso. Sea cual sea la veracidad de la historia, Sunjata, el hijo de Maghan, acabó fundando el imperio de Mali.\n\n#bold ¿Puedes hacer realidad la humilde profecía del cazador y fundar un nuevo imperio?#!"
 #Mohammed
 challenge_character_mohammed_azerbaijan: "Jahan Pahlavan Mohammed"
 challenge_character_mohammed_azerbaijan_desc: "Hacedor de reyes de los últimos sultanes selyúcidas, Mohammed gobernó a todos los efectos el imperio en todo menos en el nombre, aunque sus descendientes fueron incapaces de resistir el avance corasmio.\n\n#bold Tienes al sultán en tu puño, ¡úsalo bien y Persia se someterá a tu voluntad!#!"
 #Heinrich
 challenge_character_heinrich_angria: "Enrique el León"
 challenge_character_heinrich_angria_desc: "Enemigo implacable del emperador del Sacro Imperio Romano, Enrique fue el magnate más poderoso del imperio en su momento, pero su enemistad imperial acabaría suponiendo su ruina.\n\n#bold ¿Puedes imponerte donde el Enrique histórico fracasó y triunfar sobre tu némesis Hohenstaufen?#!"
