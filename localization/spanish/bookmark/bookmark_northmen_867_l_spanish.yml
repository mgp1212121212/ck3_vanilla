 bm_867_northmen: "La ira de los hombres del norte"
 bm_867_northmen_desc: "Hace dos años, el rey Aelle de Northumbria arrojó al gran héroe vikingo Ragnar Lodbrok a un pozo de serpientes para que muriera. Al enterarse de la noticia, los hijos de Ragnar zarparon hacia Inglaterra para vengar a su padre.\n\nDesde entonces, los hermanos han establecido una base sólida en York y las islas. Los reyes anglosajones han perdido batalla tras batalla y su futuro parece sombrío.\n\nPero la esperanza no está perdida. Un gran héroe aún podría cambiar el curso de la historia.\n\n#bold ¿Podrás conquistar toda Inglaterra bajo el dominio nórdico o expulsarás al Gran ejército pagano del suelo anglosajón?#!"
 #Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt: "Halfdan Camisa Blanca"
 bookmark_northmen_halfdan_whiteshirt_desc: "La primera fase de la invasión ha ido muy bien para Halfdan Camisa Blanca. Con la ayuda de su hermano Ivar, ha arrebatado el control de York al rey Aelle y seguirá haciéndose con más territorios.\n\n#bold ¿Seguirás los pasos de la Historia y obtendrás tu sangrienta venganza, o marcarás un nuevo camino para Halfdan?#!"
 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid: "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga: "$Saga$ $nick_the_truthspeaker$"
 #Ivar the Boneless
 bookmark_northmen_ivar_the_boneless: "Ivar el Deshuesado"
 bookmark_northmen_ivar_the_boneless_desc: "Corren rumores de la debilidad física de Ivar, pero nadie puede afirmar que sea débil de mente. Con astucia y confianza, ha unido bajo su estandarte a un gran número de bandas guerreras nórdicas y ha obtenido grandes victorias en aquellas costas extranjeras. Pero ni el mayor de los vikingos puede engañar a la muerte. En 870, Ivar desaparecerá de la historia para siempre…\n\n#bold ¿Podrás ganar las guerras de Ivar y mantenerlo con vida durante muchos años?#!"
 bookmark_northmen_ivar_the_boneless_alt_barid: "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc: "alt desc"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth: "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc: "alt desc"
 #Sigurdr Snake-in-the-eye
 bookmark_northmen_sigurdr_snake_in_the_eye: "Sigurd Ojos de Serpiente"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc: "Mientras que sus hermanos zarparon a Inglaterra para vengarse, Sigurd Ojos de Serpiente se quedó atrás para gobernar las tierras de su difunto padre. Ragnar Lodbrok había dejado un vacío muy grande.\n\n#bold Los descendientes de Sigurd serán reyes de Dinamarca, Noruega e Inglaterra durante más de un siglo. ¿Podrás cumplir el destino de su dinastía?#!"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud: "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc: "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof: "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc: "alt desc"
 #Björn Ironside
 bookmark_northmen_bjorn_ironside: "Bjorn Costados de Hierro"
 bookmark_northmen_bjorn_ironside_desc: "Bjorn ha tenido una vida de aventuras como todo un hombre del norte. Asaltante temible, ha saqueado toda Francia, Iberia e Italia junto con su amigo Hastein de Nantes. Ahora, las fuerzas escandinavas se unen para volver a asaltar las costas británicas.\n\n#bold Aunque se ha predicho que Bjorn vengará la muerte de su padre en Inglaterra, sus descendientes gobernarán Suecia durante los dos próximos siglos. ¿A qué lado del Mar del Norte se encuentra tu destino?#!"
 bookmark_northmen_bjorn_ironside_alt_ingrid: "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc: "alt desc"
 bookmark_northmen_bjorn_ironside_alt_eirikr: "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc: "alt desc"
 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred: "Earl Alfredo"
 bookmark_northmen_earl_alfred_desc: "Mientras los vikingos avanzan hacia el sur, el earl Alfredo de Dorset prepara sus tropas.\n\nEn los próximos años, Alfredo librará numerosas batallas contra los hombres del norte y pondrá fin a la invasión. Cuando herede el trono de su hermano, se convertirá en uno de los más grandes reyes de la historia de Inglaterra.\n\n#bold ¿Cumplirás el gran destino de Alfredo, o te aplastará el Gran ejército pagano?#!"
 bookmark_northmen_earl_alfred_alt_aethelred: "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc: "alt desc"
