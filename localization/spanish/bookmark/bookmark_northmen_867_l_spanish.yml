 bookmark.0002.t: "Me llaman Grande"
 bookmark.0002.desc: "La primera vez que un vasallo me recibió con un «¡Viva [ROOT.Char.GetFirstNameNoTooltip], grande entre grandes!», me sentí profundamente honrad[ROOT.Char.Custom('ES_OA')]. No le di más importancia pero, desde ese día, el epíteto ha ganado popularidad.\n\nAhora, allá donde vaya, desde [capital.GetNameNoTooltip] a [province.GetNameNoTooltip], mis súbditos me llaman Gran [ROOT.Char.GetFirstNameNoTooltip]."
 bookmark.0002.a: "Espero no decepcionarlos nunca."
 bookmark.0004.t: "Venganza"
 bookmark.0004.desc_unknown: "Cuando me ponen delante a [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)], lo primero que hace es postrarse ante mí y pedirme perdón por ¡¿#EMP matar a mi [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('dead'))]#!?!\n\n«¡Creía… que lo sabíais! Olvidad lo que he dicho», ríe nerviosamente. «Me debí de golpear la cabeza cuando me capturaron… o algo. ¡No sé lo que estoy diciendo!».\n\nCuando me enteré de la muerte de mi [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('dead'))] [dead.GetName] juré que me vengaría, y soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de palabra."
 bookmark.0004.desc: "¡Por fin, tras tanto tiempo, tengo a es[prisoner.Custom('ES_EA')] [prisoner.Custom('InsultAdjective')] de [prisoner.GetName] a mi merced! Cuando supe que mató a mi [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('dead'))] [dead.GetName], juré que me vengaría, y soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de palabra."
 bookmark.0004.a.custom: "Todo [close_family_member|lE] de [dead.GetShortUIName]"
 bookmark.0004.a: "¡Le arrancaré las costillas como si fueran alas!"
 bookmark.0004.b: "¡Est[prisoner.Custom('ES_EA')] [prisoner.GetWomanMan] es tuy[prisoner.Custom('ES_OA')], gran [ROOT.Char.GetFaith.HighGodName]!"
 bookmark.0004.c: "Tengo otros planes para [prisoner.Custom('ES_ElElla')]…"
