l_spanish:
 bm_867_adventurers: "Los grandes aventureros"
 bm_867_adventurers_desc: "Toda dinastía surge de comienzos humildes. El ascenso al poder suele ser un proceso lento y cada generación sube unos pocos peldaños en la escalera mediante matrimonios cuidadosamente planificados y guerras incesantes.\n\n#bold Pero vivimos momentos de gran agitación y cambio. Con mucho valor y tal vez algo de suerte, un héroe puede llevar a su dinastía de la oscuridad a la leyenda. ¿Te atreves a afrontar el reto?#!"
 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn: "Jarl Hastein"
 bookmark_adventurers_jarl_haesteinn_desc: "Gracias a su astucia y coraje, el jarl Hastein se ha convertido en un hombre rico. Tras dirigir una lucrativa incursión por el Mediterráneo junto a Bjorn Costado de Hierro, se ha instalado en Bretaña. Los francos tienen arcas muy jugosas y les vendrá bien un poderoso guerrero vikingo como aliado en estos tiempos de agitación política.\n\n#bold Pero la fortuna siempre va acompañada de enemigos. ¿Podrá la codicia con Hastein o su dinastía prosperará bajo tu batuta?#!"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr: "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc: "alt desc"
 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid: "Rúrik Rurikida"
 bookmark_adventurers_rurik_rurikid_desc: "¡Pocos han alcanzado la grandeza desde la nada como el valiente Rúrik! Junto con sus hermanos, trajo orden a las tierras salvajes del Este y, tras la muerte de estos, él es el único gobernante de un gran territorio. Sin embargo, esto es solo el principio.\n\n#bold Un día, los descendientes de Rúrik fundarán el Zarato de Rusia. ¿O no? ¡El destino de esta gran dinastía está en tus manos!#!"
 bookmark_adventurers_rurik_rurikid_alt_helgi: "$Helgi$ $nick_the_seer$"
 #Eudes Capet
 bookmark_adventurers_count_eudes: "Conde Eudes"
 bookmark_adventurers_count_eudes_desc: "En julio de 866, el caudillo vikingo Hastein mató a Roberto el Fuerte, padre de Eudes. Unos meses después, su madre Adelaida murió al dar a luz a su hermano Roberto. El mundo es cruel y el futuro puede parecer incierto, pero estos huérfanos están destinados a sentarse en el trono francés. Sus descendientes, los Capetos, reinarán Francia durante siglos.\n\n#bold ¿Podrás navegar por la traicionera política de la Francia medieval y cumplir el destino de los hermanos robertinos?#!"
 bookmark_adventurers_count_eudes_alt_robert: "$Roberto$"
 bookmark_adventurers_count_eudes_alt_robert_desc: "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes: "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc: "alt desc"
 #Almos Arpad
 bookmark_adventurers_almos_arpad: "Álmos Árpád"
 bookmark_adventurers_almos_arpad_desc: "Cuando las siete tribus húngaras se unieron para elegir un líder supremo, sus votos recayeron sobre el valiente Álmos. Su hijo Árpád seguirá sus pasos algún día, pero solo si los húngaros consiguen mantener su independencia. El peligro se avecina por el Este.\n\n#bold ¿Podrás defender a los húngaros y llevarlos a la grandeza? ¡Esta es tu oportunidad de relatar las aventuras de la dinastía Árpád!#!"
 #Daurama Daura
 bookmark_adventurers_daurama_daura: "Daurama Daura"
 bookmark_adventurers_daurama_daura_desc: "Como última Magajiya de Daura, Daurama es un símbolo de las tradiciones del pueblo Hausa. Su nuevo esposo, Bayajidda (originario de Irak) representa el cambio y la llegada de más extranjeros al reino hausa junto con sus extrañas creencias y culturas…\n\n#bold Daurama pasará a la historia como la última Magajiya, pero ¿es necesario que lo sea?#!"
 bookmark_adventurers_daurama_daura_alt_bawo: "$Bawo$"
 bookmark_adventurers_almos_arpad_alt_son_arpad: "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika: "$LinU_tika$"
 #EVENTS
 bookmark.0101.t: "¿Qué es un nombre?"
 bookmark.0101.desc_intro: "Desde hace generaciones, [hausaland.GetNameNoTier] ha estado gobernado por las magajiya, un linaje de gobernantes matriarcales de quien soy la última representante.\n\nNuestras tradiciones nos han sido útiles, pero el mundo está cambiando. Las hazañas heroicas de mi [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName] le han proporcionado grandes riquezas y respeto… Aunque proviene de tierras lejanas, sus éxitos también auguran grandes cambios para mi pueblo.\n\n"
 bookmark.0101.desc_living: "Mi hijo, [bewo.GetTitledFirstName|l], es el ojito derecho de su padre. Solo es un bebé, pero ¿se identificará más con su aventurero padre o con mi legado tradicional?"
 bookmark.0101.desc_dead: "Mi hijo, [bewo.GetTitledFirstName|l], era el ojito derecho de su padre. Solo es un bebé, pero ¿se identificará más con su aventurero padre o con mi legado tradicional?"
 bookmark.0101.a: "[bewo.GetFirstNameNoTooltip] debe acompañar a las tradiciones de la cultura [ROOT.Char.GetCulture.GetNameNoTooltip] a una nueva era."
 bookmark.0101.a.tt: "[bewo.GetUIName] se convertirá en tu [player_heir|lE]"
 bookmark.0101.b: "Mi hijo es mi hijo. No importa su nombre o su cultura."
 bookmark.0101.b.tt: "#warning @warning_icon! ¡Esta opción te dejará sin [player_heir|lE]!#!"
 bookmark.0101.c: "¡Las magajiya no necesitan hombres para continuar su legado!"
 bookmark.0101.c.tt: "Tu hermana [shawata.GetUIName] seguirá siendo tu [Concept( 'player_heir', 'heredera jugable' )|E]"
 #Credit to Stu Taylor of Dead Good Comics for the title line and entire lead-in to this event.
 bookmark.0211.t: "A la memoria de tu buen gusto"
 #Historically, both of Michael's hands were severed — we don't have a portrait modifier for that, I'm afraid, so we pretend it was just the one.
 bookmark.0211.desc: "El cadáver de [michael.GetFirstName] yace en posición fetal ante mí; el chorro inicial de sangre de su miembro cortado ahora se ha reducido a un hilillo. Una buena velada, incluso aunque [Glossary( 'hayamos atacado antes de lo previsto', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS' )].\n\nEmperador #EMP superior#!. Bah, un imbécil sin talento ni estómago para la política. Con todas las ventajas que Dios pudiera darle a un hombre y aun así lo perdió todo ante un[basil.Custom('ES_XA')] don nadie de provincia.\n\nClaro que ya no soy [Select_CString( basil.IsFemale, 'una mera provinciana', 'un mero provinciano' )]. A partir de esta noche, soy #EMP [basil.Custom('ES_ElLa')]#! [Select_CString( basil.IsFemale, 'emperatriz', 'emperador' )], [basil.GetTitledFirstName|l], primer[basil.Custom('ES_OA')] de la que a buen seguro será la gloriosa dinastía de [basil.GetDynasty.GetName].\n\nAl agotar la copa —uno de los mejores vinos de [michael.GetFirstNameNoTooltip]—, me pregunto cómo recordará la historia a este joven. Cómo #EMP permitiré#! que se le recuerde."
 bookmark.0211.a: "Murió borracho, ¡y como borracho se le recordará!"
 bookmark.0211.a.flavour: "Tu progenie y tú calumniaréis a [michael.GetFirstNameNoTooltip] durante décadas después de su muerte para convertirle en un beodo y un gandul."
 bookmark.0211.b: "Ese imbécil me entregó su familia, su trono y su vida. Ya es suficiente."
 bookmark.0211.b.flavour: "Permites que la reputación de [michael.GetFirstNameNoTooltip] se recupere, y celebras las recuperación de las prácticas iconófilas de su madre durante su regencia como algo casi santo."
 bookmark.0211.c: "Es una cosecha especialmente buena…"
 bookmark.0211.c.flavour: "Permites que el recuerdo de [michael.GetFirstNameNoTooltip] se esfume naturalmente… en su mayor parte."
 BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS: "Según la historia, Miguel III fue asesinado el 24 de septiembre del 867 en lugar del 31 de diciembre del 866. La fecha de su muerte se ha adelantado en Crusader Kings 3 por motivos de jugabilidad."
