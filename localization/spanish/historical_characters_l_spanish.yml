 religious_inspiration: "Inspiración religiosa"
 religious_inspiration_desc: "Un personaje que tiene una inspiración religiosa está [inspired|lE] para volcar corazón y mente en la investigación de las complejidades y misterios de la [faith|lE]. A menudo estos suelen ser grandes reformistas o líderes de movimientos religiosos. Esta inspiración es #EMP muy infrecuente#!."
 historical_character.karunakara: "Karunakara fue un general famoso del rey chola Kulottunga y aplastó a enemigos y traidores a la causa chola por igual. La vida de Karunakara está narrada en el poema Kalinkkattuparani, donde se venera cómo sometió Kalinga y posteriormente rindió homenaje a Kulottunga."
 historical_character.sekkilhar: "Al ser un niño prodigio, Sekkilhar fue reclutado a muy temprana edad por el rajá Kulothunga como estadista y ministro valorado. A Sekkilhar se le conoce sobre todo por haber escrito el Periya Puranam, las vidas de 63 nayanars shivaístas en 4 253 versos. Con el tiempo, el mismo Sekkilhar se convirtió en una deidad en cuyo honor se celebran procesiones en la región."
 historical_character.omar_khayyam: "Omar Jayam fue un polímata, poeta, matemático y astrónomo persa del siglo XI. Conocido por su obra poética, recopilada en el «Rubaiyat», realizó contribuciones significativas al álgebra y la astronomía persas. Su obra académica sobre la clasificación y solución de ecuaciones cúbicas constituye un logro monumental en las matemáticas."
 historical_character.bhaskaracharya: "Bhaskaracharya fue un matemático y astrónomo indio del siglo XII que escribió la obra fundamental «Siddhanta shiromani». Este tratado exhaustivo incluye temas como la aritmética, el álgebra, las matemáticas de los planetas y la trigonometría esférica. Su trabajo sobre el cálculo precede a Newton y Leibiniz en cinco siglos."
 historical_character.joseph_rabban: "Joseph Rabban fue una figura prestigiosa de la comunidad judía del Malabar del siglo IX. El rey Chera le concedió derechos y privilegios para la comunidad judía de Cochín, y el liderazago de Rabban ayudó a consolidar la presencia e influencia judía en el sur de la India. Sus acciones garantizaron autonomía y respeto por las contribuciones comerciales y culturales de la comunidad."
 historical_character.atisha: "Atisha, uno de los mayores nombres del budismo medieval, fue un líder religioso originario de Bengala, pero con una fuerte asociación con el monasterio Vikramashila, en Bihar. Mediante sus obras, fue el responsable de la difusión del budismo mahayana, así como del vajrayana, por todo el sudeste de Asia y el Tíbet."
 historical_character.hemachandra: "Hemachandra fue un monje jainista y un erudito y polímata indio del siglo XII. Contribuyó significativamente a las matemáticas, la gramática, la prosodia y la filosofía. Su «Siddhahem» es una obra clave en la literatura jainista y sus enseñanzas influyeron considerablemente en la educación y las prácticas jainistas."
 historical_character.kshemendra: "Kshemendra fue un poeta y erudito de la Cachemira del siglo XI, versátil en sus creaciones literarias y que generó obras satíricas, parodias y textos religiosos. Sus obras más notables incluyen «Samaya matrika» y «Darpadalana», que criticaban con humor las costumbres y convenciones de su tiempo, las cuales lo convirtieron en una figura única de la literatura sánscrita clásica."
 historical_character.akka_mahadevi: "Akka Mahadevi fue una poetisa kannada del siglo XII y una figura prestigiosa del movimiento Lingayat bhakti. Célebre por sus vachanas —composiciones poéticas—, siguió un camino de devoción espiritual y liberación, pues desafió las normas sociales al renunciar a la vida terrenal y abogar por la igualdad y por dar poder a la mujer en las prácticas espirituales."
 historical_character.namdev: "Namdev fue un santo y poeta marati del siglo XIII, famoso por sus cánticos devotos dedicados a Vithoba, y una figura importante del movimiento bhakti de Maharashtra. Popular entre el pueblo llano, sus trabajos también aumentaron considerablemente la difusión y el prestigio del idioma marati como una lengua de poesía y religión."
 historical_character.madhvacharya: "Madhvacharya fue un filósofo indio del siglo XIII y el defensor principal de la escuela Dvaita de vedanta. Enseñaba que el alma (atman) y la realidad superior (Brahman) son diferentes, en claro contraste a las filosofías no dualistas que predominaban en ese momento. Sus escritos y debates determinaron de manera notable la teología hindú."
 historical_character.vidyapati: "Vidyapati fue un poeta y erudito del siglo XIV de Bihar, en la India. Es reconocido por sus canciones de amor e himnos devotos dedicados a Shiva, que influyeron profundamente en el movimiento bhakti. Sus obras son célebres por su belleza lírica y su profunda expresión emocional."
 historical_character.abhinavagupta: "Abhinavagupta fue un filósofo y místico indio de Cachemira que vivió entre los siglos X y XI. Se le considera uno de los mayores eruditos del shivaísmo no dualista. Las obras de Abhinavagupta influyeron en la filosofía hindú, en especial sus teorías sobre estética y espiritualidad en su comentario «Abhinavabharati»."
 historical_character.basava: "Basava fue un filósofo y reformador social indio del siglo XII que fundó el lingayatismo. Sus enseñanzas cuestionaban el sistema tradicional de castas y hacían hincapié en la devoción a Shiva. Las vachanas —composiciones poéticas— de Basava abogaban por la igualdad espiritual y dieron forma al movimiento bhakti. Y sus ideas tuvieron un impacto significativo en la sociedad y religión indias medievales."
 historical_character.hildegard: "Hildegarda de Bingen fue una abadesa, mística, escritora y compositora innovadora, famosa por sus visiones religiosas y sus obras académicas. Fue autora de textos sobre teología, medicina y música que contribuyeron al pensamiento cristiano medieval. Hildegarda también es conocida por sus composiciones litúrgicas y obras de teatro, que hacían hincapié en la curación espiritual y holística."
 historical_character.thomas_aquinas: "Tomás de Aquino fue un filósofo y teólogo dominico, famoso por unir la filosofía aristotélica con la teología cristiana en su «Summa Theologica». Defendió la compatibilidad entre razón y fe, lo que tuvo un impacto significativo en la doctrina cristiana, la ley natural y la ética. El legado de Tomás de Aquino perdura al ser canonizado como santo y nombrado doctor de la Iglesia."
 historical_character.dante_alighieri: "Dante Alighieri fue un poeta italiano renombrado por «La Divina Comedia», un viaje épico a través del Infierno, el Purgatorio y el Paraíso. Su obra tuvo un impacto permanente en la literatura occidental y la teología cristiana. La exploración de la moralidad y la naturaleza humana de Dante le ganaron el título de «Padre del idioma italiano»."
 historical_character.thomas_becket: "Tomás Becket fue un arzobispo y mártir inglés, especialmente conocido por su conflicto con el rey Enrique II por los derechos de la Iglesia. Su defensa incondicional de la autoridad eclesiástica llevó a su asesinato en la catedral de Canterbury en 1170. El martirio de Becket y su canonización como santo consolidaron su prestigio, y su santuario de Canterbury se convirtió en un lugar de peregrinación significativo."
 historical_character.maimonides: "Maimónides fue un erudito y filósofo judío del siglo XII. Se le conoce sobre todo por su «Mishné Torá», una recopilación de la ley judaica, y «Guía de los perplejos», que encara la relación entre religión y filosofía. Se le considera uno de los pensadores judíos más influyentes de la historia."
 historical_character.chretien_de_troyes: "Las historias de Chrétien, escritas en francés antiguo, desempeñaron un papel fundamental en el desarrollo de la leyenda artúrica. Su presentación del amor cortesano y el Santo Grial en obras como «Lanzarote, el caballero de la carreta» y «Perceval o el cuento del Grial» influyeron en la literatura caballeresca. Sus escritos hacen hincapié en los temas de la caballerosidad, el heroísmo y el amor cortesano."
 historical_character.egil_skallagrimrsson: "Egil Skallagrímsson, un famoso poeta guerrero islandés, es la figura central de la «Saga de Egil». Célebre por su temperamento feroz y su talento poético, se le recuerda por sus actos violentos, sus poderosos versos y su importante papel en los primeros asentamientos de Islandia y las incursiones vikingas en Inglaterra."
 historical_character.gunnlaug_ormstunga: "Gunnlaug Ormstunga, el protagonista de «Gunnlaugs saga ormstungu» fue un poeta guerrero vikingo célebre por sus viajes y rivalidades poéticas. La susodicha saga cuenta su trágica historia de amor y su pugna con un rival poético, y refleja las dinámicas del honor y la fama en la sociedad vikinga."
 historical_character.torbjorg_the_seeress: "Þorbjörg la Vidente es una figura profética que aparece en la «Saga de Erik el Rojo». Conocida por practicar la spá (profecía) y el seiðr (magia nórdica), tuvo un papel vital en la predicción de acontecimientos futuros, y su aparición ceremonial en la saga reflejó la creencia nórdica en el poder de la profecía."
 historical_character.erik_rode: "Erik Röde, también conocido como Erik el Rojo, fue un explorador vikingo y el fundador de los primeros asentamientos nórdicos en Groenlandia. Se le conoce por su espíritu aventurero y por haber dirigido un esfuerzo de colonización al fundar una comunidad que duraría varios siglos."
 historical_character.alhazen: "Hasan al-Haytham fue un matemático y físico árabe del siglo XI, célebre por su trabajo en la óptica. Su libro «Kitab al-Manazir» («El libro de la óptica») sentó los principios de la óptica moderna e influyó en la ciencia occidental durante la Edad Media. Se le recuerda por su enfoque experimental riguroso y sus contribuciones significativas a la Edad de Oro del islam."
 historical_character.ibn_battuta: "Ibn Battuta fue un explorador marroquí del siglo XIV, célebre por sus larguísimos viajes, que abarcaron más de 120 000 kilómetros por el mundo islámico y más allá. Su diario de viajes, «Rihla», ofrece unas visiones detalladas de las culturas y sociedades medievales, que le convierten en un de los viajeros más famosos de la historia."
 historical_character.william_of_ockham: "Guillermo de Ockham fue un filósofo y teólogo inglés del siglo XIV, reconocido por la «navaja de Ockham», el principio de preferir las explicaciones sencillas. Figura clave en la tradición escolástica, Ockham desafió la autoridad de la Iglesia y abogó por la separación del poder secular y el religioso. Sus ideas influyeron en el desarrollo de la lógica, la ciencia y el pensamiento político."
 historical_character.geoffrey_chaucer: "Geoffrey Chaucer fue un poeta y autor inglés del siglo XIV, conocido sobre todo por los «Cuentos de Canterbury», una colección de historias que describen una peregrinación a Canterbury. Su obra es apreciada por sus personajes llenos de vitalidad, su humor y la exploración de la sociedad medieval. La contribución de Chaucer a la literatura inglesa le merecieron el título de «Padre de la de la poesía inglesa»."
 historical_character.aaron_of_lincoln: "Aarón de Lincoln fue un financiero y prestamista inglés del siglo XII, conocido por ser uno de los judíos más ricos de la Inglaterra medieval. Proporcionó préstamos importantes a la nobleza y la Iglesia para proyectos de construcción, incluyendo catedrales. A su muerte, el rey Enrique II confiscó sus inmensos activos."
 historical_character.john_wycliffe: "John Wycliffe fue un teólogo y reformador inglés del siglo XIV, conocido por sus críticas de las prácticas de la Iglesia católica. Abogó por traducir la Biblia al inglés, sentando las bases de la Reforma protestante. Las enseñanzas de Wycliffe, que cuestionaron la autoridad de la Iglesia católica, influyeron en el movimiento lolardo y en reformadores posteriores como Martín Lutero."
 historical_character.roger_bacon: "Roger Bacon fue un filósofo inglés y monje franciscano del siglo XIII, célebre por ser de los primeros en defender el método científico. En sus estudios hizo énfasis en la observación y la experimentación, con lo que contribuyó al desarrollo de la ciencia empírica. El trabajo de Bacon en la óptica y la alquimia influyeron en eruditos posteriores durante el periodo medieval."
 historical_character.heloise_dargenteuil: "Eloísa de Argenteuil fue una abadesa y erudita francesa del siglo XII, más conocida por su correspondencia con Pedro Abelardo. Sus cartas son renombradas por su contenido apasionado e intelectual que ilustran el enorme intelecto y profundidad emocional de Eloísa. Más adelante, Eloísa se convirtió en abadesa de la abadía de Paraclete, donde demostró un liderazgo fuerte."
 historical_character.peter_abelard: "Pedro Abelardo fue un filósofo y teólogo francés del siglo XII, célebre por su enfoque escolástico y su relación controvertida con Eloísa. Su libro «Sic et non» usó el razonamiento dialéctico para explorar cuestiones teológicas. La vida y la obra de Abelardo tuvieron un impacto significativo en la filosofía medieval, mientras que su historia de amor con Eloísa sigue siendo un clásico de la narrativa medieval."
 historical_character.petrarch: "Petrarca fue un poeta y erudito italiano del siglo XIV a quien se le considera el «padre del humanismo». Se le conoce por sus sonetos y poemas, en especial, el «Canzoniere», centrado en su amor no correspondido por Laura. Las obras de Petrarca fueron fundamentales para desarrollar el humanismo renacentista, al hacer hincapié en el aprendizaje de los clásicos y en el individuo."
 historical_character.christine_pizan: "Christine de Pizan fue una escritora y poetisa francesa del siglo XIV, célebre por sus obras en defensa de los derechos y la educación de las mujeres. Escribió «La ciudad de las damas», donde desafiaba la misoginia de su tiempo y celebraba los logros de las mujeres. Los escritos de Christine fueron de los primeros en afrontar la igualdad de sexos, lo que la convirtieron en una feminista pionera en la Europa medieval."
 historical_character.giotto_di_bondone: "Giotto di Bondone fue un pintor y arquitecto italiano de los siglos XIII y XIV, célebre por su uso innovador de la perspectiva y el realismo en su arte. Su obra significó un alejamiento de la estilizada tradición bizantina y sentó las bases del Renacimiento. Los frescos de Giotto en la capilla Scrovegni de Padua se consideran obras maestras e influyeron en generaciones de artistas."
 historical_character.fibonacci: "Leonardo Fibonacci fue un matemático italiano de los siglos XII y XIII, más conocido por introducir el sistema numeral indoraábigo en Europa. Su libro «Liber abaci» popularizó el uso de los numerales y la aritmética arábiga en el mundo occidental. Fibonacci también es reconocido por la secuencia de Fibonacci, un concepto matemático que describe una pauta que se encuentra en la naturaleza y diversos campos de estudio."
 historical_character.giovanni_boccaccio: "Giovanni Boccaccio fue un escritor y poeta italiano del siglo XIV, más conocido por su obra «El decamerón», una colección de historias narradas por diez personas que escapan de la peste negra. La viva narrativa de Boccaccio y su exploración del comportamiento humano lo convirtieron en una figura clave de la literatura de principios del Renacimiento. Sus obras influyeron en escritores posteriores como Chaucer y contribuyeron a dar forma a la tradición literaria italiana."
 historical_character.snorri_sturluson: "Snorri Sturluson fue un político, poeta e historiador islandés del siglo XIII, renombrado por ser autor de la «Edda Prosaica», una obra fundacional de la mitología nórdica. Sus textos son fuentes vitales para el conocimiento moderno de la herencia nórdica. Las obras de Snorri también incluyen el «Heimskringla», una crónica de los reyes noruegos que aúna historia con folclore."
 historical_character.hrotsvitha: "Hrotsvitha fue una autora teatral, poeta y canonesa alemana del siglo X, conocida por ser la primera autora de obras de teatro de la era cristiana. Desde la abadía de Gandersheim compuso obras, poemas y leyendas que incorporaban temas cristianos con influencias clásicas, celebrando a menudo la fuerza y el intelecto de las mujeres."
 historical_character.ramanuja: "Ramanuja fue un teólogo indio del siglo XI, conocido por su papel fundador de la tradición sri visnuista. Abogaba por la devoción a Visnú, promoviendo un enfoque personal y compasivo hacia la espiritualidad. Sus interpretaciones del vedanta hacían hincapié en un no dualismo cualificado, un cambio significativo respecto a otras escuelas de pensamiento."
 historical_character.arnaldus_de_villa_nova: "Arnaldus de Vilanova fue un médico, alquimista y erudito catalán del siglo XIII, célebre por sus contribuciones a la medicina y la química. Fue uno de los primeros en proponer el método científico en la práctica de la medicina con numerosos textos médicos y escritos alquímicos. Su trabajo influyó notablemente en el pensamiento médico europeo y el campo emergente de la química."
 historical_character.ibn_khaldun: "Ibn Jaldún fue un erudito árabe del siglo XIV de Túnez, considerado uno de los padres de la sociología, la historiografía y la economía moderna. Su obra más famosa, la «Muqaddima» (Introducción), es un primer intento de despojar a los fenómenos históricos y sociales de mitos y cimentarlos en el análisis de causas y efectos, conflictos sociales y factores económicos."
 historical_character.rumi: "Rumi fue un poeta, teólogo y místico sufí persa del siglo XIII. Su profundo legado espiritual está encapsulado en su obra poética, en especial el «Masnavi», que se suele considerar como el «Corán en persa». Las enseñanzas de Rumi hacen énfasis en el amor incondicional, la tolerancia y la búsqueda de la verdad divina mediante experiencias espirituales personales."
 historical_character.avicenna: "Avicena, también conocido como Ibn Sina, fue un polímata persa a quien se le considera uno de los médicos, astrónomos, escritores y pensadores más significativos de la Edad de Oro del islam. Se le conoce sobre todo por sus obras monumentales «El libro de la curación» y «El canon de medicina», que se emplearon como textos médicos básicos del mundo islámico y de Europa durante siglos."
 historical_character.averroes: "Averroes (Ibn Rushd) fue un polímata andalusí del siglo XII reconocido por sus escritos sobre la filosofía aristotélica. Su trabajo se centró en integrar las tradiciones islámicas con la filosofía griega clásica. Sus esfuerzos por racionalizar la filosofía lo convirtieron en una figura central, tanto en la historia intelectual europea como en la islámica, y contribuyeron considerablemente al Renacimiento."
 historical_character.al_biruni: "Al-Biruni fue un erudito y polímata persa del siglo XI que hizo contribuciones significativas en distintas disciplinas científicas, incluyendo la astronomía, las matemáticas y la geografía. Escribió exhaustivamente sobre el radio de la Tierra y recopiló un estudio integral sobre las religiones y filosofías de la India tras seguir la invasión gaznávida."
 historical_character.rashi: "Rashi (Shlomo Yitzchaki) fue un rabino francés y célebre erudito judío del siglo XI, reconocido por sus comentarios exhaustivos del Talmud y la Biblia hebrea. Sus obras tuvieron un impacto profundo y duradero en los estudios y la ley judía y son parte integral de la educación judía tradicional."
 historical_character.yehuda_halevi: "Yehuda Halevi fue un poeta y filósofo judío español del siglo XII, célebre por su conmovedora poesía y diálogos filosóficos. En su «El Kuzari», Halevi defiende las verdades filosóficas del judaísmo y expresa su profundo anhelo por Sion. Sus escritos mezclan devoción religiosa con una rica tradición literaria, lo que lo convierten en una figura central de la literatura hebrea medieval."
 historical_character.shaprut: "Hasday ibn Shaprut fue un erudito, diplomático y médico judío en la España musulmana del siglo X. Sirvió como confidente del califa Abderramán III, tuvo un papel vital en la corte intelectual y diplomática de Córdoba e impulsó los intercambios culturales entre los estudiosos judíos e islámicos."
 historical_character.gersonides: "Levi ben Gershon (Gersónides) fue un matemático, astrónomo y filósofo judío francés del siglo XIV. Renombrado por su enfoque científico, fue autor de varios tratados influyentes sobre matemáticas y astronomía. También tiene fama por sus trabajos para la mejora del diseño de los instrumentos astronómicos y por su exploración filosófica del libre albedrío y la presciencia divina."
 historical_character.ezra: "Abraham ibn Ezra fue un polímata, poeta y erudito judío de España del siglo XII. Conocido por sus profundas contribuciones a los comentarios bíblicos, la astrología y las matemáticas, Ibn Ezra viajó exhaustivamente por el Mediterráneo e influyó en los círculos intelectuales con sus escritos."
 historical_character.gabriol: "Salomón ibn Gabirol fue un filósofo y poeta judío del siglo XI en la España musulmana. Conocido por sus obras neoplatónicas, en especial, «Fons Vitae» (La fuente de la vida), exploró la naturaleza de Dios y el universo, influyendo significativamente en el pensamiento judío y cristiano. Ibn Gabirol también fue un escritor prolífico de literatura en hebreo."
 historical_character.nachmanides: "Najmánides, también conocido como Moisés ben Najmán o Rambán, fue un erudito y teólogo judío del siglo XIII. Célebre por sus profundos comentarios sobre la Torá y su dirección de la comunidad judía de Gerona, Najmánides se hizo famoso por su defensa de las creencias judías en la Disputa de Barcelona de 1263. Sus escritos y enseñanzas aunaron la ley judía, el misticismo y las enseñanzas éticas."
 historical_character.crescas: "Hasdai Crescas fue un filósofo judío del siglo XIV, célebre por cuestionar la filosofía aristotélica imperante en su época. Se le conoce sobre todo por su obra «Or Adonai» (La luz del Señor), que rebatía los puntos de vista aristotélicos y sentaba los cimientos de la filosofía judía moderna, influyendo en pensadores como Spinoza."
 historical_character.saadia: "Saadia Gaon fue un erudito, teólogo y filósofo judío del siglo X. Presidió la famosa Academia Sura y es reconocido por sus obras sobre la ley judaica y su tratado filosófico «Emunoth ve-deoth» (El libro de creencias y opiniones), el primer intento sistemático de integrar la teología judía con elementos de la filosofía griega."
 historical_character.awkal: "Yusuf ibn 'Awkal fue un mercader y viajero judío en el mundo islámico del siglo X, conocido por sus detalladas narraciones de sus viajes comerciales por el Mediterráneo, Oriente Próximo y partes de África. Sus escritos ofrecen una valiosa visión de las prácticas comerciales, las interacciones culturales y la vibrante vida de las comunidades judías a lo largo de sus rutas comerciales."
 historical_character.benjamin_of_tudela: "Benjamín de Tudela fue un viajero y explorador judío del siglo XII. Se le conoce sobre todo por su diario de viaje, «Los viajes de Benjamín», donde documenta sus viajes por Europa, Asia y África. Benjamín proporcionó explicaciones detalladas de las comunidades judías a lo largo de todo el mundo medieval."
 historical_character.marco_polo: "Marco Polo fue un comerciante, explorador y escritor veneciano que viajó por Asia a lo largo de la Ruta de la Seda entre 1271 y 1295. Sus explicaciones exhaustivas de sus viajes a China bajo el reinado de Kublai Kan se publicaron en «Los viajes de Marco Polo», que proporcionaron a los europeos una visión integral de las tierras y culturas asiáticas."
 historical_character.bridget_of_sweden: "Brígida de Suecia fue una santa y mística del siglo XIV, famosa por sus profundas visiones religiosas y por fundar la Orden Brigidina. A la muerte de su marido, dedicó su vida al servicio religioso e hizo muchas peregrinaciones a lugares sagrados."
 historical_character.meister_eckhart: "Meister Eckhart fue un teólogo, filósofo y místico del siglo XIII, conocido por sus enseñanzas influyentes sobre la naturaleza de Dios y la relación del alma humana con lo divino. Sus sermones y escrituras exploran los temas del distanciamiento, el nacimiento divino en el alma y la identidad del ser."
 historical_character.jangar: "Jangar es el héroe legendario de la epopeya oirate con su nombre, «La epopeya de Jangar». Es famoso por haber construido la fantástica ciudad de Shambala y dirigir a su pueblo con sabiduría y valor. Sus batallas contra los enemigos y su empeño por devolver la paz y la prosperidad a su tierra compendian las luchas y los ideales del pueblo oirate."
 historical_character.zawisza: "Zawisza el Negro fue un caballero y comandante militar polaco del siglo XV, célebre por su valor y caballerosidad. Zawisza se distinguió en la batalla de Grünwald de 1410 y serviría más tarde en varias cortes reales. Murió heroicamente en el asedio de la fortaleza de Golubac en 1428, durante una cruzada contra el Imperio otomano."
 historical_character.theophanes_the_greek: "Teófanes el Griego fue un famoso pintor bizantino. Aportó profundidad expresiva y emocional al desarrollo de la iconografía rusa, que se alejó del estilo bizantino más formal. Sus contribuciones más notables incluyen los frescos de la iglesia de la Transfiguración en Nóvgorod y la catedral de la Anunciación en Moscú."
 historical_character.nicetas_choniates: "Nicetas Choniates fue un funcionario gubernamental bizantino e historiador de finales del siglo XII y principios del XIII. Célebre por su «Crónica», proporciona un relato detallado de la vida y la política bizantina de 1118 a 1207, que abarca el declive del Imperio bizantino y los eventos de la Cuarta Cruzada."
 historical_character.michael_psellos: "Miguel Pselo fue un filósofo, político e historiador bizantino del siglo XI. Sirvió en la corte de varios emperadores y contribuyó decisivamente al renacimiento de la filosofía y las ciencias griegas en la corte bizantina. Su obra más notable, «Chronographia», proporciona un relato agudo y detallado de la política y la vida cortesana bizantina."
 historical_character.john_tzetzes: "Ioannes Tzetzes fue un erudito bizantino del siglo XII conocido por su extensa producción literaria y su conocimiento de la literatura clásica. Escribió extensamente sobre temas gramaticales, históricos y mitológicos, siendo sus obras más famosas «Chiliades» o «Libro de historias», una recopilación de anécdotas históricas y mitológicas en verso."
 historical_character.theophylact_of_ohrid: "Teofilacto de Ohrid fue un erudito y arzobispo bizantino del siglo XI. Durante su ejercicio como arzobispo de Ohrid, desempeñó un papel vital en la vida religiosa y cultural de la región, y ejerció una influencia significativa en la teología ortodoxa oriental."
 historical_character.eustathius_of_thessalonica: "Eustaquio de Tesalónica fue un erudito y teólogo bizantino del siglo XII, arzobispo de Tesalónica. Célebre por sus textos prolíficos, Eustaquio fue autor de comentarios detallados de las obras de Homero. Su periodo como arzobispo estuvo señalado por sus intentos por reconstruir y reformar el papel de la Iglesia en la sociedad después de la invasión siciliana de Tesalónica."
 historical_character.nicephorus_blemmydes: "Nicéforo Blemides fue un erudito y teólogo bizantino del siglo XIII. Fundó una escuela y un monasterio donde dio clases y vivió la mayor parte de su vida. Blemides escribió exhaustivamente sobre filosofía, teología y ciencia y se esforzó por reconciliar las ideas filosóficas clásicas con la doctrina cristiana."
 historical_character.georgius_pachymeres: "Georgios Pachymeres fue un historiador y erudito bizantino del siglo XIII, conocido por su obra exhaustiva, «Historia byzantina», que narra la historia del Imperio bizantino de 1255 a 1308. Sus escritos proporcionan un relato detallado del reinado de la dinastía Paleólogos y el impacto de la ocupación latina."
 historical_character.manuel_moschopoulos: "Manuel Moscópulo fue un erudito y gramático bizantino de finales del siglo XIII y principios del XIV, conocido sobre todo por su trabajo de recuperación del saber y la literatura griegos clásicos. Escribió exhaustivamente sobre asuntos gramaticales y realizó comentarios sobre autores clásicos con el fin de conservar y aclarar los textos antiguos."
 historical_character.theodore_metochites: "Metochites, renacentista antes del Renacimiento, fue un polímata que destacó en la filosofía, la astronomía, las matemáticas y el arte y sirvió como ministro principal bajo el emperador Andrónico II Paleólogos. Se le conoce principalmente por su patronazgo de la iglesia de Chora en Constantinopla, para la que encargó extensos mosaicos y frescos."
 historical_character.michael_choniates: "Miguel Choniates fue un erudito, poeta y figura eclesiástica bizantina del siglo XII, reconocido por su ejercicio como arzobispo de Atenas de 1182 a 1204. En una era de declive del control bizantino, Choniates luchó por conservar las tradiciones culturales e intelectuales de Atenas."
 historical_character.joseph_tarchaneiotes: "José Tarchaneiotes fue un general bizantino activo a finales del siglo XI, principalmente conocido por su papel en las campañas militares bizantinas contra los turcos selyúcidas. Bajo el mando el emperador Alejo I Comneno, Tarchaneiotes tuvo un papel vital en diversas batallas fundamentales, incluyendo la exitosa defensa de Nicea."
 historical_character.gemistus_pletho: "Gemisto Pletón fue un filósofo del siglo XV. Un defensor incondicional del neoplatonismo, tuvo un papel fundamental en el renacimiento intelectual que presagió la caída de Constantinopla. Tuvo una aportación vital durante el concilio de Florencia, cuando abogó por la reunión de las iglesias ortodoxa y católica."
 historical_character.arethas_of_caesarea: "Aretas de Cesarea fue un erudito, arzobispo y coleccionista prolífico de manuscritos griegos antiguos. Al servir como arzobispo de Cesarea de Capadocia, Aretas hizo contribuciones significativas a la vida intelectual y cultural de Bizancio, y garantizó la supervivencia del conocimiento clásico que más tarde influiría en el Renacimiento."
 historical_character.basil_lekapenos: "Basilio Lekapenos fue un eunuco y administrador poderoso que sirvió como ministro principal durante el reinado de distintos emperadores bizantinos de finales del siglo X y principios del XI. Basilio, hijo ilegítimo del emperador Romano I, ejerció una influencia sustancial en la corte bizantina en su papel como paraikomomenos (chambelán)."
 historical_character.john_the_orphanotrophos: "Juan el Orfanotrofos fue un eunuco y funcionario de la corte influyente a principios del siglo XI durante el reinado del emperador Miguel IV. Juan, como jefe del orfanotrofos, el funcionario responsable del bienestar de huérfanos y pobres, acumuló un poder y una influencia considerables."
 historical_character.samonas: "Samonas fue un eunuco notorio y funcionario de la corte influyente a finales del siglo IX y principios del X bajo el emperador León VI el Sabio. Originario de Samosata, saltó a la fama en su puesto de parakoimomenos —chambelán del emperador—, desde el cual ostentó un poder considerable en la corte bizantina."
 historical_character.peter_the_eunuch: "Pedro el Eunuco fue un importante funcionario de la corte bizantina y consejero de confianza durante el reinado del emperador Miguel IV en el siglo XI. Desde su puesto de parakoimomenos, Pedro desempeñó un papel vital al apoyar el ascenso al trono de Miguel IV e impulsó los intereses del monasterio de Studion."
 historical_character.constantine_the_paphlagonian: "Constantino el Paflagonio fue un eunuco bizantino y funcionario de corte influyente en el siglo IX. Sirvió como parakoimomenos (chambelán) del emperador León VI el Sabio. Es célebre por sus intentos por mantener la estabilidad en la corte durante un periodo de intriga política y faccionalismo."
 historical_character.peter_the_stratopedarches: "Pedro «el Estratopedarca» fue un comandante militar y eunuco notorio del siglo X que «abundaba en fuerza corporal». Desempeñó un papel vital durante el reinado del emperador Basilio II, en especial durante la revuelta dirigida por el general Bardas Esclero."
 historical_character.basilios_bessarion: "Basilio Besarión fue un erudito, filósofo y cardenal del siglo XV. Se convirtió al catolicismo y abogó por la unión de las iglesias ortodoxa y católica durante el Concilio de Florencia, argumentando que tal movimiento reforzaría la unidad cristiana contra la amenaza otomana en ascenso."
 historical_character.demetrios_kydones: "Demetrios Kydones fue un erudito, traductor y diplomático, célebre por abogar en favor de las tradiciones latinas y católicas romanas en el ortodoxo Imperio bizantino. Tradujo al griego muchas obras de Tomás de Aquino y otros filósofos escolásticos latinos."
 historical_character.manuel_holobolos: "Manuel Holobolos fue un erudito y funcionario del siglo XIII, conocido por su talento literario y retórico. Sirvió en distintos papeles administrativos bajo muchos emperadores bizantinos y se le recuerda especialmente por sus cartas y discursos elocuentes."
 historical_character.john_axuch: "Juan Axuch fue un comandante militar bizantino del siglo XII y ministro principal bajo el emperador Juan II Comnenos. Originalmente un turco selyúcida capturado de niño y criado en la casa imperial, Axuch ascendió hasta llegar a ser el consejero de mayor confianza del emperador y su amigo."
 historical_character.mkhitar_gosh: "Mkhitar Gosh fue un erudito, clérigo y jurista armenio del siglo XII, reconocido por sus contribuciones a las leyes y la literatura armenias. También fue el autor de la primera compilación de la ley armenia, el «Datastanagirk» (Libro de la ley)."
 historical_character.shota_rustaveli: "Shota Rustaveli fue un poeta georgiano del siglo XII y uno de los mayores contribuidores a la literatura georgiana. Es conocido sobre todo por su poema épico «El caballero de la piel de tigre», que se considera una obra maestra de la literatura nacional georgiana."
 historical_character.grigor_tatevatsi: "Gregorio Tatevatsi fue un filósofo, teólogo y erudito armenio del siglo XIV, más conocido por su papel como maestro y rector de la escuela del monasterio de Tatev en la Armenia medieval."
 historical_character.sargis_pitsak: "Sargis Pitsak fue un escriba e ilustrador de manuscritos armenio del siglo XIV, reconocido por sus contribuciones al arte de la encuadernación medieval armenia."
 historical_character.medici: "Averardo de' Medici, también conocido como Bicci, fue un antepasado lejano de la ilustre familia Medici, que saltó a la fama en Florencia durante el Renacimiento. Averardo fue vital para crear la riqueza y la posición de la familia en los círculos políticos y sociales de Florencia."
 historical_character.borgia: "Alfonso de Borja fue un cardenal y diplomático español que en 1455 se convirtió en el papa Calixto III. Antes de su papado, actuó como jurista y administrador respetado y tuvo un papel clave en la reconciliación de los bandos enfrentados en el compromiso de Caspe."
 historical_character.william_wallace: "William Wallace fue un caballero y un líder escocés destacado durante las guerras de independencia escocesa contra Inglaterra a finales del siglo XIII. Célebre por sus tácticas audaces y un patriotismo feroz, Wallace se hizo famoso por derrotar al ejército inglés en la batalla del puente de Stirling en 1297 y fue nombrado guardián de Escocia."
 historical_character.la_hire: "Étienne de Vignolles, más famoso como La Hire, fue un comandante militar clave durante las últimas fases de la Guerra de los Cien Años. Célebre por su valor y destreza en combate, La Hire fue uno de los principales comandantes al servicio de Juana de Arco."
 historical_character.bar_sauma: "Rabban Bar Sauma fue un monje nestoriano convertido en diplomático de la China de la dinastía Yuan. Al principio emprendió sin éxito una peregrinación a Jerusalén y acabó pasando varios años en Bagdad. Posteriormente sirvió como embajador mongol en Europa, se reunió con monarcas europeos, el emperador de Bizancio y el papa para negociar una posible alianza francomongola."
 historical_character.hodja: "Nasreddin «el Hodja» es un héroe popular y una figura literaria icónica en las culturas turcas, que a menudo aparece como un anciano sabio e ingenioso que da consejos crípticos o sufre desgracias, y lo resuelve todo con su agudeza y humor."
 historical_character.widukind_of_corvey: "Widukind de Corvey fue un monje e historiador sajón del siglo X, célebre por su obra «Res gestae Saxonicae», una crónica donde describía las obras de los sajones, centrada en especial en el reinado del emperador Otón I."
 historical_character.roger_de_flor: "Roger de Flor fue un capitán mercenario y aventurero destacado de finales del siglo XIII y principios XIV. Al principio fue caballero templario, pero después se convirtió en el líder de los almogávares y formó la Compañía catalana. Luchó por Andrónico II y Miguel IX, quien le hizo asesinar por miedo a su influencia cada vez mayor en el Imperio bizantino."
 historical_character.regino_of_prum: "Regino of Prüm fue un monje benedictino, historiador y teórico musical notable del siglo IX. Sirvió como abad en la abadía de Prüm hasta que se le expulsó en el 899, tras lo cual se convirtió en abad de la abadía de san Martín en Tréveris. Se le conoce principalmente por su crónica, el «Chronicon»."
 historical_character.geoffrey_of_monmouth: "Geoffrey de Monmouth fue un clérigo galés del siglo XII y una de las figuras más significativas en el desarrollo de la historiografía británica y la literatura artúrica. Su obra fundamental, «Historia Regum Britanniae» (Historia de los reyes de Britania), es una crónica pseudohistórica que narra las vidas de los reyes de Gran Bretaña."
 historical_character.raiktor: "En 1081, en plena conmoción tras el ascenso de Alejo I Comneno al poder, un monje llamado Raiktor afirmó falsamente ser el depuesto emperador Miguel VII. Viendo la oportunidad, el duque normando Roberto Guiscard aprovechó la proclamación de Raiktor para justificar una invasión de los Balcanes. A pesar de haberse descubierto el engaño, Roberto siguió con la campaña e hizo desfilar a Raiktor por Dirraquio para conseguir apoyos. Al final, el duque abandonó a Raiktor cuando la estratagema fracasó, y seguramente el monje fue eliminado en silencio una vez dejó de ser útil."
