 nick_la_hire_desc: "Hay muchas explicaciones a de dónde proviene el sobrenombre de «La Hire». Algunos dicen que fue un apodo que le dieron los ingleses, «the Hire-God» (la ira de Dios); que es una antigua palabra francesa (hīra) que significa «el airado» o «el furioso». Y otra posibilidad es que el nombre provenga del francés «hérisson» (erizo) porque tenía un temperamento irritable."
