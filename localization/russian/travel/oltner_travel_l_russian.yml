l_russian:
 travel_events_oltner_2.1000.t: "Возделанные пески"
 travel_events_oltner_2.1000.desc: "Солнце опаляет дюны провинции [location.GetName], превращая каждый шаг в испытание на выносливость. И все же посреди этих безжизненных просторов зеленеет оазис — сельскохозяйственное чудо в сердце пустыни.\n\nПока мы восхищаемся этой аномалией, к нам с улыбкой подходит [Select_CString(local_character.IsFemale, 'управляющая', 'управляющий' )] этими землями. «Путники, — обращается [Select_CString(local_character.IsFemale, 'она', 'он' )] к нам, — подойдите, полюбуйтесь плодами наших трудов. Возможно, вы вернетесь домой с рассказами о нашей победе над песками!»"
 travel_events_oltner_2.1000.option.a: "«Покажите нам, как вы обуздали пустыню»."
 travel_events_oltner_2.1000.option.b: "«Спасибо, но мы вынуждены отказаться»."
 travel_events_oltner_2.1000.option.c: "«Можем ли мы подкрепиться вашим урожаем?»"
 travel_events_oltner_2.1000.option.d: "«Я хочу больше узнать о том, как вы здесь живете»."
 cultural_acceptance_gain_travel_stories: "Рассказанные истории во время [Concept('travel', 'путешествия')|E]"
 travel_events_oltner_2.1010.t: "Гостеприимные богадельни"
 travel_events_oltner_2.1010.desc: "Мы путешествуем по провинции [location.GetName], вокруг [location.Custom('TerrainTypeProvince')], и у дороги появляется богадельня, покрытая прекрасными образцами #L [location.GetCulture.GetCollectiveNounNoTooltip|l]ого#! искусства.\n\n«Путники, вы выглядите усталыми. Наши двери открыты для всех нуждающихся в покое и заботе», — с мягкой улыбкой говорит нам врач. Воздух внутри помещения пропитан успокаивающим ароматом трав.\n\n«Вот, попробуйте, это #EMP [location.Custom('get_region_flower_type')]#!. Этот отвар укрепит ваши души!»"
 travel_events_oltner_2.1010.b: "«Да, дайте мне вкусить этот отвар!»"
 travel_events_oltner_2.1010.c: "«Мой [ROOT.Char.Custom('GetCourtType')|l] только выиграет, если врач вроде вас присоединится к нам»."
 travel_events_oltner_2.1010.d: "«Примите это пожертвование для помощи больным»."
 well_funded_hospices_modifier: "Хорошо финансируемые богадельни"
 well_funded_hospices_modifier_desc: "Богадельни в этих землях процветают благодаря щедрым пожертвованиям от путников."
 local_character_aptitude_physician: "[Concept('aptitude', 'Пригодность')|E] персонажа [local_character.GetUIName] для должности «[GetCourtPositionType('court_physician_court_position').GetName()]» — [local_character.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 travel_events_oltner_2.1020.t: "Пир пастуха верблюдов"
 travel_events_oltner_2.1020.desc: "Когда мы со спутниками пересекаем провинцию [location.GetName], на глаза нам попадаются узнаваемые очертания верблюжьей фермы. Наступает вечер, и к нам подходит пастух.\n\n«Приветствую, почтенные гости, — с улыбкой говорит [Select_CString(local_character.IsFemale, 'она', 'он' )]. — Мы выживаем благодаря верблюдам провинции [location.GetName], и сегодня ночью мы чествуем этих благородных животных. Не желаете присоединиться к нашему пиршеству под звездами и послушать сказания пустыни?»"
 travel_events_oltner_2.1020.a: "«Ночное празднество порадует наши души!»"
 travel_events_oltner_2.1020.b: "«Меня интригует выносливость верблюдов»."
 travel_events_oltner_2.1020.c: "«Я хочу купить вашего лучшего верблюда для своей армии»."
 travel_events_oltner_2.1020.d: "«Увы, дорога ждет. Вынуждены отклонить ваше приглашение»."
 travel_hardy_camels_modifier: "Выносливые верблюды"
 travel_hardy_camels_modifier_desc: "Это путешествие стало легче благодаря группе особо выносливых и надежных верблюдов."
 war_camel_modifier: "Могучий боевой верблюд"
 war_camel_modifier_desc: "У этого персонажа есть очень внушительный боевой верблюд."
 travel_events_oltner_2.1030.t: "Навьюченный караван"
 travel_events_oltner_2.1030.desc: "Мы путешествуем по пескам провинции [location.GetName], когда на пути у нас оказывается караван навьюченных верблюдов. [Select_CString(local_character.IsFemale, 'Караванщица', 'Караванщик' )] замечает нашу процессию и останавливает караван.\n\n«Благородные путники, — обращается [Select_CString(local_character.IsFemale, 'она', 'он' )] к нам с хитрым блеском в глазах. — Возможно, вы не откажетесь взглянуть на сокровища, что несут на себе эти крепкие животные? Чудеса пустыни будут сопровождать вас в странствиях, если вы готовы уплатить цену»."
 travel_events_oltner_2.1030.a: "«Я хочу взглянуть на ваши товары, давайте поторгуем»."
 travel_events_oltner_2.1030.b: "«Мне это не интересно, но мы могли бы стать временными попутчиками»."
 travel_events_oltner_2.1030.c: "«Покажите мне что-нибудь уникальное, настоящее сокровище провинции [location.GetNameNoTooltip]»."
 travel_events_oltner_2.1030.d: "«У нас и так достаточно поклажи…»"
 traveling_with_camel_merchants_modifier: "Путешествие с караваном верблюдов"
 traveling_with_camel_merchants_modifier_desc: "К этой группе присоединился отряд пустынных торговцев, благодаря чему путешествие стало намного безопаснее."
 artifact_purchased: "Купленный артефакт"
 purchase_artifact_trinket_tt: "Вы получите случайный [Concept('artifact', 'артефакт')|E]-украшение"
 purchase_artifact_famed_tt: "Вы получите случайный знаменитый [Concept('artifact', 'артефакт')|E]"
 travel_events_oltner_2.1040.t: "Оазис умиротворения"
 travel_events_oltner_2.1040.desc: "Во время путешествия по засушливым равнинам провинции [location.GetName] нам встречается оазис, окруженный множеством верблюдов.\n\nУ воды отдыхает [Select_CString(local_character.IsFemale, 'мудрая', 'мудрый' )] старейшина, [Select_CString(local_character.IsFemale, 'которая', 'который' )] замечает нас и приглашает присоединиться. «Усталые путники, — начинает [Select_CString(local_character.IsFemale, 'она', 'он' )] мягким голосом, — дух пустыни бывает суров. Отдохните у нашей воды, пусть тихая сила верблюдов укрепит вас»."
 travel_events_oltner_2.1040.a: "«Во имя [ROOT.Char.GetFaith.HighGodNamePossessive], давайте останемся здесь на пару дней!»"
 travel_events_oltner_2.1040.b: "«Вы мудры. Не желаете присоединиться к нам?»"
 travel_events_oltner_2.1040.c: "«Не желаете поторговать?»"
 travel_events_oltner_2.1040.d: "«Этот оазис — отрада для усталых глаз, но мы спешим»."
 travel_events_oltner_2.1050.t: "Конные посланцы"
 travel_events_oltner_2.1050.desc: "Во время путешествия по задворкам провинции [location.GetName] мы слышим грохот копыт, нарушающий тишину. К нам приближается кавалькада всадников на великолепных конях — величественное зрелище, особенно здесь, где кругом лишь [location.Custom('TerrainTypeProvince')] [location.Custom('TerrainTypeProvincePrefix')].\n\n«Приветствую путники! — обращается к нам их предводитель. — Мы посланцы державы [location.GetTitle.GetName]. Желаете увидеть, как могучи наши кони?»"
 travel_events_oltner_2.1050.a: "«С удовольствием!»"
 travel_events_oltner_2.1050.b: "«Сколько попросите за самого могучего из них?»"
 travel_events_oltner_2.1050.c: "«Меня больше интересует #EMP ваша#! сила. Думаю, из вас выйдут отличные $knight_culture_player_plural_no_tooltip_lowercase$!»"
 travel_events_oltner_2.1050.d: "«Великолепные создания, но цель моего путешествия важнее»."
 prefix_verdant: "с зеленой листвой"
 prefix_rolling: "с покатыми склонами"
 prefix_mighty: "внушительной высоты"
 prefix_endless: "без конца и края"
 prefix_lush: "с пышной растительностью"
 prefix_rich: "с богатым урожаем"
 travel_events_oltner_2.1060.t: "Управляющий конюшнями"
 travel_events_oltner_2.1060.desc: "Запах сена и ржание лошадей безошибочно указывают нам путь к конюшням провинции [location.GetName]. [Select_CString(local_character.IsFemale, 'Управляющая', 'Управляющий' )], известная и уважаемая личность в этих землях, тепло приветствует нас.\n\n«Добро пожаловать, — объявляет [Select_CString(local_character.IsFemale, 'она', 'он' )], — мои лошади одни из самых быстрых в наших краях. Не желаете приобрести подобного благородного спутника для своих странствий?»"
 travel_events_oltner_2.1060.a: "«Покажите мне самую быструю лошадь»."
 travel_events_oltner_2.1060.b: "«Мне нужны лучшие из ваших коней!»"
 travel_events_oltner_2.1060.c: "«Не желаете приобрести у нас запасных лошадей?»"
 travel_events_oltner_2.1060.d: "«Увы, мы вынуждены #EMp поскорее#! продолжить путь…»"
 swift_horse_modifier: "Быстрая лошадь"
 swift_horse_modifier_desc: "У предводителя этого отряда очень быстрая лошадь."
 swift_horses_modifier: "Быстрые лошади"
 swift_horses_modifier_desc: "Этот персонаж снабдил всех своих спутников самыми быстрыми лошадьми."
 sold_horses_modifier: "Проданные лошади"
 sold_horses_modifier_desc: "Этот отряд продал своих запасных лошадей."
 travel_events_oltner_2.1070.t: "Лошадиный целитель"
 travel_events_oltner_2.1070.desc: "Среди спокойных пастбищ провинции [location.GetName] видна одинокая фигура человека, который лечит раненую ногу лошади. Мы подходим ближе, и лекарь поднимает голову. В [Select_CString(local_character.IsFemale, 'ее', 'его' )] глазах отражаются годы познаний.\n\n«Она просто оступилась, — поясняет [Select_CString(local_character.IsFemale, 'она', 'он' )], — но вскоре вновь будет бегать». Тронутые [Select_CString(local_character.IsFemale, 'ее', 'его' )] заботой, мы приостанавливаем свое путешествие."
 travel_events_oltner_2.1070.a: "«Мы можем помочь вам вылечить это благородное животное?»"
 travel_events_oltner_2.1070.b: "«Вы должны стать моим главным конюшим!»"
 travel_events_oltner_2.1070.c: "«Вы не могли бы обучить меня своему мастерству?»"
 travel_events_oltner_2.1070.d: "«Надеюсь, она скоро поправится. Прощайте»."
 free_court_position: "Работает даром"
 master_of_the_horse_free: "[local_character.GetFirstName] займет должность «[GetCourtPositionType('master_of_horse_court_position').GetName()]» и не будет требовать жалования"
 excellent_horse_care_modifier: "Отличная забота о лошадях"
 excellent_horse_care_modifier_desc: "Этот персонаж многое знает об уходе за лошадьми."
 travel_events_oltner_2.1080.t: "Пахучее дарование"
 travel_events_oltner_2.1080.desc: "Когда мы проезжаем через верблюжью ферму в провинции [location.GetName], на нас обрушивается резкий запах. От верблюдов, без которых здесь не обойтись, нестерпимо смердит, и этот запах проникает всюду.\n\nВнезапно одна из наших лошадей срывается с места и устремляется прочь, напуганная запахом.\n\n«Прошу прощения, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]! — восклицает фермер. — Взамен я позволю вам выбрать лучшего из моих верблюдов»."
 travel_events_oltner_2.1080.a: "«Я выбираю самого величественного верблюда»."
 travel_events_oltner_2.1080.b: "«Я хочу получить самого крепкого»."
 travel_events_oltner_2.1080.c: "«Мне нужен самый быстрый из твоих зверей»."
 travel_events_oltner_2.1080.d: "«Просто заплати мне золотом…»"
 exchange_camel_fast_modifier: "Быстрый верблюд"
 exchange_camel_fast_modifier_desc: "Одна из лошадей этого отряда сбежала, и ее заменили быстрым верблюдом."
 exchange_camel_sturdy_modifier: "Крепкий верблюд"
 exchange_camel_sturdy_modifier_desc: "Одна из лошадей этого отряда сбежала, и ее заменили крепким верблюдом."
 travel_events_oltner_2.1090.t: "Страж тихих дюн"
 travel_events_oltner_2.1090.desc: "В тишине провинции [location.GetName], где горячие ветра переносят песок, возвышается одинокая дозорная башня. Ее хранитель и суровый страж тепло приветствует нас.\n\n«Уважаемые гости! — восклицает [Select_CString(local_character.IsFemale, 'она', 'он' )] с вершины башни. — Что я могу для вас сделать? Не желаете присоединиться ко мне? [location.Custom('TerrainTypeProvince')|U] куда живописнее с высоты»."
 travel_events_oltner_2.1090.a: "«Позвольте отдохнуть под вашей защитой»."
 travel_events_oltner_2.1090.b: "«Скажите, на верном ли мы пути?»"
 travel_events_oltner_2.1090.c: "«Возможно, вы могли бы провести нас по этим землям?»"
 travel_events_oltner_2.1090.d: "«Нам нужно спешить»."
 watchtower_guidance_modifier: "Указания дозорного"
 watchtower_guidance_modifier_desc: "Этот отряд получил указания от дозорного."
 watchman_guidance_modifier: "Пустынный дозорный"
 watchman_guidance_modifier_desc: "Этот отряд сопровождает сведущий дозорный, отлично знакомый с местностью."
 travel_events_oltner_2.1100.t: "Коровье изобилие"
 travel_events_oltner_2.1100.desc: "Путешествуя по провинции [location.GetName], мы наблюдаем обширные пастбища, полные скота. Мы со спутниками останавливаемся на краю зеленеющего поля, и к нам подходит [Select_CString(local_character.IsFemale, 'пастушка', 'пастух' )]. Весело перебирая струны лютни, [Select_CString(local_character.IsFemale, 'она', 'он' )] широко улыбается, приветствуя нас.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], — начинает [Select_CString(local_character.IsFemale, 'она', 'он' )], — этими животным гордится вся провинция! Не желаете ли посмотреть на наш труд, пополнить запасы или отведать знаменитого голубого сыра из державы [location.GetTitle.GetNameNoTierNoTooltip]?»"
 travel_events_oltner_2.1100.a: "«Покажите, как вы пасете свои стада»."
 travel_events_oltner_2.1100.b: "«Пополним припасы и наполним желудки!»"
 travel_events_oltner_2.1100.c: "«Голубой сыр из державы [location.GetTitle.GetNameNoTierNoTooltip]… Звучит #EMP аппетитно#!!»"
 travel_events_oltner_2.1100.d: "«Нам надо спешить»."
 extra_supplies_modifier: "Дополнительные припасы"
 extra_supplies_modifier_desc: "Этот отряд везет с собой множество припасов."
 herding_insights_modifier: "Знания о выпасе"
 herding_insights_modifier_desc: "Правитель этих земель использует сложные методы выпаса, о которых он узнал за время странствий."
 travel_events_oltner_2.1110.t: "Звон кузнеца"
 travel_events_oltner_2.1110.desc: "Дорога приводит нас в провинцию [location.GetName], где удары кузнечных молотов звучат, словно пульс местной торговли. Кузницы нещадно дымят, пока покрытые потом и сажей кузнецы превращают невзрачное сырье в удивительные творения.\n\n[Select_CString(local_character.IsFemale, 'Одна', 'Один' )] из них вытирает пот со лба и предлагает мне приблизиться. «Приветствую, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], — говорит [Select_CString(local_character.IsFemale, 'она', 'он' )]. — Мы знаменитые [local_character.GetCulture.GetCollectiveNounNoTooltip|l]ие кузнецы, лучшие в мире! Обратите внимание на наши товары»."
 travel_events_oltner_2.1110.a: "«Мне пригодился бы доспех»."
 travel_events_oltner_2.1110.b: "«Я ищу оружие»."
 travel_events_oltner_2.1110.c: "«А щиты вы делаете?»"
 travel_events_oltner_2.1110.d: "«У меня тоже хорошие кузнецы. Прощайте»."
 purchase_artifact_common_armor_tt: "Вы покупаете [Concept('artifact', 'артефакт')|E]-доспехи неизвестной [Concept('rarity', 'редкости')|E]"
 purchase_artifact_common_weapon_tt: "Вы покупаете [Concept('artifact', 'артефакт')|E]-оружие неизвестной [Concept('rarity', 'редкости')|E]"
 purchase_artifact_common_shield_tt: "Вы покупаете [Concept('artifact', 'артефакт')|E] — настенный щит неизвестной [Concept('rarity', 'редкости')|E]"
 travel_events_oltner_2.1120.t: "Разоренный кузнец"
 travel_events_oltner_2.1120.desc: "Наш отряд неспешно бредет по провинции [location.GetName], когда мы натыкаемся на мастерскую кузнеца, в которой царит разгром. [Select_CString(local_character.IsFemale, 'Покрытая', 'Покрытый' )] сажей кузнец явно в отчаянии и причитает над разбитой печью.\n\n«О [local_character.GetFaith.HighGodName], чем [Select_CString(local_character.IsFemale, 'провинилась перед тобой несчастная', 'провинился перед тобой несчастный' )] [local_character.GetTitledFirstName]?! Беда постигла мою наковальню! — объясняет [Select_CString(local_character.IsFemale, 'она', 'он' )]. — Если ее не починить, мое ремесло, моя жизнь... все пропало. О горе мне!»"
 travel_events_oltner_2.1120.a: "«Возьми это золото, оно поможет тебе встать на ноги»."
 travel_events_oltner_2.1120.b: "«Присоединяйся к нам, кузнец всегда пригодится»."
 travel_events_oltner_2.1120.c: "«Какой ужас! Сочувствую…»"
 becomes_inspired: "Получает [Concept('inspired', 'вдохновение')|E]"
 travel_events_oltner_2.1130.t: "[location.Custom('TerrainTypeProvince')|U] под надзором"
 travel_events_oltner_2.1130.desc: "Впереди маячит [location.GetName], а над местностью довлеют крепости на холмах.\n\nК нам приближается группа разбойничьего вида воинов под началом [Select_CString(local_character.IsFemale, 'могучей предводительницы', 'могучего предводителя' )]. «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], — кивает [Select_CString(local_character.IsFemale, 'она', 'он' )], — мы из местного гарнизона, а правит нами [location.GetTitle.GetHolder.GetTitledFirstName]. За скромную плату мы можем защищать вас в дороге. Что скажете?»"
 travel_events_oltner_2.1130.a: "«[location.Custom('TerrainTypeProvince')|U] — место небезопасное. Проводите нас»."
 travel_events_oltner_2.1130.b: "«Силы тебе явно не занимать. Поступай ко мне на службу»."
