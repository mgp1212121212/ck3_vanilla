 travel_events_oltner_2.1150.c.failure: "[retinue_member.GetFirstName] «трагически» погибает"
 travel_events_oltner_2.1160.t: "Придорожная дружба"
 travel_events_oltner_2.1160.desc: "Мы следуем по опасному пути в провинции [location.GetName], когда я слышу впереди звуки смеха. [Select_CString(entourage_member_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] и [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] совместными усилиями пытаются преодолеть [location.Custom('GetRandomCrossingToBridge')].\n\n«[entourage_member_1.GetFirstNameNoTooltip], твоя идея смастерить временный мост просто гениальна!» — объявляет [entourage_member_2.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip] со смешком отвечает, «Как и твоя идея использовать [location.Custom('GetRandomImprovisedBridgeMaterial')], чтобы скрепить его!»\n\nПохоже, это препятствие породило новую дружбу!"
 travel_events_oltner_2.1160.a: "«Ваша находчивость достойна похвалы!»"
 travel_events_oltner_2.1160.b: "«Не связывайся с теми, кто ниже тебя!»"
 travel_events_oltner_2.1160.c: "«Это ускорит наше путешествие»."
