 travel_events_oltner_2.1170.t: "Путь соперничества"
 travel_events_oltner_2.1170.desc: "Во время путешествия по пересеченной местности провинции [location.GetName] мы сталкиваемся с проблемой, когда [location.Custom('GetPrecariousTerrainFeature')].\n\n[Select_CString(entourage_member_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] и [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] начинают спорить, как лучше преодолеть коварную преграду. «[entourage_member_1.GetFirstNameNoTooltip], твое предложение безрассудно!» — заявляет [entourage_member_2.GetFirstNameNoTooltip], не скрывая раздражения. «А твое трусливо!» — не остается в долгу [entourage_member_1.GetFirstNameNoTooltip].\n\nПохоже, мои спутники в тупике..."
 travel_events_oltner_2.1170.a: "«Послушайте, вы должны #EMP действовать сообща#!»."
 travel_events_oltner_2.1170.b: "«[entourage_member_1.GetFirstNameNoTooltip] [Select_CString(entourage_member_1.IsFemale, 'права', 'прав' )], сейчас нельзя мешкать»."
 travel_events_oltner_2.1170.c: "«Будем действовать осторожно, как советует [entourage_member_2.GetFirstNameNoTooltip]»."
 travel_events_oltner_2.1170.d: "«О [ROOT.Char.GetFaith.HighGodName], они как дети…»"
