 trap_scenario_rockslide: "чуть не становится жертвой обвала, но [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] успевает оттащить в безопасное место"
 trap_scenario_snake_nest: "чуть не наступает в скрытое гнездо змей, но избегает беды, когда его замечает"
 trap_scenario_irrigation_ditch: "избегает падения в незаметную оросительную канаву, поскольку [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] упреждает"
 trap_scenario_quicksand: "едва не тонет в сыпучих пестах, но [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] успевает выдернуть"
 trap_scenario_hunters_snare: "почти наступает в охотничьи силки, но [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] своевременно останавливает"
 trap_scenario_wire_trap: "чуть не спотыкается о веревку-ловушку, но [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] успевает предупредить"
 trap_scenario_pit_of_spikes: "чуть не попадает в скрытую яму с кольями, но [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] успевает окликнуть"
 trap_scenario_cliff_edge: "почти делает шаг с незаметного обрыва, но [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] в последний миг успевает схватить"
 trap_scenario_water_hole: "почти падает в прикрытый тростником бочаг, но [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] успевает удержать"
 trap_scenario_burrow_of_vipers: "едва не тревожит скрытое логово гадюк, но [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] своевременно предупреждает"
 trap_scenario_thorny_brush: "едва не запутывается в скрытом травой колючем кустарнике, но [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] своевременно предупреждает"
