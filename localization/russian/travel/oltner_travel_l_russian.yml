 travel_events_oltner_2.1180.t: "Признания под луной"
 travel_events_oltner_2.1180.desc: "В свете луны в провинции [location.GetName] я слышу, как [Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] и [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] ведут очень личный разговор.\n\n«О [entourage_member_1.GetFirstNameNoTooltip], [Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [entourage_member_1.Custom('RomanticComplimentAdjective')][Select_CString(entourage_member_1.IsFemale, 'ая', 'ый' )] [entourage_member_1.Custom('RomanticComplimentNoun')], ты делаешь эти звездные ночи незабываемыми», — признается [entourage_member_2.GetFirstNameNoTooltip] подрагивающим голосом. [entourage_member_1.GetFirstNameNoTooltip] мягко отвечает, «Я и не [Select_CString(entourage_member_1.IsFemale, 'мечтала', 'мечтал' )] встретить кого-то, кто так хорошо меня понимает».\n\nПохоже, в моей свите расцветает любовь..."
 travel_events_oltner_2.1180.a: "Мило, но [seduced_entourage.GetFirstNameNoTooltip] не устоит передо #EMP мной#!."
 travel_events_oltner_2.1180.b: "«Привет! О чем беседуем? Можно с вами?!»"
 travel_events_oltner_2.1180.c: "Какая драма... Будет #EMP нехорошо#!, если об этом узнают..."
 travel_events_oltner_2.1180.d: "Какая нежность. Лучше не вмешиваться."
 lover_moonlit_evening_on_the_road: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] влюбились друг в друга, глядя на звезды в провинции [PROVINCE.GetName], во время путешествия в свите персонажа [TARGET_CHARACTER_2.GetFirstNamePossessive]."
