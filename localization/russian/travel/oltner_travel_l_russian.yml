 travel_events_oltner_2.1200.t: "Ангел-хранитель"
 travel_events_oltner_2.1200.desc: "Вокруг нас [location.Custom('TerrainTypeProvince')] провинции [location.GetName], и [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] [location.Custom('GetRandomHazardAndRescue')] [Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName].\n\n«[entourage_member_2.GetFirstNameNoTooltip], будь осторожнее», — предостерегает [entourage_member_1.GetFirstNameNoTooltip], не скрывая тревоги. [entourage_member_2.GetFirstNameNoTooltip] в ответ лишь робко улыбается. «Спасибо, за мной должок!»"
 travel_events_oltner_2.1200.a: "Быстро соображаешь, [entourage_member_1.GetFirstNameNoTooltip]!"
 travel_events_oltner_2.1200.b: "[entourage_member_2.GetFirstNameNoTooltip], ты ничего [Select_CString(entourage_member_1.IsFemale, 'ей', 'ему' )] не [Select_CString(entourage_member_2.IsFemale, 'должна', 'должен' )]."
 travel_events_oltner_2.1200.c: "Давайте пока соблюдать осторожность."
 travel_events_oltner_2.1200.d: "Похоже, надо спешить!"
