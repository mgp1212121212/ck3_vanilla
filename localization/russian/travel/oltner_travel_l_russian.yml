 travel_events_oltner_2.1150.t: "Эхо рогов"
 travel_events_oltner_2.1150.desc: "[location.Custom('TerrainTypeProvince')|U] провинции [location.GetName]. В воздухе разносится эхо рогов. Крепости на холмах гудят в тон этому зову, призыву к оружию, известному здесь в течение множества поколений.\n\nСпустя считанные мгновения после того, как прозвучал первый сигнал, отряд вооруженных #L [local_character.GetCulture.GetCollectiveNoun|l]их#! воинов выходит из ближайшей крепости и обрушивается на группу перепуганных разбойников."
 travel_events_oltner_2.1150.a: "«Мы должны им помочь, в атаку!»"
 travel_events_oltner_2.1150.b: "«Мы подождем, а затем обчистим тела»."
 travel_events_oltner_2.1150.c: "«[retinue_member.GetFirstNameNoTooltip], помоги им! Мы… подождем здесь»."
 travel_events_oltner_2.1150.d: "«Это не наша битва»."
 cultural_acceptance_gain_assisted_battle: "Помощь в битве с разбойниками во время [Concept('travel', 'путешествия')|E]"
 travel_events_oltner_2.1150.a.success: "Вы убиваете всех разбойников"
 travel_events_oltner_2.1150.a.failure: "Разбойники убивают командира и убегают"
 travel_events_oltner_2.1150.b.success: "Гарнизон побеждает"
 travel_events_oltner_2.1150.b.failure: "Разбойники побеждают"
