 travel_events_oltner_2.1210.t: "Ночная серенада"
 travel_events_oltner_2.1210.desc: "Под звездным небом провинции [location.GetName] лагерь наслаждается нежданным представлением. [Select_CString(entourage_member_2.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] удивляет всех душевной мелодией и восхвалениями, объектом которых является [Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName].\n\n[entourage_member_1.GetFirstName] напряженно вслушивается, не скрывая смущения. Песня заканчивается, и они обмениваются молчаливыми знаками признания."
 travel_events_oltner_2.1210.a: "Если между ними что-то происходит, я узнаю об этом..."
 travel_events_oltner_2.1210.b: "«[entourage_member_2.GetFirstNameNoTooltip], мир должен услышать твою игру и пение!»"
 travel_events_oltner_2.1210.c: "«Ты… можешь научить меня такой игре?»"
 travel_events_oltner_2.1210.d: "«Какая прекрасная мелодия»."
 travel_events_oltner_2.1210.a.success: "Вы что-то выясняете"
 travel_events_oltner_2.1210.a.failure: "Нечего выяснять"
 something_happens: "Что-то происходит"
 travel_events_oltner_2.1210.c.success: "Вы учитесь играть, хотя бы немного"
 travel_events_oltner_2.1210.c.failure: "Вам не удается многому научиться"
 lover_serenaded_on_the_road: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'исполнили', Select_CString(CHARACTER.IsFemale, 'исполнила', 'исполнил' ))] романтическую серенаду для [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )|l][TARGET_CHARACTER.GetShortUINamePossessive|l][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] во время путешествия в свите персонажа [TARGET_CHARACTER_2.GetFirstNamePossessive] через провинцию [PROVINCE.GetName]."
 lover_serenaded_on_the_road_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'исполнили', Select_CString(TARGET_CHARACTER.IsFemale, 'исполнила', 'исполнил' ))] романтическую серенаду для [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )|l][CHARACTER.GetShortUINamePossessive|l][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] во время путешествия в свите персонажа [TARGET_CHARACTER_2.GetFirstNamePossessive] через провинцию [PROVINCE.GetName]."
 travel_events_oltner_2.1220.t: "Кончина соперника"
 travel_events_oltner_2.1220.desc: "Ночь погрузила в сон наш лагерь в провинции [location.GetName]. Я тихо выхожу из шатра. Что это за звук?\n\nИ в этот момент я вижу, как [location.Custom('GetTerrainMurderMethod')]\n\n[entourage_member_1.GetFirstNameNoTooltip] быстро осматривается, даже не подозревая о моем присутствии."
 travel_events_oltner_2.1220.a: "Хм, интересный способ."
 travel_events_oltner_2.1220.b: "«#EMP Стража!#!»"
 travel_events_oltner_2.1220.c: "Я... ничего не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]..."
 assassination_scenario_desert: "[Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] бесшумно подходит к тому месту, где дремлет под пальмой [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]. Внезапно [entourage_member_1.GetFirstNameNoTooltip] опускает руки на песок, сжимает [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] горло и начинает душить в полной тишине."
 assassination_scenario_desert_mountains: "[Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] скрытно подкрадывается к краю обрыва, где спит [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]. Один быстрый толчок, и [entourage_member_2.GetFirstNameNoTooltip] уже летит с горы."
 assassination_scenario_drylands: "[Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] крадется к сухому кусту, у которого спит [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]. Схватив камень, [entourage_member_1.GetFirstNameNoTooltip] с силой бьет [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] по голове, не оставляя следов, кроме темного пятна на земле."
 assassination_scenario_farmlands: "[Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] подходит к плугу, у которого спит [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]. Внезапно [entourage_member_1.GetFirstNameNoTooltip] с силой насаживает [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] на зубья плуга, что приводит к мгновенной смерти."
 assassination_scenario_floodplains: "[Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] подкрадывается к берегу реки, у которого спит [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]. Один сильный толчок, и [entourage_member_2.GetFirstNameNoTooltip] тонет в стремительном потоке мутной воды."
 assassination_scenario_forest: "[Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] тихо подходит к дереву, под которым спит [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]. С помощью веревки [entourage_member_1.GetFirstNameNoTooltip] быстро душит [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] и оставляет болтаться на ветке дерева."
 assassination_scenario_hills: "[Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] тихо крадется по склону холма туда, где спит [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]. [entourage_member_1.GetFirstNameNoTooltip] скатывает [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] вниз по склону, а острые камни обеспечивают быструю и болезненную смерть."
 assassination_scenario_jungle: "[Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] тихо заходит под сень листвы, где спит [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]. С помощью лиан [entourage_member_1.GetFirstNameNoTooltip] душит [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )], оставляя после себя связанное безжизненное тело."
 assassination_scenario_mountains: "[Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] крадется к обрыву, у которого спит [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]. Всего один сильный толчок, и [entourage_member_2.GetFirstNameNoTooltip] летит в бездну."
 assassination_scenario_oasis: "[Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] тихо подходит к краю воды, где спит [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]. [entourage_member_1.GetFirstNameNoTooltip] тихо опускает [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] голову под воду, давая захлебнуться."
 assassination_scenario_plains: "[Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] незаметно крадется через поле к тому месту, где дремлет [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]. Схватив тяжелый камень, [entourage_member_1.GetFirstNameNoTooltip] проламывает [Select_CString(entourage_member_2.IsFemale, 'ей', 'ему' )] голову, оставляя пятна крови на траве."
 assassination_scenario_steppe: "под звездным небом [Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] крадется к тому месту, где спит [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]. [entourage_member_1.GetFirstNameNoTooltip] стремительным движением ломает [Select_CString(entourage_member_2.IsFemale, 'ей', 'ему' )] шею, оставляя неподвижное тело в бескрайней степи."
 assassination_scenario_taiga: "[Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] подкрадывается к соснам, у которых спит [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]. Схватив сосульку, [entourage_member_1.GetFirstNameNoTooltip] наносит смертельный удар, позволяя горячей крови растопить лед и смыть все следы."
 assassination_scenario_wetlands: "[Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] бесшумно бредет к поросшему мхом участку земли, где спит [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]. [entourage_member_1.GetFirstNameNoTooltip] душит [Select_CString(entourage_member_2.IsFemale, 'ее', 'его' )] с помощью грязи, оставляя бездыханное тело посреди болота."
 travel_events_oltner_2.1230.t: "Жуткое утро"
 travel_events_oltner_2.1230.desc: "«О [ROOT.Char.GetFaith.HighGodName], произошло #EMP убийство!#!»\n\n«Кому могло понадобиться, чтобы [Select_CString(entourage_member_2.IsFemale, 'умерла', 'умер' )] [entourage_member_2.Custom('ComplimentAdjective')][Select_CString(entourage_member_2.IsFemale, 'ая', 'ый' )] [entourage_member_2.GetFirstName]? И почему с такой #EMP жестокостью?!#!» — продолжает [Select_CString(corpse_finder.IsFemale, 'моя', 'мой' )] [player_scope.Custom2('RelationToMeShort', corpse_finder )] [corpse_finder.GetFirstName].\n\n«Действительно... кто же мог #EMP помыслить#!, чтобы [Select_CString(entourage_member_2.IsFemale, 'бедная невинная', 'бедный невинный' )] [entourage_member_2.GetFirstNameNoTooltip] [Select_CString(entourage_member_2.IsFemale, 'встретила', 'встретил' )] такой конец», — говорит [entourage_member_1.GetFirstName]. Краем глаза я вижу, что [Select_CString(entourage_member_1.IsFemale, 'она', 'он' )] с трудом сдерживает смешок."
 travel_events_oltner_2.1230.a: "«Это [Select_CString(corpse_finder.IsFemale, 'сделала', 'сделал' )] [corpse_finder.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip], #EMP убей [Select_CString(corpse_finder.IsFemale, 'ее', 'его' )]#!»."
 travel_events_oltner_2.1230.b: "«Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], как [corpse_finder.GetFirstNameNoTooltip] крадется среди ночи. Схватить [Select_CString(corpse_finder.IsFemale, 'его', 'ее' )]!»"
 travel_events_oltner_2.1230.c: "«Все следы указывают на то, что это [ROOT.Char.Custom('RegionalFerociousAnimal')]. Сомнений быть не может»."
 travel_events_oltner_2.1230.d: "«Нам… стоит идти дальше…»"
 might_strike_again: "[entourage_member_1.GetFirstName] может напасть вновь... но я знаю [Select_CString(entourage_member_1.IsFemale, 'ее', 'его' )] [Concept('secret', 'секрет')|E] и могу разоблачить когда захочу."
 travel_events_oltner_2.1240.t: "Путешествующая труппа"
 travel_events_oltner_2.1240.desc: "При въезде во владение [location.GetTitle.GetName] мы встречаем труппу артистов. Здесь и марионетки, и танцы, и песни!\n\n[Select_CString(entourage_member_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))] [entourage_member_1.GetFirstName] наслаждается музыкой и просто в восторге от [Select_CString(local_character.IsFemale, 'одной', 'одного' )] из артистов! [Select_CString(local_character.IsFemale, 'Эта женщина', 'Этот мужчина' )] просто нечто — жонглирует несколькими инструментами и успевает на них играть!"
 travel_events_oltner_2.1240.a: "Я и [entourage_member_1.GetFirstNameNoTooltip] могли бы провести время вместе."
 travel_events_oltner_2.1240.b: "Шут мне не помешает, да и [Select_CString(entourage_member_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))] будет от [Select_CString(local_character.IsFemale, 'нее', 'него' )] в восторге!"
 travel_events_oltner_2.1240.c: "Заслуженный отдых для всех нас."
