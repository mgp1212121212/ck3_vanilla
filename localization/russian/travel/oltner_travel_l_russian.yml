 travel_events_oltner_2.1190.t: "Украденный сувенир"
 travel_events_oltner_2.1190.desc: "Над нашим лагерем в провинции [location.GetName] стоит тишина, но ее разрывает неожиданный крик. [Select_CString(entourage_member_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] и [Select_CString(entourage_member_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] стоят друг напротив друга. [entourage_member_1.GetFirstName] громко возмущается, сжимая в руке [entourage_member_1.Custom('GetRandomSmallPreciousItem')].\n\n«Ты [Select_CString(entourage_member_2.IsFemale, 'воровка', 'вор' )], эта вещь принадлежала моей матери!» — восклицает [entourage_member_1.GetFirstNameNoTooltip], [Select_CString(entourage_member_1.IsFemale, 'ее', 'его' )] глаза горят гневом. [entourage_member_2.GetFirstNameNoTooltip] категорически возражает, «Лжешь, [entourage_member_1.Custom('InsultNoun')], эта вещь всегда принадлежала мне!»"
 travel_events_oltner_2.1190.a: "«[entourage_member_1.GetFirstNameNoTooltip] — [Select_CString(entourage_member_1.IsFemale, 'законная владелица', 'законный владелец' )]»."
 travel_events_oltner_2.1190.b: "«[entourage_member_2.GetFirstNameNoTooltip] оставит эту вещь себе»."
 travel_events_oltner_2.1190.c: "«Вы ведете себя как дети, дайте сюда!»"
 travel_events_oltner_2.1190.d: "«У нас #EMP нет#! на это времени!»"
