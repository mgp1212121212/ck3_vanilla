 travel_events_oltner_2.1140.t: "Маленькие защитники"
 travel_events_oltner_2.1140.desc: "У подножия особо внушительной крепости на холме в провинции [location.GetName] группа детей играет в воителей. Их смех ярко контрастирует с мрачным каменным строением.\n\n[Select_CString(local_character.IsFemale, 'Одна', 'Один' )] из детей, [Select_CString(local_character.IsFemale, 'смелая', 'смелый' )] и с блеском в глазах, подходит к нам с деревянным мечом. «Стойте! Никто не пройдет через крепость, которую охраняют [local_character.GetFirstName] и [Select_CString(local_character.IsFemale, 'ее', 'его' )] [local_character.Custom('ComplimentAdjective')]ая ватага! — весело заявляет ребенок. — Постойте... неужели вы [ROOT.Char.GetTitleAsNameNoTooltip]?!»"
 travel_events_oltner_2.1140.a: "«Все верно! А теперь беги и расскажи обо мне своей деревне»!"
 travel_events_oltner_2.1140.b: "«Храбрые защитники, покажите нам кратчайший путь по этим землям»."
 travel_events_oltner_2.1140.c: "«#EMP *Обнажить оружие и спугнуть детей*#!»"
 travel_events_oltner_2.1140.d: "«Наслаждайся своими играми, дитя. Нам пора»."
