l_russian:
 building_holy_site_mahabodhi_temple_destination_desc: "[GetBuilding('holy_site_mahabodhi_temple_01').GetName] и окружающие священные земли вселяют в меня безмятежность. В месте, где Будда обрел просветление под деревом Бодхи, царит покой. Барельефы, изображающие его путь к просветлению, напоминают мне о духовном пути, которому мы все должны следовать."
 building_holy_site_imam_ali_mosque_destination_desc: "При входе в город [GetBuilding('holy_site_imam_ali_mosque_01').GetName] сразу притягивает внимание своим золотым куполом, сияющим подобно маяку. Это священное место, где [Select_CString(ali.IsFemale, 'похоронена', 'похоронен' )] [ali.GetFirstName], полно паломников, пришедших выразить свое почтение. В воздухе витает набожность, а замысловатая каллиграфия на стенах говорит о глубоком почтении к божественному."
 building_holy_site_great_mosque_of_mecca_destination_desc: "Передо мной лежит [GetBuilding('holy_site_great_mosque_of_mecca_01').GetName], и мое сердце трепещет. Кааба, с незапамятных времен являющаяся святыней, подчеркивает крепость #L [GetReligionByKey('islam_religion').GetName|l]ой#! веры. Поток паломников, стремящихся приблизиться к божественному, представляется мне единым набожным существом."
 building_holy_site_great_mosque_of_cordoba_destination_desc: "[GetBuilding('holy_site_great_mosque_of_cordoba_01').GetName] и местные обширные залы с чередами колонн и арочных проходов, окрашенных красным и белым, представляют собой чудо архитектурной мысли. Смешение #L [GetReligionByKey('islam_religion').GetName|l]их#! и #L [visigothic_culture.GetCollectiveNoun|l]их#! идей свидетельствует о богатых истории и культуре этой земли."
 building_holy_site_great_mosque_of_djenne_destination_desc: "[GetBuilding('holy_site_great_mosque_of_djenne_01').GetName] величаво возвышается в сердце города. Уникальная архитектура постройки из саманного кирпича отражает природу Сахеля и подчеркивает силу веры и мастерство строителей."
 building_holy_site_great_mosque_of_samarra_destination_desc: "Передо мной [GetBuilding('holy_site_great_mosque_of_samarra_01').GetName], чей уникальный спиральный минарет возвышается над окрестностями. Уникальная архитектура этого строения принесла ему славу жемчужины #L [GetReligionByKey('islam_religion').GetName|l]ого#! мира."
 building_holy_site_cologne_cathedral_destination_desc: "Передо мной высится [GetBuilding('holy_site_cologne_cathedral_01').GetName], чьи недостроенные шпили и продолжающиеся строительные работы свидетельствуют об амбициозных замыслах эпохи. В строительных лесах и камне я вижу, как грандиозное видение обретает форму, превращаясь в символ веры, который простоит многие века."
 building_holy_site_canterbury_cathedral_destination_desc: "[GetBuilding('holy_site_canterbury_cathedral_01').GetName] и освященные залы этого места заставляют меня прочувствовать вес истории. Этот оплот христианской веры пропитан историями о мучениках и святых. Замысловатые барельефы и торжественная обстановка отражают молитвы бесчисленных паломников."
 building_holy_site_prophetic_mosque_destination_desc: "[GetBuilding('holy_site_prophetic_mosque_01').GetName] с умиротворенными дворами и изящными сводами — место глубокой духовной значимости. Здесь, где ступал и проповедовал Пророк Мухаммед, сам воздух полон спокойствия. Верующие в благоговении стекаются сюда, и их молитвы тихим гулом разносятся под бескрайним небом."
 building_doges_palace_destination_desc: "[GetBuilding('doges_palace_01').GetName] поражает любого своим величием. Украшенный фасад и роскошные покои символизируют могущество и процветание Венеции. Сложные произведения искусства и богатые украшения свидетельствуют о власти и достатке ее правителей."
 building_walls_of_genoa_destination_desc: "[GetBuilding('walls_of_genoa_01').GetName] стоят могущественным и неприступным барьером, защищающим город, и символизируют военное мастерство и стратегический ум ее лидеров."
 building_visby_ringmur_destination_desc: "[GetBuilding('visby_ringmur_01').GetName] окружают город, как каменный символ значимости торговли и обороны. Прогуливаясь вдоль этих стен, я поражаюсь мастерству строителей и дальновидности правителей, обеспечивших безопасность и процветание народа."
 building_walls_of_benin_destination_desc: "[GetBuilding('walls_of_benin_01').GetName] тянутся насколько хватает глаз — результат монументального труда местных жителей. Колоссальные земляные сооружения превосходят все, что мне доводилось видеть, и символизируют силу и изобретательность этого народа."
 building_theodosian_walls_destination_desc: "[GetBuilding('theodosian_walls_01').GetName] защищают Константинополь и являются чудом инженерной мысли. Их внушительная высота и многослойная конструкция показывают, что город готов выдержать любую осаду. Невозможно отрицать дальновидность, проявленную при их возведении."
 building_aurelian_walls_destination_desc: "[GetBuilding('aurelian_walls_01').GetName] окружают вечный город и уверенно противостоят времени и хаосу. Эти древние стены неоднократно расширяли и укрепляли, они олицетворяют богатую и сложную историю, бастион вечного наследия Рима."
 building_the_colosseum_destination_desc: "Передо мной стоит [GetBuilding('the_colosseum_01').GetName], огромные руины ушедшей эпохи. Когда-то это было место зрелищ и славы, теперь же оно частично осыпалось и напоминает о былом могуществе. [GetTitleByKey('e_roman_empire').GetNameNoTier], история этой державы повествует о величии и невзгодах."
 building_iron_pillar_of_delhi_destination_desc: "[GetBuilding('iron_pillar_of_delhi_01').GetName] стоит вопреки разрушительному воздействию времени. Это чудо металлургии неподвластно ржавчине. Монумент, возведенный в честь царя Чандрагупты II, свидетельствует об обширных познаниях и мастерстве ремесленников той эпохи."
 building_iron_pillar_of_dhar_destination_desc: "[GetBuilding('iron_pillar_of_dhar_01').GetName] является менее известной, но не менее захватывающей копией колонны из Дели. Это свидетельство гениальности древних ремесленников продолжает удивлять многих путешественников и ученых."
 building_the_pyramids_destination_desc: "[GetBuilding('the_pyramids_01').GetName], древние и величественные, возвышаются из песков, как это было в течение тысячелетий. Эти гробницы фараонов лишились полированного известняка, но все равно внушают трепет и уважение, как напоминание о некогда великой цивилизации."
 building_stonehenge_destination_desc: "[GetBuilding('stonehenge_01').GetName] стоит на равнине Солсбери, его предназначение затерялось в потоке времени. Эти древние камни, установленные особым способом, свидетельствуют о древних знаниях и связи с небесными светилами задолго до нашего времени."
 building_offas_dyke_destination_desc: "[GetBuilding('offas_dyke_01').GetName] обращает на себя внимание при путешествии по этим землям. Этот впечатляющий вал отмечает границу, которую некогда [Select_CString(offa.IsFemale, 'провела', 'провел' )] [offa.GetFirstName]. К настоящему времени эта древняя линия обороны и защищенная граница, символ противостояния своей эпохи, частично осыпалась, но ее еще можно различить."
 building_hadrians_wall_destination_desc: "Сильно осыпавшийся [GetBuilding('hadrians_wall_01').GetName] тянется до горизонта. Я медленно бреду вдоль него и размышляю о могуществе наших #L [roman_culture.GetCollectiveNoun|l]их#! предшественников. От некогда внушительной стены, служившей северной границей и символом размеров империи, остались лишь развалины."
 building_petra_destination_desc: "Древний город [GetBuilding('petra_01').GetName], вырезанный в красных скалах, поражает своим видом. Хотя ее знаменитый Эль-Хазне и утратил былую славу, он все же остается символом процветания ушедшей эпохи, чудом инженерной мысли и произведением искусства."
 building_buddhas_of_bamian_destination_desc: "Колоссальные [GetBuilding('buddhas_of_bamian_01').GetName] вырезаны в скале и служат символом религиозной и культурной истории этой земли. Хотя время их не пощадило, эти величественные скульптуры до сих пор отражают мастерство и веру древних ремесленников."
 building_alhambra_destination_desc: "[GetBuilding('alhambra_01').GetName] с замысловатой мавританской архитектурой и пышными садами — жемчужина Гранады. Этот дворцовый комплекс сочетает в себе форму и функциональность, а также отражает вкусы и могущество правителей."
 building_citadel_of_aleppo_destination_desc: "[GetBuilding('citadel_of_aleppo_01').GetName] — внушительная крепость на вершине холма, что господствует над городом. Ее массивные стены и мощные постройки менялись на протяжении веков и были свидетелями бесчисленных осад и стойкости древнего города."
 building_house_of_wisdom_destination_desc: "[GetBuilding('house_of_wisdom_01').GetName] в Багдаде привлекает мудрецов и ученых. Эта великая библиотека была построена халифами из династии Аббасидов, и к ней со всего мира стекаются ученые, мечтающие прикоснуться к ее обширному собранию текстов и принять участие в диспутах."
 building_the_tower_of_london_destination_desc: "[GetBuilding('the_tower_of_london_01').GetName] с его грозными стенами является одновременно королевским дворцом и темницей. Воздух внутри этих стен пропитан историей. Жизни королей, королев и узников отпечатались на камнях."
 building_london_bridge_destination_desc: "[GetBuilding('london_bridge_01').GetName] с его крепкими сводами и оживленными магазинами перекинулся через Темзу и является главной артерией в сердце Лондона. Это не просто переправа, а оживленный центр торговли и городской жизни, где встречаются купцы, путники и горожане."
 building_notre_dame_destination_desc: "[GetBuilding('notre_dame_01').GetName] поражает величием высоких шпилей и грандиозного фасада — настоящий шедевр готической архитектуры. Воздух внутри пропитан благочестием, каждый витраж, каждая скульптура рассказывают священную историю."
 building_brihadeeswarar_temple_destination_desc: "[GetBuilding('brihadeeswarar_temple_01').GetName], монументальное каменное строение, величаво возвышается над Тханджавуром. Высокая вимана и замысловатые барельефы подчеркивают величие династии [chola_dynasty.GetName] и эпоху, когда искусство и вера достигли своего пика."
 building_shwedagon_pagoda_destination_desc: "[GetBuilding('shwedagon_pagoda_01').GetName] со своим устремленным к небесам золотым шпилем повергает в трепет. Считается, что в этом священном месте хранятся реликвии Будды. Сюда, в духовное сердце Бирмы, стекаются паломники и верующие."
 building_ananda_temple_destination_desc: "[GetBuilding('ananda_temple_01').GetName] с сияющей шикхарой и великолепными террасами служит символом архитектурных достижений династии [pagan_dynasty.GetName]. Этот изящный храм украшен сложными барельефами и фресками и является одним из центров тхеравадского буддизма."
 building_the_friday_mosque_destination_desc: "[GetBuilding('the_friday_mosque_01').GetName] с ее представительным видом и изящными минаретами является местом поклонения. Это оживленный молитвенный центр, куда каждую неделю в большом количестве стекаются верующие, подчеркивая силу и единство #L [GetReligionByKey('islam_religion').GetName|l]ого#! общества."
 building_khajuraho_destination_desc: "[GetBuilding('khajuraho_01').GetName] своими изысканными и смелыми скульптурами прославляет жизнь, любовь и поклонение. Эти архитектурные чудеса были выстроены правителями династии Чандела и олицетворяют художественные и духовные воззрения своей эпохи."
 building_palace_of_aachen_destination_desc: "[GetBuilding('palace_of_aachen_01').GetName] — наследие, что [Select_CString(charlemagne.IsFemale, 'оставила', 'оставил' )] после себя [charlemagne.GetFirstNameNicknamed]. Внушительная молельня дворца имеет восьмиугольную форму и сводчатую крышу, что символизирует стремление императора возродить славу Римской империи."
 building_hagia_sophia_christian_destination_desc: "[GetBuilding('hagia_sophia_01').GetName] поражает меня своим великолепием. Огромный купол храма словно касается небес, а сложные мозаики блестят на свету. Я чувствую духовную глубину этого места, резонирующую столетиями приверженности христианству и византийским величием."
 building_hagia_sophia_islamic_destination_desc: "[GetBuilding('hagia_sophia_02').GetName] поражает меня своим преображением. Высокие минареты стремятся к небу, дополняя величественный купол. Внутри исламская каллиграфия и орнаменты гармонично сочетаются с византийской архитектурой, внушая почтение."
 building_dome_of_the_rock_destination_desc: "[GetBuilding('dome_of_the_rock_01').GetName] сияет на солнце своим золотым куполом. Это узнаваемый и почитаемый символ Иерусалима. В этой святыне хранится священный камень. Это место играет важную роль в духовной жизни как мусульман, так и иудеев."
 building_temple_in_jerusalem_destination_desc: "[GetBuilding('temple_in_jerusalem_01').GetName] в своем разрушенном виде является святыней и для иудеев, и для христиан. Это место глубокой истории и духовности. Западная стена, единственное, что уцелело от некогда величественного храма, служит ярким напоминанием о неспокойном прошлом города."
 building_rammelsberg_mines_destination_desc: "[GetBuilding('rammelsberg_mines_01').GetName] кипит жизнью. Здесь шахтеры устремляются в земные недра в поисках драгоценных руд. Благополучие этого региона и его ремесленников зависит от находчивости и упорства шахтеров."
 building_kutna_hora_mines_destination_desc: "[GetBuilding('kutna_hora_mines_01').GetName] является важнейшим источником серебра для торговли и чеканки монеты. Сеть тоннелей и шахт, прорытых трудолюбивыми шахтерами, свидетельствует о находчивости и труде, которые являются движущей силой экономики региона."
 building_kremnica_mines_destination_desc: "[GetBuilding('kremnica_mines_01').GetName] славится золотыми запасами. Добыча этого драгоценного металла, символа богатства и власти, обеспечивает чеканку монеты и роскошь дворов."
 building_falun_mines_destination_desc: "[GetBuilding('falun_mines_01').GetName] — лабиринт шахт, прокопанных в погоне за медью. Добываемая в этих шахтах фалунская красная краска окрашивает многие из местных строений и служит живым напоминанием того, какую роль играют рудники в жизни местных."
 building_konasamudram_mines_destination_desc: "[GetBuilding('konasamudram_mines_01').GetName] известно как место добычи алмазов. Блеск этих драгоценных камней отражает не только их ценность, но и мастерство и тяжкий труд, необходимые для их добычи."
 building_dean_mines_destination_desc: "[GetBuilding('dean_mines_01').GetName] — важный источник железа. Перестук молотов не затихает ни на минуту, горнила пылают днем и ночью, пока шахтеры и кузнецы без устали работают, выпуская продукцию для армии и строительства."
 building_schwaz_mines_destination_desc: "[GetBuilding('schwaz_mines_01').GetName] — центр добычи серебра. Богатство, добываемое из местных недр, превратило город в процветающий центр торговли, привлекающий торговцев и ремесленников со всех концов света."
 building_argentiera_mines_destination_desc: "[GetBuilding('argentiera_mines_01').GetName] известно богатыми залежами свинца и серебра. Суровые условия работы шахтеров лишь подчеркивают то, с каким упорством они гонятся за этими ценными ресурсами."
 building_srebrenica_mines_destination_desc: "[GetBuilding('srebrenica_mines_01').GetName] — важнейший источник серебра. Неустанный труд шахтеров, устремляющихся в недра земли, обеспечивает процветание региона, превращая его в важный центр торговли."
 building_kollur_mines_destination_desc: "[GetBuilding('kollur_mines_01').GetName] находятся в густых лесах Коллур и славятся своими изысканными алмазами. Драгоценные камни из этих шахт не только украшают короны царей, но и символизируют богатство земли и мастерство тех, кто их добывает."
 building_siderokausia_mines_destination_desc: "[GetBuilding('siderokausia_mines_01').GetName] бурлит, здесь добывают железо, необходимое для удовлетворения потребностей региона. Без устали трудящиеся шахтеры стремятся во что бы то ни стало добыть ресурсы земли."
 building_zawar_mines_destination_desc: "[GetBuilding('zawar_mines_01').GetName] — древний источник цинка и свинца. Мастерство шахтеров, добывающих эти металлы из недр земли, играет важную роль для роста и развития региона."
 building_pansjhir_mines_destination_desc: "[GetBuilding('pansjhir_mines_01').GetName] известны благодаря драгоценной ляпис-лазури. Этот яркий синий камень, ценимый за красоту и редкость, является сокровищем этих земель и желанным товаром для ремесленников и торговцев."
 building_nishapur_mines_destination_desc: "[GetBuilding('nishapur_mines_01').GetName] известны своей изысканной бирюзой. Этот яркий камень ценится в ювелирном деле и архитектуре и отражает богатство #L [persian_culture.GetCollectiveNoun|l]ой#! культуры и мастерство ремесленников."
 building_ratnapura_mines_destination_desc: "[GetBuilding('ratnapura_mines_01').GetName] сияют от сапфиров и рубинов. Эти драгоценные камни, сокрытые глубоко под землей, пользуются спросом во всем мире и свидетельствуют о богатстве этих земель."
 building_allaq_mines_destination_desc: "[GetBuilding('allaq_mines_01').GetName] находится в горах Аллак и является важным источником меди. По округе разносится звон кирок о камень, пока шахтеры без устали добывают столь необходимый металл."
 building_takkeda_mines_destination_desc: "[GetBuilding('takkeda_mines_01').GetName] славится богатыми залежами серебра. Добываемый здесь металл не только обеспечивает работой местных ремесленников, но и в значительной мере пополняет казну региона."
 building_turda_mines_destination_desc: "[GetBuilding('turda_mines_01').GetName] — важный источник соли. «Белое золото» необходимо для сохранения пищи и для торговли, что сделало эти копи важным экономическим центром."
 building_taghaza_mines_destination_desc: "В сердце Сахары лежат [GetBuilding('taghaza_mines_01').GetName], где в тяжелых условиях ведется добыча соли. Караваны преодолевают большие расстояния до этого безжизненного места в поисках соли, которая здесь ценится выше золота."
 building_phocaea_mines_destination_desc: "[GetBuilding('phocaea_mines_01').GetName] — известное место добычи квасцов. Для добычи этого ценного минерала, необходимого для окраски тканей и дубления кожи, требуются мастерство и знания, передаваемые из поколения в поколение."
 building_verespatak_mines_destination_desc: "[GetBuilding('verespatak_mines_01').GetName] — богатый источник золота. Его обилие превратило этот регион в центр горнодобычи и привлекло авантюристов и торговцев, падких на богатства."
 building_khetri_mines_destination_desc: "[GetBuilding('khetri_mines_01').GetName] известно значительными запасами меди. Жизнь региона зависит от усердия местных шахтеров и кузнецов, добывающих и выплавляющих этот металл."
 building_trepca_mines_destination_desc: "[GetBuilding('trepca_mines_01').GetName] — значительный источник свинца и серебра. Местные шахтеры без труда преодолевают непростую местность и играют важнейшую роль в процветании этих земель."
 building_rudnik_mines_destination_desc: "[GetBuilding('rudnik_mines_01').GetName] — оживленный центр добычи драгоценного серебра. Работящие шахтеры и добываемые ими богатства превратили этот регион в развивающийся экономический центр."
 building_ijil_mines_destination_desc: "[GetBuilding('ijil_mines_01').GetName] известны богатыми залежами соли. Опытные шахтеры сделали эту область важным торговым узлом, обеспечивающим развитие всего региона."
 building_cevennes_mines_destination_desc: "[GetBuilding('cevennes_mines_01').GetName] является важнейшим источником серебра. Неустанный труд местных шахтеров и добываемые ими богатства играют ключевую роль в благополучии региона."
 building_mali_mines_destination_desc: "[GetBuilding('mali_mines_01').GetName] располагается на обширных просторах Мали и, благодаря залежам ценной руды, является источником богатства и гордости. Умелые шахтеры и ремесленники региона издавна добывали земные ресурсы, способствуя развитию экономики и торговли."
 building_al_azhar_university_destination_desc: "[GetBuilding('al_azhar_university').GetName] в Каире — светоч науки и богословия в #L [GetReligionByKey('islam_religion').GetName|l]ом#! мире. Священные залы этого учреждения воспитали не одно поколение ученых и внесли огромный вклад в интеллектуальное и культурное обогащение региона."
 building_sankore_university_destination_desc: "[GetBuilding('sankore_university').GetName] в легендарном городе Тимбукту является центром науки и познания. Здесь собираются ученые и ученики и изучают самые разные направления, от теологии до астрономии."
 building_siena_university_destination_desc: "[GetBuilding('siena_university').GetName], расположенный в сердце Тосканы, славится как центр образования и научной мысли. Его прославленный факультет и жадные до знаний студенты образуют живое научное сообщество, играющее ключевую роль в интеллектуальной жизни местного населения."
 building_nalanda_university_destination_desc: "[GetBuilding('nalanda_university').GetName] — выдающийся центр ведических познаний. Это древнее учреждение привлекало ученых со всей Азии. Оно высоко ценится местными жителями, почитающими его как символ исторического и культурного наследия."
 building_hotin_fort_destination_desc: "Грозный [GetBuilding('hotin_fort_01').GetName] стоит на Днестре. Толстые стены и стратегическое расположение форта подчеркивают стремление местных жителей защитить свои земли от вторжения."
 building_heddal_stave_church_destination_desc: "[GetBuilding('heddal_stave_church_01').GetName] стоит посреди безмятежного норвежского ландшафта как великолепный образчик средневекового зодчества. Замысловатая резьба по дереву и высота строения отражают набожность и мастерство местных ремесленников."
 building_temple_of_uppsala_destination_desc: "[GetBuilding('temple_of_uppsala_01').GetName] овеян аурой святости и возвышается гордым символом единения древних скандинавских традиций и настоящего. Здесь издревле проводили собрания, и история этого места отражается в хоре голосов паломников."
 building_lund_cathedral_destination_desc: "[GetBuilding('lund_cathedral_01').GetName], выстроенный в романском стиле, возвышается над всеми прочими строениями. Этот духовный центр, известный своими астрономическими часами и криптой, является средоточием религиозной жизни местных христиан."
 building_danevirke_destination_desc: "[GetBuilding('danevirke_01').GetName], массивное земляное укрепление, пересекает Ютландский полуостров. Эта древняя линия обороны была выстроена местными жителями и неоднократно расширялась. Это символ их стремления защитить свою землю и сохранить автономию."
 building_roman_wall_of_lugo_destination_desc: "[GetBuilding('roman_wall_of_lugo_01').GetName], окружающие старый город, являются впечатляющим образцом #L [roman_culture.GetCollectiveNoun|l]ой#! инженерной мысли. Местные жители гордятся этим историческим монументом, который продолжает символизировать древнее прошлое города."
 building_rock_of_gibraltar_destination_desc: "[GetBuilding('rock_of_gibraltar_01').GetName] величественно высится над морем и имеет большое стратегическое и символическое значение. Местные жители, осведомленные о ее военном значении, веками укрепляли скалу, превратив в бастион на страже ворот между двумя мирами."
 building_aljaferia_palace_destination_desc: "[GetBuilding('aljaferia_palace_01').GetName] в Сарагосе — жемчужина #L [GetReligionByKey('islam_religion').GetName|l]ой#! архитектуры в сердце Арагона. Узорные своды и тихие дворы отражают слияние мавританской и христианской культур — наследие, ценимое местными жителями."
 building_tower_of_hercules_destination_desc: "[GetBuilding('tower_of_hercules_01').GetName] возвышается на побережье. Этот древний маяк веками указывал путь мореходам. Это #L [roman_culture.GetCollectiveNoun|l]ое#! строение овеяно мифами и историей и является символом стойкости и путеводной звездой для местных моряков."
 building_city_wall_of_toledo_destination_desc: "[GetBuilding('city_wall_of_toledo_01').GetName] окружают исторический город и олицетворяют его легендарное прошлое. В этих стенах смешались #L [roman_culture.GetCollectiveNoun|l]ая#!, #L [visigothic_culture.GetCollectiveNoun|l]ая#! и мавританская архитектура. Они внушают гордость и чувство безопасности жителям города."
 building_alcazar_of_segovia_destination_desc: "[GetBuilding('alcazar_of_segovia_01').GetName] стоит на скале над городом словно сказочный замок, ставший реальностью. Благодаря уникальной форме и легендарной истории этот замок поражает воображение местных жителей и гостей города."
 building_holy_site_basilica_santiago_destination_desc: "[GetBuilding('holy_site_basilica_santiago_01').GetName] привлекает паломников со всего христианского мира. Этот великолепный собор является конечной точкой на Пути Святого Иакова. Хранимые внутри святые реликвии и поразительная романская архитектура собора внушают благоговейный трепет верующим."
 building_cilician_gates_destination_desc: "[GetBuilding('cilician_gates').GetName] веками были стратегическим перекрестком. Этот естественный проход используют как торговцы, так и войска. Он играет важнейшую роль для местных жителей, веками ходивших по его тропам."
 building_fairy_chimneys_destination_desc: "[GetBuilding('fairy_chimneys').GetName] в Каппадокии созданы силами ветра и воды. Эти поразительные скальные образования не только привлекают путешественников своей уникальной формой, но и служат домом и местом поклонения для местных жителей."
 building_sofia_ohrid_destination_desc: "[GetBuilding('sofia_ohrid').GetName] с первого взгляда поражает меня своей умиротворенной красотой. Каждая фреска, каждая мозаика рассказывают историю веры и мастерства — наследие, прошедшее испытание временем и продолжающее вдохновлять верующих и путешественников."
 building_hosios_loukas_destination_desc: "[GetBuilding('hosios_loukas').GetName], жемчужина византийского искусства, скрывается в горах центральной Греции. Поразительная архитектура и великолепные фрески монастыря почитаются местными верующими и служат оплотом православия."
 building_cattolica_stilo_destination_desc: "[GetBuilding('cattolica_stilo').GetName] — впечатляющий пример византийской архитектуры в Италии. Эта небольшая, но поразительная церковь характерной крестообразной формы занимает особое место в сердцах местных жителей."
 building_etchmiadzin_cathedral_destination_desc: "[GetBuilding('etchmiadzin_cathedral').GetName] — святое место в Вагаршапате, считающееся духовным центром всех армян. Этот древний собор, с его богатой историей и религиозной значимостью, является источником гордости и духовного утешения для местных жителей."
 building_jvari_monastery_destination_desc: "[GetBuilding('jvari_monastery').GetName] стоит на вершине холма у пересечения рек. Этот грузинский православный монастырь известен гармоничной архитектурой и является умиротворенным пристанищем и символом стойкости христианской веры в регионе."
 building_saint_catherine_destination_desc: "[GetBuilding('saint_catherine').GetName] стоит у подножья горы Синай подобно крепости веры. Этот древний монастырь, где хранятся бесценные манускрипты и священные реликвии, побуждает к размышлениям как местную православную общину, так и прибывших."
 building_apollinare_nuovo_destination_desc: "В древнем городе Равенне [GetBuilding('apollinare_nuovo').GetName] возвышается символом раннехристианского искусства и архитектуры. Величественные мозаики церкви изображают библейские мотивы, внушая благоговение и вдохновляя как местных верующих, так и ценителей истории."
 building_mount_athos_destination_desc: "[GetBuilding('mount_athos_01').GetName] на полуострове северной Греции, является уникальным монашеским сообществом. На этой священной горе размещается множество монастырей. Этот духовный центр насквозь пропитан традициями православия. Его почитают как монахи, так и паломники."
 building_meteora_destination_desc: "[GetBuilding('meteora_01').GetName] в Фессалии внушают благоговейный трепет своим видом. Эти монастыри расположились на вершине высоких отвесных скал. Словно повиснув между небом и землей, эти пристанища олицетворяют стремление местных монахов к духовному росту."
 building_despot_palace_destination_desc: "[GetBuilding('despot_palace').GetName] поражает своей роскошью. Обширные залы и изысканные дворы наполнены гомоном придворных и музыкой менестрелей. Этот дворец, сердце политики и искусства, является гордым символом власти и утонченности."
 building_maiden_tower_destination_desc: "[GetBuilding('maiden_tower').GetName] охраняет вход в Босфорский пролив. Ее стены овеяны легендами, они видели подъем и упадок империй. Она и поныне возвышается как стратегически важная точка, откуда можно контролировать проход кораблей через эти легендарные воды."
 building_patras_castle_destination_desc: "[GetBuilding('patras_castle').GetName] веками нес безмолвную стражу. Его крепкие стены и башни сохранили следы различных эпох и подчеркивают историческое и стратегическое значение города."
 building_sumela_monastery_destination_desc: "[GetBuilding('sumela_monastery_01').GetName] в скалах Трабзона — чудо монастырской архитектуры. Из этой отдаленной обители, прижавшейся к склону скалы, открываются поразительные виды. Всякий, кто посещает это место, отмечает всеобъемлющее ощущение умиротворения."
 building_saint_lazarus_destination_desc: "В сердце Ларнаки возвышается [GetBuilding('saint_lazarus').GetName], почтенное место поклонения. Благодаря сложной иконографии и священным реликвиям это прекрасное строение играет особую роль в жизни местного православного сообщества."
 building_kassiopi_castle_destination_desc: "[GetBuilding('kassiopi_castle').GetName] подобно бдительному часовому величественно возвышается над Ионическим морем. Этот замок, играющий важную роль в морских и военных делах, обеспечивает безопасность и процветание окружающих земель. Его история тесно переплелась со взлетами и падениями самого Восточного Рима."
 building_hagios_demetrios_destination_desc: "[GetBuilding('hagios_demetrios').GetName] в Фессалониках — духовное пристанище, посвященное святому покровителю города. Освященные залы, украшенные великолепными мозаиками, отражают молитвы и песнопения местных верующих."
 building_church_of_the_theotokos_destination_desc: "В тени стен Константинополя [GetBuilding('church_of_the_theotokos').GetName] стоит подобно маяку веры. Эта древняя церковь, с ее умиротворенной атмосферой и священными иконами, является краеугольным камнем религиозной и культурной жизни местного сообщества."
 building_parthenon_destination_desc: "[GetBuilding('parthenon').GetName] в Афинском Акрополе стоит несокрушимым символом древнегреческой цивилизации. Несмотря на частичное обрушение, этот величественный храм продолжает поражать гостей города выдающейся архитектурой и исторической значимостью."
 building_imam_reza_shrine_destination_desc: "[GetBuilding('imam_reza_shrine_01').GetName] — место невероятной духовной значимости. Этот великолепный комплекс с золотыми куполами и минаретами привлекает множество паломников, ищущих успокоения и духовного обновления."
 building_soltaniyeh_destination_desc: "[GetBuilding('soltaniyeh_01').GetName] — архитектурный шедевр эпохи Ильханата. Необычная архитектура и броские голубые плиты придают уникальность этому месту."
 building_palace_of_ctesiphon_destination_desc: "[GetBuilding('palace_of_ctesiphon_01').GetName] напоминает о величии Сасанидской империи. Свод Таки-Кисри, сохранившийся вопреки разрушающему воздействию времени, живо напоминает об архитектурном мастерстве этой древней цивилизации."
 building_falak_ol_aflak_citadel_destination_desc: "Над Хорремабадом возвышается [GetBuilding('falak_ol_aflak_citadel_01').GetName] — несокрушимая и прекрасная крепость. Эта историческая цитадель с высокими бойницами расположена в стратегически выгодном месте и символизирует богатое наследие и стойкость региона."
 building_minarets_and_remains_of_jam_destination_desc: "[GetBuilding('minarets_and_remains_of_jam_01').GetName] при приближении внушает мне благоговейный трепет. Это высокое строение служит напоминанием о временах династии Гуридов и стоит одиноким стражем на пересеченной местности. Сложная кирпичная кладка строения символизирует достижения забытой эпохи."
 building_great_wall_of_gorgan_destination_desc: "[GetBuilding('great_wall_of_gorgan_01').GetName] поражает меня своим размахом. Это колоссальное укрепление тянется до самого горизонта и напоминает о стремлении древнего царства защитить свои границы от захватчиков."
 building_maharloo_lake_destination_desc: "[GetBuilding('maharloo_lake_01').GetName] возле Шираза завораживает. Его розовые воды создают почти что сказочный пейзаж. Это озеро, это уникальное явление природы, пленяет меня необычайной красотой и спокойствием."
 building_rainbow_mountains_destination_desc: "[GetBuilding('rainbow_mountains_01').GetName] поражают меня своими многочисленными разноцветными слоями. Эти удивительные природные образования, подлинное геологическое чудо, удивляют меня искусством Земли."
 building_mount_damavand_destination_desc: "[GetBuilding('mount_damavand_01').GetName] величественно возвышается над окружающим ландшафтом, внушая трепет и благоговение. Это высочайший пик во всем регионе [GetGeographicalRegion('world_persian_empire').GetName], и его заснеженная вершина, окруженная преданиями, пленяет мое воображение."
 building_tomb_of_cyrus_destination_desc: "[GetBuilding('tomb_of_cyrus_01').GetName] в Пасаргадах — подлинное воплощение истории. Этот простой, но изящный монумент, посвященный матери царя Соломона, свидетельствует о богатом наследии."
 building_ark_of_bukhara_destination_desc: "[GetBuilding('ark_of_bukhara_01').GetName] со своими внушительными вратами довлеет надо мной тяжестью прошедших веков. Эта древняя крепость с самого своего основания служила резиденцией местных эмиров, а ее толстые каменные стены видели несметное множество караванов, идущих по Великому шелковому пути."
 building_shah_i_zinda_destination_desc: "Самаркандский некрополь [GetBuilding('shah_i_zinda_01').GetName] — это путешествие сквозь время и искусство. Каждый выложенный плиткой мавзолей рассказывает историю и внушает глубокое почтение к местной культуре и духовному наследию региона."
 building_alamut_castle_destination_desc: "[GetBuilding('alamut_castle_01').GetName] на вершине горы в долине Аламут выглядит загадочно и интригующе. Эта бывшая цитадель ассасинов продолжает удивлять меня и других путников своим стратегическим расположением и легендарным прошлым."
 building_golden_gate_of_kiev_destination_desc: "[GetBuilding('golden_gate_of_kiev_01').GetName] поражают меня своим величием. В ведущих в город вратах стоит гул от многочисленных торговцев. Их массивная архитектура подчеркивает могущество города и продолжает внушать почтение, напоминая о славном прошлом Киева."
 building_sar_i_sang_mines_01_destination_desc: "[GetBuilding('sar_i_sang_mines_01').GetName] полна пыли ляпис-лазури. Местные шахтеры кропотливо добывают этот камень насыщенного синего цвета. Шахты пропитаны историей торговли и богатства, ведь ляпис-лазурь украшает величайшие сокровища империй."
 building_drassanes_01_destination_desc: "Большой арсенал [GetBuilding('drassanes_01').GetName] готовит флот боевых галер, что позволяет его владельцу диктовать свою волю всему Средиземноморью. Рабочие без устали трудятся под сенью остроконечных каменных сооружений."
 building_kyz_kala_01_destination_desc: "[GetBuilding('kyz_kala_01').GetName] возвышается над пышным оазисом Мерва, отбрасывая длинную тень на засушливые земли. Она стоит на прочном основании, а за рифлеными стенами скрываются мастерские, оружейные и обширные залы, по которым деловито бродят послы и чиновники."
 building_cluny_abbey_01_destination_desc: "Передача земель и прав в обмен на вечное спасение. Такой договор заключили [GetBuilding('cluny_abbey_01').GetName] и местный феодал."
 building_cluny_abbey_02_destination_desc: "[GetBuilding('cluny_abbey_02').GetName], самая большая церковь из всех когда-либо задуманных. Ее пять нефов больше ватиканских, а массивные каменные стены, увенчанные башнями и крышами являются достижением архитектуры. Поистине, это место является новым Римом."
 building_york_walls_01_destination_desc: "[GetBuilding('york_walls_01').GetName] тянутся на несколько миль и защищают город со времен цезарей. Это место было выбрано не из-за господствующей высоты, а с целью воспользоваться двумя реками, петляющими в низине."
 building_damascus_mosque_01_destination_desc: "[GetBuilding('damascus_mosque_01').GetName] — одна из величайших святынь ислама, способная поведать долгую историю. Она стоит на развалинах древнего римского храма и раннехристианской базилики — множество веков духовности и гениальности, наложенные друг на друга."
 building_jokhang_01_destination_desc: "[GetBuilding('jokhang_01').GetName] — сложный комплекс дворов и монашеских келий. Их соединяют просторные коридоры и залы, покрытые орнаментами из масла яков. Хм, масло яков, попробовать бы..."
 building_wartburg_01_destination_desc: "В Тюрингенском Лесу на вершине скалы таится [GetBuilding('wartburg_01').GetName], крепость, откуда контролируется перемещение товаров и людей в регионе. Обширные залы из холодного камня обогреваются многочисленными очагами."
 building_beta_giyorgis_01_destination_desc: "[GetBuilding('beta_giyorgis_01').GetName] целиком вырезана в теплой красной вулканической скале. Глубоко в недрах скалы скрывается главный зал церкви, украшенный великолепными фресками, а со стен смотрят священные иконы."
 building_holy_wisdom_01_destination_desc: "[GetBuilding('holy_wisdom_01').GetName] построена по образу собора Святой Софии и призвана стать символом света, богатства и власти посреди холодных северных земель. За фасадом из аскетичного белого известняка скрываются великолепные красочные фрески."
 building_kano_walls_01_destination_desc: "[GetBuilding('kano_walls_01').GetName] возвышаются на много локтей и окружают древний город Кано. Через их великие ворота проходят ключевые торговые пути региона."
 building_somapura_university_01_destination_desc: "Благодаря своим связям с буддистскими, джайнскими и индуистскими монастырями [GetBuilding('somapura_university_01').GetName] веками был одним из важнейших образовательных центров Индии, куда стекались ученые со всех земель."
 building_duomo_florence_01_destination_desc: "[GetBuilding('duomo_florence_01').GetName] находилась у северных ворот древних римских стен и служила оплотом флорентийских христиан со времен Константина. За долгие годы она пережила поджоги и разорения, реконструкции и освящения."
 building_duomo_florence_02_destination_desc: "[GetBuilding('duomo_florence_02').GetName] — колоссальный восьмиугольный баптистерий стоит в центре города и посвящен его покровителю, Святому Иоанну.\nЗдание облицовано дорогим мрамором и украшено скульптурой и золотыми мозаиками, подчеркивающими богатство города."
 building_duomo_florence_03_destination_desc: "[GetBuilding('duomo_florence_03').GetName] — собор, достойный богатства Флоренции. Фасад покрывают статуи пророков, богов и покровителей, а высокая колокольня собора отмечает часы работы и молитвы для горожан и гостей."
 building_duomo_florence_04_destination_desc: "[GetBuilding('duomo_florence_04').GetName] — величайшее достижение флорентийских строителей, изящный и воздушный на фоне синего неба. Он выше и шире всего, что когда-либо строилось, и не имеет внутренних опор, полагаясь на гениальное решение использовать две оболочки из кирпича и камня."
 building_konark_temple_01_destination_desc: "[GetBuilding('konark_temple_01').GetName] — результат трудов тысяч мастеров. Этот колоссальный храм посвящен солнечному богу Сурье. Весь комплекс построен так, чтобы походить на могучую колесницу бога, несущего свет от моря до востока."
 building_al_qarawiyyin_university_01_destination_desc: "Возведенный торговцами и переселенцами из Кайруана, [GetBuilding('al_qarawiyyin_university_01').GetName] — один из наиболее престижных центров высшего образования западного исламского мира, привлекающий ученых из далеких земель."
 building_kairouan_basins_01_destination_desc: "[GetBuilding('kairouan_basins_01').GetName] были возведены с целью обеспечить город питьевой водой в час нужды. Они очищают дождевую воду, играя роль отстойных резервуаров и фильтруя примеси."
 building_ghana_palace_01_destination_desc: "В центре священной рощи стоит [GetBuilding('ghana_palace_01').GetName] — резиденция монархов-вождей города.\nКомплекс состоит из зданий, выстроенных из песчаника и саманного кирпича, и окружен стеной с воротами. Благодаря внушительным размерам дворец господствует над окружающим городом."
 building_visegrad_castle_01_destination_desc: "[GetBuilding('visegrad_castle_01').GetName] — величественная, неприступная сеть стен и башен, защищающая излучину Дуная. Отсюда контролируется богатая местная торговля."
 building_wawel_cathedral_01_destination_desc: "Построенный с помощью мастеров со всего христианского мира, этот величественный каменный собор стал первым в польских землях. С вершины холма [GetBuilding('wawel_cathedral_01').GetName] созывает прихожан колоколами двух своих башен на мессу в длинных освещенных свечами нефах."
 building_vatapi_caves_01_destination_desc: "[GetBuilding('building_vatapi_caves_01').GetName] датируются ранними годами правления Чалукья и глубоко врезались в отложения песчаника. Внутри скрывается священный и безмолвный внутренний мир. Триумфальные ворота уводят паломников в толщу скалы."
 building_jaisalmer_fort_01_destination_desc: "Солнце клонится к закату, и [GetBuilding('jaisalmer_fort_01').GetName] окрашивается в цвет сладкого меда, ярко сияя в сердце пустыни. Эта крепость была возведена для защиты города от любых угроз."
 building_pleasure_dome_01_destination_desc: "[GetBuilding('pleasure_dome').GetName|U] поднимается ввысь, словно сон, воплощенный в камень. Вокруг цветут сады и журчат ручьи, откуда-то звучит далекая музыка, доносится аромат благовоний… Мраморные залы и уютные беседки буквально манят обещанием праздного отдыха и приглашают к размышлениям."
 building_burkhan_khaldun_01_destination_desc: "[GetBuilding('burkhan_khaldun_01').GetName], окруженный туманом священный пик в горах Хэнтэй, издавна вызывает благоговение паломников. Говорят, что склоны этой горы оберегают саму душу этой земли и тех, кто в ней обитает."
 legendary_watchtower_destination_desc: "[GetBuilding('legendary_watchtower').GetName] возвышается над окрестными землями недремлющим часовым. Это внушительное сооружение, олицетворяющее бдительность его строителей, видно за многие мили. Она не только служит для наблюдения за окрестностями, но и является символом защиты против всякого, кто посягнет на мир в державе."
 legendary_hunting_ground_destination_desc: "[GetBuilding('legendary_hunting_lodge').GetName] — царство дикой природы. Ее обширные земли полны разнообразной флоры и фауны. Это идеальное место для благородного искусства охоты. Здесь переплелись традиция и природа, и всякого, кто желает проверить себя в сражении с природой, ждут непростые испытания."
 legendary_palace_destination_desc: "[GetBuilding('legendary_palace').GetName] — величественный архитектурный шедевр, поражающий воображение всякого, кто вступает в домен. Его роскошные залы и сады олицетворяют вершину достижений знати. Этот дворец, средоточие власти и красоты, внушает трепет и поражает посетителей до глубины души."
 legendary_statue_destination_desc: "[GetBuilding('legendary_statue').GetName] служит вечным напоминание о героизме и добродетели. Она высечена из камня, но живущий в ней дух легенд привлекает взгляды всех, кто проходит мимо. Она вдохновляет и внушает гордость, олицетворяя память и устремления всего народа."
 legendary_shrine_destination_desc: "[GetBuilding('legendary_shrine').GetName] навевает умиротворенность, этот священный оазис привлекает верующих и любознательных. Это место созерцания и поклонения, где веками не смолкает эхо ритуалов и молитв. Это святилище предлагает покой и близость к божественному, словно мост между земным и духовным мирами."
 building_generic_destination_desc: "Сразу же по прибытии в глаза бросается историческая значимость этого места. Оно подчеркивает древнее наследие этой земли, и каждая его черта рассказывает невоспетую историю."
 building_castle_arrival_01_desc: "Мое восхищение нарастает по мере приближения к владению [location.GetTitle.GetName]. Я уже предвкушаю возможность узреть местное великолепие."
 building_castle_arrival_02_desc: "При приближении к владению [location.GetTitle.GetName] мое сердце начинает бешено колотиться от мысли об исследовании легенд, отпечатавшихся на местных стенах."
 building_castle_arrival_03_desc: "Моему взору открывается [location.GetTitle.GetName], пробуждая во мне дух приключений."
 building_castle_arrival_04_desc: "[location.GetTitle.GetName] наполняет меня благоговением и пробуждает желание узнать, какие истории таит это место."
 building_castle_arrival_05_desc: "Я приближаюсь к владению [location.GetTitle.GetName], и мне не терпится узнать истории, которые повидало это место на протяжении столетий."
 building_city_arrival_01_desc: "Прибыв во владение [location.GetTitle.GetName], я с восторгом размышляю о местных тайнах и яркой культуре."
 building_city_arrival_02_desc: "Гомон владения [location.GetTitle.GetName] придает мне новые силы, и я с нетерпением жду возможности пройтись по местным оживленным улицам."
 building_city_arrival_03_desc: "Едва я прибываю во владение [location.GetTitle.GetName], как меня охватывает восторг от возможности исследовать культурные богатства и легендарные аллеи этого места."
 building_city_arrival_04_desc: "Вступая во владение [location.GetTitle.GetName] я с нетерпением ожидаю встречи с его оживленными рынками и историческими достопримечательностями."
 building_city_arrival_05_desc: "Меня охватывает энергичность владения [location.GetTitle.GetName], разжигая во мне любопытство и желание погрузиться в местную жизнь и легендарное прошлое."
 building_temple_arrival_01_desc: "Вступая во владение [location.GetTitle.GetName] я с нетерпением ожидаю открытия таящихся внутри духовных чудес."
 building_temple_arrival_02_desc: "Меня манит атмосфера невозмутимости владения [location.GetTitle.GetName], обещающая путешествие в царство покоя и древней мудрости."
 building_temple_arrival_03_desc: "При приближении к владению [location.GetTitle.GetName] меня охватывает чувство почтения и ожидания сокрытых внутри священных откровений."
 building_temple_arrival_04_desc: "Вступая во владение [location.GetTitle.GetName], я предвкушаю знакомство с духовной глубиной и красотой, сокрытыми внутри."
 building_temple_arrival_05_desc: "[location.GetTitle.GetName] лежит передо мной, пристанище веры, и я с нетерпением жду возможности погрузиться в священную традицию этого места."
 building_tribal_holding_arrival_01_desc: "По мере приближения к владению [location.GetTitle.GetName] я ощущаю атмосферу сплоченного сообщества."
 building_tribal_holding_arrival_02_desc: "Оживленная атмосфера владения [location.GetTitle.GetName] приветствует меня яркими оттенками и богатой культурой."
 building_tribal_holding_arrival_03_desc: "Еще на подходе к владению [location.GetTitle.GetName] становится очевидным гармоничное смешение природы и традиций."
 building_tribal_holding_arrival_04_desc: "Сельское очарование владения [location.GetTitle.GetName] наполняет меня предвкушением и желанием больше узнать о нем."
 building_tribal_holding_arrival_05_desc: "При входе во владение [location.GetTitle.GetName] меня поражает простота и душевность местных жителей."
 building_religious_learning_outro_01_desc: "Этот визит позволил мне глубже понять духовные воззрения и практики, лежащие в основе цивилизаций."
 building_religious_learning_outro_02_desc: "Исследование этого святого места обогатило мое глубокое понимание влияния веры на историю и культуру человечества."
 building_religious_learning_outro_03_desc: "Мое путешествие открыло мне разнообразие исторических способов выразить набожность и почтение."
 building_diplomatic_learning_outro_01_desc: "Пережитый опыт расширил мои взгляды на хитросплетения и нюансы дипломатических отношений и управления державой."
 building_diplomatic_learning_outro_02_desc: "Я покидаю это место с пониманием важности сложного искусства дипломатии и тонкостей политических союзов."
 building_diplomatic_learning_outro_03_desc: "Проведенное здесь время позволило мне лучше понять тонкости равновесия сил и ключевую роль дипломатии в истории."
 building_martial_learning_outro_01_desc: "Этот визит расширил мое понимание воинской доблести и стратегии, а также мои познания в военном деле."
 building_martial_learning_outro_02_desc: "Это исследование подарило мне бесценные уроки военной тактики и искусства войны, необходимые любому лидеру."
 building_martial_learning_outro_03_desc: "Мне удалось получить значительные познания в стратегиях боя и понять, как воинское искусство меняет ход истории."
 building_economic_learning_outro_01_desc: "Этот визит расширил мое понимание экономических принципов и значения роли торговли для процветания народов."
 building_economic_learning_outro_02_desc: "Исследование этого места расширило мое понимание тонкостей экономического развития."
 building_economic_learning_outro_03_desc: "Я покидаю это место с пониманием ключевой роли экономической грамотности для сохранения могущества державы."
 building_man_made_wonder_learning_outro_01_desc: "Находчивость и мастерство местных жителей произвели на меня незабываемое впечатление, как живое свидетельство творческих способностей и амбиций человека."
 building_man_made_wonder_learning_outro_02_desc: "Это возведенное чудо подарило мне новое понимание и уважение к достижениям людского труда."
 building_man_made_wonder_learning_outro_03_desc: "Я покидаю это место, вдохновившись наследием архитектурного мастерства, показывающего, каких высот мы способны достичь."
 building_natural_wonder_learning_outro_01_desc: "Захватывающая красота и величие этого чуда природы заставили меня больше ценить величие природы."
 building_natural_wonder_learning_outro_02_desc: "Посещение этого места наполнило меня благоговением перед природой и ее неисчислимыми чудесами."
 building_natural_wonder_learning_outro_03_desc: "Я покидаю это место, преисполнившись почтения к поразительной силе и красоте природы и ее способности менять наш мир и перспективу."
 building_exploration_01_desc: "Сгорая от нетерпения, я начинаю исследование!"
 building_exploration_02_desc: "С горящими от любопытства глазами я устремляюсь вперед!"
 building_exploration_03_desc: "Лучась восторгом, я отправляюсь изучать чудеса этого места!"
 building_exploration_04_desc: "В ожидании чуда я отправляюсь изучать все закутки этого места!"
 building_exploration_05_desc: "Я делаю шаг вперед, ожидая открытий и мечтая впитать знания этого места!"
 building_exploration_06_desc: "Я с энтузиазмом начинаю исследование!"
 building_exploration_07_desc: "Радуясь в душе, я начинаю свое путешествие по этому месту!"
 building_exploration_08_desc: "Преисполнившись тягой к приключениям, я отправляюсь осматривать это место!"
 building_exploration_09_desc: "Я с энтузиазмом и нетерпением начинаю исследование этого места!"
 building_exploration_10_desc: "Преисполнившись энтузиазма, я отправляюсь осматривать это место!"
 building_exploration_11_desc: "Я делаю шаг навстречу приключениям, надеясь изучить богатую историю этого места!"
 building_exploration_12_desc: "Я бодро шагаю вперед и начинаю исследовать!"
 building_exploration_13_desc: "Я с готовностью отправляюсь осматривать это место, предвкушая будущие открытия!"
 building_exploration_14_desc: "Преисполнившись восхищения, я отправляюсь осматривать это место, предвкушая знакомство с достопримечательностями!"
 building_exploration_15_desc: "Я с трепетом начинаю исследовать это место, стремясь приобщиться к его наследию!"
 building_exploration_16_desc: "Я в предвкушении иду по этому месту, ожидая знакомства с его красотами!"
 building_exploration_17_desc: "Я с восторгом начинаю свое исследование!"
 building_exploration_18_desc: "Я с любопытством отправляюсь в путь по этому месту!"
 building_exploration_19_desc: "Я с воодушевлением отправляюсь исследовать окрестности!"
 building_exploration_20_desc: "Я начинаю исследование, стремясь открыть для себя величие этого места!"
 travel_destinations.1000.t: "[location.GetNameNoTooltip]: виды"
 travel_destinations.1000.desc: "[location.Custom('GetTouristHoldingIntro')]\n\n[location.Custom('GetSpecialBuildingTouristDescriptor')]\n\n[location.Custom('GetTouristStartEventOutro')]"
 the_with_space: "$articleblank_blank$"
 travel_start_event.1090.t_activity_roaming: "$activity_roaming$: снова в путь"
 travel_start_event.1090.t_activity_journey: "Экспедиция: [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]!"
 travel_start_event.1090.t_activity_survey: "$activity_survey$: осмотр земель"
 travel_start_event.1000.norwegian: "Пошел в поход — печаль уйдет"
 travel_start_event.1090.desc_activity_roaming: "Наконец-то передо мной лежит отрытая дорога! Ждите меня, провинция [location.GetName] и [location.Custom('TerrainTypeProvince')] [location.Custom('TerrainTypeProvincePrefix')].\n\nАх, [location.Custom('GetProvinceFoliageDesc')|l] и сладко пахнущие [location.Custom('get_region_flower_type_plural')], как же мне вас не хватало. Как мне хотелось увидеть, как [location.Custom('GetRandomRegionalWildDaytimeBirdProvince')|l] пролетает у меня над головой!\n\nНужно немедленно отправляться!"
 travel_start_event.1090.desc_activity_journey: "Дорога в провинцию [location.GetName] долгая, но жду не дождусь, когда [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] и проживающие там [location.GetTitle.GetHolder.Custom('ComplimentAdjective')|l]ие #L [location.GetCounty.GetTitle.GetAdjective|l]ие#! [location.GetCulture.GetName|l] раскроют мне свои тайны! [ROOT.Char.Custom('IntentInitialEventDesc')]\n\nКак бы мне хотелось сию минуту перенестись туда! Нужно поспешить!"
 knowledge_hoarding_1: "Я составлю множество заметок и поглощу каждую крупицу знаний, какую смогу найти."
 knowledge_hoarding_2: "Я составлю подробные записи и впитаю в себя всю доступную мудрость."
 knowledge_hoarding_3: "Я намереваюсь составить полноценные записи и впитать каждую крупицу знаний."
 curiosity_1: "Я предвкушаю встречу с местными, надеясь погрузиться в их истории и традиции."
 curiosity_2: "Возможность знакомства с местным сообществом, с их житейским опытом, наполняет меня радостью."
 curiosity_3: "Предстоящая встреча с обитателями этого места, возможность изучить их предания, прикоснуться к мудрости — все это наполняет меня восхищением."
 spread_legend_1: "[ROOT.Char.GetPromotedLegend.GetName] станет частью этого места, оставив свой след в истории."
 spread_legend_2: "Мое путешествие является моей миссией: мне нужно распространить предание «[ROOT.Char.GetPromotedLegend.GetName]», включив его в местные сказания."
 spread_legend_3: "Моя цель сделать так, что [ROOT.Char.GetPromotedLegend.GetName] обретет известность у встреченных мной народов, чтобы легенда росла с каждым пересказом."
 travel_start_event.1090.desc_activity_survey: "Пора брать дело в свои руки. Я лично проконтролирую, как ведутся дела в провинции [location.GetName], даже [root_scope.Custom('RegionalFarmAnimal')] не ускользнет от моего взора, я учту каждое укрепление, каждый меч, каждый мешок зерна!\n\nМоя держава будет управляться на зависть всем прочим. В путь!"
