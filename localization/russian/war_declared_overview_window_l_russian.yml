l_russian:
 WAR_DECLARED_OVERVIEW_DISMISS: "Мобилизация!"
 #WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP: "" delete this
 WAR_DECLARED_OVERVIEW_FLAVOR: "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
 war_declared_opening.neutral: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_flavor.zealous: "Слишком долго тебе все сходило с рук! Сегодня я воздам тебе священное возмездие за все твои злодеяния! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod: "Да смилостивится над тобой [ROOT.Char.GetFaith.HighGodName], потому что от меня ты милосердия не дождешься!"
 war_declared_flavor.zealous.reincarnation: "Да будет твоя следующая жизнь не столь убогой."
 war_declared_flavor.zealous.fallback: "Я не могу проиграть, ибо со мною [ROOT.Char.GetFaith.HighGodName]!"
 war_declared_flavor.naughty: "[ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')] плохо себя ведет? Пора тебя наказать. Готовься, на поле боя я сполна воздам тебе за шалости!"
 war_declared_flavor.holy_war: "Слишком давно ты туманишь головы подданных фальшивыми верованиями. Во имя [ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodNamePossessive] я принесу им истину и освобожу от твоей ереси!"
 war_declared_flavor.greedy: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Я давно жажду заполучить твои земли. Довольно пустых ожиданий! Настало время обрести то, чего я заслуживаю!"
 war_declared_flavor.dejure: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Довольно мне терпеть захватчиков! Пора вернуть мои земли!"
 war_declared_flavor.subjugation: "Твои земли станут частью моей державы. Подчинись, и я обещаю тебе пощаду... Воспротивишься — и я заставлю тебя пасть предо мной ниц!"
 war_declared_flavor.subjugation.tribal: "На моей стороне сила, у тебя же — лишь слабость. Разве нужны другие причины, чтобы отобрать у тебя желанное?!"
 war_declared_flavor.subjugation.arrogant: "По-твоему, мы равны? Что за дерзость... Очевидно, мое могущество неизмеримо выше! Я раздавлю твои жалкие армии на поле боя и заставлю тебя пасть на колени!"
 war_declared_flavor.conquest: "Ты слабый правитель и не заслуживаешь столь обширных владений. Я покажу тебе, что такое истинная власть, когда отберу твои земли!"
 war_declared_flavor.peasant: "Какая безграничная гордыня. Впрочем, не беспокойся, урок смирения не за горами!"
 war_declared_flavor.populist: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Если ты так жаждешь войны, то получай! Мы никому не позволим воспрепятствовать рождению нашей собственной державы!"
 war_declared_flavor.independence: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Мы слишком долго страдали под гнетом вашей власти и больше не можем терпеть — сегодня мы отобьем свободу сталью и кровью!"
 war_declared_flavor.liberty: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Мы больше не можем терпеть жестокие законы, что попирают наши исконные права. Пришло время разрубить их взмахом меча!"
 war_declared_flavor.claimant: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Вы узурпатор и тиран. Пришло время возвести на престол законного монарха!"
 war_declared_flavor.retraction_refused: "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused: "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused: "Я заявляю, что ты — тиран, и отрицаю твою власть! Держава восстанет против твоих злодеяний!"
 war_declared_flavor.fallback: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Как видно, наш спор решится только в битве."
 is_war_overview_tab_open_trigger: "Открыта вкладка обзора войны"
