 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_APPROVE_TT: "#T Одобряет смену закона о наследовании#!\n[Character.GetShortUIName] поддерживает любую смену [Concept( 'succession_law', 'закона о наследовании' )|E] или не может ей противиться.\n\nПричины одобрения могут быть следующими:\n$BULLET_WITH_TAB$Положительное [opinion|El] о вас\n$BULLET_WITH_TAB$[cowed|E] перед вами\n$BULLET_WITH_TAB$[imprisoned|E] (у кого угодно)"
