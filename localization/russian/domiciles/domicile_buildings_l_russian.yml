 baggage_train_ample_steeds_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('baggage_train_01').GetName])#!\nКони, как и люди, устают. Запасные стойла способны сотворить чудеса и дать им отдых в нужный момент."
