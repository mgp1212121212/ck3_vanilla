 camp_fire_wandering_poets_domicile_building: "Странствующие поэты"
 camp_fire_wandering_poets_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('camp_fire_01').GetName])#!\nСтепенность, игра слов, понимание возвышенного, мирского и низменного — хорошему поэту необходимо все это и еще больше."
 camp_fire_capering_fools_domicile_building: "Резвящиеся шуты"
 camp_fire_capering_fools_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('camp_fire_01').GetName])#!\nДешевый фарс не тянет на возвышенное искусство, но как же весело смотреть, как кто-то бьется головой о бревно."
 camp_fire_libations_for_the_lost_domicile_building: "Винные приношения погибшим"
 camp_fire_libations_for_the_lost_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('camp_fire_01').GetName])#!\nМы собираемся, чтобы вспомнить всех, кого больше не увидим, и запомнить лица тех, кого можем потерять."
 camp_fire_local_hangers_on_domicile_building: "Местные нахлебники"
 camp_fire_local_hangers_on_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('camp_fire_01').GetName])#!\nЖизнь на одном месте может стать достаточно нудной, чтобы породить любое количество слухов."
 camp_fire_future_dreams_domicile_building: "Великие устремления"
 camp_fire_future_dreams_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('camp_fire_01').GetName])#!\nЛегко забыть долгосрочные цели, если не вплетать их в каждое действие, каждый разговор, каждое пьяное хвастовство."
 camp_fire_nightly_debates_domicile_building: "Ночные споры"
