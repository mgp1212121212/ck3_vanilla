 baggage_train_siege_engineers_domicile_building: "Специалисты по осаде"
 baggage_train_siege_engineers_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('baggage_train_01').GetName])#!\nКрайне непрактично хранить в путешествии ресурсы и специалистов для правильной осады. Если вы не собираетесь вести ее."
 baggage_train_shrine_domicile_building: "Переносное святилище"
