 baggage_train_scribes_domicile_building: "Верные писари"
 baggage_train_scribes_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('baggage_train_01').GetName])#!\nПергамент является редкостью, но с в руках знающих людей он превращается в полезный инструмент."
 baggage_train_bartering_grounds_domicile_building: "Место для торга"
 baggage_train_bartering_grounds_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('baggage_train_01').GetName])#!\nВ лагере и без того бурлит торговля, выделение определенного места позволит привнести в нее порядок."
 baggage_train_proof_of_claims_domicile_building: "Подтверждение претензий"
 baggage_train_proof_of_claims_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('baggage_train_01').GetName])#!\nСлова стоят дешево, но есть способы сделать их более привлекательными."
 baggage_train_ransom_cages_domicile_building: "Клетки для выкупаемых"
 baggage_train_ransom_cages_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('baggage_train_01').GetName])#!\nБезопасные перевозка и показы пленных необходимы, чтобы выручить за них лучшую цену."
 baggage_train_negotiators_domicile_building: "Опытные переговорщики"
 baggage_train_negotiators_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('baggage_train_01').GetName])#!\nРепутация штука податливая, особенно если приложить усилия."
 baggage_train_ascetics_domicile_building: "Странствующие аскеты"
 baggage_train_ascetics_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('baggage_train_01').GetName])#!\nЭти духовные скитальцы воплощают собой достоинство и мудрость, какие редко встретишь в шайке странников. Впрочем, это естественно."
 baggage_train_pleasure_tents_domicile_building: "Палатки для уединения"
 baggage_train_pleasure_tents_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('baggage_train_01').GetName])#!\nЛагерь — это общественное пространство, в нём трудно найти место для… #EMP уединения#!. Большинство последователей оценят наличие палаток, где можно побыть вдали от чужих глаз."
