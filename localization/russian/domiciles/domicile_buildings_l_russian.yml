 proving_grounds_horse_run_domicile_building: "Конные бега"
 proving_grounds_horse_run_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('proving_grounds_01').GetName])#!\nКоням, как и людям, нужно регулярно упражняться, а не просто гарцевать с места на место."
 proving_grounds_camel_run_domicile_building: "Верблюжьи бега"
 proving_grounds_camel_run_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('proving_grounds_01').GetName])#!\nЭти звери упрямы и беспокойны, но это лишь еще одна причина регулярно тренировать верблюдов."
 proving_grounds_elephantry_reserve_domicile_building: "Запасы для элефантерии"
 proving_grounds_elephantry_reserve_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('proving_grounds_01').GetName])#!\nСтадо запасных слонов, величайших творений [GetPlayer.GetFaith.CreatorNamePossessive]. Не каждый #EMP король#! сможет похвастаться таким."
 proving_grounds_nightly_barding_drills_domicile_building: "Ночные бардовские занятия"
 proving_grounds_nightly_barding_drills_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('proving_grounds_01').GetName])#!\nЗвенья скручиваются, кожа рвется, пластины ржавеют, и выучка снижается независимо от того, идет ли речь об элитной тяжелой коннице или иных войсках."
 proving_grounds_life_in_the_saddle_domicile_building: "Жизнь в седле"
 proving_grounds_life_in_the_saddle_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('proving_grounds_01').GetName])#!\nКому-то это дается от рождения, кто-то учится в зрелом возрасте."
