 proving_grounds_the_stump_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('proving_grounds_01').GetName])#!\nВидишь вон ту штуку? Видишь метку на ней? Это сегодняшняя цель. Луки наизготовку!"
 proving_grounds_personal_bouts_domicile_building: "Поединки"
 proving_grounds_personal_bouts_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('proving_grounds_01').GetName])#!\nЛегко можно выработать в себе устойчивость к травмам головы благодаря ранее полученным травмам головы."
 proving_grounds_training_circle_domicile_building: "Тренировочный круг"
 proving_grounds_training_circle_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('proving_grounds_01').GetName])#!\nВы практикуетесь не для того, чтобы #EMP обрести#! мастерство, а для того, чтобы #EMP не утратить#! его."
 proving_grounds_mock_battle_drills_domicile_building: "Имитация боевых учений"
 proving_grounds_mock_battle_drills_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('proving_grounds_01').GetName])#!\nСтена копий не хуже любой другой стены. Она либо стоит единым монолитом, либо рассыпается как единое целое."
 proving_grounds_lockwagon_domicile_building: "Повозка для заключенных"
 proving_grounds_lockwagon_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('proving_grounds_01').GetName])#!\nНаш отряд движется, сражается и #EMP грабит#! как единое целое. Снаряжение идет в общий котел и распределяется уже оттуда. Иного мы не потерпим."
 proving_grounds_martial_study_domicile_building: "Обучение военному делу"
 proving_grounds_martial_study_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('proving_grounds_01').GetName])#!\nКаждая битва уже когда-то велась, каждая война является следствием предыдущей. Почему бы не ознакомиться с их результатами?"
 proving_grounds_the_stick_game_domicile_building: "Игра с палками"
 proving_grounds_the_stick_game_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('proving_grounds_01').GetName])#!\nКто первый схватит, не сломав, того и приз: допускается наносить царапины тупыми клинками, а любое нарушение равносильно проигрышу."
 proving_grounds_bodyguard_drills_domicile_building: "Муштра телохранителей"
 proving_grounds_bodyguard_drills_domicile_building_desc: "#weak (Требуется здание [GetDomicileBuilding('proving_grounds_01').GetName])#!\nТекущая... #EMP ситуация#! предполагает свои уникальные опасности и трудности. Относиться к ним надо со всей серьезностью."
