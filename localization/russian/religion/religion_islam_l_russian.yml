 #Ash'ari
 ashari: "Ашаритск"
 ashari_adj: "Ашаризм"
 ashari_adherent: "Ашарит"
 ashari_adherent_plural: "Ашариты"
 ashari_desc: "Ортодоксальная богословская школа, полагающая, что Аллах создал каждый момент времени, но у людей осталась свобода выбирать между добром (следуя воле бога) и злом (пренебрегая божественными запретами)."
 #Muwalladism
 muwalladi: "Мувалладск"
 muwalladi_adj: "Мувалладизм"
 muwalladi_adherent: "Муваллад"
 muwalladi_adherent_plural: "Муваллады"
 muwalladi_desc: "Вдали от центра арабского мира иберийские мусульмане сумели удержать во власти регион, где большую часть населения составляют христиане и иудеи со своими загадочными и чуждыми обычаями."
 #Masmudism
 masmudi: "Альмохадск"
 masmudi_adj: "Альмохадизм"
 masmudi_adherent: "Альмохад"
 masmudi_adherent_plural: "Альмохады"
 masmudi_desc: "Альмохады — реформистская ветвь суннизма, зародившаяся среди берберских племен северной Африки. Они превозносят идеи унитарного государства и доктрины чистого монотеизма."
 masmudi_religious_head_title: "Халиф"
 masmudi_religious_head_title_name: "халифат"
 #Mu'tazila
 mutazila: "Мутазилитск"
 mutazila_adj: "Мутазилитизм"
 mutazila_adherent: "Мутазилит"
 mutazila_adherent_plural: "Мутазилиты"
 mutazila_desc: "Рационалистическая школа теологии, которая утверждает, что Коран #EMP не#! вечно сосуществует с Богом, поскольку Бог должен был предшествовать своему слову."
 #Maturidi
 maturidi: "Матуридитск"
 maturidi_adj: "Матуридизм"
 maturidi_adherent: "Матуридит"
 maturidi_adherent_plural: "Матуридиты"
 maturidi_desc: "Рационалистическое богословие, убежденное, что из вечных свойств бога следует, что этика существует объективно — и потому люди должны принимать этически верные решения."
 #Quranism
 quranist: "Коранитск"
 quranist_adj: "Коранизм"
 quranist_adherent: "Коранит"
 quranist_adherent_plural: "Кораниты"
 quranist_desc: "Буквальная интерпретация ислама, подчеркивающая, что Коран является единственным источником божественной мудрости и что ему нужно следовать дословно, игнорируя хадисы и фетвы."
 #Ismaili
 ismaili: "Исмаилитск"
 ismaili_adj: "Исмаилизм"
 ismaili_adherent: "Исмаилит"
 ismaili_adherent_plural: "Исмаилиты"
 ismaili_desc: "Шиитская конфессия, полагающая, что род истинных имамов, наделенных божественным знанием и непогрешимостью, идет через Исмаила ибн Джафара. Они также известны как «семеричники», поскольку Исмаил был седьмым имамом после Мухаммеда."
 #Qarmatians
 qarmatian: "Карматитск"
 qarmatian_adj: "Карматизм"
 qarmatian_adherent: "Кармат"
 qarmatian_adherent_plural: "Карматы"
 qarmatian_desc: "Ветвь исмаилизма, включившая в себя элементы зороастризма. Волей бога предначертано, чтобы имамов было семь, и больше не будет имамов, пока седьмой имам Мухаммед ибн Исмаил не вернется, чтобы вести верующих."
 #Nizari
 nizari: "Низаритск"
 nizari_adj: "Низаризм"
 nizari_adherent: "Низарит"
 nizari_adherent_plural: "Низариты"
 nizari_desc: "Рационалистическая конфессия, подчеркивающая необходимость разумной интерпретации Корана и хадисов. Титул имама переходит по наследству, и его можно проследить по линии наследования до Али."
 #Zayidi
 zayidi: "Зейдитск"
 zayidi_adj: "Зейдизм"
 zayidi_adherent: "Зейдит"
 zayidi_adherent_plural: "Зейдиты"
 zayidi_desc: "Истинный имам не безупречен, но его определяет готовность бороться с порчей и злом. Зейдиты отличаются своей убежденностью в том, что Зейд ибн Али был законным наследником имамата из-за его восстания против Омейядов."
 #Imamism (Twelver)
 imami: "Имамитск"
 imami_adj: "Имамизм"
 imami_adherent: "Имамит"
 imami_adherent_plural: "Имамиты"
 imami_desc: "Имамиты верят, что двенадцати имамам было предначертано вести умму и что двенадцатый имам Заман ждет своего часа, чтобы вернуться и возглавить мусульман в Судный день."
 islam_ayatollah: "аятолла"
 islam_ayatollah_plural: "аятоллы"
 ghulat: "Ихтилафийск"
 ghulat_adj: "Ихтилафизм"
 ghulat_adherent: "Ихтилафи"
 ghulat_adherent_plural: "Ихтилафи"
 ghulat_desc: "Ихтилафи верят в божественную природу праведных имамов, начиная с Али. Бог не только возвел их в сан и вдохновил их, но и отчасти вошел в них, управляя их делами и через них — уммой."
 alawite: "Алавитск"
 alawite_adj: "Алавизм"
 alawite_adherent: "Алавит"
 alawite_adherent_plural: "Алавиты"
 alawite_desc: "Алавитское религиозное учение скрытно, и Коран — лишь один из их священных текстов. Помимо веры в род имамов, начинающийся от Али, алавиты также верят в реинкарнацию и в то, что все живые существа были звездами, сброшенными с неба, а теперь должны вновь заслужить свое место на небе, прожив череду праведных жизней."
 #Alevis
 alevi: "Алевитск"
 alevi_adj: "Алевизм"
 alevi_adherent: "Алевит"
 alevi_adherent_plural: "Алевиты"
 alevi_desc: "Алевиты считают себя преемниками двенадцати имамов, но также следуют традициям, перечисленным в их собрании священных текстов, буйруке. В традиции алевитов бог есть истина, а Мухаммед и Али — его проявления в мире."
 alevi_house_of_worship: "джемеви"
 alevi_house_of_worship_2: "$alevi_house_of_worship$" #Optional translation alt
 alevi_house_of_worship_3: "$alevi_house_of_worship$" #Optional translation alt
 alevi_house_of_worship_plural: "джемеви"
 alevi_religious_text: "Буйрук"
 alevi_religious_text_2: "$alevi_religious_text$" #Optional translation alt
 alevi_religious_text_3: "$alevi_religious_text$" #Optional translation alt
 #Druze
 druze: "Друзск"
 druze_adj: "Друзизм"
 druze_adherent: "Друз"
 druze_adherent_plural: "Друзы"
 druze_desc: "Друзизм следует многим принципам исмаилизма, но также включил в себя гностические верования в эзотерическую теологию и считает истину основным достоинством человека."
 druze_religious_text: "Письма о знании"
 druze_religious_text_2: "$druze_religious_text$" #Optional translation alt
 druze_religious_text_3: "$druze_religious_text$" #Optional translation alt
 #Ibadi
 ibadi: "Ибадитск"
 ibadi_adj: "Ибадизм"
 ibadi_adherent: "Ибадит"
 ibadi_adherent_plural: "Ибадиты"
 ibadi_desc: "Ибадиты считают, что халиф или имам, который бы правил всеми мусульманами, нужен, только есть действительно подходящий кандидат. То есть они мухаккимиты и не считают подходящими лидерами ни потомков Али, ни преемников Абу Бакра."
 #Azariqa
 azariqa: "Азракитск"
 azariqa_adj: "Азракизм"
 azariqa_adherent: "Азракит"
 azariqa_adherent_plural: "Азракиты"
 azariqa_desc: "Не признавая достойных преемников Мухаммеда, азракиты считают своим правом и обязанностью бороться против любого лидера, не разделяющего ценности их веры. Причем в их глазах любой, с кем возникли малейшие различия в интерпретации веры, становится неверным."
 #Najdat
 najdat: "Надждитск"
 najdat_adj: "Надждизм"
 najdat_adherent: "Надждит"
 najdat_adherent_plural: "Надждиты"
 najdat_desc: "Последователи надждитской ветви хариджитов считают, что лидер мусульман может избираться в результате консенсуса верующих. Лидеры не безупречны, но сам бог приводит их к власти руками сообщества."
 #Sufri
 sufri: "Суфритск"
 sufri_adj: "Суфризм"
 sufri_adherent: "Суфрит"
 sufri_adherent_plural: "Суфриты"
 sufri_desc: "Суфриты верят, что наставления и повеления бога можно понять через интерпретацию его слова, а не по наследству. Воля бога становится волеизъявлением уммы, если члены уммы хорошо понимают Коран."
 #Hafizi
 hafizi: "Хафизитск"
 hafizi_adj: "Хафизитский исмаилизм"
 hafizi_adherent: "Хафизит"
 hafizi_adherent_plural: "Хафизиты"
 hafizi_desc: "Хафизиты прежде всего поддерживают того, кого считают истинным халифом, противясь любым попыткам свержения. В случае поражения они поднимают восстание за правое дело, а в победе с гордостью следуют воле своего лидера."
