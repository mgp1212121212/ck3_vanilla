 #Smartism
 smartism: "Смартск"
 smartism_adj: "Смартизм"
 smartism_adherent: "Смартист"
 smartism_adherent_plural: "Смартисты"
 smartism_desc: "Традиция смарты отвергает поклонение отдельным богам. Брахман един и вечен, а Вишну, Дэви, Шива, Ганеша и Сурья почитаются как равные аватары абсолюта. Каждое отдельное поклонение являет собой шаг вперед к достижению понимания и единства с Брахманом."
