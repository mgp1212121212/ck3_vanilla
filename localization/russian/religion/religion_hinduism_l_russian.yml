 krishnaism_adj: "Кришнаизм"
 krishnaism_adherent: "Кришнаит"
 krishnaism_adherent_plural: "Кришнаиты"
 krishnaism_desc: "Кришна — истинная форма высшего существа, и Вишну, принимая форму всемогущего бога, является его аватарой. Посредством своих божественных аватар Кришна присутствует во всех вещах."
