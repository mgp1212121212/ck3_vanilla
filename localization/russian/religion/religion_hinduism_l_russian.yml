 advaitism_adherent: "Адвайта-ведантист"
 advaitism_adherent_plural: "Адвайта-ведантисты"
 advaitism_desc: "В отличие от большинства индуистских конфессий, адвайта-ведантисты провозглашают единство Атмана — высшего человеческого «я» — с Брахманом, высшей реальностью. Они уверены, что мокши можно достичь не только в смерти, но и при жизни."
