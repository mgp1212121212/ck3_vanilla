 mazdakism_adj: "Маздакизм"
 mazdakism_adherent: "Маздакит"
 mazdakism_adherent_plural: "Маздакиты"
 mazdakism_desc: "Радикальные пророки Зардушт Кхураган и Маздак вещали под влиянием эзотерических верований поздней античности и вдохновлялись идеей общей собственности и сотрудничества, которые должны помочь преодолеть пять демонов алчности, гнева, зависти, собственничества и мести."
 #Khurramism
 khurramism: "Хуррамитск"
 khurramism_adj: "Хуррамизм"
 khurramism_adherent: "Хуррамит"
 khurramism_adherent_plural: "Хуррамит"
 khurramism_desc: "В мире Света и Мрака необходимо свергнуть несправедливых правителей, чтобы поддержать силы добра. Хуррамиты верят, что божественное приходит к людям через пророков, таких как Маздак, Абу Муслим, и Муканна, и однажды вернется в образе Мессии, который объединит всех."
