 #Doctrines for FP3
 doctrine_zoroastrian_branches_name: "Добро и зло"
 doctrine_zoroastrian_branches_desc: "Нужно ли нам поддерживать назначенных жрецов и их доктрины, чтобы защитить свою веру от ереси, — или это именно жрецы стали продажны и сбились с пути?"
 doctrine_major_branch_behdin_name: "Бехдин"
 doctrine_major_branch_behdin_desc: "Пусть наши способы поклонения расходятся в мелких деталях, но разве мы, как зороастрийцы, не согласны в основах почитания Ахурамазды?"
 doctrine_heretic_branch_zandik_name: "Коррамдин"
 doctrine_heretic_branch_zandik_desc: "Бехдины зовут нас еретиками, изгоями, подрывающими устои. Хоть нас объединяет лишь их презрение, праведность заставляет диктует нам необходимость к сопротивлению, а их высокомерие ожесточает наши сердца."
 doctrine_parameter_hostility_override_doctrine_major_branch_behdin: "Воспринимает другие бехдинские [Concept( 'faiths', 'конфессии' )|E] как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
