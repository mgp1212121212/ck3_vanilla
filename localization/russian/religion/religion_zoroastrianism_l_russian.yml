 #Mazdayasna
 mazdayasna: "Маздаяснск"
 mazdayasna_adj: "Маздаясна"
 mazdayasna_adherent: "Маздаясна"
 mazdayasna_adherent_plural: "Маздаясны"
 mazdayasna_desc: "Люди помогают в борьбе с #italic Ака Манахом#! хорошими мыслями и праведным образом жизни. Для этого следует соблюдать ритуальную чистоту, сохранять природу и уничтожать злых существ."
 #Behafaridism
 zurvanism: "Бехаферидистск"
 zurvanism_adj: "Бехаферидизм"
 zurvanism_adherent: "Бехаферидит"
 zurvanism_adherent_plural: "Бехаферидиты"
 zurvanism_desc: "$zurvanism_adherent_plural$, ученики Бехаферида стремятся к союзу с исламским миром. В ответ на критику мусульманами основного направления зороастризма они проводят многочисленные реформы своей веры, в том числе запрет на винопитие, строгий запрет на близкородственные браки и поощрение благотворительности как способа употребить личное богатство на общественное благо."
 #Zurvanism doctrine - FP3 update: removed from doctrine_asceticism and saved for possible future Fatalism tenet.
 tenet_zurvanism_name: "Зурванизм"
 tenet_zurvanism_desc: "Зурваниты верят, что Ормазд и Ахриман были близнецами, детьми Зурвана, Создателя всего. Они были равны, но суть их была диаметрально противоположна. Зурванизм подчеркивает, что важно помогать Ахурамазде, искореняя зло и ложь."
 zurvanism_creator_god_name: "Зурван"
 zurvanism_creator_god_name_possessive: "Зурвана"
 #Gayomarthianism
 gayomarthianism: "Гайомартианск"
 gayomarthianism_adj: "Гайомартианство"
 gayomarthianism_adherent: "Гайомартианец"
 gayomarthianism_adherent_plural: "Гайомартианцы"
 gayomarthianism_desc: "В основе гайомартианства лежит идея, что Ахурамазда своей мыслью случайно создал злых духов. Гайомартианство отрицает непогрешимость Мудрого Бога, вместо этого делая упор на ритуальных практиках, позволяющих открыть истину через общение с Ахурамаздой."
 #Khurmazta
 khurmazta: "Хурмаздск"
 khurmazta_adj: "Хурмаздизм"
 khurmazta_adherent: "Хурмаздист"
 khurmazta_adherent_plural: "Хурмаздисты"
 khurmazta_desc: "Поклонение Хормусте, глубоко укоренившееся в религиозном разнообразии Согдианы, включает в себя большой набор богов и духов, как вселенских, так и берущих начало от предков. Также в этой религии поклоняются иконам, что немыслимо для многих других зороастрийцев. Впрочем, несмотря на всю уникальность отдельных ее элементов, во многом она остается вполне в пределах традиционной зороастрийской доктрины с ее ритуалами чистоты и неустанным поклонением вечным огням."
