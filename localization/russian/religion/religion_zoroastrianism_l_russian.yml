 #Afridunism, Daylamite "paganism"
 afridunism: "Афридунистск"
 afridunism_adj: "Афридунизм"
 afridunism_adherent: "Афридунист"
 afridunism_adherent_plural: "Афридунисты"
 afridunism_desc: "Многие аспекты афридунизма, пропитанного как дейлемитскими традициями, так и персидским язычеством, старше даже древних предписаний зороастризма. Сторонники этой веры стараются жить по правилам, изложенным мифическим героем Фаридуном, который подчеркивает абсолютную власть глав семейств и яростный дух независимости."
