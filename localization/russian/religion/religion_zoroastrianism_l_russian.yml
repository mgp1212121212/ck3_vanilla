 urartu_good_god_zoroaster: "Зрадашт"
 urartuism_desc: "Многие древние традиции слились в вере ареворди, секте тайных зороастрийцев: в их представлении Ормазда (под именем Арамазда) правит пантеоном богов, в том числе и самим солнцем, и все вместе эти божества направляют мир."
