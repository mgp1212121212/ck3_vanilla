 zhengyi_adherent: "Чжэнъи"
 zhengyi_adherent_plural: "Чжэнъи"
 zhengyi_desc: "В отличие от прочих даосистских школ, чжэньи верят в строгую теократическую иерархию с Небесным наставником во главе. Адепты мастерят и продают защитные талисманы, препятствующие потере ци — жизненной энергии, которая питает все живое."
 zhengyi_positive_afterlife: "Дворец Великой тьмы"
 zhengyi_negative_afterlife: "земная тюрьма"
 #Shangqing
 shangqing: "Шанцинск"
 shangqing_adj: "Шанцин"
 shangqing_adherent: "Шанцин"
 shangqing_adherent_plural: "Шанцины"
 shangqing_desc: "Во время правления династии Тан школа даосизма Шанцин занимала главенствующее положение. Ее приверженцы стремились к гармонии со вселенной посредством медитации и физических упражнений. Они отвергали талисманы и алхимию, популярные в других школах."
 #Quanzhen
 quanzhen: "Юаньчжэньск"
 quanzhen_adj: "Юаньчжэнь"
 quanzhen_adherent: "Юаньчжэнь"
 quanzhen_adherent_plural: "Юаньчжэни"
 quanzhen_desc: "Адепты школы даосизма Юаньчжэнь практиковали алхимию тела. Они стремились к тому, чтобы измениться внутренне ради гармонии с Дао и обрести долгую жизнь и духовное бессмертие."
