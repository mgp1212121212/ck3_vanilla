 tenet_communal_identity_chosen_people_name: "Избранный народ"
 tenet_communal_identity_chosen_people_desc: "Мы избранники [ROOT.Faith.HighGodNamePossessive] для священного договора. И хотя это объединяет наш народ общей целью, но в то же время препятствует обращению."
