 haymanot_bishop: "Шмагл"
 haymanot_bishop_plural: "Шмаглы"
 #Malabar
 malabarism: "Малабарск"
 malabarism_adj: "Малабаризм"
 malabarism_adherent: "Малабарец"
 malabarism_adherent_plural: "Малабарцы"
 malabarism_desc: "Постепенно распространяясь по миру, потомки колен Израилевых основывают небольшие сообщества с запада на восток, становясь, по сути, отдельными племенами. Они обрели новый дом в Кочине в Южной Индии и стали известны как кочинские евреи. Там они ассимилировали с местным населением — в том числе и культурно."
 #Samaritan
 samaritan: "Самаританск"
 samaritan_adj: "Самаританство"
 samaritan_adherent: "Самаритянин"
 samaritan_adherent_plural: "Самаритяне"
 samaritan_desc: "Потомки племен, населявших Самарию, самаритяне следуют оригинальной, неизменной версии Торы. В каком-то смысле они практикуют подлинную религию Моисея, исполняя прямые обязанности, возложенные на их народ богом."
 #Kabarism
 kabarism: "Кузаритск"
 kabarism_adj: "Кузаризм"
 kabarism_adherent: "Кузарит"
 kabarism_adherent_plural: "Кузариты"
 kabarism_desc: "Будучи общиной новообращенных, кузариты придерживаются распространенной раввинистской интерпретации Галахи. Даже после обращения они долгое время продолжают придерживаться местных верований и традиций."
 #Merkabah
 merkabah: "Меркавск"
 merkabah_adj: "Меркава"
 merkabah_adherent: "Меркавист"
 merkabah_adherent_plural: "Меркависты"
 merkabah_desc: "Меркавский мистицизм — это секта иудейского мистицизма, подвергшаяся влиянию гностических учений. В основе веры лежат видения и аскетизм с целью приблизиться к Божественному трону."
 doctrine_temple_authority_name: "Авторитет Галахи"
 doctrine_temple_authority_desc: "Галаха — это свод законов и правил, по которым должен жить еврей. После многих веков существования диаспор иудеи раскололись на множество школ, по-разному трактующих Галаху."
 temple_authority_rabbinic_doctrine_name: "Раввинистский"
 temple_authority_rabbinic_doctrine_desc: "Раввинистские иудеи полагают, что трактовать Галаху могут только раввины. Они верят в Письменную Тору и Устную Тору, передаваемую от раввина к раввину. Все раввинистские верования записаны в Вавилонском Талмуде, который является главным источником толкования Галахи."
 temple_authority_toric_doctrine_name: "Тораический"
 temple_authority_toric_doctrine_desc: "Тораический иудаизм отвергает Талмуд и Устную Тору, признавая лишь авторитет Письменной Торы. Раввины не могут менять или пересматривать Галаху, их долг состоит лишь в буквальной интерпретации Торы."
 temple_authority_kohanim_doctrine_name: "Когенимический"
 temple_authority_kohanim_doctrine_desc: "Когенимический иудаизм считает Когена наивысшим авторитетам во всех религиозных вопросах, включая Галаху. Коген должен происходить по мужской линии от Аарона, брата Моисея."
 temple_authority_samaritan_torah_doctrine_name: "Самаритянский"
 temple_authority_samaritan_torah_doctrine_desc: "Самаритяне полностью отвергают авторитет Торы, полагаясь на самаритянскую Тору. Из-за отрицания Торы остальные иудеи обычно считают их еретиками."
 doctrine_parameter_hostility_override_temple_authority_samaritan_torah_doctrine: "[faiths|E] с доктриной «[GetFaithDoctrine('temple_authority_samaritan_torah_doctrine').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_temple_authority_rabbinic_doctrine: "[faiths|E] с доктриной «[GetFaithDoctrine('temple_authority_rabbinic_doctrine').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_temple_authority_toric_doctrine: "[faiths|E] с доктриной «[GetFaithDoctrine('temple_authority_toric_doctrine').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_temple_authority_kohanim_doctrine: "[faiths|E] с доктриной «[GetFaithDoctrine('temple_authority_kohanim_doctrine').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
