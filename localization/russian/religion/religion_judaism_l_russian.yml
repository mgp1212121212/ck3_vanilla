 #Rabbinism
 rabbinism: "Раввинистск"
 rabbinism_adj: "Раввинизм"
 rabbinism_adherent: "Раввинист"
 rabbinism_adherent_plural: "Раввинисты"
 rabbinism_desc: "Раввинизм подчеркивает роль раввинов как толкователей религиозного закона Галахи. Именно законы и традиции обеспечивают соблюдение божественного договора, и раввины охраняют эти законы."
 #Karaite
 karaism: "Караимск"
 karaism_adj: "Караимизм"
 karaism_adherent: "Караим"
 karaism_adherent_plural: "Караимы"
 karaism_desc: "В вопросах религиозных законов только Танах обладает высшим и абсолютным авторитетом. Роль раввинов не в том, чтобы пересматривать и адаптировать правила договора, но в том, чтобы интерпретировать их буквальное значение."
 #Haymanot
 haymanot: "Хайманотск"
 haymanot_adj: "Хайманот"
 haymanot_adherent: "Хайманот"
 haymanot_adherent_plural: "Хайманоты"
 haymanot_desc: "Раввины, или кахены, разбирают вопросы религиозного закона, но в том, что касается традиций и уклада, они советуются с кругом старейшин."
 haymanot_religious_text: "Орит"
