 #Digambara
 digambara: "Дигамбарск"
 digambara_adj: "Дигамбара"
 digambara_adherent: "Дигамбар"
 digambara_adherent_plural: "Дигамбары"
 digambara_desc: "Кевала Джана освобождает тело от физических потребностей. Но душа может освободиться лишь при полном обнажении, и поэтому монахи-дигамбары не должны носить одежд."
 #Svetambara
 svetambara: "Шветамбарск"
 svetambara_adj: "Шветамбара"
 svetambara_adherent: "Шветамбар"
 svetambara_adherent_plural: "Шветамбары"
 svetambara_desc: "Кевала Джана — это состояние души, а не физического тела. Живя правильной жизнью, можно достичь всезнания и выйти из вечного цикла. Сам момент мокши достижим только через смерть, когда человек становится сиддхой."
