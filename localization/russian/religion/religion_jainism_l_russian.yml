 yapaniya_desc: "Воззрения джайнов-япания схожи с традициями шветамбары и дигамбары, что провоцирует последователей обеих конфессий. Япанийские нищенствующие монахи, подобно дигамбарским, не должны носить одежд, но при этом придерживаются менее строгих правил. Кроме того, эта конфессия считает, что женщины способны достичь Мокша, поэтому монахини встречаются довольно часто."
