 #Ari
 ari: "Арийск"
 ari_adj: "Ари"
 ari_adherent: "Ари"
 ari_adherent_plural: "Почитатели Ари"
 ari_desc: "Ари причудливо сочетает в себе элементы тантрического буддизма, духопочитания, традиционного поклонения нага и индуизма. Хотя представления этой конфессии весьма нестандартны, адептов ари причисляют к буддистам."
 #Theravada
 theravada: "Тхеравадск"
 theravada_adj: "Тхеравада"
 theravada_adherent: "Тхеравадин"
 theravada_adherent_plural: "Тхеравадины"
 theravada_desc: "Путь к просветлению лежит через личный опыт, рефлексию и размышления. Гаутама Будда достиг Нирваны, и единственный способ последовать за ним и тоже достичь ее — пережить, узнать и изучить собственное существование."
 #Mahayana
 mahayana: "Махаянск"
 mahayana_adj: "Махаяна"
 mahayana_adherent: "Махаянист"
 mahayana_adherent_plural: "Махаянисты"
 mahayana_desc: "Уход из Сансары — это не личное дело каждого, но опыт, которым нужно делиться с разумными существами. Состояние будды — лишь очередной этап на долгом пути всех разумных существ к Нирване, добродетельная цель Сансары."
 #Vajrayana
 vajrayana: "Ваджраянск"
