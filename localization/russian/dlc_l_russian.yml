 dlc_001: "$DLC001_PREORDER$"
 dlc_001_desc: "Погрузитесь в атмосферу Священной Римской империи с набором нарядов для простолюдинов, воинов и правителей Центральной Европы."
 dlc_002: "$DLC002_SP_DAY1$"
 dlc_002_desc: "Украсьте свой двор новыми нарядами и уборами с Ближнего Востока и из Северной Африки."
 dlc_003: "$DLC003_FP1$"
 dlc_003_desc: "Свирепые грабители с ледяного севера или сложное общество предприимчивых исследователей, торговцев и поэтов? Откройте истинные богатства скандинавского мира с Crusader Kings III: Northern Lords, первым проработанным набором для тепло встреченной критиками Crusader Kings III."
 dlc_004: "$DLC004_EP1$"
 dlc_004_desc: "Дополнение Royal Court для Crusader Kings III привносит новые способы взаимодействовать с персонажами в вашем королевстве или империи, а также значительные изменения в систему культуры, добавляющие больше динамики и гибкости."
 dlc_005: "$DLC005_FP2$"
 dlc_005_desc: "Залитые солнцем земли Иберии ждут вашего славного правления в наборе Crusader Kings III: Fate of Iberia. Проведите этот полуостров, богатый историей, культурой и народами, через Средние века своей величественной рукой, облеченной в бархат или железо."
 dlc_006: "$DLC006_BP1$"
 dlc_006_desc: "Правитель, будь осторожнее как с друзьями, так и с врагами — это две стороны одной монеты. Ваши отношения становятся важны как никогда прежде с дополнением Crusader Kings III: Friends & Foes, которое вдохнет новую жизнь в ваше окружение."
 dlc_007: "$DLC007_EP2$"
 dlc_007_desc: "Путешествуйте по опасным средневековым землям, переписывая историю и обретая славу как организатор и участник больших турниров, больших свадеб и больших туров."
 dlc_008: "$DLC008_SP2$"
 dlc_008_desc: "Оденьте своих правителей в лучшие наряды из этого набора одежды. В него вошли не только новые мантии и платья, вдохновленные одеяниями и регалиями императора Генриха II и его супруги Кунигунды, но и аутентичные короны и другие предметы. Доступно только обладателям Chapter II."
 dlc_009: "$DLC009_BP2$"
 dlc_009_desc: "В дополнении Wards & Wardens на первое место выходят дети-правители и их опекуны. Воспитывайте юных принцев и дворян в мире, где от вечной славы отделяет одно сражение, а опасность таится в каждой тени."
 dlc_010: "$DLC010_FP3$"
 dlc_010_desc: "Сасанидской империи давно нет, Аббасидский халифат напирает на оставшиеся иранские династии, желая подчинить их. Как поступите вы: приспособитесь к обстоятельствам или создадите новую империю? Будущее Персии — в ваших руках!"
 dlc_011: "$DLC011_CE1$"
 dlc_011_desc: "Вести о ваших свершениях расходятся по всему свету: впишите свое имя в анналы истории и воздвигните монументы своей славе! Плетите узор своей легенды и слагайте предания, которые будут воспеваться грядущими поколениями."
 dlc_012: "$DLC012_CP1$"
 dlc_012_desc: "В этот набор нарядов для североафриканских культур входят новые предметы гардероба для персонажей с новым дизайном и новыми узорами, в том числе одежда, штаны, головные уборы и многое другое. North African Attire — это первый набор, выполненный в сотрудничестве и под руководством автора из игрового сообщества."
 dlc_013: "$DLC013_SP3$"
 dlc_013_desc: "Этот косметический набор, вдохновленный модой при французском дворе эпохи Высокого Средневековья, добавляет в Crusader Kings III новые стили и узоры. Примерьте великолепные плащи и головные уборы и попробуйте новые модели бород и причесок — они отлично подойдут к роскошным монаршим одеяниям. Доступно только обладателям Chapter III."
 dlc_014: "$DLC014_EP3$"
 dlc_014_desc: "Возглавьте благородное семейство древней империи, используйте влияние и интриги, чтобы обеспечить себе место под солнцем, или станьте странствующим наемником и создайте себе репутацию человека, решающего проблемы или создающего их. Новые события, системы управления, происки и образы жизни ждут вас в Roads to Power."
 dlc_015: "$DLC015_BP3$"
 dlc_015_desc: "Обновления в нескольких популярных областях игры: путешествиях, занятиях и жизненных путях. Отправьте своего правителя в захватывающее путешествие на поиски богатств, престижа или личностного роста. Не давайте им сидеть без дела, ведь приключения ждут за каждым поворотом!"
 dlc_016: "$DLC016_CP2$"
 dlc_016_desc: "Этот набор вдохновлен средневековой западнославянской модой. Включает в себя новые костюмы, обувь, великолепные головные уборы и богатый выбор узоров."
 dlc_017: "$DLC017_CP3$"
 dlc_017_desc: "Откройте для себя выдающиеся архитектурные достижения Средних веков с набором Medieval Monuments.\n\nНабор создан при участии PiGu, известного автора модификаций для Crusader Kings III. Набор Medieval Monuments добавляет в игру 20 новых разнообразных культурно значимых монументов."
 dlc_018: "$DLC018_CP4$"
 dlc_018_desc: "Будьте стильными даже на Крайнем Севере с набором Arctic Attire. Набор создан при участии Aj, известного автора модификаций для Crusader Kings III. Набор Arctic Attires добавляет предметы в духе саамской и хантской культур."
 dlc_019: "$DLC019_SP4$"
 dlc_019_desc: "Придайте своему персонажу по-настоящму царственный вид с помощью набора декоративных аксессуаров Crowns of the World. Доступно только владельцам Главы IV."
 dlc_020: "$DLC020_CE2$"
 dlc_020_desc: "Правь или покорись. Мигрируй или умри. Только сильнейшие выдержат суровую степную жизнь в дополнении Khans of the Steppe. Сумеете ли вы достичь величия и оставить наследие завоевателя или же вашему народу суждено кануть в анналы истории? Выбор за вами."
