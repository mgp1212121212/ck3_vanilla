 action_reactive_advice_regency_for_liege: "$open_tutorial_lesson$$REACTIVE_ADVICE_REGENCY_TERM$"
 action_reactive_advice_regency_for_liege_desc: "Теперь у вас есть регент. Откройте описание регентства."
 action_reactive_advice_regency_for_liege_click: "$click_to_open_lesson$"
 ra_regency_liege_intro: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_intro_desc: "Теперь у вас есть [Concept( 'regent', 'регент' )|E].\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_liege_effects: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_effects_desc: "[Concept( 'regency', 'Регентство' )|E] ничем не ограничивает вашу свободу действий.\n\nОднако [Concept( 'regent', 'регент' )|E] владеет особыми [Concept( 'diarch_powers', 'возложенными полномочиями' )|E] и может воспользоваться ими в отношении вас или ваших [Concept('vassals', 'вассалов' )|E]. Вы же, в свою очередь, можете прибегнуть к [Concept( 'veto', 'праву вето' )|E]."
 ra_regency_liege_open_UI: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_UI_desc: "Теперь давайте внимательно рассмотрим [Concept( 'regency', 'регентство' )|E]!"
