 ra_regency_liege_open_tab: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_tab_desc: "Ваш [Concept( 'regent', 'регент' )|E] отображается во вкладке «Мое наделение полномочиями»."
 ra_regency_liege_open_tab_prompt: "Откройте вкладку «Мое наделение полномочиями» (выделено)"
 ra_regency_liege_scales_of_power: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_scales_of_power_desc: "Это — [Concept( 'scales_of_power', 'равновесие сил' )|E].\n\nЧем сильнее оно склоняется в сторону вашего [Concept( 'regent', 'регента' )|E], тем больше [Concept( 'diarch_powers', 'возложенных полномочий' )|E] ему доступно и тем сложнее будет прервать [Concept( 'regency', 'регентство' )|E].\n\nЧтобы склонить равновесие в свою сторону, нажмите на кнопку «Сместить равновесие»."
 ra_regency_liege_mandate: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_mandate_desc: "Вашему [Concept( 'regent', 'регенту' )|E] можно вручить [Concept( 'mandate', 'мандат' )|E], поставив таким образом конкретную задачу.\n\nСменить мандат можно в любой момент, как только возникнет необходимость."
 ra_regency_liege_ending: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_ending_desc: "Вы можете попытаться прервать [Concept( 'regency', 'регентство' )|E], если условия, приведшие к его установлению, сменились.\n\n[Concept( 'regent', 'Регент' )|E] должен согласиться сложить полномочия. Чтобы он согласился наверняка, его можно подкупить [Concept( 'gold', 'золотом' )|E] или [Concept( 'favor', 'обязательствами' )|E].\n\nЕсли регент не желает отказываться от власти, он даже может объявить вам [Concept( 'war', 'войну' )|E]!"
 ra_regency_liege_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_conclusion_desc: "Как правило, регентство требует реагировать на складывающиеся обстоятельства. Пока что следите за показателем [Concept( 'scales_of_power', 'равновесия сил' )|E].\n\nКак только [Concept( 'regent', 'регент' )|E] воспользуется [Concept( 'diarch_powers', 'возложенными полномочиями' )|E], вы сразу об этом узнаете и сможете решить, как поступить."
 #Active Regency Regent Side
 reactive_advice_regency_for_regent: "$action_reactive_advice_regency_for_regent$"
