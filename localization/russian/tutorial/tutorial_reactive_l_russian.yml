 ra_army_auto_intro: "$reactive_advice_army_automation$"
 ra_army_auto_intro_desc: "Чтобы сосредоточиться на всем, кроме управления [Concept('armies', 'армиями')|E], поручите это игре."
 ra_army_auto_open: "$reactive_advice_army_automation$"
 ra_army_auto_open_desc: "Включить параметр «$ARMY_AUTOMATION_FEATURE_NAME$» можно в окне армии."
 ra_army_auto_open_prompt: "Открыть окно «Армия»"
 ra_army_auto_explain: "$reactive_advice_army_automation$"
 ra_army_auto_explain_desc: "Здесь вы решаете, будут ли ваши [Concept('armies', 'армии')|E] управляться автоматически. Изменить этот параметр можно в любой момент, даже во время [Concept('war', 'войны')|E].\n\nВручную вы будете покупать [Concept('men_at_arms', 'профессиональные войска')|E] и [Concept('mercenaries', 'наемников')|E], а также отправляться в [Concept('raids', 'налеты')|E]. Здесь можно настроить уровень управления — нажмите кнопку настройки «$ARMY_AUTOMATION_FEATURE_NAME$»."
