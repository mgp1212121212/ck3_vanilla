 ra_regency_future_regent_current_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_current_regent_desc: "Здесь отображается ваш будущий [Concept( 'regent', 'регент' )|E].\n\nЕсли вы не назначите кандидата самостоятельно, полномочия получит претендент с самым большим количеством [Concept( 'regent_succession_score', 'очков наследования регентства' )|E]."
 ra_regency_future_regent_swap_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_swap_regent_desc: "Выбрать [Concept( 'regent', 'регента' )|E] можно с помощью этой кнопки.\n\nПостарайтесь подобрать регента, который будет вам [Concept( 'diarch_loyalty', 'верен' )|E] и [Concept( 'diarch_aptitude', 'пригоден' )|E] к правлению."
 ra_regency_future_regent_succession: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_succession_desc: "Если ваш текущий [Concept( 'regent', 'регент' )|E] умрет или окажется неспособен выполнять свои обязанности, его место займет следующий персонаж в порядке наследования."
 ra_regency_future_regent_conclusion: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_conclusion_desc: "Сейчас рекомендуется назначить [Concept( 'regent', 'регента' )|E], чтобы ваш будущий заместитель не стал для вас неожиданностью."
 #Travel Planning
 REACTIVE_ADVICE_TRAVEL_PLANNING: "Планирование путешествия"
 action_reactive_advice_travel_planning: "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc: "Вы собираетесь отправиться в путешествие. Откройте этот совет, чтобы больше узнать о планировании путешествия."
 action_reactive_advice_travel_planning_click: "$click_to_open_lesson$"
 reactive_advice_travel_planning: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc: "Вы намереваетесь отправиться в дальнее [Concept( 'travel', 'путешествие' )|E]. Стоит его тщательно спланировать."
 ra_travel_planning_entourage: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc: "Вы редко [Concept( 'travel', 'путешествуете' )|E] в одиночестве. Сопровождающие вас [Concept( 'characters', 'персонажи' )|E] являются вашей [Concept( 'entourage', 'свитой' )|E].\n\nЭти персонажи часто присоединятся к вам у вашей конечной цели."
 ra_travel_planning_speed_safety: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc: "При планировании [Concept( 'travel', 'путешествия' )|E] нужно учитывать два ключевых фактора: [Concept( 'travel_speed', 'скорость' )|E] и [Concept( 'travel_safety', 'безопасность путешествия' )|E].\n\nВ качестве базовой скорости принимается 100%, и более высокая скорость означает, что вы быстрее доберетесь до своей цели.\n\nБезопасность снижает [Concept( 'travel_danger', 'опасности' )|E], с которыми вы можете столкнуться в пути. Высокий показатель безопасности означает, что вы и ваша [Concept( 'entourage', 'свита' )|E] сможете с меньшим риском передвигаться через опасные участки."
 ra_travel_planning_caravan_master: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc: "[GetCourtPositionType('travel_leader_court_position').GetName()] станет отличным дополнением к вашей свите. Это особая [Concept( 'court_position', 'придворная должность' )|E] для сопровождающего вас в [Concept( 'travels', 'путешествиях' )|E].\n\nКараванщик оказывает значительное влияние на [Concept( 'travel_speed', 'скорость' )|E] и [Concept( 'travel_safety', 'безопасность путешествия' )|E], и в большинстве случаев стоит нанять кого-нибудь на эту должность."
 ra_travel_planning_travel_options: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc: "Вы также можете выбрать до двух [Concept( 'travel_options', 'вариантов' )|E] для конкретного путешествия.\n\nЗачастую на них тратится [Concept( 'gold', 'золото' )|E], а взамен они предоставляют различные преимущества, в основном касающиеся [Concept( 'travel_speed', 'скорости' )|E] и [Concept( 'travel_safety', 'безопасности путешествия' )|E].\n\nМногие из вариантов снижают [Concept('travel_danger', 'опасность')|E] определенных [Concept('terrain', 'типов местности')|E] на вашем пути. Каждый тип опасности отмечается на карте своим цветом. На карте также отмечаются опасности, с которыми вы можете столкнуться в пути."
 ra_travel_planning_custom_route: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc: "И наконец, вы можете самостоятельно задать маршрут, чтобы обойти [Concept( 'travel_danger', 'опасные участки' )|E], а не двигаться к цели напрямик."
 ra_travel_planning_conclusion: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc: "Напоследок обратите внимание на общее время в пути и удостоверьтесь, что вас подстерегает как можно меньше [Concept( 'travel_danger', 'опасностей' )|E].\n\nВ добрый путь!"
