 ra_tours_picking_vassals_intro_desc: "Вы собираетесь совершить [GetActivityType( 'activity_tour' ).GetName()|l] по своей [Concept( 'realm', 'державе' )|E].\n\nВо время тура вы будете [Concept( 'travel', 'путешествовать' )|E], посещая своих [Concept('vassals', 'вассалов' )|E] и тратя [Concept( 'gold', 'золото' )|E], чтобы получить награды, в том числе [Concept( 'county_control', 'контроль над графством' )|E], [Concept( 'opinion', 'мнение' )|E], [Concept( 'cultural_acceptance', 'терпимость культур' )|E] и не только!"
 ra_tours_picking_vassals_add: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_add_desc: "Сначала вы должны выбрать, каких [Concept('vassals', 'вассалов' )|E] планируете посетить.\n\n[GetActivityType( 'activity_tour' ).GetName()] определяет, какого именно стоит посетить. Например, во время [Concept( 'majesty_tour', 'величественного тура' )|E] каждая [Concept( 'stop', 'остановка' )|E] увеличивает [Concept( 'opinion', 'мнение' )|E] данного вассала, поэтому имеет смысл выбирать вассалов с низким мнением о вас.\n\nБольшие расстояния между остановками увеличивают затраты [Concept( 'gold', 'золота' )|E]."
 ra_tours_picking_vassals_add_prompt: "Добавьте хотя бы одного вассала, щелкнув по карте"
 ra_tours_picking_vassals_stops: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_stops_desc: "Во время каждой [Concept( 'stop', 'остановки' )|E] вы можете:\n$BULLET_WITH_TAB$[Concept( 'tour_the_grounds', 'Устроить осмотр земель' )|E], что увеличит [Concept( 'county_control', 'контроль над графством' )|E]\n$BULLET_WITH_TAB$Попросить устроить [Concept( 'hosted_dinner', 'званый обед' )|E], что даст вам [Concept( 'hooks', 'влияние' )|E] и позволит наладить [Concept( 'relations', 'особые отношения' )|E]\n$BULLET_WITH_TAB$Попросить [Concept( 'vassal', 'вассала' )|E] устроить [Concept( 'cultural_festival', 'культурное празднество' )|E], что увеличит [Concept( 'county_opinion', 'народное мнение' )|E] и [Concept( 'cultural_acceptance', 'терпимость культур' )|E]"
 ra_tours_picking_vassals_conclusion: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_conclusion_desc: "Выбрав подходящие [Concept( 'stops', 'остановки' )|E] и определив их порядок, вы можете перейти к следующему этапу планирования."
