 ra_court_pos_appointing: "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc: "Вы можете назначать людей на [Concept('court_positions', 'должности при дворе')|E], нажимая на пустующие портреты. Персонажи с высокой [Concept('aptitude', 'пригодностью')|E] для должности предоставят больше бонусов.\n\n#TUT Назначение на должность также влияет на [Concept('opinion', 'мнение')|E] персонажа о вас. Таким образом, иногда можно назначить на должность не очень пригодного к ней персонажа, просто чтобы понравиться ему.#!"
