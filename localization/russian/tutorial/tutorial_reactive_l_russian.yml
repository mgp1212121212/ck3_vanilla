 ra_court_pos_open_view: "Положение при дворе"
 ra_court_pos_open_view_desc: "Самое время поговорить о [Concept( 'court_positions', 'положении при дворе' )|E]. Это назначения и почести, оказываемые [Concept( 'courtiers', 'придворным' )|E] и [Concept( 'vassals', 'вассалам' )|E].\n\nКаждая из таких должностей предоставляет вам определенные выгоды в обмен на ежемесячное жалование. Например, [GetCourtPositionType('court_physician_court_position').GetName()] будет следить за здоровьем людей при вашем [Concept( 'court', 'дворе' )|E]."
