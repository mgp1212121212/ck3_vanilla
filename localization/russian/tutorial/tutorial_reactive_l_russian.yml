 ra_artifact_inventory_welcome: "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc: "В инвентаре вы можете экипировать [Concept( 'inventory_artifacts', 'личные артефакты' )|E], получая различные преимущества, вроде повышения определенных [Concept( 'skills', 'навыков' )|E] или увеличения [Concept( 'prestige', 'престижа' )|E].\n\nВы можете [Concept( 'repair', 'чинить' )|E] и [Concept( 'reforge', 'перековывать' )|E] [Concept( 'inventory_artifacts', 'личные артефакты' )|E], восстанавливая их [Concept( 'durability', 'прочность' )|E] и не давая разрушаться.\n\nЗдесь вы также найдете свои [Concept( 'artifact_claims', 'претензии' )|E] [Concept('artifacts', 'артефакты')|E], которые можно попытаться отнять!"
 #Station Men-at-Arms
 ra_maa_stationing_open_card_step: "Размещение профессионалов"
 ra_maa_stationing_open_card_step_desc: "У вас есть [Concept( 'men_at_arms', 'полки профессионалов' )|E], которые вы не [Concept( 'stationed', 'разместили' )|E].\n\nРазместив [Concept( 'regiments', 'полки' )|E], вы усилите их боевые возможности, что может стать ключом к победе в [Concept( 'battles', 'битвах' )|E].\n\nДавайте разместим полк!"
 ra_maa_stationing_open_card_step_tt: "Щелкните по одному из профессиональных полков, отмеченных текстом «#X $MAA_UNSTATIONED$#!» (выделено)"
 ra_maa_stationing_click_station_button: "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_click_station_button_desc: "Вы можете разместить один [Concept( 'regiment', 'полк' )|E] [Concept( 'men_at_arms', 'профессионалов' )|E] в каждом [Concept( 'holding', 'владении' )|E] вашего [Concept( 'domain', 'домена' )|E]\n\nВсе владения совместимы со всеми типами полков, но в некоторых случаях бонусы будут выше.\n\nДавайте выберем владение для размещения полка."
 ra_maa_stationing_click_station_button_tt: "Щелкните по кнопке «Изменить владение с полком» (выделено)"
 ra_maa_stationing_select_station: "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_select_station_desc: "Различные [holdings|El] дают различные бонусы в зависимости от того, какие [buildings|El] вы в них возвели.\n\nЗдесь вы можете увидеть, насколько сильнее станут ваши [Concept( 'regiment', 'полки' )|E] [Concept( 'men_at_arms', 'профессионалов' )|E], если разместить их во владении.\n\nЩелкните по #P зеленому#! владению на карте, которая, по-вашему, даст наилучшие бонусы полку."
 ra_maa_stationing_select_station_tt: "Щелкните по любому #P зеленому#! владению на карте"
