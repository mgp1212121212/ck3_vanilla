 reactive_advice_varangian_adventure_step_1: "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc: "Вы можете начать [Concept( 'varangian_adventure', 'варяжское приключение' )|E].\n\nПока длится $culture_era_tribal$ [Concept( 'era', 'эра' )|E], этот тип войны позволит вам начать новую жизнь в чужих землях, далеко от холодных берегов вашей родины.\n\nУспешное [Concept( 'varangian_adventure', 'варяжское приключение' )|E] не только перенесет вашу державу в другие земли, но и предоставит независимость вашим старым землям, включая вассалов.\n\nВаше первое [Concept( 'varangian_adventure', 'варяжское приключение' )|E] в качестве $north_germanic_group$ого правителя также призовет вам на помощь дополнительные войска из графств региона [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] с той же [Concept( 'faith', 'конфессией' )|E] и [Concept( 'culture', 'культурой' )|E]. Эти войска помогут вам завоевать новый дом."
