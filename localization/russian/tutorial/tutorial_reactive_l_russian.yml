 ra_admin_gov_troops_1: "Армия при бюрократическом правительстве"
 ra_admin_gov_troops_1b: "Армия при бюрократическом правительстве"
 ra_admin_gov_troops_1_desc: "@ra_admin_troops_1! При [Concept('administrative_government', 'бюрократическом правительстве')|E] контроль над войсками отличается от иных форм правления.\n\nПомимо ваших собственных войск, которые по-прежнему остаются в вашем полном распоряжении, вам также могут быть доступны $TUTORIAL_PROVINCIAL_ARMIES$. При бюрократической форме правления каждая [Concept('province', 'провинция')|E] обладает собственной [Concept('army', 'армией')|E], прикрепленной к данному [Concept( 'title', 'титулу' )|E].\n\n[Concept('governors', 'Губернаторы')|E] одновременно выполняют функции гражданских и военных чиновников, а [Concept('top_liege', 'верховный сюзерен')|E] может напрямую управлять их войсками или передавать их другим губернаторам своей [Concept('realm', 'державы')|E]."
 ra_admin_gov_troops_1_prompt: "Откройте вкладку «$TUTORIAL_PROVINCIAL_ARMIES_NO_TOOLTIP$» (выделено)"
 ra_admin_gov_troops_2: "Армия при бюрократическом правительстве"
 ra_admin_gov_troops_2b: "Армия при бюрократическом правительстве"
 ra_admin_gov_troops_2_desc: "[Concept('governors', 'Губернаторы')|E] могут формировать в своем губернаторстве [Concept('men_at_arms', 'профессиональные полки')|E]. Эти войска считаются частью [Concept( 'title', 'титула' )|E], однако их могут одалживать другие губернаторы [Concept('realm', 'державы')|E].\n\nВ распоряжении [Concept('top_liege', 'верховного сюзерена')|E] есть $TUTORIAL_PROVINCIAL_ARMIES$. Помимо этого, он может распоряжаться войсками губернаторов, используя их в собственных [Concept('wars', 'войнах')|E] или передавая тем губернаторам, которые в них нуждаются.\n\nТакая возможность позволяет быстро укрепить оборону на границах державы."
 ra_admin_gov_troops_2_prompt: "[GetPlayer.Custom('GetProvincialArmyConceptNoTooltip')] — осмотрите"
 ra_admin_gov_troops_3: "Получение дополнительных армий"
 ra_admin_gov_troops_3_desc: "Здесь представлена информация об [Concept('army', 'армией')|E] конкретного [Concept('governorship', 'губернаторства')|E].\n\nБудучи губернатором, вы можете использовать свое [Concept('influence', 'влияние')|E], чтобы призвать на помощь армию другой [Concept('province', 'провинции')|E].\n\n[Concept('top_liege', 'Верховный сюзерен')|E] вправе принудить губернатора передать его армию другой провинции. Также он может сам возглавить любую провинциальную армию."
 ra_admin_gov_troops_4: "Особенности армии"
 ra_admin_gov_troops_4_desc: "Статус показывает доступность [Concept('army', 'армии')|E].\n\nЕсли [Concept('governor', 'губернатор')|E] мобилизовал свои полки для [Concept('war', 'войны')|E], [Concept('top_liege', 'верховный сюзерен')|E] не сможет передать армию другому губернатору, пока ее не распустят по домам.\n\nЕсли губернаторы восстают против своего [Concept('liege', 'сюзерена')|E], провинциальные армии возвращаются под контроль своих изначальных [Concept('governorship', 'губернаторств')|E].\n\nВнимательно следите за ситуацией во всей державе, чтобы использовать эти армии наиболее эффективно."
 ra_admin_gov_troops_5: "На дороге к власти"
 ra_admin_gov_troops_5_desc: "@ra_admin_troops_5! В [Concept('administrative', 'бюрократической')|E] [Concept('realm', 'державе')|E] бал правят политики и интриганы. Тем не менее, сильная и хорошо обученная армия не только защищает ваши границы, но и способствует успехам на дипломатическом фронте.\n\nВ конце концов, военная мощь — это тоже путь к могуществу…"
 action_reactive_advice_laamp_contract_move: "$open_tutorial_lesson$ Поиск контрактов"
 action_reactive_advice_laamp_contract_move_desc: "Вам кажется, что вокруг становится все меньше и меньше [Concept('task_contract', 'контрактов')|E]? Откройте, чтобы узнать, как можно найти новые."
 action_reactive_advice_laamp_contract_move_click: "$click_to_open_lesson$"
 reactive_advice_laamp_contract_move: "$ra_laamp_contract_move_1$"
 ra_laamp_contract_move_1: "Поиск контрактов"
 ra_laamp_contract_move_1_desc: "Если у вас в округе больше не осталось работы, или вы находитесь в поиске более интересного занятия, самым простым способом найти свежие [Concept('task_contracts', 'контракты')|E] будет перемещение [Concept('camp', 'лагеря')|E].\n\nОднако, чтобы перед вами действительно открылись новые возможности, придется [Concept('travel', 'преодолеть')|E] существенное расстояние от старой стоянки."
 ra_domicile_camp_task: "Перейдите в окно лагеря"
 ra_laamp_contract_move_2: "Перемещение лагеря"
 ra_laamp_contract_move_2_desc: "Здесь вы можете увидеть пример конечной точки, достаточно удаленной от текущей стоянки вашего [Concept('camp', 'лагеря')|E].\n\nЗапланировать [Concept('travel', 'путешествие')|E] можно напрямую через окно [Concept('county', 'графства')|E], в любое выбранное [Concept('barony', 'баронство')|E] на его территории.\n\n#weak Примечание: начать путешествие с лагерем также можно из окна лагеря, используя кнопку «Переместить имение» внизу.#!"
 ra_domicile_travel_task: "Перейдите в окно «$relocate_camp_to_interaction$»"
 ra_laamp_contract_move_3: "Путешествие с лагерем"
 ra_laamp_contract_move_3_desc: "[Concept('traveling', 'Путешествие')|E] с [Concept('camp', 'лагерем')|E] ничем не отличается от обычного путешествия, но вы берете с собой все [Concept('camp_buildings', 'лагерные постройки')|E] и всех [Concept('followers', 'последователей')|E], а также должны расходовать [Concept('provisions', 'припасы')|E]."
 ra_domicile_depart_task: "Отправьтесь в путешествие вместе с лагерем"
 ra_laamp_contract_move_4: "$ra_laamp_contract_move_3$"
 ra_laamp_contract_move_4_desc: "$ra_laamp_contract_move_3_desc$"
 ra_domicile_arrive_task: "Завершите путешествие вместе с лагерем"
 ra_laamp_contract_move_5: "Новые контракты"
 ra_laamp_contract_move_5_desc: "Теперь вам откроются новые [Concept('task_contracts', 'контракты')|E] в регионе!\n\nПомните, вы в любой момент можете переместить [Concept('camp', 'лагерь')|E], чтобы найти свежие [Concept('task_contracts', 'контракты')|E]. Тем не менее, новые возможности появятся только если вы [Concept('travel', 'преодолеете')|E] достаточное расстояние. В большинстве случаев будет достаточно проехать хотя бы два [Concept('de_jure', 'де-юре')|E] [Concept('duchies', 'герцогства')|E] от вашей старой стоянки."
 reactive_advice_tutorial_war: "Война"
 reactive_advice_lesson_army_movement: "$lesson_army_movement$"
 reactive_advice_lesson_battle_mechanics: "$lesson_battle_mechanics$"
 reactive_advice_lesson_siege_mechanics: "$lesson_siege_mechanics$"
 reactive_advice_lesson_warscore: "$lesson_warscore$"
 reactive_advice_lesson_winning_wars: "$lesson_winning_wars$"
 reactive_advice_lesson_losing_wars: "$lesson_losing_wars$"
 #CE2
 action_reactive_advice_migration: "Совет: Миграция"
 action_reactive_advice_migration_desc: "Как кочевник Великой степи, вы можете мигрировать на новые земли. Откройте, чтобы узнать больше о миграции."
 action_reactive_advice_migration_click: "$click_to_open_lesson$"
 ra_migration_1: "Миграция"
 ra_migration_1_desc: "[Concept('nomad', 'Кочевники')|E] [Concept('the_great_steppe', 'Великой степи')|E] могут совершать [Concept('migrate', 'миграции')|E].\nКочевникам необходимо перемещаться с места на место, чтобы найти новые пастбища, где могут прокормиться их [Concept('herd', 'стада')|E].\n\nСтада — это ваши подданные и их скот, и для прокорма им нужны [Concept('county_fertility', 'тучные пастбища')|E].\nТеперь давайте разберемся, как найти в степи плодородные земли, которые послужат на благо вам и вашей [Concept('realm', 'державе')|E]."
 ra_migration_1_prompt: "Щелкните по кнопке «Миграция» (выделено)"
 ra_migration_1b: "$ra_migration_1$"
 ra_migration_2: "Миграция"
 ra_migration_2_desc: "Выбирая новое место для себя и своего [Concept('herd', 'стада')|E], прежде всего стоит ориентироваться на [Concept('county_fertility', 'тучность пастбищ в графстве')|E]. Тучность земли оценивается по шкале от 0 до 100, и, пока вы остаетесь на одном месте, она постепенно будет истощаться. Когда это произойдет, вам нужно будет [Concept('migrate', 'мигрировать')|E] куда-то еще, чтобы стада продолжали расти."
 ra_migration_2_prompt: "Щелкните, чтобы перейти к просмотру тучности на карте (выделено)"
 ra_migration_3: "Миграция"
 ra_migration_3_desc: "Предельное расстояние вашей [Concept('migrate', 'миграции')|E] зависит от вашего [Concept('title_tiers', 'уровня титула')|E] и принятого у вас закона [Concept('dominance', 'доминирования')|E]. Миграционные приоритеты держав с крупным доменом и высоким доминированием будут отличаться — и в какой-то момент для роста [Concept('herd', 'стад')|E] вовсе не нужно будет мигрировать. Чтобы выбрать место, куда вы бы хотели мигрировать, щелкните по [Concept('de_jure', 'де-юре')|E] титулу на карте."
 ra_migration_3_prompt: "Щелкните по любой локации в пределах карты"
 ra_migration_4: "Миграция"
 ra_migration_4_desc: "В зависимости от выбранной локации вы увидите точки на карте, показывающие [Concept('county_fertility', 'тучность пастбищ в отдельном графстве')|E] или общую [Concept('domain_fertility', 'тучность пастбищ домена')|E] всего выбранного титула [Concept('de_jure', 'де-юре')|E] ."
 ra_migration_5: "Миграция"
 ra_migration_5_desc: "В месте, куда вы хотите [Concept('migration', 'мигрировать')|E], всегда будет хотя бы один [Concept('nomad', 'кочевник')|E] или [Concept('herder', 'пастух')|E] с которым придется договориться. Вы можете предложить им [Concept('herd', 'стада')|E], [Concept('gold', 'золото')|E] или использовать [Concept('hook', 'крючок')|E], чтобы убедить их принять вашу просьбу мигрировать на их землю."
 ra_migration_6: "Миграция (принятие предложение)"
 ra_migration_6_desc: "В одном месте может быть несколько [Concept('nomads', 'кочевников')|E], и это будет иметь значение, если вам придется [Concept('migrate', 'мигрировать')|E] принудительно. Однако, убедив самого влиятельного кочевника в округе, вы сразу же получите благосклонность у всех остальных. \n\nПолучив согласие на миграцию, вы оставите позади свой текущий титул и иногда — ваших [Concept('subjects', 'субъектов')|E]."
 ra_migration_7: "Миграция (отказ от предложения)"
 ra_migration_7_desc: "Если [Concept('nomad', 'кочевник')|E] с самым большим [Concept('herd', 'стадом')|E] в этих местах не примет ваше предложение, вам придется вести [Concept('war', 'войну')|E] против всех живущих там кочевников. Общую численность стад для этих случаев можно найти в окне.\n\nТак же, как и в случае с принятием предложения, отказ от предложения приведет к тому, что вы оставите позади свой нынешний [Concept('title', 'титул')|E] и, иногда, ваших [Concept('subjects', 'субъектов')|E]. Также вы будете считаться [Concept('unlanded', 'безземельным')|E] и перестанете получать бонусы от [Concept('county_fertility', 'тучности пастбищ в графстве')|E], а значит — ваши стада не будут расти.\n\nВ ваших интересах победить в этой войне или найти другое место, куда можно будет привести скот."
 ra_migration_8: "Миграция"
 ra_migration_8_desc: "В случае успешной [Concept('migration', 'миграции')|E] вы получите свежие земли под пастбища, а также возможность решить [Concept('settlement_issue', 'проблемы с поселением')|E], что поможет уладить местные споры и улучшить [Concept('county_control', 'контроль над графством')|E] в вашем новом [Concept('domain', 'домене')|E].\n\nЗемля в [Concept('the_great_steppe', 'Великой степи')|E] часто меняет хозяев, поэтому постарайтесь разумно использовать [Concept('dread', 'ужас')|E] и [Concept('opinion', 'мнение')|E] окружающих, чтобы всегда иметь простор для выбора. [Concept('nomad', 'Кочевник')|E] легко может возместить сторицей один потерянный титул, пока его [Concept('herd', 'стада')|E] и [Concept('dominance', 'доминирование')|E] продолжают расти."
 action_reactive_advice_great_steppe: "Совет: Великая степь"
 action_reactive_advice_great_steppe_desc: "Великая степь — это ситуация, в которой вам придется принимать во внимание тучность стад. Откройте, чтобы узнать, на что именно она влияет."
 action_reactive_advice_great_steppe_click: "$click_to_open_lesson$"
 ra_great_steppe_1: "Великая степь"
 ra_great_steppe_1_desc: "Добро пожаловать в [Concept('the_great_steppe', 'Великую степь')|E]!\n\nГлавной целью #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевого#!#! [Concept('ruler', 'правителя')|E] является скорейший рост его [Concept('herd', 'стада')|E]. Стадо растет, когда может пастись на плодородных землях, поэтому вы должны перемещаться с места на место в поисках новых пастбищ.\n\n#TOOLTIP:GOVERNMENT_TYPE,nomad_government #L Кочевники#!#! правят в степном регионе, где вы можете стать частью [Concept('situation', 'ситуации')|E]. Степь поделена на три области на основе [Concept('county_fertility', 'тучности пастбищ')|E]."
 ra_great_steppe_1_prompt: "Щелкните по кнопке «Ситуации» (подсвечено) для продолжения"
 ra_great_steppe_1b: "$ra_great_steppe_1$"
 ra_great_steppe_2: "Великая степь"
 ra_great_steppe_2_desc: "Каждая из трех областей зависит от [Concept('steppe_season', 'степных сезонов')|E]. Это не просто зима или осень: они оказывают долговременное влияние на [Concept('county_fertility', 'тучность пастбищ')|E] в землях, в которых проходят.\n\nКонкретные последствия этих сезонов можно увидеть в  эффектах сезонов. Например, в области с обильными пастбищами ваши [Concept('herd', 'стада')|E] смогут пастись на более тучных землях, и это также повлияет на мнение людей, следующих за вами."
 ra_great_steppe_3: "Великая степь"
 ra_great_steppe_3_desc: "Заранее подготовиться к смене сезонов может помочь [GetCourtPositionType('court_astrologer_court_position').GetName()]. Звездочет способен предсказать, с какой вероятностью в области следующими могут наступить два определенных сезона.\n\nРасполагая этой информацией, вы можете решить, стоит ли остаться на месте или пора [Concept('migrate', 'мигрировать')|E] в регион по соседству.\n\nЧем дольше вы остаетесь на плодородных землях, тем быстрее растут ваши [Concept('herd', 'стада')|E] и тем счастливее становятся ваши подданные."
 ra_great_steppe_4: "Великая степь"
 ra_great_steppe_4_desc: "Чтобы узнать, что делают другие [Concept('nomads', 'кочевники')|E] в [Concept('the_great_steppe', 'Великой степи')|E], вы можете обратиться к нижней части окна. Кочевник с самым большим [Concept('herd', 'стадом')|E] будет носить титул [Concept('gurkhan', 'гурхана')|E]. Мощь их стад может сделать их как лучшим союзником, так и самой большой угрозой в степи. Если вы станете гурханом, это позволит вам поднять уровень [Concept('dominance', 'доминирования')|E] до пятого и последнего — безграничного.\n\nВ ходе боевых действий и набегов мощь стада используется в форме [Concept('horde', 'кочевой орды')|E]. Орда — это та часть вашего стада, что пригодна для сражений. Считайте, что это лошади, верблюды и те из ваших людей, кто умеет обращаться с луком и стрелами, тогда как остальная часть стада — овцы, коровы, дети и так далее."
 ra_great_steppe_5: "Великая степь"
 ra_great_steppe_5_desc: "Чтобы увидеть другие области, щелкните по ним в этом обзоре, но прежде всего вам будет интересна та, в которой вы находитесь сейчас. \n\nИтак, готовы ли вы повести свои стада в эти времена, будь они тяжелыми или благодатными? Путем [Concept('war', 'войны')|E] или мирно [Concept('migrating', 'мигрировав')|E], сильный #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевой#!#! [Concept('ruler', 'правитель')|E] всегда сможет обрести новые, богатые земли для своего народа. Так приведите же его в райский сад в степях!"
 action_reactive_advice_kurultai: "Совет: Курултай"
 action_reactive_advice_kurultai_desc: "Откройте, чтобы узнать больше о совете кочевников, курултае."
 action_reactive_advice_kurultai_click: "$click_to_open_lesson$"
 ra_kurultai_1: "Курултай"
 ra_kurultai_1_desc: "Так как вы — правитель внутри [Concept('the_great_steppe', 'Великой степи')|E], ваш [Concept('council', 'совет')|E] является [Concept('kurultai', 'курултаем')|E]. \n\nЕсли вы уже играли в эту игру, то, скорее всего, знакомы с понятием совета. Однако при игре за [Concept('nomad', 'кочевников')|E] вам придется столкнуться с другой разновидностью управленцев, больше сосредоточенных на том, чтобы поддерживать [Concept('county_fertility', 'тучность пастбищ в графстве')|E] и заботиться о [Concept('herd', 'стадах')|E]."
 ra_kurultai_1_prompt: "Щелкните по панели Совета, чтобы продолжить (подсвечено)"
 ra_kurultai_1b: "$ra_kurultai_1$"
 ra_kurultai_2: "Курултай"
 ra_kurultai_2_desc: "В вашем [Concept('council', 'совете')|E] будет представлено 4 члена [Concept('kurultai', 'курултая')|E], а также ваш [Concept('spouse', 'супруг')|E] или [Concept('spouse', 'супруга')|E] и [Concept('spymaster', 'тайный советник')|E]. Курултай может выполнять различные поручения, связанные с определенными [Concept('skills', 'навыками')|E]. К примеру, поручение «Управлять тучностью пастбищ» связано с навыком [Concept('stewardship', 'управления')|E] члена вашего курултая. Если вы уже назначили поручение для своего курултая, вы сможете поменять его, нажав на кнопку в левом нижнем углу."
 ra_kurultai_3: "Курултай"
 ra_kurultai_3_desc: "Помимо выполнения поручений, главной ролью [Concept('kurultai', 'курултая')|E] является определение [Concept('succession', 'наследования')|E] в вашей [Concept('realm', 'державе')|E].\n\nПерсонажи в [Concept('the_great_steppe', 'Великой степи')|E] могут быть [Concept('obedient', 'покорны')|E] определенному [Concept('ruler', 'правителю')|E], и особое значение эта покорность имеет для членов вашего курултая, которые обладают правом голоса в выборе [Concept('heir', 'наследника')|E]."
 ra_kurultai_3_prompt: "Щелкните по вкладке державы, чтобы продолжить (подсвечено)"
 ra_kurultai_4: "Курултай"
 #TODO add the concepts for stable and chaotic once it's in
 ra_kurultai_4_desc: "В верхней части панели вы можете узнать, считается ли ваше [Concept('succession', 'наследование')|E] стабильным или беспорядочным в данный момент. Это отражает то, сможет ли ваш [Concept('heir', 'наследник')|E] занять ваше место без волнений, или же его [Concept('realm', 'державу')|E] поделят более влиятельные персонажи."
 ra_kurultai_4_prompt: "Щелкните по вкладке наследования, чтобы продолжить (подсвечено)"
 ra_kurultai_5: "Курултай"
 #TODO add the concepts for oppose and stable once it's in
 ra_kurultai_5_desc: "В выделенной строке вы можете увидеть, кто из членов [Concept('kurultai', 'курултая')|E] и ваших старших детей поддерживает текущий порядок [Concept('succession', 'наследования')|E], а кто нет.\n\nЧтобы обеспечить стабильное наследование, нужно не только заручиться [Concept('obedient', 'покорностью')|E] курултая, но и не попасть в неудачный [Concept('steppe_seasons', 'степной сезон')|E]. Если текущий сезон неблагоприятен, как, например, дзуд, ваши подданные могут счесть, что вы наказаны высшими силами, и это поставит под вопрос и вашу власть, и власть того, кто за вами последует. \n\nЧтобы не терять контроль над наследованием, приводите к покорности подданных и старайтесь [Concept('migrate', 'мигрировать')|E] в те земли, где погода будет играть вам на руку."
 action_reactive_advice_tributaries: "Совет: данники"
 action_reactive_advice_tributaries_desc: "Данники — один из возможных типов субъектов. Откройте, чтобы узнать, что они собой представляют."
 action_reactive_advice_tributaries_click: "$click_to_open_lesson$"
 ra_tributaries_1: "Данники"
 ra_tributaries_1_desc: "[Concept('tributaries', 'Данники')|E] — один из видов [Concept('subject', 'субъектов')|E]. Это вид отношений между двумя [Concept('rulers', 'правителями')|E], в котором они обязуются поддерживать [Concept('truce', 'мир')|E] в обмен на регулярную выплату дани. Когда такой договор заключен, данник должен отдавать своему [Concept('suzerain', 'повелителю')|E] определенные объемы [Concept('herd', 'стада')|E], [Concept('taxes', 'налогов')|E] или [Concept('prestige', 'престижа')|E]."
 ra_tributaries_1_prompt: "Щелкните по панели державы, чтобы продолжить (подсвечено)"
 ra_tributaries_2: "Данники"
 ra_tributaries_2_desc: "По сравнению с более часто встречающимся видом [Concept('subject', 'субъектов')|E], [Concept('vassals', 'вассалами')|E], [Concept('tributaries', 'данники')|E] имеют несколько больше свободы от своего [Concept('suzerain', 'повелителя')|E]. Если он более не удовлетворяет их требованиям, они могут освободиться и попытать счастья с кем-то еще."
 ra_tributaries_2_prompt: "Щелкните по вкладке подданных, чтобы продолжить (подсвечено)"
 ra_tributaries_3: "Данники"
 ra_tributaries_3_desc: "Все виды [Concept('subjects', 'субъектов')|E] отображаются на панели державы. Из списка субъектов вы можете узнать, насколько велико у ваших [Concept('tributaries', 'данников')|E] желание независимости, а также просмотреть [Concept('tributary_contract', 'договор о дани')|E]. Как [Concept('suzerain', 'повелитель')|E], вы можете, к примеру, увеличить или сократить размер податей либо определить, будете ли вы поддерживать друг друга в будущих конфликтах."
 ra_tributaries_4: "Данники"
 ra_tributaries_4_desc: "Так как [Concept('nomads', 'кочевники')|E] часто [Concept('migration', 'мигрируют')|E] с места на место, расстояние, разделяющее вас и ваших [Concept('tributaries', 'данников')|E], самым коренным образом будет сказываться на их готовности продолжать выплачивать вам дань. Не будучи постоянными свидетелями вашего величия, вскоре они начнут искать защиты и безопасности у других, более близких [Concept('rulers', 'правителей')|E]."
 ra_tributaries_5: "Данники"
 ra_tributaries_5_desc: "Если же вы сами являетесь [Concept('tributary', 'данником')|E], это может позволить вам наращивать свои [Concept('herd', 'стада')|E] в мире и спокойствии под защитой более сильного [Concept('suzerain', 'повелителя')|E]. Но [Concept('the_great_steppe', 'Великая степь')|E] коварна и непостоянна. Сегодняшние друзья могут помогать друг другу в час нужды, но не бойтесь отбросить эти узы и объединиться с более сильным ханом, если того потребуют обстоятельства."
