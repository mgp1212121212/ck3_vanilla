 ra_artifact_inventory_general_desc: "Вы получили свой первый [Concept( 'inventory_artifact', 'личный артефакт' )|E]. Эти [Concept( 'artifacts', 'артефакты' )|E] вы носите с собой, получая от них различные бонусы."
