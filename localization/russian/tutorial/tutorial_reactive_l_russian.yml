 ra_regency_regent_intro: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_intro_desc: "Вы выступаете в роли [Concept( 'regent', 'регента' )|E] над своим [Concept( 'liege', 'сюзереном' )|E].\n\n[Concept( 'regency', 'Регентство' )|E] может начаться по самым разным причинам, как то:\n$BULLET_WITH_TAB$[Concept( 'travels', 'Путешествие' )|E] вашего сюзерена за границами [Concept( 'realm', 'державы' )|E]\n$BULLET_WITH_TAB$[Concept( 'child', 'Несовершеннолетие' )|E] вашего сюзерена\n$BULLET_WITH_TAB$[GetTrait('incapable').GetName( GetPlayer )] вашего сюзерена"
 ra_regency_regent_powers: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_powers_desc: "В должности [Concept( 'regent', 'регента' )|E] вы наделены [Concept( 'diarch_powers', 'возложенными полномочиями' )|E] и можете воспользоваться ими в отношении [Concept( 'liege', 'сюзерена' )|E] или других [Concept('vassals', 'вассалов' )|E]. Ваш сюзерен может в любой момент наложить [Concept( 'veto', 'вето' )|E].\n\nСтарайтесь осторожнее пользоваться полномочиями для управления другими вассалами: они могут воспринять это как злоупотребление властью, и вы получите штраф к [Concept( 'opinion', 'мнению' )|E] о себе из-за [Concept( 'strife', 'недовольства' )|E]."
 ra_regency_regent_open_UI: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_UI_desc: "Теперь давайте внимательно рассмотрим [Concept( 'regency', 'регентство' )|E]!"
 ra_regency_regent_open_UI_prompt: "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
 ra_regency_regent_open_tab: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_tab_desc: "Ваш статус [Concept( 'regent', 'регента' )|E] отображается во вкладке «Наделение полномочиями сюзерена»."
 ra_regency_regent_open_tab_prompt: "Откройте вкладку «Наделение полномочиями сюзерена» (выделено)."
 ra_regency_regent_scales_of_power: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_scales_of_power_desc: "Это — [Concept( 'scales_of_power', 'равновесие сил' )|E].\n\nЧем сильнее оно склоняется в вашу сторону, тем больше [Concept( 'diarch_powers', 'возложенных полномочий' )|E] вам доступно и тем сложнее будет прервать [Concept( 'regency', 'регентство' )|E].\n\nЧтобы склонить равновесие в свою сторону, нажмите на кнопку «Сместить равновесие»."
 ra_regency_regent_mandate: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_mandate_desc: "Ваш [Concept( 'liege', 'сюзерен' )|E] может наделить вас [Concept( 'mandate', 'мандатом' )|E], дав таким образом возможность укрепить [Concept( 'realm', 'державу' )|E].\n\nЕсли вы справитесь с возложенной ответственностью, [Concept( 'scales_of_power', 'равновесие сил' )|E] склонится в вашу сторону."
 ra_regency_regent_ending: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_ending_desc: "Если условия, приведшие к установлению [Concept( 'regency', 'регентства' )|E], сменились, ваш [Concept( 'liege', 'сюзерен' )|E] может попытаться прервать его.\n\nЕсли [Concept( 'scales_of_power', 'равновесие сил' )|E] заметно склоняется в вашу сторону, вы сможете воспротивиться этим попыткам и даже объявить [Concept( 'war', 'войну' )|E] за [Concept( 'primary_title', 'первый титул' )|E]!"
 ra_regency_regent_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_conclusion_desc: "В должности [Concept( 'regent', 'регента' )|E] вы можете попробовать воспользоваться [Concept( 'diarch_powers', 'возложенными полномочиями' )|E] в отношении [Concept( 'liege', 'сюзерена' )|E] или других [Concept('vassals', 'вассалов' )|E].\n\nЕсли же вам не хочется портить отношения с сюзереном, то старайтесь не упускать возможности их укреплять. Сюзерен даже может наградить вас за верную службу!"
