 ra_landless_adventurer_5: "Цель лагеря"
 ra_landless_adventurer_6: "На дороге к власти"
 ra_landless_adventurer_1_desc: "@ra_landless_adventurer_2! \nВы — [Concept('adventurer', 'авантюрист')|E]! Странствуйте по миру, посещайте [Concept('courts', 'дворы')|E] [Concept('rulers', 'правителей')|E] в поисках работы и выполняйте [Concept('task_contracts', 'контракты')|E], чтобы получить достойную награду. Вы можете улучшать свой [Concept('camp', 'лагерь')|E], собирать [Concept('followers', 'последователей')|E] и заводить новые [Concept('contact_list', 'полезные знакомства')|E]."
 ra_landless_adventurer_2_desc: "[Concept('adventurer', 'Авантюрист')|E] не привязан к земле и имеет полную свободу перемещения. Основной базой авантюриста служит его [Concept('camp', 'лагерь')|E], который постепенно можно расширить и улучшить с помощью [Concept('camp_buildings', 'лагерных построек')|E]."
 ra_landless_adventurer_3_desc: "В ходе странствий вы можете привлекать [Concept('followers', 'последователей')|E], которые играют ту же роль, что и [Concept('courtiers', 'придворные')|E] у [Concept('rulers', 'землевладельцев')|E]. Будучи [Concept('adventurer', 'авантюристом')|E], вы можете сделать это, выбрав [Concept('travel_option', 'вариант')|E] «[GetTravelOption('adventurers_scout_for_talent_option').GetName]» во время [Concept('traveling', 'путешествия')|E].\n\nКроме того, вы можете приобрести новых последователей, используя [Concept('decision', 'решение')|E] «Посетить владение». Список последователей можно увидеть, нажав на кнопку в левом верхнем углу на панели лагеря."
 ra_landless_adventurer_4_desc: "Основным источником дохода для [Concept('adventurer', 'авантюриста')|E] являются [Concept('task_contracts', 'контракты')|E]. На карте они показаны в виде свитков. $game_concept_task_contracts|U$ можно найти по всему миру. Они предусматривают, что вы выполните для нанимателя определенное задание.\n\n[Concept('prestige_level', 'Уровень вашей репутации')|E] определяет и [Concept('task_contract_tier', 'уровень')|E] доступных контрактов. На уровне репутации [GetPrestigeLevelName('(int32)2')] и выше вы сможете купить или завоевать себе [Concept('land', 'земельный надел')|E] — если захотите стать [Concept('ruler', 'правителем')|E]-[Concept('landed', 'землевладельцем')|E]. Высокие уровни открывают более выгодные варианты.\n\nВы можете найти новые контракты, перенеся [Concept('camp', 'лагерь')|E] в другое место, — правда, для этого придется пожертвовать некоторым количеством [provisions_i][Concept('provisions', 'припасов')|E], в зависимости от преодолеваемой дистанции."
 ra_landless_adventurer_5_desc: "Подробные сведения о [Concept('camp', 'лагере')|E] можно просмотреть на вкладке «$game_concept_realm$» (выделено). Там вы можете изменить [Concept('camp_purpose', 'цель лагеря')|E] или открыть его обзор.\n\nЦель лагеря определяет, какие [Concept('task_contracts', 'контракты')|E] вы сможете найти, может открыть некоторые [Concept('decisions', 'решения')|E] или [Concept('camp_buildings', 'лагерные постройки')|E], а также дает ряд других преимуществ."
 ra_landless_adventurer_6_desc: "@ra_landless_adventurer!\nВыполняйте [Concept('task_contracts', 'контракты')|E], путешествуйте вместе со своим [Concept('camp', 'лагерем')|E], набирайте новых [Concept('following', 'последователей')|E].\n\nВ роли [Concept('adventurer', 'авантюриста')|E] вы вольны сами определять путь, по которому пойдет ваша [Concept('dynasty', 'династия')|E]. Что вы выберете — продолжите странствия, попытаетесь заполучить [Concept('title', 'титул')|E] в далеких землях, или, быть может, вмешаетесь в дела [Concept('rulers', 'сильных мира сего')|E]?"
 reactive_advice_admin_gov: "Бюрократическое правительство"
 ra_admin_gov_1: "$reactive_advice_admin_gov$"
 ra_admin_gov_1b: "$reactive_advice_admin_gov$"
 ra_admin_gov_2: "$reactive_advice_admin_gov$"
