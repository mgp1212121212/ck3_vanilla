 action_reactive_advice_encyclopedia: "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc: "Хотите лучше разобраться в игровой терминологии? Откройте введение в «Энциклопедию»."
 action_reactive_advice_encyclopedia_click: "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1: "Энциклопедия"
 reactive_advice_encyclopedia_desc: "В Crusader Kings III немало концепций и терминов, о которых надо помнить. Чтобы уточнить понятие, вы всегда можете воспользоваться «Энциклопедией».\n\nПерейдите в выделенный раздел, чтобы познакомиться с ней.\n\n#TUT В разделе «Советы и обучение» вы всегда сможете вернуться к обучению и освежить память.#!"
