 ra_admin_gov_3: "Обзор провинции"
 ra_admin_gov_4: "Наследование и влияние"
 ra_admin_gov_5: "Управление провинцией"
 ra_admin_gov_5b: "Управление провинцией"
 ra_admin_gov_6: "Могущественные семейства"
 ra_admin_gov_7: "Поместья"
 ra_admin_gov_8: "На дороге к власти"
 ra_admin_gov_1_desc: "@ra_admin_gov_1!Ваш персонаж живет в стране с [Concept('administrative_government', 'бюрократическим правительством')|E]. Власть на местах здесь принадлежит [Concept('governors', 'губернаторам')|E], которые осуществляют контроль над землями от имени [Concept('top_liege', 'верховного сюзерена')|E], но не владеют ими лично.\n\n[Concept('skills', 'Навыки')|E] губернатора и уровень [Concept('trait', 'свойства')|E] «[GetTrait('governor').GetName( GetNullCharacter )]» определяют его [Concept('governor_efficiency', 'эффективность')|E], от которой зависит то, сколько [Concept('taxes', 'налогов')|E] и [Concept('levies', 'ополченцев')|E] он сможет обеспечить своему верховному сюзерену."
 ra_open_admin_gov_panel_prompt: "Откройте окно «Бюрократическое правительство» (выделено)"
 ra_admin_gov_2_desc: "В окне «Бюрократическое правительство» представлены все [Concept('provinces', 'провинции')|E] вашей [Concept('top_realm', 'державы-сюзерена')|E]. Вы можете выбрать нужную, щелкнув по карте, либо найдя ее в окне справа.\n\nКаждый [Concept('governors', 'губернатор')|E] может управлять только одной провинцией, а значит, все остальные губернаторские посты им придется распределять среди других членов своих [Concept('houses', 'дома')|E]. Так как губернаторы не владеют землями своих провинций напрямую, добиваться назначения придется путем [Concept('schemes', 'происков')|E] или посредством политической игры.\n\nОбычно [Concept('top_liege', 'верховному сюзерену')|E] следует стремиться к тому, чтобы провинциями управляли $game_concept_governors$ с высокой [Concept('governor_efficiency', 'эффективностью')|E]"
 ra_open_admin_gov_theme_detail_prompt: "Осмотрите провинцию"
 ra_admin_gov_3_desc: "Здесь можно найти подробную информацию об определенной [Concept('province', 'провинции')|E]. У провинций могут быть разные [Concept('title_tiers', 'уровни титула')|E] и [Concept('obligations', 'обязательства')|E], обеспечивающие [Concept('vassal', 'вассалам')|E] определенные права и привилегии. \n\nНиже вы можете увидеть, какие ресурсы $game_concept_province|l$ предоставляет своему [Concept('top_liege', 'верховному сюзерену')|E]. Эти цифры напрямую зависят от того, как хорошо [Concept('governors', 'губернатор')|E] управляет вверенной ему землей."
 ra_admin_gov_4_desc: "[Concept('succession', 'Наследование')|E] в [Concept('province', 'провинциях')|E] в странах с [Concept('administrative_government', 'бюрократическим правительством')|E] происходит посредством выборов. Вы можете потратить @influence_icon![Concept('influence', 'влияние')|E], чтобы сделать очки наследования кандидата выше. \n\nЧтобы расширить свою власть внутри [Concept('realm', 'страны')|E], вы должны обеспечить членам вашего [Concept('house', 'дома')|E] контроль над [Concept('governorships', 'губернаторствами')|E] внутри нескольких провинций, или даже добиться, чтобы кто-то из них получил наивысший [Concept('title', 'титул')|E] внутри державы-сюзерена."
 ra_admin_gov_5_desc: "Каждой [Concept('province', 'провинцией')|E] [Concept('governed', 'управляет')|E] определенная [Concept('family', 'семья')|E]. Герб правящего [Concept('house', 'дома')|E] располагается в углу каждой провинции, а в другом вы можете увидеть, есть ли среди кандидатов на [Concept('succession', 'наследство')|E] кто-то из вашего дома. \n\nПо мере того, как ваш $game_concept_house|l$ будет приобретать все больше [Concept('titles', 'титулов')|E], вы будете набирать известность, и в перспективе сможете войти в число [Concept('powerful_family', 'могущественных семейств')|E]"
 ra_open_admin_gov_powerful_families_intro: "Откройте вкладку «Благородные семейства» (выделено)"
 ra_admin_gov_6_desc: "[Concept('powerful_family', 'Могущественные семейства')|E] — это влиятельные [Concept('house', 'дома')|E] в государствах с [Concept('administrative_government', 'бюрократическим правительством')|E]. Таковой всегда будет считаться семья [Concept('top_liege', 'верховного сюзерена')|E], вне зависимости от [Concept('powerful_family_rating_mid', 'ранга семейства')|E], и еще пять других.\n\nХотя любой $game_concept_house|l$ может выбрать для себя [Concept('powerful_family_bonus_short', 'семейный атрибут')|E], он будет активен лишь тогда, когда соответствующая семья является могущественной."
 ra_open_admin_gov_open_estate_prompt: "Осмотрите свое поместье"
 ra_admin_gov_7_desc: "[Concept('estate', 'Поместье')|E] — это тип [Concept('domicile', 'имения')|E], который призван отражать частные земельные владения, не привязанные ни к какому конкретному [Concept('landed', 'земельному')|E] [Concept('titles', 'титулу')|E]. Для персонажей внутри стран с [Concept('administrative_government', 'бюрократическим правительством')|E] поместье является сердцем [Concept('family', 'семейных')|E] владений и передается по наследству между членами [Concept('house', 'дома')|E].\n\nВ поместье вы можете строить и улучшать [Concept('estate_buildings', 'поместные постройки')|E], чтобы увеличить свое [Concept('influence', 'влияние')|E] и политическую власть внутри [Concept('realm', 'державы')|E].\n\n#TUT Важно заметить, что [Concept('rulers', 'правители-')|E][Concept('feudal', 'феодалы')|E] при бюрократическом правительстве не имеют доступа к поместьям.#!"
 ra_admin_gov_8_desc: "@ra_admin_gov_8! Основы [Concept('administrative_government', 'бюрократического правительства')|E] — семья, политическая власть, интриги и стремление к тому, чтобы нужный человек всегда оказывался в нужном месте.\n\nВам предстоит использовать [Concept('influence', 'влияние')|E], чтобы упрочить положение внутри [Concept('realm', 'державы')|E], постепенно продвигая членов своей [Concept('dynasty', 'династии')|E] все выше в иерархии.\n\nВедите [Concept('scheme', 'происки')|E] против ваших врагов, подрывайте их влияние через политические интриги. Дорога к власти длинна и извилиста, но как знать, может, именно вы сможете пройти ее до конца?"
 ra_agent_scheme_rework_1: "Многоходовые происки"
 ra_agent_scheme_rework_1_desc: "Давайте немного поговорим о многоходовых [Concept('schemes', 'происках')|E]. У них есть три главных параметра: [Concept('success_chance', 'шанс успеха')|E], [Concept('scheme_speed_single', 'длительность')|e] и [Concept('secrecy', 'секретность')|e].\n\nВ претворении происков в жизнь вам помогут различные типы [Concept('agents', 'соучастников')|E]. Обычно, когда вы начинаете многоходовые происки, они сразу будут предложены вам в заранее подобранных группах из пяти."
 reactive_advice_agent_scheme_rework: "$ra_agent_scheme_rework_1$"
 ra_agent_scheme_rework_2: "Особенности многоходовых происков"
 ra_agent_scheme_rework_2_desc: "Многоходовые [Concept('scheme', 'происки')|E] состоят из нескольких [Concept('scheme_phases', 'фаз')|E]. Каждая из них продолжается определенное число дней, по окончании которых [Concept('success_chance', 'шанс успеха происков')|E] увеличиватся.\n\nПосле каждой фазы вы с некоторой вероятностью получите [Concept('scheme_opportunity_opportunity', 'возможность происков')|e], которую можно либо потратить на привлечение [Concept('agents', 'соучастников')|E] или на то, чтобы претворить происки в жизнь с большим шансом на успех."
 ra_agent_scheme_rework_3: "Потенциал многоходовых происков"
 ra_agent_scheme_rework_3_desc: "Каждым [Concept('scheme', 'проискам')|E] присваивается определенное значение [Concept('scheme_potential', 'потенциала')|e], которое можно увеличить, привлекая новых [Concept('agents', 'соучастников')|E]. Выше этого значения [Concept('success_chance', 'шанс успеха происков')|E] подняться не может.\n\n$game_concept_scheme_potential|U$ не может превышать 95%, и, следовательно, любые происки могут провалиться, вне зависимости от количества [Concept('scheme_opportunity_opportunities', 'очков преимущества')|E], вложенных в шанс успеха."
 ra_agent_scheme_rework_4: "Секретность многоходовых происков"
 ra_agent_scheme_rework_4_desc: "Всем многоходовым [Concept('scheme', 'проискам')|e] присваивается определенный уровень [Concept('secrecy', 'секретности')|e], определяющий то, насколько велик шанс их разоблачения.\n\nПервые несколько месяцев после начала происков считаются «льготным периодом», и в это время их нельзя раскрыть ни при каких обстоятельствах. Затем секретности происков начнут угрожать [Concept('scheme_breaches', 'бреши')|E].\n\nПроиски можно привести в действие, даже если в них имеются бреши, но в этом случае [Concept('success_chance', 'шанс успеха')|E] будет снижен. Если число брешей достигнет семи, происки будут сорваны.\n\n#TUT Кроме того, некоторые из самых распространенных происков, например, «[GetScheme('seduce').GetTypeName]», также могут считаться тайными и иметь льготный период.#!"
 ra_agent_scheme_rework_5: "Соучастники в многоходовых происках"
 ra_agent_scheme_rework_5_desc: "Многоходовые [Concept('schemes', 'происки')|E] имеют пять ячеек, которые можно заполнить потенциальными [Concept('agent', 'соучастниками')|E]. Обычно стоит привлекать столько соучастников, сколько возможно, так как они способны обеспечить прирост [Concept('scheme_speed', 'скорости')|E], [Concept('secrecy', 'секретности')|e] или [Concept('scheme_potential', 'потенциала происков')|e].\n\nДля разных типов соучастников лучше подходят люди с разными [Concept('skills', 'навыками')|E]. Так, хороший [GetAgentSlotType( 'agent_infiltrator' ).GetName] получится из персонажа с высоким навыком [intrigue_i|e][Concept('intrigue', 'плетения интриг')|E] и [diplomacy_i|e] [Concept('diplomacy', 'дипломатии')|E], а также обладающего некоторыми определенными [Concept('traits', 'свойствами')|E]."
 ra_agent_scheme_rework_6: "Приведение происков в действие"
 ra_agent_scheme_rework_6_desc: "Когда вы почувствуете, что наинтриговали достаточно, пора задуматься о приведении [Concept('scheme', 'происков')|E] в исполнение. Для этого можно использовать [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t1_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t2_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t3_value')] или [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t4_value')] накопленных [Concept('scheme_opportunity_opportunities', 'очк. преимущества')|E].\n\nКроме того, если вы подозреваете, что кто-то ведет происки против вас, стоит сменить [Concept('scheme_countermeasure', 'меры противодействия')|E], дабы избежать неприятных последствий.\n\nУдачи и успешных вам происков!"
