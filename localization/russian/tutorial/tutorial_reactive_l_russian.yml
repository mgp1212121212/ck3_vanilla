 action_reactive_advice_tooltip_modes: "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc: "В игре Crusader Kings III есть разные режимы подсказок!\nПрочитайте этот обзор различных режимов и выберите самый удобный."
 action_reactive_advice_tooltip_modes_click: "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1: "Режимы подсказок"
 reactive_advice_tooltip_modes_step_2: "Расширенные режимы подсказок"
 reactive_advice_tooltip_modes_desc: "Режимы всплывающих подсказок позволяют выбрать способы #EMP взаимодействия#! с [Concept( 'highlighted_text', 'выделенным текстом' )|E] и информацией в подсказках #weak (если точнее — позволяют зафиксировать всплывающую подсказку, чтобы можно было водить по ней курсором мыши)#!.\n\nРежим по умолчанию называется #V «Блок по таймеру»#!. В нем подсказки фиксируются на время, которое отсчитывается на маленькой шкале прогресса."
 reactive_advice_tooltip_modes_2_desc: "Если вы опытный игрок или не хотите, чтобы подсказки фиксировались автоматически, попробуйте режим #V «Ручной блок»#!. В нем для фиксации подсказки необходимо нажать #V среднюю кнопку мыши#!.\n\n#I Для смены режима всплывающих подсказок откройте #V Игровое меню#!, #V Настройки#!, а затем перейдите в раздел #V Игра#! — и выберите параметр #V Режим всплывающих подсказок#!.#!"
 action_perk_bonus_cap_modes: "Получен максимальный бонус от достоинства"
 action_perk_bonus_cap_modes_desc: "Вы получили максимально возможный бонус от этого достоинства. У некоторых достоинств, например «[GetPerk('sound_foundations_perk').GetName(GetPlayer)]», есть ограничение по количеству очков навыков, которые можно от них получить."
