 reactive_advice_create_accolade: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc: "Вы можете провести [Concept( 'accolade', 'акколаду' )|E] одному из своих [Concept( 'knights', 'рыцарей' )|E]!\n\nРыцари, прошедшие акколаду, становятся [Concept( 'acclaimed_knight', 'именитыми' )|E] и предоставляют бонусы вам и вашим [Concept( 'armies', 'армиям' )|E].\n\nАкколады сохраняются до тех пор, пока вы не решите их уничтожить, и будут передаваться новым рыцарям через [Concept( 'accolade_succession', 'наследование' )|E]."
 ra_create_accolade_knights_panel_prompt: "Выберите неназначенную акколаду (выделено)"
 ra_create_accolade_candidates: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc: "При проведении [Concept( 'accolade', 'акколады' )|E] вы выбираете подходящего [Concept( 'knights', 'рыцаря' )|E] из списка."
 ra_create_accolade_candidates_prompt: "Выберите кандидата из списка (выделено)"
 ra_create_accolade_attributes: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc: "У каждого [Concept( 'acclaimed_knight', 'именитого рыцаря' )|E] есть по два [Concept( 'accolade_types', 'типа акколад' )|E] (выделено): основная и второстепенная. До создания [Concept( 'accolade', 'акколады' )|E] можно посмотреть эти атрибуты у каждого из кандидатов.\n\nВсе атрибуты предоставляют различные бонусы вам и вашим [Concept( 'armies', 'армиям' )|E] по мере роста [Concept( 'glory', 'славы' )|E] акколады. Источниками славы являются [GetActivityType( 'activity_tournament' ).GetName()|l], в частности, [Concept( 'contests', 'состязания' )|E], и [Concept( 'battles', 'битвы' )|E].\n\nОсновной атрибут всегда остается частью [Concept( 'accolade', 'акколады' )|E], и его нельзя изменить при [Concept( 'accolade_succession', 'наследовании' )|E]."
 ra_create_accolade_conclusion: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc: "Теперь у вас есть возможность при желании проводить [Concept( 'accolade', 'акколады' )|E].\n\nПо мере того, как ваша [Concept( 'culture', 'культура' )|E] открывает [Concept( 'innovations', 'инновации' )|E], вам будет доступно больше акколад."
 #House Unity
 action_reactive_advice_house_unity: "Совет: Единство дома"
 action_reactive_advice_house_unity_desc: "Узнайте о [Concept( 'house_unity', 'единстве' )|E] [Concept( 'clans', 'клановых' )|E] домов и о том, как можно влиять на него, чтобы получать преимущества и использовать различные [Concept( 'succession_laws', 'законы наследования' )|E]."
 action_reactive_advice_house_unity_click: "$click_to_open_lesson$"
 ra_advice_house_unity: "Единство дома"
 ra_house_unity_1: "$ra_advice_house_unity$"
 ra_house_unity_1_desc: "Вы играете за [Concept( 'clan', 'клан' )|E], и поэтому вам доступно [Concept( 'house_unity', 'единство дома' )|E]!\n\nЕдинство дома отражает отношения внутри [Concept( 'house', 'дома' )|E], варьирующиеся от враждебных до гармоничных. Каждый [Concept( 'house_unity_level', 'уровень единства дома' )|E] накладывает на всех членов дома различные эффекты и определяет действующий [Concept( 'succession_law', 'закон о наследовании' )|E].\n\nЗнание того, как влиять на единство дома, поможет вам в достижении ваших целей."
 ra_house_unity_2: "$ra_advice_house_unity$"
 ra_house_unity_2_desc: "Для начала вам нужно получить представление о [Concept( 'house_unity', 'единстве дома' )|E]. Для этого откройте окно [Concept( 'house', 'дома' )|E]."
 ra_house_unity_panel_prompt: "Откройте окно [Concept( 'house', 'дома' )|E]"
 ra_house_unity_3: "$ra_advice_house_unity$"
 ra_house_unity_3_desc: "Вкладка единства дома содержит все сведения и взаимодействия, необходимые вам, чтобы использовать единство дома. Здесь вы можете увидеть текущее единство дома и понять, что дадут более высокие и низкие уровни единства.\n\nКроме того, здесь можно увидеть недавние изменения единства. Это важно, поскольку все члены дома могут использовать [Concept( 'house_unity_unifying_actions', 'объединяющие' )|E] или [Concept( 'house_unity_devisive_actions', 'разобщающие действия' )|E], чтобы повлиять на единство дома."
 ra_house_unity_4: "$ra_advice_house_unity$"
 ra_house_unity_4_desc: "Как уже упоминалось, каждый [Concept( 'house_unity_level', 'уровень единства дома' )|E] накладывает свои эффекты. В этом разделе вы можете увидеть перечень всех активных эффектов.\n\nПомните, эти эффекты распространяются на всех членов [Concept( 'house', 'дома' )|E]. Среди эффектов вы также найдете действующий [Concept( 'succession_law', 'закон о наследовании' )|E] вашего дома."
 ra_house_unity_5: "$ra_advice_house_unity$"
 ra_house_unity_5_desc: "И последнее, каждому клановому дому доступны решения единства дома. Эти [Concept( 'decisions', 'решения' )|E] предоставляют различные преимущества всем представителям дома, однако в большинстве случаев только [Concept( 'house_head', 'глава дома' )|E] может их использовать.\n\n#weak Вы можете попытаться стать главой дома, использовав взаимодействие «Бросить вызов главе дома» на действующем главе дома.#!"
 ra_house_unity_6: "$ra_advice_house_unity$"
 ra_house_unity_6_desc: "Теперь вы всё знаете о единстве дома!\n\nВоспользуйтесь этим знанием, чтобы ваш дом оставил свой след в истории."
 #Tax Collection
 action_reactive_advice_tax_collector: "Совет: Сбор налогов"
 action_reactive_advice_tax_collector_desc: "Откройте, чтобы познакомиться с [Concept( 'tax_jurisdictions', 'налоговыми юрисдикциями' )|E] и [Concept( 'tax_collectors', 'сборщиками налогов' )|E]."
 action_reactive_advice_tax_collector_click: "$click_to_open_lesson$"
 reactive_advice_tax_collector: "Сбор налогов"
 ra_tax_collector_1: "$reactive_advice_tax_collector$"
 ra_tax_collector_1_desc: "У вас есть [Concept( 'tax_collectors', 'сборщики налогов' )|E]!\n\nОни помогут вам собирать [Concept( 'gold', 'золото' )|E] и [Concept( 'levies', 'ополчение' )|E] с клановых вассалов. Сборщики налогов также займутся вашими [Concept( 'tax_jurisdictions', 'налоговыми юрисдикциями' )|E] и проследят за исполнением налоговых указов.\n\n#weak Пригодность ваших сборщиков налогов повлияет на размер выплат от ваших налогоплательщиков.#!"
 ra_tax_collector_2: "$reactive_advice_tax_collector$"
 ra_tax_collector_2_desc: "Для начала вам нужно узнать, где искать [Concept( 'tax_jurisdictions', 'налоговые юрисдикции' )|E], как назначать [Concept( 'tax_collectors', 'сборщиков налогов' )|E] и распределять налогоплательщиков."
 ra_tax_collector_panel_prompt: "Откройте панель [Concept( 'tax_jurisdictions', 'налоговых юрисдикций' )|E]"
 ra_tax_collector_3: "$reactive_advice_tax_collector$"
 ra_tax_collector_3_desc: "Добро пожаловать в окно [Concept( 'tax_jurisdiction', 'налоговых юрисдикций' )|E]!\n\nЗдесь вы можете получить представление о своих юрисдикциях и управлять ими.\n\nВ верхней части окна вы можете увидеть, сколько [Concept( 'tax_collectors', 'сборщиков налогов' )|E] вы назначили и сколько [Concept( 'gold', 'золота' )|E] и [Concept( 'levies', 'ополчений' )|E] вы получаете от налогоплательщиков."
 ra_tax_collector_4: "$reactive_advice_tax_collector$"
 ra_tax_collector_4_desc: "Это ваши [Concept( 'tax_jurisdictions', 'налоговые юрисдикции' )|E], где вы можете делать своих клановых вассалов налогоплательщиками и выбирать налоговые указы для каждой юрисдикции. Вам также нужно назначить [Concept( 'tax_collector', 'сборщика налогов' )|E] для управления каждой из юрисдикций и исполнением налоговых указов.\n\n#weak Юрисдикция с налогоплательщиками, но без сборщика налогов считается необлагаемой, и вы не получаете с нее [Concept( 'gold', 'золото' )|E] и [Concept( 'levies', 'ополчение' )|E].#!"
 ra_tax_collector_5: "$reactive_advice_tax_collector$"
 ra_tax_collector_5_desc: "Поздравляем!\n\nВы познакомились с основами сбора налогов. Не забывайте вводить налоговые указы для [Concept( 'tax_jurisdictions', 'налоговых юрисдикций' )|E], чтобы подстраивать [Concept( 'vassal_obligations', 'обязательства вассалов' )|E] под ваши текущие нужды.\n\nИ пусть ваш [Concept( 'clan', 'клан' )|E] оставит свой след в истории."
 action_reactive_advice_legitimacy: "Советы: Легитимность"
 action_reactive_advice_legitimacy_desc: "Откройте, чтобы познакомиться с [Concept( 'legitimacy', 'легитимностью' )|E]."
 action_reactive_advice_legitimacy_click: "$click_to_open_lesson$"
 reactive_advice_legitimacy: "Легитимность"
 ra_legitimacy_1: "$reactive_advice_legitimacy$"
 ra_legitimacy_1_desc: "[Concept('legitimacy', 'Легитимность' )|E] представляет ваше «право на власть». У ваших [Concept('vassals', 'вассалов' )|E] есть [Concept('legitimacy_expectations', 'требования к вашей легитимности' )|E], которым вы должны соответствовать.\n\nБолее высокая легитимность даст вам ряд преимуществ, а более низкая затруднит ваше правление.\n\n#weak Существует 5 [Concept('legitimacy_levels', 'уровней легитимности' )|E] и нижний уровень «Нелегитимность». При наследовании [Concept( 'heir', 'наследнику' )|E] переходит определенная часть [Concept('legitimacy', 'легитимности' )|E] предыдущего правителя. Легитимность можно получить множеством способов, в том числе через победу в войнах, создание [Concept('legends', 'легенд' )|E] и участие в [Concept('activities', 'занятиях' )|E]. Легитимность теряется при поражении в войне, потере титулов и от бесконтрольных [Concept('epidemics', 'поветрий' )|E].#!"
 ra_legitimacy_2: "$reactive_advice_legitimacy$"
 ra_legitimacy_2_desc: "Окно [Concept('legitimacy', 'легитимности' )|E] можно найти в левом нижнем углу. В нем содержится информация об [Concept('legitimacy_levels', 'уровне легитимности' )|E], [Concept('legitimacy_expectations', 'ожидаемой легитимности' )|E], имеющейся у вас [Concept('legitimacy', 'легитимности' )|E], а также о текущих эффектах всего перечисленного.\n\n#weak Недостатки и преимущества определенного значения [Concept('legitimacy', 'легитимности' )|E] включают в себя штрафы и бонусы к мнению, штрафы и бонусы к [Concept( 'dynasty_prestige', 'признанию' )|E], увеличение и уменьшение стоимости [Concept( 'casus_belli', 'казус белли' )|E] и различные пороговые значения для [Concept( 'alliances', 'союзов' )|E] и вступления во [Concept( 'faction', 'фракции' )|E].#!"
 action_reactive_advice_epidemics: "Совет: Поветрия"
 action_reactive_advice_epidemics_desc: "Откройте, чтобы познакомиться с [Concept( 'epidemics', 'поветриями' )|E]."
 action_reactive_advice_epidemics_click: "$click_to_open_lesson$"
 reactive_advice_epidemics: "Поветрия"
 ra_epidemics_panel_prompt: "Откройте панель [Concept( 'epidemics', 'поветрий' )|E]"
 ra_specific_epidemics_panel_prompt: "Откройте панель «Обзор поветрий»"
 ra_epidemics_1: "$reactive_advice_epidemics$"
 ra_epidemics_1_desc: "[Concept( 'epidemics', 'Поветрия' )|E] представляют собой вспышки заболеваний, распространяющиеся по карте и влияющие на [Concept( 'characters', 'персонажей' )|E] и [Concept( 'holdings', 'владения' )|E]. Когда в области присутствует моровое поветрие, в пострадавших [Concept( 'baronies', 'баронствах' )|E] появляется показатель [Concept( 'infection_rate', 'уровня заболеваемости' )|E], определяющий серьезность последствий.\n\nОкно [Concept( 'epidemics', 'поветрий' )|E] можно найти в правом нижнем углу экрана."
 ra_epidemics_2: "$reactive_advice_epidemics$"
 ra_epidemics_2_desc: "Каждое [Concept( 'epidemic', 'поветрие' )|E] на карте разбито на части на панели «Поветрия».\n\nВ поветриях державы указана информация о поветриях в вашей державе, в мировых поветриях сообщается о поветриях в остальном мире, а соседние поветрия отслеживают прогресс поветрий, которые еще не проникли в ваши земли, но уже достаточно близко, чтобы в будущем стать угрозой."
 ra_epidemics_3: "$reactive_advice_epidemics$"
 ra_epidemics_3_desc: "На этой панели хранится важная информация о каждом поветрии. Здесь отслеживается серьезность поветрия — Эпидемия, Пандемия или Апокалипсис — где и когда оно началось, сколько [Concept( 'characters', 'персонажей' )|E] погибло, [Concept( 'modifiers', 'модификаторы' )|E] персонажей, [Concept( 'baronies', 'баронств' )|E] и [Concept( 'counties', 'графств' )|E].\n\nКнопка «Обзор мора» раскроет дополнительные сведения."
 ra_epidemics_4: "$reactive_advice_epidemics$"
 ra_epidemics_4_desc: "На этой панели содержится информация об [Concept( 'infection_rate', 'уровнях заболеваемости' )|E] во всех [Concept( 'baronies', 'баронствах' )|E], пострадавших от морового поветрия. [Concept( 'infection_rate', 'Уровень заболеваемости' )|E] будет сдвигаться в сторону максимального значения со скоростью, зависящей от тяжести мора, и противодействовать этому можно с помощью сопротивляемости эпидемии.\n\n#weak То, как вы справитесь с поветрием, повлияет не только на темпы восстановления вашей [Concept( 'realm', 'державы' )|E] и ее будущее процветание, но и на потерю [Concept( 'legitimacy', 'легитимности' )|E] вашего правителя.#!"
 action_reactive_advice_legends: "Советы: Легенды"
 action_reactive_advice_legends_desc: "Откройте, чтобы познакомиться с [Concept( 'legends', 'легендами' )|E]."
 action_reactive_advice_legends_click: "$click_to_open_lesson$"
 reactive_advice_legends: "Легенды"
 ra_legends_panel_prompt: "Откройте панель [Concept( 'legends', 'легенд' )|E]"
 ra_legends_view_panel_prompt: "Откройте панель создания легенды"
 ra_legends_1: "$action_reactive_advice_legends$"
 ra_legends_1_desc: "[Concept( 'legends', 'Легенды' )|E] — это истории о прославленных подвигах, совершенных [Concept( 'character', 'персонажем' )|E] при жизни. Каждая легенда относится к одному из [Concept( 'legend_type', 'типов' )|E]: легитимизирующая, героическая или святая.\n\nОкно [Concept( 'legends', 'легенд' )|E] можно найти в левом нижнем углу."
 ra_legends_2: "$action_reactive_advice_legends$"
 ra_legends_2_desc: "Здесь представлены все доступные вам [Concept( 'legend', 'легенды' )|E], а также сведения о них.\n\nВ самом верху перечислены [Concept( 'legend_seeds', 'зарождающиеся легенды' )|E] — основа для легенд. Их можно получить различными способами, а иногда они доступны сразу, если персонаж отвечает определенным критериям. Под ними перечислены мировые легенды, где указаны существующие в мире легенды, которым вы не покровительствуете.\n\n#weak «Покровителями» называются персонажи, активно поддерживающие определенную легенду.#!"
 ra_legends_3: "$action_reactive_advice_legends$"
 ra_legends_3_desc: "На панели легенд указаны базовая стоимость, содержание, активные эффекты и качество легенды.\n\nВыделенная кнопка используется для выбора легенды из списка."
 ra_legends_4: "$action_reactive_advice_legends$"
 ra_legends_4_desc: "На этой панели содержится информация о легенде, которую вы собираетесь создать, а также возможность выбора [Concept( 'characters', 'персонажей' )|E]. Эти персонажи являются кандидатами на роль [Concept( 'legend_protagonists', 'героя легенды' )|E].\n\n#weak Начало легенды создаст хронику легенды, откуда вы можете повысить [Concept( 'legend_quality', 'качество легенды' )|E] или завершить ее.#!"
 #Plague Resistance
 action_reactive_advice_plague_resistance: "Советы: Сопротивляемость эпидемии"
 action_reactive_advice_plague_resistance_desc: "Откройте, чтобы познакомиться с [Concept( 'epidemic_resistance', 'сопротивляемостью эпидемии' )|E]."
 action_reactive_advice_plague_resistance_click: "$click_to_open_lesson$"
 reactive_advice_plague_resistance: "Сопротивляемость эпидемии"
 ra_plague_resistance_1: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_1_desc: "В случае начала морового поветрия у вас есть несколько способов замедлить его распространение по вашим землям.\n\nГлавным фактором является [Concept( 'epidemic_resistance', 'сопротивляемость эпидемии' )|E]. Чем выше сопротивляемость ваших [Concept( 'baronies', 'баронств' )|E] и [Concept( 'counties', 'графств' )|E], тем лучше вы противостоите мору.\n\n#weak Хотя вы можете противостоять поветриям, важно помнить, что вы вряд ли сможете полностью остановить их. Будьте готовы к тому, что крупные моровые поветрия будут распространяться вопреки вашим стараниям.#!"
 ra_plague_resistance_2: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_2_desc: "Сопротивляемость эпидемии можно увеличить множеством способов. Такие здания, как $building_type_hospices_01$ и $building_type_charnel_grounds_01$, сразу идут с бонусом к сопротивляемости для [Concept( 'barony', 'баронств' )|E] и [Concept( 'county', 'графств' )|E], в которых они построены.\n\nСреди других, менее постоянных вариантов, есть [Concept( 'court_position_tasks', 'поручения' )|E] для придворного врача, [Concept( 'decisions', 'решения' )|E] и события."
 ra_plague_resistance_3: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_3_desc: "С ростом сопротивляемости снижается [Concept( 'infection_rate', 'уровень заболеваемости' )|E] в пострадавших [Concept( 'baronies', 'баронствах' )|E].\n\nХотя вы вряд ли сможете полностью покончить с крупным моровым поветрием только с помощью подобных мер, снижение [Concept( 'infection_rate', 'уровня заболеваемости' )|E] поможет снизить ущерб, причиненный вашей [Concept( 'realm', 'державе' )|E]."
 action_reactive_advice_tutorial_schemes: "Совет: $game_concept_schemes$"
 action_reactive_advice_tutorial_schemes_desc: "Откройте, чтобы познакомиться с [Concept( 'schemes', 'происками' )|E]."
 action_reactive_advice_tutorial_schemes_click: "$click_to_open_lesson$"
 reactive_advice_tutorial_schemes: "$ra_tutorial_schemes_1$"
 ra_tutorial_schemes_1: "$game_concept_schemes$"
 ra_tutorial_schemes_1_desc: "Вы только что начали [Concept( 'schemes', 'происки' )|E] — долговременное действие, направленное на других персонажей. Происки могут быть как агрессивными (например, [GetScheme('murder').GetTypeName|l] или [GetScheme('abduct').GetTypeName|l]), так и более социальными, например [GetScheme('befriend').GetTypeName|l]."
 ra_tutorial_schemes_2: "$game_concept_schemes$"
 ra_tutorial_schemes_2_desc: "Вы только что начали [Concept( 'schemes', 'происки' )|E] — долговременное действие, направленное на других персонажей. Происки могут быть как агрессивными (например, [GetScheme('murder').GetTypeName|l] или [GetScheme('abduct').GetTypeName|l]), так и более социальными, например [GetScheme('befriend').GetTypeName|l]."
 ra_tutorial_schemes_3: "$game_concept_schemes$"
 ra_tutorial_schemes_3_desc: "Здесь можно найти все ваши активные происки. Одновременно можно заниматься одними [Concept('personal_scheme', 'личными')|E] и одними [Concept('hostile_scheme', 'агрессивными происками')|E].\n\n#TUT Используйте происки тогда, когда посчитаете нужным, но не забывайте, что [Concept('traits', 'свойства')|E] и [Concept('skills', 'навыки')|E] персонажа делают определенные происки более или менее эффективными. Некоторые [Concept('perk', 'достоинства')|E] [Concept('lifestyle', 'жизненного пути')|E] также открывают дополнительные происки для вашего персонажа.#!"
 #Favorite Child
 action_reactive_advice_favorite_child: "Совет: Любимый ребенок"
 action_reactive_advice_favorite_child_desc: "Сейчас вы можете выбрать [Concept( 'favorite_child', 'любимого ребенка' )|E]. Откройте, чтобы узнать об этом подробнее."
 action_reactive_advice_favorite_child_click: "$click_to_open_lesson$"
 reactive_advice_favorite_child: "Любимое дитя"
 ra_favorite_child_1: "$reactive_advice_favorite_child$"
 ra_favorite_child_1_desc: "Вы можете выбрать, кто станет вашим [Concept( 'favorite_child', 'любимым ребенком' )|E]. Это значит, что он будет иметь более высокое [Concept( 'opinion', 'мнение' )|E] о вас и после смерти вы получите возможность продолжить свое наследие, играя за них, а не за вашего наследника.\n\nВашим любимым дитятей может стать:\n$BULLET_WITH_TAB$Ребенок\n$BULLET_WITH_TAB$Внук или внучка\n$BULLET_WITH_TAB$Правнук или правнучка\nвашего персонажа, если принадлежит к вашей [Concept( 'dynasty', 'династии' )|E]"
 ra_favorite_child_1_prompt: "Откройте окно вашего персонажа (выделено)"
 ra_favorite_child_2: "$reactive_advice_favorite_child$"
 ra_favorite_child_2_desc: "В окне персонажа найдите ребенка, которого хотите выбрать любимчиком.\n\nНажмите правую кнопку мыши, чтобы взаимодействовать с ним и выберите вариант «Выбрать любимого ребенка». Либо нажмите на детей ваших детей.\n\nПомните, что выбор любимого ребенка также означает, что все остальные ваши дети могут ухудшить мнение о вас."
 ra_favorite_child_2_prompt: "Щелкните правой кнопкой мыши по одному из ваших детей, чтобы увидеть доступные варианты (выделено)"
 ra_favorite_child_3: "$reactive_advice_favorite_child$"
 ra_favorite_child_3_desc: "После того, как вы выберете любимого ребенка, на его портрете появится значок. Если он не является вашим наследником, после смерти вы сможете продолжить игру за него.\n\nЕсли вы однажды захотите поменять любимчика, вернитесь в окно персонажа и выберите другого."
 #Army Automation
 action_reactive_advice_army_automation: "Совет: $ARMY_AUTOMATION_FEATURE_NAME$"
 action_reactive_advice_army_automation_desc: "Если вы не хотите вручную контролировать каждую [Concept('war', 'войну')|E], попробуйте включить параметр «$ARMY_AUTOMATION_FEATURE_NAME$». Щелкните здесь, чтобы узнать, как это сделать."
