 action_reactive_advice_fabricate_claim: "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc: "Не получается объявить войну? Создайте подложную претензию!\nУзнайте, как совет может фабриковать претензии."
 action_reactive_advice_fabricate_claim_click: "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1: "Фабрикация претензий"
 reactive_advice_fabricate_claim_desc: "Нельзя объявить войну без [casus_belli|El]. Основной источник казус белли — [claims|El], но иногда получить нужную претензию бывает весьма затруднительно.\n\nВаш выход — [fabricated_claims_short|El]!\n\n#TUT Поручите [Concept( 'court_chaplain', 'придворному капеллану' )|El] сфабриковать претензию на любое близлежащее [county|El]. Сделать это можно в окне [Concept( 'council', 'совета' )|E]. Одновременно можно подделывать только одну претензию, что займет определенное время.\n\nЭто особенно полезно, если ваш [ruler|El] еще не достиг больших высот: чем сильнее разрастается [realm|El], тем проще получать казус белли.\n\nСоветуем фабриковать претензии на непосредственных соседей, в идеале — на тех, что слабее вас! Если вы играете графом, претендуйте на титулы в том же [de_jure|El] [Concept( 'duchy', 'герцогстве' )|El], что и ваша [realm_capital|El].#!"
 reactive_advice_education: "$reactive_advice_education_step_1$"
 action_reactive_advice_education: "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc: "Без образования вашему наследнику не стать великим правителем!\nЗдесь вы можете узнать об опекунстве и правильном воспитании будущих правителей."
 action_reactive_advice_education_click: "$click_to_open_lesson$"
 reactive_advice_education_step_1: "Учеба"
 reactive_advice_education_desc: "Похоже, к вашему [Concept('player_heir', 'наследнику-игроку')|E] не приставлен [guardian|El]! Если ребенок не получит достойного [Concept('education', 'образования')|El], его [skills|El] будут недостаточно развиты, а [traits|El] — случайны.\n\n#TUT Чтобы подобрать наследнику хорошего [Concept('guardian', 'опекуна')|E], используйте [interaction|El] #TUT_KW «$educate_child_interaction$»#!, чтобы превратить его в [Concept('ward', 'подопечного')|El].\n\nДля обучения наследника нужен очень образованный персонаж, в идеале — с очень высоким уровнем свойства [Concept('education_trait', '«Образование»')|El] (например, [GetTrait('education_martial_4').GetName( GetPlayer )]), или со свойством «[GetTrait('intellect_good_1').GetName( GetPlayer )]» или «[GetTrait('intellect_good_3').GetName( GetPlayer )]». Если вы не желаете рисковать, можете обучать наследника самостоятельно!\n\nЧаще всего детям хочется дать хорошее образование, но если о некоторых отпрысках вы печетесь не так уж сильно (скажем, о четвертом или пятом), вы всегда можете отправить их на службу к [Concept('vassals', 'вассалам')|El] и повысить [opinion|El] о себе. Для этого проще всего применить взаимодействие #TUT_KW «$offer_ward_interaction$»#! непосредственно к вассалу.#!"
