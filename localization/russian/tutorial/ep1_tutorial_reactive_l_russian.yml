l_russian:
 #Tell the player that Hybridising is a thing they SHOULD do, whether or not they can currently
 reactive_advice_should_form_hybrid_culture: "Гибридные культуры"
 action_reactive_advice_should_form_hybrid_culture: "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
 action_reactive_advice_should_form_hybrid_culture_desc: "Вы и [culture.GetName|l] можете попытаться создать [Concept( 'hybrid_culture', 'гибридную культуру' )|E]."
 action_reactive_advice_should_form_hybrid_culture_click: "$click_to_open_lesson$"
 lessons_ep1_form_hybrid_culture: "$reactive_advice_should_form_hybrid_culture$"
 lessons_ep1_should_form_hybrid_culture_desc: "Вы можете создать [Concept( 'hybrid_culture', 'гибрид' )|E] с этой [Concept( 'culture', 'культурой' )|E], если [Concept( 'cultural_acceptance', 'терпимость' )|E] между вами достаточно высока, а вашей культуре не меньше 50 лет!\n\nЭто значит, что вы создадите новую культуру, в которую войдут элементы вашей и другой культуры.\n\nТерпимость можно увеличить следующими способами:\n$EFFECT_LIST_BULLET$Передать [Concept( 'counties', 'графства' )|E] этой культуры [Concept( 'characters', 'персонажам' )|E] этой культуры\n$EFFECT_LIST_BULLET$Дать советнику [Concept( 'councillor_task', 'задание' )|E] «[accept_culture|E]»\n$EFFECT_LIST_BULLET$Увеличить [Concept( 'culture_intermingling', 'смешение культур' )|E]\n$EFFECT_LIST_BULLET$Обладать [Concept( 'vassals', 'вассалами' )|E], принадлежащими к этой культуре\n\nПри высоком значении терпимости и наличии хотя бы одного графства этой культуры в вашей [Concept( 'realm', 'державе' )|E] вы сможете создать гибридную культуру!"
 lessons_ep1_hybrid_culture_benefits: "Преимущества гибридных культур"
 lessons_ep1_hybrid_culture_benefits_desc: "Создание гибридной культуры дает ряд преимуществ:\n\n$EFFECT_LIST_BULLET$Вы сможете выбрать [Concept( 'culture_pillars', 'культурные столпы' )|E] и [Concept( 'culture_traditions', 'традиции' )|E] любой из родительских культур\n$EFFECT_LIST_BULLET$Ваша новая культура получит все [Concept( 'innovations', 'инновации' )|E] родительских культур\n$EFFECT_LIST_BULLET$Новая культура будет обладать высоким уровнем терпимости по отношению к родительским культурам\n$EFFECT_LIST_BULLET$Земли родительских культур можно намного быстрее обращать в гибридную культуру в течение нескольких лет после ее создания"
 #Royal Court Feature
 action_reactive_advice_royal_court: "$open_tutorial_lesson$$ra_rc_intro$"
 action_reactive_advice_royal_court_desc: "Откройте описание вашего монаршего двора"
 action_reactive_advice_royal_court_click: "$click_to_open_lesson$"
 reactive_advice_royal_court: "$ra_rc_intro$"
 ra_rc_intro: "Монарший двор"
 ra_rc_intro_desc: "У вас появился собственный [royal_court|El]!\n\nЭто особый тип двора, который представляет вас на мировой сцене и открывает доступ ко множеству новых действий и выгод.\n\nДворы есть у [Concept( 'kings', 'королей' )|E] и [Concept( 'emperors', 'императоров' )|E] с [Concept( 'government', 'формами правления' )|E] «[GetGovernment( 'feudal_government' ).GetName]», «[GetGovernment( 'clan_government' ).GetName]», «[GetGovernment( 'tribal_government' ).GetName]» и «[GetGovernment( 'administrative_government' ).GetName]»."
 ra_rc_open: "$ra_rc_intro$"
 ra_rc_open_desc: "[royal_court|E] открывает множество новых возможностей, обязательно попробуйте их все!\n\nА пока давайте вкратце познакомимся со всеми новыми действиями."
 ra_rc_open_prompt: "Откройте монарший двор (выделено)"
 ra_rc_throne_room_open: "$ra_rc_intro$"
 ra_rc_throne_room_open_desc: "Чтобы продолжить, вернемся в тронный зал"
 ra_rc_throne_room_open_prompt: "Откройте вкладку «Тронный зал» (выделено)"
 ra_rc_throne_room: "$ra_rc_intro$"
 ra_rc_throne_room_desc: "Это ваш тронный зал — арена самых разных [Concept('court_events', 'придворных событий')|E] и ситуаций, где вы сами определяете степень своего участия."
 ra_rc_hold_court: "Устроить прием"
 ra_rc_hold_court_desc: "Если вам кажется, что в тронном зале становится скучновато, можно [hold_court|El]. Со всей [realms|El] к вам потянутся просители с вопросами, требующими вашего мудрого решения."
 ra_rc_grandeur_open: "$ra_rc_grandeur$"
 ra_rc_grandeur_open_desc: "Но если [royal_court|El] недостаточно известен, кто захочет на него приходить? Поговорим о величии двора!"
 ra_rc_grandeur_open_prompt: "Откройте вкладку «Величие двора» (выделено)"
 ra_rc_grandeur: "Величие двора"
 ra_rc_grandeur_desc: "[grandeur_level|E] — мера известности вашего [Concept( 'royal_court', 'монаршего двора' )|E].\n\n[grandeur|E] зависит от многих факторов, но основные его модификаторы — [amenities|El] и [court_artifacts|El].\n\nЧем больше становится ваша [realm|El], тем больший уровень величия от нее ожидается — это отражено в характеристике «[grandeur_expectations|E]»."
 ra_rc_amenities: "Увеселения при дворе"
 ra_rc_amenities_desc: "[amenities|E] — различные мероприятия и услуги, которые вы оказываете всем гостям [Concept( 'royal_court', 'монаршего двора' )|E]. Каждое увеселение так или иначе влияет на [grandeur|El].\n\nНа их проведение каждый месяц тратится [gold|El], так что следите за расходами!"
 ra_rc_court_types_and_language: "Типы дворов и придворный язык"
 ra_rc_court_types_and_language_desc: "Чтобы извлечь из [Concept( 'grandeur', 'величия' )|E] еще больше пользы, обратите внимание на [court_types|El] и [court_language|El].\n\nТипы дворов влияют на эффекты определенных [Concept( 'grandeur_levels', 'уровней' )|E], а изменение придворного языка может повысить общий показатель величия."
 ra_rc_artifacts_open: "$ra_rc_artifacts$"
 ra_rc_artifacts_open_desc: "И, наконец, рассмотрим придворные артефакты — еще один источник [Concept( 'grandeur', 'величия' )|E] и прочих бонусов."
 ra_rc_artifacts_open_prompt: "Откройте вкладку «Придворные артефакты» (выделено)"
 ra_rc_artifacts: "Придворные артефакты"
 ra_rc_artifacts_desc: "Здесь можно выбрать, какие [Concept( 'court_artifacts', 'артефакты' )|E] будут демонстрироваться при вашем [Concept( 'royal_court', 'монаршем дворе' )|E].\n\nПридворные [artifacts|El] — например, статуи и гобелены — можно выставить на всеобщее обозрение. Они дают различные бонусы и чаще всего повышают [grandeur|El].\n\nВернемся в тронный зал."
 ra_rc_conclusion: "$ra_rc_intro$"
 ra_rc_conclusion_desc: "На этом экскурсия по вашему [Concept( 'royal_court', 'монаршему двору' )|E] окончена.\n\nНе бойтесь экспериментировать. А можно [hold_court|El] чтобы отпраздновать новый статус!"
 #Fund Inspiration
 lessons_ep1_fund_inspiration: "Поддержать вдохновение"
 ra_inspiration_open_desc: "Вы можете поддержать свое первое [inspiration|El]. Вдохновение — это стремление персонажа создать [artifact|El].\n\n[Concept( 'inspired', 'Вдохновленные' )|E] [characters|El] порой ненадолго посещают самые престижные [royal_courts|El] мира. Когда такой персонаж появится у вас при дворе, вы получите оповещение и возможность [Concept( 'sponsor', 'поддержать' )|E] [project|El] этого персонажа.\n\nЗа [Concept( 'gold', 'сумму' )|E], отличающуюся от случая к случаю, вы можете нанять такого персонажа на службу и спустя какое-то время получить артефакт!"
 ra_inspiration_open: "Вдохновение"
 ra_inspiration_court_view: "Поддержка вдохновения"
 ra_inspiration_court_view_desc: "Открыв [royal_court|El], вы увидите все доступные вам [inspirations|El] в левой части экрана.\n\nВы можете узнать их статус, нажав по значку (выделено)."
 ra_inspiration_court_view_prompt: "Щелкните по значку вдохновения (выделено)."
 ra_inspiration_funding: "Поддержка вдохновений"
 ra_inspiration_funding_desc: "Здесь вы видите вдохновленного персонажа, его планируемый проект и навык, а также можете ли вы поддержать вдохновение и как дорого оно вам обойдется.\n\nЕсли вдохновение уже воплощается в жизнь, вы увидите время до его завершения. В противном случае вы можете начать вдохновение."
 reactive_advice_fund_inspiration: "$lessons_ep1_fund_inspiration$"
