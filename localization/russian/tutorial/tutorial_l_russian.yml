 #Basics
 lesson_basics_welcome: "Добро пожаловать в игру Crusader Kings III"
 lesson_welcome_desc: "@tutorial_screenshot_1!\nВы средневековый правитель! Ваше правление может быть кратким, но ваши наследники приведут династию к величию.\n\nОкружающие земли так и просятся вам в руки. Вы можете взять их силой оружия, однако при помощи умелой дипломатии можно добиться результатов, превосходящих самые смелые мечты любого завоевателя..."
 full_tutorial_explanation_desc: "\n#TUT 2 часа#!"
 quick_tutorial_explanation_desc: "\n#TUT 13 минут#!"
 #Quick Tutorial
 lesson_basics_quick_camera: "Камера"
 lesson_basics_quick_camera_desc: "Чтобы перемещать камеру по карте, используйте клавиши W, A, S, D или подводите курсор к краю экрана. Нажмите клавишу Home для мгновенного перемещения к [Concept( 'realm_capital', 'столице вашей державы' )|E].\n\n#TUT Наведите указатель на выделенный текст, чтобы получить более подробную всплывающую подсказку.#!"
 lesson_basics_quick_zoom: "Масштабирование"
 lesson_basics_quick_zoom_desc: "Для увеличения или уменьшения масштаба карты используйте колесо прокрутки.\n\nПри полном приближении вы увидите [Concept( 'detail_zoom', 'подробную карту' )|E], чуть дальше — [Concept( 'political_zoom', 'политическую карту' )|E], а на максимальном удалении — [Concept( 'paper_zoom', 'бумажную карту' )|E].\n\n#TUT Чтобы открыть одну всплывающую подсказку внутри другой, нужно дождаться, чтобы подсказка зафиксировалась, а в ее верхнем правом углу появился таймер.#!"
 lesson_basics_quick_characters: "Персонажи"
 lesson_basics_quick_characters_desc: "Вы — [GetPlayer.GetName], один из многих [Concept( 'characters', 'персонажей' )|El] этого мира, представленных в виде аватаров. Ваш персонаж — [Concept( 'ruler', 'правитель' )|E] [Concept( 'realm', 'державы' )|E]!"
 lesson_basics_quick_this_is_you_1: "Это вы"
 lesson_basics_quick_this_is_you_1_desc: "Здесь представлены вы и ваши ближайшие [Concept( 'family', 'родственники' )|E]. Пока что вы не состоите в браке. Может, исправим положение?\n\n#TUT Если вы потеряетесь на карте, щелкните по своему персонажу, чтобы камера вернулась к вашей [Concept( 'realm', 'державе' )|E].#!"
 lesson_basics_quick_this_is_you_2: "Вы супруги"
 lesson_basics_quick_this_is_you_2_desc: "В Crusader Kings III брак — дело полезное. Супруги помогают управлять [Concept( 'realm', 'державой' )|E] и обеспечивают будущее [Concept( 'dynasty', 'династии' )|E].\n\nСправа — ваш [Concept( 'heir', 'наследник' )|E], которому достанется $game_concept_realm$ после вашей кончины."
 lesson_basics_quick_find_spouse_tt: "Вступите в брак"
 lesson_basics_quick_married_great_job: "Вы супруги"
 lesson_basics_quick_married_great_job_desc: "Поздравляем, вы вступили в брак! Благодаря [Concept('spouse', 'супружеству')|E] вы и [Concept('ruler', 'правитель')|E] [Concept('realm', 'державы')|E], откуда родом ваша $game_concept_spouse|l$, заключили [Concept('alliance', 'союз')|E]. Это значит, что вы можете призывать друг друга на помощь во время [Concept('wars', 'войн')|E]!\n\n#TUT Если после вашей смерти [Concept('dynasty', 'династия')|E] прерывается, игра проиграна. $game_concept_spouse|U$ помогает этого избежать.#!"
 lesson_basics_quick_this_is_you_3: "Свойства"
 lesson_basics_quick_this_is_you_3_desc: "Теперь рассмотрим [Concept('traits', 'свойства')|E] вашего персонажа. Как видите, он — @temperate_icon_tutorial! [GetTrait('temperate').GetName( GetNullCharacter )], @gregarious_icon_tutorial! [GetTrait('gregarious').GetName( GetNullCharacter )] и @impatient_icon_tutorial! [GetTrait('impatient').GetName( GetNullCharacter )].\n\n#TUT $game_concept_traits|U$ определяют реакцию вашего персонажа на события в игровом мире. В процессе игры вы будете получать новые свойства.#!"
 lesson_basics_quick_skills: "Навыки"
 lesson_basics_quick_skills_desc: "Также у персонажей есть [Concept('skills', 'навыки')|E]! Давайте их рассмотрим.\n\n[diplomacy_i|e][Concept('diplomacy', 'Дипломатия')|E], [martial_i|e][Concept('martial', 'военное дело')|E], [stewardship_i|e][Concept('stewardship', 'управление')|E], [intrigue_i|e][Concept('intrigue', 'интриги')|E], [learning_i|e][Concept('learning', 'ученость')|E] и [prowess_i|e][Concept('prowess', 'доблесть')|E] определяют способности вашего персонажа.\n\n#TUT Навыки могут измениться в течение игры в зависимости от ваших действий.#!"
 lesson_basics_quick_your_domain_1: "Ваш домен"
 lesson_basics_quick_your_domain_desc_1: "@tutorial_screenshot_2! Теперь рассмотрим ваш [Concept( 'domain', 'домен' )|E], состоящий из всех земель, которые принадлежат лично вам. Обзор вашего домена — в выделенной части экрана."
 lesson_basics_quick_your_domain_2: "Ваш герб"
 lesson_basics_quick_your_domain_desc_2: "Герб владения [GetPlayer.GetPrimaryTitle.GetName]. Он представляет вашу [Concept('realm', 'державу')|E] во многих ситуациях. Например, им отмечена ваша [Concept('capital', 'столица')|E] $cn_luimneach$.\n\n#TUT Видите маленькую корону над гербом? Она обозначает [Concept('title_tier', 'уровень титула')|E]. Когда он растет, корона становится все роскошнее!#!"
 lesson_basics_quick_your_domain_3: "Ваши титулы"
 lesson_basics_quick_your_domain_desc_3: "На данный момент у вас три [Concept('titles', 'титула')|E] — каждый представляет территорию на карте. Основной, самый важный $game_concept_title$ — слева. Он определяет название вашей [Concept('realm', 'державы')|E]. Также вам принадлежат $game_concept_titles$ $c_thomond$ и $c_ennis$. \n\n#TUT Наведите курсор на $game_concept_titles$ на панели персонажа, чтобы увидеть представленную им на карте территорию.#!"
 lesson_basics_quick_relationships: "Другие персонажи"
 lesson_basics_quick_relationships_desc: "@tutorial_screenshot_3!\nВ этом разделе представлены [Concept( 'characters', 'персонажи' )|E] персонажи, с которыми у вас есть связь. Среди них ваши [Concept( 'family', 'родственники' )|E], все, с кем вы состоите в каких-либо [Concept( 'relationship', 'отношениях' )|E], ваши [Concept( 'courtiers', 'придворные' )|E] и [Concept('vassals', 'вассалы' )|E]."
 lesson_basics_quick_realm: "Держава"
 lesson_basics_quick_realm_desc: "Взгляните на панель справа. Кнопок на ней немного, но для начала посмотрим на вашу [Concept( 'realm', 'державу' )|E]."
 lesson_basics_quick_realm_great_job: "Графства и владения"
 lesson_basics_quick_realm_great_job_desc: "Вернемся к [Concept( 'titles', 'титулам' )|E]. В этом виде можно подробнее рассмотреть территории, которые они представляют. По сути, это [Concept( 'counties', 'графства' )|E], но с иным, уникальным названием — ведь вы принадлежите к ирландской [Concept( 'culture', 'культуре' )|E].\n\n$game_concept_counties$ (в вашей культуре «эрлства») состоят из более мелких территорий, называемых [Concept( 'holdings', 'владениями' )|E]. В одном владении может быть несколько [Concept( 'buildings', 'зданий' )|E], которые приносят вам определенную выгоду."
 lesson_basics_quick_vassals: "Вассалы"
 lesson_basics_quick_vassals_desc: "Обратите внимание: $c_ormond$ находится в границах вашей [Concept( 'realm', 'державы' )|E] на карте, но не отображается в окне [Concept( 'domain', 'домена' )|E]? Чтобы с этим разобраться, поговорим о ваших [Concept('vassals', 'вассалах' )|E]."
 lesson_basics_quick_vassals_2: "Вассалы"
 lesson_basics_quick_council_1: "Совет"
 lesson_basics_quick_council_1_desc: "К счастью, править [Concept( 'realm', 'державой' )|E] в одиночку не придется. Поговорим о вашем [Concept( 'council', 'совете' )|E] — его окно можно вызвать с панели в правой части экрана."
 lesson_basics_quick_council_2: "Совет"
 lesson_basics_quick_council_2_desc: "@tutorial_screenshot_4! В [Concept( 'council', 'совете' )|E] шесть [Concept( 'councillors', 'советников' )|E] включая вашу [Concept( 'spouse', ' половину' )|E]. Им доступны определенные [Concept( 'councillor_tasks', 'задания' )|E] — например, «$task_collect_taxes$» или «$task_find_secrets$»."
 lesson_basics_quick_council_3: "Задания совета"
 lesson_basics_quick_council_3_desc: "Давайте попробуем дать совету [Concept( 'councillor_task', 'задание' )|E]! Вашей [Concept( 'realm', 'державе' )|E], конечно же, не помешает еще одно [Concept( 'county', 'графство' )|E]. Для этого потребуется [Concept( 'claim', 'претензия' )|E]. Поручите [Concept( 'realm_priest', 'державному священнику' )|E] подделать ее."
 lesson_basics_council_fabricate_claim_tt: "Подделайте претензию на графство вне ваших границ"
 lesson_basics_quick_vassals_great_job: "Вассалы"
 lesson_basics_quick_vassals_great_job_desc: "@tutorial_screenshot_5! Это [Concept( 'vassal', 'вассал' )|E] — другой [Concept( 'ruler', 'правитель' )|E], который правит [Concept( 'county', 'графством' )|E], не входящим в ваш [Concept( 'domain', 'домен' )|E], и тем самым помогает вам управлять [Concept( 'realm', 'державой' )|E].\n\nВы — [Concept( 'liege', 'сюзерен' )|E] этого вассала и получаете от него налоги (@gold_icon![Concept( 'gold', 'золото' )|E]) и @soldier_icon! [Concept( 'levies', 'ополчение' )|E]."
 lesson_basics_quick_vassals_great_job_2: "Домен и держава"
 lesson_basics_quick_vassals_great_job_2_desc: "[Concept( 'domain', 'Домен' )|E] и [Concept( 'realm', 'держава' )|E] — не одно и то же. Доменом называются территории, которыми вы владеете лично, а держава включает и зоны правления ваших [Concept('vassals', 'вассалов' )|E].\n\n#TUT [Concept( 'domain_limit', 'Предел домена' )|E] не позволяет безгранично присваивать себе [Concept( 'titles', 'титулы' )|E] — с определенного момента расширять границы становится выгодно только при помощи [Concept('vassals', 'вассалов' )|E].#!"
 lesson_basics_quick_holdings: "Владения"
 lesson_basics_quick_holdings_desc: "На данный момент ваш [Concept( 'domain', 'домен' )|E] состоит из [Concept( 'counties', 'графств' )|E] (в вашей ирландской [Concept( 'culture', 'культуре' )|E] их называют «эрлствами») $c_thomond$ и $c_ennis$. Так как $c_ormond$ — владение вашего [Concept( 'vassal', 'вассала' )|E], частью вашего домена это графство не является.\n\nЭти [Concept( 'counties', 'графства' )|E] состоят из более мелких территорий — [Concept( 'baronies', 'баронств' )|E] отдельных [Concept( 'holdings', 'владений' )|E] [Concept( 'realm', 'державы' )|E].\n\n#TUT Владениями называются поселения на вашей земле.#!"
 lesson_basics_quick_resources_1: "Ресурсы"
 lesson_basics_quick_resources_1_desc: "Отлично! [Concept( 'councillor', 'Советник' )|E] добудет вам [Concept( 'claim', 'претензию' )|E].\n\nА пока взгляните на панель в правом верхнем углу экрана. Здесь перечислены ресурсы, которые помогут вам так или иначе взаимодействовать с игровым миром."
 lesson_basics_quick_resources_gold: "@gold_icon! $game_concept_gold$"
 lesson_basics_quick_resources_gold_desc: "[gold_i|E] [Concept( 'gold', 'Золото' )|E] — мера вашего благополучия. Оно идет на оплату зданий, войск, взяток и многих других вещей.\n\nВ целом, во всех вопросах, связанных с золотом, вам пригодится развитый [Concept( 'skill', 'навык' )|E] [stewardship_i|E][Concept( 'stewardship', 'управления' )|E]."
 lesson_basics_quick_resources_prestige: "@prestige_icon! $game_concept_prestige$"
 lesson_basics_quick_resources_prestige_desc: "[prestige_i|e] [Concept( 'prestige', 'Престиж' )|E] — это ваш общественный и политический вес. Чем он выше, тем выше [Concept( 'prestige_level', 'уровень репутации' )|E].\n\nПрестиж можно тратить, как ресурс, на решение различных светских вопросов [Concept( 'realm', 'державы' )|E]. Высокий показатель [diplomacy_i|e][Concept( 'diplomacy', 'дипломатии' )|E] поможет зарабатывать больше престижа."
 lesson_basics_quick_resources_piety: "@piety_icon! $game_concept_piety$"
 lesson_basics_quick_resources_piety_desc: "[piety_i|e] [Concept( 'piety', 'Благочестие' )|E] — ресурс, отражающий добродетельность вашего персонажа. Его можно тратить на различные взаимодействия с вашей [Concept( 'faith', 'верой' )|E] — например, на объявление [Concept( 'holy_wars', 'священных войн' )|E].\n\nВаш [Concept( 'piety_level', 'уровень набожности' )|E] также растет вместе с благочестием. Благочестивым персонажам выгодно развивать [learning_i|e][Concept( 'learning', 'ученость' )|E]."
 lesson_basics_quick_resources_renown: "@dynasty_prestige_icon! $game_concept_dynasty_prestige$"
 lesson_basics_quick_resources_renown_desc: "[dynasty_prestige_i|e] [Concept( 'dynasty_prestige', 'Признание' )|E] — это влиятельность вашей [Concept( 'dynasty', 'династии' )|E], которая позволяет принимать судьбоносные для вашего рода решения.\n\n$game_concept_dynasty_prestige$ напрямую связан с [Concept( 'dynasty_prestige_level', 'уровнем величия' )|E] — общим показателем известности вашей династии."
 lesson_basics_quick_resources_time: "Время"
 lesson_basics_quick_resources_time_desc: "Теперь, когда мы разобрались с ресурсами, перейдем к последним напутствиям. Сейчас игра поставлена на паузу — элементы управления скоростью расположены в нижнем правом углу.\n\n#TUT Crusader Kings III — игра протяженностью в сотни лет, так что торопиться вам некуда.#!"
 lesson_basics_quick_unpause_tt: "Чтобы снять игру с паузы, нажмите пробел или щелкните по кнопке в правом нижнем углу"
 lesson_basics_quick_done: "Удачи!"
 lesson_basics_quick_done_desc: "Поздравляем, вы прошли быстрое обучение! Течение игрового времени возобновилось. Отныне вы сами решаете судьбу дома [GetPlayer.GetHouse.GetName].\n\n#TUT Вы можете делать все, что угодно, но не пренебрегайте @reactive_advice_icon! контекстными советами в верхней части экрана.\n\nКто знает — возможно, вы станете королем Ирландии?#!"
 #Camera & Map
 lesson_basics_camera: "Камера ($lesson_basics$)"
 lesson_basics_camera_desc: "Чтобы перемещать камеру по карте, используйте клавиши W, A, S, D или подводите курсор к краю экрана. Нажмите клавишу Home для мгновенного перемещения к [Concept( 'realm_capital', 'столице вашей державы' )|E].\n\nДля приближения и отдаления карты используйте колесо прокрутки мыши.\n\n#TUT На различных уровнях приближения отображается разная информация: [Concept( 'detail_zoom', 'подробная карта' )|E], [Concept( 'political_zoom', 'политическая карта' )|E] и [Concept( 'paper_zoom', 'бумажная карта' )|E].\n\nУвеличьте масштаб, чтобы управлять [Concept( 'holdings', 'владениями' )|E]. При отдалении карты откроется режим обзора всех [Concept( 'realms', 'держав' )|E].#!"
 lesson_basics_paused_intro: "Пауза ($lesson_basics$)"
 lesson_basics_paused_intro_desc: "Crusader Kings охватывает сотни лет и множество поколений. В настоящий момент время остановлено, так как игра #EMP поставлена на паузу#!.\n\n#TUT В этой части обучения мы приостановим игру и объясним некоторые игровые термины.#!"
 lesson_basics_tooltips_in_tooltips: "Вложенные подсказки ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc: "Иногда вы будете видеть синий [highlighted_text|El]. Наведите курсор мыши на эти слова, чтобы узнать больше.\n\n#TUT В некоторых таких подсказках тоже могут быть выделенные слова, которые также можно #EMP открыть в подсказке#!, чтобы получить дополнительную информацию. «[duchy|E]» ведет к «[Concept( 'county', 'графству' )|El]», а оттуда прямая дорога к «[Concept( 'barony', 'баронству' )|El]».\n\nПо умолчанию #bold требуется несколько секунд#!, чтобы подсказка «застыла» и на нее можно было навести курсор. Это время можно изменить в настройках игры.#!"
 lesson_basics_tooltips_in_tooltips_hover_word: "Наведите курсор на [highlighted_text|El]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper: "Наведите курсор на выделенную фразу во всплывающей подсказке «$game_concept_highlighted_text$»"
 lesson_basics_tooltips_in_tooltips_complete: "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 #@test_flower! [pic|E]"
 lesson_basics_web_of_titles: "Правители ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc: "А теперь поговорим об #EMP игре#!! Перед вами карта, где происходят все события: мир разбит на большие и малые земли, каждая из которых кому-то [Concept('rulers', 'принадлежит')|E] в соответствии с [Concept( 'titles', 'титулом' )|E].\n\n#TUT $game_concept_titles$ вашего персонажа представлены в виде затейливых геральдических щитов.\n\nЗначок вашей [Concept('realm', 'державы')|E] зависит от [Concept( 'primary_title', 'первого титула' )|E] — это ваш наиболее важный и престижный титул.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm: "Границы ($lesson_basics_map$)"
 lesson_basics_realm_desc: "Щелкните по портрету вашего персонажа (он сейчас выделен), чтобы увидеть  пределы [Concept( 'realm_capital', 'столицы вашей державы' )|El] ($cn_luimneach$). Кроме того, вы увидите границы всей вашей [realms|El]. Ваш [primary_title|El] называется Манстер, и то же имя носит ваша [realm|El].\n\nВы так же владеете титулом эрла Томонда.\n\n#TUT Если отдалить карту, на этом регионе появится надпись «Манстер», так как вы сильнейший правитель всей этой области.#!"
 lesson_basics_map_modes: "Правление ($lesson_basics_map$)"
 lesson_basics_map_modes_desc: "Вы, как [Concept('ruler', 'правитель')|E], можете владеть только ограниченным количеством земель: в управлении [Concept('realm', 'державой')|E] вам часто будут помогать другие $game_concept_rulers$, владеющие землей ([Concept('titles', 'титулами')|E]), в границах ваших владений, что делает их вашими [Concept('vassals', 'вассалами')|E].\n\n#TUT Чтобы найти собственные владения, т. е. ваш [Concept('domain', 'домен')|E], нажмите клавишу Home и приблизьте карту. Синими ярлыками будут отмечены принадлежащие вам [Concept('baronies', 'баронства')|E] (сейчас это только $cn_luimneach$ и $cn_inis$).\n\nЭрлством $c_ormond$ владеет ваш вассал.#!"
 ### What makes a ruler
 lesson_basics_characters: "Персонажи ($lesson_basics_character$)"
 lesson_basics_characters_desc: "Вы один из многих [Concept( 'characters', 'персонажей' )|El] этого мира, представленных в виде аватаров. Ваш персонаж — [ruler|El] [realms|El]!\n\n#TUT Сделайте все возможное, чтобы ваша [dynasty|El] жила и процветала многие века. [titles|E] дают вам власть над землей и другими персонажами (которые в свою очередь тоже могут владеть титулами и землями).#!"
 lesson_basics_characters_click_on_character: "Щелкните по вашему персонажу"
 lesson_basics_skills: "Навыки ($lesson_basics_character$)"
 lesson_basics_skills_desc: "[skills|E] [Concept( 'characters', 'персонажей' )|E] отражают их способности в различных областях. У кого-то отлично подвешен язык, другие предпочитают болтовне звон клинков.\n\n#TUT Основные навыки:\n#![diplomacy_i|E] [diplomacy|E]\n#weak Улучшает мнение окружающих о вас#!\n[martial_i|E] [martial|E]\n#weak Сбор и командование войсками#!\n[stewardship_i|E] [stewardship|E]\n#weak Управление личными землями#!\n[intrigue_i|E] [intrigue|E]\n#weak Происки и поиск секретов#!\n[learning_i|E] [learning|E]\n#weak Изучение теологии и технологий#!"
 lesson_basics_traits_1: "Свойства ($lesson_basics_character$)"
 lesson_basics_traits_1_desc: "У всех [Concept('characters', 'персонажей')|E] есть [Concept('traits', 'свойства')|El], которые могут влиять на [skills|El] и реакцию персонажа на события. Свойства представлены в окне персонажа в виде значков.\n\nНекоторые свойства раскрывают характер персонажа, например «[GetTrait('fickle').GetName( GetNullCharacter )]», «[GetTrait('calm').GetName( GetNullCharacter )]» или «[GetTrait('generous').GetName( GetNullCharacter )]». Прочие свойства отражают жизненный опыт персонажа, например [tutorial_education_trait|El] или [commander_traits|El].\n\n#TUT Свойства вашего персонажа:\n$EFFECT_LIST_BULLET$ @temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ @wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ @impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nКак видите, ваш персонаж весьма умерен. Кроме того, он ждет умеренности от других и быстро приходит в ярость, если ожидания не оправдываются.\n\nЕсли персонаж действует вопреки свойствам своей личности, это вызывает [stress|El].#!"
 lesson_basics_traits_2: "Свойства ($lesson_basics_character$)"
 lesson_basics_traits_2_desc: "Иногда [traits|El] определяют, как другие [characters|El] реагируют на #EMP вас#!.\n\nКого-то впечатляет @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )|l], а персонаж, которого отличает @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )|l], скорее всего, станет героем пикантных сплетен...\n\n#TUT Свойства влияют на мораль и алчность других персонажей — и, соответственно, на их дружелюбие или враждебность.#!"
 lesson_basics_opinion: "Мнение ($lesson_basics_character$)"
 lesson_basics_opinion_desc: "Все (да, #EMP все#!) [characters|El] имеют [opinion|El] друг о друге, и это влияет на их поведение.\n\nЕсли мнение о вас слишком #N низкое#!, люди могут восстать против вас или отказать вам в помощи. Если же вы добьетесь #P высокого#! мнения окружающих, некоторые согласятся ввязаться ради вас в [Concept('schemes', 'происки')|E]...\n\n#TUT Ваша манера общения часто влияет на то, какого мнения $game_concept_characters$ будут о вас.#!"
 ### Resources
 lesson_basics_resources_1: "[gold_i|E] Золото ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc: "Для достижения целей необходимо [gold|El]. Помимо прочего, оно идет на оплату [Concept( 'buildings', 'строительства' )|El], сбор [Concept( 'armies', 'армий' )|El] и подкупы. Ваши [holdings|El] и [vassals|El] автоматически дают вам [gold|El] в виде [Concept( 'tax', 'налогов' )|El]. Знатные вассалы и ценные владения приносят больше налогов.\n\nНо деньги — это не все. Иногда для успеха необходим определенный [prestige|El] или (когда дело касается религии) [Concept( 'piety', 'благочестие' )|El].\n\n#TUT Текущие показатели золота, престижа и благочестия отображаются на панели в верхнем правом углу.#!\n"
 lesson_basics_resources_2: "[prestige_i|E] Престиж ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc: "[prestige|E] показывает, насколько вас уважают в обществе. Престиж автоматически растет со временем (например, при накоплении [Concept( 'titles', 'титулов' )|El]). Кроме того, персонаж может повысить престиж активно, например заключив [Concept( 'marriage', 'брак' )|El] с представителем престижной [dynasties|El] или удачный [Concept( 'ally', 'союз' )|El] во время [wars|El].\n\nС накоплением очков престижа растет ваш [prestige_level|El]. Чем он выше, тем лучше относятся к вам другие [characters|El] и тем сильнее ваш военный потенциал.\n\n#TUT Для некоторых действий (например, чтобы объявить войну) престиж необходимо #EMP тратить#!. Когда вы используете собственное имя для достижения своих целей, никто вас за это не порицает!\n\nЕсли вы тратите очки престижа, это не снижает общий уровень вашего престижа.#!"
 lesson_basics_resources_3: "[piety_i|E] Благочестие ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc: "Значительное [Concept('piety', 'благочестие')|El] упрощает общение с высшим духовенством. Вы — католик, [Concept('head_of_faith', 'глава вашей конфессии')|El] — Папа.\n\nБлагочестие повышается пассивно (например, благодаря [Concept('skill', 'навыку')|El] [Concept('learning', '«Ученость»')|El] и [Concept('virtuous', 'добродетельным')|El] [Concept('traits', 'свойствам')|El]), и активно — за религиозные деяния (например [pilgrimage|El]).\n\nТакже у вас есть [piety_level|El], который растет по мере накопления благочестия и положительно влияет на персонажа.\n\n#TUT Подобно престижу, благочестие можно #EMP расходовать#!, например, на объявление [Concept('holy_wars', 'священных войн')|E] или создание новой [Concept('faith', 'конфессии')|E].\n\nЭто — обычное применение благочестия, и мнение других [Concept('characters', 'персонажей')|E] о вас при этом не снижается.#!"
 #Lifestyles
 lesson_basics_lifestyles_1: "Жизненный путь ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc: "[character|E] выбирает не только [Concept('traits', 'свойства')|E], но и [Concept('lifestyle', 'образ жизни')|E]. Существует всего [SelectLocalization( HasDlcFeature( 'wandering_nobles' ), 'шесть', 'пять' )] путей — по числу навыков.\n\nОбразы жизни представляют ваши основные интересы, а [Concept('focuses', 'фокусы')|E] позволяют сосредоточиться на чем-то определенном.\n\nКаждый фокус дает уникальный бонус и повышает вероятность возникновения связанных с ним ситуаций."
 lesson_basics_lifestyle_open_window_tt: "Щелкните по кнопке «Жизненный путь» (выделено)"
 lesson_basics_lifestyles_2: "Фокус ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc: "Нажмите на значок [Concept('lifestyle', 'жизненного пути')|E], чтобы увидеть его [Concept('focuses', 'фокусы')|E].\n\nЕсли ваш [Concept('character', 'персонаж')|E] будет придерживаться выбранного жизненного пути, это принесет ему [Concept('lifestyle_experience', 'жизненный опыт')|E]. Набрав достаточно опыта, вы сможете выбрать одно из [Concept( 'perks', 'достоинств' )|E], присущих такому жизненному пути.\n\n$game_concept_perks$ отражают развитие вашей личности и дают уникальные бонусы (например, особые свойства личности) или доступ к специальным действиям (таким, как [schemes|El] «[GetScheme('abduct').GetTypeName]»).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse: "\n\n#TUT Например: $martial_strategy_focus_short$, $martial_authority_focus_short$, а также $martial_chivalry_focus_short$ повышают опыт за «Военное дело», за который можно приобретать любые [perks|El] военного уклада.\n\nЗавершение деревьев достоинств позволит вам выбрать новые приобретенные свойства!#!"
 lesson_basics_lifestyle_choose_focus_tt: "Выбрать фокус"
 lesson_basics_lifestyles_2_b: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc: "Как вы, наверное, догадались, после выбора [Concept( 'focus', 'фокуса' )|El] ваш [character|El] начнет постепенно получать [lifestyle_experience|El]. $lesson_basics_lifestyles_2_reuse$"
 #Interacting
 lesson_basics_interacting_1: "Другие персонажи ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc: "Итак, [focus|El] выбран. Пора поговорить о других людях! Скоро вы увидите, что ключевая особенность Crusader Kings III — общение с другими [Concept( 'character', 'персонажами' )|El]: вы можете взаимодействовать с окружающими самыми разными способами.\n\n#TUT Щелкните по портрету любого персонажа (можно по собственному) правой кнопкой мыши, чтобы открыть список, где перечислены возможные [interactions|El]. Среди прочего вы можете заключить [marriage|El] или начать [Concept( 'scheme', 'происки' )|El]. Так же начинаются [wars|El], но об этом позже.#!"
 lesson_basics_open_character_view_tt: "Откройте окно вашего персонажа"
 lesson_basics_open_interactions_tt: "Щелкните по портрету [Concept( 'player_heir', 'наследника')|E] $game_concept_character$ ПКМ для просмотра доступных взаимодействий"
 lesson_basics_interacting_2: "Отправить подарок ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc: "Начнем с основ: золото любят все! Попробуйте подкупить [Concept( 'player_heir', 'наследника')|E].\n\n#TUT При вызове большинства [Concept( 'interactions', 'взаимодействий')|E] открывается второе окно с подробной информацией. В нем можно подтвердить или отменить действие.#!"
 lesson_basics_send_gift_tt: "Подтвердите действие #TUT_KW «Отправить подарок»#! на своем [Concept( 'heir', 'наследнике' )|E]"
 lesson_basics_interacting_3: "Подарок отправлен ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc: "Отлично! Вы успешно #P повысили#! чье-то [opinion|El] о вас.\n\n#TUT Посмотрите на #bold уведомление#! справа внизу — это #EMP интересная, но не критичная#! информация, которая пропадает через некоторое время, если игра не на паузе.#!\n\nНекоторые модификаторы мнения, например семейные узы, не имеют срока действия. Другие со временем пропадают. Так, воспоминания о денежном даре вскоре бледнеют…\n\n#TUT Наведите курсор мыши на показатель мнения другого персонажа, и увидите, из чего он складывается. Все дело в брачном союзе? Или в кругленькой сумме золотом? А может, персонажу просто импонирует ваша искренность?#!"
 #Generational Gameplay
 lesson_basics_many_lives_1: "Игра за семью ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc: "А теперь поговорим о вашей [dynasties|El]. Со временем ваш [character|El] состарится и неизбежно умрет — если, конечно, какой-нибудь «несчастный случай» или ужасная болезнь не ускорят события.\n\n#TUT Но история на этом не закончится — [game_over|El] наступит лишь в том случае, если вы не оставите наследника династии!#!"
 lesson_basics_many_lives_2: "Наследник ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight: "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc: "[dynasty|E] жива, пока у нее есть [heirs|El] [Concept('titles', 'титулов')|E]. Когда текущий [character|E] умирает, вы просто продолжаете игру за другого, который называется «[player_heir|El]».\n\nВ зависимости от того, какое [succession|El] применяется в вашей [Concept('realm', 'державе')|El], это, скорее всего, будет один из ваших детей. Вероятно, тот, кого вы готовили к роли [Concept('ruler', 'правителя')|El].\n\n#TUT У вашей [dynasties|El] есть собственный герб (сейчас он выделен). Щелкните по нему, чтобы получить более подробную информацию.\n\nСейчас это не обязательно, но если однажды вам захочется больше узнать о том, что собой представляет ваша $game_concept_dynasty$, — вы знаете, где искать.\n\n#!"
 #Succession Laws
 lesson_basics_succession_laws: "Законы наследования ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc: "[succession_laws|E] определяют, как после смерти [Concept( 'character', 'персонажа' )|El] делятся между [Concept( 'heirs', 'наследниками' )|El] [titles|El] и ресурсы. В настоящий момент у вас только один наследник, но пусть это вас не смущает!\n\n#TUT Может так случиться, что, приняв роль нового персонажа, вы поймете, что безвременная кончина прежнего правителя была вовсе не случайной...#!"
 lesson_basics_succession_tab_tt: "Ознакомьтесь с вкладкой «Наследование»"
 lesson_basics_succession_laws_complete_2: "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc: "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown: "Признание ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight: "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2: "$lesson_basics_renown$"
 lesson_basics_renown_desc: "Вы член [dynasties|El], а потому у вас есть и [Concept( 'dynasty_prestige', 'престиж династии' )|E], который можно получить несколькими способами. Это общий показатель для всех представителей [dynasties|El], и он демонстрирует, насколько известна ваша #EMP династия#!, а не только вы.\n\nПрирост [Concept( 'dynasty_prestige', 'престижа династии' )|E] будет сказываться на протяжении многих поколений, повышая [dynasty_prestige_level|El]. Вы — [dynast|El] (самый могущественный представитель [dynasties|El]) и можете использовать признание для получения [Concept( 'dynasty_perks', 'достоинств династии' )|E], влияющих на всех ваших родственников.\n\n#TUT Чтобы посмотреть [Concept( 'dynasty_perks', 'достоинства династии' )|E], нажмите на значок с ее гербом.#!"
 #Marriage
 lesson_basics_marriage_concept_1: "Брак ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc: "Ваша [dynasty|E] не существует без семьи. Хорошо, если вам удастся вступить в [Concept( 'married', 'брак' )|E], но учтите: он не обязательно будет по любви. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2: "Поиски пары ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b: "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc: "Давай поженимся!\n\nВы можете устраивать [marriages|El] (или [betrothals|El]) холостых персонажей в вашем [Concept( 'domain', 'домене' )|El]. Для этого щелкните ПКМ по персонажу и выберите #TUT_KW Найти супруга#! или #TUT_KW Устроить брак#!.\n\n#TUT Эти варианты заметно отличаются, поэтому расскажем о каждом подробнее...#!"
 lesson_basics_marriage_concept_2_b_desc: "Хотя ваш персонаж уже состоит в браке, мы рассмотрим все необходимые этапы заключения брака.\n\nВы можете устраивать [marriages|El] (или [betrothals|El]) холостых персонажей в вашем [Concept( 'domain', 'домене' )|El]. Для этого щелкните ПКМ по персонажу и выберите #TUT_KW Найти супруга#! или #TUT_KW Устроить брак#!.\n\n#TUT Вам необязательно заключать брак: кнопка #TUT_KW поиска супруга#! просто откроется окно брака.#!"
 lesson_basics_marriage_instruction_open_window: "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc: "Найдем вашему персонажу достойную пару!"
 lesson_basics_open_interactions_marriage_tt: "Щелкните по вашему персонажу ПКМ"
 lesson_basics_open_interactions_marriage_alt_tt: "Щелкните ПКМ по #EMP холостому#! персонажу"
 lesson_basics_marriage_view_tt: "Выберите #TUT_KW Найти супруга/супругу#!"
 lesson_basics_find_spouse_concept: "Выбор супруга ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc: "#TUT_KW Поиск супруга#! предлагает список потенциальных [Concept( 'spouses', 'кандидатов' )|El] со всего мира.\n\nВариант #TUT_KW Устроить брак#! также предлагает список потенциальных кандидатов, но только из персонажей, обретающихся при [Concept( 'court', 'дворе' )|El] выбранного персонажа.\n\n#TUT Ваш персонаж отображается слева, так как для этого брака необходимо #EMP ваше#! одобрение. [liege|E] кандидата в супруги появится справа — без одобрения противоположной стороны тоже не обойтись.\n\n#TUT_KW Подготовка брака#! позволит закрепить пары среди [Concept( 'courtiers', 'придворных' )|El] или создать особый брачный [Concept( 'alliance', 'союз' )|El]. Сейчас для наших целей лучше всего подходит вариант #TUT_KW Найти супруга#!.#!"
 lesson_basics_arrange_marriage_concept: "Устроить брак ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc: "\n\n#TUT Это пригодится для создания пар среди [Concept( 'courtiers', 'придворных' )|E] или устройства особого брачного [Concept( 'alliance', 'союза' )|E].#!"
 lesson_basics_choosing_a_spouse: "Фильтры персонажей ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight: "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc: "При выборе [Concept( 'spouse', 'супругов' )|El] следует учитывать множество факторов. Чтобы упростить процесс, вы можете отфильтровать список потенциальных супругов, учитывая [alliances|El], [skills|El], личные [traits|El], ожидаемую [fertility|El] и так далее.\n\nНекоторые свойства [congenital|El], а значит, могут передаваться по наследству и могут перейти детям персонажа.\n\n#TUT Чтобы изменить выбор, щелкните по кнопке #TUT_KW Убрать персонажей#!, расположенной между персонажами, которых вы намерены соединить. Ничего не произойдет, пока вы не нажмете #TUT_KW Отправить предложение#!. #!"
 send_marriage_proposal_button_name: "Отправить предложение"
 lesson_basics_say_yes: "Предложение ($lesson_basics_marriage$)"
 lesson_basics_said_yes: "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc: "Выбрав претендентов для [Concept( 'marriage', 'брака' )|E], вы увидите информацию о предстоящем союзе, а также дополнительные опции — например, что брак будет [Concept( 'matrilineal', 'матрилинейным' )|E].\n\n#TUT Если вас все устраивает, отправляйте предложение. Обычно это действие занимает пару дней, но для целей обучения мы все сделаем мгновенно.#!"
 lesson_basics_get_married_tt: "Заключите брак — выберите партнера для персонажа и щелкните #TUT_KW Отправить предложение #!"
 lesson_basics_already_married: "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc: "Готовясь к [Concept( 'marriage', 'браку' )|E] [Concept( 'characters', 'персонажей' )|E], заранее ознакомьтесь с подробностями грядущего союза и рассмотрите дополнительные условия — например, будет ли брак [Concept( 'matrilineal', 'матрилинейным' )|E].\n\n#TUT Ваш персонаж уже в браке — отлично!#!"
 lesson_basics_marriage_final_notes: "Поздравляем! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc: "Превосходно! Желаем долгих и счастливых лет вместе!\n\n#TUT Вы, наверное, заметили #bold сообщение#! вверху экрана — такие сообщения оперативно сообщают вам информацию о вас или вашем персонаже. [marriages|E] обычно сопровождает такое #bold событие#!, когда [liege|E], которому подчиняется ваш [Concept('spouse', 'избранник или избранница')|E], принимает (или отвергает) ваше предложение в письме. События могут быть разными, но они критически важны для вашей судьбы, так что следите за ними внимательно!#!\n\nВ этом уроке мы советуем вам #TUT_KW найти супругу#! и для вашего сына.\n\n#TUT Как только ваш сын женится, он начнет плодить членов вашей семьи (они станут [Concept( 'heirs', 'наследниками' )|El] державы и унаследуют [Concept('titles', 'титулы')|E] из вашей [Concept('dynasty', 'династии')|E]).#!"
 #Dynasty & House
 lesson_basics_dynasty_and_house: "Династия и дом ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc: "Семья важна! [player_heir|E] всегда происходит из вашей [dynasties|El], а чаще всего — и из вашего [houses|El].\n\n#TUT В будущем стоит повнимательнее присматриваться к родным и следить, какая у #EMP них#! [Concept( 'line_of_succession', 'линия наследования' )|El]. Если позволяют [succession_laws|El], можно наследовать [titles|El] (а также земли и [Concept( 'vassals', 'вассалов' )|El]) своих родственников.#!"
 #Titles & Holdings
 lesson_basics_landed_titles: "Земля и титулы ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc: "Не все представители вашей [dynasties|El] станут землевладельцами, но у каждого клочка земли на карте #EMP есть#! владелец.\n\nИногда это вы, иногда — кто-то из ваших [Concept('vassals', 'вассалов')|El], а иногда вообще другая [Concept('realm', 'держава')|E] (которые также имеют вассалов или являются ими)."
 lesson_basics_de_jure_titles: "Титулы ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc: "Большинство [Concept( 'titles', 'титулов' )|E] являются частью иерархической структуры, основанной на [Concept( 'title_tier', 'рангах титулов' )|E]:\n\n[barony|E] управляется бароном или баронессой\n[county|E] управляется графом или графиней\n[duchy|E] управляется герцогом или герцогиней\n[kingdom|E] управляется королем или королевой\n[empire|E] управляется императором или императрицей\n\nПо закону, каждый [Concept( 'title', 'титул' )|E] является частью другого [Concept( 'title', 'титула' )|E], стоящего на один [Concept( 'title_tier', 'ранг' )|E] выше. Например, каждое [Concept( 'county', 'графство' )|E] входит в состав [Concept( 'duchy', 'герцогства' )|E].\n\n#TUT Примечание: у титулов существует множество альтернативных названий — ваш нынешний [Concept( 'ruler', 'правитель' )|E] владеет «малым королевством», являющимся эквивалентом [Concept( 'duchy', 'герцогства' )|E].#!"
 lesson_basics_de_jure_cbs: "Де-юре $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc: "Примечание «по закону» означает, что, так как Crusader Kings III позволяет вам играть с самой историей, нет никакой гарантии, что [king|El] #EMP на самом деле#! будет править всеми [Concept( 'titles', 'титулами' )|E], которые «теоретически» входят в состав его [Concept( 'kingdom', 'королевства' )|E].\n\nТакая иерархия титулов называется «[de_jure|El]», и при нарушении целостности за такие территории можно воевать.\n\n#TUT В режиме карты «Герцогства» видно, что формально [county|El] $c_desmond$ должно быть частью державы правителя [Concept( 'duchy', 'герцогства' )|E] $d_munster$, которым являетесь вы.#!"
 lesson_basics_de_jure_cbs_complete_1: "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2: "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt: "Перейдите в режим карты «Герцогства»"
 lesson_basics_change_map_mode_2_tt: "Вернитесь к режиму карты «Державы»"
 lesson_basics_holdings_and_buildings: "Ваши владения ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc: "[de_jure|E] титул Манстер состоит из четырех [Concept('counties', 'графств')|E]. Их названия должны появиться на карте: $c_thomond$ и $c_ennis$ (принадлежат вам), $c_desmond$ (владелец — соседний [ruler|El]) и $c_ormond$ (владелец — ваш [vassal|El]).\n\nЭти [counties|El] состоят из более мелких территорий, которые называются [baronies|El] и представляют собой отдельные [holdings|El], которые объединяет [realm|El]. \n\n#TUT Владения — это поселения в ваших землях.#!"
 lesson_basics_buildings: "Ваши здания ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight: "Здания ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc: "[Concept('holding_type', 'Тип владений')|E] определяет, какие [Concept('taxes', 'налоги')|E] и [Concept('levies', 'ополчение')|E] приносит [Concept('holdings', 'владение')|E], а также какие [Concept('buildings', 'здания')|E] можно строить и улучшать на их территориях.\n\n#TUT Мы советуем для начала улучшить вот что: #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt: "Выберите столицу ваших владений ($cn_luimneach$), выберите #TUT_KW $building_curtain_walls_01$#! в списке зданий и #TUT_KW улучшите#! эту постройку"
 lesson_basics_buildings_complete: "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc: "Отлично! Конечно, [Concept( 'building', 'здания' )|E] не будут готовы мгновенно — $cn_luimneach$ не сразу строился... Можете в любой момент закрыть окно строительства: #EMP $building_type_curtain_walls_01$#!.\n\n#TUT Когда строительство завершится, вы получите все преимущества, которые дает выбранное здание.#!"
 lesson_basics_taxes: "Налоги ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc: "Все [holdings|El] приносят [Concept( 'holder', 'владетелю' )|El] [taxes|El]. Если владетель — [vassal|El], он также платит налоги своему [Concept( 'liege', 'сюзерену' )|El].\n\nНалоги приносят [gold_i] [Concept( 'gold', 'золото' )|E] и являются вашим основным источником [Concept( 'income', 'дохода' )|El]!\n\n#TUT [obligations|E] влияют на размер налогов. [Concept( 'wars', 'Военное время' )|E] может изменить ваш [control|El] над [Concept( 'county', 'графством' )|El], который, в свою очередь, влияет на налоговые поступления.#!"
 #Vassals
 lesson_basics_vassals_concept: "Вассалы ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt: "Откройте окно «Держава» в правой части экрана (выделено)"
 lesson_basics_vassals_tab_tt: "Просмотрите вкладку «Вассалы»"
 lesson_basics_vassals_concept_desc: "Вы — [ruler|El] и, скорее всего, станете [Concept( 'liege', 'сюзереном' )|El] как минимум одного [Concept( 'vassals', 'вассала' )|El]. Так называются [rulers|El], присягнувшие вам на верность и ставшие частью вашей [realms|El].\n\n#TUT Вассалы приносят вам [gold|El] ([taxes|El]) и солдат ([levies|El]).\n\nПерсонаж может быть одновременно [Concept( 'liege', 'сюзереном' )|El] и [Concept( 'vassals', 'вассалом' )|El].#!"
 lesson_basics_vassals_concept_complete_2: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc: "В этом списке — ваши текущие [vassals|El], а также дополнительная информация о них.\n\nВо главе списка — [Concept('ruler', 'правитель')|E] владения $c_ormond$, чья территория показана на карте — это эрлство ([title|El] [Concept('title_tier', 'уровня')|El] «[county|El]») в пределах вашей [realms|El].\n\n#TUT Здесь приводятся более подробные данные: например текущее [opinion|El] вассала о вас, [Concept('powerful_vassal', 'могущественный')|El] это вассал или нет, а также [taxes|El] и [levies|El], которые он вам собирает.#!"
 lesson_basics_vassals_concept_greyed_out: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc: "Здесь вы можете менять [Concept('vassal_contracts', 'вассальные договоры')|E], которые определяют, как много (или как мало) [Concept('taxes', 'налогов')|E] и [Concept('levies', 'ополченцев')|E] предоставляет вам феодальный [Concept('vassal', 'вассал')|E]."
 lesson_basics_happy_vassals: "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc: "Имеет смысл заботиться о благополучии вассалов. Когда [vassals|El] счастливы, они не устраивают [scheme|El] и не образуют против вас [factions|El].\n\nДаже если ваш [character|El] — невероятно могущественный [ruler|El], не допускайте, чтобы вся [realm|El] восстала против вас. Неугодного властителя ждут [Concept( 'depose', 'низвержение' )|El], [war|El] или [GetScheme('murder').GetTypeName] во сне — в любом случае долго его правление не продлится.\n\n#TUT Некоторые вассалы могут заседать в вашем [Concept( 'council', 'совете' )|El] и выполнять [councillor_tasks|El], так что [opinion|El] и доверие таких вассалов особенно важно.#!"
 lesson_basics_vassal_limit: "Лимит вассалов ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc: "Число [Concept('vassals', 'вассалов')|El], которых вы можете собрать под своим крылом, прежде чем [realm|El] станет неуправляемой, ограничено. Превышение [Concept('vassal_limit', 'максимального количества вассалов')|El] влияет на [taxes|El] и [levies|El].\n\nВо время обучения такого не случится, но когда вы начнете строить собственное королевство, не допускайте слишком резкого роста.\n\n#TUT Если максимум все же превышен, вы можете раздать вассалам титулы низкого ранга. Иногда вы можете даже [create|El] #EMP новые#! титулы более высокого [Concept('title_tier', 'уровня')|E], чтобы упрочить свою власть в регионе над титулами низкого ранга, [de_jure|El] относящиеся к вашему новому титулу.#!"
 #Domain
 lesson_basics_domain_1: "Держава и домен ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc: "Ваша #EMP [realm|El]#! объединяет ваши земли и [titles|El] — как ваши, так и те, которыми владеют ваши [vassals|El]. Сейчас ваши земли — это [counties|El] (в [Concept('culture', 'культуре')|E] Ирландии — эрлства) $c_ennis$, $c_thomond$ и $c_ormond$.\n\nА вот #EMP [domain|El]#!, обозначает лично ваши земли, то есть $c_ennis$ и $c_thomond$, $game_concept_vassals$ в расчет не берутся.\n\n#TUT Некоторые события затрагивают только ваш [domain|El] ($c_ennis$ и $c_thomond$), другими же затрагивается вся [realm|El], [duchy|El] (или «малое королевство») Манстер.#!"
 lesson_basics_domain_1_b: "Держава и домен ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc: "Пример: на [county|El] Эссекс напали #EMP каннибалы#!, и число доступных солдат там резко сократилось. [holder|E] Эссекса узнает о происходящем, так как все происходит в его [Concept( 'domain', 'домене' )|El]. [liege|E] же останется в неведении. \n\n#TUT Эссекс является частью [realms|El] #EMP сюзерена#! графа Эссекса, и сюзерен узнает о происходящем лишь в том случае, если щелкнет по графству на карте и увидит соответствующий модификатор. Или если заметит, что вассал присылает меньше ополченцев.#!"
 lesson_basics_domain_2: "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc: "Не забывайте об ограничении на личные владения: достигнув [Concept( 'domain_limit', 'предела домена' )|El], вы начнете получать штрафы.\n\n#TUT Когда предел домена превышен, разумно #TUT_KW даровать титулы#! дружественным [Concept( 'characters', 'персонажам' )|El], делая их своими [Concept( 'vassals', 'вассалами' )|El].\n\nПока что вам нечего раздавать, но в будущем эта функция будет доступна в меню «$game_concept_character$» при щелчке ПКМ по портрету персонажа.#!"
 #Council
 lesson_basics_council_concept: "Совет ($lesson_basics_council$)"
 lesson_basics_council_concept_desc: "Управление [Concept( 'realm', 'державой' )|El] — дело нелегкое. [ruler|E] должен полагаться на [council|El]. В него могут войти или [vassals|El], или члены вашего [Concept( 'court', 'двора' )|El], которые станут вашими доверенными советниками.\n\n#TUT Каждый из них воплощает определенный [skill|El]. [rulers|E], состоящие в браке, могут привлекать на помощь [Concept( 'spouse', 'супругов' )|El].#!"
 lesson_basics_council_view_tt: "Откройте окно «Совет» (выделено)"
 lesson_basics_council_tasks: "Задания совета ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc: "[councillors|E] могут получать задания, причем полномочия их поистине широки!\n\nЧтобы изменить задание советника, нажмите кнопку рядом с его портретом в окне совета.\n\n#TUT Пост советника престижен, поэтому [powerful_vassals|El] ожидают, что вы предложите им эту должность. Обманутые ожидания их весьма печалят.#!"
 #Schemes & Hooks
 lesson_basics_schemes_concept: "Происки ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc: "[schemes|E] — это долговременные действия, направленные на других персонажей. Они могут быть как агрессивными (например, [GetScheme('murder').GetTypeName|l] или [GetScheme('abduct').GetTypeName|l]), так и более социальными, например [GetScheme('befriend').GetTypeName|l]."
 lesson_basics_intrigue_view_tt: "Откройте окно «Интриги» (оно подсвечено)"
 lesson_basics_schemes_tab_tt: "Взгляните на вкладку «Происки» (по умолчанию она открыта)"
 lesson_basics_hooks_and_secrets_tab_tt: "Ознакомьтесь с вкладкой «Влияние и секреты»"
 lesson_basics_schemes_murder: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc: "[scheme|E] могут оказаться особенно полезными, когда вас не очень устраивает [line_of_succession|El] — одним из способов продвинуться ближе к цели может быть простое #EMP устранение#! конкурентов.\n\nБез шума, без суеты, без свидетелей.\n\n#TUT Попытка покушения на [GetScheme('murder').GetTypeName|l] может быть раскрыта. Если план не сработает, на вашего [Concept('character', 'персонажа')|E] будут косо смотреть — в первую очередь сама несостоявшаяся жертва.#!"
 lesson_basics_schemes_sway: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc: "[scheme|E] «Влияние» повышают чье-то [opinion|El] о вашем персонаже. Давайте посмотрим!"
 lesson_basics_schemes_sway_complete: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc: "Великолепно! [scheme|E] запущены, и со временем ситуация будет так или иначе развиваться. Время, необходимое для достижения результата, зависит от [Concept( 'success_chance', 'шанса успеха' )|E] происков, на который влияют соответствующие [Concept( 'skills', 'навыки' )|E] (в данном случае — «[diplomacy|E]»).\n\n#TUT Если вы передумали заниматься происками, то в любой момент можете прекратить: нажмите кнопку #TUT_KW «Отказаться от происков»#! (#TUT_KW X#!) рядом с их названием.#!"
 tutorial_basic_schemes_start_swaying_tt: "Щелкните ПКМ по вашему [Concept( 'court_chaplain', 'придворному капеллану' )|E] («$councillor_court_chaplain_theocrat_duchy$») и выберите #TUT_KW «Влияние» (происки)#!"
 lesson_basics_hooks: "Секреты ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc: "Иногда [scheme|El] порождают [secrets|El]: если вы застигнете кого-то за покушением на [GetScheme('murder').GetTypeName], этот человек сделает все, чтобы вы молчали.\n\nВы также можете [Concept( 'blackmail', 'шантажировать' )|El] убийцу, чтобы у вас появилось [hooks|El]! $game_concept_hooks$ представляет собой услугу, которую обязан оказать вам определенный [character|El] по вашей просьбе или принуждению.\n\nПо ходу игры вы обнаружите немало способов приобрести $game_concept_hooks$ на различных персонажей. Экспериментируйте!\n\n#TUT Давайте представим, что у вас на крючке оказался кто-то из ваших [Concept( 'vassals', 'вассалов' )|El]...#!"
 lesson_basics_hooks_complete: "Влияние ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc: "[Concept('weak_hook', 'Слабое влияние')|E] можно использовать, чтобы добиваться различных вещей, например, увеличить [Concept('obligations', 'обязательства')|E] по [Concept('vassal_contract', 'договору')|E] с вашим [GetGovernment('feudal_government').GetAdjective]ым [Concept('vassal', 'вассалом')|E].\n\n#TUT Чтобы перейти в меню изменений вассального договора, откройте в окне державы список вассалов или щелкните ПКМ по его портрету и выберите #TUT_KW «Изменить вассальный договор»#!.\n\nОбратите внимание, что некоторые действия не отображаются сразу: при большом количестве доступных вариантов в меню взаимодействия с [Concept('character', 'персонажем')|E] появляются только самые распространенные.\n\nЧтобы найти недостающие опции, щелкните кнопку «Еще...».#!"
 #Culture
 lesson_basics_culture_open_view: "Культуры"
 lesson_basics_culture_open_view_desc: "Все [Concept( 'characters', 'персонажи' )|E] и [Concept( 'county', 'графства' )|E] принадлежат к определенной [Concept( 'culture', 'культуре' )|E]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME', '' )]"
 lesson_basics_culture_open_view_desc_INGAME: "\n\nВаш нынешний [Concept( 'ruler', 'правитель' )|E] принадлежит к [GetPlayer.GetCulture.GetCollectiveNounNoTooltip|l]ой культуре, что показано в левом нижнем углу."
 lesson_basics_culture_open_view_trigger: "Откройте окно «Культура» (выделено)"
 lesson_basics_culture_elements: "Культуры"
 lesson_basics_culture_elements_desc: "[culture|E] определяется [Concept( 'ethos', 'моральными принципами' )|E], [Concept( 'culture_pillars', 'столпами' )|E] и [Concept( 'traditions', 'традициями' )|E]. Каждый из этих аспектов культуры накладывает на всех ее представителей определенные бонусы или штрафы.\n\n#V Моральные принципы#! описывают главные ценности культуры. Принципы задают, какие традиции доступны культуре. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n#V Столпы культуры#! отражают ее происхождение, и их тоже нельзя изменить. Они оказывают значительное влияние на [Concept( 'cultural_acceptance', 'терпимость' )|E] к другим культурам, но в целом не столь значимы, как принципы.\n\n#V Традиции#! культуры более гибкие, но их роль не стоит недооценивать. В отличие от принципов и столпов, традиции могут быть изменены культурным идеологом, о чем мы и поговорим в следующей теме."
 lesson_basics_culture_elements_desc_INGAME: "Ваш народ, [GetPlayer.GetCulture.GetNameNoTooltip|l], следует следующим моральным принципам: [GetPlayer.GetCulture.GetEthos.GetName]."
 lesson_basics_culture_culture_head: "Культуры (Культурный идеолог)"
 lesson_basics_culture_culture_head_desc: "[culture_head|E] — это [Concept( 'ruler', 'правитель' )|E] данной [Concept( 'culture', 'культуры' )|E] с самой большой [Concept( 'realm', 'державой' )|E]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\n\nКультурный идеолог может закладывать новые традиции своей культуры.\n\nОн также играет важную роль в техническом и общественном развитии своей культуры, что и станет нашей следующей темой."
 lesson_basics_culture_culture_head_desc_INGAME: "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_culture_culture_head_desc_OTHER' )]"
 lesson_basics_culture_culture_head_desc_YOU: "Вы идеолог своей культуры."
 lesson_basics_culture_culture_head_desc_OTHER: "[GetPlayer.GetCulture.GetCultureHead.GetName] — идеолог вашей культуры."
 lesson_basics_culture_innovations_open: "Культуры (Инновации)"
 lesson_basics_culture_innovations_open_desc: "[culture|E] определяет, какие [Concept( 'innovations', 'инновации' )|E] доступны вам во вкладке «Инновации»."
 lesson_basics_culture_open_innovations_tab_trigger: "Откройте вкладку «Инновации» (выделено)"
 lesson_basics_culture_innovations: "Культуры (Инновации)"
 lesson_basics_culture_innovations_desc: "[innovations|E] — это изобретения и улучшения, постепенно изучаемые [Concept( 'culture', 'культурой' )|E]. $game_concept_innovations$ предоставляют новые бонусы, [Concept( 'buildings', 'здания' )|E] и типы [Concept( 'men_at_arms', 'профессионалов' )|E] всем представителям [Concept( 'culture', 'культуры' )|E].\n\nИнновации разделены на [Concept( 'eras', 'эпохи' )|E], поэтому большая часть инноваций попросту недоступна на ранних этапах игры. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
 lesson_basics_culture_innovations_desc_INGAME: "В настоящий момент ваша культурах находится в эпохе [GetPlayer.GetCulture.GetCultureEra.GetName]"
 lesson_basics_culture_innovations_spread: "Культуры (Инновации)"
 lesson_basics_culture_innovations_spread_desc: "[innovations|E] открываются очень медленно. Однако [Concept( 'culture_head', 'культурный идеолог' )|E] может ускорить изучение инновации, сделав ее [Concept('culture', 'культурным')|E] [Concept( 'fascination', 'интересом' )|E] (выделено).\n\n#I Являясь культурным идеологом, вы можете щелкнуть по инновации, чтобы сделать ее культурным интересом.#!\n\nКроме того, культуры быстрее изучают инновации, уже известные соседним культурам."
 #Religion
 lesson_basics_religion_1: "Конфессии и религии"
 lesson_basics_religion_1_read_only: "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc: "Все [characters|El] принадлежат к [Concept( 'faith', 'конфессиям' )|El], которые образуют [Concept( 'religion', 'религию' )|El]. Ваша конфессия — католицизм, а религия — $christianity_religion$.\n\nКонфессии отличаются друг от друга — давайте присмотримся к ним повнимательнее."
 lesson_basics_religion_click_religion_tt: "Откройте окно «Конфессия» (выделено)"
 lesson_basics_religion_2: "Доктрины ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc: "Ваша [faith|El] опирается на определенные [doctrines|El]. Они регулируют жизнь всех членов конфессии и устанавливают правила, такие как [Concept('succession_laws', 'порядок наследования')|El] или право на [temple_holdings|El].\n\n[core_tenets|E] — особые $game_concept_doctrines$, которые наделяют вашего персонажа бонусами или возможностями, такими как медитация или развязывание [Concept('great_holy_wars', 'Великих священных войн')|El].\n\n#TUT В каждой конфессии свои [sins|El] и [virtues|El] — действия и привычки, которые порицает или, наоборот, поддерживает общество.#!"
 lesson_basics_religion_3: "@fervor_icon! Рвение ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc: "У каждой [faiths|El] есть уровень [Concept('fervor', 'рвения')|El], который колеблется в зависимости от числа приверженцев, хода [Concept('holy_wars', 'священных войн')|El] и прочих факторов. Рвение показывает общий уровень фанатизма, с которым представители конфессии относятся к своей вере, и учитывает мнение даже крестьян из дремучего захолустья.\n\nВысокое рвение помогает обращать [Concept('counties', 'графства')|E] («[convert_county|El]») в вашу веру, а вашим графствам — #EMP сопротивляться#! обращению в другие веры.\n\nПри низком рвении $game_concept_rulers$ могут переходить в другие конфессии той же [religions|El] или основывать [Concept('heresy', 'ереси')|El]. \n\n#TUT Правитель-еретик обращается сам, обращает близлежащие территории и вассалов и начинает распространять новую веру взамен старой.#!"
 lesson_basics_religion_4: "Новая конфессия ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight: "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc: "Вы можете создать новую [Concept('faith', 'конфессию')|E] в соответствующем окне. На создание [Concept('doctrines', 'доктрин')|E] и [Concept('core_tenets', 'основных догматов')|E] расходуется [Concept('piety', 'благочестие')|E] в соответствии с догматами текущей конфессии.\n\nВаш первый [character|El] может не думать об этом, но опытным игрокам эксперименты с конфессиями могут приносить массу удовольствия!\n\n#TUT [Concept('family_members', 'Члены семьи')|E] и [vassals|El], имеющие высокое [opinion|El] о вас и развитый навык «[learning|El]», скорее всего, перейдут в новую конфессию, но те, кто не обратится, будут считать вас еретиком.#!"
 #War
 lesson_basics_warfare: "Война ($lesson_basics_war$)"
 lesson_basics_warfare_desc: "[war|E] — важнейший элемент в Crusader Kings III. О ней можно говорить долго, но пока мы коснемся лишь нескольких моментов.\n\n#TUT Остальные подробности вы узнаете по ходу игры.#!"
 lesson_basics_levies: "Война ($lesson_basics_war$)"
 lesson_basics_levies_complete: "$lesson_basics_levies$"
 lesson_basics_levies_desc: "Итак, [battles|El] выигрывают [armies|El]. Большинство ваших солдат — это [levies|El], но армию можно увеличить за счет [Concept( 'men_at_arms', 'профессиональных полков' )|El].\n\n#TUT Если обстановка становится слишком напряженной, [mercenaries|El] всегда готовы прийти на помощь — при условии, что у вас есть [gold|El].#!"
 lesson_basics_military_view_tt: "Открыть окно «Армия» (выделено)"
 lesson_basics_rally_points: "Война ($lesson_basics_war$)"
 lesson_basics_rally_points_desc: "Когда начинается [war|El], вы можете созвать в этом окне [armies|El] — нажмите кнопку «$RAISE_ALL$».\n\nКогда война заканчивается, солдат нужно распустить, прежде чем начинать новую кампанию.\n\n#TUT [rally_points|El] — места, куда [levies|El] и [men_at_arms|El] прибывают для несения службы под вашим началом.#!"
 lesson_basics_casus_belli: "Война ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc: "Чтобы развязать [Concept( 'war', 'войну' )|El] против другого [Concept( 'ruler', 'правителя' )|El], необходим законный повод — так называемый [casus_belli|El]. \n\nЕсть разные варианты получения [casus_belli|El]: например, владение [de_jure|El] [Concept( 'titles', 'титулами' )|El], дающими вам статус [Concept( 'rightful_liege', 'законного сюзерена' )|El] цели. Некоторые [claims|El] вы можете получать по наследству, также можно развязывать [holy_wars|El] против соседей-неверных.\n\nЭти два повода распространены наиболее широко, но в игре есть десятки других $game_concept_casus_bellis$, которые вы обнаружите и сможете использовать!\n\n#TUT Также претензиями вас может обеспечить [court_chaplain|El], выполняя [councillor_tasks|El] #EMP «[fabricate_claim|El]»#!.#!"
 #UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2: "Почти готово ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc: "Осталась лишь пара важных мелочей — и можно будет снять игру с паузы!\n\nВо-первых, необходимо помнить, что игра может идти на пяти разных скоростях (клавиши 1-5): в любой момент вы можете изменить скорость игры или приостановить ее.\n\n#BOLD Во-вторых, игра ставится на паузу автоматически, когда происходят особо важные события.#!\n\n#TUT Не стесняйтесь играть на малых скоростях, ускоряться во время затишья и замедляться во время войны.\n\nОбычно мы советуем приостанавливать игру во время работы с меню и принятия важных решений.#!"
 lesson_basics_pausing_3: "Запуск игры ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc: "Чтобы часы вновь затикали, снимите игру с паузы (нажмите #EMP пробел#! или щелкните по кнопке «Играть»).\n\nПойдут дни, месяцы и годы. Армии, которым приказано двигаться, выступят, на экране начнут происходить события, письма отправятся к адресатам, а [characters|El] начнут стареть.\n\n#TUT Найдите удобную для вас скорость на данный момент. Впоследствии ее можно будет менять по желанию.#!"
 #Actual Warfare
 lesson_declare_war_step_1: "Что теперь?"
 lesson_declare_war_step_1_complete: "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc: "Итак, в качестве первого задания давайте напомним вашему соседу — эрлу графства $c_desmond$, — кто его [rightful_liege|El]... Если при этом ваша [realm|El] расширится, да будет так!\n\nИспользуйте рассмотренную ранее систему взаимодействий, выберите соседа на карте и объявите войну [Concept( 'ruler', 'правителю' )|El] Десмонда. Скорее всего, у вас уже есть законный [casus_belli|El] — его [title|El] [de_jure|El] является частью вашей державы.\n\n#TUT Сейчас мы перейдем от теории к практике и посмотрим, что же происходит на войне.#!"
 lesson_declare_war_tt: "#TUT_KW Объявите войну#! Муиредаху эрлу графства $c_desmond$"
 lesson_raise_troops_step_1: "Собрать армии"
 lesson_raise_troops_step_2: "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc: "Что ж, [Concept( 'war', 'война' )|E] началась! Настало время созвать [Concept( 'armies', 'армии' )|E]. В нижней части экрана для этого есть очень полезная кнопка. Кроме того, это можно сделать в окне «Армия».\n\n#TUT [Concept( 'rally_point', 'точка сбора' )|E] — это место, где ваша [Concept( 'army', 'армия' )|E] соберется и будет ждать указаний (сейчас это $c_thomond$).\n\nПримечание: чтобы пополнить армию достаточным количеством бойцов, игру необходимо снять с паузы (нажмите пробел). Подождите несколько дней, и армия соберется полностью!#!"
 lesson_declare_war_step_2: "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt: "Собирайте войска"
 lesson_army_movement_step_1: "Движение армии"
 lesson_army_movement_step_1_desc: "Чтобы переместить [Concept( 'army', 'армию' )|El], выберите ее ЛКМ (на карте) и щелкните ПКМ по месту назначения. Возможно, подойдет вражеское столичное [barony|El]?\n\n#TUT Если вы прикажете армии пересечь водоем, ей придется [embark|El] — на время она станет [Concept( 'fleet', 'флотом' )|El]. Но пока оставайтесь на суше.#!"
 lesson_army_purpose_step_1: "Армия"
 lesson_army_purpose_step_1_desc: "Ваша [Concept( 'army', 'армия' )|E] в пути и, скорее всего, направляется к вражескому войску. Далее может произойти прямое столкновение с другими армиями или начнется [Concept( 'siege', 'осада' )|E].\n\n#TUT [Concept( 'battles', 'Сражения' )|E] начинаются автоматически, когда пути двух враждебных армий пересекаются. Точно так же, когда вы направляете армию на вражеские [Concept( 'holding', 'владения' )|E], начинается осада.\n\nСамое время #EMP возобновить игру#!, если вы еще этого не сделали. Иначе как время, так и ваши армии никуда не пойдут!#!"
 lesson_battle_mechanics_step_1: "Битва!"
 lesson_battle_mechanics_step_1_desc: "Исход [Concept( 'battle', 'сражения' )|El] двух [Concept( 'army', 'армий' )|El] зависит от ряда факторов: размера [Concept( 'levies', 'ополчения' )|El] на каждой стороне, типа и наличия [Concept( 'men_at_arms', 'профессиональных полков' )|El] в каждой армии, участвующих [Concept( 'commanders', 'командиров' )|El] и даже [Concept( 'terrain', 'типа местности' )|El].\n\n#TUT Больше подробностей ждет вас в окне «Сражение» — чтобы открыть его, щелкните по сражающейся [Concept( 'army', 'армии' )|El].#!"
 lesson_siege_mechanics_step_1: "Осада!"
 lesson_siege_mechanics_step_1_desc: "Ваша [Concept( 'army', 'армия' )|E] атакует вражеское [Concept( 'holding', 'владение' )|E]! Щелкните по выделенному значку (с наконечниками копий), чтобы проследить за ее успехами.\n\nДля победы в большинстве войн нужны осады, они повышают ваш [Concept( 'war_score', 'боевой счет' )|E].\n\nКаждый раз, когда [Concept( 'siege', 'осада' )|E] проходит успешно (для победы требуется несколько атак), область становится [Concept( 'occupied', 'оккупированной' )|E], а ее изображение на карте заштриховывается."
 lesson_warscore_step_1: "Боевой счет"
 lesson_warscore_step_1_desc: "Понять, кто побеждает на [Concept( 'war', 'войне' )|El], поможет [war_score|El] в нижнем правом углу экрана. Он меняется от #N -100#! до #P 100#! в соответствии с выигранными и проигранными [Concept( 'battles', 'битвами' )|El] и [Concept( 'sieges', 'осадами' )|El], а также занятыми территориями.\n\n#TUT $game_concept_war_score$ равный #P 100#! позволяет силой принудить противника принять ваше [peace_offer|El].\n\nИ наоборот, при счете #N -100#! к принятию предложения о мире принудят уже #EMP вас#!.#!"
 lesson_warscore_step_2: "Итоги войны"
 lesson_warscore_step_2_desc: "Есть три варианта итога [wars|El]:\n$EFFECT_LIST_BULLET$[victory|E]\n$EFFECT_LIST_BULLET$[white_peace|E]\n$EFFECT_LIST_BULLET$[defeat|E]\n\nКонкретные эффекты каждого из итогов зависят от использованного [casus_belli|El]\n\n#TUT Чтобы подробно узнать о последствиях для конкретной войны, щелкните ПКМ по вражескому [Concept( 'ruler', 'правителю' )|E] и выберите #TUT_KW «Предложить мир»#! или щелкните по значку «$game_concept_war_score$» в нижней правой части экрана, а затем откройте одну из вкладок внизу.#!"
 lesson_winning_wars_step_1: "Победа близка"
 lesson_winning_wars_step_1_desc: "Ваш [Concept( 'war_score', 'военный счет' )|E] составляет #P +100%#!!\n\nТеперь вы можете навязать свои требования: для этого нужно нажать по значку [Concept( 'war_score', 'военного счета' )|E], открыть окно войны и перейти во вкладку #TUT_KW «Навязать требования»#! в нижней части экрана.\n\n#TUT Вы также можете щелкнуть по вражескому [Concept( 'ruler', 'правителю' )|E] и выбрать #TUT_KW «Предложить мир»#!.#!"
 lesson_losing_wars_step_1: "Близкое поражение"
 lesson_losing_wars_step_1_desc: "Для вас [war|El] складывается не лучшим образом! Возможно, вам пора предложить [white_peace|El].\n\nПусть #EMP эта#!$game_concept_war$ не принесет ничего хорошего, нет ничего страшного в том, чтобы признать поражение и выжить, — просто щелкните ПКМ по врагу и выберите #TUT_KW «Статус-кво»#! (или #TUT_KW «Сдаться»#!, если статус-кво невозможен) в окне «Взаимодействия»."
 lesson_war_final_notes_reuse: "\n\n#TUT На этом обучение заканчивается. Но вы всегда можете получить совет: щелкните по соответствующему уведомлению в верхней части экрана, когда оно появится. Советы помогут разобраться в самых важных событиях.\n\nСпасибо за компанию — и удачи!#!"
 lesson_war_final_notes_victory_step_1: "Война выиграна!"
 lesson_war_final_notes_victory_step_1_desc: "Поздравляем с [Concept('victory', 'победой')|E]!\n\nВы познакомились с одним из важнейших аспектов игры и стали победителем.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1: "Война проиграна"
 lesson_war_final_notes_defeat_step_1_desc: "Мы скорбим о вашем [Concept('defeat', 'поражении')|E], но главное — вы лично познакомились с одним из сложнейших аспектов игры, и отныне вам будет гораздо проще.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1: "Статус-кво"
 lesson_war_final_notes_white_peace_step_1_desc: "Как много уроков усвоено! Это серьезный задел на будущее! $lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1: "Война отменена"
 lesson_war_final_notes_invalidated_step_1_desc: "Вы все еще с нами! Прекрасно! Но вот война, как ни странно, вдруг прекратилась.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1: "Что теперь?"
 lesson_guided_final_notes_mission_step_1_desc: "Вы слегка прикоснулись к основам, и теперь перед вами открывается гораздо больше возможностей. Crusader Kings III — это мир, где вы сами ставите перед собой цели.\n\nПо нашему мнению, самая подходящая держава для начинающего короля или королевы — $k_ireland$. Кстати, [war|El] — не единственный способ оказаться на ее троне...\n\nТакже вы можете нажать на значок #bold Важное#! в верхней части экрана и посмотреть предложения и текущую ситуацию, вдруг вас что-то заинтересует!"
 lesson_open_war_overview_tt: "Откройте окно «Война» (оно подсвечено)"
