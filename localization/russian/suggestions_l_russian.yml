l_russian:
 SUGGESTION_TITLE: "#T $NAME$#!"
 suggestion_recruit_maa_label: "Нанять профессионалов"
 suggestion_recruit_maa: "Предложение: наймите профессиональный полк"
 suggestion_recruit_maa_desc: "У вас меньше [Concept( 'men_at_arms', 'профессионалов' )|E], чем подобает иметь [Concept( 'ruler', 'правителю' )|E] вашего [Concept( 'rank', 'ранга' )|E].\n\nНаем дополнительных полков усилит ваши [Concept( 'armies', 'армии' )|E] и поможет как отпугнуть возможных врагов, так и разбить тех, кто все равно полезет в бой."
 suggestion_recruit_maa_click: "#I Нажмите, чтобы посмотреть свои войска#!"
 suggestion_declare_war_label: "Объявить войну"
 suggestion_declare_war: "Предложение: объявите войну персонажу [recipient.GetShortUINameNoTooltip]"
 suggestion_declare_war_desc: "Победив персонажа [recipient.GetShortUIName] вы завоюете больше территорий и ваша [realm|El] разрастется, что способствует росту и долгому процветанию вашего [houses|El]."
 suggestion_declare_war_click: "#I Щелкните, чтобы объявить войну#!"
 suggestion_construct_building_label: "Строительство здания"
 suggestion_construct_building: "Предложение: постройте здание в регионе [landed_title.GetNameNoTierNoTooltip]"
 suggestion_construct_building_desc: "Строительство зданий в регионе [landed_title.GetNameNoTooltip] принесет вам выгоды разного рода: как сиюминутные, так и в долгосрочной перспективе."
 suggestion_construct_building_click: "#I Щелкните, чтобы посмотреть владения#!"
 suggestion_fabricate_claim_label: "Сфабриковать претензию"
 suggestion_fabricate_claim: "Предложение: сфабрикуйте претензию на титул [landed_title.GetNameNoTierNoTooltip]"
 suggestion_fabricate_claim_desc: "Соседний регион — [landed_title.GetName] — богат и процветает, но вы не можете завоевать его без [Concept( 'casus_belli', 'казуса белли' )|E].\n\nВаш [Concept( 'court_chaplain', 'придворный капеллан' )|E] или [Concept( 'realm_priest', 'державный священник' )|E] должен сфабриковать [Concept( 'claim', 'претензию' )|E], чтобы у вас появился законный повод пойти на соседей [Concept( 'war', 'войной' )|E] и отнять лакомый кусок земель!"
 suggestion_fabricate_claim_click: "#I Щелкните, чтобы посмотреть титул#!"
 suggestion_create_title_label: "Создать титул"
 suggestion_create_title: "Предложение: создайте титул [landed_title.GetNameNoTooltip]"
 suggestion_create_title_desc: "У вас достаточно территорий [de_jure|El], чтобы [create|El] [landed_title.GetName]. При этом вы получите звание [Concept( 'rightful_liege', 'законного сюзерена' )|El] всех входящих в него титулов, а ваш [prestige|El] заметно возрастет."
 suggestion_create_title_click: "#I Щелкните, чтобы посмотреть титул#!"
 SUGGESTIONS_DEBUG: "#D ОТЛАДКА ПРЕДЛОЖЕНИЙ:#!"
 suggestion_convert_county_label: "Обратить графство"
 suggestion_convert_county: "Предложение: измените конфессию в регионе [landed_title.GetNameNoTierNoTooltip]"
 suggestion_convert_county_desc: "Если [Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )|E] отправится убеждать жителей региона [landed_title.GetName] принять истинную веру, обстановка там станет спокойнее."
 suggestion_convert_county_click: "#I Нажмите, чтобы посмотреть свой совет#!"
 suggestion_increase_control_label: "Увеличение контроля"
 suggestion_increase_control: "Предложение: повысьте контроль в регионе [landed_title.GetNameNoTierNoTooltip]"
 suggestion_increase_control_desc: "Если [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|E] отправиться усиливать контроль в регионе [landed_title.GetName], это принесет немало пользы: пойдет на спад [county_corruption|El], возможны и другие положительные эффекты."
 suggestion_increase_control_click: "#I Нажмите, чтобы посмотреть свой совет#!"
 suggestion_increase_opinion_label: "Повысить мнение"
 suggestion_increase_opinion: "Предложение: улучшите мнение персонажа [recipient.GetShortUINamePossessiveNoTooltip] о вас"
 suggestion_increase_opinion_desc: "[Select_CString(recipient.IsFemale, 'Ваша', 'Ваш' )] [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|l] [recipient.GetShortUIName] низкого [Concept( 'opinion', 'мнения' )|El] о вас. [personal_scheme|E] помогут повысить его и облегчат вам жизнь."
 suggestion_increase_opinion_click: "#I Щелкните, чтобы начать происки влияния#!"
 suggestion_raid_label: "Налет"
 suggestion_raid: "Предложение: устройте налет на землю [landed_title.GetNameNoTierNoTooltip]"
 suggestion_raid_desc: "От [Concept( 'raid', 'налета' )|E] вашей армии на землю [landed_title.GetNameNoTierNoTooltip] вами будет получена $game_concept_raid_loot$."
 suggestion_raid_click: "#I Нажмите, чтобы посмотреть свои войска#!"
 suggestion_grant_title_label: "Даровать титул"
 suggestion_grant_title: "Предложение: пусть [recipient.GetShortUINameNoTooltip] получит от вас титул [landed_title.GetNameNoTierNoTooltip]"
 suggestion_grant_title_desc: "[recipient.GetShortUIName] — [de_jure|El] [Select_CString(recipient.IsFemale, 'владелица', 'владелец' )] титула [landed_title.GetName]. Чтобы обеспечить максимальную стабильность и избежать чрезмерного снижения мнения, убедитесь, что статус де-юре строго соблюдается в вашей державе."
 suggestion_grant_title_click: "#I Щелкните, чтобы даровать титул#!"
 suggestion_can_hire_court_positions: "Заместить придворные должности"
 suggestion_can_hire_court_positions_label: "Предложение: заместить больше придворных должностей"
 suggestion_can_hire_court_positions_desc: "Вам стоит потратиться на замещение [Concept( 'court_positions', 'придворных должностей' )|E], чтобы получить от них бонусы."
 suggestion_can_hire_court_positions_click: "#I Щелкните, чтобы посмотреть доступные придворные позиции#!"
 suggestion_request_war_aid_petition: "Попросить о военной помощи"
 suggestion_request_war_aid_petition_label: "Предложение: Попросить о военной помощи"
 suggestion_request_war_aid_petition_desc: "Вы можете попросить [Concept( 'liege', 'сюзерена' )|E] помочь вам в ваших [Concept( 'wars', 'войнах' )|E]. Сюзерен может присоединиться к вам или прислать денег на содержание армии."
 suggestion_request_war_aid_petition_click: "#I Нажмите, чтобы открыть [Concept( 'royal_court', 'монарший двор' )|E] вашего [Concept( 'liege', 'сюзерена' )|E]#!"
 suggestion_create_nation_fracturing_faction: "Создайте фракцию за разделение страны"
 suggestion_create_nation_fracturing_faction_label: "Предложение: $suggestion_create_nation_fracturing_faction$"
 suggestion_create_nation_fracturing_faction_desc: "Бросьте вызов своему [Concept( 'liege', 'сюзерену' )|E] и попытайтесь добиться распада страны, что позволит вам и вашим собратьям-[Concept( 'vassals', 'вассалам' )|E] обрести независимость."
 suggestion_create_nation_fracturing_faction_click: "#I Нажмите, чтобы посмотреть фракции, выступающие против вашего [Concept( 'liege', 'сюзерена' )|E]#!"
