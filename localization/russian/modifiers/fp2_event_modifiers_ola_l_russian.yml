l_russian:
 tolerance_gospel_modifier: "Проповедь терпимости"
 tolerance_gospel_modifier_desc: "Этот персонаж убедил свой народ набраться терпения и сплотиться."
 fanatical_recruits_modifier: "Фанатичные рекруты"
 fanatical_recruits_modifier_desc: "На службу этому персонажу постоянно прибывают фанатичные рекруты."
 tensions_eased_province_modifier: "Сниженная напряженность"
 tensions_eased_province_modifier_desc: "Религиозная напряженность в этой провинции идет на спад."
 riots_and_murders_province_modifier: "Мятежи и убийства"
 riots_and_murders_province_modifier_desc: "Это графство сотрясают убийства и изгнание тех, кто признан нежелательными."
 hate_monger_modifier: "Апологет ненависти"
 hate_monger_modifier_desc: "Все знают, что этот персонаж сеет разлад и ненависть."
 nursing_salaries_for_single_mothers_modifier: "Пособие по уходу"
 nursing_salaries_for_single_mothers_modifier_desc: "Этот персонаж создал систему, в рамках которой матери-одиночки получают временные выплаты по уходу за детьми."
 widows_and_widowers_amazing_funds_modifier: "Поддержка вдов"
 widows_and_widowers_amazing_funds_modifier_desc: "Этот персонаж выделил средства на поддержание тех, кто овдовел в результате войны или несчастного случая. Это не касается тех, чьи дети были рождены вне брака."
 starving_single_mothers_and_children_modifier: "Голодающие матери"
 starving_single_mothers_and_children_modifier_desc: "Вдовы, матери-одиночки и их дети голодают в землях этого персонажа."
 destitute_single_mothers_modifier: "Собрание скорби"
 destitute_single_mothers_modifier_desc: "Двор этого персонажа заполонили обездоленные матери-одиночки с детьми различной степени обнищания."
 anti_innovation_muslim_modifier: "Низамия"
 anti_innovation_muslim_modifier_desc: "Этот персонаж проявил интерес к новому религиозному движению, выступающему за рационализм и науку."
 rolling_in_filth_modifier: "Катание в грязи"
 rolling_in_filth_modifier_desc: "Этому персонажу нет дела до чистоты и так называемой гигиены."
 cannot_read_greek_modifier: "Заявляет, что знает греческий"
 cannot_read_greek_modifier_desc: "Этот персонаж заявляет, что владеет языком ученых древнего мира, но всё указывает на то, что это неправда."
 misread_medicine_incompetence_modifier: "Ошибка при чтении «Канона врачебной науки»"
 misread_medicine_incompetence_modifier_desc: "Этот персонаж прочел «Канон врачебной науки» и другие выдающиеся труды по здоровью и гигиене, но понял их неправильно."
 inspired_medicine_modifier: "Под впечатлением от врачебных инноваций"
 inspired_medicine_modifier_desc: "Этот персонаж проявил интерес к новшествам во врачебной науке, привнесенным персидскими и андалусскими учеными."
 medical_insights_modifier: "Медицинские откровения"
 medical_insights_modifier_desc: "Этот персонаж прочел труды Гиппократа и Галена и настаивает, чтобы придворные мыли руки."
 fp2_advanced_maritime_technology_modifier: "Сложные корабельные технологии"
 fp2_advanced_maritime_technology_modifier_desc: "Этот персонаж обладает корабельными технологиями, намного опережающими свое время."
 fp2_successful_shipyards_modifier: "Мастера-корабелы"
 fp2_successful_shipyards_modifier_desc: "Здесь проживают опытные кораблестроители, способные создать сложнейшие суда."
 foreboding_visions_modifier: "Тревожные видения будущего"
 foreboding_visions_modifier_desc: "В горячечном бреду, возможно вызванном помешательством, этот персонаж увидел дурные предзнаменования грядущих событий."
 mysterious_prophetess_illness_modifier: "Болезнь Сивиллы"
 mysterious_prophetess_illness_modifier_desc: "Этот персонаж страдает от изнурительной болезни, по-видимому связанной с пророческими снами."
 frightened_by_portent_modifier: "Испуг от предзнаменований"
 frightened_by_portent_modifier_desc: "Этот персонаж увидел предзнаменования страшных событий будущего."
 cortes_modifier: "Кортесы"
 cortes_modifier_desc: "Это персонаж позволяет выборным представителям свободных муниципалитетов участвовать в заседаниях совета."
 extra_large_cortes_modifier: "Народный парламент"
 extra_large_cortes_modifier_desc: "Этот персонаж пускает на заседания совета #italic всех, кто пожелает#!."
 vineyards_burnt_county_modifier: "Сожженные виноградники"
 vineyards_burnt_county_modifier_desc: "Когда-то в этом графстве росли обширные виноградники, но теперь они все уничтожены."
 vineyards_protected_county_modifier: "Защищенные виноградники"
 vineyards_protected_county_modifier_desc: "Виноградники в этом графстве охраняют от религиозных фанатиков, которые стремятся их сжечь."
 crusading_against_iberian_wine_modifier: "Кампания против пьянства"
 crusading_against_iberian_wine_modifier_desc: "Этот персонаж твердо решил искоренить питейные привычки своих иберийских подданных."
 wine_supply_secure_modifier: "Надежные поставки вина"
 wine_supply_secure_modifier_desc: "Этот персонаж позаботился, чтобы ничто не нарушило поставки вина к его двору."
 toledo_steel_armaments_modifier: "Вооружены, как римляне"
 toledo_steel_armaments_modifier_desc: "Солдаты этого персонажа вооружены мечами из лучшей иберийской стали, словно древнеримские легионы."
 toledo_steel_county_modifier: "Толедская сталь"
 toledo_steel_county_modifier_desc: "В этом графстве плавят особо прочную сталь, которая ценилась со времен античности."
 tortured_smith_spilling_secrets_modifier: "Секреты ковки мечей"
 tortured_smith_spilling_secrets_modifier_desc: "Этот персонаж пытками выведал у мастера-оружейника тайны изготовления мечей."
 guild_rights_protected_modifier: "Права гильдий защищены"
 guild_rights_protected_modifier_desc: "Местная кузнечная гильдия защищена от внешних посягательств."
 master_smith_npc_modifier: "Искусный кузнец"
 master_smith_npc_modifier_desc: "Этот персонаж не знает себе равных в кузнечном деле."
 great_translation_school_modifier: "Сильная школа переводчиков"
 great_translation_school_modifier_desc: "Этот персонаж основал школу переводчиков, где для общего блага переводят великие труды иноземных авторов."
 mediocre_translation_school_modifier: "Слабая школа переводчиков"
 mediocre_translation_school_modifier_desc: "Этот персонаж основал школу переводчиков, но работают в ней люди сомнительных талантов."
 translation_effort_modifier: "Перевод трудов"
 translation_effort_modifier_desc: "Этот персонаж нанял способного переводчика для перевода важных трудов."
 dusty_libraries_modifier: "Пыльные библиотеки"
 dusty_libraries_modifier_desc: "В некогда великих библиотеках во владениях этого персонажа теперь царит беспорядок, а книги покрыты пылью. Но внутри все равно ощущаешь странное чувство спокойствия."
 mystery_meat_unhealth_benefits_modifier: "Бурлит в животе"
 mystery_meat_unhealth_benefits_modifier_desc: "Этот персонаж наелся мяса странной огромной туши, выброшенной на берег. Возможно, этого делать не стоило..."
 mystery_meat_health_benefits_modifier: "Отличная трапеза"
 mystery_meat_health_benefits_modifier_desc: "Этот персонаж наелся мяса странной огромной туши, выброшенной на берег. Было очень вкусно."
 lay_ruler_issued_fatwa_modifier: "Религиозное решение"
 lay_ruler_issued_fatwa_modifier_desc: "Этот правитель вынес решение по религиозному вопросу, хотя поговаривают, что он не имел на это права."
 saw_the_world_from_above_modifier: "С высоты птичьего полета"
 saw_the_world_from_above_modifier_desc: "Этот персонаж совершил полет, что произвело на него огромное впечатление."
 felt_something_modifier: "В трепете от красоты"
 felt_something_modifier_desc: "Этот персонаж услышал музыку неземной красоты."
 investing_in_music_modifier: "Вкладывает в музыку"
 investing_in_music_modifier_desc: "Этот персонаж привлекает ко двору талантливых музыкантов, даже неблагородных."
 great_pine_chopped_down_county_modifier: "Срублена великая сосна"
 great_pine_chopped_down_county_modifier_desc: "В этом графстве росла огромная вековая пиния и отбрасывала на землю благодатную тень. Теперь этой пинии больше нет."
 aversion_to_joy_modifier: "Отказывается от удовольствий"
 aversion_to_joy_modifier_desc: "Этот персонаж убеждает себя, что радость и красота — это праздные глупости, от который становишься лишь слабее."
 memorable_public_execution_modifier: "Незабываемая публичная казнь"
 memorable_public_execution_modifier_desc: "Этот персонаж казнил человека #italic очень#! жестоким способом."
 compelling_apology_modifier: "Искренние извинения"
 compelling_apology_modifier_desc: "Какую бы ошибку ни совершил этот персонаж, он #italic очень#! искренне за нее извинился."
 restitution_to_minorities_modifier: "Возмещение ущерба местным меньшинствам"
 restitution_to_minorities_modifier_desc: "Этот персонаж частично удовлетворил ряд требований местных меньшинств."
 obligations_fulfilled_modifier: "Сомнительные обязательства"
 obligations_fulfilled_modifier_desc: "Этот персонаж выполнил свои обязательства перед другим правителем... вернув ему беглых рабов."
 saqaliba_settlers_county_modifier: "Поселенцы-сакалибы"
 saqaliba_settlers_county_modifier_desc: "В этой провинции поселились бывшие рабы из Восточной Европы."
 former_slave_npc_modifier: "Бывший раб"
 former_slave_npc_modifier_desc: "Этот персонаж когда-то был рабом и теперь готов всеми силами защищать свою свободу."
