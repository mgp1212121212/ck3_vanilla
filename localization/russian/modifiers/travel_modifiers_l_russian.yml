 xenophile_bonus_modifier_desc: "$offended_eastern_modifier_desc$"
 interpreter_option_modifier: "Переводчик"
 pampered_by_locals_modifier: "Избалован местными"
 pampered_by_locals_modifier_desc: "Этот персонаж недавно испытал на себе, что такое ритуальное гостеприимство."
 caught_thief_modifier: "Вор"
 caught_thief_modifier_desc: "Этого персонажа недавно поймали за попыткой похитить ценность из каравана."
 travel_well_fed_travellers: "Сытые путешественники"
 travel_well_fed_travellers_desc: "Эти путешественники недавно договорились с местными о дополнительных рационах."
 laamp_provisions_forgiveness_travel_modifier: "$travel_well_fed_travellers$"
 laamp_provisions_forgiveness_travel_modifier_desc: "$travel_well_fed_travellers_desc$"
 travel_alone_with_strangers_modifier: "Наедине с незнакомцами"
 travel_alone_with_strangers_modifier_desc: "Эта веселая компания паломников почти ничего не знает друг о друге и путешествует со скромным вооружением..."
 travel_obligatory_pilgrimage_modifier: "Бог в помощь"
 travel_obligatory_pilgrimage_modifier_desc: "Вера этого персонажа явно мотивирует его достичь цели путешествия #EMP с необычайной#! скоростью."
 travel_contemplative_pilgrimage_modifier: "Размышления о вере"
 travel_contemplative_pilgrimage_modifier_desc: "Этот персонаж размышляет о сложных отношениях между ним и верой, почти не обращая внимания на дорогу."
 quarreling_entourage_modifier: "Спорящая свита"
 quarreling_entourage_modifier_desc: "Свита этого персонажа чаще спорит между собой, чем занимается чем-то полезным."
 entourage_mediator_modifier: "Посредник между членами окружения"
 entourage_mediator_modifier_desc: "Этому персонажу удалось в походе уладить разногласия между членами своего окружения."
 flesh_wound_modifier: "Царапина"
 flesh_wound_modifier_desc: "Этот персонаж получил скверную, но неглубокую рану."
 travel_ate_poisonous_plant_modifier: "Отравление неизвестным растением"
 travel_ate_poisonous_plant_modifier_desc: "Этот персонаж в походе съел неизвестное растение, вызвавшее тяжелое отравление желудка."
 travel_touched_poisonous_plant_modifier: "Сыпь от неизвестного растения"
 travel_touched_poisonous_plant_modifier_desc: "Этот персонаж в походе коснулся неизвестного растения, вызвавшего сыпь и зуд на коже."
 travel_good_poisonous_plant_modifier: "Блаженство от неизвестного растения"
 travel_good_poisonous_plant_modifier_desc: "Этот персонаж в походе съел неизвестное растение и преисполнился душевных и физических сил."
 travel_mild_frostbite_modifier: "Среднее обморожение"
 travel_mild_frostbite_modifier_desc: "Этот персонаж в походе получил обморожение."
 travel_severe_frostbite_modifier: "Сильное обморожение"
 travel_severe_frostbite_modifier_desc: "Этот персонаж в походе получил обморожение с сильно выраженными симптомами."
 travel_brought_home_new_dessert: "Экзотические десерты"
 travel_brought_home_new_dessert_desc: "Этот персонаж вернулся домой с новой разновидностью десерта, привезенной из далеких краев."
 travel_brought_home_new_dessert_no_court: "$travel_brought_home_new_dessert$"
 travel_brought_home_new_dessert_no_court_desc: "$travel_brought_home_new_dessert_desc$"
 travel_brought_home_new_techniques: "Новые технологии"
 travel_brought_home_new_techniques_desc: "Этот персонаж вернулся домой с новыми технологиями и методами производства, привезенными из далеких городов. Теперь местная экономика идет на подъем."
 contemplated_life: "Раздумья"
 contemplated_life_desc: "Этот персонаж долго думал над недолговечностью бытия и теперь старается, чтобы ни один день не проходил впустую."
 travel_city_existential_dread: "Экзистенциальный ужас"
 travel_city_existential_dread_desc: "Этот персонаж долго размышлял над тем, как человек иногда внезапно смертен, и теперь старается успевать всё делать, пока еще есть время."
 travel_city_history_city_planning: "Уроки городского планирования"
 travel_city_history_city_planning_desc: "Этот персонаж получил новое представление о городском планировании, изучив архитектуру и планировку великих городов мира."
 travel_city_history_underground_tunnels: "Уроки подземного строительства"
 travel_city_history_underground_tunnels_desc: "Этот персонаж получил новое представление о строительстве, изучив обширный комплекс подземных туннелей под одним из великих городов мира."
 travel_city_history_spoilage: "Сполии"
 travel_city_history_spoilage_desc: "Этот персонаж получил хорошее представление о возведении новых зданий с помощью развалин старых. Теперь любые новые стройки будут идти значительно быстрее."
 travel_city_history_irrigation: "Уроки управления водными ресурсами"
 travel_city_history_irrigation_desc: "Этот персонаж получил хорошее представление об устройстве водохранилищ и прокладке акведуков для снабжения территорий, испытывающих нехватку воды."
 travel_city_history_rulership: "Уроки правления"
 travel_city_history_rulership_desc: "Этот персонаж получил представление об управлении, изучив биографии великих правителей и законодателей давно минувших лет."
 travel_city_roman_rulership: "Уроки римского правления"
 travel_city_roman_rulership_desc: "Этот персонаж получил представление о характерных для Рима формах правления, размышляя над историей величайшей империи средневекового мира."
 travel_city_history_intrigue: "Уроки плетения интриг"
 travel_city_history_intrigue_desc: "Этот персонаж получил представление о плетении интриг, изучив биографии великих правителей и политиков."
 travel_city_history_fortifications: "Уроки фортификационного дела"
 travel_city_history_fortifications_desc: "Этот персонаж получил представление о возведении прочных укреплений, изучив труды защитников великих городов прошлого."
 travel_steeds_acquired_modifier: "Получены скакуны"
 travel_steeds_acquired_modifier_desc: "Эта группа путешественников получила дополнительных верховых животных."
 travel_ignored_pasture_issue_modifier: "Проблемы пастбищ остались без внимания"
 travel_ignored_pasture_issue_modifier_desc: "Чтобы не задерживаться, предводитель этих путешественников решил проигнорировать вопиющие местные проблемы."
 scheme_poisonous_herbs_modifier: "Использованы ядовитые травы"
 travel_soothing_quack_modifier: "Утиное кряканье"
 travel_soothing_quack_modifier_desc: "Утиное кряканье — удивительно успокаивающий звук."
 travel_bundle_of_quacks_modifier: "Утята"
 travel_bundle_of_quacks_modifier_desc: "Этот персонаж обнаружил выводок пушистых утят. Как мило!"
 travel_well_fed_modifier: "До отвала"
 travel_well_fed_modifier_desc: "Этот персонаж получил невероятный гастрономический опыт."
 travel_choke_on_a_bone_modifier: "Кость в горле"
 travel_choke_on_a_bone_modifier_desc: "Этот персонаж получил весьма неприятный гастрономический опыт."
 travel_ran_like_the_wind_modifier: "Беги подобно ветру"
 travel_ran_like_the_wind_modifier_desc: "Этот персонаж в полной мере ощутил важность скорости."
 travel_soothed_modifier: "Успокоение"
 travel_soothed_modifier_desc: "Этому персонажу подарили утешение."
 travel_soothed_child_modifier: "Успокоенное дитя"
 travel_soothed_child_modifier_desc: "Этому персонажу удалось утешить ребенка."
 travel_local_hero_modifier: "Пожарная охрана"
 travel_local_hero_modifier_desc: "Этот персонаж спас нескольких местных рабочих во время пожара."
 travel_taking_in_the_views_modifier: "Наслаждение видами"
 travel_taking_in_the_views_modifier_desc: "Этот персонаж наслаждался невероятными видами."
 travel_sore_muscles_modifier: "Ноющие мышцы"
 travel_sore_muscles_modifier_desc: "Этот персонаж впервые за долгое время занялся ручным трудом."
 travel_bull_fighter_modifier: "Победитель быка"
 travel_bull_fighter_modifier_desc: "Этот персонаж победил разъяренного быка."
 travel_health_boost_modifier: "Прилив здоровья"
 travel_health_boost_modifier_desc: "Запас здоровья этого персонажа увеличен."
 travel_witch_enthralled_modifier: "Под чарами"
 travel_witch_enthralled_modifier_desc: "Этот персонаж одержим кем-то особенным."
 travel_approachable_modifier: "Отзывчивый"
 travel_approachable_modifier_desc: "Этот персонаж проявил твердость духа и не сломался после публичного осмеяния."
 travel_rich_dining_modifier: "Сытное питание"
 travel_rich_dining_modifier_desc: "Этот персонаж обеспечил рабочим хорошее питание."
 travel_down_to_earth_modifier: "Ближе к земле"
 travel_down_to_earth_modifier_desc: "Этот персонаж какое-то время жил ближе к природе."
 travel_manhunted_prisoner_modifier: "Преследователь"
 travel_manhunted_prisoner_modifier_desc: "Этот персонаж ради развлечения охотился на узника."
 travel_heightened_senses_modifier: "Обостренные чувства"
 travel_heightened_senses_modifier_desc: "После пережитого покушения чувства этого персонажа обострились."
 travel_chivalrous_deeds_modifier: "Благородные поступки"
 travel_chivalrous_deeds_modifier_desc: "Этот персонаж спас другого персонажа от убийства."
 travel_mismanaged_pasture_modifier: "Запущенные пастбища"
 travel_mismanaged_pasture_modifier_desc: "Пастбища в этом графстве пребывают в крайне запущенном состоянии."
 travel_slightly_better_pasture_modifier: "Менее запущенные пастбища"
 travel_slightly_better_pasture_modifier_desc: "Пастбища в этом графстве не в худшем состоянии."
 travel_improved_pasture_modifier: "Улучшенные пастбища"
 travel_improved_pasture_modifier_desc: "Эти пастбища в превосходном состоянии."
 travel_burned_orchard_modifier: "Сгоревший сад"
 travel_burned_orchard_modifier_desc: "Местный фруктовый сад сгорел дотла."
 travel_pillaged_plantation_modifier: "Разграбленная плантация"
 travel_pillaged_plantation_modifier_desc: "Местную плантацию разграбили."
 travel_rescued_workers_modifier: "Рабочие спасены"
 travel_rescued_workers_modifier_desc: "Работники плантации спасены от пожара."
 travel_burning_plantation_modifier: "Горящая плантация"
 travel_burning_plantation_modifier_desc: "Местная плантация сгорела дотла."
 travel_appreciated_quarry_modifier: "Понравился карьер"
 travel_appreciated_quarry_modifier_desc: "Местный карьер понравился сюзерену."
 travel_insulted_quarry_modifier: "Презренный карьер"
 travel_insulted_quarry_modifier_desc: "Сюзерену нет дела до местного карьера."
 travel_taxman_modifier: "Налог на напитки"
 travel_taxman_modifier_desc: "Этому графству нелегко пришлось из-за ввода дополнительного налога на напитки."
 travel_efficiency_improvements_modifier: "Повышение эффективности"
 travel_efficiency_improvements_modifier_desc: "Это графство получило несколько советов по повышению эффективности. Да не простых, а эффективных."
 travel_wellfed_workers_modifier: "Сытые работники"
 travel_wellfed_workers_modifier_desc: "О рабочих в этом графстве хорошо позаботились."
 travel_indifferent_liege_modifier: "Безразличный сюзерен"
 travel_indifferent_liege_modifier_desc: "Трудности жизни рабочих не тронули сюзерена."
 travel_cruel_liege_modifier: "Жестокий сюзерен"
 travel_cruel_liege_modifier_desc: "В этом графстве работников наказали за их собственные лишения."
 travel_fine_dining_workers_modifier: "Хорошее питание для рабочих"
 travel_fine_dining_workers_modifier_desc: "Рабочие в этом графстве отведали роскошной жизни."
 travel_safe_roads_modifier: "Безопасные дороги"
 travel_safe_roads_modifier_desc: "Дороги в этом графстве отличаются повышенной безопасностью."
 travel_sacrificed_levies_modifier: "В ущерб ополченцам"
 travel_sacrificed_levies_modifier_desc: "Это владение защитило атакованного путешественника."
 discounted_church_holding_build_cost_modifier: "Идеи для строительства храма"
 discounted_church_holding_build_cost_modifier_desc: "То, что я увижу при осмотре великого храма, может пригодиться по возвращении."
 played_it_cool_modifier: "Рот на замке"
 played_it_cool_modifier_desc: "Никто и не догадывается, сколько тайн хранит этот персонаж."
 bountiful_harvest_modifier: "Богатый урожай"
 bountiful_harvest_modifier_desc: "Вассалы этого персонажа собирают богатый урожай и приносят державе повышенный доход."
 prowess_demonstration_modifier: "Доказанная доблесть"
 prowess_demonstration_modifier_desc: "Воины этого графства воочию убедились в доблести и боевой смекалке своего сюзерена."
 bird_ate_supplies: "Мало припасов"
 bird_ate_supplies_desc: "Птица уничтожила большую часть припасов, на которые рассчитывали эти путешественники."
 ate_a_bird: "Хорошая пища"
 ate_a_bird_desc: "Птица съела большую часть припасов, на которые рассчитывали эти путешественники. К счастью, отъевшаяся птица отлично подошла для жаркого."
 bird_superstition: "Суеверия"
 bird_superstition_desc: "Путешественники убили и съели птицу, что многими считается дурным знамением."
 the_home_away_from_home_modifier: "Дом вдали от дома"
 the_home_away_from_home_modifier_desc: "Некоторым комфортнее странствовать по свету, чем сидеть дома."
 charlatan_inspiration: "Вдохновение шарлатана"
 charlatan_inspiration_desc: "Этот персонаж многому научился, когда освободил труппу странствующих артистов."
 travel_speed_actor: "Спешное продвижение"
 sold_provisions: "Голодные солдаты"
 sold_provisions_desc: "Ограничение припасов ослабило солдат в этом владении."
 diminished_regiment: "Уменьшившийся полк"
 diminished_regiment_desc: "Полку в этом владении пришлось заплатить за дерзость кровью."
 celebrated_leader: "Прославленный лидер"
 celebrated_leader_desc: "Этот персонаж содержит армию в довольстве, и она готова отплатить вражеской кровью."
 alert_soldiers: "Внимательные солдаты"
 alert_soldiers_desc: "Армия этого персонажа отличается чрезвычайной бдительностью."
 whipped_soldiers: "Вымуштрованные солдаты"
 whipped_soldiers_desc: "Полк в этом владении ежедневно проводит учения."
 reluctant_recruits: "Рекруты поневоле"
 reluctant_recruits_desc: "Призыв новых солдат обходится дороже из-за склонности этого персонажа к строгой и временами смертоносной муштре."
