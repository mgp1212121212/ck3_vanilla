 positive_roadside_reading_modifier: "Путешествие: хорошие знамения"
 negative_roadside_reading_modifier: "Путешествие: дурные знамения"
 nonverbal_modifier: "Бессловесный"
 nonverbal_modifier_desc: "Этот персонаж обладает ограниченным пониманием устной речи."
 feral_modifier: "Дикарь"
 feral_modifier_desc: "Этот персонаж рос в глуши, вдали от цивилизации. Это подразумевает большое количество проблем с развитием и здоровьем, которые будет непросто побороть."
 stalked_by_feral_child_modifier: "Преследуемый"
 stalked_by_feral_child_modifier_desc: "Этого персонажа преследовал дикий ребенок. Хотя ребенка уже и след простыл, пугающее воспоминание о зловещих глазах оставило после себя ощущение дискомфорта."
 heatstroke_modifier: "Усталость от жары"
 heatstroke_modifier_desc: "Этот персонаж устал от жары."
 cheaper_merc_contracts: "Контракты с наемниками"
 cheaper_merc_contracts_desc: "Этот персонаж установил хорошие отношения с влиятельным наемником."
 good_soup_modifier: "Хорошая пища"
 good_soup_modifier_desc: "Этот персонаж недавно попробовал пищу крестьян на экзотическом рынке, и она была хороша!"
 bad_soup_modifier: "Тошнотворная пища"
 bad_soup_modifier_desc: "Этот персонаж недавно съел отвратительную крестьянскую пищу."
 exotic_recipe_modifier: "Экзотический рецепт"
 exotic_recipe_modifier_desc: "Повар этого персонажа недавно научился готовить экзотическую и вкусную пищу из местных ингредиентов."
 ignores_gender_army_rules: "Достойный командир"
 ignores_gender_army_rules_desc: "Этот персонаж доказал, что достоин командовать армиями, несмотря на общественное мнение о его поле."
 offended_eastern_modifier: "Религиозная оплошность"
 offended_eastern_modifier_desc: "Этот персонаж добился того, что его осудила целая религиозная группа."
 offended_pagan_modifier: "$offended_eastern_modifier$"
 offended_pagan_modifier_desc: "$offended_eastern_modifier_desc$"
