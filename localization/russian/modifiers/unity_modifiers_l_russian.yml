l_russian:
 unity_antagonistic_maa_modifier: "Верные армейские офицеры"
 unity_antagonistic_maa_modifier_desc: "Представители этого дома объединили свои ресурсы, чтобы укрепить войска в своих армиях."
 unity_competitive_spies_modifier: "Сеть интриг"
 unity_competitive_spies_modifier_desc: "Представители этого дома делятся друг с другом сведениями об интригах и используют сеть шпионов, доступную только членам дома."
 unity_impassive_tax_modifier: "Улучшенная администрация"
 unity_impassive_tax_modifier_desc: "Представители этого дома обладают более эффективной администрацией."
 unity_friendly_bailiff_modifier: "Навязанные бейлифы"
 unity_friendly_bailiff_modifier_desc: "Представители этого дома сотрудничают со своим сюзереном ради снижения коррупции в державе."
 unity_harmonious_placation_modifier: "Спокойствие"
 unity_harmonious_placation_modifier_desc: "Представители этого дома подтвердили право этого сюзерена править в гармонии."
 unity_house_organized_for_war_modifier: "Подготовка к войне"
 unity_house_organized_for_war_modifier_desc: "Представители этого дома ведут войну в едином порыве.\n[rulers|E] примут следующий [Concept( 'economical_archetype', 'экономический архетип' )|E]: [warlike_i|E][ai_warlike_personality|L]"
 unity_house_focused_on_economy_modifier: "Поощрение экономики"
 unity_house_focused_on_economy_modifier_desc: "Представители этого дома активно и с энтузиазмом развивают свою экономику.\n[rulers|E] примут следующий [Concept( 'economical_archetype', 'экономический архетип' )|E]: [builder_i][ai_economical_boom_personality|L]"
 unity_house_focused_on_diplomacy_modifier: "Дипломатические усилия"
 unity_house_focused_on_diplomacy_modifier_desc: "Представители этого дома сообща работают над распространением своего влияния."
 fp3_unity_promoted_development_modifier: "Поддержка развития"
 fp3_unity_promoted_development_modifier_desc: "Представители этого дома сотрудничают для развития своих земель."
 fp3_unity_improved_logistics_modifier: "Общая логистика армии"
 fp3_unity_improved_logistics_modifier_desc: "Представители этого дома используют общие логистику и припасы."
