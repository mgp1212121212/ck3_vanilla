l_russian:
 scholarship_bird_automaton_modifier: "Птица-автоматон"
 scholarship_bird_automaton_modifier_desc: "У этого персонажа есть чудесная механическая птица, которая поет как живая."
 scholarship_bird_dissection_modifier: "Изучение механической птицы"
 scholarship_bird_dissection_modifier_desc: "Этот персонаж изучает внутреннее устройство сложных механизмов."
 book_translation_excellent_modifier: "Умелый переводчик"
 book_translation_excellent_modifier_desc: "Этот персонаж составил превосходный перевод классического текста."
 book_translation_mediocre_modifier: "Начинающий переводчик"
 book_translation_mediocre_modifier_desc: "Этот персонаж создал кое-какой перевод классического текста."
 terrified_courtiers_modifier: "Запуганные придворные"
 terrified_courtiers_modifier_desc: "Придворные этого персонажа запуганы строгой дисциплиной."
 book_translation_ongoing_modifier: "Перевод книги"
 book_translation_ongoing_modifier_desc: "Этот персонаж переводит книгу."
 scholarship_astrological_insights_modifier: "Небесные открытия"
 scholarship_astrological_insights_modifier_desc: "Этот персонаж многое понимает в движении звезд."
 scholarship_down_to_earth_modifier: "Приземленные интересы"
 scholarship_down_to_earth_modifier_desc: "Этого персонажа интересуют дела земные: пусть более тонкими материями занимается духовенство."
 logical_thinking_modifier: "Логическое мышление"
 logical_thinking_modifier_desc: "Этот персонаж знает формальную логику, тем самым ускоряя исследования."
 chronic_headaches_modifier: "Хронические головные боли"
 chronic_headaches_modifier_desc: "Этот персонаж страдает от хронических головных болей, которые делают его более раздражительным."
 rich_fertilizer_modifier: "Хорошее удобрение"
 rich_fertilizer_modifier_desc: "Поля этого графства были в этом году хорошо удобрены."
 tomb_defiler_modifier: "Осквернение гробниц"
 tomb_defiler_modifier_desc: "О правителе этих земель ходят тревожные слухи."
 wide_vocabulary_modifier: "Большой словарный запас"
 exercise_modifier: "Упражнение"
 introspective_rest_modifier: "Интроспективный отдых"
 introspective_rest_modifier_desc: "У этого персонажа есть привычка запираться и общаться с божественными силами. Беспокоить категорически воспрещается!"
 theology_dangerous_habits_modifier: "Опасные привычки"
 theology_dangerous_habits_modifier_desc: "Погоня за «видениями» наложила свой отпечаток на этого персонажа."
 mystic_suspicious_reputation_modifier: "Сомнительная репутация"
 mystic_suspicious_reputation_modifier_desc: "Этот персонаж занимается... #EMP чем-то#! за закрытыми дверями."
 mystic_great_openness_modifier: "Большая открытость"
 mystic_great_openness_modifier_desc: "Этот персонаж охотно приглашает к себе людей."
 mystic_dangerous_to_know_modifier: "Опасно знать"
 mystic_dangerous_to_know_modifier_desc: "Этот персонаж планирует нечто странное и необычное. Все знают, что ему очень опасно переходить дорогу. Наверное."
 mystic_devout_protector_modifier: "Ревностный защитник"
 mystic_devout_protector_modifier_desc: "Этот персонаж открыто заявил, что стремится к безопасности и благополучию других."
 divine_guidance_modifier: "Божественное наставление"
 divine_guidance_modifier_desc: "Этому персонажу помогают голоса из-за пределов мира. По крайней мере, так говорят."
 court_of_poetry_modifier: "Двор поэзии"
 court_of_poetry_modifier_desc: "Под сводами чертогов этого персонажа звенят изысканные речи, цветист сам воздух их дыхания, и в нем — соцветья слов."
 beauty_of_language_modifier: "Очаровательный язык"
 beauty_of_language_modifier_desc: "Этот персонаж бесконечно наслаждается изящной словесной тайной и стремится разделить это увлечение с другими."
 welcoming_inclusivist_modifier: "Привечает всех"
 welcoming_inclusivist_modifier_desc: "Этот персонаж верит, что наши различия дополняют друг друга, а бездумное единообразие порождает лишь слабость."
 consorting_with_muslims_modifier: "Якшается с мусульманами"
 consorting_with_muslims_modifier_desc: "Все знают, что этот персонаж поддерживает связи с язычниками."
 rebuked_the_heathen_modifier: "Упрекает язычников"
 rebuked_the_heathen_modifier_desc: "Этот персонаж не церемонится с язычниками, еретиками и прочими #EMP сомнительными#! личностями."
 refused_heathen_knowledge_modifier: "Отвергает языческое знание"
 refused_heathen_knowledge_modifier_desc: "Этот персонаж предпочитает праведные и чистые книги."
