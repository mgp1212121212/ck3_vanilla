l_russian:
 bp2_stranger_at_home_modifier: "Незнакомец дома"
 bp2_stranger_at_home_modifier_desc: "Побывав заложником, этот персонаж отвык от родных земель и смирился с этим."
 bp2_stranger_no_more_modifier: "Возвращение"
 bp2_stranger_no_more_modifier_desc: "Побывав заложником, этот персонаж теперь пытается вновь привыкнуть к своей родине."
 bp2_uni_bad_encounters_modifier: "Плохая компания"
 bp2_uni_bad_encounters_modifier_desc: "Уже будучи взрослым, этот персонаж во время обучения влез в неприятности, попав в плохую компанию."
 bp2_dialogue_with_the_masters_modifier: "Диалог с магистрами"
 bp2_dialogue_with_the_masters_modifier_desc: "Во время обучения в университете этот персонаж смог поговорить с магистрами на литургическом языке."
 foolish_endeavor_modifier: "Показ своей глупости"
 foolish_endeavor_modifier_desc: "Попытка этого персонажа на равных поговорить с учителями в университете с треском провалилась."
 bp2_uni_connections_modifier: "Университетские связи"
 bp2_uni_connections_modifier_desc: "Во время учебы в университете этот персонаж хорошо вписался в студенческие общество."
 bp2_uni_isolation_modifier: "Учеба в одиночестве"
 bp2_uni_isolation_modifier_desc: "Во время учебы в университете этот персонаж не смог найти общий язык с другими студентами."
 bp2_understanding_modifier: "Понимание"
 bp2_understanding_modifier_desc: "Этот персонаж интуитивно понимает, когда другие не разделяют его энтузиазма."
 bp2_careful_modifier: "Внимание к вещам"
 bp2_careful_modifier_desc: "После футбольных неприятностей в молодости этот персонаж стал внимательнее относиться к своим вещам."
 bp2_cowardly_modifier: "Трусость"
 bp2_cowardly_modifier_desc: "Независимо от своего текущего положения, этот персонаж не может избавиться от пятна позора за то что в детстве не защитил другого ребенка от обидчика."
 bp2_disrespects_elderly_modifier: "Неуважение к старшим"
 bp2_disrespects_elderly_modifier_desc: "С юных лет этот персонаж показывал изрядное пренебрежение к тем, кто старше и, предположительно, мудрее, что, как минимум, снискало популярность среди молодежи."
 bp2_guilt_ridden_modifier: "Тень вины"
 bp2_guilt_ridden_modifier_desc: "Этот персонаж травмирован собственным бездействием во время футбола, когда у него на глазах толпа затоптала другого ребенка."
 bp2_ringing_ears_modifier: "Звон в ушах"
 bp2_ringing_ears_modifier_desc: "Этот персонаж не может избавиться от звона в ушах после излишне рьяных речей родителя во время футбола."
 bp2_self_preserving_modifier: "Самосохранение"
 bp2_self_preserving_modifier_desc: "Инстинкт самосохранения этого персонажа в прошлом сослужил ему хорошую службу."
 imaginary_friend_modifier: "Воображаемый друг"
 imaginary_friend_modifier_desc: "У этого персонажа есть воображаемый друг."
 imaginary_friend_murder_scheme_modifier: "$imaginary_friend_modifier$"
 imaginary_friend_murder_scheme_modifier_desc: "Этот персонаж убежден в своем успехе в этих происках под влиянием воображаемого друга."
 imaginary_friend_mad_modifier: "Полное безумие"
 imaginary_friend_mad_modifier_desc: "Этого персонажа терзают желания... удовлетворить которые можно лишь #EMP убийством#!."
 bp2_stifled_potential_modifier: "Зажатый потенциал"
 bp2_stifled_potential_modifier_desc: "У этого персонажа огромный нереализованный потенциал, но происки окружающих мешают его реализовать."
 bp2_destined_modifier: "Славная судьба"
 bp2_destined_modifier_desc: "В этом персонаже есть нечто необычное, из-за чего многие верят, что ему предначертано величие."
 bp2_destiny_tutor_modifier: "Военный совет"
 bp2_destiny_tutor_modifier_desc: "Этот персонаж получил хороший стратегический совет, который он запомнит надолго."
 bp2_tool_of_fate_modifier: "Инструмент судьбы"
 bp2_tool_of_fate_modifier_desc: "Благодаря своему природному магнетизму этот персонаж выделялся с малых лет, и развитые таланты выделяют его на фоне сверстников."
 rock_story_modifier: "Ручной камень"
 rock_story_modifier_desc: "Этот персонаж радуется обществу своего камня."
 sated_stone_modifier: "Довольный камень"
 sated_stone_modifier_desc: "У этого персонажа улучшилось настроение после того, как он погладил свой ручной камень."
 rock_dopey_modifier: "Осоловелый камень"
 rock_dopey_modifier_desc: "Ручной камень этого персонажа, мягко скажем, немного неловкий."
 lost_rock_modifier: "Потерянный камень"
 lost_rock_modifier_desc: "Ручной камень этого персонажа оказался не в том месте и был потерян навсегда. Оправиться от этого так и не удалось."
 bp2_bed_rock_modifier: "Постельный камень"
 bp2_bed_rock_modifier_desc: "Этот персонаж настолько любит свой ручной камень, что укладывает его с собой в постель, чем сильно раздражает своего партнера."
 bp2_sore_thumb_modifier: "Больной палец"
 bp2_sore_thumb_modifier_desc: "Попытка поработать руками довела этого персонажа до травмы."
 bp2_valued_friendship_modifier: "Каменистые отношения"
 bp2_valued_friendship_modifier_desc: "Этот персонаж отказался от возможности сделать ручной камень частью своего дома и всюду носит его с собой."
 bp2_solid_foundations_modifier: "Крепкое основание"
 bp2_solid_foundations_modifier_desc: "Этот персонаж настолько ценит прочность постройки, что вставил свой ручной камень в стену своего дома."
 bp2_one_upper_modifier: "Всегда впереди всех"
 bp2_one_upper_modifier_desc: "Этот персонаж прославился своими назойливыми попытками доказать свое превосходство в обычной беседе."
 bp2_trusted_parent_modifier: "Надежный родитель"
 bp2_trusted_parent_modifier_desc: "Родители этого ребенка заслужили его доверие и не забудут об этом."
 bp2_tight_knit_modifier: "Узкий круг"
 bp2_tight_knit_modifier_desc: "Этот персонаж помнит свою молодость в семейном тепле и уюте и до сих пор сохраняет эти тесные узы."
 bp2_listened_elders_modifier: "Совет старшего"
 bp2_listened_elders_modifier_desc: "Этот персонаж обращается за советом к старшим и прислушивается к их мудрости."
 bp2_foreign_influences_modifier: "Иноземное влияние"
 bp2_foreign_influences_modifier_desc: "Интерес этого персонажа к другим культурам вызывает подозрение у его окружения."
 bp2_parental_heartbreak_modifier: "Разбитое сердце"
 bp2_parental_heartbreak_modifier_desc: "Этот персонаж до сих пор не может совладать с эмоциональными травмами, нанесенными родителем."
 bp2_culturally_adventurous_modifier: "Культурный авантюризм"
 bp2_culturally_adventurous_modifier_desc: "Готовность этого персонажа принять неизвестное сделало его мудрее и принесло всеобщее понимание."
 bp2_expanded_horizons_modifier: "Расширенные горизонты"
 bp2_expanded_horizons_modifier_desc: "В молодости этот персонаж расширил свои горизонты благодаря знакомству с другими культурами."
 parent_helped_grief_modifier: "Помощь со скорбью"
 parent_helped_grief_modifier_desc: "Родитель этого персонажа помог ему понять и совладать со скорбью после смерти любимой кормилицы."
 wet_nurse_bonding_modifier: "Узы с кормилицей"
 wet_nurse_bonding_modifier_desc: "Этот персонаж стал ближе к своей кормилице благодаря общим вере и культуре."
 wet_nurse_faith_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_faith_bonding_modifier_desc: "Этот персонаж стал ближе к своей кормилице благодаря общей вере."
 wet_nurse_cultural_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_cultural_bonding_modifier_desc: "Этот персонаж стал ближе к своей кормилице благодаря общей культуре."
 bp2_good_parent_modifier: "Сострадательный родитель"
 bp2_good_parent_modifier_desc: "Этот персонаж сострадателен и интересуется чувствами и поступками своего ребенка."
 under_childs_boot_modifier: "Под пятой ребенка"
 under_childs_boot_modifier_desc: "Этот персонаж исполняет все капризы своего ребенка."
 bp2_strong_willed_modifier: "Сила воли"
 bp2_strong_willed_modifier_desc: "Детские упорство и тщеславие этого персонажа поссорило его со старшими, но помогло завоевать уважение сверстников."
 bp2_sweet_treat_modifier: "Вкусняшки"
 bp2_sweet_treat_modifier_desc: "Этому персонажу удалось утащить лакомство с кухни. Свое любимое!"
 bp2_empathetic_modifier: "Сочувствие"
 bp2_empathetic_modifier_desc: "Этот персонаж проявил эмоциональную чуткость в общении с другими."
 bp2_joust_prodigy_modifier: "Мастер конной сшибки"
 bp2_joust_prodigy_modifier_desc: "Этот персонаж еще в молодости проявил врожденный талант к конной сшибке."
 bp2_afterlife_citer_modifier: "Вера в загробную жизнь"
 bp2_afterlife_citer_modifier_desc: "Открытая демонстрация уверенности в существовании загробной жизни сделала этого персонажа особенно беззаботным."
 bp2_numbed_to_death_modifier: "Смертельное оцепенение"
 bp2_numbed_to_death_modifier_desc: "Из-за раннего знакомства со смертью этот персонаж всегда мрачнеет, когда доходит до подобных вопросов."
 shaven_bald_modifier: "Жестокое бритье"
 shaven_bald_modifier_desc: "Волосы этого персонажа были полностью содраны во время обряда инициации, после которого остался лишь голый череп, покрытый шрамами."
 scorched_soles_modifier: "Обожженные ступни"
 scorched_soles_modifier_desc: "После до невозможности формальной церемонии хождения по углям этот персонаж осторожно ступает на покрытые жуткими ожогами ступни."
 tough_and_confident_modifier: "Суровое и уверенное племя"
 tough_and_confident_modifier_desc: "Претерпев немало страданий во время обряда инициации, этот персонаж познал страсть, целеустремленность и научился полагаться на себя."
 peace_over_honor_modifier: "Мир вместо сентиментальности"
 peace_over_honor_modifier_desc: "Этот персонаж отказался помогать родственникам, попавшим в заложники другого двора."
 a_noble_fight_modifier: "Благородная борьба"
 a_noble_fight_modifier_desc: "Этот персонаж откликнулся на мольбы заложника и тем самым пошел на настоящую военную авантюру."
 aggressive_unpredictable_modifier: "Агрессия и непредсказуемость"
 aggressive_unpredictable_modifier_desc: "Этот персонаж агрессивен и жестоко отвечает даже на малейшую провокацию."
