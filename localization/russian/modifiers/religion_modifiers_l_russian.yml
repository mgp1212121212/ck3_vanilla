l_russian:
 VIRTUE_MODIFIER: "[TRAIT.GetName( GetPlayer )|L] ([virtue|El])"
 SIN_MODIFIER: "[TRAIT.GetName( GetPlayer )|L] ([sin|El])"
 recent_excommunication: "Недавнее отлучение"
 recent_excommunication_desc: "Этот персонаж недавно был [excommunicated|El], что ухудшило его репутацию среди единоверцев."
 excommunication_recently_lifted: "Отлучение недавно снято"
 excommunication_recently_lifted_desc: "Потребуется время, чтобы сошло клеймо, которое оставило на этом персонаже [excommunication|El]."
 vow_of_poverty_modifier: "Обет нестяжания"
 vow_of_poverty_modifier_desc: "Этот персонаж принес обет раздать большую часть своего богатства."
 temporal_condemnation_modifier: "Временное осуждение"
 temporal_condemnation_modifier_desc: "Религиозные авторитеты объявили, что этот персонаж не годится на роль лидера верующих."
 scorned_theocrats_modifier: "Оскорбление духовенства"
 scorned_theocrats_modifier_desc: "Этот персонаж публично оскорбил представителя духовенства и угрожал ему."
 known_non_believer: "Отсутствие веры"
 known_non_believer_desc: "Теперь все знают, что этот персонаж ни во что не верит."
 dynasty_beneficiary_won_ghw: "Династия ревнителей"
 dynasty_beneficiary_won_ghw_desc: "Невозможно отрицать рвение и храбрость, которые проявляют члены этой династии на войне — особенно когда дело касается вопросов веры."
 house_beneficiary_won_ghw_crusade: "Дом крестоносцев"
 house_beneficiary_won_ghw_crusade_desc: "Когда пришло время доказать свою преданность церкви, члены этого дома с готовностью ответили на призыв и проявили себя в битве с язычниками."
 house_beneficiary_won_ghw_jihad: "Дом моджахедов"
 house_beneficiary_won_ghw_jihad_desc: "Нет сомнений, что дух священной борьбы не угас в членах этого дома."
 house_beneficiary_won_ghw: "Священные воины"
 house_beneficiary_won_ghw_desc: "Члены этого дома неоднократно проявляли себя в борьбе с врагами веры, и их рьяная вера не вызывает сомнений."
 resurging_saoshyant: "Возрождение Саошьянта"
 resurging_saoshyant_desc: "Эта династия дала миру Саошьянта, вернувшегося, чтобы вывести мир из тьмы."
 wind_spirit_blessing: "Благословение духов ветра"
 wind_spirit_blessing_desc: "По слухам, этот персонаж получил благословение духов."
 water_spirit_blessing: "Благословение духов воды"
 water_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 rock_spirit_blessing: "Благословение духов камня"
 rock_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 tree_spirit_blessing: "Благословение древесных духов"
 tree_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 bush_spirit_blessing: "Благословение духов кустарника"
 bush_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 bhakti_hinduism_ganga: "Ревнитель Ганги"
 bhakti_hinduism_ganga_desc: "Этот персонаж — бхакти Ганги, богини чистоты, искупления и мокши."
 bhakti_hinduism_saraswati: "Ревнитель Сарасвати"
 bhakti_hinduism_saraswati_desc: "Этот персонаж — бхакти Сарасвати, богини учености, музыки, искусства и мудрости."
 bhakti_hinduism_kali: "Ревнитель Кали"
 bhakti_hinduism_kali_desc: "Этот персонаж — бхакти Кали, богини разрушения и злых сил."
 bhakti_hinduism_kubera: "Ревнитель Куберы"
 bhakti_hinduism_kubera_desc: "Этот персонаж — бхакти Куберы, увечного бога богатства, справедливости и материальных благ."
 bhakti_vaishnavism_lakishmi: "Ревнитель Лакишми"
 bhakti_vaishnavism_lakishmi_desc: "Этот персонаж — бхакти Лакишми, богини богатства, удачи и процветания."
 bhakti_vaishnavism_jagganath: "Ревнитель Джаганнатхи"
 bhakti_vaishnavism_jagganath_desc: "Этот персонаж — бхакти Джаганнатхи, Повелителя Вселенной."
 bhakti_vaishnavism_hayagriva: "Ревнитель Хаягривы"
 bhakti_vaishnavism_hayagriva_desc: "Этот персонаж — бхакти Хаягривы, бога знания и мудрости с головой лошади."
 bhakti_shaivism_parvati: "Ревнитель Парвати"
 bhakti_shaivism_parvati_desc: "Этот персонаж — бхакти Парвати, богини плодородия, любви, красоты, брака, детей и преданности."
 bhakti_shaivism_virabhadra: "Ревнитель Вирабхадры"
 bhakti_shaivism_virabhadra_desc: "Этот персонаж — бхакти Вирабхадры, свирепого и грозного аспекта Шивы, воплощающего ярость и праведный гнев."
 bhakti_shaivism_munishwarar: "Ревнитель Мунишварара"
 bhakti_shaivism_munishwarar_desc: "Этот персонаж — бхакти Мунишварара, святого аспекта Шивы, воплощающего семейную любовь."
 bhakti_shaivism_dakshinamoorthy: "Ревнитель Дакшинамурти"
 bhakti_shaivism_dakshinamoorthy_desc: "Этот персонаж — бхакти Дакшинамурти, бога познания во всех его формах."
 bhakti_smartism_ganesha: "Ревнитель Ганеши"
 bhakti_smartism_ganesha_desc: "Этот персонаж — бхакти Ганеши, бога с головой слона, покровителя знаний, письменности, мудрости и новых начал."
 bhakti_smartism_vishnu: "Ревнитель Вишну"
 bhakti_smartism_vishnu_desc: "Этот персонаж — бхакти Вишну, бога-охранителя мироздания."
 bhakti_smartism_shiva: "Ревнитель Шивы"
 bhakti_smartism_shiva_desc: "Этот персонаж — бхакти Шивы, бога, что охотится за злом и уничтожает его во всех проявлениях."
 bhakti_germanic_generic_odin: "Ревнитель Одина"
 bhakti_germanic_generic_odin_desc: "Среди всех богов этот персонаж выделяет Одина, бога войны, колдовства, смерти и поэзии."
 bhakti_germanic_not_danish_ullr: "Ревнитель Улля"
 bhakti_germanic_not_danish_ullr_desc: "Среди всех богов этот персонаж выделяет Улля, бога войны и чести."
 bhakti_germanic_danish_tyr: "Ревнитель Тюра"
 bhakti_germanic_danish_tyr_desc: "Среди всех богов этот персонаж выделяет Тюра, бога войны и отваги."
 bhakti_germanic_generic_thor: "Ревнитель Тора"
 bhakti_germanic_generic_thor_desc: "Среди всех богов этот персонаж выделяет Тора, бога-защитника, покровителя гроз, людей и силы."
 bhakti_germanic_generic_freyr: "Ревнитель Фрейра"
 bhakti_germanic_generic_freyr_desc: "Среди всех богов этот персонаж выделяет Фрейра, бога мира, урожая и великодушного правления."
 meditating_in_seclusion_modifier: "Медитация в уединении"
 meditating_in_seclusion_modifier_desc: "Этот персонаж отправился во внутреннее путешествие и почти не обращает внимания на материальные вещи."
 astrology_great_battle: "Ожидание великой битвы"
 astrology_great_battle_desc: "Этот персонаж ожидает великую битву и тренируется перед ней."
 astrology_new_friends: "Новые друзья"
 astrology_new_friends_desc: "Этот персонаж прекращает давнюю вражду и заводит новых друзей."
 astrology_hard_work: "Усердный работник"
 astrology_hard_work_desc: "Этот персонаж собирается доказать, что усердная работа и преданность делу могут быть весьма выгодны."
 astrology_betrayal: "Подозрение к окружающим"
 astrology_betrayal_desc: "Что-то заставило этого персонажа стать подозрительным и не доверять другим."
 astrology_new_beginnings: "Открытый разум"
 astrology_new_beginnings_desc: "Этот персонаж изо всех сил старается держать свой разум открытым."
 feud_with_the_church_modifier: "Противостояние церкви"
 feud_with_the_church_modifier_desc: "Известно, что этот персонаж давно противостоит церкви и может перейти в этой борьбе к решительным мерам."
 sun_trial_suspicious_modifier: "Подозрительное Испытание Солнца"
 sun_trial_suspicious_modifier_desc: "Этот персонаж известен тем, что провел Испытание Солнца, завершившееся при подозрительных обстоятельствах, что плохо сказалось на репутации."
