l_russian:
 cat_story_modifier: "Домашняя кошка"
 cat_story_modifier_desc: "Этот персонаж радуется обществу своей кошки."
 dog_story_modifier: "Собака"
 dog_story_modifier_desc: "Верная собака всюду следует за этим персонажем."
 dog_story_walking_modifier: "Прогулки с собакой"
 dog_story_walking_modifier_desc: "Этот персонаж наслаждается частыми прогулками со своей собакой."
 dog_story_fur_carpet_modifier: "Ковер из шкур"
 dog_story_fur_carpet_modifier_desc: "У этого персонажа есть замечательный ковер из шкур."
 cat_story_allergy_modifier: "Аллергия на кошек"
 cat_story_allergy_modifier_desc: "Этот персонаж испытывает неприятные симптомы в присутствии кошки."
 cat_killing_rodents_modifier: "Нет крыс"
 cat_killing_rodents_modifier_desc: "В жилище этого персонажа практически не водятся крысы."
 cat_story_fur_mittens_modifier: "Меховые варежки"
 cat_story_fur_mittens_modifier_desc: "У этого персонажа есть пара меховых варежек, защищающих руки от холода"
 rat_hunting_dog_modifier: "Собака-крысоловка"
 rat_hunting_dog_modifier_desc: "Собака этого персонажа мастерски истребляет грызунов."
 rat_hunting_cat_modifier: "Кошка-крысоловка"
 rat_hunting_cat_modifier_desc: "Кошка этого персонажа мастерски истребляет грызунов."
 cat_dopey_modifier: "Осоловелая кошка"
 cat_dopey_modifier_desc: "Кошка этого персонажа, мягко скажем, немного неловкая."
 cat_wrangler_modifier: "Знаток кошек"
 cat_wrangler_modifier_desc: "Этот персонаж показал себя знатоком по части обращения с кошками."
 cat_coitus_interrupted_modifier: "Кошачья помеха"
 cat_coitus_interrupted_modifier_desc: "Любовные похождения этого персонажа были прерваны вмешательством не в меру дружелюбной кошки."
 cat_rejection_modifier: "Кошачий отказ"
 cat_rejection_modifier_desc: "Этот персонаж к своей досаде обнаружил, что его кошка предпочитает общество других людей."
 cat_ill_modifier: "Медицинская кошка"
 cat_ill_modifier_desc: "Во время выздоровления этот персонаж наслаждался обществом своей дружелюбной кошки."
 cat_lover_modifier: "Любитель кошек"
 cat_lover_modifier_desc: "Этот персонаж без ума от своего пушистого друга, причем настолько, что это начинает слегка раздражать советников."
 eagle_story_modifier: "Охотничий орел"
 eagle_story_modifier_desc: "На охоте и в путешествиях по степи этого персонажа сопровождает величественный орел.\n[Concept('hunt_success_chance', 'Шанс успеха')|E] соколиной охоты: #P +10%#!"
 brave_eagle_story_modifier: "Отважный орел"
 brave_eagle_story_modifier_desc: "Охотничий орел этого персонажа удивительно храбр и не уклоняется от возможной опасности.\n[Concept('hunt_success_chance', 'Шанс успеха')|E] соколиной охоты: #P +10%#!."
 curious_eagle_story_modifier: "Любопытный орел"
 curious_eagle_story_modifier_desc: "Охотничий орел этого персонажа любопытен как дитя и часто отвлекается, если что-то его заинтересует.\n[Concept('hunt_success_chance', 'Шанс успеха')|E] соколиной охоты: #P +10%#!"
 loyal_eagle_story_modifier: "Верный орел"
 loyal_eagle_story_modifier_desc: "Охотничий орел этого персонажа отличается беззаветной преданностью и никогда не улетает далеко от хозяина.\n[Concept('hunt_success_chance', 'Шанс успеха')|E] соколиной охоты: #P +10%#!."
 calm_eagle_story_modifier: "Спокойный орел"
 calm_eagle_story_modifier_desc: "Охотничий орел этого персонажа собран и спокоен — он никогда не пугается и не волнуется.\n[Concept('hunt_success_chance', 'Шанс успеха')|E] соколиной охоты: #P +10%#!"
 wise_eagle_story_modifier: "Мудрый орел"
 wise_eagle_story_modifier_desc: "Охотничий орел этого персонажа мудр не по годам и нередко удивляет хозяина.\n[Concept('hunt_success_chance', 'Шанс успеха')|E] соколиной охоты: #P +10%#!"
 cunning_eagle_story_modifier: "Хитрый орел"
 cunning_eagle_story_modifier_desc: "Охотничий орел этого персонажа весьма умен и часто берет добычу хитростью.\n[Concept('hunt_success_chance', 'Шанс успеха')|E] соколиной охоты: #P +10%#!"
 weak_eagle_modifier: "Слабый орел"
 weak_eagle_modifier_desc: "Охотничий орел этого персонажа слаб — ему бывает нелегко поймать добычу."
 very_weak_eagle_modifier: "Хилый орел"
 very_weak_eagle_modifier_desc: "Охотничий орел этого персонажа болен и стоит на пороге смерти."
 strong_eagle_modifier: "Крепкий орел"
 strong_eagle_modifier_desc: "Охотничий орел этого персонажа отличается превосходным здоровьем и силой."
 skilled_eagle_modifier: "Опытный орлиный охотник"
 skilled_eagle_modifier_desc: "Этот персонаж — опытный сокольничий, и его охотничий орел превосходно дрессирован."
 eagle_personality_level_desc: "Без дрессировки"
 observant_eagle_story_modifier: "Наблюдательный орел"
 observant_eagle_story_modifier_desc: "Охотничий орел этого персонажа очень внимателен и зачастую замечает то, что упустили другие."
 protective_eagle_story_modifier: "Заботливый орел"
 protective_eagle_story_modifier_desc: "Охотничий орел этого персонажа заботится о хозяине и готов защищать его от опасности."
 aggressive_eagle_story_modifier: "Агрессивный орел"
 aggressive_eagle_story_modifier_desc: "Охотничий орел этого персонажа весьма задирист и часто без предупреждения бросается на все, что считает угрозой."
 eagle_hunter_childhood_modifier: "Прирожденный сокольничий"
 eagle_hunter_childhood_modifier_desc: "Этот персонаж с детства дрессирует орлов и может стать искусным сокольничим.\n[Concept('hunt_success_chance', 'Шанс успеха охоты')|E]: #P +5%#!"
 hunt_success_chance.eagle_hunter_childhood_modifier: "[GetModifier('eagle_hunter_childhood_modifier').GetNameWithTooltip]"
