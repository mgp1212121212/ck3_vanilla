l_russian:
 court_possessed_improved_condition_modifier: "Успешное лечение одержимости"
 court_possessed_improved_condition_modifier_desc: "Этому персонажу стало лучше после лечения, и окружающие уже не боятся его."
 6050_juicy_readings_modifier: "Пикантное чтиво"
 6050_juicy_readings_modifier_desc: "Этот персонаж предается чтению непристойной литературы и претворяет прочитанное в жизнь."
 court_no_wine_modifier: "Воздержание от вина"
 court_no_wine_modifier_desc: "Этот персонаж живет в строгости и воздерживается от вина."
 court_moderate_drinking_modifier: "Сдержанность в питии"
 court_moderate_drinking_modifier_desc: "Этот персонаж пьет в меру и только в компании."
 rivers_of_wine_modifier: "Винные реки"
 rivers_of_wine_modifier_desc: "Этот персонаж относится к вину как настоящий гедонист — привычка, конечно, нездоровая, но благодаря друзьям почти не затратная."
 court_fancy_seal_modifier: "Красивая восковая печать"
 court_fancy_seal_modifier_desc: "Красивая восковая печать, чтобы подписывать документы, не читая их."
 court_tax_relief_county_modifier: "Освобождение от налогов"
 court_tax_relief_county_modifier_desc: "Сюзерен этой провинции освободил ее от налогов, поспособствовав ее росту."
 hold_court_inspector_modifier: "Официальный представитель"
 hold_court_inspector_modifier_desc: "Этот персонаж был прислан из столицы, чтобы наблюдать за местным развитием."
 hold_court_bilingual_readings_modifier: "Чтение на двух языках"
 hold_court_bilingual_readings_modifier_desc: "Этот персонаж изучает литературные шедевры другой культуры."
 hold_court_mysterious_book_modifier: "Таинственная книга"
 hold_court_mysterious_book_modifier_desc: "Этому персонажу принадлежит древняя книга, написанная на загадочном языке."
 court_6080_cultural_hostility_modifier: "Враждебность к иным культурам"
 court_6080_cultural_hostility_modifier_desc: "Этот персонаж преследует другие культуры в своих владениях."
 court_6090_almoners_county_modifier: "Альмонарии"
 court_6090_almoners_county_modifier_desc: "Щедрые пожертвования побуждают местное население к смене веры."
 court_6090_executioners_county_modifier: "Казни"
 court_6090_executioners_county_modifier_desc: "Показательные казни иноверцев помогают поддерживать порядок."
 6110_war_compensations_county_modifier: "Военные выплаты"
 6110_war_compensations_county_modifier_desc: "Правитель этих земель раздает населению деньги за страдания, пережитые в ходе войны."
 6110_sent_alms_county_modifier: "Милостыня от правителя"
 6110_sent_alms_county_modifier_desc: "Правитель этих земель раздает населению щедрые пожертвования за страдания, пережитые в ходе войны."
 6120_extra_taxes_modifier: "Дополнительные налоги"
 6120_extra_taxes_modifier_desc: "Дополнительные налоги не пользуются любовью среди вассалов."
 6121_seneschal_domesday_modifier: "Изучение земель сенешалем"
 6121_seneschal_domesday_modifier_desc: "Этот персонаж эффективнее собирает налоги со своих вассалов благодаря полноценному изучению земель державы."
 6121_steward_domesday_modifier: "Изучение земель управляющим"
 6121_steward_domesday_modifier_desc: "Этот персонаж эффективнее собирает налоги со своих вассалов благодаря полноценному изучению земель державы."
 6131_mapped_wilderness_county_modifier: "Карта необжитых земель"
 6131_mapped_wilderness_county_modifier_desc: "Карты из местных учетных книг охватывают и необжитые земли, благодаря чему они стали более безопасными и управляемыми."
 6140_new_carpet_modifier: "Ковер из шкуры"
 6140_new_carpet_modifier_desc: "У этого персонажа есть теплый ковер из шкуры величественного зверя."
 6140_pet_modifier: "Ручное чудовище"
 6140_pet_modifier_desc: "Грозный зверь внушает ужас и трепет придворным и вассалам этого персонажа."
 6140_animal_guardian_modifier: "Грозный страж"
 6140_animal_guardian_modifier_desc: "Рычащий зверь контролирует этого узника."
 6160_seneschal_help_modifier: "Поддержка сенешаля"
 6160_seneschal_help_modifier_desc: "Сенешаль правителя этого персонажа помогает ему в вопросах управления."
 6190_safe_graves_county_modifier: "Безопасные кладбища"
 6190_safe_graves_county_modifier_desc: "Сюзерен этого графства покончил с разорением могил."
 6190_grave_robbing_county_modifier: "Поддержка разорения могил"
 6190_grave_robbing_county_modifier_desc: "Сюзерен этого графства терпит и даже поощряет разорение могил в научных целях."
 6210_architect_county_modifier: "Под впечатлением от культуры"
 6210_architect_county_modifier_desc: "Жители этого графства находятся под впечатлением от достижений культуры их сюзерена."
 6230_new_elephants_modifier: "Свирепые слоны"
 6230_new_elephants_modifier_desc: "Армия этого персонажа опирается на поддержку стада свирепых слонов, совсем недавно бывших дикими."
 6230_elephant_slayer_county_modifier: "Убийца слонов"
 6230_elephant_slayer_county_modifier_desc: "Сюзерен этого графства приказал перебить слонов."
 6230_rebuilding: "Восстановление"
 6230_rebuilding_desc: "Это графство получило значительную помощь в восстановлении после крупного происшествия, связанного с разбушевавшимися слонами."
 court_fashion_foreign_modifier: "Внушительное присутствие"
 court_fashion_foreign_modifier_desc: "Модные веяния при дворе этого персонажа вызывают зависть и восхищение у всех чужеземцев. Повышает эффективность [Concept( 'foreign_affairs', 'международных отношений' )|E]."
 court_fashion_culture_modifier: "Блистательная культура"
 court_fashion_culture_modifier_desc: "Чужеземцы безуспешно подражают модным веяниям при дворе этого персонажа. Повышает эффективность [Concept( 'promote_culture', 'продвижения культуры' )|E]."
 court_fashion_sell_modifier: "Великолепная мода"
 court_fashion_sell_modifier_desc: "Чужеземцы мечтают об одежде, сшитой в стиле, модном при дворе этого персонажа."
 healthy_and_modest_diet_modifier: "Вкусная и здоровая пища"
 healthy_and_modest_diet_modifier_desc: "Этот персонаж выбрал умеренную и здоровую диету."
 cant_poison_soup_modifier: "Вкус не обманешь"
 cant_poison_soup_modifier_desc: "Если вкус вашего супа всегда одинаков, никто не сможет подсыпать вам яду!\n#P -50#! к [Concept( 'success_chance', 'шансу успеха' )|E] агрессивных [Concept( 'scheme', 'происков' )|E] «[GetScheme('murder').GetTypeName]»."
 cant_poison_soup_modifier_value: "$cant_poison_soup_modifier$: $VALUE|+0=-+$"
 lodgings_epidemics_resistance_modifier: "Улучшенные покои"
 lodgings_epidemics_resistance_modifier_desc: "Жилые помещения при дворе стали чище и просторнее, это позволило снизить распространение болезней."
 lodgings_epidemics_resistance_modifier_1: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_1_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_resistance_modifier_2: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_2_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_no_resistance_modifier: "Плохие жилищные условия"
 lodgings_epidemics_no_resistance_modifier_desc: "Жилые помещения при дворе грязные и тесные, это способствует распространению болезней."
 court_war_immigration_modifier: "Беженцы от войны"
 court_war_immigration_modifier_desc: "Сюда всё время прибывают беженцы из соседних графств."
 spies_behind_every_corner_modifier: "Шпионы на каждом углу"
 spies_behind_every_corner_modifier_desc: "При дворе этого персонажа столько слуг, что следить за ними всеми просто невозможно.\nПерсонажи с большей вероятностью согласятся стать [Concept('agent', 'соучастниками')|E] во [Concept('hostile_schemes', 'агрессивных происках')|E], как ваших, так и чужих, а [Concept('success_chance', 'шанс успеха')|E] этих происков будет выше."
 servants_aplenty_cleaning_modifier: "Изобилие слуг"
 servants_aplenty_cleaning_modifier_desc: "Правитель не обязан знать каждого слугу в лицо, и тем более по имени; достаточно, чтобы они усердно трудились, поддерживая в его жилище идеальный порядок."
 humble_appearance_modifier: "Скромная внешность"
 humble_appearance_modifier_desc: "Этого персонажа не интересуют роскошные одежды и поверхностная красота; он считает, что золоту можно найти лучшее применение."
 ghost_writer_at_court_modifier: "Придворный ритор"
 ghost_writer_at_court_modifier_desc: "На этого персонажа работает искусный художник слова, пишущий тексты для его публичных выступлений."
 poet_for_diplo_schemes_modifier: "Сладкоголосый поэт"
 poet_for_diplo_schemes_modifier_desc: "На службе у этого персонажа состоит талантливый поэт, способствующий успеху его происков.\n[Concept('success_chance', 'Шанс успеха')|E] дипломатических [Concept('schemes', 'происков')|E] #P +15#!."
 poet_for_seduction_schemes_modifier: "Обольстительные слова"
 poet_for_seduction_schemes_modifier_desc: "На службе у этого персонажа состоит талантливый поэт, способствующий успеху его происков.\n [Concept('success_chance', 'Шанс успеха')|E] [Concept('scheme', 'происков')|E] «[GetScheme('seduce').GetTypeName]» #P +20#!."
 court_confident_rider_modifier: "Уверенный наездник"
 court_confident_rider_modifier_desc: "С самых юных лет любящий родитель учил этого персонажа верховой езде, и тот с энтузиазмом впитывал уроки."
 pressured_to_learn_court_language_modifier: "Изучает придворный язык"
 pressured_to_learn_court_language_modifier_desc: "Под всеобщим давлением этому персонажу пришлось изучать придворный язык, и он прикладывает к этому огромные усилия."
 linguist_help_for_court_language_modifier: "Помощь лингвиста"
 linguist_help_for_court_language_modifier_desc: "Этот персонаж изучает придворный язык своей семьи, с чем ему помогает знающий лингвист."
 architect_building_program_county_modifier: "$building_program_county_modifier$ архитектора"
 architect_building_program_county_modifier_desc: "Программой строительства в этом графстве руководит умелый архитектор."
 building_program_county_modifier: "Амбициозная программа строительства"
 building_program_county_modifier_desc: "Правитель этого графства продвигает амбициозную программу строительства."
 estate_building_program_modifier: "$building_program_county_modifier$"
 estate_building_program_modifier_desc: "Это персонаж реализует амбициозную программу строительства в своем фамильном поместье."
