l_russian:
 held_hunt_modifier: "Недавняя охота"
 held_hunt_modifier_desc: "Этот персонаж недавно устраивал охоту, а потому не может сделать это вновь до указанной даты."
 hunt_punished_locals_modifier: "Наказанные браконьеры"
 hunt_punished_locals_modifier_desc: "Жители этого графства виновны в том, что покрывают браконьеров, заполонивших леса.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_poacher_training_modifier: "Обучение у браконьеров"
 hunt_poacher_training_modifier_desc: "Этого персонажа браконьеры обучили охоте."
 hunt_upset_hunting_county_modifier: "Бесчинство браконьеров"
 hunt_upset_hunting_county_modifier_desc: "Это графство недовольно тем, как с ним обошлись из-за кучки браконьеров."
 modifier_hunt_hunting_trophy: "Охотничий трофей"
 modifier_hunt_hunting_trophy_desc: "Внушительный охотничий трофей вывешен в обеденном зале этого персонажа в знак победы."
 modifier_hunt_friend_of_animal: "Друг животных"
 modifier_hunt_friend_of_animal_desc: "Этот персонаж обладает необъяснимой способностью общаться с животными."
 hunt_guide_local_madman_modifier: "Местный проводник"
 hunt_guide_local_madman_modifier_desc: "Владелец болота познакомил этого персонажа со своими владениями во время охоты.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_guide_local_madman_modifier_custom_desc: "Владелец болота познакомил этого персонажа со своими владениями во время охоты.\n#weak Пока действует этот модификатор, [Concept( 'hunt_success_chance', 'шанс успеха вашей охоты' )|E] во владении [SCOPE.sTitle('activity_place').GetNameNoTier] будет #positive_value немного выше#!#!\n"
 hunt_killed_local_madman_modifier: "Убит местный житель"
 hunt_killed_local_madman_modifier_desc: "Известный обитатель болота в этом графстве был убит фанатичным охотником."
 hunt_talked_to_madman_modifier: "Проблемы местных жителей услышаны"
 hunt_talked_to_madman_modifier_desc: "Население этого графства довольно тем, что охотящаяся знать выслушала их жалобы."
 hunt_peasants_denied_forest_modifier: "Лес закрыт для крестьян"
 hunt_peasants_denied_forest_modifier_desc: "Крестьянам этого графства запретили добывать себе пропитание в лесах."
 hunt_peasants_hunted_modifier: "Охота на крестьян"
 hunt_peasants_hunted_modifier_desc: "Крестьяне опасаются селиться в этом графстве, памятуя о совершенных здесь злодеяниях."
 hunt_aided_peasants_modifier: "Помощь крестьянам"
 hunt_aided_peasants_modifier_desc: "Беднейшие из местных жителей получили значительную помощь из пожертвований."
 hunt_fresh_air_and_exercise_modifier: "Свежий воздух и упражнения"
 hunt_fresh_air_and_exercise_modifier_desc: "Этот персонаж отлично натренировался на охоте."
 hunt_focused_attention_modifier: "Сосредоточенность"
 hunt_focused_attention_modifier_desc: "Этот персонаж умеет сосредотачиваться на вещах, требующих пристального внимания."
 modifier_hunt_dog_trophy_modifier: "Охотничий трофей"
 modifier_hunt_dog_trophy_modifier_desc: "Внушительный охотничий трофей вывешен в обеденном зале этого персонажа в память о достижении."
 modifier_hunt_dog_fighting_modifier: "Улучшенная доблесть"
 modifier_hunt_dog_fighting_modifier_desc: "Этот персонаж продемонстрировал свою доблесть на охоте."
 modifier_hunt_resisted_advances: "Знаки внимания отвергнуты"
 modifier_hunt_resisted_advances_desc: "Этот персонаж устоял перед зовом искушения."
 hunt_mediated_fight_modifier: "Посредник"
 hunt_mediated_fight_modifier_desc: "Этот человек успешно разрешил конфликт между двумя людьми, что стало ценным уроком."
 hunt_protected_peasants_modifier: "Крестьяне под защитой"
 hunt_protected_peasants_modifier_desc: "Крестьяне этого графства чувствуют себя в безопасности."
 hunt_disturbed_locals_modifier: "Потревоженные местные"
 hunt_disturbed_locals_modifier_desc: "Местные в этом графстве хотят одного: чтобы их оставили в покое."
 hunt_focused_effort_modifier: "Сосредоточенность на охоте"
 hunt_focused_effort_modifier_desc: "Этот персонаж всецело посвящает себя охоте."
 hunt_treated_injury_modifier: "Практика полевой хирургии"
 hunt_treated_injury_modifier_desc: "Этот персонаж недавно проводил утомительные медицинские процедуры."
 hunt_tasted_the_belt_modifier: "Наказание ремнем"
 hunt_tasted_the_belt_modifier_desc: "У этого персонажа вся спина в синяках"
 hunt_treated_wound_modifier: "Перевязанные раны"
 hunt_treated_wound_modifier_desc: "О ранах этого персонажа умело позаботились."
 hunt_chose_truth_modifier: "Смиренная честность"
 hunt_chose_truth_modifier_desc: "Этот персонаж сказал правду в ущерб себе."
 hunt_mystical_animal_modifier: "Охота за мистическим животным"
 hunt_mystical_animal_modifier_desc: "Этот персонаж выследил и убил загадочного зверя."
 hunt_protected_their_secret_modifier: "Защищает тайны"
 hunt_protected_their_secret_modifier_desc: "Этот персонаж старается не раскрывать свои карты"
 hunt_sighting_standard_modifier: "Замечена дичь"
 hunt_sighting_standard_modifier_desc: "В этом графстве заметили стаю многообещающей дичи.\n#weak [Concept( 'hunt_success_chance', 'Шанс успеха' )|E] охоты в этом [Concept( 'county', 'графстве' )|E] увеличен.#!"
 hunt_sighting_standard_modifier_custom_desc: "В этом графстве замечены многочисленные [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')|l].\n#weak Увеличивает [Concept( 'hunt_success_chance_no_prefix', 'шанс успеха' )|E] охоты на такого зверя, как [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]#!"
 hunt_sighting_dangerous_modifier: "Замечен зверь"
 hunt_sighting_dangerous_modifier_desc: "По слухам, это графство терроризирует свирепый зверь.\n#weak [Concept( 'hunt_success_chance', 'Шанс успеха' )|E] охоты в этом [Concept( 'county', 'графстве' )|E] увеличен.#!"
 hunt_sighting_dangerous_modifier_custom_desc: "По слухам, это графство терроризирует свирепый [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|l].\n#weak Увеличивает [Concept( 'hunt_success_chance_no_prefix', 'шанс успеха' )|E] охоты на такого зверя, как [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]#!"
 hunt_sighting_legendary_modifier: "Замечена легендарная дичь"
 hunt_sighting_legendary_modifier_desc: "По слухам, в этом графстве заметили мифического зверя.\n#weak $hunt_type_legendary$ [GetActivityType('activity_hunt').GetTextIcon]«[GetActivityType('activity_hunt').GetName]» может пройти в этом [Concept( 'county', 'графстве' )|E].#!"
 hunt_sighting_legendary_modifier_custom_desc: "По слухам, в этом графстве замечен загадочный [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|l] [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|l].\n#weak [GetActivityType('activity_hunt').GetName|U] с легендарным размахом может пройти в этом [Concept( 'county', 'графстве' )|E] ([SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|UV] [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|UV])#!"
 hunt_sighting_falconry_modifier: "Замечены птицы"
 hunt_sighting_falconry_modifier_desc: "Миграция или размножение птиц делает это графство идеальным местом для соколиной охоты.\n#weak $hunt_type_falconry$ имеет увеличенный [hunt_success_chance|El] в этом [Concept( 'county', 'графстве' )|E].#!"
 hunt_sighting_falconry_modifier_custom_desc: "Размножающиеся или мигрирующие [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')|l] делают это графство идеальным местом для соколиной охоты.\n#weak Увеличивает [Concept( 'hunt_success_chance_no_prefix', 'шанс успеха' )|E] охоты на такого зверя, как [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]#!"
 hunt_heir_murder_exposed_modifier: "Справедливость для крестьян"
 hunt_heir_murder_exposed_modifier_desc: "Этот персонаж ценит справедливость выше, чем репутацию придворного."
 hunt_disrespected_locals_modifier: "Неуважение местных"
 hunt_disrespected_locals_modifier_desc: "Охотники оскорбили чувства простолюдинов из этого графства."
 hunt_happy_hounds_modifier: "Довольные гончие"
 hunt_happy_hounds_modifier_desc: "Охотничьи псы этого персонажа получают достойное поощрение.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savage_hounds_modifier: "Свирепые гончие"
 hunt_savage_hounds_modifier_desc: "Гончие этого персонажа славятся способностью свалить могучую дичь.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savaged_hounds_modifier: "Растерзанные гончие"
 hunt_savaged_hounds_modifier_desc: "Псарни этого персонажа опустели после травли зверей гончими.\n#weak $hunt_modifier_success_slightly_worse_tt$#!\n\n"
 crushed_by_boulder_modifier: "Смерть под булыжником"
 crushed_by_boulder_modifier_desc: "Бахвальство подвело этого персонажа, когда его раздавил катящийся булыжник, через который он пытался перепрыгнуть."
 hunt_blooming_garden_modifier: "Цветущий сад"
 hunt_blooming_garden_modifier_desc: "Сад этого персонажа украшен дикими цветами, найденными во время недавней охоты."
 hunt_stocked_medicus_modifier: "Обеспеченный медик"
 hunt_stocked_medicus_modifier_desc: "Врач этого персонажа располагает большими запасами лекарственных трав, как редких, так и распространенных."
 hunt_witch_protector_modifier: "Обеспокоенный пастырь"
 hunt_witch_protector_modifier_desc: "Этот персонаж проявил живой интерес к защите своих братьев и сестер."
 hunt_left_in_trap_modifier: "Оставили в ловушке"
 hunt_left_in_trap_modifier_desc: "Этого персонажа оставили в охотничьей ловушке куда дольше, чем полезно для здоровья."
 hunt_punished_trappers_modifier: "Наказанные звероловы"
 hunt_punished_trappers_modifier_desc: "Охотничьи ловушки, установленные крестьянами этого графства, вызвали гнев его владельца."
 hunt_witch_suspicion_modifier: "Подозрение в ведовстве"
 hunt_witch_suspicion_modifier_desc: "Интерес этого персонажа к природе заставляет сомневаться в его верности истинному богу."
 hunt_mismanaged_game_modifier: "Чрезмерная охота"
 hunt_mismanaged_game_modifier_desc: "Охота на ланей сократила численности дичи в этом графстве.\n#weak Будущий [hunt_success_chance|El] на это животное в этом [Concept( 'county', 'графстве' )|E] будет #negative_value слегка снижен#!#!"
 hunt_mismanaged_game_modifier_custom_desc: "Этот персонаж поймал олененка и выдрессировал его так, чтобы обманывать его диких родичей.\n#weak Будущий [hunt_success_chance|El] на такое животное, как [ROOT.Char.Custom('GetAnimalTypeMismanaged')|UVl], в этом [Concept( 'county', 'графстве' )|E] будет #negative_value слегка снижен#!#!"
 hunt_tame_deer_modifier: "Ручной олененок"
 hunt_tame_deer_modifier_desc: "Этот персонаж поймал олененка и выдрессировал его так, чтобы обманывать его диких родичей.\n#weak Будущий [hunt_success_chance|El] на это животное будет #positive_value слегка увеличен#!#!\n"
 hunt_tame_deer_modifier_custom_desc: "Этот персонаж поймал олененка и выдрессировал его так, чтобы обманывать его диких родичей.\n#weak Будущий [hunt_success_chance|El] на такое животное, как [ROOT.Char.Custom('GetAnimalTypeTame')|UVl], будет #P слегка увеличен#!#!"
 hunt_captive_beast_modifier: "Пойманный зверь"
 hunt_captive_beast_modifier_desc: "Этот персонаж поймал опасного зверя и выставил его на всеобщее обозрение.\n#weak Можно устроить охоту «[GetActivityType('activity_hunt').GetName]» на это животное с #P высоким#! [Concept( 'hunt_success_chance_no_prefix', 'шансом на успех' )|E]\n"
 hunt_captive_beast_modifier_custom_desc: "В плену у этого персонажа находится [ROOT.Char.Custom('GetAnimalAdjectiveCaptive')|l] [ROOT.Char.Custom('GetAnimalTypeCaptive')|l], выставленный на всеобщее обозрение.\n#weak Можно устроить охоту «[GetActivityType('activity_hunt').GetName]» на такое животное, как [ROOT.Char.Custom('GetAnimalTypeCaptive')|UV], с #P высоким#! [Concept( 'hunt_success_chance_no_prefix', 'шансом на успех' )|E]"
 dog_story_scenthound_modifier: "Ищейка"
 dog_story_scenthound_modifier_desc: "Верная собака, обученная выслеживать дичь, всюду следует за этим персонажем.\n#weak Немного увеличивает [Concept( 'hunt_success_chance', 'шанс успеха охоты' )|E]#!"
 dog_story_beasthound_modifier: "Бойцовый пес"
 dog_story_beasthound_modifier_desc: "Верная собака, обученная сражаться с опасными зверями, всюду следует за этим персонажем.\n#weak Немного увеличивает [hunt_success_chance|El] #! на [Concept( 'hunt_dangerous', 'опасных' )|E] зверей"
