l_russian:
 liege_respected_fighter_modifier: "Крестьянский предводитель унижен"
 liege_respected_fighter_modifier_desc: "Предводитель местных крестьян был унижен в кулачном бою против своего сюзерена."
 reduced_taxes_modifier: "Сниженные налоги"
 reduced_taxes_modifier_desc: "Это графство успешно провело переговоры. "
 scared_of_liege_modifier: "Недавняя пытка"
 scared_of_liege_modifier_desc: "Местный крестьянин, не сумевший должным образом поприветствовать сюзерена, в наказание был подвергнут жестоким пыткам, что одновременно возмутило и устрашило местных."
 terrified_of_liege_modifier: "Жестокая пытка"
 terrified_of_liege_modifier_desc: "Когда местный крестьянин не сумел должным образом поприветствовать сюзерена, его внутренности разбросали по окрестностям."
 sacred_touch: "Священное касание"
 sacred_touch_desc: "Это графство недавно было благословлено монаршим касанием."
 alms_distributed: "Раздача милостыни"
 alms_distributed_desc: "Бедняков этого графства недавно щедро одарили милостыней."
 chastised_tyrant_modifier: "Наказанный тиран"
 chastised_tyrant_modifier_desc: "Правитель этой державы был недавно наказан за тираническое обращение с этим графством."
 locals_terrorised_modifier: "Запуганные местные"
 locals_terrorised_modifier_desc: "В этом графстве излишне сурово преследуют мелких преступников."
 sacred_site_vandalised_modifier: "Осквернение святыни"
 sacred_site_vandalised_modifier_desc: "Место, которое жители этого графства почитают святыней, недавно было осквернено местным правителем."
 kings_carving_modifier: "Благородная резьба"
 kings_carving_modifier_desc: "Знатный дворянин недавно оставил свой след в этом регионе, благодаря чему местные жители чувствуют себя более значимыми."
 tutored_by_landless_modifier: "Благородные наставления"
 tutored_by_landless_modifier_desc: "Этот персонаж недавно получил наставления в непростом вопросе."
 healed_by_wise_woman_modifier: "Мистическое лечение"
 healed_by_wise_woman_modifier_desc: "Этот персонаж недавно лечился у таинственного духовного целителя."
 tended_by_wise_woman_modifier: "Мистический уход"
 tended_by_wise_woman_modifier_desc: "Раны этого персонажа были недавно обработаны таинственным духовным целителем."
 balanced_by_wise_woman_modifier: "Равновесие гуморов"
 balanced_by_wise_woman_modifier_desc: "Благодаря странным мистическим практикам гуморы этого персонажа пришли в равновесие."
 makeover_from_wise_woman_modifier: "Травяная косметика"
 makeover_from_wise_woman_modifier_desc: "Этот персонаж недавно получил травяную косметику от духовного целителя."
 hurt_by_wise_woman_modifier: "Нечестивое лечение"
 hurt_by_wise_woman_modifier_desc: "Этот персонаж недавно посетил духовного целителя, но лишь усугубил свое состояние."
 bad_makeover_from_wise_woman_modifier: "Безобразная косметика"
 bad_makeover_from_wise_woman_modifier_desc: "$makeover_from_wise_woman_modifier_desc$"
 full_of_dessert_modifier: "Полный десертов"
 full_of_dessert_modifier_desc: "Этот персонаж недавно пировал десертами, наевшись ими досыта."
 stomach_ache_modifier: "Больной живот"
 stomach_ache_modifier_desc: "Этот персонаж недавно съел так много, что у него заболел живот."
 ate_human_heart: "Храбрый желудок"
 ate_human_heart_desc: "Этот персонаж недавно съел нечто, что, по повериям, наполнило его силой могучего воина."
 ate_human_heart_bad: "Беспокойный желудок"
 ate_human_heart_bad_desc: "Этот персонаж недавно съел нечто, что, по повериям, наполнило его силой могучего воина, но желудок это не одобрил."
 succesful_food_experiment_modifier: "Успешный кулинарный эксперимент"
 succesful_food_experiment_modifier_desc: "Этот персонаж экспериментировал с едой и испытал ощущения, о которых мог лишь мечтать."
 well_rested_modifier: "Хороший отдых"
 well_rested_modifier_desc: "Этот персонаж получил заслуженный отдых."
 tour_sleep_deprived_modifier: "Без сна"
 tour_sleep_deprived_modifier_desc: "Этот персонаж не спал всю ночь, лихорадочно обыскивая свое жилище в поисках секретов."
 highwaymen_eliminated_modifier: "Разбойники уничтожены"
 highwaymen_eliminated_modifier_desc: "Дорога, часто используемая для путешествий через это графство, недавно была очищена от разбойников и стала безопасной для путешественников и торговцев."
 courtier_cook_modifier: "Придворный повар"
 courtier_cook_modifier_desc: "Этот персонаж нашел себе умелого повара."
 drunken_stupor: "Пьяный угар"
 drunken_stupor_desc: "Этот персонаж недавно допился до помрачения. О совершенных постыдных делах лучше не вспоминать."
 boozeless_modifier: "Истраченные запасы эля"
 boozeless_modifier_desc: "Запасы алкоголя этого персонажа полностью опустели, что делает его никудышным хозяином."
 tour_liege_extra_taxation_county_modifier: "Налоги сюзерену"
 tour_liege_extra_taxation_county_modifier_desc: "Владелец этого графства возмещает возросшие налоги сюзерену, взимая налоги с собственных подданных."
 tours_grounds_luxury_dining_modifier: "Роскошное питание"
 tours_grounds_luxury_dining_modifier_desc: "Этот персонаж потребовал у вассала большое количество роскошных товаров и наслаждается ими."
 tours_grounds_hunting_companions_modifier: "Товарищи по охоте"
 tours_grounds_hunting_companions_modifier_desc: "Этот персонаж отнял у вассала отличных охотничьих животных."
 tours_grounds_excellent_horses_modifier: "Отнятые лошади"
 tours_grounds_excellent_horses_modifier_desc: "Этот персонаж отнял у вассала отличных лошадей."
 tours_grounds_sharing_tips_with_friend_modifier: "Советы другу"
 tours_grounds_sharing_tips_with_friend_modifier_desc: "Этот персонаж часто делится советами с другом, разделяющим их общие интересы."
 tour_grounds_hidden_assets_modifier: "Скрытое имущество"
 tour_grounds_hidden_assets_modifier_desc: "Этому персонажу удалось скрыть часть имущества и не платить с него налоги сюзерену."
 embarassing_performance_modifier: "Постыдное представление"
 embarassing_performance_modifier_desc: "Этот персонаж оскорбил своего сюзерена постыдным представлением."
 skirmisher_learnings: "Инновации в области легкой пехоты"
 skirmisher_learnings_desc: "Этот персонаж недавно увидел, как в другой державе используется легкая пехота."
 heavy_infantry_learnings: "Инновации в области тяжелой пехоты"
 heavy_infantry_learnings_desc: "Этот персонаж недавно увидел, как в другой державе используется тяжелая пехота."
 archers_learnings: "Инновации в области стрельбы из лука"
 archers_learnings_desc: "Этот персонаж недавно увидел, как в другой державе используются лучники."
 cavalry_learnings: "Инновации в области конницы"
 cavalry_learnings_desc: "Этот персонаж недавно увидел, как в другой державе используется конница."
 general_maa_learning: "Эффективное управление"
 general_maa_learning_desc: "Этот персонаж недавно узнал, как эффективнее размещать профессиональных солдат."
 clearing_crime_modifier: "Борьба с преступностью"
 clearing_crime_modifier_desc: "Недавно в этом графстве прошла силовая акция по борьбе с преступностью. Такие жестокие меры оказались достаточно успешны, но от них пострадало местное население."
 liege_bad_micromanagement: "Неумелое управление"
 liege_bad_micromanagement_desc: "Некий местный дворянин ошибочно считал, что сможет научить профессиональных солдат этого персонажа воевать эффективнее."
 totally_lost_modifier: "Всё потеряно"
 liesurely_studies: "Неторопливые занятия"
 liesurely_stroll: "Неторопливая прогулка"
 guarded_garden: "Защищенный сад"
 military_studies: "Занятия по военному делу"
 festival_disruption: "Срыв празднества"
 liege_judged_festival: "Благородные судьи на празднестве"
 pious_liege: "Благочестивый сюзерен"
 tolerant_liege: "Терпимый сюзерен"
 recent_cultural_festival: "Недавнее культурное празднество"
 ep2_popular_liege: "Популярный сюзерен"
