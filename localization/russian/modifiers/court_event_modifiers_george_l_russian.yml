 ## Court Event 7620
 peregrine_falcon: "Охотничья птица"
 peregrine_falcon_desc: "У этого персонажа есть ручной сокол или ястреб — престижная хищная птица для охоты и демонстрации.\n#weak Увеличивает [hunt_success_chance|El] соколиной охоты#!"
 ## Court Event 7630
 master_of_horse_cavalry_bonus: "Вдохновленный $master_of_horse_court_position$"
 master_of_horse_cavalry_bonus_desc: "[GetCourtPositionType('master_of_horse_court_position').GetName()] этого персонажа имеет весомую причину прикладывать больше усилий к обучению других правильному уходу за лошадьми."
 master_of_hunt_activity_bonus: "Вдохновленный $master_of_hunt_court_position$"
 master_of_hunt_activity_bonus_desc: "[GetCourtPositionType('master_of_hunt_court_position').GetName()] этого персонажа тратит больше усилий на проведение охот в благодарность за поддержку и верность.\n\n[activity|E] «[GetActivityType('activity_hunt').GetName]» обходится немного [Concept( 'gold', 'дешевле' )|E]."
 ## Court Event 7700
