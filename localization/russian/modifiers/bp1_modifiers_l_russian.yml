l_russian:
 bp1_1000_time_with_bf_modifier: "Хороший отдых с лучшим другом"
 bp1_1000_time_with_bf_modifier_desc: "Этот персонаж хорошо провел время с лучшим другом."
 bp1_1000_focus_on_work_modifier: "Сосредоточенность на работе"
 bp1_1000_focus_on_work_modifier_desc: "Этот персонаж пренебрегает другом ради своих обязанностей."
 bp1_1020_friend_with_modifier: "Дружеская забота"
 bp1_1020_friend_with_modifier_desc: "Заботливый друг сидит у постели этого персонажа."
 bp1_superstition_modifier: "Суеверия"
 bp1_superstition_modifier_desc: "Жизнь этого персонажа определяется верой в сверхъестественное вмешательство, от которого зависят удача и везение."
 bp1_1070_unlucky_charm_modifier: "Несчастливый талисман"
 bp1_1070_unlucky_charm_modifier_desc: "Злобный соперник наслал неудачу на этого персонажа."
 bp1_well_fed_pigs_modifier: "Откормленные свиньи"
 bp1_well_fed_pigs_modifier_desc: "У этого персонажа подозрительно откормленный скот..."
 humiliated_by_rival_modifier: "Этот человек унижен"
 humiliated_by_rival_modifier_desc: "Этого персонажа унизил соперник, и пятно позора еще не смыто."
 triumphant_over_rival_modifier: "Триумф"
 triumphant_over_rival_modifier_desc: "Этот персонаж публично унизил соперника и теперь ходит гоголем."
 dead_best_friend_modifier: "Скорбящая душа"
 dead_best_friend_modifier_desc: "Этот персонаж сильно переживает о смерти лучшего друга."
 linguistically_challenged_modifier: "Лингвистические особенности"
 linguistically_challenged_modifier_desc: "Этот персонаж произносит ряд слов не так, как принято, что служит поводом для насмешек."
 descriptivist_modifier: "Дескриптивист"
 descriptivist_modifier_desc: "Этот персонаж настаивает на использовании своего подхода к языку, что явно намекает на нехватку лингвистического образования."
 sneaking_suspicion_modifier: "Закравшееся подозрение"
 sneaking_suspicion_modifier_desc: "Этот персонаж всегда выглядит радостным, выбросив из головы все тревоги. Во всяком случае, #EMP пытается#!..."
 busy_guards_modifier: "Стража при деле"
 busy_guards_modifier_desc: "Этот персонаж направил усилия своей стражи на всякие пустяки в ущерб прямым обязанностям."
 lacking_supplies_modifier: "Нехватка припасов"
 lacking_supplies_modifier_desc: "Этот персонаж не стал расследовать темные делишки и недосчитался продовольствия в закромах."
 optimist_modifier: "Оптимист"
 optimist_modifier_desc: "У этого персонажа кружка всегда наполовину полная."
 lacking_poultry_modifier: "Нехватка продуктов птицеводства"
 lacking_poultry_modifier_desc: "Это графство столкнулось в дефицитом продуктов и иных товаров, источником которых служат куры."
 obsessively_neurotic_modifier: "Нервное помешательство"
 obsessively_neurotic_modifier_desc: "Этот персонаж всюду видит опасность и шарахается от каждой тени, живя в непрестанном страхе."
 unhappy_spouse_modifier: "Несчастливый брак"
 unhappy_spouse_modifier_desc: "Нервными срывами этот персонаж разрушил свой брак — возможно, даже безвозвратно."
 disdained_modifier: "Презрение"
 disdained_modifier_desc: "Все знают, что этого персонажа унижают собственные вассалы, отвергая любые попытки навязать им свою волю."
 cat_revenge_modifier: "Месть за кошку"
 cat_revenge_modifier_desc: "Заклятый враг убил кошку этого персонажа, навеки поселив в его сердце жажду мести."
 cat_survived_modifier: "Кошачья неожиданность"
 cat_survived_modifier_desc: "Кошка этого персонажа каким-то образом пережила покушение со стороны его заклятого врага."
 sated_modifier: "Удовлетворенность"
 sated_modifier_desc: "Этот персонаж #EMP хорошо провел время#! с любимым человеком."
 family_troubles_modifier: "Семейные неприятности"
 family_troubles_modifier_desc: "Дальних родственников этого персонажа постигла неудача."
 skinned_pet_modifier: "Освежеванный питомец"
 skinned_pet_modifier_desc: "Коварный соперник сумел освежевать любимого питомца этого персонажа, сделав из шкуры украшение."
