 bm_1178_nomads: "Бескрайнее небо"
 bm_1178_nomads_desc: "Когда кочевой народ перебирается на новые пастбища, это зрелище завораживает: живое колышущееся море людей и скота медленно перетекает за горизонт.\n\nБесконечный рокот копыт барабанным боем возвещает оседлым соседям, что орда может напасть в любой момент! Ведь снявшееся с места племя, по сути, армия на марше.\n\n#bold Если вождь не бежит от опасности, он достоин собрать урожай того, что посеял. Готовы ли вы повести верных всадников на бескрайний простор и создать там могучую империю?#!"
 bookmark_nomads_togrul: "Верховный вождь Тогрул"
 bookmark_nomads_togrul_oghuul: "Огул"
 bookmark_nomads_togrul_desc: "Убив сводных братьев, Тогрул стал вождем кереитов — но без друга и союзника Есугея ему ни за что не удалось бы удержать этот титул. Дважды Тогрула изгоняли, и дважды Есугей помогал ему вернуть власть.\n\nНо третьего раза не будет — ведь Есугей мертв, убит соперниками-иноплеменниками, и врагам Тогрула хорошо известно, что тот остался без защитника.\n\n#bold Враги сжимают круг, подобно волчьей стае. Где взять сил, чтобы одолеть их?#!"
 bookmark_nomads_temujin: "Верховный вождь Тэмуджин"
 bookmark_nomads_temujin_borte: "Бортэ"
 bookmark_nomads_temujin_hoelun: "Оэлун"
 bookmark_nomads_temujin_desc: "[Concept( 'story_content_temujin', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_temujin', '$bm_story_content_available_copy|q$' )|E]\nТэмуджин родился, сжимая в правой руке сгусток крови — знак необычной судьбы. С ранних лет жизнь его была полна испытаний: его отца убили, а сам он страдал от голода и оказался в плену у врагов. Но решимость Тэмуджина осталась непоколебимой, и теперь он собирает отважных всадников под свои знамена.\n\n#bold Земля содрогнется под копытами вашей неисчислимой орды, а мир склонится перед вашей волей!#!"
 bookmark_nomads_jamukha: "Вождь Джамуха"
 bookmark_nomads_jamukha_desc: "[Concept( 'story_content_jamukha', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_jamukha', '$bm_story_content_available_copy|q$' )|E]\nДжамуха был могучим воином. С юных лет он дружил с Тэмуджином, и связь их была крепче кровного родства. Его гордыня и растущая жажда власти Тэмуджина прекрасно дополняли друг друга... но в вопросах лидерства им редко удавалось найти общий язык.\n\n#bold Скажи, Меч Алтая, покоришь ли ты своего #EMP анду#! или растворишься в его тени?#!"
 bookmark_nomads_koncek: "Хан Кончак"
 bookmark_nomads_koncek_kotyan: "Котян"
 bookmark_nomads_koncek_svoboda: "Свобода"
 bookmark_nomads_koncek_desc: "От Черного моря до Золотой степи гремит его имя. Половцы встали под его знамена, как единый народ. В этом неспокойном краю нелегко удержать власть и остаться при этом мудрым и справедливым правителем.\n\nРусские князья вновь вознамерились опорочить Кончака, и стареющему хану придется показать себя в грядущих сражениях так, чтобы все забыли о его почтенном возрасте.\n\n#bold Судьба вашего народа в ваших руках. Удастся ли вам сохранить единство, или подданные вновь погрязнут в хаосе междоусобиц?#!"
 bookmark_nomads_inanch_bilge: "Хан Инанч Бильге"
 bookmark_nomads_inanch_bilge_gurbesu: "Гурбэсу"
 bookmark_nomads_inanch_bilge_tayang: "Слабый Таян"
 bookmark_nomads_inanch_bilge_desc: "Инанч Бильге утверждает, что ведет свой род от библейских волхвов, и подтвердил свое происхождение, добившись независимости от Каракитаев.\n\nНо мрачное будущее нависло над ним: его сыну и наследнику Таяну предстоит сразиться в бою с могучим Тэмуджином и проиграть, а его жене Гурбэсу суждено провести остаток своих дней в качестве наложницы победителя...\n\n#bold Сможете ли вы изменить судьбу и создать прочное наследие? Или же слабость вашего сына навеки опорочит ваш род?#!"
 bookmark_nomads_duolubu: "Вождь Долубу"
 bookmark_nomads_duolubu_wolila: "Волила"
 bookmark_nomads_duolubu_desc: "Верного багатура каракитайского ханства Долубу предала родная кровь. Его жена лежит замертво в объятиях его собственного брата, и на троне восседает ее племянник.\n\nНо отец его на смертном ложе, и настает время действовать. Если молодого Чжулху не удастся склонить на свою сторону, значит, пора оставить его в прошлом.\n\n#bold Там, в прошлом, остались ваши темнейшие времена, и впереди только рассвет. Вернете ли вы себе имя или навеки останетесь шутом в памяти людской?#!"
 bookmark_nomads_wolila: "Вождь Волила"
 bookmark_nomads_wolila_zhilugu: "Каган Чжулху"
 bookmark_nomads_wolila_desc: "У Волилы было двое сильных сыновей. Первый, стойкий Долубу, Умиротворитель Востока, женился на каракитайской императрице. Второй, бесчестный Пугуцзи, стал ее любовником. Жена и брат вместе спланировали смерть Долубу. Разъяренный братоубийством Волила предал любовников суду и смерти. После этих событий на каракитайский трон взошел Чжулху Елюй.\n\n#bold На киданей движется последняя буря. Готовы ли вы защитить свой народ, вновь отстоять свою честь и изменить судьбу?#!"
