 bm_1178_call_of_the_empire: "Зов Империи"
 bm_1178_call_of_the_empire_desc: "Стареющий император, малолетний наследник и недавнее поражение в битве с анатолийскими сельджуками заметно ослабили Византию. История учит нас, что внутренние угрозы столь же опасны для империй, сколь и внешние.\n\n#bold Смогут ли наследники великого Рима остановить его последний закат или пережить долгую ночь перед новым рассветом?#!"
 bookmark_call_of_the_empire_tamar: "Царевна Тамар"
 bookmark_call_of_the_empire_tamar_giorgi: "Царь Георгий"
 bookmark_call_of_the_empire_tamar_rusudan: "Русудан"
 bookmark_call_of_the_empire_tamar_desc: "Несмотря на крайнее недовольство знати, грузинский царь Георгий провозгласил наследницей свою старшую дочь Тамар. В долгой истории Грузии еще ни разу не было ничего подобного.\n\nВпереди непростой путь. Мало кто из вассалов царевны будет рад видеть ее на троне, но те, кто близко с ней знаком, уверены, что она справится.\n\n#bold Сумеете ли вы доказать, что скептики были неправы, и привести Грузию к золотому веку?#!"
 bookmark_call_of_the_empire_kilij_arslan: "Султан Кылыч-Арслан"
 bookmark_call_of_the_empire_kilij_arslan_suleyman: "Сулейман"
 bookmark_call_of_the_empire_kilij_arslan_kaykhusraw: "Кей-Хосров"
 bookmark_call_of_the_empire_kilij_arslan_desc: "Разгромив византийцев в битве при Мириокефале, Кылыч-Арслан доказал, что является одним из сильнейших правителей Анатолии.\n\nСо временем он может отправить свои армии под стены самого Константинополя, но пока ему приходится тратить много сил на примирение многочисленных сыновей, каждый из которых мечтает стать наследником. Кылыч-Арслан отлично помнит, что его собственный отец взошел на трон, убив своего брата.\n\n#bold Кто из ваших потомков окажется достойным власти и сможет ли Рум пережить междоусобицу?#!"
 bookmark_call_of_the_empire_angelos: "Стратег Андроник"
 bookmark_call_of_the_empire_angelos_alexios: "Алексей"
 bookmark_call_of_the_empire_angelos_ioannes: "Иоанн"
 bookmark_call_of_the_empire_angelos_desc: "Андроник, внук василевса Алексея Комнина, за свою жизнь успел достойно послужить империи, но сейчас всё больше его братьев и сыновей поднимаются к вершинам пирамиды власти и достигают опасных высот, на которых один неверный шаг может привести к падению.\n\n#bold Династия Комнинов стоит на узах кровного родства. Сумеете ли вы воспользоваться семейными связями, чтобы вознестись еще выше?#!"
 bookmark_call_of_the_empire_palaiologos: "Стратег Алексей"
 bookmark_call_of_the_empire_palaiologos_eirene: "Ирина"
 bookmark_call_of_the_empire_palaiologos_desc: "Род Алексея, уже более века приближенный к престолу, выделяется даже среди самых могущественных византийских семей, а его предки внесли огромный вклад в укрепление власти Комнинов.\n\nИх верность трону доказана временем, но близость власти искушает: как долго еще Палеологи будут терпеть положение слуг?\n\n#bold Продолжат ли Алексей и его родичи поддерживать престол — или захотят забрать его себе?#!"
 bookmark_call_of_the_empire_ioannes_kantakouzenos: "Стратег Иоанн"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_michael: "Михаил"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_desc: "Иоанн входит в число самых опытных полководцев василевса Манвела. Его сила и отвага могут сравниться лишь с его же высокомерием и необузданной горячностью, которые, увы, не способствуют долгой и счастливой жизни в византийской политике.\n\n#bold Сумеет ли Иоанн улучшить положение рода Кантакузинов своей храбростью — или окончательно погубит его своей гордыней?#!"
