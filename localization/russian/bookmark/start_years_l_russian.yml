 start_year_1178_10_01_desc: "В 1178 году эпоха Крестовых походов в самом разгаре. Страдающий от проказы король Балдуин сидит на троне Иерусалимского королевства, будущее которого столь же туманно, как будущее самого короля. Тем временем Салах ад-Дин, новый султан Египта, готовится раз и навсегда отвоевать Святую землю. В то же время северу Византийской империи грозит потеря анатолийских владений и первая за четыре десятилетия смена императора на троне — со всеми вытекающими интригами."
 start_year_1066_09_15_desc: "Возвращение кометы Галлея знаменует смутный 1066 год, и по всему миру полыхают войны. Пока Сельджук прорывается вглубь византийских земель, а сингалы восстают против своих угнетателей на Шри-Ланке, в Англии начинается полномасштабная война между тремя претендентами на королевский престол. На расколотом Пиренейском полуострове нарастает напряженность, и племенные вожди следят за изменением баланса сил на континенте, снедаемые в равной мере страхом и жадностью."
 start_year_867_01_01_desc: "В 867 году северные налетчики терзают реки и морские побережья, а Каролинги тем временем делят между собой Европу. На индийском субконтиненте десятилетиями тлеет пламя вражды между династиями Пратихара, Пала и Раштракута, но конфликт еще не разгорелся в полную силу."
