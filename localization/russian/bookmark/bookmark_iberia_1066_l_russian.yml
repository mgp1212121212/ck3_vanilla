 bm_1066_iberia: "Иберия в руинах"
 bm_1066_iberia_desc: "Когда старый король Фердинанд I умер, каждый из троих его сыновей унаследовал часть его иберийского королевства. Жадность, амбиции и священные войны вскоре превратили Пиренейский полуостров в бурлящий котел, и родственные связи начали истончаться.\n\n#bold Достанет ли хотя бы у какого-то отпрыска Фердинанда силы или хитроумия, чтобы одолеть своих братьев и сестер? Как война и дипломатия изменят карту Пиренейского полуострова?#!"
 #Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia: "Король Гарсия"
 bookmark_iberia_king_garcia_desc: "Из всех трех братьев Гарсия получил во владение самые неспокойные земли и попытался упрочить свою власть, прибегая к крайним мерам. Но его королевство оказалось слишком привлекательным для его брата Альфонсо, начавшего вторжение в 1071 году. Это нападение спровоцировало череду войн, во время которых Гарсия по большей части оставался за решеткой.\n\n#bold Соберите войска против своих братьев и приведите шаткое королевство к славе и победе!#!"
 bookmark_iberia_king_alfonso_alt_sancha: "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno: "$NuN_o$"
 #Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso: "Король Альфонсо VI"
 bookmark_iberia_king_alfonso_desc: "Средний сын и любимчик отца, Альфонсо унаследовал богатое срединное королевство Леон. Он перехитрил и покорил своих братьев и, как и его отец, правил объединенным королевством.\n\n#bold Сможете ли вы объединить три королевства под одним знаменем с помощью политики, семейных связей и силы оружия?#!"
 #Sancho II Fernandez, King of Castille, Iberia
 bookmark_iberia_king_sancho: "Король Санчо II"
 bookmark_iberia_king_sancho_desc: "Разделяя земли между тремя братьями, отец обманом лишил Санчо полноценного наследства. Воспользовавшись удобным моментом, Санчо двинул войска против братьев, едва мир между теми дал трещину. Но его правление объединенным королевством было недолгим — вскоре он был убит.\n\n#bold Сможете ли вы при помощи военной силы и умелого планирования восстановить славу королевства под властью единого законного правителя и удержать власть?#!"
 bookmark_iberia_king_sancho_alt_rodrigo: "$Rodrigo$"
 #Urraca Fernandez, Countess of Zamorra, Iberia
 bookmark_iberia_infanta_urraca: "Инфанта Уррака"
 bookmark_iberia_infanta_urraca_desc: "Старшая из детей Фердинанда, Уррака обладала значительным влиянием на своих братьев и на Церковь. Получив вместе с сестрой Эльфирой власть над всеми монастырями в трех королевствах, она не сидела сложа руки, пока ее братья рвали друг друга на части.\n\n#bold Чтобы перехитрить братьев и обеспечить себе место в истории Урраке потребуются терпение и отвага. Добьетесь ли вы успеха?#!"
 bookmark_iberia_infanta_urraca_alt_elvira: "$Elvira$"
 #Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso: "Король Анцо IV"
 bookmark_iberia_king_antso_desc: "Когда Анцо взошел на престол после смерти обоих родителей, многие властители западной части королевства отреклись от короля Анцо и Наварры. Вскоре он оказался втянут в войну со своим кузеном, королем Санчо, и потерпел поражение. Правление его, отмеченное бессчетными войнами и поражениями, закончилось, когда Анцо был убит собственными братьями.\n\n#bold Перепишите историю: перехитрите свою семью и защитите свои земли и наследие!#!"
 bookmark_iberia_king_antso_alt_ramiro: "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho: "$Sancho$"
