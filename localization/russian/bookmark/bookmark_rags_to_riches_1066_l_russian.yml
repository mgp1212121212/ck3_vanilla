l_russian:
 bm_1066_rags_to_riches: "Из грязи в князи"
 bm_1066_rags_to_riches_desc: "#V #font:TitleFont #size:20 @legends_of_ck_icon! Легенды Crusader Kings III#!#!#!\n\nПо всей Европе династии сражаются за власть и плетут интриги. Земли меняют хозяев, битвы выигрываются и проигрываются, династии приходят и уходят, а правители возвышаются или терпят поражение.\n\n#bold Старые короли уходят в прошлое, а пришедшие на их место стремятся к звездам. Кем в этом мире станете вы?#!"
 #Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad: "Король Мурхад"
 bookmark_rags_to_riches_petty_king_murchad_desc: "[diplomacy_lifestyle_i] #V #font:TitleFont #size:15 Легенда Crusader Kings III#!#!#!\nВ начале XI века Верховное королевство Ирландия распалось, ускользнув из рук дома Бриан, и знатные ирландские семейства начали воевать за земли как друг с другом, так и с поселенцами-викингами. Немногое известно о кратком правлении Мурхада в небольшой области Мунстер, хотя он происходил из королевского рода.\n\n#bold Но, возможно, с вашей помощью представитель дома Бриан снова сядет на трон Ирландии?#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian: "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn: "$BE_binn$"
 #Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda: "Герцогиня Матильда"
 bookmark_rags_to_riches_duchess_matilda_desc: "[learning_lifestyle_i] #V #font:TitleFont #size:15 Легенда Crusader Kings III#!#!#!\nВ паутине интриг, опутавшей Северную Италию в XI веке, трагически оборвались жизни нескольких родственников Матильды Каносской, и она внезапно унаследовала огромное королевство. В народе ходили легенды о благочестии Матильды и слухи о ее интересе к ведовству, поэтому правление королевы окутано плотным покровом тайны.\n\n#bold Сумеете ли вы сохранить престол и уберечь Каноссу от всех опасностей, грозящих стране в переменчивом политическом климате средневековой Италии?#!"
 #Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya: "Эмир Яхья"
 bookmark_rags_to_riches_emir_yahya_desc: "[intrigue_lifestyle_i] #V #font:TitleFont #size:15 Легенда Crusader Kings III#!#!#!\nКоролевство Толедо будет основано в XI веке, когда король Леона захватит город с тем же названием. Со смертью эмира Яхьи его влияние угаснет, а род Зуннунидов утратит власть над регионом, которым правил на протяжении поколений.\n\n#bold Сможете ли вы, манипулируя соперниками и находя новых союзников, бросить вызов королям Пиренейского полуострова и изменить историю дома Зуннунидов?#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida: "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2: "$Yahya$"
 #Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav: "Герцог Вратислав"
 bookmark_rags_to_riches_duke_vratislav_desc: "[stewardship_lifestyle_i] #V #font:TitleFont #size:15 Легенда Crusader Kings III#!#!#!\nДинастия Пржемысловичей столетиями правила регионом Богемия. При наследовании они полагались на принцип старшинства, что привело герцога Вратислава к серьезной борьбе с братьями.\n\n#bold Чтобы стать королем Богемии, Вратиславу придется с умом распоряжаться ресурсами. Справитесь ли вы с этой задачей?#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita: "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota: "$Ota$ $nick_the_handsome$"
 #Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert: "Герцог Роберт"
 bookmark_rags_to_riches_duke_robert_desc: "[martial_lifestyle_i] #V #font:TitleFont #size:15 Легенда Crusader Kings III#!#!#!\nРоберт начинал как вор и вожак шайки грабителей. От непутевого сына с таким обилием братьев и сестер никто не ждал великих достижений, но со временем Роберт показал себя блестящим стратегом и государственным деятелем и стал править обширными владениями. Этот могущественный герцог южной Италии готов оставить свой след в истории, передав Сицилию во владение Отвилей более чем на сто лет.\n\n#bold Если вы сумеете добиться централизации власти в державе, то королевство Сицилия ждет вас!#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond: "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger: "$Roger$"
 bookmark.1066.t: "Вопрос с замужеством Матильды"
 bookmark.1066.desc: "Одиннадцать лет назад моя мать [mum.GetFirstName] снова вышла замуж, но ее новый муж — [hunchbacks_father.GetTitledFirstNameNicknamed] — уже имел сына. И она решила, что мой сводный брат [hunchback.GetFirstNameNicknamed] станет мне хорошим мужем.\n\nКонечно, [hunchbacks_father.GetPrimaryTitle.GetBaseNameNoTier] — выгодная пара, но действительно ли богу угодно, чтобы дом [ROOT.Char.GetHouse.GetBaseName] пошел этим путем?\n\nЯ #EMP должна#! защитить будущее моего рода!"
 bookmark.1066.a: "Бог уже искупил наши грехи, можно продолжать."
 bookmark.1066.b: "Я буду избегать его до самой смерти."
 bookmark.1066.c: "Пусть развод недопустим, но Папа ко мне прислушается..."
 bookmark.1066.d: "Я принимаю свою долю..."
 lineality_warning: "@warning_icon! #X Если вы выберете [Concept( 'patrilineal', 'патрилинейный' )|E] [Concept( 'marriage', 'брак' )|E], игра может закончиться: ваши дети будут принадлежать к другой [Concept( 'dynasty', 'династии' )|E]!#!"
 bookmark.1066.a_flavor: "[hunchback.GetFirstName] стоит в шаге от могилы — его нужно только слегка подтолкнуть..."
 bookmark.1066.b_flavor: "Если я буду избегать встреч, его дом не сможет претендовать на мои земли."
 bookmark.1066.c_flavor: "Если воспользоваться связями, можно сделать брак [Concept( 'matrilineal', 'матрилинейным' )|E], и тогда наши дети будут принадлежать к моему [Concept( 'house', 'дому' )|E] и [Concept( 'dynasty', 'династии' )|E]."
 abandoned_marriage_modifier: "Пустой брак"
 abandoned_marriage_modifier_desc: "Этот персонаж технически состоит в браке, но фактически живет отдельно...\nПринятие [Concept( 'marriage', 'брака' )|E]: #N -150#! ед."
 ABANDONED_SPOUSE_MODIFIER: "У вас есть модификатор «[GetModifier('abandoned_marriage_modifier').GetNameWithTooltip]»: $VALUE|=+0$"
 bookmark.1067.t: "Слухи о ведовстве"
 bookmark.1067.desc: "В мерцающем свете потрескивающего пламени [witch.GetFirstName] достает из сумки фолиант. Ночной воздух пронизан запахом сладких сушеных трав.\n\n«Я редко раздаю секреты безвозмездно. — Она ловит мой взгляд и не отпускает его. — Молодая правительница, да еще и женщина — положение у тебя незавидное, прямо скажу. Но это — мое сокровенное знание. Оно поможет выжить в мире, который желает тебе погибели».\n\nЗагадочная женщина весьма настойчиво пытается поделиться мудростью... но именно об этом предупреждали жрецы."
 bookmark.1067.a: "Научи меня всему, и будь прокляты [ROOT.Char.GetFaith.PriestMalePlural]!"
 bookmark.1067.a_flavor: "@warning_icon! #X Этот вариант даст вам [Concept( 'criminal', 'преступный' )|E] [Concept( 'secret', 'секрет' )|E]!#!"
 bookmark.1067.b: "Нет, это ересь."
 bookmark.1067.b_flavor: "Предел моих желаний — [ROOT.Char.GetFaith.HighGodName]."
 bookmark.1068.t: "Славянские походы"
 bookmark.1068.desc: "О, как меня манят плодородные и процветающие края — [GetTitleByKey('d_meissen').GetNameNoTier] и [GetTitleByKey('d_lausitz').GetNameNoTier]!\n\nСюзерен [emperor.GetTitledFirstNameNicknamed] обещает отдать их мне в обмен на верность. Но я-то знаю, что это лишь пустые слова: [emperor.GetSheHe] не сможет выполнить обещание.\n\nЧто ж, остается или смириться с тем, что [emperor.GetTitleAsNameNoTooltip|l] таким образом просто хочет мне польстить, или взять дело в свои руки."
 bookmark.1068.a: "Я возьму эти земли — силой, если понадобится!"
 bookmark.1068.a_flavor: "Чтобы присоединить [Concept( 'titles', 'титулы' )|E] к вашей [Concept( 'realm', 'державе' )|E], вам, скорее всего, придется объявить [Concept( 'war', 'войну' )|E] с [Concept( 'claim', 'претензией' )|E] в качестве [casus_belli|E]."
 bookmark.1068.b: "Пусть [emperor.GetTitleAsNameNoTooltip|l] щедро одаривает меня благосклонностью."
 bookmark.1068.b_flavor: "Ваш [Concept( 'liege', 'сюзерен' )|E] [emperor.GetTitleAsNameNoTooltip|l] будет у вас [Concept( 'hook', 'на крючке' )|E], и вы сможете использовать это влияние в разных ситуациях — например, для заключения выгодного [Concept( 'marriage', 'брака' )|E]."
 bookmark.1069.t: "Мой брат [jaromir.GetFirstNameNoTooltip]"
 bookmark.1069.desc: "Мой «дорогой» братец [jaromir.GetFirstName] вечно ставит мне палки в колеса и оспаривает мой авторитет.\n\nА вот [Select_CString(john_monk.IsFemale, 'моя добрая подруга', 'мой добрый друг' )] [john_monk.GetFirstName] из Бревнова — [Select_CString(john_monk.IsFemale, 'благочестивая', 'благочестивый' )] и #EMP [Select_CString(john_monk.IsFemale, 'спокойная', 'спокойный' )]#! [Select_CString(john_monk.IsFemale, 'монахиня, верная', 'монах, верный' )] слуга [ROOT.Char.GetFaith.HighGodNamePossessive] и меня. Вот если бы у меня был такой [jaromir.GetCouncilTitle], как [john_monk.GetFirstNameNoTooltip]...\n\nСтоп, а что мне мешает?"
 bookmark.1069.a: "У меня будет новый [jaromir.GetTitleAsNameNoTooltip] — [john_monk.GetFirstNameNoTooltip]! А [jaromir.GetFirstNameNoTooltip] может убираться подобру-поздорову!"
 bookmark.1069.a_flavor: "Хорошо, когда у вас есть [Concept( 'councillor', 'советник' )|E] с хорошо развитыми [Concept( 'skills', 'навыками' )|E], который к тому же ваш [Concept( 'friend', 'друг' )|E]. [Concept( 'councillor_tasks', 'Задания совета' )|E] будут выполняться быстрее, но злить [Concept( 'head_of_faith', 'главу конфессии' )|E] — всегда рискованное предприятие, ведь он может отказаться помогать вам получать [Concept( 'claims', 'претензии' )|E] или [Concept( 'gold', 'золото' )|E]."
 bookmark.1069.b: "Все же [jaromir.GetFirstNameNoTooltip] мне родня... А золото гуще крови."
 bookmark.1069.b_flavor: "[Concept( 'rival', 'Соперничество' )|E] между вами и братом прекращается, и риск того, что вас убьют, заметно снижается."
 bookmark.1069.c: "Мне нужно заняться более мирскими делами..."
 bookmark.1069.c_flavor: "Иногда бездействие лучше любой суеты."
 bookmark.1070.t: "Норманнская Сицилия"
 bookmark.1070.desc: "Герцогом быть лучше, чем разбойником... Но стать королем, пожалуй, будет еще приятнее.\n\nПо благоволению бога и святого Петра [GetTitleByKey('d_apulia').GetNameNoTier] и [GetTitleByKey('d_calabria').GetNameNoTier] в моей власти — но по благоволению #EMP пары старых друзей#! из моего разбойничьего прошлого мне может покориться и [GetTitleByKey('k_sicily').GetName]. И неважно, что подумают об этом Папа и император.\n\nПора браться за дело."
 bookmark.1070.a: "Здесь всё будет моим. И на этом я не остановлюсь!"
 bookmark.1070.b: "Пожалуй, мне стоит обособиться от империи."
 bookmark.1070.c: "Пусть Папа и император оставят свои земли себе..."
 norman_highwaymen: "Норманнские разбойники"
 claim_sicily: "Вы получили [Concept( 'pressed_claims', 'обоснованные претензии' )|E] ко всем менее крупным [Concept( 'rulers', 'правителям' )|E] во владении [GetTitleByKey('k_sicily').GetName]"
 bookmark.1071.t: "Монах-самозванец"
 bookmark.1071.desc: "«...поэтому вы должны поддержать мою претензию. [GetTitleByKey('e_byzantium').GetNameNoTier] принадлежит мне по праву! — говорит распростертый предо мной монах. — Вы получите надежного союзника и всю необходимую поддержку!»\n\nСовершенно очевидно, что монах — просто жулик, а никакой не #EMP «подло свергнутый законный владыка Римской империи»#!, но он #EMP и впрямь#! полезен.\n\nПовод к войне есть повод к войне, и не имеет значения, что его мне подарит худородный крестьянин с выдуманной претензией..."
 bookmark.1071.a: "Я посажу его на константинопольский престол!"
 bookmark.1071.b: "Честно говоря, мне тоже не помешает пара портов..."
 bookmark.1071.c: "Я не в том положении, чтобы тебе помогать."
 start_raiktor_war: "Вы объявляете [Concept( 'war', 'войну' )|E] персонажу [byz_emperor.GetShortUIName], чтобы [Concept( 'claim', 'захватить' )|E] владение [GetTitleByKey('e_byzantium').GetNameNoTier] для персонажа [raiktor.GetShortUIName], а владение [GetTitleByKey('k_epirus').GetName] — для себя"
 start_raiktor_conquest_war: "Вы объявляете [Concept( 'war', 'войну' )|E] персонажу [byz_emperor.GetShortUIName], чтобы захватить [Concept( 'counties', 'графства' )|E] [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] и [GetTitleByKey('c_buthrotum').GetNameNoTier] для персонажа [raiktor.GetShortUIName], который станет вашим [Concept( 'vassal', 'вассалом' )|E]"
 gain_war_troops: "Вы получаете [Concept( 'army', 'армию' )|E] в #V 3000#! человек, которая будет распущена после [Concept( 'war', 'войны' )|E]"
 raiktor_claim_cb: "Претензия Райктора"
 raiktor_claim_cb_war: "Претензия Райктора"
 raiktor_claim_cb_name: "«Претензия» Райктора"
 raiktor_conquest_cb: "«Претензия» Райктора"
 raiktor_conquest_cb_war: "«Претензия» Райктора"
 raiktor_conquest_cb_name: "«Претензия» Райктора"
 you_gain_epirus: "[GetTitleByKey('k_epirus').GetName] и все [Concept( 'titles', 'титулы' )|E] на территории владения захвачены [Select_CString(attacker.IsLocalPlayer, '', 'персонажем ' )][attacker.GetShortUINamePossessive][Select_CString(attacker.IsLocalPlayer, 'им персонажем', '' )]"
 raiktor_gains_byzantium: "[claimant.GetShortUIName|U] захватывает владение [GetTitleByKey('e_byzantium').GetName]"
 hard_raiktor_war: "Это сложная [Concept( 'war', 'война' )|E], где для победы вам необходимо [Concept( 'occupy', 'занять' )|E] большую часть [Concept( 'de_jure', 'де-юре' )|E]-владений Византии и победить их [Concept( 'armies', 'армии' )|E]."
 easy_raiktor_war: "Это более простая [Concept( 'war', 'война' )|E], где [Concept( 'occupations', 'оккупация' )|E] и [Concept( 'battles', 'сражения' )|E] быстрее повышают [Concept( 'war_score', 'боевой счет' )|E]."
 raiktor_vassal_desc: "[vassal_to_be.GetShortUIName] получает [Concept( 'counties', 'графства' )|E] владений [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] и [GetTitleByKey('c_buthrotum').GetNameNoTier] и становится вашим [Concept( 'vassal', 'вассалом' )|E]"
 raiktor_vassal_backup_desc: "Вы захватываете [Concept( 'counties', 'графства' )|E] владений [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier] и [GetTitleByKey('c_buthrotum').GetNameNoTier]"
 guiscard_modifier: "Гискар"
 guiscard_modifier_desc: "Этот персонаж отличается особым коварством и отсутствием жалости."
 bookmark.1072.t: "Покорение Кордовы"
 bookmark.1072.desc: "О, прекрасная [GetTitleByKey('c_cordoba').GetNameNoTier]! Во времена Омейядов здесь была резиденция халифа. Для любого правителя ты — лакомый кусок.\n\nМне нужно выбрать, что приведет меня к успеху: военная мощь или коварство? Если посеять раздор среди населения, возможно, владение достанется мне малой кровью?\n\nВыбор, который я сделаю сейчас, определит мою дальнейшую политику."
 bookmark.1072.a: "Когда слова и ножи своевременно попадают в цель, войны заканчиваются очень быстро."
 bookmark.1072.b: "Армия решит мои задачи."
 bookmark.1072.c: "[GetTitleByKey('c_cordoba').GetNameNoTierNoTooltip] подождет."
 start_cordoba_war: "Вы объявляете [Concept( 'war', 'войну' )|E] персонажу [cordoba_holder.GetShortUIName], чтобы завоевать [Concept( 'county', 'графство' )|E] [GetTitleByKey('c_cordoba').GetNameNoTier] #weak (и провинцию [GetTitleByKey('c_cabra').GetNameNoTier], если она во власти того же правителя)#!"
 intrigue_challenge: "Когда вы объявляете [Concept( 'war', 'войну' )|E], противник состязается с вами в мастерстве [intrigue_i][Concept( 'intrigue', 'интриг' )|E] и в случае проигрыша получает [Concept( 'modifier', 'модификатор' )|E] [GetModifier('hampered_by_false_information_modifier').GetNameWithTooltip]"
 hampered_by_false_information_modifier: "Заблуждается из-за ложной информации"
 hampered_by_false_information_modifier_desc: "Армии этого персонажа введены в заблуждение неверной информацией из-за происков врага."
 armies_hampered: "Армии в заблуждении"
 armies_unhampered: "Армии больше не заблуждаются"
 intrigue_duel_on_attack_effect.success: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'вводите', 'вводит')] в заблуждение [Concept( 'armies', 'армии' )|E] [Select_CString(defender.IsLocalPlayer, '', 'персонажа ' )][defender.GetShortUINamePossessive][Select_CString(defender.IsLocalPlayer, 'его персонажа', '' )]"
 intrigue_duel_on_attack_effect.failure: "[Select_CString(attacker.IsLocalPlayer, '', 'персонажу ' )|U][attacker.GetShortUINamePossessive|U][Select_CString(attacker.IsLocalPlayer, 'ему персонажу', '' )] не удается ввести в заблуждение [Concept( 'armies', 'армии' )|E] [Select_CString(defender.IsLocalPlayer, '', 'персонажа ' )][defender.GetShortUINamePossessive][Select_CString(defender.IsLocalPlayer, 'его персонажа', '' )]"
