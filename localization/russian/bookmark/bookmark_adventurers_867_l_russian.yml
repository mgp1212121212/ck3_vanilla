l_russian:
 bm_867_adventurers: "Великие авантюристы"
 bm_867_adventurers_desc: "Каждая династия начинается с малого. Восхождение к вершинам власти обычно происходит небыстро: каждое новое поколение поднимается на несколько ступеней благодаря тщательно спланированным бракам и непрекращающимся войнам.\n\n#bold Но это время великих перемен и потрясений. Имея достаточно отваги и немного удачи, герой может вознести имя своей семьи из безвестности и стать легендой. А вы готовы бросить вызов судьбе?#!"
 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn: "Ярл Гастинг"
 bookmark_adventurers_jarl_haesteinn_desc: "Хитроумие и отвага позволили ярлу Гастингу разбогатеть. Вернувшись вместе с Бьёрном Железные Бока из удачного набега на города Средиземного моря, Гастинг осел в Бретани. Франкские сундуки ломятся от золота и готовы сменить хозяев, а могучий викинг станет хорошим союзником в эпоху политических смут.\n\n#bold Но богатства без врагов не бывает. Сумеет ли Гастинг совладать с алчностью и привести династию к процветанию?#!"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr: "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc: "альтернатива"
 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid: "Рюрик Рюрикович"
 bookmark_adventurers_rurik_rurikid_desc: "Немногим удалось подняться из ничтожества к величию, как это сделал отважный Рюрик! Вместе с братьями он принес порядок в восточную глушь, а после их смерти стал единолично править княжеством. И все же это только начало.\n\n#bold Однажды потомки Рюрика создадут Киевскую Русь. Или нет? Судьба этой великой династии в ваших руках.#!"
 bookmark_adventurers_rurik_rurikid_alt_helgi: "$Helgi$ $nick_the_seer$"
 #Eudes Capet
 bookmark_adventurers_count_eudes: "Граф Эд"
 bookmark_adventurers_count_eudes_desc: "В июле 866 года викинг Гастинг убил отца Эда, Роберта Сильного. Несколько месяцев спустя его мать Аделаида умерла, рожая его брата, Роберта. Мир жесток, будущее кажется неопределенным, но этим мальчикам-сиротам предначертано сидеть на французском престоле, а их потомки, Капетинги, будут править Францией в течение следующих столетий.\n\n#bold Сможете ли вы пробраться через политические интриги средневековой Франции и исполнить судьбу, уготованную братьям-Робертинам?#!"
 bookmark_adventurers_count_eudes_alt_robert: "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc: "альтернатива"
 bookmark_adventurers_count_eudes_alt_uncle_eudes: "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc: "альтернатива"
 #Almos Arpad
 bookmark_adventurers_almos_arpad: "Альмош Арпад"
 bookmark_adventurers_almos_arpad_desc: "Когда семь венгерских племен объединились, чтобы выбрать предводителя, их выбор пал на отважного Альмоша. Однажды его сын, Арпад, продолжит дело отца, но только если венграм удастся отстоять свою независимость. С востока надвигается угроза.\n\n#bold Сможете ли вы защитить венгров и привести их к величию? Это ваш шанс переписать приключения династии Арпадов!#!"
 #Daurama Daura
 bookmark_adventurers_daurama_daura: "Даурама Даура"
 bookmark_adventurers_daurama_daura_desc: "Последняя магаджия Дауры Даурама воплощает древние традиции народа хауса. Ее супруг Баяджидда родом из Ирака, он стал символом перемен — все больше чужаков стремятся в земли хауса и несут странные обычаи и традиции...\n\n#bold Даурама смирилась с мыслью о том, что будет последней магадживой — но, быть может, еще не поздно все изменить?#!"
 bookmark_adventurers_daurama_daura_alt_bawo: "$Bawo$"
 bookmark_adventurers_almos_arpad_alt_son_arpad: "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika: "$LinU_tika$"
 #EVENTS
 bookmark.0101.t: "Что в имени тебе моем?"
 bookmark.0101.desc_intro: "Веками [hausaland.GetNameNoTier] находится под управлением Магаджии, династии правящих матриархов, и я последняя из них.\n\nНаши традиции служили нам во благо, но мир меняется. Подвиги, что свершил мой [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName], принесли [bayajidda.GetHerHim] богатство и уважение... И в то же время [bayajidda.GetHerHis] успехи в далеких землях означают, что настало время перемен для моего народа.\n\n"
 bookmark.0101.desc_living: "Мой сын, [bewo.GetTitledFirstName], стал для отца настоящей отрадой. Пока он лишь дитя, но мне интересно, станет ли он похож на своего храброго родителя, всегда готового отправиться на поиски приключений, или сохранит верность традициям, как это делаю я?"
 bookmark.0101.desc_dead: "Мой сын, [bewo.GetTitledFirstName], был для отца настоящей отрадой. Пока он всего лишь дитя, но мне интересно, увлечется ли он историями об отце, который всегда был готов отправиться на поиски приключений, или сохранит верность традициям, как это делаю я?"
 bookmark.0101.a: "[bewo.GetFirstNameNoTooltip] продолжит [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ие традиции в новой эпохе."
 bookmark.0101.a.tt: "[bewo.GetUIName] теперь [player_heir|El] вашей [Concept( 'dynasty', 'династии' )|E]"
 bookmark.0101.b: "Мой сын остается моим сыном, независимо от его имени и культуры."
 bookmark.0101.b.tt: "#warning @warning_icon! Этот вариант может оставить вашу [Concept( 'dynasty', 'династию' )|E] без [Concept( 'player_heir', 'игрока-наследника' )|E]!#!"
 bookmark.0101.c: "Мы сохраним наследие Магаджии и без помощи мужчин!"
 bookmark.0101.c.tt: "Ваша сестра [shawata.GetUIName] останется [Concept( 'player_heir', 'игроком-наследницей' )|E] вашей [Concept( 'dynasty', 'династии' )|E]"
 #Credit to Stu Taylor of Dead Good Comics for the title line and entire lead-in to this event.
 bookmark.0211.t: "Покойся с миром"
 #Historically, both of Michael's hands were severed — we don't have a portrait modifier for that, I'm afraid, so we pretend it was just the one.
 bookmark.0211.desc: "[michael.GetFirstName|U], скорчившись, лежит передо мной на полу. Кровь из ужасных ран уже не хлещет, а едва струится. И хотя нам пришлось [Glossary( 'ударить раньше', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS' )], чем мы планировали, вечер определенно удался.\n\n#EMP Старший#! император, ха! Наивный щенок, не приспособленный к политике! Господь одарил его всеми благами мира, а он всё упустил. И из-за кого? Какого-то ничтожества из далекой провинции?\n\nВпрочем, с сегодняшнего дня меня никто не посмеет назвать «ничтожеством». Теперь я #EMP император#!, [basil.GetTitledFirstName], первый представитель славного дома [basil.GetDynasty.GetName] на византийском троне.\n\nДопив из кубка остатки вина — любимый сорт покойного василевса, — я задумываюсь о том, каким этот юнец войдет в историю. Каким #EMP я#! позволю истории его запомнить."
 bookmark.0211.a: "Он умер мертвецки пьяным, так пусть навеки останется пьянчугой."
 bookmark.0211.a.flavour: "Вы и ваши потомки еще многие годы будете очернять покойного императора. [michael.GetFirstNameNoTooltip|U] останется в народной молве как пьяница и бездельник."
 bookmark.0211.b: "Глупец отдал в мои руки свою семью, трон и даже жизнь. Чего мне еще надо?"
 bookmark.0211.b.flavour: "Вы позволите [Select_CString(michael.IsFemale, 'ее', 'его' )] доброму имени восстановиться. Мать императора, в период регентства боровшаяся за восстановление иконопочитания, будет канонизирована."
 bookmark.0211.c: "И правда хорошее вино…"
 bookmark.0211.c.flavour: "Память о покойном императора сама по себе сойдет на нет."
 BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS: "В реальности Михаил III был убит 24 сентября 867 г., а не 31 декабря 866 г. В Crusader Kings 3 дата его гибели перенесена по игровым соображениям."
