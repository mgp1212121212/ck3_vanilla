l_russian:
 #867
 #Haraldr
 challenge_character_haraldr_vestfold: "Вождь Харальд"
 challenge_character_haraldr_vestfold_desc: "Великий Харальд, о котором сложено немало саг, объединил под своим знаменем враждующих вождей Норвегии.\n\n#bold Сумеете ли вы положить конец междоусобицам и стать правителем единой страны?#!"
 #Ashot
 challenge_character_ashot_armenia: "Князь Ашот"
 challenge_character_ashot_armenia_desc: "Хотя князь Ашот привел своих подданных к процветанию, он получил власть из рук халифа и оставался его верным слугой до самой смерти.\n\n#bold Сумеете ли вы освободиться от вассальных уз и провозгласить себя независимым монархом?#!"
 #Aella
 challenge_character_aella_northumberland: "Король Элла"
 challenge_character_aella_northumberland_desc: "Смерть Эллы от рук скандинавских захватчиков положила конец независимости его королевства: его наследник был лишь марионеткой в руках чужеземцев.\n\n#bold Сумеете ли вы изменить историю и спасти Нортумбрию от гнева викингов?#!"
 #Gregorios
 challenge_character_gregorios_napoli: "Граф Григорий"
 challenge_character_gregorios_napoli_desc: "С ослаблением византийского влияния в Италии правители Неаполя стали искать союзников против Ломбардии в мусульманском мире — к большому огорчению папы.\n\n#bold Сумеете ли вы заполнить пустоту, оставленную византийцами, и построить собственную империю?#!"
 #Dawit
 challenge_character_dawit_dembiya: "Рас-Дэвыт"
 challenge_character_dawit_dembiya_desc: "Несмотря на малую численность и притеснения, Бета-исраэли успешно избежали ассимиляции более крупными и могущественными соседями.\n\n#bold Сумеете ли вы совершить невозможное, создав безопасное и процветающее государство для своего народа?#!"
 #Werner
 challenge_character_werner_worms: "Граф Вернер"
 challenge_character_werner_worms_desc: "Хотя во времена самого Вернера фамилия Салиер еще не была известной, среди его потомков были четыре императора Священной Римской империи и даже один папа.\n\n#bold Сумеете ли вы присвоить наследие Карла Великого и возродить его раздробленную империю?#!"
 #Siemowit
 challenge_character_siemowit_wielkopolska: "Верховный вождь Земовит"
 challenge_character_siemowit_wielkopolska_desc: "Вместе со своим отцом, легендарным Пястом Котышко, Земовит основал династию, которая правила Польшей до конца XIV века.\n\n#bold Сумеете ли вы провести свою страну через все перипетии многовековой истории на зависть восточным и западным соседям?#!"
 #Ahmad
 challenge_character_ahmad_egypt: "Султан Ахмад"
 challenge_character_ahmad_egypt_desc: "Несмотря на скромное происхождение, Ахмад сумел прийти к власти над Египтом, однако его наследники оказались недостойными: держава Ахмада продержалась всего двадцать один год после его смерти.\n\n#bold Сумеете ли вы стать повелителем Средиземноморья, имея в своем распоряжении всю мощь и богатство Египта?#!"
 #Dyre
 challenge_character_dyre_kiev: "Ярл Дир"
 challenge_character_dyre_kiev_desc: "История этого скандинавского авантюриста, искавшего славы на востоке, закончилась бесчестьем и гибелью от рук Вещего Олега.\n\n#bold Сумеете ли вы превратить печальную историю Дира в героическую сагу, которая останется в веках?#!"
 #Dumnarth
 challenge_character_dumnarth_cornwall: "Король Дюмнарт"
 challenge_character_dumnarth_cornwall_desc: "Слава Дюмнарта довольно сомнительна: его помнят в основном как последнего короля Корнуолла, по своему невезению утонувшего в реке.\n\n#bold Возможно, под вашей властью Корнуолл сможет устоять под натиском англосаксов и норманнов?#!"
 #Rhodri
 challenge_character_rhodri_gwynedd: "Принц Родри"
 challenge_character_rhodri_gwynedd_desc: "Унаследовав трон небольшого валлийского королевства накануне вторжения викингов, Родри был не слишком доволен своим положением, однако умело играл теми картами, которые сдала ему судьба.\n\n#bold Сможете ли вы найти безопасный путь через эту бурную эпоху и привести Гвинед к славе?#!"
 #Gunda
 challenge_character_gunda_orangallu: "Саманта Гунда"
 challenge_character_gunda_orangallu_desc: "Переход в другую веру позволил династии Какатия расширить свои владения и основать собственное царство: в отличие от джайнизма с его строгим принципом ненасилия, индуизм вполне допускал применение силы.\n\n#bold Сумеете ли вы занять трон, сохранив верность своей изначальной религии?#!"
 #Muhammad
 challenge_character_muhammad_africa: "Султан Мухаммад"
 challenge_character_muhammad_africa_desc: "Короткое правление Мухаммада запомнилось потомкам в основном расточительством и экстравагантными выходками, однако его полководцы были столь успешны, что заставили платить дань самого папу римского.\n\n#bold Возможно, попробовав богатства Италии на вкус, вы сумеете поглотить ее целиком?#!"
 #Alfonsu
 challenge_character_alfonsu_asturias: "Король Альфонсо"
 challenge_character_alfonsu_asturias_desc: "На склоне лет Альфонсо пал жертвой амбиций своих сыновей: его лишили короны и заставили поделить королевство на три части.\n\n#bold Сумеете ли вы изменить судьбу монарха и сохранить единство христиан Иберии перед угрозой вторжения Омейядов?#!"
 #Vicayalaya
 challenge_character_vicayalaya_chola_nadu: "Раджа Вичаялая"
 challenge_character_vicayalaya_chola_nadu_desc: "Вичаялая, первоначально бывший вассалом династии Паллава, сумел обрести независимость и основать империю, объединившую под своим знаменем всю южную Индию.\n\n#bold Сможете ли вы довести амбиции Чолы до логического завершения и добиться власти над всеми индийскими землями?#!"
 #Lambert
 challenge_character_lambert_spoleto: "Герцог Ламберт"
 challenge_character_lambert_spoleto_desc: "Явившись в Рим по приглашению на папскую интронизацию, Ламберт разграбил город, не щадя ни усадеб, ни монастырей.\n\n#bold Как далеко вы сможете зайти в своем тщеславии, не признавая ни человеческих, ни Божьих законов?#!"
 #Amoghavarsha
 challenge_character_amoghavarsha_karnata: "Махараджа Амогхаварша"
 challenge_character_amoghavarsha_karnata_desc: "Взойдя на трон четырнадцатилетним подростком, Амогхаварша оставался у власти рекордно долгий срок. Его правление было благополучным и прославилось целым рядом литературных и культурных достижений.\n\n#bold Сможете ли вы сохранить достигнутое Амогхаваршей для будущих поколений?#!"
 #1066
 #Gudrod
 challenge_character_gudrod_western_isles: "Король Гудред"
 challenge_character_gudrod_western_isles_desc: "Храбрый военачальник Гудред, выходец из гебридских наемников, распространил свою власть на Дублин, остров Мэн и всё Ирландское море, но распри его наследников свели все его достижения на нет.\n\n#bold Возможно, вы сумеете добиться более прочной власти над этими прекрасными островами?#!"
 #Richard
 challenge_character_richard_capua: "Герцог Ричард"
 challenge_character_richard_capua_desc: "Может быть, дом Отвиль и захватил власть над Сицилией, но Дренго пришли туда раньше — они были в числе первых норманнов, высадившихся на острове.\n\n#bold Сумеете ли вы поставить на место отвильских выскочек и доказать превосходство дома Дренго?#!"
 #Fariburz
 challenge_character_fariburz_shirvan: "Ширваншах Фарибурз"
 challenge_character_fariburz_shirvan_desc: "Ширваншахи вошли в историю как щедрые покровители поэтов и философов: в период их правления науки и искусства процветали.\n\n#bold Сможете ли вы превратить свой двор в сияющий маяк культуры, достойный всеобщего восхищения?#!"
 #Shisnand
 challenge_character_shisnand_coimbra: "Граф Шишнанд"
 challenge_character_shisnand_coimbra_desc: "Мосарабский аристократ Шишнанд, перешедший от Аббадидов к королю Леона, более двадцати лет оставался почти единовластным правителем Коимбры, а после смерти его владения унаследовал его зять.\n\n#bold Сумеете ли вы, служа как мусульманским, так и христианским правителям, навести мосты между религиями и принести мир в Иберию?#!"
 #Alusian
 challenge_character_alusian_vidin: "Князь Алусиан"
 challenge_character_alusian_vidin_desc: "Возможно, второй сын последнего императора Болгарии и пользовался милостью новых византийских хозяев, но он делал всё возможное, чтобы возродить империю своего отца. Впрочем, в итоге его попытки потерпели неудачу.\n\n#bold Может быть, вы сможете сбросить византийское ярмо и вернуть то, что принадлежит вам по праву рождения?#!"
 #Rostislav
 challenge_character_rostislav_tmutarakan: "Князь Ростислав"
 challenge_character_rostislav_tmutarakan_desc: "Лишившись наследства после преждевременной смерти отца, Ростислав завоевал далекий полуостров Тмутаракань и превратил его в свой оплот. Увы, вскоре его отравили.\n\n#bold Может быть, вы сумеете посрамить враждебных родичей и добыть себе княжество, достойное ваших предков?#!"
 #Werner
 challenge_character_werner_aargau: "Граф Вернер"
 challenge_character_werner_aargau_desc: "Хотя при Вернере династия Габсбургов еще не была известной, в последующие века немало ее представителей входили в число коронованных особ.\n\n#bold Сумеете ли вы привести Габсбургов на австрийский трон и прославить эту династию на весь мир?#!"
 #Herbert
 challenge_character_herbert_vermandois: "Граф Герберт"
 challenge_character_herbert_vermandois_desc: "Пусть род Карла Великого и перестал быть королевским, но Герберт де Вермандуа был достойным наследником великого монарха древности. Впрочем, уже первое поколение его потомков лишилось фамильных земель.\n\n#bold Может быть, вы каким-то образом сумеете обратить историю вспять и вернуть власть Каролингам?#!"
 #Erik
 challenge_character_erik_svealand: "Принц Эрик"
 challenge_character_erik_svealand_desc: "Эрик, отринувший христианство ради возвращения к истокам, был одним из последних языческих правителей во всё более христианизировавшейся Скандинавии.\n\n#bold Может быть, вы сумеете доказать превосходство старых обычаев пришлым священникам и их новому богу?#!"
 #Krutoj
 challenge_character_krutoj_nordmark: "Герцог Крутой"
 challenge_character_krutoj_nordmark_desc: "Преданный сторонник старых обычаев своего народа, Крутой поднял восстание против христианского сюзерена, убил его и захватил трон, однако попытка покончить с сыном убитого привела к его собственной смерти.\n\n#bold Может быть, вы сумеете превзойти соперников и легитимизировать свою власть, начавшуюся с кровопролития?#!"
 #Ishaq
 challenge_character_ishaq_baalbek: "Шейх Исхак"
 challenge_character_ishaq_baalbek_desc: "Несмотря на малочисленность и гонения тех, кто считал их еретиками, друзы сумели пройти сквозь века, укрывшись в суровых горах Леванта.\n\n#bold Может быть, вам удастся найти новую мирную родину для этого народа?#!"
 #Badr
 challenge_character_badr_acre: "Шейх Бадр"
 challenge_character_badr_acre_desc: "Фатимидский воин армянского происхождения Бадр сделал головокружительную карьеру, став верховным военным лидером халифата и превратив самого халифа в чисто символическую фигуру.\n\n#bold Бадр и его наследники оставались у власти в Египте более шестидесяти лет. Вы готовы превзойти их и полностью избавиться от халифа?#!"
 #Berenguer
 challenge_character_berenguer_barcelona: "Герцог Беренгер"
 challenge_character_berenguer_barcelona_desc: "Стремясь к справедливости, Беренгер организовал кодификацию законов своей державы. В результате был составлен кодекс «Барселонские обычаи», который много веков оставался фундаментом каталонского права.\n\n#bold Впоследствии потомки Беренгера контролировали значительную часть Средиземноморья. Сумеете повторить их успех?#!"
 #Raoul
 challenge_character_raoul_valois: "Граф Рауль"
 challenge_character_raoul_valois_desc: "В юности Рауль был противником Капетингов, но впоследствии он изменил взгляды, стал верным слугой французской короны и даже женился на вдове того самого короля, с которым когда-то боролся.\n\n#bold Может быть, заполучив в жены мать наследника-инфанта, вы сумеете превратить свое влияние в нечто гораздо большее?#!"
 #Ali
 challenge_character_ali_siracusa: "Шейх Али"
 challenge_character_ali_siracusa_desc: "Шейх Али, правивший одним из последних сицилийских оплотов сопротивления норманнам, утонул при попытке запрыгнуть на борт вражеского корабля.\n\n#bold Норманны пришли, но еще не захватили весь остров. Может быть, вы сумеете их изгнать и забрать Сицилию себе?#!"
 #Eadgar
 challenge_character_eadgar_warwickshire: "Эдгар"
 challenge_character_eadgar_warwickshire_desc: "Последний отпрыск Уэссекской династии, рожденный в изгнании, прибыл в Англию как раз тогда, когда его законный трон был дважды узурпирован — сначала Гарольдом Годвинсоном, а потом нормандскими завоевателями.\n\n#bold Пламя Уэссекской династии угасает, но еще горит. Может быть, вы сможете разжечь его вновь?#!"
 #Ali
 challenge_character_ali_taizz: "Эмир Али"
 challenge_character_ali_taizz_desc: "Начав с небольшой группы последователей, сын городского чиновника Али стал полновластным монархом, однако история помнит не столько его, сколько его мудрую супругу Асму, которой он доверил государственные дела.\n\n#bold С такой верной спутницей вы сможете достичь любой цели. Вся Аравия будет у ваших ног!#!"
 #Pierre
 challenge_character_pierre_piedmonte: "Герцог Пьер"
 challenge_character_pierre_piedmonte_desc: "Большей частью своих владений Савойская династия обязана матери Пьера, Аделаиде Туринской, влияние которой при дворе сына было огромным.\n\n#bold Сумеете ли вы вырваться из тени знаменитой родительницы и обрести собственную славу достойного правителя?#!"
 #Anawrahta
 challenge_character_anawrahta_pagan: "Царь Аноратха"
 challenge_character_anawrahta_pagan_desc: "Аноратха, основавший царство Паган, правил мудро и осмотрительно, безжалостно подавляя любые угрозы своей молодой стране, а его покровительство буддизму тхеравады сыграло значительную роль в распространении этого учения.\n\n#bold Наследники Аноратхи были достойны своего предка, но монголы оказались для них слишком сильными врагами. Может быть, устоять в эту бурю получится у вас?#!"
 #1178
 #Piarres
 challenge_character_piarres_albarracin: "Граф Пьяррес"
 challenge_character_piarres_albarracin_desc: "Пьяррес, некогда бывший вассалом мусульманского правителя, обратил свои владения в христианство и провозгласил независимость от всех, кроме самой Девы Марии.\n\n#bold Вы объявили себя равным королям и халифам, но получится ли у вас построить новое государство, равное их державам?#!"
 #John
 challenge_character_john_ulster: "Граф Джон"
 challenge_character_john_ulster_desc: "Полагаясь лишь на свой меч и горстку верных людей, Джон де Курси захватил восточный Ольстер и правил им, пока английский король не заподозрил измену и не заключил его в тюрьму.\n\n#bold Сумеете ли вы закончить дело Джона и поднять знамя Курси над всей Ирландией?#!"
 #Rogier
 challenge_character_rogier_albi: "Граф Руджьер"
 challenge_character_rogier_albi_desc: "Хотя Транкавели и не разделяли доктрину катаров (по крайней мере, открыто), они были известны неожиданной симпатией и терпимостью к этой ереси, распространившейся в их владениях.\n\n#bold Сумеете ли вы защитить катаров и обеспечить процветание их веры?#!"
 #Khusraw Malik
 challenge_character_khusraw_malik_punjab: "Султан Хосров Малик"
 challenge_character_khusraw_malik_punjab_desc: "Окруженный врагами со всех сторон, Хосров Малик отчаянно боролся за державу предков, пока его жизнь не оборвал гуридский палач.\n\n#bold Сумеете ли вы вновь обрести силу и повторить завоевания Махмуда Газнийского?#!"
 #Kulin
 challenge_character_kulin_bosna: "Дукс Кулин"
 challenge_character_kulin_bosna_desc: "Лавируя между византийскими и венгерскими интересами на Балканах, Кулин умело использовал конфликт этих держав для сохранения автономии и усиления собственного влияния.\n\n#bold Сумеете ли вы освободиться от власти сюзерена и привести Боснию к миру и процветанию?#!"
 #Nur al-Din Muhammed
 challenge_character_nur_al_din_muhammed_nizari: "Имам Мухаммед"
 challenge_character_nur_al_din_muhammed_nizari_desc: "Укрываясь в горных крепостях Персии, Мухаммед долго оставался наследным имамом низаритов, которые признавали его, потомка самого Низара, единственным законным хранителем веры.\n\n#bold Сумеете ли вы распространить свою доктрину и добиться ее повсеместного признания?#!"
 #Algimantas
 challenge_character_algimantas_lithuanians: "Князь Ольгимонт"
 challenge_character_algimantas_lithuanians_desc: "Княжество Ольгимонта и его наследников оставалось языческим дольше всех в Европе, успешно сопротивляясь христианизации вплоть до конца XIV века.\n\n#bold Возможно, пока христиане пытаются обратить ваш народ в свою веру, вы сможете открыть для них истины видилизма?#!"
 #Sargis
 challenge_character_sargis_greater_armenia: "Князь Саргис"
 challenge_character_sargis_greater_armenia_desc: "Саргис, могущественный армянский вассал грузинского царя, не всегда оставался надежным союзником, но его влияние и силу нельзя было не принимать в расчет.\n\n#bold Сумеете ли вы обрести независимость и возродить Великую Армению, достойную своих далеких предков?#!"
 #Aba
 challenge_character_aba_socotra: "Эмир Аба"
 challenge_character_aba_socotra_desc: "Изолированный остров Сокотра, жители которого редко покидали его скалистые берега, оставался центром несторианства в течение нескольких веков.\n\n#bold Сумеете ли вы вывести свой народ из родной, но ненадежной гавани и обрести славу в далеких землях?#!"
 #Prithviraja
 challenge_character_prithviraja_rajputana: "Махараджа Притхвираджа"
 challenge_character_prithviraja_rajputana_desc: "Притхвираджа доблестно сражался с гуридскими захватчиками и даже победил их как минимум в одной великой битве, но в итоге встретил смерть во вражеском плену.\n\n#bold Сумеете ли вы остановить гуридов и обеспечить будущее династии Чаухан?#!"
 #Renaud
 challenge_character_renaud_kerak: "Граф Рено"
 challenge_character_renaud_kerak_desc: "Граф Рено был самым яростным противником Салах ад-Дина в Иерусалимском королевстве, однако устроенное им нападение на караван мусульманских паломников привело к потере Иерусалима и его собственной гибели от рук палача египетского султана.\n\n#bold Рено вошел в историю как беспринципный грабитель. Возможно, вы сможете обеспечить ему более достойную память?#!"
 #Henry
 challenge_character_henri_champagne: "Герцог Анри"
 challenge_character_henri_champagne_desc: "Герцог Анри получил достойное образование. Его просвещенное правление способствовало благополучию народа: так, знаменитые ярмарки Шампани привлекали торговцев ценными товарами со всей Европы.\n\n#bold Сумеете ли вы превратить Шампань в оплот мира и процветания?#!"
 #Richard
 challenge_character_richard_poitiers: "Принц Ричард"
 challenge_character_richard_poitiers_desc: "Ричард, третий сын короля, по капризу судьбы оказался на троне Англии, а последующее участие в крестовых походах обессмертило его в веках под именем #italic Ричарда Львиное Сердце#!.\n\n#bold Увы, военные подвиги не принесли Ричарду ничего, кроме славы. Может быть, вы сумеете использовать данный ему второй шанс и одержать победу, достойную его имени?#!"
 #Maghan
 challenge_character_maghan_sibi: "Маган Кон Фатта"
 challenge_character_maghan_sibi_desc: "Согласно легенде, некий охотник предсказал Магану, что, если тот женится на уродливой женщине, их сын станет великим и могучим правителем. Неизвестно, сколько в этом правды, но сын Магана, получивший имя Сундиата, действительно основал империю Мали.\n\n#bold Сумеете ли вы воплотить пророчество скромного охотника и создать новую империю?#!"
 #Mohammed
 challenge_character_mohammed_azerbaijan: "Джахан Пахлаван Мохаммед"
 challenge_character_mohammed_azerbaijan_desc: "Мохаммед, стоявший за спиной последних сельджукских султанов, был фактическим правителем их империи, однако его наследники не смогли остановить наступление хорезмшахов.\n\n#bold Султан послушен вашей воле. Используйте его с умом — и вся Персия падет к вашим ногам!#!"
 #Heinrich
 challenge_character_heinrich_angria: "Генрих Лев"
 challenge_character_heinrich_angria_desc: "В свое время Генрих был самым влиятельным магнатом Священной Римской империи, но личная вражда с императором в конце концов погубила его.\n\n#bold Сумеете ли вы добиться успеха там, где не справился Генрих, и одержать победу над ненавистными Гогенштауфенами?#!"
