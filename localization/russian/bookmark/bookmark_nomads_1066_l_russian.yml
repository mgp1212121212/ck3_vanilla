 bm_1066_nomads: "У ворот"
 bm_1066_nomads_desc: "С незапамятных времен бесчисленные племена кочевников бродили по степи, перебираясь с места на место, но с некоторых пор внешний мир начал посягать на их родные просторы — с каждым годом границы оседлых империй разрастаются всё шире.\n\n#bold Получится ли обратить вспять волну переселенцев? Настало ли время народам степей отринуть традиции предков и принять новый образ жизни: возделывать земли и строить города? Или новый век великих завоеваний станет спасением древних обычаев?#!"
 bookmark_nomads_cumans: "Половецкий Сары-хан"
 bookmark_nomads_cumans_desc: "Едва оседлав коня, Сары возглавил огромную половецкую орду. Богатые княжества на границах Половецкой степи так и просятся в руки, но хватит ли у Сары сил, чтобы сохранить единство орды и повести ее к новым свершениям?\n\nПоловцы — хорошие союзники, но их много, а накормить столько голодных ртов и задобрить столько гордецов — дело нелегкое.\n\n#bold Вам предстоит совладать с соседями и снискать их уважение во главе половецкой орды.#!"
 bookmark_nomads_keraits: "Верховный вождь Инанч"
 bookmark_nomads_keraits_margus: "Маргуз"
 bookmark_nomads_keraits_hongji: "Каган Хунцзи"
 bookmark_nomads_keraits_desc: "Когда указом императора У-Цзуна несторианских миссионеров изгнали из Китая, они нашли благодарных слушателей в лице кереитов. Амбициозный и набожный кереитский вождь Инанч намерен собрать всех степняков под знаменем, на котором красуется крест.\n\n#bold Объедините восточных кочевников и разнесите по степи несторианские истины!#!"
 bookmark_nomads_late_kirghiz: "Кокотой Кыргызскский"
 bookmark_nomads_late_kirghiz_desc: "Некогда о кыргызах говорили только шепотом, и даже так жители северных степей содрогались от ужаса. Но эти дни давно минули — великая империя раскололась, и от Кыргызского каганата осталась лишь жалкая тень на cевере.\n\n#bold Погаснут ли последние искры кыргызской славы окончательно или ее пламя вновь разгорится ярче самого солнца?#!"
 bookmark_nomads_eastern_karakhanids: "Махмуд Карлукский"
 bookmark_nomads_eastern_karakhanids_desc: "Орды караханидов — #italic Черных ханов#! из Трансоксианы — некогда контролировали Шелковый путь, но их слава давно померкла. Ныне их империя разорвана пополам и поделена между домами Али и Хасан, которые вечно сражаются за превосходство.\n\nАлиды, что живут на востоке, презрели традиции кочевников, но хасаниды запада верны кочевым корням.\n\n#bold Среди караханидов нет единства. Где же будет сидеть их каган? В седле или во дворцовых палатах?#!"
 bookmark_nomads_pechenegs: "Татуш Печенежский"
 bookmark_nomads_pechenegs_desc: "Территории кочевников-печенегов окружены оседлыми народами: с юга опытных налетчиков и наемников так и манят погрязшие в интригах византийские политики. Мадьяры заселили Паннонию на западе, прогнав прежних обитателей этих земель, и такое творится там не впервые. А на севере русские князья вечно заняты междоусобной грызней.\n\n#bold Ведите печенегов в новую эпоху. Пусть их народ растет и процветает, ведь его ждет великая судьба!#!"
