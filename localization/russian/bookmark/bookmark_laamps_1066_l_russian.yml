 bm_1066_laamps: "Странники-изгои"
 bm_1066_laamps_desc: "Знатные дамы и господа до того заигрались во власть, что не замечают, как мир из-за них начинает трещать по швам. Тем временем великие искатели приключений поднимаются с самых низов, чтобы навеки оставить свой след в истории. Сама судьба избавила их от бремени долга, титулов и венцов. Их дом — дорога, а их возможности безграничны.\n\n#bold Великое мужество, острый ум, амбиции — вот оружие, которым вы завоюете славу и почёт! Сумеете ли вы пройти этим путем через пыль, грязь и лишения, чтобы стать легендой?#!"
 bookmark_laamps_hassan_sabbah: "Хасан Саббах"
 bookmark_laamps_hassan_sabbah_desc: "[Concept( 'story_content_hasan', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_hasan', '$bm_story_content_available_copy|q$' )|E]\nХасан Саббах родился в далеко не знатной семье, но фанатичной преданностью исламу и яростной борьбой с захватчиками-сельджуками заслужил свое место в хрониках.\n\nКульминацией его жизни стало основание ордена асассинов в горной крепости Аламут, которое превратило его в таинственного, овеянного самыми мрачными легендами Горного Старца.\n\n#bold Ваша вера неколебима, и никто не сравнится с вами в коварстве. Готовы ли вы вести за собой верных и сокрушать империи на своем пути?#!"
 bookmark_laamps_suleyman_qutalmishoglu: "Сулейман ибн Кутулмыш"
 bookmark_laamps_suleyman_qutalmishoglu_desc: "В борьбе за сельджукский престол Сулейман потерпел поражение от рук двоюродного брата Алп-Алп-Арслана и отправился в изгнание вместе с остальными братьями. Униженный, но не сломленный, он заручился поддержкой туркменских племен в Таврских горах.\n\nСулейман не собирается останавливаться: он намерен среди царящего в Анатолии хаоса создать Румский султанат и все глубже увязает в войнах с византийскими соперниками.\n\n#bold Хватит ли вам сил заложить фундамент новой империи?#!"
 bookmark_laamps_alt_alp_arslan: "Алп-Арслан"
 bookmark_laamps_alt_mensur_qutalmishoglu: "Мансур"
 bookmark_laamps_el_cid: "Родриго Диас Кампеадор"
 bookmark_laamps_el_cid_desc: "[Concept( 'story_content_el_cid', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_el_cid', '$bm_story_content_available_copy|q$' )|E]\nПотомок благородного рода Родриго заседал в королевском совете с юных лет. На службе Санчо II Кастильскому, под личным присмотром монарха, он постигал придворные премудрости и военное дело.\n\nПосле безвременной кончины Санчо на войне с его братом Альфонсо VI Леонским Родриго отправился в изгнание. Кто тогда мог подумать, что этот путь сделает его легендой?\n\n#bold Сумеет ли Родриго стать эль Сидом, «Господином», и взойти на собственный королевский престол или останется простым дворянином?#!"
 bookmark_laamps_hereweard_the_wake: "Хереверд Бдительный"
 bookmark_laamps_hereweard_the_wake_desc: "[Concept( 'story_content_hereward', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_hereward', '$bm_story_content_available_copy|q$' )|E]\nЭдуард Исповедник изгнал Хереверда, заклеймив его преступником, и тот отправился во Фландрию искать славы и богатства.\n\nОднажды Хереверд вернется в Англию, возглавит сопротивление против норманнских завоевателей и станет знаменитым народным героем.\n\n#bold Но какая судьба уготована Хереверду под вашим руководством? Останется ли он прославленным преступником или превратится, как должно, в героя?#!"
 bookmark_laamps_alt_boudewijn_v: "Балдуин V"
 bookmark_laamps_robert_crispin: "Роберт Франгопул"
 bookmark_laamps_robert_crispin_desc: "Второму сыну наследства не положено, и Роберт Криспин, движимый истинно норманнским авантюризмом, выбрал путь приключений.\n\nНа службу к византийскому императору он пришел уже ветераном иберийской войны, и ныне отряд норманнских наемников под его началом успешно сражается с турками.\n\n#bold Что ждет Роберта: слава великого командира или гибель в осином гнезде, в которое превратился византийский двор?#!"
 bookmark_laamps_alt_konstantinos_x: "Константин X"
 bookmark_laamps_alt_roussel_de_baeilleul: "Руссель де Байель"
 bookmark_laamps_wallada_bint_al_mustakfi: "Валляда бинт аль-Мустакфи"
 bookmark_laamps_wallada_bint_al_mustakfi_desc: "[Concept( 'story_content_wallada', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_wallada', '$bm_story_content_available_copy|q$' )|E]\nВаллада — дочь халифа Кордовы и одна из последних Омейядов — посвятила жизнь наукам. Ее мало заботили представления о женской доле в андалузском обществе: в этот суровый мир Валлада вошла буквально с открытым лицом, будоража умы женщин всех сословий.\n\nВаллада не признавала границ, а возможности ее были поистине безграничны.\n\n#bold Берите под крыло умнейших женщин со всего мира и обучайте их. Сможете ли вы сломать традиционный уклад и стать наследницей Омейядского халифата?#!"
 bookmark.1073.t: "Законный Сельджук"
 bookmark.1073.desc: "Прошло три года с тех пор, как [tughril.GetTitledFirstName] умер, не оставив наследника, и теперь [GetTitleByKey('k_persia').GetBaseNameNoTier] в хаосе, и лишь его кузен, мой благородный отец, [qutalmish.GetTitledFirstName], поддерживала подобие порядка.\n\nЖадный племянник Тогрула, [alp_arslan.GetFirstName], вторгся из Хорасана, чтобы узурпировать корону, лоялисты поддержали моего отца и меня, но после сражения при местечке [GetTitleByKey('b_damghan').GetNameNoTier] наша судьба была предрешена: мой отец погиб, а меня взяли в плен...\n\nМой бесчестный родич помиловал меня и моих братьев, отправив в изгнание. Теперь мы вынуждены бороться за выживание в горах. Я #EMP знаю#!, что нам уготовано величие — в этот самый момент [GetTitleByKey('e_byzantium').GetNameNoTier|l] под атакой огузских армий, и в этих землях ждут несметные богатства!"
 bookmark.1073.a: "Мне суждено создать #EMP новую#! державу Сельджуков!"
 bookmark.1073.b: "Сельджукский трон принадлежит #EMP мне#!."
