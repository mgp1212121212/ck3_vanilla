 bm_1178_swords_of_faith: "Мечи веры"
 bm_1178_swords_of_faith_desc: "Религиозное рвение вкупе с обещанием земных и небесных благ побуждало аристократов и простолюдинов идти на восток во имя Господа, золота и вечной славы.\n\nВ ходе этих священных войн они основали Иерусалимское королевство, а теперь, почти век спустя, их потомки пытаются защитить наследие крестоносцев от могущественных врагов-мусульман — таких, как новый египетский султан Салах ад-Дин Юсуф.\n\n#bold Это эпоха Крестовых походов, в которой пламя веры сплетается с мирскими амбициями. Выбирайте свой путь с умом, ведь разве может быть награда ценнее, чем власть над Святой землей?#!"
 bookmark_swords_of_faith_saladin: "Салах ад-Дин Юсуф"
 bookmark_swords_of_faith_saladin_saphadin: "Сайф ад-Дин Ахмад"
 bookmark_swords_of_faith_saladin_ali: "Али"
 bookmark_swords_of_faith_saladin_desc: "Последний визирь Фатимидов оказался энергичным и способным преемником свергнутой им династии, хотя и был побежден молодым прокаженным королем Иерусалима.\n\nХотя халиф Аббасидов официально провозгласил его султаном Египта и Сирии, потомки крестоносцев, упрямо цеплявшиеся за завоевания своих предков, мешали ему стать полновластным правителем.\n\n#bold Сумеют ли Айюбиды победить Иерусалимское королевство и захватить Святую землю или же падение новой династии будет таким же внезапным, как и ее взлет?#!"
 bookmark_swords_of_faith_sibylla: "Принцесса Сибилла"
 bookmark_swords_of_faith_sibylla_baudouin: "Король Балдуин Иерусалимский"
 bookmark_swords_of_faith_sibylla_baudouin_son: "Балдуин"
 bookmark_swords_of_faith_sibylla_desc: "В короткой истории Иерусалима уже была одна королева, а скоро, похоже, будет и вторая. Брат Сибиллы, король Балдуин, был весьма хорошим правителем, но, увы, он болен проказой — а значит, его дни сочтены.\n\nРуки молодой вдовы Сибиллы, которую он назначил своей наследницей, добиваются многие женихи. Выбрав среди них достойного, она может заметно укрепить свои позиции.\n\n#bold Иерусалимское королевство в опасности, а его король скоро покинет этот мир. Сумеете ли вы взойти на трон и обеспечить стране не только выживание, но и процветание?#!"
 bookmark_swords_of_faith_levon: "Граф Левон"
 bookmark_swords_of_faith_levon_roupen: "Князь Рубен Киликийский"
 bookmark_swords_of_faith_levon_desc: "Смерть дважды приходила в семью Левона: в первый раз она забрала его отца, павшего жертвой предательства византийцев, а во второй — дядю, тирана и вероотступника, убитого собственными придворными, которые устали терпеть его жестокость.\n\nСейчас Киликией правит Рубен, старший брат Левона. Увы, его характер слишком мягок для змеиного клубка придворных интриг и амбиций, так что скоро смерть неизбежно нанесет свой третий удар.\n\n#bold Сумеете ли вы преодолеть семейные невзгоды и превратить Киликию в самостоятельное царство?#!"
 bookmark_swords_of_faith_gokbori: "Музаффар ад-Дин Кёкбори"
 bookmark_swords_of_faith_gokbori_ghazi: "Сайф ад-Дин Гази"
 bookmark_swords_of_faith_gokbori_yusuf: "Зайн ад-Дин Юсуф"
 bookmark_swords_of_faith_gokbori_desc: "Лишенный наследства в пользу младшего брата и изгнанный из семьи, Кёкбори нанялся на службу к зангидскому правителю и вскоре получил земельный надел в Харране.\n\nОн по-прежнему верен своему господину, но, увы, тот тяжело болен и вряд ли выживет. Кёкбори отлично понимает, что у всякой верности есть пределы, а неопределенность часто сулит новые возможности.\n\n#bold История египетского султана показала, как высоко можно подняться с помощью воли и способностей. Сумеете ли вы пойти по его стопам и основать собственную династию?#!"
 bookmark_swords_of_faith_raimon: "Герцог Раймунд"
 bookmark_swords_of_faith_raimon_eschiva: "Эшива"
 bookmark_swords_of_faith_raimon_desc: "Раймунд еще в раннем детстве потерял отца, которого убили низаритские ассасины, а в семнадцать лет уже сражался с туркменскими налетчиками. Впоследствии он грабил берега Византии вместе с наемными корсарами, а потом провел почти десять лет в зангидском плену.\n\nПосле освобождения Раймунд стал регентом при короле-инфанте Балдуине, а когда этот прокаженный юноша достиг зрелости, вернулся на родину и стал думать о будущем королевства, а заодно и о своем собственном.\n\n#bold Вы насладились вкусом королевской власти и по-прежнему остаетесь опорой страны. На какие цели вы употребите свое влияние?#!"
