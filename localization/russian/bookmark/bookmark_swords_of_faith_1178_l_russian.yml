 bookmark.0300.t: "Сын своего отца?"
 bookmark.0300.desc: "[dead_husband.GetFirstName], мой покойный муж, умер за несколько месяцев до рождения нашего сына. Это дитя никогда не узнает своего отца и будет жить вдали от отцовской родни.\n\nЕго отец был щедр и храбр, но наш брак #italic был#! кратким, и здесь его имя не имеет особого веса...\n\nЧтобы [baby_baudouin.GetFirstName] смог однажды носить корону, будет лучше, если я позволю памяти о его отце забыться и воспитаю его в традициях собственного рода."
 bookmark.0300.a: "[baby_baudouin.GetFirstNameNoTooltip] будет считать себя частью дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bookmark.0300.b: "Нет, [dead_husband.GetFirstNameNoTooltip] навсегда останется жить в нашей памяти."
