 event_window_widget_harrying: "Текущее [Concept('harrying_resistance', 'сопротивление')|E]: [Character.MakeScope.Var('resistance_gui').GetValue|1V]\nТекущее [Concept('harrying_pacification', 'усмирение')|E]: [Character.MakeScope.Var('pacification_gui').GetValue|1V]"
 event_window_widget_harrying_tooltip: "Непрекращающийся конфликт нового и старого привел к необъявленной войне по всей Англии, и новые норманнские правители крайне жестко отвечают на провокации свергнутой англо-саксонской знати.\n\nПо мере развития событий действия этих и других персонажей будут определять уровень [Concept('harrying_resistance', 'сопротивления')|E] и [Concept('harrying_pacification', 'усмирения')|E] в регионе.\n\n#TS Последствия повышения уровня #EMP [Concept('resistance', 'сопротивления')|E]#!:#!\n$EFFECT_LIST_BULLET$снижение [Concept('cultural_acceptance', 'терпимости культур')|E];\n$EFFECT_LIST_BULLET$снижение [Concept('county_control', 'контроля над графством')|E];\n$EFFECT_LIST_BULLET$повышение шанса возникновения [Concept('claimant_factions', 'фракций в поддержку претендента')|E] или даже [Concept('civil_war', 'гражданской войны')|E].\n\n#TS Последствия повышения уровня #EMP [Concept('harrying_pacification', 'усмирения')|E]#!:#!\n$EFFECT_LIST_BULLET$повышение [Concept('cultural_acceptance', 'терпимости культур')|E];\n$EFFECT_LIST_BULLET$повышение [Concept('county_control', 'контроля над графством')|E];\n$EFFECT_LIST_BULLET$понижение шанса возникновения [Concept('claimant_factions', 'фракций в поддержку претендента')|E]."
 event_window_widget_harrying_tooltip_widget: "[harrying_widget_i]Разорение севера отслеживает значения [Concept('harrying_resistance', 'сопротивления')|E] и [Concept('harrying_pacification', 'усмирения')|E]. Они влияют на две основные группы участников: норманнского правителя Англии и любых имеющихся англо-саксонских вассалов-[Concept('duke', 'герцогов')|E].\n\nВысокое значение [Concept('harrying_resistance', 'сопротивления')|E] отражает англо-саксонское сопротивление норманнской оккупации, и особо высокие значения могут привести к снижению [Concept('cultural_acceptance', 'терпимости')|E] между англо-саксами и норманнами, снижению [Concept('county_control', 'контроля над графством')|E] и повышению шанса возникновения [Concept('claimant_factions', 'фракций в поддержку претендента')|E] или даже [Concept('civil_war', 'гражданской войны')|E].\n\nВысокое значение [Concept('harrying_pacification', 'усмирения')|E] может привести к росту [Concept('cultural_acceptance', 'терпимости')|E] между англо-саксами и норманнами, повышению [Concept('county_control', 'контроля над графством')|E] и понижению шанса возникновения [Concept('claimant_factions', 'фракций в поддержку претендента')|E]."
