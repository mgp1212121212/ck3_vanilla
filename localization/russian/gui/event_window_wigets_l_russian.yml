 event_window_widget_peasant_leader_tooltip: "Местные крестьяне постоянно терпят ущерб от своих сюзеренов. Вы [Concept('adventurer', 'авантюрист')|E] и просто наблюдатель. Но при желании вы можете взять дело в свои руки. Решите, кто прав, а кто нет, выберите сторону и поддержите ее."
 event_window_widget_peasant_leader_tooltip_widget: "Напоминание о количестве [Concept('counties', 'графств')|E], которые вы решили поддержать или взять под контроль. Если начнется война, крестьяне из всех поддержанных графств встанут под ваши знамена!"
