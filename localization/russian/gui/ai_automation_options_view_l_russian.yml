l_russian:
 ARMY_AUTOMATION_FEATURE_NAME: "Автоматизация армий"
 AOV_HEADING: "Настройки автоматизации армий"
 AOV_APPLY: "$BARBERSHOP_APPLY$"
 AOV_SET_TO_DEFAULT: "$CHARACTER_RESET_FILTERS$"
 AOV_SET_TO_DEFAULT_TT: "[AddLocalizationIf( ArmyAutomationOptionsView.AreDisplayedSettingsDefault, 'AOV_SET_TO_DEFAULT_TT_CONTENT' )]"
 AOV_SET_TO_DEFAULT_TT_CONTENT: "@warning_icon! #X Настройки уже установлены по умолчанию#!"
 AOV_COMPANION_OFF_WARNING: "@alert_icon! Эти настройки могут быть бесполезными, если параметр $ARMY_AUTOMATION_FEATURE_NAME$ отключен"
 AOV_AUTOMATED: "Автоматически"
 AOV_MANUAL: "Вручную"
 AOV_OPT_COMMANDERS: "Назначение командиров"
 AOV_OPT_COMMANDERS_NOT_PLAYERS: "Ограниченно"
 AOV_OPT_COMMANDERS_NOT_PLAYERS_TT: "#T Ограниченное назначение командиров\n#![Concept('commanders', 'Командиры')|E] ваших [Concept('armies', 'армий')|E] назначаются автоматически, но вы никогда не станете командиром"
 AOV_OPT_COMMANDERS_AUTOMATED_TT: "#T Автоматическое назначение командиров\n#![Concept('commanders', 'Командиры')|E] ваших [Concept('armies', 'армий')|E] назначаются автоматически"
 AOV_OPT_COMMANDERS_MANUAL_TT: "#T Назначение командиров вручную\n#!Вы лично назначаете [Concept('commanders', 'командиров')|E] ваших [Concept('armies', 'армий')|E]"
 AOV_OPT_WAR_STANCE: "Позиция на войне"
 AOV_OPT_WAR_STANCE_DEFAULT: "Адаптация"
 AOV_OPT_WAR_STANCE_DEFAULT_TT: "#T Адаптивная позиция\n#!Ваши [Concept('armies', 'армии')|E] будут нападать или обороняться в зависимости от ситуации"
 AOV_OPT_WAR_STANCE_OFFENSIVE: "Наступление"
 AOV_OPT_WAR_STANCE_OFFENSIVE_TT: "#T Наступательная позиция\n#!Ваши [Concept('armies', 'армии')|E] всегда будут переходить в наступление"
 AOV_OPT_WAR_STANCE_DEFENSIVE: "Оборона"
 AOV_OPT_WAR_STANCE_DEFENSIVE_TT: "#T Оборонительная позиция\n#!Ваши [Concept('armies', 'армии')|E] всегда будут обороняться"
 AOV_OPT_RAIDING: "Совершает налет"
 AOV_OPT_RAIDING_AUTOMATED_TT: "#T Автоматические налеты\n#!Ваши [Concept('armies', 'армии')|E] [Concept('raider', 'налетчиков')|E] будут собираться и отправляться в налеты самостоятельно"
 AOV_OPT_RAIDING_MANUAL_TT: "#T Налеты вручную\n#!Вы решаете, когда собирать и отправлять [Concept('armies', 'армии')|E] [Concept('raider', 'налетчиков')|E]"
 AOV_OPT_HIRING: "Наём войск"
 AOV_OPT_HIRING_FULL: "Нанимать и продлевать"
 AOV_OPT_HIRING_FULL_TT: "#T Автоматический найм\n#![Concept('mercenaries', 'Наемники')|E], [Concept('holy_orders', 'священные ордена')|E] и [Concept('provincial_armies', 'провинциальные армии')|E] будут получать плату автоматически, а [Concept('mercenary_contracts', 'контракты с наемниками')|E] будут продлеваться для военных действий по необходимости"
 AOV_OPT_HIRING_EXTEND: "Только продлевать"
 AOV_OPT_HIRING_EXTEND_TT: "#T Автопродление контрактов с наемниками\n#![Concept('mercenary_contracts', 'Контракты с наемниками')|E] будут при необходимости продлеваться для военных действий"
 AOV_OPT_HIRING_MANUAL_TT: "#T Найм вручную\n#!Вы должны вручную оплачивать [Concept('mercenaries', 'наемников')|E], [Concept('holy_orders', 'священные ордена')|E] и [Concept('provincial_armies', 'провинциальные армии')|E]"
 MV_AUTOMATION_TOGGLE_TT: "[SelectLocalization( GetPlayer.HasCompanionAI, 'MV_AUTOMATION_TOGGLE_TT_ON', 'MV_AUTOMATION_TOGGLE_TT_OFF' )]"
 MV_AUTOMATION_TOGGLE_TT_ON: "#T $ARMY_AUTOMATION_FEATURE_NAME$: #V Вкл.#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I Щелкните для отключения авторежима#!"
 MV_AUTOMATION_TOGGLE_TT_OFF: "#T $ARMY_AUTOMATION_FEATURE_NAME$: #V Выкл.#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I Щелкните для включения авторежима#!"
 MV_AUTOMATION_TOGGLE_TT_DESC: "[SelectLocalization(GetPlayer.HasDefaultCompanionAISettings, 'MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC' , 'MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC')]"
 MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC: "Включите, чтобы ваши [Concept('armies', 'армии')|E] собирались на бой с врагом без вашего участия и сами назначали себе [Concept('commanders', 'командиров')|E].\n\nПокупкой [Concept('men_at_arms', 'профессионалов')|E], привлечением [Concept('mercenaries', 'наемников')|E] и [Concept('raids', 'налетами')|E] занимаетесь по-прежнему вы.\n\n#help Примечание: автоматизация армий предназначена для игроков, которые плохо знакомы с военным делом или хотят посвятить время другим аспектам игры. Если вы уже опытный игрок, мы рекомендуем управлять армиями самостоятельно.#!"
 MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC: "Включите, чтобы ваши [Concept('armies', 'армии')|E] действовали самостоятельно в пределах выбранных вами настроек."
 MV_AUTOMATION_SETTINGS_TT: "#T Открыть раздел «$AOV_HEADING$»\n#!Изменение настроек автоматизации армий по умолчанию"
