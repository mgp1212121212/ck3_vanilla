 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1: "[ROOT.Char.GetFullNameNoTooltip] наконец обретает мир в объятиях Христа в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2: "[ROOT.Char.GetFullNameNoTooltip] упокаивается в руках Господа в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1: "[ROOT.Char.GetFullNameNoTooltip] покидает преходящий мир по зову Единого в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2: "Дух персонажа [ROOT.Char.GetFullNameNoTooltip] покидает преходящий мир и отправляется в [ROOT.Char.GetFaith.PositiveAfterLife] в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3: "[ROOT.Char.GetFullNameNoTooltip] уходит в вечность в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1: "[ROOT.Char.GetFullNameNoTooltip] отправляется пировать в [ROOT.Char.GetFaith.PositiveAfterLife] в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1: "[ROOT.Char.GetFullNameNoTooltip] пересекает реку Стикс в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1: "[ROOT.Char.GetFullNameNoTooltip] возносится над своей материальной формой в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1: "[ROOT.Char.GetFullNameNoTooltip] пересекает дверь в мир духов в возрасте [ROOT.Char.GetAge] лет."
