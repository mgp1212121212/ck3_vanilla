 #Death Outro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD: "[ROOT.Char.GetHerHis|U] жизнь оборвалась так рано, а потому трудно сказать, какой бы из н[ROOT.Char.GetHerHis] вышел правитель."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD: "[Select_CString(ROOT.Char.IsFemale, 'Эта старуха', 'Этот старик' )] [Select_CString(ROOT.Char.IsFemale, 'прожила', 'прожил' )] долгую и плодотворную жизнь."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL: "[ROOT.Char.GetSheHe|U] умирает вопреки своему кажущемуся бессмертию."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT: "Умерев до родов, [ROOT.Char.GetSheHe] не будет страдать от одиночества в ином мире."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER: "[ROOT.Char.GetHerHis|U] разлагающееся тело наконец сдалось под натиском проказы."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED: "Из-за чудовищного уродства [ROOT.Char.GetHerHis] в последние годы не видели на публике."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED: "Из-за ужасного увечья [ROOT.Char.GetHerHim] в последние годы с трудом удавалось вставать на ноги."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK: "У н[ROOT.Char.GetHerHis] с рождения была кривая спина, из-за чего [ROOT.Char.GetHerHis] часто высмеивали."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT: "С рождения [ROOT.Char.GetHerHis] высмеивали за огромный рост."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF: "С рождения [ROOT.Char.GetHerHis] высмеивали за низкий рост."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG: "[ROOT.Char.GetWomanMan|U] несравненной доблести, [ROOT.Char.GetSheHe] наконец встречает более сильного соперника."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG: "[ROOT.Char.GetHerHis|U] всегда будут помнить за невероятную красоту — и за смерть в самом расцвете сил."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD: "Некогда все восхищались [ROOT.Char.GetHerHis] красотой, но судьба обрекла эту красоту на медленное увядание."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK: "Нередко [ROOT.Char.GetHerHis] высмеивали за хрупкое телосложения."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY: "Уродство [ROOT.Char.GetHerHis] было столь ужасно, что ходили слухи, будто лишь взглянув на н[ROOT.Char.GetHerHis], люди еще долго мучились кошмарами."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE: "От н[ROOT.Char.GetHerHis] уже давно осталась пустая оболочка, неспособная ходить или говорить, и теперь [ROOT.Char.GetSheHe] наконец-то [Select_CString(ROOT.Char.IsFemale, 'покинула', 'покинул' )] искореженные остатки своего тела."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC: "[ROOT.Char.GetSheHe|U] запомнится в этих землях своим безумием."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE: "[ROOT.Char.GetFaith.HighGodName] долгие годы говорит [ROOT.Char.GetHerHis] устами и вот теперь, наконец, призывает [ROOT.Char.GetHerHis] домой."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE: "Из-за одержимости часто можно было слышать, как [ROOT.Char.GetSheHe] бормочет о своей неизбежной участи."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED: "После перенесенных мучений [ROOT.Char.GetHerHis] давно тянуло в объятья смерти."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS: "[ROOT.Char.GetHerHis|U] прославляли за острый ум, но все же [ROOT.Char.GetFaith.DeathDeityName] оказалась хитрее."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB: "Все знали, что в силу слабого ума [ROOT.Char.GetSheHe] часто полагается на чужие совета, принимая даже самые важные решения."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM: "К смерти от н[ROOT.Char.GetHerHis] осталась лишь пустая оболочка."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED: "После того как церковь объявила [ROOT.Char.GetHerHis] еретиком, никто не сомневается, что после смерти [ROOT.Char.GetSheHe] будет страдать за свои грехи."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER: "Все знают, что [ROOT.Char.GetHerHis] руки были покрыты кровью [ROOT.Char.GetHerHis] близких, и [ROOT.Char.GetSheHe] теперь расплачивается за свои злодеяния, попав в [ROOT.Char.GetFaith.NegativeAfterLife]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT: "[ROOT.Char.GetWomanMan|U] омерзительных вкусов, и [ROOT.Char.GetHerHis] не ждут ни пиры, ни празднества там, куда [ROOT.Char.GetSheHe] направляется."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL: "По слухам [ROOT.Char.GetHerHim] случалось питаться человеческой плотью, и [ROOT.Char.GetSheHe] без сомнения понесет наказание за свой порочный образ жизни."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE: "Репутация содомита бежала впереди н[ROOT.Char.GetHerHis], и теперь [ROOT.Char.GetFaith.DevilName] позаботится о наказании."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS: "За свое пристрастие к запретному плоду кровосмесительной любви [ROOT.Char.GetSheHe] понесет наказание в следующей жизни."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER: "[ROOT.Char.GetHerHis|U] будут помнить за склонность к супружеской измене и вожделение."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR: "[ROOT.Char.GetHerHis|U] будут помнить за беззастенчивый блуд и неконтролируемую похоть."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER: "Убийца, [ROOT.Char.GetSheHe] понесет наказание за свои немыслимые преступления в следующей жизни."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH: "Все знали, что [ROOT.Char.GetSheHe] смешивает магические травы, а по ночам [ROOT.Char.GetFaith.DevilName] и [ROOT.Char.GetSheHe] предаются плотским утехам. В посмертии же [ROOT.Char.GetSheHe] будет гореть за свои грехи."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT: "Восстановив Персидскую империю [ROOT.Char.GetSheHe] обеспечивает себе бессмертие в проповедях, которые будут читать [ROOT.Char.GetFaith.PriestMalePlural]. Без сомнения, [ROOT.Char.GetFaith.HighGodName] усадит [ROOT.Char.GetHerHis] подле себя."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME: "Восстановив древнюю мощь империи, [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'снискала', 'снискал' )] бессмертную славу."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER: "Всем известны [ROOT.Char.GetHerHis] религиозное рвение — и деятельное участие в одной из величайших священных войн нашего времени."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT: "Будучи опытным дипломатом, [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] любой спор решить миром."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER: "[ROOT.Char.GetHerHis|U] прославляли за личное обаяние, а также за великолепные пиршества и грандиозные балы."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER: "[ROOT.Char.GetHerHim|U] не было равных в рукопашной схватке."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER: "Все знали о [ROOT.Char.GetHerHis] увлечении охотой и о том, что [ROOT.Char.GetSheHe] может проводить целые недели на природе, гоняясь за неуловимой добычей."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL: "Все знали [ROOT.Char.GetHerHis] как выдающегося стратега, [Select_CString(ROOT.Char.IsFemale, 'она дни напролет изучала поля сражений и тренировала воинов', 'он дни напролет изучал поля сражений и тренировал воинов' )]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR: "[ROOT.Char.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'славилась', 'славился' )] своей добросовестностью и выдающимися навыками управляющего и правителя."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER: "С [ROOT.Char.GetHerHis] изощренным и коварным умом даже самые близкие друзья не знали о [ROOT.Char.GetHerHis] истинных намерениях."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER: "[ROOT.Char.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] безнравственной личностью, и [ROOT.Char.GetHerHis] подвешенный язык позволял затащить в постель кого угодно."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR: "Все знали и уважали [ROOT.Char.GetHerHis] за научные изыскания, [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'проводила', 'проводил' )] большую часть времени за изучением своей библиотеки, редко покидая [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER: "Многие знали о [ROOT.Char.GetHerHis] садистских наклонностях и о том, что пытки и мучения стали для н[ROOT.Char.GetHerHis] подлинным искусством."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST: "Всегда ставя благополучие семьи превыше всего остального, [ROOT.Char.GetSheHe] всю свою жизнь [Select_CString(ROOT.Char.IsFemale, 'старалась', 'старался' )] обеспечить славное будущее своим потомкам."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC: "Все знали, что [ROOT.Char.GetSheHe] проводит ночи в своей лаборатории, и подозревали в колдовстве и нечистых чарах, тайну которых, якобы, по сей день скрывает [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN: "Посвятив свою жизнь пониманию человеческого тела и разума, [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] уважаемым врачом, и многие молодые исследователи восхищались [ROOT.Char.GetHerHis] энциклопедическими знаниями природы и гуморов."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT: "Образец доблести и отваги, [ROOT.Char.GetSheHe] навсегда останется в памяти как истинное воплощение доброты и справедливости."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST: "О [ROOT.Char.GetHerHis] знании трав ходили легенды. Говорили, что [ROOT.Char.GetSheHe] может вылечить любую болезнь, подобрав правильную микстуру."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS: "[ROOT.Char.GetHerHis|U] еще долго будут помнить за коварство, мелочность и злобу."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT: "[ROOT.Char.GetWomanMan|U] приятного нрава, [ROOT.Char.GetSheHe] запомнится своим великодушным правлением."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT: "При жизни [Select_CString(ROOT.Char.IsFemale, 'она была', 'он был' )] воплощением благородства и силы. Очень немногим правителям удавалось достичь подобного."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE: "[ROOT.Char.GetHerHis|U] запомнят как робкого и застенчивого человека, которого многие считали податливым правителем."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC: "Если что и можно сказать в [ROOT.Char.GetHerHis] адрес, так это то, что [ROOT.Char.GetSheHe] ни на кого не производит впечатления."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL: "[ROOT.Char.GetHerHis|U] жизнь прошла в попытках насытить неутолимое вожделение."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS: "Все знали, что [ROOT.Char.GetSheHe] никогда не упустит возможности попробовать новую экзотическую пищу."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY: "Все знали о [ROOT.Char.GetHerHis] любви к золоту и потому похоронили вместе с дорогими [ROOT.Char.GetHerHis] сердцу сокровищами."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY: "Никогда не делая ничего сверх необходимого, [ROOT.Char.GetSheHe] всегда охотно [Select_CString(ROOT.Char.IsFemale, 'уклонялась', 'уклонялся' )] от своих обязанностей."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE: "Никто не мог угадать, что сделает этот непредсказуемый человек дальше."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL: "[ROOT.Char.GetHerHis|U] было очень легко разозлить, и стены [ROOT.Char.GetHerHis] резиденции часто дрожали от эха [ROOT.Char.GetHerHis] криков."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT: "Напыщенность, самодовольство, экстаз от звука собственного голоса... [ROOT.Char.GetHerHis|U] излюбленным занятием было делать так, чтобы [ROOT.Char.Custom('GetSubjectPlural')|l] ощущали сильную руку власти."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE: "[ROOT.Char.GetHerHis|U] запомнят за незыблемую веру в супружескую верность."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE: "Избегая пиров и излишеств, [Select_CString(ROOT.Char.IsFemale, 'она не давала', 'он не давал' )] простым потребностям взять над собою верх."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS: "Все знали о [ROOT.Char.GetHerHis] щедрости и о том, что [ROOT.Char.GetSheHe] легко раздает свои деньги друзьям и родственникам."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT: "Яркий пример усердия, [ROOT.Char.GetSheHe] никогда не [Select_CString(ROOT.Char.IsFemale, 'пренебрегала', 'пренебрегал' )] своими обязанностями."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE: "Об этой доброй и сострадательной душе всегда будут помнить друзья."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT: "Никогда [Select_CString(ROOT.Char.IsFemale, 'она не повышала', 'он не повышал' )] голоса и [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] образцом терпеливости."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE: "В силу скромности [ROOT.Char.GetHerHis] никогда не прельщали похвалы за заслуги."
 #Heir message:
 SUCCESSION_EVENT_WINDOW_HEIR_UNDERAGE: "Получив власть [ROOT.Char.GetAge] лет от роду, в первые годы своего правления [ROOT.Char.GetSheHe] будет полагаться помощь, которую окажет [ROOT.Char.GetDiarchTitle|l] [ROOT.Char.GetDiarchy.GetDiarch.GetTitledFirstNameNicknamedNoTooltip]."
