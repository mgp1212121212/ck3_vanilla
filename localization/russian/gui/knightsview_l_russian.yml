l_russian:
 KNIGHTS_VIEW_FORCE: "Заставить"
 KNIGHTS_VIEW_ALLOW: "Позволить"
 KNIGHTS_VIEW_FORBID: "Запретить"
 KNIGHTS_VIEW_TITLE: "$knight_culture_player_plural_no_tooltip$"
 MAX_KNIGHT_COUNT: "$knight_culture_player_plural_no_tooltip$: #high [GetKnightCount( GetPlayer.Self )]/[GetKnightLimit( GetPlayer.Self )]#!"
 MAX_KNIGHT_TOOLTIP: "#T $knight_culture_player_plural_no_tooltip$: макс. число [knight_i][GetKnightLimit( GetPlayer.Self )|V]#!\n[GetKnightLimitBreakdown( GetPlayer.Self )]"
 KNIGHT_EFFECTIVENESS: "Эффективность $knight_culture_player_plural_possessive_no_tooltip_lowercase$ — #high [GetPlayer.GetKnightEffectiveness|%0]#!"
 KNIGHT_EFFECTIVENESS_TOOLTIP: "#T [Concept( 'knight_effectiveness', 'Эффективность рыцарей' )|E]: [GetPlayer.GetKnightEffectiveness|V%0]#!\nБазовая: #V 100%#!\n[GetPlayer.GetKnightEffectivenessBreakdown]"
 KNIGHTS_VIEW_TITLE_FORBID_TT: "#T Запретить персонажу [Character.GetShortUIName] занимать должность $knight_culture_player$#!\n\n[Character.GetShortUIName] #emphasis никогда#! не присоединится к вашей [armies|El] как $knight_culture_player_no_tooltip$. Это гарантирует, что [Character.GetSheHe] не погибнет, когда начнется [battle|El]."
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT: "#T Позволить [Select_CString(Character.IsLocalPlayer, '', 'персонажу ' )|l][Character.GetShortUINamePossessive][Select_CString(Character.IsLocalPlayer, 'ему персонажу', '' )] занимать должность $knight_culture_player$#!\n\n[Character.GetShortUIName][Select_CString(Character.IsLocalPlayer, '', 'Персонаж ' )|l][Character.GetShortUINamePossessive][Select_CString(Character.IsLocalPlayer, ' персонаж', '' )] может присоединиться к вашей [armies|El] как $knight_culture_player_no_tooltip$, если у н[Character.GetHerHis] [prowess|El] выше, чем у большинства других персонажей в [Concept('realm', 'державе')|E]"
 KNIGHTS_VIEW_TITLE_FORCE_TT: "#T Заставить персонажа [Character.GetShortUIName] занять должность $knight_culture_player$#!\n\n[Character.GetShortUIName] #emphasis обязательно#! присоединится к моей [armies|El] как $knight_culture_player_no_tooltip$ вне зависимости от того, какая у н[Character.GetHerHis] [prowess|El]. [Character.GetSheHe|U] может занять место человека с более высокой доблестью."
 KNIGHTS_CURRENT_MAX: "[GetKnightCount( GetPlayer.Self )|V]/[GetKnightLimit( GetPlayer.Self )|V]"
 KNIGHTS_SUBHEADER: "Подходящие [Concept( 'courtiers', 'придворные' )|E] и [Concept( 'vassals', 'вассалы' )|E]"
 KNIGHTS_SUBHEADER_LANDLESS_ADVENTURER: "Пригодные [Concept( 'followers', 'последователи' )|E]"
