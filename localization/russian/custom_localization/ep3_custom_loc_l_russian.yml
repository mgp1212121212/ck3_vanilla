 #GovernorChitChat
 chariot_governor_chitchat_1: "Насладитесь величественным зрелищем гонок на колесницах, мой губернатор. На ипподроме царит истинный дух Византии!"
 chariot_governor_chitchat_2: "Оглушительный рев толпы и громоподобный топот копыт сливаются в пульс нашей империи, не правда ли?"
 chariot_governor_chitchat_3: "Эти скачки — не просто зрелище, но свидетельство единства и силы нашего народа. Напоминание, что даже в состязании мы едины."
 chariot_governor_chitchat_4: "Взгляните, как ярко вышиты флаги участников состязания, — глаз радуется разнообразию и богатству любимой империи."
 chariot_governor_chitchat_5: "Мы, губернаторы, — хранители традиций. Гонки колесниц на ипподроме — неразрывная нить, связывающая нас со славным прошлым."
 chariot_governor_chitchat_6: "Только послушайте эти крики радости и гнева — они эхом проносятся по эпохам, отражаясь в тенях давно ушедших империй. Ипподром — наше общее наследие с правителями древности."
 chariot_governor_chitchat_7: "Арена, где соединяются мастерство и острый ум, отражает нашу бюрократию. Мы должны преодолевать препятствия так же, как это делают колесничие."
 chariot_governor_chitchat_8: "Смотрите, как пылко поддерживают люди любимых колесничих. Сразу думается, что работа губернатора, подобно скачкам, — это игра с народными симпатиями."
 chariot_governor_chitchat_9: "Истории о победах и поражениях на ипподроме тихо напоминают нам, что залог успеха — стратегия и гибкость. Прямо как в нашей работе."
 chariot_governor_chitchat_10: "Давайте просто отдохнем от работы, друг мой, и насладимся роскошным зрелищем на ипподроме. В конце концов, каждому губернатору нужно время от времени отдыхать."
