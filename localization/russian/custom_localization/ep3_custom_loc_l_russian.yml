 BLUE_VENETOI_GLOSS: "#bold Венеты#! были сторонниками «синих» — одной из наиболее престижных команд константинопольского ипподрома. Они считались партией высших слоев общества. Прославленный возница Порфирий представлял команду «синих», хотя в ходе восстания «Ника» он ненадолго примкнул к «зеленым»."
 GREEN_PRASINOI_GLOSS: "#bold Прасины#! были сторонниками «зеленых», которые считались народной командой. В VI веке «зеленые» перебили около трех тысяч «синих» в константинопольском амфитеатре."
 WHITE_LEUKOI_GLOSS: "#bold Левки#! были сторонниками «белых». Хотя эта команда всегда находилась в тени «синих» и «зеленых», она сохраняла определенное влияние. К нашему времени «белых» окончательно поглотили «синие»."
 RED_RHOUSIOI_GLOSS: "#bold Русии#! были сторонниками «красных». Хотя эта команда всегда находилась в тени «синих» и «зеленых», она сохраняла определенное влияние. К нашему времени «красных» окончательно поглотили «зеленые»."
