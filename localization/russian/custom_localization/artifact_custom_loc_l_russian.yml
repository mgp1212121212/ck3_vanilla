 damage_artifact_toppled: "опрокинули"
 evidence_artifact_knocked_over: "Уголком глаза я замечаю, что ладони капитана покрыты ссадинами."
 damage_artifact_smeared_food: "забросали едой"
 evidence_artifact_smeared_food: "Любопытно, что [ROOT.Artifact.GetName] покрывают такие же следы от пищи, что и рукава капитана..."
 damage_artifact_spilled_drink: "пролили [ROOT.Artifact.GetOwner.Custom('RegionalDrink')]"
