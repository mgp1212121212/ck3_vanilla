 damage_artifact_fallback: "причинили ущерб"
 #Marco Polo quotes
 marco_polo_quote_intro_1: "Вы и сами всё узнаете и тотчас преисполнитесь благоговения."
 marco_polo_quote_intro_2: "Мир подобен огромному гобелену, а нити, из которых он соткан, суть культуры и традиции всяких народов."
 marco_polo_quote_desc_1: "Они ходят голыми и не стыдятся, они отвечают: «Наги мы, потому что ничего в мире не вожделеем; родились мы на свет без одежды, нагими. Не сознаем за собою плотского греха, а потому не стыдимся своей наготы, так точно, как вы не стыдитесь выставлять своей руки или своего лица. Вы прикрываете свою наготу и стыдитесь, потому что сознаете свой плотский грех». Так они отвечают тем, кто их спрашивает, отчего они не стыдятся ходить нагишом."
 marco_polo_quote_desc_2: "Жены, скажу вам, и продают, и покупают всё, что мужу нужно, и по домашнему хозяйству исполняют. Мужья ни о чём не заботятся; воюют да с соколами охотятся на зверя и птицу. Едят они мясо, молоко и дичь; едят они фараоновых крыс; много их по равнине и повсюду."
 marco_polo_quote_desc_3: "Бьются они отлично и очень храбро. Странствуют более других, и вот почему: коль случится надобность, татарин зачастую уйдет на целый месяц, без всякой еды; питается кобыльим молоком да тою дичью, что сам наловит."
 marco_polo_quote_desc_4: "Есть у них чудной обычай, забыл о нём записать. Если у двух людей помрут, у одного сын лет четырех или около того, а у другого дочь, они их женят; мертвую девку дают в жены мертвому парню, потом пишут уговор и сжигают его, а когда дым поднимется на воздух, говорят, что уговор понесло на тот свет, к их детям, чтобы те почитали друг друга за мужа и жену."
 marco_polo_quote_desc_5: "Есть тут большая, глубокая долина, а кругом в скалах пещеры; ходить туда никто не осмеливается, и люди делают вот что: берут они куски мяса и бросают их в глубокую долину; мясо попадает на множество алмазов, и они пристают к нему. В этих горах водится множество белых орлов; завидит орел мясо в глубокой долине, спускается туда, схватит его и потащит в другое место; а люди между тем пристально смотрят, куда орел полетел. Орел с мясом клюет и алмазы, а потом ночью, как вернется к себе, вместе с пометом выбрасывает те алмазы, что клевал; люди ходят туда, подбирают орлиный помет и много алмазов находят в нем."
 marco_polo_quote_desc_6: "На грузинской границе есть источник масла, и много его — до сотни судов можно зараз нагрузить тем маслом. Есть его нельзя, а можно жечь или мазать им верблюдов, у которых чесотка и короста. Издалека приходят за тем маслом и во всей стране его только и жгут."
 marco_polo_quote_desc_7: "Иные могут удивляться тому, откуда берется достаточное количество людей для выполнения этих обязанностей и как эти люди живут. Ответ заключается в том, что каждый язычник, а также и сарацин берет себе шесть, восемь или десять жен, в зависимости от того, сколько он в состоянии содержать, и он имеет от них огромное число детей. Так, приходится встречать многих, имеющих более тридцати сыновей, всех вооруженных и сопровождающих своих отцов."
 marco_polo_quote_end_1: "Я говорю, но другие слышат лишь то, что желают услыхать. Ибо не голос рассказчика пишет историю, но уши его слушателей."
 marco_polo_quote_end_2: "И сколько бы я ни клялся, вы никогда не поверите, что история моя честна и правдива."
