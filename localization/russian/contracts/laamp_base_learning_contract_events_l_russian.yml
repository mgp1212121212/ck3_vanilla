 laamp_base_learning_contract_events.4001.tt.no_progress: "Вы #BOLD не#! получаете очков для успешного выполнения [Concept( 'task_contract', 'контракта' )|E]"
 laamp_base_learning_contract_events.4001.success.tt.embellishment: "Иллюстрации выходят просто идеальными"
 laamp_base_learning_contract_events.4001.success.tt: "Копия удается на славу"
 laamp_base_learning_contract_events.4001.failure.tt: "Переписанный фрагмент никуда не годится"
 laamp_base_learning_contract_events.4001.success.t: "Хорошая копия"
 laamp_base_learning_contract_events.4001.failure.t: "Неудачная копия"
 laamp_base_learning_contract_events.4001.t: "$laamp_base_learning_contract_events_prefix.4001$: последнее усилие"
 laamp_base_learning_contract_events.4001.t.diplomacy: "$laamp_base_learning_contract_events_prefix.4001$: тайная комната"
 laamp_base_learning_contract_events.4001.t.martial: "$laamp_base_learning_contract_events_prefix.4001$: война рождает мир"
 laamp_base_learning_contract_events.4001.t.stewardship: "$laamp_base_learning_contract_events_prefix.4001$: когда говорит золото…"
 laamp_base_learning_contract_events.4001.t.intrigue: "$laamp_base_learning_contract_events_prefix.4001$: …все замолкают"
 laamp_base_learning_contract_events.4001.t.learning: "$laamp_base_learning_contract_events_prefix.4001$: священные слова"
 laamp_base_learning_contract_events.4001.desc.01: "За окном кабинета, который мне [Select_CString(employer.IsFemale, 'предоставила', 'предоставил' )] [employer.GetTitledFirstName], быстро темнеет. Скорчившись при свете свечи, я лихорадочно переписываю рукописные строки с одного листа на другой.\n\nВеки мои смежаются, я начинаю клевать носом — и лишь титаническим усилием воли заставляю себя продолжить работу. Судя по всему, тема этого фрагмента — [SCOPE.Custom('GetScriptTopic')|l]. Во имя #EMP [ROOT.Char.GetFaith.HighGodNamePossessive]#!, как можно писать #EMP настолько#! занудно?"
 laamp_base_learning_contract_events.4001.desc.02: "Минуло несколько дней, работа над переписыванием идет своим чередом. Впрочем, текущий фрагмент оказался настолько скучен, что хочется завыть в голос.\n\nМой разум постоянно отвлекается на непрошенные мысли, приходится щипать себя, чтобы вернуться к реальности. Обидно, что тема фрагмента — [SCOPE.Custom('GetScriptTopic')|l], — сама по себе довольно интересна. Надо ж было изложить ее в такой унылой форме…"
 laamp_base_learning_contract_events.4001.desc.03: "Работа близится к завершению. Думаю, копия получится [SCOPE.Custom('GetScoreAdjective')|l]. Жаль, что автор манускрипта в очередной раз предпочитает излагать свою тему наиболее #EMP нудным#! из всех возможных способов.\n\nКраем глаза я посматриваю на [Select_CString(attendant.IsFemale, 'служанку', 'слугу' )] — зрелище, надо признать, куда более привлекательное, чем раскрытый передо мной текст. [Select_CString(attendant.IsFemale, 'Она', 'Он' )] отвечает мне недовольным взглядом, понуждая вернуться к работе. Тема текущего фрагмента, [SCOPE.Custom('GetScriptTopic')|l], довольно занимательна — будь она изложена нормальным языком…"
 laamp_base_learning_contract_events.4001.desc.final_shot: "Я #EMP [Select_CString(ROOT.Char.IsFemale, 'вся', 'весь' )]#! в кляксах от чернил, вокруг разбросаны недописанные страницы, повсюду валяются перья… Устало потирая виски, я рассматриваю окружающий меня хаос. Что-то явно пошло не так…\n\nСлуга, которого ко мне [Select_CString(employer.IsFemale, 'приставила', 'приставил' )] [employer.GetTitledFirstName], вот-вот лопнет от злости. Как же мне объяснить свою неудачу?\n\nЯ молча смотрю на затейливо украшенные поля, на которых изображен [ROOT.Char.Custom('GetMarginalia')], и внезапно наполняюсь решимостью. #EMP Неудачу?#! Мне осталось всего несколько страниц!"
 laamp_base_learning_contract_events.4001.outro.01: "\n\nЯ провожу перепачканным чернилами пальцем по полям манускрипта, на которых изображен [ROOT.Char.Custom('GetMarginalia')]. Может, попробовать немного улучшить текст, сделать его интереснее?"
 laamp_base_learning_contract_events.4001.outro.02: "\n\nНа полях манускрипта изображен [ROOT.Char.Custom('GetMarginalia')]. Уставившись на затейливый узор, я раздумываю, как мне поступить…"
 laamp_base_learning_contract_events.4001.outro.03: "\n\nСделав вид, что всё мое внимание поглощает изображенный на полях текста [ROOT.Char.Custom('GetMarginalia')], я размышляю, что делать дальше…"
 laamp_base_learning_contract_events.4001.outro.secret: "\n\nВнезапно я замечаю на полях какие-то каракули. Кажется, там упоминается [employer.GetTitleAsNameNoTooltip]… Жаль, что у меня почти не осталось времени."
 laamp_base_learning_contract_events.4001.a: "Надо слегка приукрасить этот фрагмент, хоть чуть-чуть."
 laamp_base_learning_contract_events.4001.b: "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы почерпнуть вдохновение из личного опыта!"
 laamp_base_learning_contract_events.4001.b.unavailable: "Увы, я мало что знаю по этой теме…"
 laamp_base_learning_contract_events.4001.b.tt.unavailable: "У вас нет [Concept('lifestyle_traits', 'приобретенных свойств')|E], которые бы пригодились в работе над этим фрагментом"
 laamp_base_learning_contract_events.4001.b.tt.used: "Вы уже полагались на свои [Concept('lifestyle_trait', 'приобретенные свойства')|E] в работе над этим манускриптом"
 laamp_base_learning_contract_events.4001.b.flavor.unlearned: "Вот только как его сюда приплести…"
 laamp_base_learning_contract_events.4001.c: "Хм… Похоже на [additional_language_culture.GetLanguage.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4001.c.tt.used: "Вы уже полагались на свое знание [Concept('language', 'языков')|E] в работе над этим манускриптом"
 laamp_base_learning_contract_events.4001.c.unavailable: "Жаль, что мне учености не хватает."
 laamp_base_learning_contract_events.4001.c.tt.unavailable: "Вы знаете только один [Concept('language', 'язык')|E]"
 laamp_base_learning_contract_events.4001.d: "Лучше строго придерживаться оригинала."
 laamp_base_learning_contract_events.4001.d.secret: "Я найду время на расшифровку."
 laamp_base_learning_contract_events.4001.d.flavor.unlearned: "Стоп… Что значит эта волнистая линия?"
 laamp_base_learning_contract_events.4001.d.flavor.unwind: "Зачем трудиться, если сойдет и так?"
 laamp_base_learning_contract_events.4001.d.secret.tt: "Вы узнаете [Concept('secret', 'секрет')|E] персонажа [employer.GetShortUIName]"
 laamp_base_learning_contract_events.4001.e: "Надо подналечь."
 laamp_base_learning_contract_events.4001.f: "Нет. Всё кончено."
 laamp_base_learning_contract_events.4001.f.tt: "$laamp_base_learning_contract_events.4110.c.tt$"
 #Conclusion
 laamp_base_learning_contract_events.4005.t: "$laamp_base_learning_contract_events_prefix.4001$: завершение"
 laamp_base_learning_contract_events.4005.desc.success.critical: "[employer.GetTitledFirstName|U] едва сдерживает восхищение:\n\n«Ну и ну! При всей своей необычности твой метод оказался исключительно эффективным! [Select_CString(child_to_educate.IsFemale, 'Юная', 'Юный' )] [child_to_educate.GetFirstName] уже демонстрирует признаки самостоятельного мышления и высказывает необычные идеи!»\n\n«Углы атаки, социальные нормы, экономика… Прекрасная работа! Спасибо! Когда в следующий раз будешь в наших краях, #EMP непременно#! дай знать!» — возбужденно жестикулируя, добавляет [employer.GetTitleAsNameNoTooltip].\n\nЧуть улыбнувшись, я киваю в ответ."
 laamp_base_learning_contract_events.4005.desc.success: "[employer.GetTitledFirstName|U] с заинтересованным видом листает страницы: «Похоже, этот текст куда интереснее, чем я [Select_CString(employer.IsFemale, 'думала', 'думал' )]…»\n\n[Select_CString(employer.IsFemale, 'Она', 'Он' )] протягивает манускрипт слуге: «Иди, ознакомься. Увидимся вечером».\n\nСнова повернувшись ко мне, [employer.GetTitledFirstNameNoTooltip] с улыбкой протягивает увесистый кошель: «Прекрасная работа. Вот твое вознаграждение, как мы и договаривались»."
 laamp_base_learning_contract_events.4005.desc.success.qualified: "Поджав губы, [employer.GetTitledFirstName] внимательно изучает манускрипт: «Что ж, это вполне пристойный список с оригинала. Благодарю за службу».\n\n[Select_CString(employer.IsFemale, 'Она', 'Он' )] поворачивается ко мне спиной, но тут вспоминает: «Ах, да. Награду заберешь на выходе. Можешь идти».\n\nВозле двери в самом деле лежит оставленный кошель."
 laamp_base_learning_contract_events.4005.desc.failure: "[employer.GetTitledFirstName|U] возмущенно качает головой:\n\n«Что это такое… Как ты… Это неприемлемо! Мало того, что ты [Select_CString(ROOT.Char.IsFemale, 'устроила', 'устроил' )] в моих покоях форменный бардак, ты еще и #EMP впустую#! [Select_CString(ROOT.Char.IsFemale, 'перевела', 'перевел' )] чернила и бумагу, а они тоже денег стоят!»\n\n«Убирайся. Немедленно убирайся, не то я за себя #EMP не отвечаю#!» — шипит [Select_CString(employer.IsFemale, 'она', 'он' )], стиснув зубы.\n\nЯ не заставляю [Select_CString(employer.IsFemale, 'ее', 'его' )] повторять дважды."
 laamp_base_learning_contract_events.4005.a.success_critical: "«И всё за день работы»."
 laamp_base_learning_contract_events.4005.a.success_standard: "«Большое спасибо»."
 laamp_base_learning_contract_events.4005.a.success_qualified: "«Одна копия, как я и [Select_CString(ROOT.Char.IsFemale, 'обещала', 'обещал' )]»."
 laamp_base_learning_contract_events.4005.a.failure_standard: "«Понятно»."
 #Help settle theological arguments
 laamp_base_4011_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы отправились в земли, которыми владеет [TaskContract.GetEmployer.GetTitledFirstName], и рассудили там ряд богословских диспутов. Вам придется пройти испытания [Concept('skill', 'навыка')|E] [Concept('learning', 'учености')|E], полагаясь на свой [Concept('piety_level', 'уровень набожности')|E], нужные религиозные [Concept('traits', 'свойства')|E], [Concept('piety', 'благочестие')|E] и [Concept('stress', 'стресс')|E]."
 laamp_base_learning_contract_events_prefix.4011: "Вопрос теологии"
 laamp_base_learning_contract_events.4011.t: "$laamp_base_learning_contract_events_prefix.4011$: начало пути"
 laamp_base_learning_contract_events.4011.desc: "С рассветом я собираю всех, кто отправится со мной в город [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где проживает [employer.GetTitledFirstName].\n\nЛошади нетерпеливо переступают на месте. Бросив прощальный взгляд на лагерь, я приказываю моим спутникам выдвигаться."
 laamp_base_learning_contract_events.4011.a: "Поспешим!"
 laamp_base_learning_contract_events.4011.a.tt: "@camp_travel_short_icon! Вы [Concept('travel', 'путешествуете')|E] без [Concept('domicile', 'имения')|E]"
 laamp_base_learning_contract_events.4011.tt.destination_list.5_destinations: "Вы сразу отправляетесь в [Concept('traveling', 'путешествие')|E]. Пункты назначения: [employer_location_destination.GetName], затем [destination_1.GetNameNoTier], затем [destination_2.GetNameNoTier], затем [destination_3.GetNameNoTier], затем [destination_4.GetNameNoTier], затем [destination_5.GetNameNoTier] и снова [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.4_destinations: "Вы сразу отправляетесь в [Concept('traveling', 'путешествие')|E]. Пункты назначения: [employer_location_destination.GetName], затем [destination_1.GetNameNoTier], затем [destination_2.GetNameNoTier], затем [destination_3.GetNameNoTier], затем [destination_4.GetNameNoTier] и снова [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.3_destinations: "Вы сразу отправляетесь в [Concept('traveling', 'путешествие')|E]. Пункты назначения: [employer_location_destination.GetName], затем [destination_1.GetNameNoTier], затем [destination_2.GetNameNoTier], затем [destination_3.GetNameNoTier] и снова [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.explanation: "#TUT Для выполнения [Concept('task_contract', 'контракта')|E] вам нужно:\n$EFFECT_LIST_BULLET$Пройти испытание [Concept('learning', 'учености')|E], положиться на [Concept('piety_level', 'набожность')|E] или на [Concept('fame_traits', 'свойства репутации')|E], либо повлиять на владельцев пунктов назначения #EMP неправедными#! средствами\n$EFFECT_LIST_BULLET$Для #P условного успеха#! нужно пройти треть испытаний\n$EFFECT_LIST_BULLET$Для #P успеха#! нужно пройти две трети испытаний\n$EFFECT_LIST_BULLET$Для #P исключительного успеха#! нужно пройти все испытания\n\n@alert_icon! #alert_trial Если отменить [Concept('travel', 'путешествие')|E], [Concept('task_contract', 'контракт')|E] будет считаться недействительным#!#!"
 laamp_base_learning_contract_events.4014.t: "$laamp_base_learning_contract_events_prefix.4011$: [Select_CString(ROOT.Char.IsFemale, 'духовная наставница', 'духовный наставник' )]"
 laamp_base_learning_contract_events.4014.desc: "«…и тут [dummy_gender.GetSheHe|l] как начнет надо мной #EMP ржать#!!» — [employer.GetTitledFirstName] буквально кипит от возмущения.\n\n«Я [Select_CString(employer.IsFemale, 'участвовала', 'участвовал' )] в #EMP великом множестве#! теологических диспутов. [employer.GetFaith.HighGodNameAlternate] знает, я [Select_CString(employer.IsFemale, 'женщина кроткая и терпеливая', 'человек кроткий и терпеливый' )]. Но кое-кто из моих подданных просто не желает видеть свет. Возможно, #EMP ты#! сумеешь указать им #EMP верный#! путь».\n\n[Select_CString(employer.IsFemale, 'Она', 'Он' )] задумчиво кивает, явно [Select_CString(employer.IsFemale, 'довольная', 'довольный' )] своей идеей: «Ступай. Благослови тебя [employer.GetFaith.HighGodName]»."
 laamp_base_learning_contract_events.4014.a: "«Я сделаю все, что в моих силах»."
 laamp_base_learning_contract_events.4014.a.tt: "Отправиться в пункт назначения [destination_1.GetNameNoTier]"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t1: "#TUT Вы получили #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! из #V [task_contract.MakeScope.Var('win_t1_threshold').GetValue]#! очков для #P условного успеха#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t2: "#TUT Вы получили #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! из #V [task_contract.MakeScope.Var('win_t2_threshold').GetValue]#! очков для #P успеха#! #WEAK (сейчас у вас достаточно очков для условного успеха)#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t3: "#TUT Вы получили #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! из #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#! очков для #P исключительного успеха#! #WEAK (сейчас у вас достаточно очков для успеха)#!#!"
 laamp_base_learning_contract_events.4015.tt.disputes_left: "#TUT Вам осталось провести #V [task_contract.MakeScope.Var('opportunities_left_tally').GetValue]#! из #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#! диспутов#!"
 laamp_base_learning_contract_events.4015.tt.progress_towards_success: "$laamp_base_contract_schemes.2781.tt.progress_towards_success$"
 laamp_base_learning_contract_events.4015.tt.no_progress: "$laamp_base_learning_contract_events.4001.tt.no_progress$"
 laamp_base_learning_contract_events.4015.t: "$laamp_base_learning_contract_events_prefix.4011$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4015.desc.surroundings.alley: "Добравшись до владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], я сразу направляюсь к дому, где живет [challenge_character.GetTitledFirstName]. Впрочем, мне не приходится ломиться к [Select_CString(challenge_character.IsFemale, 'сопернице', 'оппоненту' )] в двери — я встречаю [Select_CString(challenge_character.IsFemale, 'ее', 'его' )] по дороге, в одном из переулков. Заметив меня, [Select_CString(challenge_character.IsFemale, 'она', 'он' )] близоруко щурится."
 laamp_base_learning_contract_events.4015.desc.surroundings.market: "Заглянув на рынок, я замечаю, что [challenge_character.GetTitledFirstName] увлеченно разглядывает прилавок одного из торговцев. На столе разложены [challenge_character.Custom('GetTradeGoods')]. Я подхожу поближе, [Select_CString(challenge_character.IsFemale, 'она', 'он' )] поднимает голову и смотрит прямо на меня."
 laamp_base_learning_contract_events.4015.desc.surroundings.outdoors_temple: "На освященной земле владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] царит покой. [challenge_character.GetTitledFirstName] прогуливается по дорожкам, подставив лицо легкому дуновению ветра. Заметив меня, [Select_CString(challenge_character.IsFemale, 'она', 'он' )] останавливается."
 laamp_base_learning_contract_events.4015.desc.surroundings.temple: "Передо мной возвышается [challenge_character.GetFaith.HouseOfWorship|l]. Когда я приближаюсь к массивным дверям, [challenge_character.GetTitledFirstName] как раз выходит мне навстречу. Заметив меня, [Select_CString(challenge_character.IsFemale, 'она', 'он' )] слегка наклоняет голову."
 laamp_base_learning_contract_events.4015.desc.surroundings.study: "Сидя в своем кабинете, [challenge_character.GetTitledFirstName] внимательно изучает какую-то карту. Когда я захожу внутрь, [Select_CString(challenge_character.IsFemale, 'она', 'он' )] бурчит приветствие, не удостоив меня и взглядом."
 laamp_base_learning_contract_events.4015.desc.surroundings.physician: "Мне говорят, что [challenge_character.GetTitledFirstName] сейчас в кабинете врача. Так оно и есть — [Select_CString(challenge_character.IsFemale, 'она занята', 'он занят' )] беседой с двумя знакомыми. Судя по их виду, это [challenge_character.GetFaith.AltPriestTermPlural|l]. Стоит мне подойти, и троица замолкает, недоуменно глядя на меня."
 laamp_base_learning_contract_events.4015.desc.surroundings.council_chamber: "Погрузившись в раздумья, [challenge_character.GetTitledFirstName] стоит у окна зала совета. Заслышав шаги за спиной, [Select_CString(challenge_character.IsFemale, 'она', 'он' )] оборачивается ко мне."
 laamp_base_learning_contract_events.4015.desc.surroundings.corridor: "[challenge_character.GetTitledFirstName|U] неторопливо бредет по длинному коридору, явно задумавшись о чём-то. Когда я подхожу ближе, [Select_CString(challenge_character.IsFemale, 'она', 'он' )] сразу оборачивается ко мне."
 laamp_base_learning_contract_events.4015.desc.surroundings.relaxing_room: "Когда я заглядываю в комнату отдыха, [challenge_character.GetTitledFirstName] как раз старается поудобнее расположиться на мягком кресле. Заметив меня, [Select_CString(challenge_character.IsFemale, 'она', 'он' )] резко поднимает голову."
 laamp_base_learning_contract_events.4015.desc.local_mood.disapproval: "«[employer.GetTitledFirstNameNoTooltip|U] никогда толком не [Select_CString(employer.IsFemale, 'разбиралась', 'разбирался' )] в этом вопросе, — отмахивается [challenge_character.GetTitledFirstNameNoTooltip], когда я объясняю причину своего визита. — Я категорически не [Select_CString(challenge_character.IsFemale, 'согласна', 'согласен' )] с [Select_CString(employer.IsFemale, 'ее', 'его' )] точкой зрения, и вы не сможете меня переубедить»."
 laamp_base_learning_contract_events.4015.desc.local_mood.anger: "«И ради #EMP этого#! вы явились сюда и нарушили мой покой? Да [employer.GetTitleAsName] совсем стыд [Select_CString(employer.IsFemale, 'потеряла', 'потерял' )]!» — возмущенно потрясает кулаком [challenge_character.GetTitledFirstNameNoTooltip]. Сделав глубокий вздох, [Select_CString(challenge_character.IsFemale, 'она', 'он' )] пытается успокоиться. — «Вот же #EMP [employer.Custom('InsultNounClumsy')]#!! Ничто не заставит меня с [Select_CString(employer.IsFemale, 'ней', 'ним' )] согласиться, слышите? Так [Select_CString(employer.IsFemale, 'ей', 'ему' )] и передайте!»"
 laamp_base_learning_contract_events.4015.desc.local_mood.admiration: "«Я сожалею, что [employer.GetTitledFirstNameNoTooltip] придерживается такой позиции, но важнее всего для меня истина и [challenge_character.GetFaith.GetAdjectiveNoTooltip|l]. Едва ли вы что-то сможете изменить», — чуть виновато говорит [challenge_character.GetTitledFirstNameNoTooltip]."
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent: "«Что? Кто? Впрочем, какая разница. Можем поговорить об этом, если хотите. Вряд ли это что-то изменит, но если вам от этого полегчает…»"
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent.02: "[challenge_character.GetTitledFirstNameNoTooltip|U] удивленно хлопает широко раскрытыми глазами, затем до [Select_CString(challenge_character.IsFemale, 'нее', 'него' )] доходит смысл моих слов. «О, теперь мне всё ясно. Жаль, что [employer.GetTitledFirstNameNoTooltip] упорствует в своих заблуждениях, но что тут поделаешь… Я считаю иначе, и [Select_CString(employer.IsFemale, 'ей', 'ему' )] пора смириться с этим», — хмуро отвечает [Select_CString(challenge_character.IsFemale, 'она', 'он' )]."
 laamp_base_learning_contract_events.4015.desc.local_mood.thinking: "«Что? А, вы про наш старый спор? Честно говоря, я давно о нём [Select_CString(challenge_character.IsFemale, 'позабыла', 'позабыл' )], но если у вас есть какие-то новые аргументы, я их с радостью выслушаю, — пожимает плечами [challenge_character.GetTitledFirstNameNoTooltip]. — Даже если мы в чём-то не согласны, я вовсе не стремлюсь вывести [Select_CString(employer.IsFemale, 'ее', 'его' )] из себя»."
 laamp_base_learning_contract_events.4015.desc.outro: "Одобрительно хмыкнув в ответ, я размышляю, что делать дальше…"
 laamp_base_learning_contract_events.4015.desc.outro_priest.intro: "Наш лагерный священник [camp_priest.GetFirstName]"
 laamp_base_learning_contract_events.4015.desc.outro_priest: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ хмыкает и кивает. Мысленно [Select_CString(camp_priest.IsFemale, 'она', 'он' )] уже [Select_CString(camp_priest.IsFemale, 'готова', 'готов' )] изложить свои тезисы."
 laamp_base_learning_contract_events.4015.desc.outro_priest.wary: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ выглядит довольно [Select_CString(camp_priest.IsFemale, 'уставшей', 'уставшим' )]. Прикрыв глаза, [Select_CString(camp_priest.IsFemale, 'она', 'он' )] старается подобрать контраргументы."
 laamp_base_learning_contract_events.4015.desc.outro_priest.exhausted: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ выглядит совершенно [Select_CString(camp_priest.IsFemale, 'измученной', 'измученным' )], периодически [Select_CString(camp_priest.IsFemale, 'ее', 'его' )] взгляд устремляет в никуда. Я ободряюще кладу руку [Select_CString(camp_priest.IsFemale, 'ей', 'ему' )] на плечо."
 laamp_base_learning_contract_events.4015.a: "«Позвольте мне изложить собственную интерпретацию…»"
 laamp_base_learning_contract_events.4015.a.success.tt: "Вам удается убедить персонажа [challenge_character.GetShortUIName]"
 laamp_base_learning_contract_events.4015.a.success.t: "[challenge_character.GetShortUIName] [Select_CString(challenge_character.IsFemale, 'одумалась', 'одумался' )]"
 laamp_base_learning_contract_events.4015.a.failure.tt: "[challenge_character.GetShortUIName] продолжает упорствовать"
 laamp_base_learning_contract_events.4015.a.failure.t: "[challenge_character.GetShortUIName] остается [Select_CString(challenge_character.IsFemale, 'непреклонной', 'непреклонным' )]"
 laamp_base_learning_contract_events.4015.b: "«Давайте устроим диспут!»"
 laamp_base_learning_contract_events.4015.b.success.tt: "Между вами происходит плодотворная беседа о тонкостях #L [challenge_character.GetFaith.GetName|l]ой#! догмы"
 laamp_base_learning_contract_events.4015.b.success.t: "$laamp_base_learning_contract_events.4015.a.success.t$"
 laamp_base_learning_contract_events.4015.b.failure.tt: "[challenge_character.GetShortUIName] не желает вас слышать"
 laamp_base_learning_contract_events.4015.b.failure.t: "$laamp_base_learning_contract_events.4015.a.failure.t$"
 laamp_base_learning_contract_events.4015.c: "«Что ж, по #EMP моему#! опыту…»"
 laamp_base_learning_contract_events.4015.d: "«[camp_priest.GetFirstNameNoTooltip], друг мой сердечный, а #EMP ты#! что думаешь?»"
 laamp_base_learning_contract_events.4015.d.success.tt: "[camp_priest.GetShortUIName] переубеждает персонажа [challenge_character.GetShortUIName]"
 laamp_base_learning_contract_events.4015.d.success.t: "$laamp_base_learning_contract_events.4015.a.success.t$"
 laamp_base_learning_contract_events.4015.d.failure.tt: "[challenge_character.GetShortUIName] не отступает от своих убеждений"
 laamp_base_learning_contract_events.4015.d.failure.t: "$laamp_base_learning_contract_events.4015.a.failure.t$"
 laamp_base_learning_contract_events.4015.e: "Я пойду на всё, лишь бы [Select_CString(challenge_character.IsFemale, 'ее', 'его' )] переубедить."
 laamp_base_learning_contract_events.4015.e.flavor: "Некоторые аргументы могут быть довольно сомнительными, но что поделаешь…"
 #Conclusion
 laamp_base_learning_contract_events.4017.t: "$laamp_base_learning_contract_events_prefix.4011$: завершение"
 laamp_base_learning_contract_events.4017.desc.success.critical: "[employer.GetTitledFirstName|U] едва не приплясывает от возбуждения: «#EMP Чудесно!#! Заблудшие овцы вернулись в стадо, все до одной! Даже [Select_CString(mentioned_disputee.IsFemale, 'эта нахалка', 'этот нахал' )] [mentioned_disputee.GetFirstName]…»\n\nПодняв туго набитый кошель, [Select_CString(employer.IsFemale, 'она', 'он' )] сует его мне в руки: «Спасибо! Ты [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] всё до последнего медяка. Будешь снова проходить город [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], обязательно загляни на огонек!»\n\nУлыбнувшись, я киваю."
 laamp_base_learning_contract_events.4017.desc.success.standard: "Поджав губы, [employer.GetTitledFirstName] задумчиво кивает: «Хорошая работа. Я получил несколько писем — многие из них уже признали мою правоту в нашем споре».\n\n«[Select_CString(employer.IsFemale, 'Уверена', 'Уверен' )], остальные тоже скоро одумаются, — поколебавшись, продолжает [Select_CString(employer.IsFemale, 'она', 'он' )]. — В конце концов, правда на #EMP моей#! стороне».\n\nВежливо кивнув, я разворачиваюсь и ухожу."
 laamp_base_learning_contract_events.4017.desc.success.qualified: "Когда я возвращаюсь во владение [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [employer.GetTitledFirstName] встречает меня без особого энтузиазма: «Хм. Ладно, пойдет и так, хотя я, наверное, [Select_CString(employer.IsFemale, 'ожидала', 'ожидал' )] большего».\n\n«Возможно, следующий бродяга справится лучше…» — отвернувшись, [Select_CString(employer.IsFemale, 'она', 'он' )] бормочет под нос.\n\nВспомнив, что я еще здесь, [employer.GetTitledFirstNameNoTooltip] показывает на небольшой кошель на столике возле входа: «Выход найдешь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]. Не забудь свою награду»."
 laamp_base_learning_contract_events.4017.desc.failure: "Увидев меня, [employer.GetTitledFirstName] лишь презрительно фыркает: «Что, никак [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )]? После такого-то провала?»\n\n[Select_CString(employer.IsFemale, 'Она', 'Он' )] удрученно качает головой: «Ты вообще хоть что-нибудь знаешь о [employer.GetFaith.GetNameNoTooltip|l]ой вере? Жаль, заповеди умалчивают о том, что делать с #EMP идиотами#!».\n\nРазвернувшись, [employer.GetTitledFirstNameNoTooltip] уходит. Подождав пару минут, я тоже покидаю зал и вскоре нахожу выход на улицу."
 laamp_base_learning_contract_events.4017.a: "«Не забывайте, мне удалось заронить в них зерно сомнения»."
 laamp_base_learning_contract_events.4017.a.tt: "Они #EMP обязательно#! вернутся в вашу паству. Я точно знаю."
 laamp_base_learning_contract_events.4017.a.success.tt: "[employer.GetShortUIName] признаёт вашу правоту"
 laamp_base_learning_contract_events.4017.a.failure.tt: "[employer.GetShortUIName] не желает ничего слышать"
 laamp_base_learning_contract_events.4017.b.success_critical: "«[employer.GetFaith.HighGodNameAlternate] ведет меня»."
 laamp_base_learning_contract_events.4017.b.success_standard: "«Надо было лишь подтолкнуть их в нужном направлении»."
 laamp_base_learning_contract_events.4017.b.success_qualified: "«Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что они одумаются»."
 laamp_base_learning_contract_events.4017.b.failure_standard: "$laamp_base_learning_contract_events.4005.a.failure_standard$"
 #Create a work of learning for a ruler
 laamp_base_4021_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы создали манускрипт, как того хочет #L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective|l][Select_CString(TaskContract.GetEmployer.IsFemale, 'ая', 'ий' )]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]. Для этого необходимо пройти несколько испытаний [Concept('skill', 'навыка')|E] [Concept('learning', 'учености')|E], также возможны проверки других подходящих к случаю [Concept('skills', 'навыков')|E], [Concept('lifestyle_traits', 'приобретенных свойств')|E] и опыта [Concept('travel', 'путешествий')|E]"
 laamp_base_learning_contract_events_prefix.4021: "Манускрипт"
 laamp_base_learning_contract_events.4021.t: "$laamp_base_learning_contract_events_prefix.4021$: размер не имеет значения?"
 laamp_base_learning_contract_events.4021.desc: "Негромко напевая, я оглядываюсь вокруг. А недурную библиотеку [Select_CString(employer.IsFemale, 'собрала', 'собрал' )] [employer.GetTitledFirstName]! Полки забиты свитками, манускриптами и фолиантами всех мастей, столы прогибаются под тяжестью книжных стопок…\n\nЛитературный шедевр вовсе не обязан быть многословным, верно? Даже одно слово способно вызвать в читателе бурю эмоций.\n\nВ общем, надо определиться — какого объема манускрипт я [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен' )] составить?"
 laamp_base_learning_contract_events.4021.a: "Чем проще, тем лучше."
 laamp_base_learning_contract_events.4021.a.tt: "Ограничиться #V 3#! главами"
 laamp_base_learning_contract_events.4021.b: "Мой труд будет #EMP чрезвычайно#! подробным."
 laamp_base_learning_contract_events.4021.b.tt: "Постараться написать #V 5#! глав\n$EFFECT_LIST_BULLET$Дополнительная возможность получить очко [Concept('skill', 'навыка')|E] при работе над последней главой"
 laamp_base_learning_contract_events.4021.tt.chapter_explanation: "#TUT Чем больше глав, тем больше испытаний. Награды за главы складываются, но и сложность тоже!#!"
 laamp_base_learning_contract_events.4021.tt.explanation: "#TUT Для выполнения [Concept('task_contract', 'контракта')|E] вам нужно:\n$EFFECT_LIST_BULLET$Пройти испытание [Concept('learning', 'учености')|E] или комбинированную проверку другого подходящего к случаю [Concept('skill', 'навыка')|E], либо положиться на свой опыт [Concept('travel', 'путешествий')|E]\n$EFFECT_LIST_BULLET$Для #P условного успеха#! нужно пройти треть испытаний$EFFECT_LIST_BULLET$Для #P успеха#! нужно пройти две трети испытаний$EFFECT_LIST_BULLET$Для #P исключительного успеха#! нужно пройти все испытания#!"
 laamp_base_learning_contract_events.4025.t.first: "$laamp_base_learning_contract_events_prefix.4021$: скромное начало"
 laamp_base_learning_contract_events.4025.t.last: "$laamp_base_learning_contract_events_prefix.4021$: последняя глава"
 laamp_base_learning_contract_events.4025.t: "$laamp_base_learning_contract_events_prefix.4021$: следующая глава"
 #Intro
 laamp_base_learning_contract_events.4025.desc.intro.first: "Я с отчаянием смотрю на пустой лист. Почему начинать всегда так сложно? Где взять #EMP слова#!?"
 laamp_base_learning_contract_events.4025.desc.intro.final_shot: "Я утираю со лба каплю пота. Работа близится к завершению, но как мне понять, насколько удачной она вышла? Ее вообще можно показывать заказчику? Голова идет кругом…"
 laamp_base_learning_contract_events.4025.desc.intro.last: "Перечитывая свои каракули, я довольно хмыкаю. Всё четко и по делу, [employer.GetTitledFirstName] [Select_CString(employer.IsFemale, 'должна быть довольна', 'должен быть доволен' )]. Ведь так?"
 laamp_base_learning_contract_events.4025.desc.intro.inspiration: "Внезапно меня осеняет мысль. [SCOPE.Custom('GetInspirationTopic')|U]! Это же так просто! Чем больше я думаю над этой темой, тем крепче мое убеждение. Да, об этом мне есть что рассказать!"
 laamp_base_learning_contract_events.4025.desc.intro.01: "Вскоре я погружаюсь работу. Страница за страницей заполняются ровным почерком, сохраняя мои мысли и наблюдения на заданную тему. [SCOPE.Custom('GetLatestTopic')|U] — это всё, о чём я сейчас могу думать."
 laamp_base_learning_contract_events.4025.desc.intro.02: "За окном раскинулись восхитительные сады города [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Я быстро заполняю страницы под сладкоголосое пение птиц."
 laamp_base_learning_contract_events.4025.desc.intro.03: "Время летит быстро. Стоя за кафедрой, я записываю свои наблюдения и размышления. [SCOPE.Custom('GetLatestTopic')|U] — такая многогранная и интересная тема…"
 #Mid
 laamp_base_learning_contract_events.4025.desc.first: "[ROOT.Char.Custom('WritingInstrument')] в моих пальцах деликатно касается страницы. Я всё еще раздумываю, какой теме посвятить мой манускрипт."
 laamp_base_learning_contract_events.4025.desc.final_shot: "За окном быстро темнеет, в кабинете становится прохладно. Я сижу в дрожащем свете свечи, упиваясь осознанием своей бесполезности. Даже еда, которую постоянно приносят слуги, не способна улучшить мое настроение."
 laamp_base_learning_contract_events.4025.desc.last: "Работа близится к концу, поэтому я тороплюсь насладиться последними крохами здешнего гостеприимства. Мне кажется, или слуги стали накладывать меньше еды?"
 laamp_base_learning_contract_events.4025.desc.01: "За окном быстро темнеет, кабинет освещает лишь дрожащее пламя свечи. [employer.GetTitledFirstName|U] — [Select_CString(employer.IsFemale, 'щедрая хозяйка', 'щедрый хозяин' )], и я спешу насладиться всеми привилегиями, которые полагаются наемным писцам."
 laamp_base_learning_contract_events.4025.desc.02: "Изредка в кабинет заходят слуги, чтобы прибраться в помещении или принести новые тарелки с едой. Отлично вышколенная обслуга не издает ни звука, а уходя, всегда закрывает за собой дверь."
 laamp_base_learning_contract_events.4025.desc.03: "Иногда в кабинет заглядывает [employer.GetTitledFirstName]. Оценив растущую стопку исписанной бумаги, [Select_CString(employer.IsFemale, 'хозяйка', 'хозяин' )] довольно хмыкает и закрывает дверь. Конечно, у [Select_CString(employer.IsFemale, 'нее', 'него' )] есть дела поважнее меня."
 #Outro
 laamp_base_learning_contract_events.4025.desc.outro.first.has_topic: "[employer.GetTitledFirstName|U] [Select_CString(employer.IsFemale, 'хотела', 'хотел' )] видеть труд на конкретную тему. [SCOPE.Custom('GetPreferedTopic')|U] — вот что [Select_CString(employer.IsFemale, 'ее', 'его' )] интересует. Что ж, придется учитывать [Select_CString(employer.IsFemale, 'ее', 'его' )] пожелания… С чего же мне начать?"
 laamp_base_learning_contract_events.4025.desc.outro.first.no_topic: "Глядя на книжные полки, я погружаюсь в свои мысли. Как же выбрать тему, подходящую для этой главы…"
 laamp_base_learning_contract_events.4025.desc.outro.final_shot: "Внезапно меня наполняет решимость. Сейчас у меня два варианта — либо смириться с собственной никчемностью, либо взять себя в руки и выдать #EMP нормальный#! результат!"
 laamp_base_learning_contract_events.4025.desc.outro.01: "Пожав плечами, я начинаю обдумывать следующий вопрос. Будет ли [SCOPE.Custom('GetLatestTopic')] единственным содержанием моего труда, или мне следует затронуть и другие темы?"
 laamp_base_learning_contract_events.4025.desc.outro.02: "Одновременно я продолжаю размышлять, чему посвятить следующую главу…"
 laamp_base_learning_contract_events.4025.desc.outro.03: "С этой мыслью я возвращаюсь к работе. [SCOPE.Custom('GetLatestTopic')|U] — это прекрасно, но, может, пора уже сменить тему?"
 laamp_base_learning_contract_events.4025.a: "Все будут в восторге от моего остроумия!"
 laamp_base_learning_contract_events.4025.a.second: "Надо добавить еще что-нибудь остроумное."
 laamp_base_learning_contract_events.4025.b: "Нужен фрагмент про навыки общения."
 laamp_base_learning_contract_events.4025.b.second: "Не помешает еще какая-нибудь теория из области дипломатии."
 laamp_base_learning_contract_events.4025.c: "Моих познаний в военном деле хватит на десяток книг."
 laamp_base_learning_contract_events.4025.c.second: "Может, еще один раздел про знаменитых полководцев?"
 laamp_base_learning_contract_events.4025.d: "Управление… Вот мой конёк!"
 laamp_base_learning_contract_events.4025.d.second: "А теперь поговорим об эффективности…"
 laamp_base_learning_contract_events.4025.e: "Я напишу о пользе коварства."
 laamp_base_learning_contract_events.4025.e.second: "Может, еще главу о коварстве?"
 laamp_base_learning_contract_events.4025.f: "У меня полно историй о моих странствиях…"
 laamp_base_learning_contract_events.4025.f.second: "Еще немного баек от путешественников?"
 laamp_base_learning_contract_events.4025.g: "Паломничества. Разве может быть тема #EMP священнее#! этой?"
 laamp_base_learning_contract_events.4025.g.second: "Много паломничеств никогда не бывает."
 laamp_base_learning_contract_events.4025.h: "#EMP Чудеса#!, которые я [Select_CString(ROOT.Char.IsFemale, 'повидала', 'повидал' )] — вот о чём надо писать."
 laamp_base_learning_contract_events.4025.h.second: "Есть еще много чудес, о которых я не [Select_CString(ROOT.Char.IsFemale, 'написала', 'написал' )]…"
 laamp_base_learning_contract_events.4025.i: "Пора взять себя в руки!"
 laamp_base_learning_contract_events.4025.i.second: "Надо снова что-то придумать."
 laamp_base_learning_contract_events.4025.i.flavor: "Как же голова раскалывается…"
 laamp_base_learning_contract_events.4025.j: "#EMP Последний#! рывок…"
 laamp_base_learning_contract_events.4025.k: "Нет. Оно того не стоит."
 laamp_base_learning_contract_events.4025.success.tt: "Глава удается на славу"
 laamp_base_learning_contract_events.4025.success.t: "Великолепная глава"
 laamp_base_learning_contract_events.4025.failure.tt: "Глава никуда не годится"
 laamp_base_learning_contract_events.4025.failure.t: "Плохая глава"
