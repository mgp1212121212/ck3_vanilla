 laamp_base_learning_contract_events.4110.t: "$laamp_base_learning_contract_events_prefix.4100$: последняя попытка"
 laamp_base_learning_contract_events.4110.desc: "Взгляд ребенка вновь устремляется в никуда, и тут я понимаю, что провал неизбежен.\n\nУж не знаю, почему, но [child_to_educate.GetFirstName] #EMP абсолютно#! [Select_CString(child_to_educate.IsFemale, 'невосприимчива', 'невосприимчив' )] к учебе… Сжав кулаки, я делаю пару глубоких вдохов. Может, я [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] неверный подход?\n\nВремя почти на исходе. У меня остается #EMP последний#! шанс вложить #EMP хоть какие-то#! знания в [Select_CString(child_to_educate.IsFemale, 'ее', 'его' )] тупую голову…"
 laamp_base_learning_contract_events.4110.a: "«Слушай, [child_to_educate.Custom('ChildPetName')], а что ты думаешь о…»"
 laamp_base_learning_contract_events.4110.b: "«А ты знаешь, как [alternative_language_culture.GetNameNoTooltip|l] называют #EMP козявки#!?»"
 laamp_base_learning_contract_events.4110.b.tt: "Вы знаете не больше [Concept('language', 'языков')|E], чем [child_to_educate.GetShortUIName]"
 laamp_base_learning_contract_events.4110.c: "Нет. [Select_CString(child_to_educate.IsFemale, 'Она безнадежна', 'Он безнадежен' )]."
 laamp_base_learning_contract_events.4110.c.tt: "@alert_icon! #alert_trial Провал [Concept('task_contract', 'контракта' )] неизбежен#!"
 #Conclusion
 laamp_base_learning_contract_events.4120.t: "$laamp_base_learning_contract_events_prefix.4100$: выпускной экзамен"
 laamp_base_learning_contract_events.4120.desc.success: "[employer.GetTitledFirstName|U] встречает меня с непроницаемым лицом, однако в [Select_CString(employer.IsFemale, 'ее', 'его' )] голосе слышны нотки одобрения:\n\n«Твои образовательные методы весьма нетривиальны, однако [child_to_educate.GetFirstName] и вправду кое-чему [Select_CString(child_to_educate.IsFemale, 'научилась', 'научился' )]… Я дам знать, когда мне снова потребуются твои услуги».\n\nВежливо поклонившись, я разворачиваюсь и ухожу."
 laamp_base_learning_contract_events.4120.desc.success_critical: "[employer.GetTitledFirstName|U] едва сдерживает восхищение:\n\n«Ну и ну! При всей своей необычности твой метод оказался исключительно эффективным! [Select_CString(child_to_educate.IsFemale, 'Юная', 'Юный' )] [child_to_educate.GetFirstName] уже демонстрирует признаки самостоятельного мышления и высказывает необычные идеи!»\n\n«Углы атаки, социальные нормы, экономика… Прекрасная работа! Спасибо! Когда в следующий раз будешь в наших краях, #EMP непременно#! дай знать!» — возбужденно жестикулируя, добавляет [employer.GetTitleAsNameNoTooltip].\n\nЧуть улыбнувшись, я киваю в ответ."
 laamp_base_learning_contract_events.4120.desc.failure: "[employer.GetTitledFirstName|U] удрученно качает головой:\n\n«Не буду врать, я [Select_CString(employer.IsFemale, 'ожидала', 'ожидал' )] от тебя большего. Гораздо большего! Твои наставления оказались совершенно бесполезны. Я [Select_CString(employer.IsFemale, 'могла', 'мог' )] бы просто отправить [Select_CString(child_to_educate.IsFemale, 'девчонку', 'мальчишку' )] погулять, и [Select_CString(child_to_educate.IsFemale, 'она', 'он' )] всё равно научилась бы #EMP большему#!! Прочь с глаз моих и больше не появляйся у меня на пороге».\n\nПокраснев от стыда за невыполненное задание, я поспешно выхожу на улицу."
 laamp_base_learning_contract_events.4120.a.success_standard: "«Большое спасибо»."
 laamp_base_learning_contract_events.4120.a.success_critical: "«Это [Select_CString(child_to_educate.IsFemale, 'ее', 'его' )] собственное достижение»."
 laamp_base_learning_contract_events.4120.a.failure_standard: "Этот ребенок безнадежен… А может, дело во мне?"
