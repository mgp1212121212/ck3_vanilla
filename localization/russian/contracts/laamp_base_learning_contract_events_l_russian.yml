 laamp_base_4001_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы сделали копию манускрипта, пройдя #BOLD 3#! испытания [Concept('skill', 'навыка')|E] [Concept('learning', 'учености')|E]. Если у вас есть нужные [Concept('lifestyle_traits', 'приобретенные свойства')|E], вы можете даже превзойти оригинал"
