 #Conclusion
 laamp_base_learning_contract_events.4027.t: "$laamp_base_learning_contract_events_prefix.4021$: завершение"
 laamp_base_learning_contract_events.4027.desc.success.critical: "[employer.GetTitledFirstName|U] листает страницы, периодически останавливаясь, чтобы прочесть тот или иной отрывок.\n\n«Ты только погляди на это! — [Select_CString(employer.IsFemale, 'она', 'он' )] бережно протягивает манускрипт слуге. — Такому сокровищу нужен #EMP отдельный шкаф#!. Это настоящий шедевр».\n\nХлопнув в ладоши, [employer.GetTitledFirstNameNoTooltip] с улыбкой склоняется к моему уху: «Лучше всего вышел #EMP тот#! рисунок на полях. Прекрасная работа! Наслаждайся заслуженной наградой — и непременно заходи, если снова окажешься в славном городе [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]».\n\nЯ с достоинством киваю в ответ."
 laamp_base_learning_contract_events.4027.desc.success.standard: "[employer.GetTitledFirstName|U] хмыкает и кивает, с интересом разглядывая манускрипт. «В целом работа хорошая. Она займет достойное место на полке с другими книгами».\n\n[Select_CString(employer.IsFemale, 'Она', 'Он' )] протягивает массивный кошель: «Полагаю, это с лихвой компенсирует затраченное тобой время».\n\n«Если снова будешь нуждаться в работе — дай знать», — добавляет [employer.GetTitledFirstNameNoTooltip] и покидает комнату.\n\nЯ принимаю кошель с вежливым поклоном."
 laamp_base_learning_contract_events.4027.desc.success.qualified: "«Это… не совсем то, на что я [Select_CString(employer.IsFemale, 'рассчитывала', 'рассчитывал' )]. Работа, конечно, проведена #EMP серьезная#!, но…» — поморщившись, [employer.GetTitledFirstName] передает манускрипт слуге.\n\n«Пусть лежит в одной из книжных стопок… Полагаю, ты знаешь, где дверь?» Не дожидаясь ответа, [Select_CString(employer.IsFemale, 'она', 'он' )] покидает комнату.\n\nПодобрав у двери небольшой кошель, я отправляюсь бродить по коридорам в поисках выхода."
 laamp_base_learning_contract_events.4027.desc.failure: "«Что это за…» — оборвав себя на полуслове, [employer.GetTitledFirstName] небрежно бросает манускрипт слуге.\n\n«Да как ты [Select_CString(ROOT.Char.IsFemale, 'посмела', 'посмел' )] потратить мои драгоценные чернила и бумагу на эту… #EMP чушь#!?»\n\n[Select_CString(employer.IsFemale, 'Она', 'Он' )] нервно ходит кругами, потирая виски: «Я [Select_CString(employer.IsFemale, 'приняла', 'принял' )] тебя в моем доме, [Select_CString(employer.IsFemale, 'отдала', 'отдал' )] в твое распоряжение мой #EMP кабинет#!… И это #EMP всё#!, на что ты [Select_CString(ROOT.Char.IsFemale, 'способна', 'способен' )]?! Это измена! Я сейчас стражу позову!»"
 laamp_base_learning_contract_events.4027.a: "«Вы держите в руках уникальный манускрипт. Подумайте об этом»."
 laamp_base_learning_contract_events.4027.a.tt: "Работа и вправду довольно #EMP специфичная#!."
 laamp_base_learning_contract_events.4027.a.success.tt: "$laamp_base_learning_contract_events.4017.a.success.tt$"
 laamp_base_learning_contract_events.4027.a.failure.tt: "$laamp_base_learning_contract_events.4017.a.failure.tt$"
 laamp_base_learning_contract_events.4027.b.success_critical: "«Просто еще одно чудо в мире, полном чудес»."
 laamp_base_learning_contract_events.4027.b.success_standard: "«Я живу, чтобы служить»."
 laamp_base_learning_contract_events.4027.b.success_qualified: "«Ну, меня немного #EMP торопили#!…»"
 laamp_base_learning_contract_events.4027.b.failure_standard: "$laamp_base_learning_contract_events.4005.a.failure_standard$"
 #Act as a tutor for ruler's child
 laamp_base_4100_contract: "Обучение ребенка"
 laamp_base_4100_contract_contract: "$laamp_base_4100_contract$"
 laamp_base_4100_desc_title: "Работа для ученых мужей!"
 laamp_base_4100_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale, 'ая', 'ий' )]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] приглашает на службу образованных людей, готовых помочь с воспитанием детей при дворе. Успешная работа будет оценена по достоинству."
 laamp_base_4100_request: "Этот [Concept( 'task_contract', 'контракт' )|E] требует пройти #BOLD 3#! испытания [Concept( 'skill', 'навыков' )|E] в процессе обучения выбранного ребенка"
 laamp_base_learning_contract_events_prefix.4100: "Учебное занятие"
 #laamp_base_contract_schemes.4100.tt.explanation: "#D This has nowhere to be placed#!"
 laamp_base_learning_contract_events.4100.tt.current_total.sub_t1: "#TUT Вы получили #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! из #V [task_contract.MakeScope.Var('win_t1_threshold').GetValue]#! оч. для #P успеха#!#!"
 laamp_base_learning_contract_events.4100.tt.current_total.sub_t2: "#TUT Вы получили #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! из #V [task_contract.MakeScope.Var('win_t2_threshold').GetValue]#! очков для #P исключительного успеха#! #WEAK (сейчас у вас достаточно очков для успеха)#!#!"
 laamp_base_learning_contract_events.4100.tt.opportunities_left: "#TUT Вам осталось провести #V [task_contract.MakeScope.Var('educational_moments_left').GetValue]#! из #V [task_contract.MakeScope.Var('win_t2_threshold').GetValue]#! учебных занятий#!"
 laamp_base_learning_contract_events.4100.tt.boost_difficulty.learning: "Следующая проверка навыка [Concept('learning', 'учености')|E] будет более сложной"
 laamp_base_learning_contract_events.4100.tt.boost_difficulty.topic: "Следующая проверка [Concept('skill', 'навыка')|E] будет более сложной"
 laamp_base_learning_contract_events.4100.tt.boost_difficulty.support_person: "В следующий раз воспользоваться помощью последователя будет сложнее"
 laamp_base_learning_contract_events.4100.tt.boost_difficulty.stress: "$laamp_base_contract_schemes.2781.tt.boost_difficulty.stress$"
 laamp_base_learning_contract_events.4100.tt.progress_towards_success: "$laamp_base_contract_schemes.2781.tt.progress_towards_success$"
 laamp_base_learning_contract_events.4100.tt.guaranteed_success: "$laamp_base_learning_contract_events.4025.tt.guaranteed_success$"
 laamp_base_learning_contract_events.4100.tt.education_failed: "Выбранный подход к обучению оказался неудачным"
 laamp_base_learning_contract_events_invalidated_message.old: "Ребенок недостаточно юн для обучения"
 laamp_base_learning_contract_events.4100.t.diplomacy: "$laamp_base_learning_contract_events_prefix.4100$: дипломатический подход"
 laamp_base_learning_contract_events.4100.t.martial: "$laamp_base_learning_contract_events_prefix.4100$: план атаки"
 laamp_base_learning_contract_events.4100.t.stewardship: "$laamp_base_learning_contract_events_prefix.4100$: урок управления"
 laamp_base_learning_contract_events.4100.t.intrigue: "$laamp_base_learning_contract_events_prefix.4100$: обман и коварство"
 laamp_base_learning_contract_events.4100.t.learning: "$laamp_base_learning_contract_events_prefix.4100$: познание мира"
 laamp_base_learning_contract_events.4100.t.prowess: "$laamp_base_learning_contract_events_prefix.4100$: искусство самообороны"
 #Intro
 laamp_base_learning_contract_events.4100.desc.intro.first_time: "Мы встречаемся, чтобы начать первый урок. [child_to_educate.GetFirstName] с любопытством смотрит на меня, в [Select_CString(child_to_educate.IsFemale, 'ее', 'его' )] глазах видно нетерпение."
 laamp_base_learning_contract_events.4100.desc.intro.stress: "Когда я подхожу, [child_to_educate.GetFirstName] инстинктивно отшатывается. Прищурив глаза, [Select_CString(child_to_educate.IsFemale, 'она', 'он' )] настороженно смотрит на меня."
 laamp_base_learning_contract_events.4100.desc.intro.support_no_support: "[child_to_educate.GetFirstName] с недоумением оглядывается вокруг. [Select_CString(child_to_educate.IsFemale, 'Она', 'Он' )] не понимает, куда подевался мой ассистент с прошлого занятия."
 laamp_base_learning_contract_events.4100.desc.intro.support: "[child_to_educate.GetFirstName] с интересом поглядывает на [Select_CString(support_person.IsFemale, 'мою ассистентку', 'моего ассистента' )]. [support_person.GetFirstName] приветливо кивает в ответ."
 laamp_base_learning_contract_events.4100.desc.intro.learning: "Мы встречаемся, чтобы начать следующее занятие. [child_to_educate.GetFirstName] смотрит на меня с непроницаемым выражением лица."
 laamp_base_learning_contract_events.4100.desc.intro.topic: "При встрече я вкратце напоминаю тему предыдущего занятия. [child_to_educate.GetFirstName] внимательно слушает, наклонив голову."
 #Surroundings
 laamp_base_learning_contract_events.4100.desc.surroundings.alley_day: "\n\nНа улице, связывающей две площади, многолюдно — как и всегда. Бродячие торговцы энергично зазывают прохожих посмотреть на товары. "
 laamp_base_learning_contract_events.4100.desc.surroundings.gallows: "\n\nТолпа возле виселицы расходится. Видимо, зеваки пресытились жестокой расправой. "
 laamp_base_learning_contract_events.4100.desc.surroundings.market: "\n\nНа рыночной площади жизнь бьет ключом, товары и деньги переходят из рук в руки. "
 laamp_base_learning_contract_events.4100.desc.surroundings.docks: "\n\nВ доки возвращаются рыбачьи лодки, повсюду разгружают вечерний улов. "
 laamp_base_learning_contract_events.4100.desc.surroundings.armory: "\n\nВ горне бушует пламя, в углу кузницы свалена груда оружия. "
 laamp_base_learning_contract_events.4100.desc.surroundings.garden: "\n\nВ саду царит покой. Такая обстановка как нельзя способствует проведению урока. "
 laamp_base_learning_contract_events.4100.desc.surroundings.tavern: "\n\nКак обычно, в таверне полно завсегдатаев и случайных гостей. "
 laamp_base_learning_contract_events.4100.desc.surroundings.temple: "\n\nПо освященной земле неспешно прогуливаются [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip|l]. "
 laamp_base_learning_contract_events.4100.desc.surroundings.throneroom: "\n\nПо тронному залу бегают слуги, торопясь выполнить свои поручения. "
 laamp_base_learning_contract_events.4100.desc.surroundings.farmlands: "\n\nПо полю тянется вереница крестьян, спешащих по своим делам. "
 laamp_base_learning_contract_events.4100.desc.surroundings.plains: "\n\nПо равнине гуляет сильный ветер, резкие порывы заставляют нас поежиться. "
 laamp_base_learning_contract_events.4100.desc.surroundings.steppe: "\n\nДобравшись до окраины владения, мы смотрим на бескрайнюю степь, раскинувшуюся до самого горизонта. "
 laamp_base_learning_contract_events.4100.desc.surroundings.desert: "\n\nМы останавливаемся на окраине владения. Вокруг нас пески — повсюду, куда хватает глаз, одни лишь пески. "
 laamp_base_learning_contract_events.4100.desc.surroundings.drylands: "\n\nВ этих пустошах трудно найти воду, однако по дороге нам попадаются несколько групп путешественников. "
 laamp_base_learning_contract_events.4100.desc.surroundings.oasis: "\n\nОазис, расположенный на самой окраине владения, привлекает множество посетителей. "
 laamp_base_learning_contract_events.4100.desc.surroundings.hills: "\n\nНа склонах невысоких холмов пасутся многочисленные ROOT.Char.Custom('RegionalFarmAnimalPlural'). "
 laamp_base_learning_contract_events.4100.desc.surroundings.mountains: "\n\nВокруг поднимаются живописные пики, по горной дороге движется вереница путников. "
 laamp_base_learning_contract_events.4100.desc.surroundings.wetlands: "\n\nВ болотах обитает великое множество всяческого гнуса, и вскоре нам представляется возможность убедиться в этом на собственной шкуре. "
 laamp_base_learning_contract_events.4100.desc.surroundings.foggy_forest: "\n\nЛес укутан пеленой белесого тумана. Где-то рядом местные жители готовят еду на огне. "
 laamp_base_learning_contract_events.4100.desc.surroundings.managed_forest: "\n\nНеподалеку от нас стоит лагерь дровосеков, там кипит бурная деятельность. "
 laamp_base_learning_contract_events.4100.desc.surroundings.pine_forest: "\n\nВ кустах копошатся местные жители — видимо, собирают грибы и ягоды. "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest: "\n\nВ лесу мы нашли лагерь каких-то авантюристов, настроенных вполне дружелюбно. "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest_cave: "\n\nМы дошли до пещеры, где обитает [Select_CString(ROOT.Char.IsFemale, 'местная знахарка', 'местный знахарь' )]. Кажется, сегодня у [Select_CString(ROOT.Char.IsFemale, 'нее', 'него' )] множество посетителей. "
 laamp_base_learning_contract_events.4100.desc.surroundings.snowy_forest: "\n\nМестные охотники идут по следу какого-то зверя — отпечатки лап на снегу довольно четкие. "
 #Topic
 laamp_base_learning_contract_events.4100.desc.topic.diplomacy: "Осмотревшись, я начинаю рассказывать [Select_CString(child_to_educate.IsFemale, 'моей подопечной', 'моему подопечному' )] об искусстве социальных взаимодействий."
 laamp_base_learning_contract_events.4100.desc.topic.martial: "Глядя вокруг, я сразу подмечаю стратегически важные позиции и указываю на них [Select_CString(child_to_educate.IsFemale, 'моей подопечной', 'моему подопечному' )]."
 laamp_base_learning_contract_events.4100.desc.topic.stewardship: "Оглядев окрестности, я быстро понимаю, что здесь можно улучшить — и рассказываю [Select_CString(child_to_educate.IsFemale, 'моей подопечной', 'моему подопечному' )] об эффективной организации работы."
 laamp_base_learning_contract_events.4100.desc.topic.intrigue: "Пока мы прогуливаемся, я внимательно смотрю по сторонам и объясняю [Select_CString(child_to_educate.IsFemale, 'моей подопечной', 'моему подопечному' )], на какие мелочи следует в первую очередь обращать внимание."
 laamp_base_learning_contract_events.4100.desc.topic.learning: "«[child_to_educate.GetFirstNameNoTooltip], я хочу тебе кое-что показать, — говорю я [Select_CString(child_to_educate.IsFemale, 'моей подопечной', 'моему подопечному' )]. — Вон там, [ROOT.Char.Custom('GetScientificObjects')], видишь? Сейчас я тебе всё о них расскажу…»"
 laamp_base_learning_contract_events.4100.desc.topic.prowess: "Я сразу понимаю, откуда на нас могут внезапно напасть. Пожалуй, [Select_CString(child_to_educate.IsFemale, 'моей подопечной', 'моему подопечному' )] стоит узнать об этом побольше…"
 #Distraction
 laamp_base_learning_contract_events.4100.desc.distraction.stress: "\n\n[Select_CString(child_to_educate.IsFemale, 'Девочка', 'Мальчик' )] бредет за мной по пятам, стараясь не встречаться со мной взглядом. Похоже, [Select_CString(child_to_educate.IsFemale, 'она', 'он' )] меня вообще не слушает. Нахмурившись, я пытаюсь понять, что с [Select_CString(child_to_educate.IsFemale, 'ней', 'ним' )] не так."
 laamp_base_learning_contract_events.4100.desc.distraction.hobbyhorse: "\n\n[child_to_educate.GetFirstNameNoTooltip] явно не думает об учебе. Схватив деревянную лошадку, [Select_CString(child_to_educate.IsFemale, 'она', 'он' )] с веселым гиканьем начинает носиться кругами."
 laamp_base_learning_contract_events.4100.desc.distraction.attention: "\n\nОбернувшись, я вижу, что [child_to_educate.GetFirstNameNoTooltip] [Select_CString(child_to_educate.IsFemale, 'застыла', 'застыл' )] на месте, сжимая в руках толстую палку. [Select_CString(child_to_educate.IsFemale, 'Она', 'Он' )] увлеченно разглядывает свою находку и не обращает никакого внимания на меня."
 laamp_base_learning_contract_events.4100.desc.distraction.dog: "\n\nВнезапно навстречу нам выбегает [ROOT.Char.Custom('get_region_dog_type')]. Пес явно хочет поиграть, и [Select_CString(child_to_educate.IsFemale, 'девочка', 'мальчик' )] с радостным визгом начинает с ним возиться."
 laamp_base_learning_contract_events.4100.desc.distraction.running: "\n\nВнезапно глаза [Select_CString(child_to_educate.IsFemale, 'девочки', 'мальчика' )] округляются. «Разбойники! Разбойники идут!» — с притворным ужасом вопит [child_to_educate.GetFirstNameNoTooltip]. Перепуганный слуга пытается схватить [Select_CString(child_to_educate.IsFemale, 'ее', 'его' )] и унести в безопасное место, но [child_to_educate.GetCulture.GetCollectiveNounNoTooltip|l][Select_CString(child_to_educate.IsFemale, 'ая', 'ий' )] [Select_CString(child_to_educate.IsFemale, 'негодница', 'негодник' )] уворачивается, хохоча во всё горло."
 laamp_base_learning_contract_events.4100.desc.distraction.crushing: "\n\nЗаметив впереди [Select_CString(dummy_gender.IsFemale, 'привлекательную юную крестьянку', 'симпатичного юного крестьянина' )], [Select_CString(dummy_gender.IsFemale, 'несущую', 'несущего' )] корзину с едой, [child_to_educate.GetFirstNameNoTooltip] тут же забывает, зачем мы сюда пришли. [Select_CString(child_to_educate.IsFemale, 'Она', 'Он' )] таращится на [Select_CString(dummy_gender.IsFemale, 'девушку', 'юношу' )] во все глаза, #EMP напрочь#! игнорируя мое присутствие."
 laamp_base_learning_contract_events.4100.desc.distraction.other_kids: "\n\nПеред нами пробегает стайка детей. Они заняты какой-то игрой, правила которой придумали прямо на месте. Завидев их, [child_to_educate.GetFirstNameNoTooltip] тут же забывает об учебе и присоединяется к игре, не слушая моих возражений."
 laamp_base_learning_contract_events.4100.desc.distraction.friends: "\n\nПохоже, что [Select_CString(child_to_educate.IsFemale, 'моя ученица привела', 'мой ученик привел' )] с собой друзей. Так-то я не против, но увы — учеба сорванцов совершенно не интересует. Они всё время спорят и поддразнивают друг друга, совсем не слушая мои наставления."
 laamp_base_learning_contract_events.4100.desc.distraction.hiding: "\n\n[child_to_educate.GetFirstNameNoTooltip] явно пребывает в игривом настроении. [Select_CString(child_to_educate.IsFemale, 'Она', 'Он' )] всё время прячется, раз за разом заставляя меня [Select_CString(child_to_educate.IsFemale, 'ее', 'его' )] искать. Я уже едва справляюсь с раздражением."
 laamp_base_learning_contract_events.4100.desc.distraction.unimpressed: "\n\nЕдва я начинаю урок, как [Select_CString(child_to_educate.IsFemale, 'девочка', 'мальчик' )] демонстративно закрывает глаза и делает вид, что [Select_CString(child_to_educate.IsFemale, 'уснула', 'уснул' )]. Мои наставления [Select_CString(child_to_educate.IsFemale, 'ее', 'его' )] нисколько не интересуют."
 #Outro
 laamp_base_learning_contract_events.4100.desc.outro_body: "машет мне рукой. Если что, [Select_CString(support_person.IsFemale, 'она готова', 'он готов' )] прийти на помощь."
