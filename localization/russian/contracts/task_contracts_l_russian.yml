 ep3_contract_event.0004.desc: "Я ценю ваши решительные действия в ходе моей войны! Вы честно заслужили свое золото!"
 ep3_contract_event.0004.desc_failure: "Ваша воинская репутация оказалась сильно преувеличена. Вы нарушили заключенный со мной договор — стыдитесь!"
 ep3_contract_event.0004.a: "Лучше не спрашивать, что [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )] будет с ними делать."
 ep3_contract_event.0004.b: "Мне просто не повезло..."
 ep3_contract_event.0004.success: "Пленники были перенаправлены в [Concept( 'prison', 'тюрьму' )|E], которой владеет [task_contract_employer.GetName]:"
 ep3_contract_event.0005.t: "$contract_event_prefix$ $laamp_treasure_hunting_contract_contract$"
 ep3_contract_event.0005.desc: "$ep3_contract_event.0001.desc$«[task_contract_employer.GetNameNoTooltip] мечтает собрать изделия ремесленников из экзотических мест. Однако [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] обязанности не позволяют лично отправиться в путь, и потому [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )] предлагает вам возможность отыскать подходящие артефакты для [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] коллекции»."
 ep3_contract_event.0005.a: "Лучше сразу определиться, где искать!"
 ep3_contract_event.0005.a_tt: "Открывает [Concept( 'decision', 'решение' )|E] «Поиск сокровищ»"
 ep3_contract_event.0005.b: "$ep3_contract_event.0001.invalidate$"
 ep3_contract_event.0006.t: "$ep3_contract_event.0005.t$"
 ep3_contract_event.0006.desc: "Итак, я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] во владение [task_contract_destination.GetName]. Разумеется, первая цель моего визита — это [task_contract_destination.Custom('GetGuildType')|l], но увы, там никто не знает ни о каких диковинных сокровищах."
 ep3_contract_event.0006.desc_locals: "Зато в таверне мне удается подслушать любопытный разговор между парочкой [local_1.GetCulture.GetCollectiveNounNoTooltip|l]их обывателей.\n\n«Говорю тебе, [local_2.GetFirstName], [newly_created_artifact.GetName] где-то здесь, и я точно знаю, где именно!» — шепчет [Select_CString(local_1.IsFemale, 'одна из сплетниц', 'один из сплетников' )].\n\n«Тихо ты, [local_1.GetFirstName]. Нас подслушивают!» — шипит [Select_CString(local_1.IsFemale, 'ее', 'его' )] [Select_CString(local_2.IsFemale, 'собеседница', 'собеседник' )], кивая в мою сторону."
 ep3_contract_event.0006.desc_locals_temple: "\n\nСледующий пункт моего назначения — это [task_contract_destination.Custom('GetLocationFaithTemple')|l]. «Добро пожаловать, [Select_CString(ROOT.Char.IsFemale, 'странница', 'путник' )]! — приветствует меня [local_1.GetFaith.PriestNeuter]. — Говорят, ты взыскуешь сокровищ бренного мира. [newly_created_artifact.GetName|U] — вот что тебе нужно, верно? Что ж, возможно, я сумею тебе помочь».\n\n«Если [local_1.GetFaith.WealthGodName] действительно благоволит тебе…»"
 ep3_contract_event.0006.desc_locals_city: "Тогда я иду на рынок, и [Select_CString(local_1.IsFemale, 'одна торговка', 'какой-то торговец' )] с ходу берет меня в оборот.\n\n«Приветствую, [Select_CString(ROOT.Char.IsFemale, 'странница', 'странник' )]! Судя по виду, ты смыслишь в торговле. У меня есть всё, что тебе нужно, от и до! Возможно, тебя заинтересует кое-что особенное? Например, [newly_created_artifact.GetName]?»"
 ep3_contract_event.0006.desc_locals_castle: "Когда я подхожу к воротам, за которыми лежит [task_contract_destination.GetHolding.GetType.GetName|l], мое внимание привлекает пара местных жителей.\n\n«Я тебе точно говорю, [local_2.GetFirstName] — [newly_created_artifact.GetName] у семьи [local_ruler.GetDynastyHouseName]! Я [Select_CString(local_1.IsFemale, 'проходила', 'проходил' )] мимо их [local_ruler.Custom('ResidenceBuilding_RU_Gen')] и [Select_CString(local_1.IsFemale, 'сама видела', 'сам видел' )], как они заносили эту штуку внутрь», — говорит один из [local_1.GetCulture.GetCollectiveNounNoTooltip|l]их обывателей.\n\n«Кто его знает, [local_1.GetFirstName]… может, именно #EMP мы#! сумеем заполучить такое сокровище?» — отвечает [Select_CString(local_2.IsFemale, 'вторая', 'второй' )] с блеском в глазах."
 ep3_contract_event.0006.castle: "«Прошу прощения. Возможно, нам лучше объединить усилия?»"
 ep3_contract_event.0006.castle_won: "Вы успешно добываете предмет"
 ep3_contract_event.0006.castle_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] обманывает вас и сбегает. [newly_created_artifact.GetNameNoTooltip] остается у [Select_CString(local_1.IsFemale, 'нее', 'него' )]"
 ep3_contract_event.0006.castle_lost: "[local_1.GetShortUIName] забирает артефакт"
 ep3_contract_event.0006.church: "«Я докажу, что [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] этой милости!»"
 ep3_contract_event.0006.church_won: "Вы доказываете свое радение и получаете предмет"
 ep3_contract_event.0006.church_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] считает, что вы проявили недостаточно благочестия"
 ep3_contract_event.0006.church_lost: "[local_1.GetShortUIName] не верит в ваше рвение"
 ep3_contract_event.0006.city: "«Сбрось цену — и по рукам!»"
 ep3_contract_event.0006.city_won: "[local_1.GetShortUIName] соглашается снизить цену"
 ep3_contract_event.0006.city_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] больше не желает продавать вам эту вещь"
 ep3_contract_event.0006.city_lost: "[local_1.GetShortUIName] отвергает предложение"
 ep3_contract_event.0006.buy: "«Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] заплатить любые деньги!»"
 ep3_contract_event.0006.buy_won: "Вы делаете выгодное предложение и покупаете предмет"
 ep3_contract_event.0006.buy_lost_desc: "$ep3_contract_event.0006.city_lost_desc$"
 ep3_contract_event.0006.buy_lost: "$ep3_contract_event.0006.city_lost$"
 ep3_contract_event.0006.intimidate: "«Отдай мне его #EMP СЕЙЧАС ЖЕ!#!"
 ep3_contract_event.0006.intimidate_won: "[local_1.GetTitledFirstNameNoTooltip] в страхе отдает вам предмет"
 ep3_contract_event.0006.intimidate_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] оставляет артефакт себе"
 ep3_contract_event.0006.intimidate_lost: "[local_1.GetShortUIName] вас не боится"
 ep3_contract_event.0006.library: "Я поищу что-нибудь еще. Должно же тут быть хоть что-то!"
 ep3_contract_event.0006.library_won: "Вы ищете другой артефакт"
 ep3_contract_event.0006.library_lost_desc: "Вам не удается найти ничего стоящего, вы уходите с пустыми руками."
 ep3_contract_event.0006.library_lost: "Вы уходите с пустыми руками"
 ep3_contract_event.0006.library.tt: "Вы станете владельцем другого [Concept( 'artifact', 'артефакта' )|E]"
 ep3_contract_event.0006.explore: "Обойдусь без посторонней помощи. По крайней мере, теперь я знаю: здесь полно сокровищ."
 ep3_contract_event.0006.explore_won: "$ep3_contract_event.0006.library_won$"
 ep3_contract_event.0006.explore_lost_desc: "Вам не удается найти никаких следов артефактов, вы уходите с пустыми руками."
 ep3_contract_event.0006.explore_lost: "Вы ничего не находите"
