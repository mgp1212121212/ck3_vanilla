 ep3_contract_event.0070.t: "$contract_event_prefix$ $laamp_join_faction_contract_contract$"
 ep3_contract_event.0070.desc: "В лагерь вступает вооруженный отряд. Судя по знамени, их [Select_CString(task_contract_employer.IsFemale, 'госпожа', 'господин' )] — [task_contract_employer.GetName].\n\n«Приветствую, [ROOT.Char.GetTitledFirstNameNoTooltip]! Ходят слухи, что вы симпатизируете нашему делу. Вам следует знать, что за человек [Select_CString(task_contract_target.IsFemale, 'эта', 'этот' )] [task_contract_target.Custom('InsultAdjective')|l] [task_contract_target.GetName]. "
 ep3_contract_event.0070.desc_fallback_faction: "$ep3_contract_event.0070.desc$[Select_CString(task_contract_target.IsFemale, 'Ее', 'Его' )] ненавидит вся страна! Мы спим и видим, как бы наконец избавиться от этого чудовища на троне! Нужно вывести [Select_CString(task_contract_target.IsFemale, 'ее', 'его' )] на чистую воду, чтобы весь мир увидел, что за мразь нами правит!»\n\n«Хуже того,"
 ep3_contract_event.0070.desc_liberty_faction: "$ep3_contract_event.0070.desc$Вцепившись в горло благородного сословия, [Select_CString(task_contract_target.IsFemale, 'она', 'он' )] по капле выдавливает жизнь из нашей великой страны!»\n\n«Мы больше не можем с этим мириться! А кроме того,"
 ep3_contract_event.0070.desc_independence_faction: "$ep3_contract_event.0070.desc$[Select_CString(task_contract_target.IsFemale, 'Она никудышная правительница и не достойна', 'Он никудышный правитель и не достоин' )] править нами! #EMP [Select_CString(task_contract_target.IsFemale, 'Не достойна', 'Не достоин' )]!#! Без [Select_CString(task_contract_target.IsFemale, 'нее', 'него' )] нам всем будет только лучше».\n\n«Кроме того,"
 ep3_contract_event.0070.desc_claimant_faction: "$ep3_contract_event.0070.desc$[Select_CString(task_contract_target.IsFemale, 'Она никудышная правительница', 'Он никудышный правитель' )] и по закону не вправе претендовать на власть. [task_contract_faction.GetSpecialTitle.GetName] нуждается в новом вожде! [task_contract_faction.GetSpecialCharacter.GetName] — вот кто [Select_CString(task_contract_faction.GetSpecialCharacter.IsFemale, 'должна', 'должен' )] сидеть на троне! [Select_CString(task_contract_faction.GetSpecialCharacter.IsFemale, 'Она', 'Он' )] [task_contract_faction.GetSpecialCharacter.Custom('PersonalityGetPositiveTraitDesc')]ый и [task_contract_faction.GetSpecialCharacter.Custom('DescriptorPositiveStandalone')]ый человек, истинный лидер!»\n\n«И это не единственное, в чем [Select_CString(task_contract_target.IsFemale, 'виновна', 'виновен' )] [task_contract_target.GetTitledFirstNameNoTooltip], —"
 ep3_contract_event.0070.desc_nation_fracturing_faction: "$ep3_contract_event.0070.desc$[Select_CString(task_contract_target.IsFemale, 'Она', 'Он' )] совершенно не подходит на роль правителя, но это еще полбеды. [task_contract_faction.GetSpecialTitle.GetName] сейчас напоминает безнадежного больного».\n\n«Нам остается лишь разрушить все и отстроить заново!"
 ep3_contract_event.0070.desc_liege_taxes: "[Select_CString(task_contract_target.IsFemale, 'она обложила', 'он обложил' )] нас такими огромными налогами, что моим людям уже есть нечего!»"
 ep3_contract_event.0070.desc_liege_levies: "[Select_CString(task_contract_target.IsFemale, 'она согнала', 'он согнал' )] в свое ополчение почти всех земледельцев. Мои поля стоят в запустении!»"
 ep3_contract_event.0070.desc_liege_culture: "[Select_CString(task_contract_target.IsFemale, 'она', 'он' )] ведет себя, как [Select_CString(task_contract_target.IsFemale, 'типичная', 'типичный' )] #L [task_contract_target.GetCulture.GetCollectiveNoun|l][Select_CString(task_contract_target.IsFemale, 'ая', 'ий' )]#! [Select_CString(task_contract_target.IsFemale, 'стерва', 'ублюдок' )]!»"
 ep3_contract_event.0070.desc_liege_faith: "[Select_CString(task_contract_target.IsFemale, 'она', 'он' )] [Select_CString(task_contract_target.IsFemale, 'богомерзкая', 'гнусный' )] #L [task_contract_target.GetFaith.GetName|l][Select_CString(task_contract_target.IsFemale, 'ая', 'ий' )]#! [Select_CString(task_contract_target.IsFemale, 'ведьма', 'богохульник' )]!»"
 ep3_contract_event.0070.desc_liege_fallback: "[Select_CString(task_contract_target.IsFemale, 'она', 'он' )] [task_contract_target.Custom('DescriptorNegativeStandalone')][Select_CString(task_contract_target.IsFemale, 'ая женщина', 'ый человек' )]!»"
 ep3_contract_event.0070.desc_outro: "Выговорившись, [task_contract_employer.Custom('KnightCultureNoTooltip')|l] протягивает мне руку: «Вы согласны выступить на нашей стороне?»"
 ep3_contract_event.0070.a: "Выделите мне часть владений, где правит [task_contract_target.GetFirstNameNoTooltip]!"
 ep3_contract_event.0070.b: "Это дело воистину правое!"
 ep3_contract_event.0080.t: "$contract_event_prefix$ $laamp_help_fabricate_claim_contract_contract$"
 ep3_contract_event.0080.desc: "Ко мне в лагерь [Select_CString(task_contract_councillor.IsFemale, 'прибыла почетная гостья', 'прибыл почетный гость' )] — [task_contract_councillor.GetCouncilTitleFirstName|l]. Очевидно, [Select_CString(task_contract_councillor.IsFemale, 'ее', 'его' )] [Select_CString(task_contract_councillor_liege.IsFemale, 'прислала', 'прислал' )] [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier].\n\n«Приветствую, [ROOT.Char.GetTitledFirstNameNoTooltip|l]. Вы [Select_CString(ROOT.Char.IsFemale, 'женщина проницательная', 'человек проницательный' )] и наверняка поняли цель моего визита, — [task_contract_councillor.GetFirstNameNoTooltip] приобнимает меня за плечи. — Видите ли, [task_contract_target.GetName] — узурпатор. Это знаю я, это знает [task_contract_employer.GetTitledFirstNameNoTooltip|l], и вы тоже это знаете». [Select_CString(task_contract_councillor.IsFemale, 'Она', 'Он' )] похлопывает меня по предплечью.\n\n«Предположим, что вы случайно #EMP найдете#! нечто, доказывающее справедливость притязаний моего сюзерена. Разве вы не захотите, чтобы все узнали #EMP правду#!?»"
 ep3_contract_event.0080.open_start_generate_claim_interaction: "Станет доступным [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее начать [Concept('scheme', 'происки')|E] «[GetScheme('generate_claim').GetTypeName]»"
 ep3_contract_event.0080.a: "Посмотрим, что можно сделать."
 ep3_contract_event.0082.t: "$contract_event_prefix$ $laamp_fight_faith_conversion_contract_contract$"
 ep3_contract_event.0082.desc: "Ко мне в лагерь прибывает целая делегация беженцев, все они убежденные [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip|l]. Они рассказывают о постигших их бедствиях, и от их слов у меня кровь стынет в жилах.\n\n«О [Select_CString(ROOT.Char.IsFemale, 'могущественная', 'могущественный' )] [ROOT.Char.GetTitledFirstNameNoTooltip]! Все мы простые [task_contract_employer.GetFaith.DevoteeNeuterPlural|l]. [task_contract_councillor_liege.GetTitledFirstName|U] [Select_CString(task_contract_councillor_liege.IsFemale, 'прислала', 'прислал' )] к нам миссионеров из города [task_contract_councillor_liege.GetCapitalLocation.GetName], и от них совсем житья не стало! [task_contract_councillor.GetCouncilTitleFirstName|U] лично [Select_CString(task_contract_councillor.IsFemale, 'явилась', 'явился' )] в наши края, чтобы огнем и мечом обратить жителей в свою веру. Вот почему нам пришлось бежать из родного дома!»\n\nНесчастные опускаются передо мной на колени:\n\n«[task_contract_employer.GetTitledFirstName|U] молит вас во имя [task_contract_employer.GetFaith.HighGodNamePossessive] — спасите нас от этих злодеев!»"
 ep3_contract_event.0082.a: "Я сделаю так, что [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip|l] не станет более бесчинствовать."
 ep3_contract_event.0082.b: "В таком случае, меня ждет [task_contract_councillor_liege.GetCapitalLocation.GetNameNoTooltip]. Надеюсь, [task_contract_councillor_liege.GetTitledFirstNameNoTooltip|l] прислушается к моим словам."
 ep3_contract_event.0082.to_destination: "Вы отправитесь во владение [task_contract_destination.GetName], чтобы остановить персонажа [task_contract_target.GetCouncilTitleFirstName|l]"
 ep3_contract_event.0082.to_liege: "Вы отправитесь к персонажу [task_contract_councillor_liege.GetName], чтобы убедить [Select_CString(task_contract_councillor_liege.IsFemale, 'ее', 'его' )] отозвать персонажа [task_contract_councillor.GetCouncilTitleFirstName]"
 ep3_contract_event.0083.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0083.desc: "Перед нами наконец [task_contract_destination.GetName]. [task_contract_employer.GetName] сразу ведет нас туда, где находится [task_contract_destination.Custom('GetLocationFaithTemple')|l]. Едва ступив внутрь, [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )] падает на колени, крича от горя и ужаса.\n\n«#EMP Всё разрушено!#! Наши святыни втоптаны в грязь, священные книги разорваны! И где же [task_contract_employer.GetFaith.ReligiousSymbol]? Кто мог разорить святое место и предать его огню? Это точно [task_contract_councillor.Custom('InsultAdjective')] [task_contract_councillor.GetTitledFirstName], кто же еще!»\n\n«Теперь вы мне верите, [ROOT.Char.GetTitledFirstNameNoTooltip]? — [task_contract_employer.GetFirstNameNoTooltip] показывает на оскверненные святыни. — Мы больше не в силах так жить!»"
 ep3_contract_event.0083.a: "«Это прекратится, если [task_contract_councillor.GetNameNoTooltip]… исчезнет»."
 ep3_contract_event.0083.b: "«[task_contract_councillor.GetNameNoTooltip] понимает только силу»."
 ep3_contract_event.0083.c: "«[task_contract_councillor.GetFaith.GetAdherentNamePlural] должны умерить пыл. Я думаю, [task_contract_councillor.GetFaith.PriestNeuter] прислушается к моим словам."
 ep3_contract_event.0083.d: "Бегите отсюда, [task_contract_employer.GetFirstNameNoTooltip]. Со мной вы будете в безопасности."
 ep3_contract_event.0083.a_win: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] попадает к вам в плен"
 ep3_contract_event.0083.a_lose: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] избегает пленения"
 ep3_contract_event.0083.b_win: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] уступает в страхе перед вашими угрозами"
 ep3_contract_event.0083.b_lose: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] не боится ваших угроз"
 ep3_contract_event.0083.c_win: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] соглашается проявить терпимость"
 ep3_contract_event.0083.c_lose: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] побеждает в религиозном споре"
 ep3_contract_event.0084.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0084.desc: "В городе [task_contract_destination.GetName] у меня есть знакомые. Потянув за нужные нити, мне удалось добиться высочайшей аудиенции. [task_contract_councillor_liege.GetName] внимательно смотрит на меня.\n\n«[task_contract_councillor_liege.GetTitleAsNameNoTooltip|U], — начинаю я. — [task_contract_employer.GetTitledFirstName] и все [task_contract_employer.GetFaith.GetAdherentNamePlural|l] в ваших владениях слезно молили меня обратиться к вам. [Select_CString(task_contract_councillor.IsFemale, 'Ваша', 'Ваш' )] [task_contract_councillor.GetCouncilTitleFirstName] творит неописуемые злодеяния против ваших верных подданных. Разве подобная несправедливость может твориться по воле [task_contract_councillor_liege.GetFaith.HighGodNamePossessive]?»\n\n[task_contract_councillor_liege.GetTitledFirstNameNoTooltip|U] хмурит брови.\n\n«Действительно. Я не желаю прослыть деспотом, и потому выслушаю жалобы моих [task_contract_employer.GetFaith.GetName|l]их подданных. Если я пойму, что [task_contract_councillor.GetCouncilTitle|l] [Select_CString(task_contract_councillor.IsFemale, 'преступила', 'преступил' )] закон, [Select_CString(task_contract_councillor.IsFemale, 'она', 'он' )] ответит за свои прегрешения»."
 ep3_contract_event.0084.a: "[task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] должны иметь самоуправление."
 ep3_contract_event.0084.a_win_rights: "[task_contract_employer.GetFirstNameNoTooltip] получит владение [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip], а также покровительство сюзерена"
 ep3_contract_event.0084.a_win_rights.tt: "Будет получено [Concept('obligation', 'обязательство')|E] «[GetSubjectContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )]»"
 ep3_contract_event.0084.a_win: "[task_contract_employer.GetTitledFirstNameNoTooltip] получит владение [task_contract_destination.GetCounty.GetTitle.GetNameNoTooltip]."
 ep3_contract_event.0084.a_lost: "[task_contract_councillor_liege.GetTitledFirstNameNoTooltip] не желает к вам прислушаться"
 ep3_contract_event.0084.b: "Ваши подданные должны научиться жить в мире друг с другом."
 ep3_contract_event.0084.b_win: "[task_contract_councillor_liege.GetTitledFirstNameNoTooltip] прекратит силой обращать людей в свою веру. [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip] вновь станет мирным краем."
 ep3_contract_event.0084.b_lost: "$ep3_contract_event.0084.a_lost$"
 ep3_contract_event.0085.t: "$contract_event_prefix$ $laamp_help_faith_conversion_contract_contract$"
 ep3_contract_event.0085.desc: "[task_contract_destination.GetName] —"
 ep3_contract_event.0085.desc_good: "[task_contract_destination.GetName] производит впечатление мирного места. Я замечаю впереди группу людей. Это [task_contract_councillor.GetCouncilTitleFirstName|l], а вокруг — местные [task_contract_destination.County.GetFaith.GetAdherentNamePlural|l].\n\n[Select_CString(task_contract_councillor.IsFemale, 'Она', 'Он' )] приветствует меня и обводит рукой крестьян: «[Select_CString(ROOT.Char.IsFemale, 'Странница', 'Путник' )], я как раз [Select_CString(task_contract_councillor.IsFemale, 'собиралась', 'собирался' )] прочесть пастве кое-что из священного писания. — Не хочешь ли зачитать им свои любимые главы?»"
 ep3_contract_event.0085.desc_bad: "Передо мной [task_contract_destination.GetName], и первое, что я вижу — [task_contract_destination.Custom('GetLocationFaithTemple')] в огне. Похоже, что [task_contract_councillor.GetCouncilTitleFirstName|l] не теряет времени даром... Воины, которых [Select_CString(task_contract_councillor_liege.IsFemale, 'прислала', 'прислал' )] [task_contract_councillor_liege.GetName], заняты тем, что насаживают на пики головы убитых. Очевидно, все их жертвы — [task_contract_destination.County.GetFaith.GetAdherentNamePlural|l]...\n\n«А, вы как раз вовремя! Этот сброд не проявил должного уважения к нашим проповедникам, так что мы решили продемонстрировать им истинную силу [task_contract_councillor.GetFaith.HighGodNamePossessive]», — самодовольно ухмыляется [task_contract_councillor.GetTitledFirstNameNoTooltip|l].\n\n«Смилуйтесь над нами! — умоляют уцелевшие крестьяне. — Мы простые [task_contract_destination.County.GetFaith.DevoteeNeuterPlural|l], мы никому не желали вреда! Пожалуйста, пощадите!»"
 ep3_contract_event.0085.a: "[task_contract_councillor.GetTitledFirstNameNoTooltip] не в своем уме! Эти зверства нужно остановить!"
 ep3_contract_event.0085.a_win_critical: "[task_contract_councillor.GetTitledFirstNameNoTooltip] попадает к вам в плен"
 ep3_contract_event.0085.a_win: "Вы разгоняете миссионеров"
 ep3_contract_event.0085.a_lose: "[task_contract_councillor.GetTitledFirstNameNoTooltip] избегает пленения, вы не сможете выполнить контракт"
 ep3_contract_event.0085.b: "Не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что быть миссионером так #EMP весело#!."
 ep3_contract_event.0085.c: "Я продемонстрирую им милость [task_contract_councillor.GetFaith.HighGodNamePossessive]."
 ep3_contract_event.0085.c_win: "Они понимают аллегорию"
 ep3_contract_event.0085.c_lose: "Они не понимают смысл вашего рассказа"
 ep3_contract_event.0085.d: "Я расскажу им о коварстве [task_contract_councillor.GetFaith.DevilNamePossessive]."
 ep3_contract_event.0085.d_win: "Они понимают аллегорию"
 ep3_contract_event.0085.d_lose: "Деяния [task_contract_councillor.GetFaith.DevilNamePossessive] приводят их в ужас"
 ep3_contract_event.0090.t: "$contract_event_prefix$ [task_contract_employer.Custom('KnightCulturePluralNoTooltip')] нуждаются в наставнике"
 ep3_contract_event.0090.desc: "По прибытии меня встречает [task_contract_councillor.GetCouncilTitleFirstName|l]. [task_contract_councillor_liege.GetName] [Select_CString(task_contract_councillor_liege.IsFemale, 'доверила', 'доверил' )] переговоры [Select_CString(task_contract_councillor.IsFemale, 'ей', 'ему' )].\n\n«Как хорошо, что вы прибыли. Нам нужен знаток военного дела, ведь наши командующие не отличаются особыми умениями... — [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip|l] склоняет голову и торопливо добавляет: — По крайней мере, так считает наш сюзерен.\n\nМы бы хотелось устроить вам более достойный прием, но [task_contract_councillor_liege.GetTitleAsNameNoTooltip|l] желает, чтобы вы приступили к обучению немедленно. Выберите, кого пожелаете, и слуги принесут оружие»."
 ep3_contract_event.0090.a: "Хорошо. Покажите мне ваших бойцов!"
 ep3_contract_event.0090.opens_task_contract_train_knight_interaction: "Станет доступным [Concept('character_interaction', 'взаимодействие персонажа')|E] «$task_contract_train_knight_interaction$»"
 ep3_contract_event.0091.t: "$ep3_contract_event.0090.t$"
 ep3_contract_event.0091.desc: "Что ж, пора понять, с кем мне предстоит иметь дело."
 ep3_contract_event.0091.desc_me: "Я выбираю, с кем сразиться. [knight.GetName] подойдет.\n\nЗаняв позиции, мы начинаем кружить друг вокруг друга."
 ep3_contract_event.0091.desc_me_high_prowess: "[knight.GetFirstNameNoTooltip] бросается в бой, [knight.Custom('signature_weapon')|l] рассекает воздух, обрушивая на меня удар за ударом. Я пытаюсь противостоять натиску и провести ответную атаку, однако [Select_CString(knight.IsFemale, 'она', 'он' )] без труда парирует мои выпады."
 ep3_contract_event.0091.desc_me_low_prowess: "Быстро становится ясно, что [knight.GetFirstNameNoTooltip] — довольно слабый противник. [helper.Custom('signature_weapon')|U] без труда находит цель. Несколько выверенных, точных выпадов — и всё кончено."
 ep3_contract_event.0091.desc_helper: "Пусть [knight.GetName] и [helper.GetName] сразятся между собой.\n\nЗаняв позиции, противники начинают кружить друг вокруг друга."
 ep3_contract_event.0091.desc_high_prowess: "[knight.GetFirstNameNoTooltip] бросается в бой, [knight.Custom('signature_weapon')|l] рассекает воздух, обрушивая удар за ударом. [helper.GetFirstNameNoTooltip] явно не в силах противостоять такому напору."
 ep3_contract_event.0091.desc_low_prowess: "Быстро становится ясно, что [knight.GetFirstNameNoTooltip] — довольно слабый боец. [helper.GetFirstNameNoTooltip] без труда преодолевает [Select_CString(knight.IsFemale, 'ее', 'его' )] защиту несколькими точными выпадами. Похоже, мне предстоит много работы..."
 ep3_contract_event.0091.desc_outro: "\n\nЯ останавливаю поединок, не дожидаясь кровопролития. «Благодарю, [knight.GetFirstNameNoTooltip], этого достаточно»."
 ep3_contract_event.0091.a: "Мне бы и [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )] не помешал такой умелый боец!"
 ep3_contract_event.0091.b: "Обучить [Select_CString(knight.IsFemale, 'ее', 'его' )] навыку «[trait_to_teach.GetNameNoTooltip( ROOT.Char )]» будет несложно."
 ep3_contract_event.0091.c: "«[helper.GetFirstNameNoTooltip], [Select_CString(knight.IsFemale, 'ей', 'ему' )] понадобятся личные уроки»."
 ep3_contract_event.0091.d: "Пусть [knight.GetFirstNameNoTooltip] просто повторяет за мной все движения."
 ep3_contract_event.0091_won: "[knight.GetFirstNameNoTooltip] многому учится у вас"
 ep3_contract_event.0091_won_helper: "[knight.GetFirstNameNoTooltip] многому учится у персонажа [helper.GetFirstNameNoTooltip]"
 ep3_contract_event.0091_won_trait: "[knight.GetFirstNameNoTooltip] всё понимает на лету"
 ep3_contract_event.0091_won_recruit: "[knight.GetFirstNameNoTooltip] желает присоединиться к вашему лагерю"
 ep3_contract_event.0091_lost: "[knight.GetFirstNameNoTooltip] не поспевает за наставником"
 ep3_contract_event.0091_lost_recruit: "[knight.GetFirstNameNoTooltip] отказывается присоединяться к вашему лагерю"
 ep3_contract_event.0100.t: "$contract_event_prefix$ $laamp_help_find_secrets_contract_contract$"
 ep3_contract_event.0100.desc: "Предполагалось, что [task_contract_councillor.GetCouncilTitleFirstName|l], человек, которому доверяет [task_contract_councillor_liege.GetName], будет ждать меня во владении [task_contract_destination.GetName]. Однако по прибытии меня никто не встречает — [task_contract_destination.GetHolding.GetType.GetName|l] выглядит пустым...\n\n«У вас растерянный вид, — раздается незнакомый голос. — Вы уверены, что справитесь с заданием? Нам нужен человек бдительный, наблюдательный, осторожный...»\n\nЯ верчу головой, но с каждым словом [Select_CString(task_contract_councillor.IsFemale, 'невидимая собеседница', 'невидимый собеседник' )] словно перемещается.\n\n«Не похоже, чтобы вы обладали этими качествами». В этот раз голос слышится за спиной. Обернувшись, я понимаю, что передо мной стоит [task_contract_councillor.GetNameNoTooltip]."
 ep3_contract_event.0100.a: "[Select_CString(task_contract_councillor.IsFemale, 'Она хороша', 'Он хорош' )], но и я не хуже!"
 adventurer_not_famous_or_patron_trigger_tt: "$adventurer_not_famous_trigger_tt$, либо [TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'должны', Select_CString(TARGET_CHARACTER.IsFemale, 'должна', 'должен' ))] быть [Concept('contact_list_contact', 'покровителем')|E] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]"
