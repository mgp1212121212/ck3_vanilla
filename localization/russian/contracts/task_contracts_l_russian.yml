 ep3_contract_event.0021.t: "$contract_event_prefix$ $laamp_religious_minority_contract_contract$"
 ep3_contract_event.0021.desc: "[task_contract_employer.GetFaith.GetAdherentNamePlural|U] в составе небольшой делегации входят в мой лагерь, желая переговорить со мной.\n\n«Приветствую, [Select_CString(ROOT.Char.IsFemale, 'странница', 'странник' )]! — обращается ко мне самый старший. — Наш дом [task_contract_destination.GetName] в землях неподалеку отсюда, где благочестиво правит [task_contract_employer.GetName], в полном соответствии с тем, чему учит нас [task_contract_employer.GetFaith.ReligiousText]!» Несколько робких возгласов, славящих имя [task_contract_employer.GetFaith.HighGodNamePossessive], прерывают речь старейшины. Затем он продолжает:\n\n«Но [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] сюзерен, [task_contract_target.GetName], — [task_contract_employer.Custom2('GetUnbelieverTerm', task_contract_target)], [Select_CString(task_contract_target.IsFemale, 'не знакома', 'не знаком' )] с нашими обычаями. Именем [task_contract_employer.GetFaith.HighGodNamePossessive] заклинаем вас, помогите нам защитить свою религиозную свободу, пока [task_contract_target.GetPrimaryTitle.GetTierAsNameNoTooltip|l] до нас не [Select_CString(task_contract_target.IsFemale, 'добралась', 'добрался' )]!»"
 ep3_contract_event.0021.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0021.b: "Я знаю пару уловок, перед которыми [task_contract_target.GetFaith.GetAdherentNamePluralNoTooltip|l] не в силах устоять."
 ep3_contract_event.0021.c: "$ep3_contract_event.0020.c$"
 ep3_contract_event.0021.d: "Наверняка [task_contract_target.GetFaith.ReligiousText] содержит доводы, которые помогут мне убедить [Select_CString(task_contract_target.IsFemale, 'ее', 'его' )]."
