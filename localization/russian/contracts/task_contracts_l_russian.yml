 ep3_contract_event.0020.t: "$contract_event_prefix$ $laamp_cultural_minority_contract_contract$"
 ep3_contract_event.0020.desc: "Группа #L [task_contract_employer.GetCulture.GetCollectiveNoun|l]их#! послов входит в лагерь, желая переговорить со мной.\n\nСамый старший приветствует меня и говорит: «Наш дом — [task_contract_destination.GetName], это недалеко отсюда, там справедливо правит [task_contract_employer.GetName], следуя благородным #L [task_contract_employer.GetCulture.GetCollectiveNoun|l]им#! традициям!» Несколько робких возгласов, в которых славится [task_contract_employer.GetTitledFirstNameNoTooltip|l], прерывают речь старейшины. Затем он продолжает:\n\n«Но [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] сюзерен, [task_contract_target.GetName], не из этих земель и не чтит наши обычаи. Умоляем, помогите нам отстоять традиции, пока [task_contract_target.GetTitleAsName|l] до нас не [Select_CString(task_contract_target.IsFemale, 'добралась', 'добрался' )]!»"
 ep3_contract_event.0020.a: "Не волнуйтесь, у меня есть свои способы добраться до [Select_CString(task_contract_target.IsFemale, 'нее', 'него' )]!"
 ep3_contract_event.0020.b: "Я знаю пару уловок, перед которыми [task_contract_target.GetCulture.GetNameNoTooltip|l] не в силах устоять."
 ep3_contract_event.0020.c: "Я могу нанести [Select_CString(task_contract_target.IsFemale, 'ей', 'ему' )] визит в компании своих лучших людей!"
 ep3_contract_event.0020.d: "В [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их законах #EMP наверняка#! должна быть какая-нибудь лазейка как раз для такого случая…"
 ep3_contract_event.0020.e: "Посмотрим, возможно, мне удастся найти общий язык с представителем [task_contract_target.GetCulture.GetCollectiveNounNoTooltip|l]ого народа."
 ep3_contract_event.0020.tt: "Успешные [Concept('scheme', 'происки')|E] приведут к тому, что [task_contract_employer.GetShortUIName] [Select_CString(task_contract_employer.IsLocalPlayer, 'получите', 'получит' )] [Concept('obligation', 'обязательство')|E] «[GetSubjectContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )]»"
