 ep3_contract_event.0021.tt: "Успешные [Concept('scheme', 'происки')|E] приведут к тому, что [task_contract_target.GetShortUIName] [Select_CString(task_contract_target.IsLocalPlayer, 'дадите', 'даст' )] [Select_CString(task_contract_employer.IsLocalPlayer, '', 'персонажу ' )][task_contract_employer.GetShortUINamePossessive][Select_CString(task_contract_employer.IsLocalPlayer, 'ему персонажу', '' )] [Concept('obligation', 'обязательство')|E] «[GetSubjectContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )]»"
 cultural_acceptance_laamp_cultural_minority_contract: "Действия [Concept('adventurer', 'авантюриста')|E] позволили получить [Concept('obligation', 'обязательство')|E] «[GetSubjectContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )]» от сюзерена-иноземца"
 ep3_contract_event.0030.t: "$contract_event_prefix$ $laamp_prison_break_contract_contract$"
 ep3_contract_event.0030.desc: "«[task_contract_target.Custom('InsultAdjective')|U] [task_contract_target.Custom('InsultNoun')], [task_contract_target.GetName]!» Меня будит громкая брань снаружи моего шатра.\n\n«Кто там? Кто смеет тревожить меня ночью в моем лагере?» — спрашиваю я, не до конца проснувшись.\n\n«Это я, [task_contract_employer.GetName]! — гордо объявляет [Select_CString(task_contract_employer.IsFemale, 'ночная гостья', 'ночной гость' )]. — Поспешите, нельзя терять время! [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)|U] в плену, [Select_CString(task_contract_object.IsFemale, 'ее', 'его' )] держит в заточении [task_contract_target.Custom('InsultAdjective')] [task_contract_target.Custom('InsultNoun')] [task_contract_target.GetTitledFirstNameNoTooltip]». Видя мое замешательство, [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )] быстро добавляет:\n\n«Я щедро заплачу, если вы поможете [Select_CString(task_contract_object.IsFemale, 'ей', 'ему' )] бежать!»"
 ep3_contract_event.0030.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0030.b: "Я немедленно начну планировать операцию."
 ep3_contract_event.0030.c: "Это подождет до утра."
 ep3_contract_event.0030.c.tt: "Открывает [Concept( 'interaction', 'взаимодействие' )|E] «Начать договор по организации побега из тюрьмы»"
