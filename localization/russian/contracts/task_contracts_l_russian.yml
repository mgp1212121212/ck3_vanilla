 ep3_contract_event.0590.b.failure: "[heir.GetFirstNameNoTooltip|U] слышит ваше приближение"
 ep3_contract_event.0590.b.fatalbonk: "Вы бьете [Select_CString(heir.IsFemale, 'ее', 'его' )] #EMP слишком#! сильно"
 ep3_contract_event.0590.c: "Может, мне стоит обрисовать [Select_CString(heir.IsFemale, 'ей', 'ему' )] ситуацию…"
 ep3_contract_event.0590.c.success: "[heir.GetFirstNameNoTooltip|U] соглашается пойти с вами"
 ep3_contract_event.0590.c.failure: "[heir.GetFirstNameNoTooltip|U] встречает ваши слова насмешками"
