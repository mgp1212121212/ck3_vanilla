 ep3_contract_event.0580.t: "Тайные сведения"
 ep3_contract_event.0580.desc: "[task_contract_employer.GetTitledFirstName] подозревает, что [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] [task_contract_employer.Custom2('RelationToMeShort', SCOPE.sC('secret_haver'))], [secret_haver.GetTitledFirstName], не до конца с [Select_CString(task_contract_employer.IsFemale, 'ней', 'ним' )] [Select_CString(secret_haver.IsFemale, 'искренна', 'искренен' )]. Вот почему я крадусь за [Select_CString(secret_haver.IsFemale, 'ней', 'ним' )] по священным залам, ведь в таком месте, как [secret_haver.GetFaith.HouseOfWorship|l], раскрываются все тайны.\n\n[Select_CString(secret_haver.IsFemale, 'Моя подопечная', 'Мой подопечный' )] явно ведет диалог с [Select_CString(secret_haver.IsFemale, 'самой', 'самим' )] собой. Стараясь держаться за выступом стены, я подбираюсь поближе…\n\nЕще немного, и я смогу расслышать, #EMP что#! [Select_CString(secret_haver.IsFemale, 'она', 'он' )] шепчет. Это признание? Или [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )] просто ворчит себе под нос? Жаль, отсюда не разобрать…"
 ep3_contract_event.0580.a: "Подкрасться еще ближе…"
 ep3_contract_event.0580.a.success: "Вы подбираетесь достаточно близко, чтобы разобрать шепот"
 ep3_contract_event.0580.a.failure: "Всё равно не разобрать ни слова"
 ep3_contract_event.0580.b: "Можно просто #EMP сделать вид#!, что я всё [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )]…"
 ep3_contract_event.0580.b.success: "[task_contract_employer.GetFirstNameNoTooltip] покупается на вашу уловку"
 ep3_contract_event.0580.b.failure: "[task_contract_employer.GetFirstNameNoTooltip] не верит ни единому вашему слову"
 ep3_contract_event.0580.c: "Надоело мне прятаться."
 ep3_contract_event.0580.c.tt: "Там, где не помогла скрытность, могут сработать прямые угрозы."
 ep3_contract_event.0580.c.neutral.tt: "[secret_haver.GetFirstNameNoTooltip] странно улыбается…"
 ep3_contract_event.0580.c.success: "Ваши угрозы оказываются действенными"
 ep3_contract_event.0580.c.failure: "[secret_haver.GetFirstNameNoTooltip] отмахивается от ваших угроз"
 ep3_contract_event.0580.c.neutral: "[secret_haver.GetFirstNameNoTooltip] предлагает сделку"
 ep3_contract_event.0581.t: "$ep3_contract_event.0580.t$: Встречное предложение"
 ep3_contract_event.0581.desc: "Выйдя из укрытия, я с грозным видом приближаюсь к своей жертве. Испуганно отшатнувшись, [secret_haver.GetTitledFirstName] с мольбой поднимает руки.\n\n«Постойте! Я понимаю, что вы знаете уже достаточно. А чего не знаете, то намерены выбить из меня силой. Послушайте, у меня есть предложение!»\n\n«Я точно знаю, кто отправил вас по мою душу. У [Select_CString(task_contract_employer.IsFemale, 'вашей нанимательницы', 'вашего нанимателя' )] и у [Select_CString(task_contract_employer.IsFemale, 'самой', 'самого' )] рыльце в пушку».\n\n«Вот, возьмите, — [Select_CString(secret_haver.IsFemale, 'она', 'он' )] достает небольшой кошель золота и снимает с пальца драгоценное кольцо. — Возможно, это убедит вас сохранить мой маленький секрет?»"
 ep3_contract_event.0581.a: "Я [Select_CString(ROOT.Char.IsFemale, 'заключила', 'заключил' )] контракт, и я его выполню."
 ep3_contract_event.0581.b: "Заманчивое предложение…"
 ep3_contract_event.0585.t.success: "$ep3_contract_event.0580.t$: Успех"
 ep3_contract_event.0585.t.failure: "$ep3_contract_event.0580.t$: Провал"
 ep3_contract_event.0585.desc.success: "«Прекрасно! Просто превосходно! — [task_contract_employer.GetTitledFirstName] аж сияет, услышав новости. — У меня, конечно, были свои подозрения, но теперь, когда я знаю наверняка…»\n\nЗадумчиво потирая подбородок, [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )] жестом приказывает стражнику принести золото.\n\n«Ваша награда. Если мне снова понадобится помощь, надеюсь, я смогу на вас рассчитывать. До встречи, [ROOT.Char.GetTitledFirstNameNoTooltip]»."
 ep3_contract_event.0585.desc.failure: "«Идиот! [ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]! — [task_contract_employer.GetTitledFirstName] явно не [Select_CString(task_contract_employer.IsFemale, 'удовлетворена', 'удовлетворен' )] моими попытками узнать, какие тайны хранит [secret_haver.GetFirstName].\n\n«Я #EMP [Select_CString(task_contract_employer.IsFemale, 'должна', 'должен' )]#! знать, в чём [Select_CString(secret_haver.IsFemale, 'ее', 'его' )] секрет! Но все, кого я посылаю — либо обманщики, либо некомпетентные тупицы! Я-то [Select_CString(task_contract_employer.IsFemale, 'думала', 'думал' )], хоть ты не из таких…» — поджав губы, [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )] указывает мне на дверь.\n\n«Вон. Надеюсь, мы больше не встретимся, [ROOT.Char.GetTitledFirstNameNoTooltip]»."
 ep3_contract_event.0585.desc.liedsuccessfully: "«Вот как?» — с интересом переспрашивает [task_contract_employer.GetTitledFirstName]. Затаив дыхание, я пытаюсь понять, [Select_CString(task_contract_employer.IsFemale, 'раскусила ли она', 'раскусил ли он' )] мой обман. «Ну разумеется! Это же #EMP очевидно#!!»\n\nОбернувшись к стражнику, [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )] жестом приказывает принести мою плату. Я украдкой перевожу дух.\n\n«Конечно, это не совсем то, что я [Select_CString(task_contract_employer.IsFemale, 'ожидала', 'ожидал' )], но если хорошенько #EMP подумать#!…» — вслух рассуждает [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )], уже позабыв о моем присутствии.\n\nСамое время тихо удалиться."
 ep3_contract_event.0585.a: "Отлично."
 ep3_contract_event.0585.b: "Проклятье!"
 laamp_eliminate_heir_contract_contract: "Устранение наследника"
 laamp_eliminate_heir_contract_desc_title: "Разбойники с большой дороги!"
 laamp_eliminate_heir_contract_desc: "Разыскивается опытный и неразговорчивый специалист для решения одной… семейной проблемы. Гарантируется щедрое вознаграждение и покровительство на самом верху."
 laamp_eliminate_heir_contract_request: "Этот [Concept( 'task_contract', 'договор' )|E] требует, чтобы вы [Concept( 'travel', 'отправились' )|E] во владение [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0590.t: "Мокрое дело"
 ep3_contract_event.0590.desc: "[task_contract_employer.GetTitledFirstName|U] [Select_CString(task_contract_employer.IsFemale, 'намекнула', 'намекнул' )], что [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] [Select_CString(heir.IsFemale, 'непокорная наследница', 'непокорный наследник' )] [heir.GetTitledFirstName] явно пренебрегает собственной безопасностью. Конечно, ночные прогулки помогают отдохнуть и расслабиться, но в такие моменты человек становится крайне уязвимым…\n\nИ всё же что-то меня удерживает. Да, я [Select_CString(ROOT.Char.IsFemale, 'согласилась', 'согласился' )] на эту работу, но… всё это как-то неправильно.\n\nВозможно, есть и другой выход?"
 ep3_contract_event.0590.a: "Хватит сомнений. Пора умирать, [heir.GetFirstNameNoTooltip]."
