 laamp_transport_vip_contract: "Сопровождение эмиссара"
 laamp_transport_vip_desc_title: "Отважные солдаты удачи!"
 laamp_transport_vip_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip|U] желает нанять телохранителей для защиты [Select_CString(TaskContract.GetEmployer.IsFemale, 'ее', 'его' )] высокородного посла от разбойников и головорезов. Предпочтение будет оказано опытным путешественникам."
 laamp_transport_ward_contract: "Передача опеки"
 laamp_transport_ward_desc_title: "Разыскиваются благонадежные воины!"
 laamp_transport_ward_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip|U] [Select_CString(TaskContract.GetEmployer.IsFemale, 'готова', 'готов' )] щедро вознаградить тех, кто согласится сопроводить [Select_CString(TaskContract.GetEmployer.IsFemale, 'ее', 'его' )] ребенка ко двору опекуна."
 laamp_transport_explorer_contract: "Увлеченный исследователь"
 laamp_transport_explorer_desc_title: "Работа для надежных бойцов!"
 laamp_transport_explorer_desc: "[Select_CString(TaskContract.GetEmployer.IsFemale, 'Любознательная', 'Любознательный' )] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] ищет спутников, которые составят [Select_CString(TaskContract.GetEmployer.IsFemale, 'ей', 'ему' )] компанию и защитят в предстоящих странствиях."
 laamp_transport_artifact_contract: "Доставка артефакта"
 laamp_transport_artifact_desc_title: "Задание для обеспеченных путешественников!"
 laamp_transport_artifact_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip|U] разыскивает людей, готовых доставить одну ценную реликвию новому владельцу."
 laamp_transport_gold_contract: "Золотой дар"
 laamp_transport_gold_desc_title: "Всем, кто бдителен и храбр!"
 laamp_transport_gold_desc: "Из владения [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip] скоро выйдет особо важный караван. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|U] предлагает достойную награду тем, кто готов защитить его в пути."
 laamp_transport_animal_contract: "Живой подарок"
 laamp_transport_animal_desc_title: "Добросердечные путешественники!"
 laamp_transport_animal_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] ищет тех, кто обеспечит безопасность [Select_CString(TaskContract.GetEmployer.IsFemale, 'ее', 'его' )] драгоценного питомца в пути."
 laamp_construction_contract_contract: "Строительные работы"
 laamp_construction_contract_desc_title: "Работа для многоопытного торговца!"
 laamp_construction_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip|U] обещает хорошее вознаграждение тем, кто восполнит нехватку строительных материалов для завершения важной постройки."
 laamp_treasure_hunting_contract_contract: "Поиск сокровищ"
 laamp_treasure_hunting_contract_desc_title: "Хитроумные искатели приключений!"
 laamp_treasure_hunting_contract_desc: "Прослышав о бесценном сокровище, [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] желает проверить истинность этих слухов. [Select_CString(TaskContract.GetEmployer.IsFemale, 'Ей', 'Ему' )] требуется помощь опытного искателя приключений."
 laamp_join_war_contract_contract: "Плечом к плечу"
 laamp_join_war_contract_desc_title: "Сражайтесь за правое дело!"
 laamp_join_war_contract_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetBaseNameNoTier] ведет войну и нуждается в умелых бойцах! Срок действия контракта: [TaskContract.MakeScope.Var('task_contract_war').War.MakeScope().ScriptValue('task_contract_war_duration_value')] д."
 laamp_raid_contract_contract: "Набег за пленными"
 laamp_raid_contract_desc_title: "Предложение для безжалостных налетчиков!"
 laamp_raid_contract_desc: "Чтобы оставить врагам недвусмысленное послание, [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] нуждается в услугах бравого капитана, умеющего захватывать пленников живьем."
 laamp_help_claimant_contract_contract: "Обоснование претензий"
 laamp_help_claimant_contract_desc_title: "Всем, кто ищет достойного дела!"
 laamp_help_claimant_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip|U] разыскивает людей, готовых помочь отстоять права законных землевладельцев. Всем известно, что [TaskContract.MakeScope.Var('task_contract_title').Title.GetName] по праву принадлежит [Select_CString(TaskContract.GetEmployer.IsFemale, 'ей', 'ему' )], а [TaskContract.MakeScope.Var('task_contract_target').Char.GetTitledFirstName] — всего лишь [Select_CString(TaskContract.MakeScope.Var('task_contract_target').Char.IsFemale, 'узурпаторша', 'узурпатор' )]!"
 laamp_steal_artifact_contract_contract: "Вернуть артефакт"
 laamp_steal_artifact_contract_desc_title: "Работа для предприимчивых умельцев!"
 laamp_steal_artifact_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] щедро наградит любого, кто вернет [Select_CString(TaskContract.GetEmployer.IsFemale, 'ей', 'ему' )] то, что принадлежит [Select_CString(TaskContract.GetEmployer.IsFemale, 'ей', 'ему' )] по праву — [TaskContract.MakeScope.Var('task_contract_object').Artifact.GetName]."
 laamp_cultural_minority_contract_contract: "Защитить наследие"
 laamp_cultural_minority_contract_desc_title: "Мы молим о помощи!"
 laamp_cultural_minority_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip|U] нуждается в помощи благородных заступников. Сколько еще [TaskContract.GetEmployer.GetCulture.GetName|l] должны страдать? [TaskContract.GetEmployer.GetLiege.GetName] [Select_CString(TaskContract.GetEmployer.GetLiege.IsFemale, 'обязана', 'обязан' )] прислушаться к нашим жалобам!"
 laamp_religious_minority_contract_contract: "Защита паствы"
 laamp_religious_minority_contract_desc_title: "Справедливость во имя [TaskContract.GetEmployer.GetFaith.HighGodNamePossessive]!"
 laamp_religious_minority_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip|U] ищет заступников среди единоверцев и всех неравнодушных к #L [TaskContract.GetEmployer.GetFaith.GetName|l]ой#! вере. [TaskContract.GetEmployer.GetLiege.GetName] [Select_CString(TaskContract.GetEmployer.GetLiege.IsFemale, 'должна', 'должен' )] обеспечить защиту наших религиозных свобод!"
 laamp_prison_break_contract_contract: "Побег из тюрьмы"
 laamp_prison_break_contract_desc_title: "Вольные бродяги!"
 laamp_prison_break_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip|U] нуждается в услугах опытного специалиста, способного вызволить близкого [Select_CString(TaskContract.GetEmployer.IsFemale, 'ей', 'ему' )] человека из темницы."
 laamp_join_faction_contract_contract: "Поддержать фракцию"
 laamp_join_faction_contract_desc_title: "Всем, кто ценит свободу!"
 laamp_join_faction_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] больше не желает мириться с тиранией сюзерена и приглашает всех желающих присоединиться к фракции [TaskContract.MakeScope.Var('task_contract_faction').Faction.GetName]. Пусть люди узнают, что [TaskContract.GetTarget.GetTitledFirstNameNoTooltip|l] [Select_CString(TaskContract.GetTarget.IsFemale, 'утратила', 'утратил' )] доверие своих вассалов."
 laamp_join_faction_contract_request: "Этот [Concept( 'task_contract', 'договор' )|E] требует от вас присоединения к [Concept( 'faction', 'фракции' )|E]"
 laamp_help_faith_conversion_contract_contract: "Миссионерская деятельность"
 laamp_help_faith_conversion_contract_desc_title: "Ревностные последователи [TaskContract.GetEmployer.GetFaith.CreatorNamePossessive],"
 laamp_help_faith_conversion_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege', 'laamp_council_task_contract_desc_councillor')] желает нести слово [TaskContract.GetEmployer.GetFaith.HighGodNamePossessive] во владение [TaskContract.GetLocation.GetName]. Нам нужна поддержка каждого истинно верующего!"
 laamp_help_faith_conversion_contract_request: "Этот [Concept('task_contract', 'договор')|E] требует, чтобы вы [Concept('travel', 'отправились')|E] в [Concept('county', 'графство')|E], где происходит [Concept('convert_county', 'обращение')|E]"
 laamp_fight_faith_conversion_contract_contract: "Заставить миссионеров замолчать"
 laamp_fight_faith_conversion_contract_desc_title: "Наша вера в опасности!"
 laamp_fight_faith_conversion_contract_desc: "[TaskContract.GetEmployer.GetFaith.GetAdherentNamePluralNoTooltip|U] страдают под гнётом [TaskContract.MakeScope.Var('task_contract_councillor').Char.GetFaith.GetNameNoTooltip|l]их миссионеров. Мы нуждаемся в помощи умелого дипломата или грозного бойца, который мог бы остановить этих безбожников."
 laamp_fight_faith_conversion_contract_request: "Этот [Concept('task_contract', 'договор')|E] требует, чтобы вы [Concept('travel', 'отправились')|E] в [Concept('county', 'графство')|E], где происходит [Concept('convert_county', 'обращение')|E], или к [Concept('liege', 'сюзерену')|E] [Concept('realm_priest_possessive', 'державного священника')|E]."
 laamp_help_train_commanders_contract_contract: "Наставник для рыцарей"
 laamp_help_train_commanders_contract_desc_title: "Работа для ветеранов!"
 laamp_help_train_commanders_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege', 'laamp_council_task_contract_desc_councillor')] желает, чтобы наши [TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|l] и впредь оставались непобедимыми. Приглашаем опытных бойцов и командиров, готовых передать воинам свои знания."
 laamp_help_train_commanders_contract_request: "Этот [Concept( 'task_contract', 'договор' )|E] требует, чтобы вы использовали [Concept( 'character_interaction', 'взаимодействие' )|E] «$task_contract_train_knight_interaction$» в отношении [Concept( 'knights', 'рыцарей' )|E] [Concept( 'contractor_possessive', 'заказчика' )|E]"
 task_contract_train_knight_interaction: "Обучение рыцарей"
 task_contract_train_knight_interaction_desc: "[recipient.GetFirstName] хочет, чтобы [Select_CString(recipient.IsFemale, 'ее', 'его' )] [recipient.Custom('KnightCulturePlural')|l] прошли обучение, которое повысит их [Concept('prowess', 'доблесть')|E] или научит новым [Concept('commander_trait', 'свойствам командира')|E]"
 recipient_secondary_task_contract_train_knight_interaction: "Новобранец"
 task_contract_train_knight_interaction.tt: "Может повысить [Concept('prowess', 'доблесть')|E] или изучить [Concept('commander_trait', 'свойство командира')|E]"
 laamp_help_find_secrets_contract_contract: "Тайный наблюдатель"
 laamp_help_find_secrets_contract_desc_title: "Тс-с!"
 laamp_help_find_secrets_contract_desc: "[TaskContract.GetLocation.GetName] нуждается в находчивых и наблюдательных соглядатаях. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] желает знать, чем заняты соседи. Это простое любопытство, не более, не ищите иных причин."
 laamp_help_find_secrets_contract_request: "Этот [Concept( 'task_contract', 'договор' )|E] требует от вас успешного завершения [Concept( 'scheme', 'происков' )|E] «[GetScheme('laamp_help_find_secrets_scheme').GetTypeName]»."
 laamp_help_fabricate_claim_contract_contract: "Забытые претензии"
 laamp_help_fabricate_claim_contract_desc_title: "Уважаемые ученые мужи!"
 laamp_help_fabricate_claim_contract_desc: "$laamp_council_task_contract_desc_liege$ имеет законные права на владение [TaskContract.MakeScope.Var('task_contract_destination').Province.GetName]. К несчастью, [Select_CString(TaskContract.GetEmployer.IsFemale, 'она', 'он' )] не может найти документы, которые это подтверждают... Докажите справедливость [Select_CString(TaskContract.GetEmployer.IsFemale, 'ее', 'его' )] притязаний, и наша благодарность будет безгранична."
 laamp_council_task_contract_desc_liege: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip|U]"
 laamp_council_task_contract_desc_councillor: "Мой сюзерен, [TaskContract.GetTarget.GetName],"
 laamp_help_fabricate_claim_contract_request: "Этот [Concept( 'task_contract', 'договор' )|E] требует от вас успешного завершения [Concept( 'scheme', 'происков' )|E] «[GetScheme('generate_claim').GetTypeName]»."
 laamp_help_increase_control_contract_contract: "Борьба с коррупцией"
 laamp_help_increase_control_contract_desc_title: "Работникам ножа и топора!"
 laamp_help_increase_control_contract_desc: "[TaskContract.GetTarget.GetPrimaryTitle.GetNameNoTierNoTooltip] давно страдает от обнаглевших разбойников, продажных чиновников и утративших разум крестьян. Желающих восстановить порядок в регионе ждет награда."
 laamp_help_increase_control_contract_request: "Этот [Concept('task_contract', 'договор')|E] требует, чтобы вы [Concept('travel', 'отправились')|E] в [Concept('counties', 'графства')|E] [Concept('contractor_possessive', 'заказчика')|E] с низким уровнем [Concept('county_control', 'контроля')|E]"
