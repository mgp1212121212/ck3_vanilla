 ep3_contract_event.0007.t: "$ep3_contract_event.0005.t$"
 ep3_contract_event.0007.desc_castle_castle: "Мы атакуем в полночь. Стоит непроглядная тьма, и [task_contract_destination.GetHolding.GetType.GetName|l] не замечает нашего присутствия. Благодаря сведениям, которыми располагает [local_1.GetFirstName], [newly_created_artifact.GetName] обнаруживается без труда. Но при отходе нас замечает стража! Я хватаю артефакт и бросаюсь бежать. Стражники настигают нас со всех сторон, и мы с соучастниками разделяемся.\n\nПосле долгой погони мне удается перебраться через стену и скрыться в тенях. Я слышу, как вдали, тяжело дыша, кричит [local_2.GetFirstName]:\n\n«[Select_CString(ROOT.Char.IsFemale, 'Она украла', 'Он украл' )] то, что должно принадлежать нам. Сволочь!»"
 ep3_contract_event.0007.desc_church_church: "Я падаю на колени, в памяти сразу же всплывает [local_1.GetFaith.ReligiousText].\n\n«Я [Select_CString(local_1.IsFemale, 'видела и слышала', 'видел и слышал' )] достаточно! Ты и правда [Select_CString(ROOT.Char.IsFemale, 'верная последовательница', 'верный последователь' )] [local_1.GetFaith.HighGodNamePossessive]! — торжественно объявляет [local_1.GetName]. — Твои поиски окончены. [newly_created_artifact.GetName|U] отныне принадлежит тебе. Береги эту вещь, ибо это дар не только от меня, но и от [local_1.GetFaith.HighGodNamePossessive]!»"
 ep3_contract_event.0007.desc_city_city: "«Твои цены высоки, а я всего лишь [Select_CString(ROOT.Char.IsFemale, 'бедная путешественница', 'бедный путешественник' )], — пытаюсь я поторговаться. — Мне нужно платить своим людям, закупать корм для лошадей. Вот сумма, которую я могу себе позволить. По рукам?»\n\nНе похоже, что [local_1.GetFirstName] мне верит, но [Select_CString(local_1.IsFemale, 'она', 'он' )] не первый день торгует и быстро делает мне встречное предложение. «По рукам. Но сначала я хочу тебе кое-что показать, — [Select_CString(local_1.IsFemale, 'она', 'он' )] разворачивает какой-то предмет. Это [newly_created_artifact.GetName]! — Только взгляни, какая #EMP красота#!! Уникальное предложение, только для тебя. Могу продать оба товара по разумной цене!»"
 ep3_contract_event.0007.desc_castle_buy: "[local_1.GetFirstName] и [local_2.GetFirstName] какое-то время спорят между собой.\n\n«Риск очень велик, но вы сделали весьма щедрое предложение. #EMP Если#! нам удастся заполучить эту штуку, можете забрать ее себе».\n\nНочью я иду к месту встречи за стенами замка — и вдруг слышу громкий шум за стеной. [local_1.GetFirstNameNoTooltip] и [local_2.GetFirstNameNoTooltip] поспешно соскальзывают по веревке.\n\n«Бежим! Нас заметили!» — кричит [local_1.GetFirstNameNoTooltip], проносясь мимо меня. Мы устремляемся прочь к безопасному месту.\n\n«Думаю, с вас причитается вдвойне», — говорит [local_2.GetFirstNameNoTooltip], стараясь отдышаться."
 ep3_contract_event.0007.desc_city_buy: "«Какое щедрое предложение! Что ж, [newly_created_artifact.GetName] в твоем распоряжении! С тобой приятно вести дела!» — [local_1.GetFirstName] явно считает сделку чрезвычайно выгодной.\n\nВозможно, мне удалось бы выторговать цену получше? В следующий раз нужно проявить больше терпения..."
 ep3_contract_event.0007.desc_church_buy: "«Я слуга [ROOT.Char.GetFaith.HighGodNamePossessive], и только [ROOT.Char.GetFaith.HighGodName] может меня судить, — яростно возражаю я. — Я предлагаю тебе очевидную выгоду, деньги!»\n\n«Ты правда намереваешься подкупить служителя [ROOT.Char.GetFaith.HighGodNamePossessive]?» — [local_1.GetFirstName] поначалу кажется [Select_CString(local_1.IsFemale, 'оскорбленной', 'оскорбленным' )], но чем дольше [Select_CString(local_1.IsFemale, 'она', 'он' )] смотрит на мешок с серебром, тем сильнее искушение.\n\n«С другой стороны, [task_contract_destination.Custom('GetLocationFaithTemple')|l] #EMP и правда#! давно нуждается в починке крыши… Ладно, [newly_created_artifact.GetName] в твоем распоряжении, но никогда не упоминай о нашем соглашении!»"
 ep3_contract_event.0007.desc_castle_intimidate: "«Кем вы себя возомнили? — презрительно фыркает [local_1.GetFirstName]. — Нас двое на одного!»\n\n«Вы в этом уверены? — я жестом показываю своим людям окружить их. — А теперь [newly_created_artifact.GetName]. Будьте добры, достаньте мне эту вещь!»\n\nМы встречаемся следующей ночью. [local_1.GetFirstNameNoTooltip] и [local_2.GetFirstName] выглядят усталыми и измученными.\n\n«Нас чуть не поймали. Надеюсь, этот артефакт вам очень дорог!» — [Select_CString(local_1.IsFemale, 'она', 'он' )] передает мне артефакт с гримасой боли на лице."
 ep3_contract_event.0007.desc_city_intimidate: "Я подаю моим последователям знак, и они врываются в лавку. [Select_CString(local_1.IsFemale, 'Хозяйка', 'Хозяин' )] сопротивляется недолго.\n\n«Умоляю, не губите, я [Select_CString(local_1.IsFemale, 'простая торговка', 'простой торговец' )]. Мне нужно кормить семью, и кроме этой лавки у меня ничего нет!» — скулит [local_1.GetFirstName].\n\n«[follower.GetFirstName], покажи [Select_CString(local_1.IsFemale, 'ей', 'ему' )], что мы не шутим!» — говорю я [Select_CString(local_1.IsFemale, 'одной', 'одному' )] из своих громил. [Select_CString(follower.IsFemale, 'Та', 'Тот' )] сразу направляется к хлипкой полке, заставленной хрупкими товарами. [Select_CString(follower.IsFemale, 'Она', 'Он' )] уже собирается смести всё на пол, но [local_1.GetFirstName] закрывает свое добро собственным телом.\n\n«Умоляю, перестаньте! Просто возьмите, что вам нужно, и уходите!»"
 ep3_contract_event.0007.desc_church_intimidate: "«[follower.GetFirstName]! Кажется, кто-то хочет поупрямиться!» — зову я своих последователей. [task_contract_destination.Custom('GetLocationFaithTemple')|U] сопротивляется недолго.\n\n«Прошу вас, проявите уважение, уходите!» — умоляет [local_1.GetFirstName], но поздно. Мои люди вошли в раж, они набивают карманы пожертвованиями и вот-вот начнут громить помещение. Не в силах противиться, [local_1.GetNameNoTooltip] уступает требованиям.\n\n«Хорошо, проклятые безбожники. Вот [newly_created_artifact.GetName], берите! Только не оскверняйте святое место»."
 ep3_contract_event.0007.desc_library: "«Благодарю за предложение, но, быть может, вы знаете, где я могу найти заброшенное имение или покинутую крепость?» — спрашиваю я. После недолгих уговоров [local_1.GetFirstName] соглашается показать дорогу к развалинам.\n\nВойдя внутрь, я замираю от изумления — в покрытых паутиной залах разбросано больше древних книг, чем многие видели за всю свою жизнь. На их изучение уходит вся ночь. Наконец, в подвале мне попадается нарисованная от руки карта, на которой крестиком отмечено место неподалеку отсюда!\n\nМы с моими людьми отправляемся туда на рассвете. Несколько минут раскопок, и меня подзывает [follower.GetFirstName]:\n\n«Сундук! Он полон золота! А это что? Тут написано „[newly_created_artifact.GetName]“…»"
 ep3_contract_event.0007.desc_explore: "[Select_CString(local_1.IsFemale, 'Болтливая', 'Болтун' )] [local_1.GetFirstName] не вызывает у меня никакого доверия, а гоняться за случайными слухами совершенно не хочется, так что мы направляемся в заброшенный дом.\n\nЧтобы попасть внутрь, приходится прорубаться сквозь густые заросли, которые некогда были живописным садом. Воздух внутри здания затхлый от плесени — что ж, по крайней мере, теперь мы точно знаем, что здесь давно никто не живет. Мы со спутниками разделяемся, чтобы побыстрее осмотреть дом. Через какое-то время меня подзывает [follower.GetFirstName]:\n\n«Сюда! Я в хозяйской спальне! Вон, посмотрите под кроватью, — говорит [follower.GetSheHe], показывая на проржавевший сундук. — Там полно золота! А это что? Никак [newly_created_artifact.GetName]?»"
 ep3_contract_event.0007.a: "Почему бы не присвоить эту вещь?"
 ep3_contract_event.0007.b: "[task_contract_employer.GetTitledFirstNameNoTooltip|U] будет на седьмом небе от счастья, когда увидит эту штуку."
 ep3_contract_event.0007.castle: "«Вы всё не так поняли. Я на вашей стороне!»"
 ep3_contract_event.0007.castle_buy: "«Хорошо, но только если вы ко мне присоединитесь»."
 ep3_contract_event.0007.city_city: "Я заберу всё."
 ep3_contract_event.0008.t: "$contract_event_prefix$ $laamp_join_war_contract_contract$"
 ep3_contract_event.0008.desc: "У лагеря останавливается небольшая группа всадников, уставших от долгой дороги. Один из них заходит в мою палатку.\n\n«Я капитан #L [task_contract_employer.GetPrimaryTitle.GetAdjective]их#! разведчиков, — начинает солдат. — [task_contract_employer.GetTitledFirstName|U], мой сюзерен, [Select_CString(task_contract_employer.IsFemale, 'хотела', 'хотел' )] бы нанять ваших бойцов».\n\n«[task_contract_war.Custom('WarCasusBelliShort')] доставляет [Select_CString(task_contract_employer.IsFemale, 'ей', 'ему' )] немало бессонных ночей. Враг яростно сопротивляется, и [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip] отчаянно нуждается в людях вроде вас!»"
 ep3_contract_event.0008.a: "Похоже, дело правое, я отправлюсь на подмогу!"
 ep3_contract_event.0008.b: "$ep3_contract_event.0001.invalidate$"
 join_war_contract.employer_military_strength: "Военная мощь ваших союзников: [task_contract_employer.GetMilitaryStrengthText|P]"
 join_war_contract.target_military_strength: "Военная мощь противника: [task_contract_target.GetMilitaryStrengthText|N]"
 ep3_contract_event.0009.t: "$contract_event_prefix$ $laamp_steal_artifact_contract_contract$"
 ep3_contract_event.0009.desc: "$ep3_contract_event.0001.desc$«[task_contract_employer.GetTitledFirstNameNoTooltip|U] [Select_CString(task_contract_employer.IsFemale, 'законная владелица', 'законный владелец' )], [task_contract_object.GetName|l] [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] по праву. Но [task_contract_target.Custom('InsultAdjective')|l] [task_contract_target.GetName] держит эту вещь под семью замками. Мой сюзерен желает вернуть себе свою собственность. В методах можете не стесняться!»"
 ep3_contract_event.0009.a: "Хитро! И никто не заподозрит #EMP меня#!!"
 ep3_contract_event.0009.b: "$ep3_contract_event.0001.invalidate$"
 ep3_contract_event.0009.open_start_stealing_back_artifact: "Станет доступным [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее начать [Concept('scheme', 'происки')|E] «[GetScheme('steal_back_artifact').GetTypeName]»"
 ep3_contract_event.0011.t_vip: "$ep3_contract_event.0001.t_vip$"
 ep3_contract_event.0011.t_child: "$ep3_contract_event.0001.t_child$"
 ep3_contract_event.0011.t_explorer: "$ep3_contract_event.0001.t_explorer$"
 ep3_contract_event.0011.t_artifact: "$ep3_contract_event.0001.t_artifact$"
 ep3_contract_event.0011.t_gold: "$ep3_contract_event.0001.t_gold$"
 ep3_contract_event.0011.t_animal: "$ep3_contract_event.0001.t_animal$"
 ep3_contract_event.0011.t_construction: "$ep3_contract_event.0001.t_construction$"
 ep3_contract_event.0011.desc: "Меня принимает лично [task_contract_target.GetTitledFirstName].\n\n«Я так понимаю, тебя [Select_CString(task_contract_employer.IsFemale, 'прислала', 'прислал' )] [Select_CString(task_contract_employer.IsFemale, 'моя', 'мой' )] [task_contract_target.Custom2('RelationToMeShort',task_contract_employer)] [task_contract_employer.GetTitledFirstName]? Зачем?»\n\n"
 ep3_contract_event.0011.desc_vip: "$ep3_contract_event.0011.desc$[task_contract_object.GetName] делает шаг вперед. «[Select_CString(task_contract_target.IsFemale, 'Достопочтенная', 'Достопочтенный' )] [task_contract_target.GetTitledFirstNameNoTooltip], меня [Select_CString(task_contract_employer.IsFemale, 'прислала', 'прислал' )] к вам [task_contract_employer.GetNameNoTooltip]! Но [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] послание предназначено лишь для ваших ушей».\n\n«Пойдем, — мрачно говорит [task_contract_target.GetTitleAsNameNoTooltip|l], — поговорим в моих покоях. [ROOT.Char.GetTitledFirstNameNoTooltip], благодарю тебя за службу — можешь остаться гостем в моих владениях!»"
 ep3_contract_event.0011.desc_artifact: "$ep3_contract_event.0011.desc$я делаю шаг вперед, и [escorted_artifact.GetName] в моих руках вызывает восхищенные вздохи придворных.\n\n«Чудесный дар! — радостно восклицает [task_contract_target.GetTitleAsNameNoTooltip|l]. — Спасибо тебе, [Select_CString(ROOT.Char.IsFemale, 'странница', 'странник' )]. Оставайся, [task_contract_destination.GetName] непременно тебе понравится»."
 ep3_contract_event.0011.desc_ward: "$ep3_contract_event.0011.desc$Я в последний раз хлопаю [Select_CString(task_contract_object.IsFemale, 'подопечную', 'подопечного' )] по спине, и [task_contract_object.GetFirstName] выходит вперед. «[Select_CString(task_contract_object.IsFemale, 'Сия благородная юница', 'Сей благородный юнец' )] заслуживает достойного образования».\n\n"
 ep3_contract_event.0011.desc_ward_accepted: "[task_contract_object.Custom('GirlBoy')] рассыпается в любезностях, [task_contract_target.GetTitledFirstNameNoTooltip] благосклонно кивает и произносит: «Отныне и впредь, [task_contract_object.Custom('GirlBoy')], я буду наставлять и опекать тебя. А [Select_CString(ROOT.Char.IsFemale, 'твоя спутница', 'твой спутник' )], если желает, может погостить здесь какое-то время»."
 ep3_contract_event.0011.desc_ward_too_old: "Боюсь, — отвечает [task_contract_target.GetTitleAsNameNoTooltip|l], не сводя глаз с [Select_CString(task_contract_object.IsFemale, 'моей подопечной', 'моего подопечного' )], — путь был слишком долгий. Передо мной не [Select_CString(task_contract_object.IsFemale, 'девочка', 'мальчик' )], но [Select_CString(task_contract_object.IsFemale, 'женщина', 'муж' )]. Я не смогу обращаться с [Select_CString(task_contract_object.IsFemale, 'ней', 'ним' )] как с невинным ребенком»."
 ep3_contract_event.0011.desc_ward_limit: "Боюсь, — отвечает [task_contract_target.GetTitleAsNameNoTooltip|l], — у меня и так избыток галдящей детворы. При моем дворе нет места для новых подопечных»."
 ep3_contract_event.0011.desc_gold: "«[Select_CString(task_contract_target.IsFemale, 'Благородная', 'Благородный' )] [task_contract_target.GetName]! — восклицаю я, — этот сундук ломится от золота, серебра, самоцветов и прочих драгоценностей, которые [task_contract_employer.GetName] лично [Select_CString(task_contract_employer.IsFemale, 'выбирала', 'выбирал' )] в своей сокровищнице!»\n\n[task_contract_target.GetTitledFirstNameNoTooltip] буквально спрыгивает с трона: «Да славятся [task_contract_target.GetFaith.HighGodName] и [task_contract_employer.GetTitledFirstNameNoTooltip]! Мало кому присуща такая великая щедрость! Благодарю тебя, [Select_CString(ROOT.Char.IsFemale, 'странница', 'странник' )]. Прошу, пусть [task_contract_destination.GetName] будет тебе как дом... к тому же в твоем шатре сейчас прибавится монет!..»"
 ep3_contract_event.0011.desc_explorer: "\n\n«Я и думать не [Select_CString(task_contract_object.IsFemale, 'смела', 'смел' )], что мы доберемся! — [task_contract_object.GetName] переводит дух. — Но благодаря вам мы избежали всех опасностей! Спасибо, вы заслужили награду до последней монеты. И признайте, [task_contract_destination.GetNameNoTooltip] — просто восхитительное место!"
 ep3_contract_event.0011.desc_explorer_building: "Наконец-то [task_contract_destination.GetName]. И вот перед нами [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]$ep3_contract_event.0011.desc_explorer$»"
 ep3_contract_event.0011.desc_explorer_other: "Что ж, наконец-то [task_contract_destination.GetTitle.GetName]: именно сюда [Select_CString(task_contract_object.IsFemale, 'стремилась', 'стремился' )] попасть [task_contract_object.GetName].$ep3_contract_event.0011.desc_explorer$»"
 ep3_contract_event.0011.desc_animal_dog: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('DogStoryName')] обрывает привязь, бросается вперед, и вот уже [task_contract_target.GetTitledFirstNameNoTooltip] лежит на спине, а животное самозабвенно вылизывает [Select_CString(task_contract_target.IsFemale, 'его', 'ее' )] лицо."
 ep3_contract_event.0011.desc_animal_cat: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('CatStoryName')] выглядывает из корзины. Заметив, что [task_contract_target.GetTitledFirstNameNoTooltip] смотрит, кошка начинает мурлыкать."
 ep3_contract_event.0011.desc_animal_dog_hate: "$ep3_contract_event.0011.desc_animal_dog$\n\n«Убери от меня эту вонючую шавку! Ух, как от нее несет! Будь [Select_CString(task_contract_employer.IsFemale, 'проклята', 'проклят' )] [task_contract_employer.GetTitledFirstNameNoTooltip] за то, что [Select_CString(task_contract_employer.IsFemale, 'осквернила', 'осквернил' )] мое жилище этой тварью!"
 ep3_contract_event.0011.desc_animal_dog_love: "$ep3_contract_event.0011.desc_animal_dog$\n\n«Какое счастье! Спасибо тебе, [Select_CString(ROOT.Char.IsFemale, 'странница', 'странник' )]. Благодаря тебе в моей державе появилось это чудо, и ты можешь оставаться здесь столько, сколько пожелаешь!»"
 ep3_contract_event.0011.desc_animal_cat_hate: "$ep3_contract_event.0011.desc_animal_cat$\n\n«Это что, кошка? Уберите эту адскую тварь подальше отсюда! Ох, и так голова раскалывается, так еще и нос сейчас взорвется!»"
 ep3_contract_event.0011.desc_animal_cat_love: "$ep3_contract_event.0011.desc_animal_cat$\n\n«О, так это и есть [task_contract_target.Custom('CatStoryName')]? [task_contract_employer.GetTitledFirstNameNoTooltip] слишком [Select_CString(task_contract_employer.IsFemale, 'щедра', 'щедр' )]! А ты, [Select_CString(ROOT.Char.IsFemale, 'странница', 'странник' )], можешь гостить здесь сколько угодно!»"
 ep3_contract_event.0011.desc_construction: "Я разглядываю место строительства во владении [task_contract_destination.GetName]. Пока рабочие разгружают привезенные мной материалы, ко мне подходит [task_contract_employer.GetName] собственной персоной.\n\n«Вы как раз вовремя, [ROOT.Char.GetTitleAsName]. — говорит [task_contract_employer.GetTitleTierName]. — Но, как видите, нам нужно еще примерно [task_contract_destination.GetHolding.GetConstructionTimeLeft], и лишь тогда [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName|l] явится во всём своем великолепии. Мне нужно больше людей, чтобы завершить постройку».\n\n«Вы не согласитесь остаться во владении [task_contract_destination.GetNameNoTooltip] и помочь моим работникам?»"
 ep3_contract_event.0011.a: "[task_contract_destination.GetNameNoTooltip] — прекрасное место для моего лагеря. Я с радостью перенесу его сюда."
 ep3_contract_event.0011.b: "Я бы [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )], чтобы [task_contract_object.GetTitledFirstNameNoTooltip] [Select_CString(task_contract_object.IsFemale, 'осталась', 'остался' )] с нами навсегда."
 ep3_contract_event.0011.c: "Может, это заставит вас передумать?"
 ep3_contract_event.0011.d_end: "Мне пора возвращаться в лагерь."
 ep3_contract_event.0011.d_continue: "Мне пора снова в путь."
 ep3_contract_event.0011.reward: "Контракт «[task_contract.GetType.GetName]» выполнен, и [task_contract_employer.GetTitledFirstNameNoTooltip] наградит вас"
 ep3_contract_event.0011.construction_invalidation: "@warning_icon! #X При перемещении [Concept( 'camp', 'лагеря' )|E] этот модификатор будет удален, а [Concept( 'task_contract', 'договор' )|E] будет считаться недействительным.#!"
 ep3_contract_event.0011.construction_reward: "Если ваш [Concept( 'camp', 'лагерь' )|E] останется во владении [task_contract_destination.GetName] до завершения строительства, [Concept( 'task_contract', 'договор' )|E] будет #P успешно завершен#!:"
 ep3_contract_event.0012.opening_angry: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0012.opening: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0012.desc_employer_dead_outro: "[ROOT.Char.Custom('GetInvalidatedContractType')|U] более не требует ваших усилий. Возьмите немного золота в качестве компенсации."
 ep3_contract_event.0012.desc_employer_dead: "С прискорбием сообщаю вам, что [Select_CString(task_contract_employer.IsFemale, 'моя предшественница', 'мой предшественник' )], [task_contract_employer.GetTitledFirstName], [Select_CString(task_contract_employer.IsFemale, 'умерла', 'умер' )]. Как ваш новый наниматель, я избавляю вас от обязательств. Возьмите немного золота в качестве компенсации."
 ep3_contract_event.0012.desc_unlanded_employer: "Контракт «[ROOT.Char.Custom('GetInvalidatedContractType')]» выполнять не требуется."
 ep3_contract_event.0012.desc_unlanded_employer_is_imprisoned: "[Select_CString(task_contract_employer.IsFemale, 'Вынуждена', 'Вынужден' )] сообщить, что я [Select_CString(task_contract_employer.IsFemale, 'лишилась', 'лишился' )] свободы. Я более не нуждаюсь в ваших услугах."
 ep3_contract_event.0012.desc_target_dead: "С прискорбием сообщаю вам, что [Select_CString(task_contract_target.IsFemale, 'моя', 'мой' )] [task_contract_employer.Custom2('RelationToMeShort',task_contract_target)] [task_contract_target.GetTitledFirstName] [Select_CString(task_contract_target.IsFemale, 'умерла', 'умер' )]. В свете изменившихся обстоятельств я освобождаю вас от обязательств. Возьмите немного золота в качестве компенсации."
 ep3_contract_event.0012.desc_prisoner_free: "Сообщаю вам, что [Select_CString(task_contract_object.IsFemale, 'моя', 'мой' )] [task_contract_employer.Custom2('RelationToMeShort',task_contract_object)] [task_contract_object.GetFirstName] уже [Select_CString(task_contract_object.IsFemale, 'вышла', 'вышел' )] из темницы. Не знаю, имеете ли вы к этому какое-то отношение, но как бы то ни было — я избавляю вас от обязательств. Возьмите немного золота в качестве компенсации."
 ep3_contract_event.0012.desc_dead_intro: "Ваша неумелость просто поражает, моя ярость неизмерима. Пусть"
 ep3_contract_event.0012.desc_escortee_dead: "$ep3_contract_event.0012.desc_dead_intro$ [task_contract_object.GetFirstName] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_pet_dead: "$ep3_contract_event.0012.desc_dead_intro$ [ROOT.Char.Custom('CatOrDogStoryName')] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_dead_outro: "вернется ко мне в целости и сохранности — так гласил контракт «[ROOT.Char.Custom('GetInvalidatedContractType')]»! Надеюсь, эта наша встреча будет последней, так или #EMP иначе#!."
 ep3_contract_event.0012.desc_not_vassal: "Возрадуйтесь, ибо [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName] мне больше не сюзерен. В силу этого я освобождаю вас от обязательств. Возьмите немного золота в качестве компенсации."
 ep3_contract_event.0012.desc_faction_disbanded: "Обстоятельства сложились таким образом, что наша фракция перестала существовать. $ep3_contract_event.0012.desc_employer_dead_outro$ Возьмите немного золота в качестве компенсации."
 ep3_contract_event.0012.a: "Печальные новости, но лучше получить немного денег, чем совсем ничего."
 ep3_contract_event.0012.b: "У меня не было возможности что-либо изменить."
 ep3_contract_event.0012.c: "Продолжим путь. Наша цель — [travel_destination.GetNameNoTooltip]."
 ep3_contract_event.0013.opening_success: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0013.opening_failure: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0013.desc_success: "Вы внесли решающий вклад в мою победу, мои солдаты поражены отвагой ваших наемников.\n\nНадеюсь, эти деньги помогут вам достойно отметить наш триумф!"
 ep3_contract_event.0013.desc_failure: "Вы не явились на поле боя, и за это вас назовут [Select_CString(ROOT.Char.IsFemale, 'клятвопреступницей', 'клятвопреступником' )]!\n\nА я-то [Select_CString(task_contract_employer.IsFemale, 'думала', 'думал' )], что мы будем сражаться плечом к плечу… Вы [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], и ваши люди такие же."
 ep3_contract_event.0013.a: "Для меня было честью биться вместе с вами."
 ep3_contract_event.0013.b: "[Select_CString(ROOT.Char.IsFemale, 'Клятвопреступницей', 'Клятвопреступником' )]? Звучит неплохо…"
