 laamp_base_1001_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы убили определенного [Concept('character', 'персонажа')|E]. Для этого можно вызвать его на [Concept('single_combat_duel', 'поединок')|E], пройти испытание [Concept('skill', 'навыка')|E] [Concept('martial', 'военного дела')|E] или просто натравить на него своих [Concept('men_at_arms', 'профессиональных солдат')|E], не считаясь с потерями."
