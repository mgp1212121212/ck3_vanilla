 laamp_find_secret_contract_desc_title: "Работа для наблюдательных!"
 laamp_find_secret_contract_desc: "Во владении [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip] нужны внимательные глаза и навостренные уши, готовые выведать чужие секреты. Работа конфиденциальная."
