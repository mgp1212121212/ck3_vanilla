 laamp_base_1041_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы [Concept('travel', 'отправились')|E] в отдаленное [Concept('holding', 'владение')|E], отбирая [Concept('gold', 'золото')|E] у встреченных по дороге [Concept('characters', 'персонажей')|E]. В процессе придется пройти испытания [Concept('prowess', 'доблести')|E], [Concept('martial', 'военного дела')|E] или навыка [Concept('intrigue', 'интриг')|E].\n$laamp_request_boilerplate_criminal$"
 laamp_base_2001_request: "Этот [Concept( 'task_contract', 'договор' )|E] требует, чтобы вы [Concept( 'travel', 'отправились' )|E] в [Concept( 'city', 'городское' )|E] [Concept( 'holding', 'владение' )|E] и приняли участие в событии, связанном с расследованием. Сумма награды зависит от того, удастся ли вам доказать, что [Concept( 'characters', 'жители города' )|E] недоплачивают налоги. Для этого придется пройти проверки [Concept( 'skill', 'навыка' )|E] [Concept( 'stewardship', 'управления' )|E] вашего персонажа, либо уровня [Concept( 'aptitude', 'пригодности' )|E] персонажа, занимающего у вас должность «[GetCourtPositionType('quartermaster_camp_officer').GetName()]»."
 laamp_base_2011_request: "Этот [Concept('task_contract', 'контракт')|E] требует, чтобы вы [Concept('travel', 'посетили')|E] несколько [Concept('holdings', 'владений')|E] в пределах [Concept('realm', 'державы')|E] [Concept('contractor_possessive', 'заказчика')|E], и в процессе прошли испытание [Concept('skill', 'навыка')|E] [Concept('stewardship', 'управления')|E] или [Concept('intrigue', 'интриг')|E], либо проверку уровня [Concept('aptitude', 'пригодности')|E] персонажа, занимающего у вас должность «[GetCourtPositionType('quartermaster_camp_officer').GetName()]»."
