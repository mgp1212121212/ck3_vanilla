 ep3_contract_event.0591.t: "$ep3_contract_event.0590.t$: Второй шанс"
 ep3_contract_event.0591.desc.knockedout: "Отъехав подальше от шумных улиц города [location.GetName], я сажусь на камень и жду, пока [heir.GetTitledFirstName] не очнется. Мой удар по голове был идеально рассчитан — где-то день [Select_CString(heir.IsFemale, 'она', 'он' )] помучается от головной боли, но серьезно пострадать не [Select_CString(heir.IsFemale, 'должна', 'должен' )].\n\nКогда [heir.GetFirstNameNoTooltip] приходит в себя, я быстро объясняю, что произошло. Надо признать, [Select_CString(heir.IsFemale, 'наследница', 'наследник' )] принимает удар с достоинством.\n\n«Спасибо, что сохранили мне жизнь, — говорит [Select_CString(heir.IsFemale, 'она', 'он' )], приторачивая сумку к седлу запасной лошади. — Я этого не забуду. Надеюсь, мы еще свидимся». С этими словами [heir.GetFirstNameNoTooltip] вскакивает в седло и уезжает, помахав на прощание рукой."
 ep3_contract_event.0591.desc.camewillingly: "Я сажусь на камень и жду, когда [heir.GetTitledFirstName] закончит приторачивать сумку к седлу своей лошади. Пока мы удалялись от шумных улиц города [location.GetName], я [Select_CString(ROOT.Char.IsFemale, 'объяснила', 'объяснил' )] [Select_CString(heir.IsFemale, 'ей', 'ему' )], что случилось, и [Select_CString(heir.IsFemale, 'наследница охотно последовала', 'наследник охотно последовал' )] за мной.\n\n«Спасибо, что сохранили мне жизнь, — говорит [Select_CString(heir.IsFemale, 'она', 'он' )] на прощание. — Я этого не забуду. Надеюсь, мы еще свидимся». С этими словами [heir.GetFirstNameNoTooltip] вскакивает в седло и уезжает, помахав рукой."
 ep3_contract_event.0591.a: "«Счастливого пути!»"
 ep3_contract_event.0595.t: "$ep3_contract_event.0590.t$: Дело не сделано"
 ep3_contract_event.0595.desc: "Все мои попытки выполнить задание позорно провалились.\n\n[heir.GetFirstName|U] по-прежнему [Select_CString(heir.IsFemale, 'жива', 'жив' )], а [task_contract_employer.GetFirstName] [Select_CString(task_contract_employer.IsFemale, 'недовольна', 'недоволен' )] до крайности. Лучше убраться подальше от города [location.GetName], пока [Select_CString(task_contract_employer.IsFemale, 'моя нанимательница не надумала', 'мой наниматель не надумал' )] поквитаться за неудачу."
 ep3_contract_event.0595.a: "Что ж, снова в путь…"
