 ep3_contract_event.0001.t_construction: "$ep3_contract_event.0001.t$ $laamp_construction_contract_contract$"
 ep3_contract_event.0001.desc: "Посланцы, которых [Select_CString(task_contract_employer.IsFemale, 'отправила', 'отправил' )] ко мне [task_contract_employer.GetName], неспешной струйкой просачиваются сквозь складки моего главного шатра.\n\n«Всех благ тебе, авантюрист! — говорит старший. — Дороги нашего мира многочисленны и опасны, а [task_contract_employer.GetPrimaryTitle.GetNameNoTier] ценит опытных путешественников. Мой сюзерен хорошо заплатит за твои знания».\n\n"
 ep3_contract_event.0001.desc_intro_explorer: "[task_contract_employer.GetName] оставляет нагруженного мула фыркать от натуги снаружи и быстрыми шагами входит в мой шатер.\n\n«Приветствую! Говорят, ты [Select_CString(ROOT.Char.IsFemale, 'любительница', 'любитель' )] странствий. Как ты смотришь на странствия бок о бок со столь [Select_CString(task_contract_employer.IsFemale, 'неутомимой путешественницей', 'неутомимым путешественником' )], как я?»\n\n"
 ep3_contract_event.0001.desc_vip: "«[task_contract_employer.GetTitleAsNameNoTooltip], [Select_CString(task_contract_employer.IsFemale, 'поручила', 'поручил' )] мне донести до вас [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] слова, и я, [Select_CString(task_contract_object.IsFemale, 'верная', 'верный' )] [task_contract_object.GetName], спешу повиноваться. Пусть меня услышит [task_contract_target.GetTitledFirstName] и [task_contract_destination.GetTitle.GetNameNoTier]. Наставь меня, защити и сохрани мое послание от недоброго взгляда!»"
 ep3_contract_event.0001.desc_artifact: "«Тебе доверят [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] [escorted_artifact.GetName] — предмет великой ценности. Тебя ждет [task_contract_destination.GetTitle.GetName], где правит [task_contract_target.GetTitledFirstName], ведь [escorted_artifact.GetNameNoTooltip] — роскошный дар. Но помни! Если сокровище не достигнет адресата, последствия будут чудовищными!»"
 ep3_contract_event.0001.desc_child: "«[task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)] под твоей защитой!» — приказывает [task_contract_employer.GetTitleAsNameNoTooltip|l]. Пусть [task_contract_object.Custom('GirlBoy')] получит лучшее образование, которое может дать [task_contract_destination.GetTitle.GetNameNoTier], ибо там [Select_CString(task_contract_object.IsFemale, 'ее', 'его' )] ждет [Select_CString(task_contract_target.IsFemale, 'мудрая', 'мудрый' )] [task_contract_target.GetTitledFirstName]. Пусть дитя ни на шаг от тебя не отходит: [Select_CString(task_contract_object.IsFemale, 'ее', 'его' )] судьба и [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip] неразрывно связаны!»"
 ep3_contract_event.0001.desc_gold: "«Тебя ждет [task_contract_destination.GetTitle.GetNameNoTier]. У нас огромный сундук, полный самоцветов, благовоний и драгоценных металлов, — пусть [task_contract_target.GetTitledFirstName] получит его со всеми подобающими почестями. После столь роскошного подарка [task_contract_target.GetTitleAsNameNoTooltip|l] будет в неоплатном долгу у моего сюзерена — охраняй его как можно тщательнее!»"
 ep3_contract_event.0001.desc_explorer: "Ты ведь знаешь, где [task_contract_destination.GetTitle.GetName], не так ли? Проводи меня туда, защищай по пути, и я осыплю тебя монетами!»"
 ep3_contract_event.0001.desc_explorer_intro: "«Говорят, будто [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName] —"
 ep3_contract_event.0001.desc_capitals: "«Странники рассыпаются в комплиментах, утверждают, будто [task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetDefinitiveName] — место, где находится едва ли не величайший и прекраснейший из стольных городов."
 ep3_contract_event.0001.desc_special_buildings_martial: "$ep3_contract_event.0001.desc_explorer_intro$ — могучий памятник былым победам."
 ep3_contract_event.0001.desc_special_buildings_learning: "$ep3_contract_event.0001.desc_explorer_intro$ — знаменитый учебный центр и хранилище знаний."
 ep3_contract_event.0001.desc_special_buildings_religious: "$ep3_contract_event.0001.desc_explorer_intro$ одно из тех редких мест, где каждый ощутит прикосновение божественной силы."
 ep3_contract_event.0001.desc_special_buildings_diplomatic: "$ep3_contract_event.0001.desc_explorer_intro$ прославленное место силы, приближаться к которому надлежит исключительно с благоговейным трепетом."
 ep3_contract_event.0001.desc_special_buildings_economic: "$ep3_contract_event.0001.desc_explorer_intro$ — кладезь богатства, который хорошо известен торговцам по всему миру."
 ep3_contract_event.0001.desc_grand_city: "«Я хочу побывать в огромном городе, где жители довольны, улицы широки, а на рынках кипит жизнь."
 ep3_contract_event.0001.desc_special_buildings_wonder: "$ep3_contract_event.0001.desc_explorer_intro$ — истинное чудо. Иногда кажется, что такое может сотворить только волшебство."
 ep3_contract_event.0001.desc_mausoleum_at_halicarnassus: "«Говорят, что $TRAVEL_POINT_OF_INTEREST_TT_poi_mausoleum_at_halicarnassus$ — могучий монумент властителям древности, непостижимый для наших современников..."
 ep3_contract_event.0001.desc_lighthouse_of_alexandria: "«Есть ли в мире взор светлее, чем тот, которым взирает на Средиземное море $TRAVEL_POINT_OF_INTEREST_TT_poi_lighthouse_of_alexandria$? Я хочу увидеть его величественное сияние собственными глазами."
 ep3_contract_event.0001.desc_natural_feature: "$ep3_contract_event.0001.desc_explorer_intro$ — одно из лучших творений [task_contract_employer.GetFaith.HighGodNamePossessive]. От такого зрелища просто захватывает дух."
 ep3_contract_event.0001.desc_animal: "«[task_contract_employer.Custom('CatOrDogStoryName')], — питомец, в котором [task_contract_employer.GetTitleAsNameNoTooltip|l] прежде не [Select_CString(task_contract_employer.IsFemale, 'чаяла', 'чаял' )] души, а теперь и вовсе [task_contract_employer.GetTitledFirstName] [Select_CString(task_contract_employer.IsFemale, 'потеряла', 'потерял' )] покой. Что ж, щедрость моего сюзерена безгранична, и вскоре [task_contract_destination.GetTitle.GetNameNoTier] станет новым домом зверька. Могу я доверить вам безопасность драгоценного животного? Доберется ли [task_contract_employer.Custom('CatOrDogStoryName')] до места в целости и сохранности?»"
 ep3_contract_event.0001.desc_construction: "«[task_contract_employer.GetTitleAsNameNoTooltip] строит такое владение, как [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName|l], в земле [task_contract_destination.GetTitle.GetNameNoTier] и ожидает поставку древесины и камня. Мы можем обсудить другие обязанности, когда вы доберетесь до места строительства»."
 ep3_contract_event.0001.vip: "С нами [task_contract_object.GetTitledFirstNameNoTooltip] будет в полной безопасности!"
 ep3_contract_event.0001.child: "[task_contract_object.GetNameNoTooltip] будет как сыр в масле кататься."
 ep3_contract_event.0001.explorer: "[task_contract_destination.GetNameNoTooltip], чудесно! Отправляемся!"
 ep3_contract_event.0001.artifact: "Я этот артефакт из рук не выпущу."
 ep3_contract_event.0001.gold: "Я глаз не спущу с этого сундука."
 ep3_contract_event.0001.animal: "[task_contract_employer.Custom('CatOrDogStoryName')] будет путешествовать на атласной подушечке."
 ep3_contract_event.0001.construction: "Я немедленно доставлю материалы."
 ep3_contract_event.0001.with_domicile: "Мой лагерь немедленно отправится во владение [task_contract_destination.GetNameNoTooltip]."
 ep3_contract_event.0001.with_domicile.tt: "Перемещение лагеря во владение [task_contract_destination.GetNameNoTooltip] потратит [provisions_i][Concept( 'provisions', 'припасы лагеря' )|E]"
 ep3_contract_event.0001.invalidate: "Эта работа мне не подходит."
 ep3_contract_event.0001.tt_vip: "Вы отправитесь во владение [task_contract_destination.GetName], где ждет [task_contract_target.GetName]. Путешествие будет успешным, если [task_contract_object.GetName] окажется у цели."
 ep3_contract_event.0001.tt_ward: "Вы отправитесь во владение [task_contract_destination.GetName] и убедитесь, что [task_contract_object.GetName] приступит к учебе."
 ep3_contract_event.0001.tt_explorer: "Вы отправитесь во владение [task_contract_destination.GetName]. [task_contract_object.GetName] полагается на вашу поддержку в своих исследованиях."
 ep3_contract_event.0001.tt_gold: "Вы отправитесь во владение [task_contract_destination.GetName] и проследите, чтобы [task_contract_target.GetName] [Select_CString(task_contract_target.IsFemale, 'получила', 'получил' )] подарок, который [Select_CString(task_contract_employer.IsFemale, 'отправила', 'отправил' )] [task_contract_employer.GetName]."
 ep3_contract_event.0001.tt_animal: "Вы отправитесь в путь и проследите, чтобы [task_contract_target.GetName] и [task_contract_employer.Custom('CatOrDogStoryName')] встретились."
 ep3_contract_event.0001.tt_artifact: "Вы отправитесь во владение [task_contract_destination.GetName] и проследите, чтобы [task_contract_target.GetName] [Select_CString(task_contract_target.IsFemale, 'получила', 'получил' )] подарок, который [Select_CString(task_contract_employer.IsFemale, 'отправила', 'отправил' )] [task_contract_employer.GetName] — [escorted_artifact.GetNameNoTooltip]."
 ep3_contract_event.0001.tt_construction: "Вы отправитесь во владение [task_contract_destination.GetName] и проследите, чтобы [task_contract_employer.GetName] [Select_CString(task_contract_employer.IsFemale, 'получила', 'получил' )] строительные материалы."
 ep3_contract_event.0001.tt_increase_control: "Ваша цель — [task_contract_councillor_liege.GetPrimaryTitle.GetName], [Concept('county', 'графство')|E], где есть [Concept('county_corruption', 'коррупция')|E] или где уровень [Concept('county_control', 'контроля')|E] низок."
 ep3_contract_event.0003.t: "$contract_event_prefix$ Набег за пленными"
 ep3_contract_event.0003.desc: "$ep3_contract_event.0001.desc$«[Select_CString(task_contract_employer.IsFemale, 'Ее', 'Его' )] заклятый враг, [task_contract_target.Custom('InsultAdjective')|l] [task_contract_target.GetName], в последнее время доставляет много хлопот. Мой сюзерен хочет, чтобы вы слегка [Select_CString(task_contract_target.IsFemale, 'ее', 'его' )] ослабили и пленили [Select_CString(task_contract_target.IsFemale, 'ее', 'его' )] людей»."
 ep3_contract_event.0003.a: "Поднять знамена! Мы выступаем немедленно!"
 ep3_contract_event.0003.b: "$ep3_contract_event.0001.invalidate$"
