 treasure_map_prefix: "Карта сокровищ"
 ep3_contract_event.0040.t: "$treasure_map_prefix$: вот так конфуз!"
 ep3_contract_event.0040.desc: "Я тянусь в походную сумку, чтобы в очередной раз свериться с картой сокровищ, но она за что-то цепляется. Раздается пугающий #EMP треск#!…\n\nТкань рвется ровно посередине, превращаясь в бесполезные лохмотья.\n\nЯ потрясенно молчу, сжимая обрывки в руках."
 ep3_contract_event.0040.a: "[Select_CString(task_contract_employer.IsFemale, 'Мою нанимательницу', 'Моего нанимателя' )] это не обрадует."
 ep3_contract_event.0040.a_travel: "Но я же только... Эх."
 ep3_contract_event.0040.b: "Ладно, остановимся здесь."
 ep3_contract_event.0041.t_dead: "$treasure_map_prefix$: у вечности свои планы"
 ep3_contract_event.0041.t_incapable: "$treasure_map_prefix$: сумерки разума"
 ep3_contract_event.0041.desc_intro: "Стражник перехватывает меня по пути к шатру, где [Select_CString(task_contract_employer.IsFemale, 'остановилась', 'остановился' )] [task_contract_employer.GetTitledFirstName|l]: «[ROOT.Char.GetTitleAsNameNoTooltip|U], не надо... [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] больше нет»."
 ep3_contract_event.0041.desc_dead: "$ep3_contract_event.0041.desc_intro$\n\nОткинув полог, я захожу в шатер. На мгновение кажется, что [task_contract_employer.GetFirstNameNoTooltip] просто спит, но затем я понимаю, что [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] бледное и застывшее лицо стало маской смерти. \n\nСбросив оцепенение,"
 ep3_contract_event.0041.desc_incapable: "$ep3_contract_event.0041.desc_intro$\n\nВойдя в шатер, я вижу, что [task_contract_employer.GetFirstNameNoTooltip] беспомощно [Select_CString(task_contract_employer.IsFemale, 'распростерлась', 'распростерся' )] на полу. [Select_CString(task_contract_employer.IsFemale, 'Она жива', 'Он жив' )], но [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] разум пребывает... #EMP где-то далеко#!.\n\nСбросив оцепенение и кое-как устроив [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] на койке,"
 ep3_contract_event.0041.desc_outro: "я осматриваюсь в поисках карты и вскоре понимаю, что здесь ее нет.\n\nА без карты у нас нет никаких шансов найти сокровище…"
 ep3_contract_event.0041.a: "Нам лучше вернуться обратно."
 ep3_contract_event.0041.a.tt: "Переместить [Concept( 'camp', 'лагерь' )|E] во владение [THIS.Char.GetCurrentLocation.GetNameNoTooltip]"
 ep3_contract_event.0041.a.flavor_dead: "Да упокоит [task_contract_employer.GetFaith.HighGodName] [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] душу."
 ep3_contract_event.0041.a.flavor_incapable: "Такой судьбы и врагу не пожелаешь..."
 ep3_contract_event.0041.b: "Нет причин возвращаться."
 treasure_map_employer_is_incapable.tt: "[task_contract_employer.GetShortUIName|U] [Select_CString(task_contract_employer.IsFemale, 'получила', 'получил' )] [Concept( 'trait', 'свойство' )|E] «[GetTrait('incapable').GetName( GetNullCharacter )]»"
 treasure_map_disappeared.tt: "Карта как сквозь землю провалилась!"
 ep3_contract_event.0043.t: "$treasure_map_prefix$: последний клад"
 ep3_contract_event.0043.desc: "[task_contract_employer.GetTitledFirstName|U] подходит ко мне и дружески хлопает по плечу: «Эх, [Select_CString(ROOT.Char.IsFemale, 'хорошая вы девушка', 'хороший вы парень' )]! Спасибо, что вызвались помочь мне с еще одной вылазкой напоследок».\n\nПрищурившись, [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )] протягивает мне потрепанный свиток. Видимо, это и есть [0043_treasure_map.GetName|l]. «Да, выглядит неважно, но знали бы вы, через что я [Select_CString(task_contract_employer.IsFemale, 'прошла', 'прошел' )], чтобы раздобыть эту карту! — улыбается [task_contract_employer.GetFirstNameNoTooltip]. — Так что относитесь бережно».\n\n[Select_CString(task_contract_employer.IsFemale, 'Старушка', 'Старик' )] ненадолго замолкает, а затем довольно хихикает: «Дайте знать, когда будете готовы. Нас ждут сокровища!»"
 ep3_contract_event.0043.a: "Выезжаем немедленно!"
 ep3_contract_event.0043.a.tt: "Становится доступно окно [Concept('decision', 'решения')|E] «[GetDecisionWithKey('treasure_map_contract_decision').GetName]»"
 ep3_contract_event.0043.b: "Совсем скоро. Только разберусь кое с чем."
 ep3_contract_event.0045.t: "$treasure_map_prefix$: синица в руках..."
 ep3_contract_event.0045.desc_intro_artifact: "На рассвете мы пересекли границы владения [excavation_location.GetName] и прибыли в точности туда, куда указывает [0045_treasure_map.GetName]. Я осматриваюсь.\n\nВокруг лишь [excavation_location.GetTerrain.GetNameNoTooltip|l]: величественные просторы раскинулись на многие лиги кругом..."
 ep3_contract_event.0045.desc_artifact_historical: "$ep3_contract_event.0045.desc_intro_artifact$\n\nНаконец я замечаю холмик, едва заметный среди кустов. Он выглядит #EMP слишком#! аккуратно, чтобы быть нерукотворным. Мы беремся за лопаты и вскоре натыкаемся на какой-то твердый предмет. Я осторожно раскрываю нашу находку. Неужели это [treasure_artifact_historical.GetName]!?"
 ep3_contract_event.0045.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro_artifact$\n\nОсматривая рощу древних деревьев, я замечаю, что в одном дупле что-то есть. Я смело засовываю туда руку и извлекаю свою находку... это [treasure_artifact_jewelry.GetName]!"
 ep3_contract_event.0045.desc_intro_gold: "После полудня мы прибываем во владение [excavation_location.GetName] и начинаем поиски места, на которое указывает [0045_treasure_map.GetName].\n\nВокруг нас только [excavation_location.GetTerrain.GetNameNoTooltip|l], но вдруг я выхожу к незаметной расселине среди скал. Она ведет в небольшую пещеру."
 ep3_contract_event.0045.desc_gold_great: "$ep3_contract_event.0045.desc_intro_gold$\n\nСудя по внутреннему убранству пещерки, она повидала немало странных и жутких сцен. В углу ее стоит покрытый пылью деревянный сундук.\n\nПодняв крышку, я вижу целую кучу золота, каменьев и прочих ценностей!"
 ep3_contract_event.0045.desc_gold_mediocre: "$ep3_contract_event.0045.desc_intro_gold$\n\nПохоже, здесь давно никто не бывал. По полу разбросано множество вещей.\n\nПодняв предмет, напоминающий старинную урну, я заглядываю внутрь и вижу множество золотых монет!"
 ep3_contract_event.0045.desc_gold_poor: "$ep3_contract_event.0045.desc_intro_gold$\n\nВнутри пещера напоминает потайное святилище какого-то неизвестного божества. Я почти физически ощущаю присутствие чуждых и страшных сил, однако ничего ценного в пещере нет — разве что какая-то золотая безделушка на блюде для подношений."
 ep3_contract_event.0045.desc_intro_scenery: "Мы достигли окраин владения [excavation_location.GetName]. [0045_treasure_map.GetName] ведет нас через утесы и непролазные заросли, как вдруг..."
 ep3_contract_event.0045.desc_riches_in_scenery_dry: "$ep3_contract_event.0045.desc_intro_scenery$\n\nВнезапно [excavation_location.GetTerrain.GetNameNoTooltip|l] расступается, открывая поразительно красивый оазис. Чистая и прохладная вода обещает долгожданное избавление от невыносимой жары, в глубине резвятся пестрые рыбки, оставляя на поверхности рябь.\n\nУдивительно, как такие места остаются безмятежными даже в самые тяжелые времена. Здесь так сильно ощущается близость [ROOT.Char.GetFaith.HighGodNamePossessive]…"
 ep3_contract_event.0045.desc_riches_in_scenery: "$ep3_contract_event.0045.desc_intro_scenery$\n\nВнезапно [excavation_location.GetTerrain.GetNameNoTooltip|l] расступается, открывая прекрасное озеро, надежно укрытое от опасностей внешнего мира. На его берегах спокойно пасутся звери, в небе парят птицы...\n\nЛюбуясь окружающей красотой, я невольно задумываюсь о том, насколько всё живое в мире взаимосвязано. Насекомые, рыбы, птицы, животные, все они существуют, подчиняясь одной незаметной, но строгой иерархии...\n\nНа душе становится тепло. Воистину, на этом месте лежит божественное благословение!"
 ep3_contract_event.0045.desc_pillaged: "$ep3_contract_event.0045.desc_intro_gold$\n\nСледующий час я провожу в поисках. В итоге мне удается найти полузасыпанную яму, а в ней — небольшой деревянный сундучок. Увы, внутри нет ничего, кроме горстки [excavation_location.GetCulture.GetCollectiveNounNoTooltip|l]их побрякушек."
 ep3_contract_event.0045.a: "[task_contract_employer.GetTitledFirstNameNoTooltip|U] будет [Select_CString(task_contract_employer.IsFemale, 'рада', 'рад' )] новостям!"
 ep3_contract_event.0045.a_artifact_historical: "[task_contract_employer.GetTitledFirstNameNoTooltip] будет #EMP в восторге#!!"
 ep3_contract_event.0045.a_pillaged: "Хм. Что ж, придется сообщить [Select_CString(task_contract_employer.IsFemale, 'моей нанимательнице', 'моему нанимателю' )]."
 ep3_contract_event.0045.b: "Кто успел, тот и съел."
 ep3_contract_event.0045.b_artifact_historical: "Это должно принадлежать #EMP мне#!."
 ep3_contract_event.0045.b_pillaged: "Радоваться тут нечему."
 ep3_contract_event.0045.b.flavor_reforged: "Из этого можно сделать что-нибудь полезное..."
 ep3_contract_event.0045.b.flavor: "Оставлю на потом."
 ep3_contract_event.0050.t: "$treasure_map_prefix$: ...и журавль в небе"
 ep3_contract_event.0050.desc_artifact_historical: "«[treasure_artifact_historical.GetName|U]!» — восторженно вздыхает [task_contract_employer.GetTitledFirstName], когда [treasure_artifact_historical.Custom('ArtifactType')|l] оказывается у [Select_CString(task_contract_employer.IsFemale, 'нее', 'него' )] в руках.\n\n«Благослови вас [task_contract_employer.GetFaith.HighGodName], [Select_CString(ROOT.Char.IsFemale, 'добрая женщина', 'мой добрый друг' )], за то, что вернули мне это сокровище. Я понимаю, с таким нелегко расстаться...»\n\n[Select_CString(task_contract_employer.IsFemale, 'Она', 'Он' )] тепло улыбается: «Всё-таки моя мать была права. Она говорила, что и чужакам можно доверять»."
 ep3_contract_event.0045.desc_intro: "Когда я захожу в шатер, [task_contract_employer.GetFirstName] едва сдерживает восторг:"
 ep3_contract_event.0050.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro$ «Потрясающе! Взгляните, какая необычная работа!»\n\n[Select_CString(task_contract_employer.IsFemale, 'Она', 'Он' )] чуть не мурчит от радости, [treasure_artifact_jewelry.GetName] полностью владеет [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] вниманием. «Я никогда не забуду, что вы для меня сделали», — добавляет [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )] с улыбкой."
 ep3_contract_event.0050.desc_gold: "$ep3_contract_event.0045.desc_intro$ «Так там было золото? Моя последняя находка в жизни — всего лишь кучка золота?»\n\nНа мгновение [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] лицо омрачается — должно быть, [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )] уже сожалеет, что [Select_CString(task_contract_employer.IsFemale, 'решила', 'решил' )] оставить приключения позади. «Что ж, я [Select_CString(task_contract_employer.IsFemale, 'благодарна', 'благодарен' )] за нежданно свалившееся богатство, — заканчивает [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )]. — Ступайте, и спасибо за всё»."
 ep3_contract_event.0050.desc_scenic: "$ep3_contract_event.0045.desc_intro$ «Невероятно... Всю жизнь я [Select_CString(task_contract_employer.IsFemale, 'охотилась', 'охотился' )] за золотом и безделушками — за всем, что блестит. Но это…»\n\n[Select_CString(task_contract_employer.IsFemale, 'Она', 'Он' )] ненадолго умолкает, погрузившись в размышления: «Это место стоит того, чтобы провести там последние дни. Спасибо, друг мой»."
 ep3_contract_event.0050.desc_pillaged: "$ep3_contract_event.0045.desc_intro$ «Там всё разграбили?»\n\n[Select_CString(task_contract_employer.IsFemale, 'Она', 'Он' )] тяжко вздыхает: «Выходит, моя карьера [Select_CString(task_contract_employer.IsFemale, 'искательницы', 'искателя' )] приключений завершается пшиком? Что ж, всё равно спасибо, что не отказали в помощи»."
 ep3_contract_event.0050.a: "С вами приятно иметь дело."
 ep3_contract_event.0060.t: "$contract_event_prefix$ $laamp_help_claimant_contract_contract$"
 ep3_contract_event.0060.desc: "В лагерь въезжают #L [task_contract_employer.GetCulture.GetCollectiveNoun|l]ие#! [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l]. Наконечники пик, украшенные новенькими флажками, ярко блистают на солнце. [Select_CString(commander.IsFemale, 'Предводительница', 'Предводитель' )] отряда, [commander.GetName], обращается ко мне от имени [Select_CString(task_contract_employer.IsFemale, 'своей госпожи', 'своего господина' )]:\n\n«[task_contract_employer.GetName] готовит свои войска к выступлению. Скоро [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )] силой возьмет то, что принадлежит [Select_CString(task_contract_employer.IsFemale, 'ей', 'ему' )] по праву, а [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName] заплатит за всё!»\n\n«[task_contract.MakeScope.Var('task_contract_title').Title.GetNameNoTier] будет принадлежать нам. Когда там взметнутся наши знамена, [task_contract_employer.GetTitleAsNameNoTooltip] щедро вознаградит всех, кто помог утвердить [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] притязания!»"
 ep3_contract_event.0060.a: "$ep3_contract_event.0008.a$"
 ep3_contract_event.0060.join_war: "[task_contract_taker.GetShortUIName|U] [Select_CString(task_contract_taker.IsLocalPlayer, 'присоединитесь', 'присоединится' )] к [Concept('war', 'войне' )|E] на стороне атакующих"
 laamp_request_boilerplate_criminal: "\n#alert_trial @alert_icon! Это [Concept( 'criminal_task_contract', 'преступный договор' )|E]#!"
 laamp_request_boilerplate_diplomacy_scheme: "Этот [Concept( 'task_contract', 'договор' )|E] требует от вас успешного завершения [Concept( 'scheme', 'происков' )|E] в сфере [Concept( 'diplomacy', 'дипломатии' )|E]"
 laamp_request_boilerplate_martial_scheme: "Этот [Concept( 'task_contract', 'договор' )|E] требует от вас успешного завершения [Concept( 'scheme', 'происков' )|E] в сфере [Concept( 'martial', 'военного дела' )|E]"
 laamp_request_boilerplate_stewardship_scheme: "Этот [Concept( 'task_contract', 'договор' )|E] требует от вас успешного завершения [Concept( 'scheme', 'происков' )|E] в сфере [Concept( 'stewardship', 'управления' )|E]"
 laamp_request_boilerplate_intrigue_scheme: "Этот [Concept( 'task_contract', 'договор' )|E] требует от вас успешного завершения [Concept( 'scheme', 'происков' )|E] в сфере [Concept( 'intrigue', 'интриг' )|E]"
 laamp_request_boilerplate_learning_scheme: "Этот [Concept( 'task_contract', 'договор' )|E] требует от вас успешного завершения [Concept( 'scheme', 'происков' )|E] в сфере [Concept( 'learning', 'учености' )|E]"
 laamp_request_boilerplate_prowess_scheme: "Этот [Concept( 'task_contract', 'договор' )|E] требует от вас успешного завершения [Concept( 'scheme', 'происков' )|E] в сфере [Concept( 'prowess', 'доблести' )|E]"
 laamp_request_boilerplate_transport: "Этот [Concept('transport_task_contract', 'договор на перевозку')|E] требует, чтобы вы [Concept('travel', 'отправились')|E] в отдаленное [Concept('county', 'графство')|E]"
 laamp_request_boilerplate_warfare: "Этот [Concept( 'mercenary_task_contract', 'договор наемника' )|E] требует от вас помощи в [Concept( 'war', 'войне' )|E]"
