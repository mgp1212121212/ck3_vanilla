 ep3_contract_event.0565.t.critsuccess: "[Select_CString(councillor.IsFemale, 'Смутьянка', 'Смутьян' )]: Исключительный успех"
 ep3_contract_event.0565.t.success: "[Select_CString(councillor.IsFemale, 'Смутьянка', 'Смутьян' )]: Успех"
 ep3_contract_event.0565.t.failure: "[Select_CString(councillor.IsFemale, 'Смутьянка', 'Смутьян' )]: Провал"
 ep3_contract_event.0565.t.critfailure: "[Select_CString(councillor.IsFemale, 'Смутьянка', 'Смутьян' )]: Сокрушительный провал"
 ep3_contract_event.0565.desc.critsuccess: "Всё заканчивается очень быстро. [councillor.GetTitledFirstName|U] бесславно погибает, [Select_CString(councillor.IsFemale, 'ее', 'его' )] спутники даже не успевают поднять шум.\n\nНа рассвете солнечные лучи очищает мою душу от взятого греха. Нырнув в местный ручей, я смываю с себя более осязаемые следы преступления.\n\nНа берегу меня встречает посланец с тяжелыми сумками. Трудно сказать, тот же это человек, что и в прошлый раз, или [Select_CString(task_contract_employer.IsFemale, 'моя нанимательница прислала', 'мой наниматель прислал' )] кого-то еще.\n\n«[task_contract_employer.GetTitleAsNameNoTooltip|U] благодарит вас за работу. В знак признательности [Select_CString(task_contract_employer.IsFemale, 'она добавила', 'он добавил' )] кое-что сверху»."
 ep3_contract_event.0565.desc.success: "[councillor.GetTitledFirstName|U] [Select_CString(councillor.IsFemale, 'мертва', 'мертв' )]. Всё прошло не слишком чисто, но в этом деле главное — это результат.\n\nНа рассвете солнечные лучи очищает мою душу от взятого греха. Нырнув в местный ручей, я смываю с себя более осязаемые следы преступления.\n\nНа берегу меня встречает посланец — трудно сказать, тот же это человек, что и в прошлый раз, или [Select_CString(task_contract_employer.IsFemale, 'моя нанимательница прислала', 'мой наниматель прислал' )] кого-то еще. К седлу его лошади приторочена тяжелая сумка.\n\n«[task_contract_employer.GetTitleAsNameNoTooltip|U] благодарит вас за работу. [Select_CString(task_contract_employer.IsFemale, 'Она', 'Он' )] высоко ценит вашу службу»."
 ep3_contract_event.0565.desc.failure: "В ушах всё еще звенят вопли, грохот брошенных стульев, звон разбитой посуды, глухие звуки ударов… Я яростно оттираю руки, но вода не сможет смыть с меня позор неудачи.\n\nЭто катастрофа. [councillor.GetTitledFirstName|U] [Select_CString(councillor.IsFemale, 'жива', 'жив' )], контракт провален, [task_contract_employer.GetTitledFirstName], должно быть, в ярости. Лучше убраться подальше отсюда, пока кто-то из них не решил отомстить."
 ep3_contract_event.0565.desc.critfailure: "Это крах! Все посетители таверны набросилась на меня, обезумев от ярости. Мне едва удалось уйти [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )].\n\nПромывая раны в ближайшем ручье, я измазываю себя грязью и кое-как закрепляю свои скромные пожитки.\n\nМедлить нельзя, надо бежать отсюда подальше. [councillor.GetTitledFirstName|U] [Select_CString(councillor.IsFemale, 'жива', 'жив' )], [task_contract_employer.GetTitledFirstName] будет в бешенстве. Нужно быть [Select_CString(ROOT.Char.IsFemale, 'полной дурой', 'полным дураком' )], чтобы оставаться здесь."
 ep3_contract_event.0565.a: "О [Select_CString(councillor.IsFemale, 'ней', 'нём' )] больше никто и никогда не услышит."
 ep3_contract_event.0565.b: "Проклятье."
 laamp_gain_wanderer_contract_contract: "Спасение путешественника"
 laamp_gain_wanderer_contract_desc_title: "Пожалуйста, отзовитесь!"
 laamp_gain_wanderer_contract_desc: "В области [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip] человек нуждается в помощи! Вы получите щедрое вознаграждение и можете рассчитывать на верную службу; любая добыча также станет вашей."
 laamp_gain_wanderer_contract_request: "Этот [Concept( 'task_contract', 'договор' )|E] требует, чтобы вы [Concept( 'travel', 'отправились' )|E] во владение [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0570.t: "Спасение"
 ep3_contract_event.0570.desc: "Добравшись до владения [location.GetName], я расспрашиваю парочку местных жителей, и они указывают на нужное здание. [task_contract_employer.GetFirstName] в самом деле там, [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] приковали цепью к стене. К счастью, охраны вокруг очень мало.\n\nЗдание периодически обходит [Select_CString(prisonguard.IsFemale, 'одинокая охранница', 'одинокий стражник' )]. Пока [Select_CString(prisonguard.IsFemale, 'ее', 'его' )] нет, я пробираюсь внутрь и легонько стучусь в дверь камеры, где сидит [task_contract_employer.GetFirstNameNoTooltip].\n\n«Вы пришли меня спасти? — дрожащим голосом спрашивает [Select_CString(task_contract_employer.IsFemale, 'она', 'он' )]. — Пожалуйста, поспешите! Выпустите меня, пока эти мерзавцы не вернулись!»"
 ep3_contract_event.0570.a: "Обнажить меч и подождать, пока [Select_CString(prisonguard.IsFemale, 'охранница', 'стражник' )] не вернется."
 ep3_contract_event.0570.a.tt: "#V Сразиться#! с персонажем [prisonguard.GetFirstNameNoTooltip].\nВаша [Concept('prowess', 'доблесть')|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[Concept('prowess', 'Доблесть')|E] персонажа [prisonguard.GetFirstName]: [prowess_i]#V [prisonguard.GetProwess]#!"
 ep3_contract_event.0570.b: "Возможно, я сумею отвлечь охрану?"
 ep3_contract_event.0570.b.success: "Отвлекающий маневр сработал"
 ep3_contract_event.0570.b.failure: "[Select_CString(prisonguard.IsFemale, 'Охранница', 'Стражник' )] не дает себя одурачить"
 ep3_contract_event.0570.b.failure.tt: "Вас ранят в ходе побега"
 ep3_contract_event.0570.c: "Будет непросто, но я #EMP попытаюсь#! взломать замок…"
 ep3_contract_event.0570.c.success: "Вам удается открыть замок"
 ep3_contract_event.0570.c.failure: "Время вышло, вам приходится бежать"
 ep3_contract_event.0575.t.success: "$ep3_contract_event.0570.t$: Успех"
 ep3_contract_event.0575.t.failure: "$ep3_contract_event.0570.t$: Провал"
 ep3_contract_event.0575.desc.duel: "[Select_CString(prisonguard.IsFemale, 'Охранница', 'Стражник' )] замертво валится на землю. Не теряя времени, я срезаю с пояса ключи и обыскиваю труп. Моей добычей становится кучка монет, а также [newly_created_artifact.GetName]. Больше тянуть нельзя, надо бежать.\n\n"
 ep3_contract_event.0575.desc.success: "Действовать приходится быстро. Кандалы с громким лязгом падают на пол — и мы бежим. Выскочив из камеры, мы пересекаем коридор, сворачиваем за угол — и оказываемся на улице. Свобода!\n\n«Даже не знаю, как вас благодарить, — говорит [task_contract_employer.GetFirstName], едва переведя дух. — Я перед вами в долгу. Отныне и навсегда я ваш верный слуга»."
 ep3_contract_event.0575.desc.failure: "Побег не удался. [task_contract_employer.GetFirstName] по-прежнему [Select_CString(task_contract_employer.IsFemale, 'прикована', 'прикован' )] к стене, а все мои надежды заручиться [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] службой пошли прахом.\n\nОстается лишь вернуться к своей лошади и отправиться восвояси, стараясь не привлекать лишнего внимания — ведь меня могут преследовать…"
 ep3_contract_event.0575.a: "Добро пожаловать на борт!"
 ep3_contract_event.0575.b: "Очень жаль."
 ep3_pilfered_brooch: "Брошь из позолоченного серебра"
