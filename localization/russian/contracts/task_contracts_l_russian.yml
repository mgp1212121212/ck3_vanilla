 ep3_contract_event.0092.t: "$contract_event_prefix$ $laamp_help_increase_control_contract_contract$"
 ep3_contract_event.0092.desc: "В лагерь [Select_CString(task_contract_councillor.IsFemale, 'прибыла', 'прибыл' )] [task_contract_councillor.GetCouncilTitle|l] [task_contract_councillor.GetName]. [Select_CString(task_contract_councillor.IsFemale, 'Ее', 'Его' )] [Select_CString(task_contract_councillor_liege.IsFemale, 'госпожа', 'господин' )] — [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier].\n\nКак только мы остаемся наедине, [Select_CString(task_contract_councillor.IsFemale, 'она', 'он' )] ворчливо говорит: «Стыдно признаваться, но мне нужна ваша помощь. Надо разобраться с непокорными крестьянами».\n\nПохоже, [task_contract_councillor.GetCouncilTitle|l] вне себя от гнева: «[task_contract_destination.GetName] совсем не уважает власть! [Select_CString(task_contract_councillor_liege.IsFemale, 'Наша', 'Наш' )] [task_contract_councillor_liege.GetTitleTierName] для тамошних жителей пустое место!"
 ep3_contract_event.0092.desc_taxes: "Сборщиков налогов забрасывают камнями и не пускают на порог! Они ни во что не ставят старинные обязательства и пошлины!»"
 ep3_contract_event.0092.desc_bandits: "Они заявляют, что их донимают разбойники, и объединяются в ополчения! У них сейчас целая армия, огромная и совершенно неуправляемая!»"
 ep3_contract_event.0092.desc_riots: "Подозреваю, что во всём виноваты чужеземцы. Они подначивают простой люд к измене… И этому нужно положить конец!»"
 ep3_contract_event.0092.desc_low_control: "Я не могу удержать их в повиновении! Они избивают моих людей, измываются над ними, требуют, чтобы я [Select_CString(task_contract_councillor.IsFemale, 'явилась', 'явился' )] к ним лично… Это позор для всей нашей державы!»"
 ep3_contract_event.0092.a: "Не беспокойтесь, я разберусь с ними!"
 ep3_contract_event.0092.a_tt: "$ep3_contract_event.0094.travel_without_domicile$"
 ep3_contract_event.0092.b: "Свернем лагерь и переместимся туда."
 ep3_contract_event.0092.b_tt: "$ep3_contract_event.0094.travel_with_domicile$"
 ep3_contract_event.0093.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0093.desc: "Вот и [task_contract_destination.GetName]. Добравшись до места, я тут же приказываю схватить самых непокорных и требую от них ответа. Говорить вызывается [Select_CString(corrupt_province_peasant.IsFemale, 'женщина', 'малый' )] по имени [corrupt_province_peasant.GetName], весьма [Select_CString(corrupt_province_peasant.IsFemale, 'уважаемая', 'уважаемый' )] в этих краях.\n\n"
 ep3_contract_event.0093.desc_taxes: "«Налоги огромные, но мы их платим. А пошлины такие, что хоть вообще не торгуй, и с каждым годом [task_contract_councillor_liege.GetTitledFirstName] требует больше! А пока мы последние портки отдаем, сборщики налогов как сыр в масле купаются! Если у вас недостача — #EMP с них#! спрашивайте!»"
 ep3_contract_event.0093.desc_bandits: "«Мы тут за своих детей дрожим! [task_contract_councillor_liege.GetTitledFirstName] [Select_CString(task_contract_councillor_liege.IsFemale, 'должна', 'должен' )] бы нас защищать, а не наказывать! Если [Select_CString(task_contract_councillor_liege.IsFemale, 'она', 'он' )] не найдет управу на треклятых разбойников, мы похватаем косы и цепы и разберемся с ними по-нашему!»"
 ep3_contract_event.0093.desc_riots: "«Чужеземцы нам не указ, у нас свои головы на плечах! И пусть [task_contract_councillor_liege.GetTitledFirstName] прекратит присылать к нам своих холуев и громил! Мы сами можем о себе позаботиться!»"
 ep3_contract_event.0093.desc_low_control: "«Наше дело подчиняться, но [task_contract_councillor_liege.GetTitledFirstName] правит не по справедливости. В стране бардак, мы вынуждены сражаться за каждый кусок, а [Select_CString(task_contract_councillor_liege.IsFemale, 'она', 'он' )] относится к нам как к скоту. Мало нам войн, мора и прочих бедствий!»"
 ep3_contract_event.0093.a: "«Прикажи этому сброду заткнуться или #EMP умрешь#!, [Select_CString(corrupt_province_peasant.IsFemale, 'крестьянка', 'крестьянин' )]!»"
 ep3_contract_event.0093.b: "Я не могу смириться с подобной несправедливостью."
 ep3_contract_event.0093.a_win: "Благодаря вашей помощи [task_contract_councillor.GetCouncilTitleFirstName|l] укрепляет свой авторитет в этих краях"
 ep3_contract_event.0093.a_lose: "Однако вам приходится оставить здесь несколько человек"
 every_lowborn_follower: "Все [Concept('lowborn', 'худородные')|E] [Concept( 'follower', 'последователи' )|E]"
 ep3_contract_event.0094.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0094.desc: "Покончив с усмирением крестьянских вожаков, мы продолжаем путь. По дороге [task_contract_councillor.GetName] рассказывает о следующем пункте назначения.\n\n«Теперь нас ждет [corrupt_province.GetName]. Тамошняя чернь совершенно отбилась от рук."
 ep3_contract_event.0094.desc_taxes: "$ep3_contract_event.0092.desc_taxes$"
 ep3_contract_event.0094.desc_bandits: "$ep3_contract_event.0092.desc_bandits$"
 ep3_contract_event.0094.desc_riots: "$ep3_contract_event.0092.desc_riots$"
 ep3_contract_event.0094.desc_low_control: "$ep3_contract_event.0092.desc_low_control$"
 ep3_contract_event.0094.a: "Тогда поспешим!"
 ep3_contract_event.0094.b: "Свернем лагерь и переместимся туда."
 ep3_contract_event.0094.c: "[Select_CString(task_contract_employer.IsFemale, 'Надоела', 'Надоел' )] мне [task_contract_employer.GetFirstNameNoTooltip] и [Select_CString(task_contract_employer.IsFemale, 'ее', 'его' )] проблемы."
 ep3_contract_event.0094_success: "[task_contract_employer.GetShortUIName|U] [Select_CString(task_contract_employer.IsFemale, 'получала', 'получал' )] вашу поддержку чаще, чем крестьяне, так что [Concept( 'task_contract', 'контракт' )|E] «[task_contract.GetType.GetName]» можно считать исполненным"
 ep3_contract_event.0094_fail: "Крестьяне получали вашу поддержку чаще, чем [task_contract_employer.GetShortUIName], в силу этого [Concept( 'task_contract', 'контракт' )|E] «[task_contract.GetType.GetName]» нельзя считать исполненным"
 ep3_contract_event.0095.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0095.desc: "Мне сообщают, что моя поддержка подтолкнула крестьян нескольких графств к решительным действиям. Простонародье берется за импровизированное оружие, собирается в отряды и готовятся выступать с моим именем на устах! К несчастью, [task_contract_councillor.GetName] тоже в курсе этих новостей.\n\n«Я [Select_CString(task_contract_councillor.IsFemale, 'думала', 'думал' )], у нас был уговор! О [task_contract_councillor.GetFaith.GoodGodNames], вы должны были запугать этих негодяев, а не #EMP сюсюкаться#! с чернью! А #EMP теперь#! что? Собираетесь примкнуть к мятежу?»"
 ep3_contract_event.0095.a: "«Свободу крестьянам!»"
 ep3_contract_event.0095.b: "Вообще-то они сами по себе."
 ep3_contract_event.0095.c: "«Нет, подождите, я всё объясню!»"
 ep3_contract_event.0095.a_win: "$ep3_contract_event.0083.a_win$"
 ep3_contract_event.0095.a_lose: "$ep3_contract_event.0083.a_lose$"
 ep3_contract_event.0095.c_win: "[task_contract_councillor.GetFirstNameNoTooltip] [Select_CString(task_contract_councillor.IsFemale, 'вынуждена', 'вынужден' )] признать, что вы всё-таки выполнили взятые на себя обязательства"
 ep3_contract_event.0095.c_tie: "[task_contract_councillor.GetFirstNameNoTooltip] нехотя соглашается аннулировать контракт"
 ep3_contract_event.0095.c_lose: "[task_contract_councillor.GetFirstNameNoTooltip] [Select_CString(task_contract_councillor.IsFemale, 'непоколебима', 'непоколебим' )] в своем убеждении, что вы провалили задание"
 ep3_control_peasants_effect_tt: "Число графств под контролем у маршала увеличивается на #P 1#!"
 ep3_support_peasants_effect_tt: "Число графств, где вы поддержали крестьян, увеличивается на #N 1#!"
 ep3_contract_event.0094.travel_without_domicile: "Вас ждет [Concept( 'travel', 'путешествие' )|E] в провинцию [corrupt_province.GetName] без переноса [Concept( 'camp', 'лагеря' )|E]"
 ep3_contract_event.0094.travel_with_domicile: "Вы отправитесь в [Concept( 'travel', 'путешествие' )|E] в провинцию [corrupt_province.GetName] вместе с вашим [Concept( 'camp', 'лагерем' )|E]"
 msg_peasant_supported.title: "Восстание крестьян"
 msg_peasant_supported.desc: "[task_contract_taker.GetShortUIName] [Select_CString(task_contract_taker.IsLocalPlayer, 'поддержали', Select_CString(task_contract_taker.IsFemale, 'поддержала', 'поддержал' ))] крестьян"
 msg_peasant_controlled.title: "Усмирение крестьян"
 msg_peasant_controlled.desc: "[task_contract_taker.GetShortUIName] [Select_CString(task_contract_taker.IsLocalPlayer, 'помогли', Select_CString(task_contract_taker.IsFemale, 'помогла', 'помог' ))] усмирить крестьян"
 laamp_boost_legitimacy_contract_contract: "Поддержка легитимности"
 laamp_boost_legitimacy_contract_desc_title: "Странники достойного происхождения"
 laamp_boost_legitimacy_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip|U] разыскивает одаренного оратора, готового убедить недовольных крестьян признать законность [Select_CString(TaskContract.GetEmployer.IsFemale, 'ее', 'его' )] правления. Работа связана с путешествиями по стране."
 laamp_boost_legitimacy_contract_request: "Этот [Concept( 'task_contract', 'договор' )|E] требует, чтобы вы [Concept( 'travel', 'отправились' )|E] во владение [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0510.t: "Право на власть"
 ep3_contract_event.0510.desc: "Прибыв на место, я понимаю, что владение [location.GetName] находится на грани мятежа. [Select_CString(peasant.IsFemale, 'Некая женщина', 'Некий тип' )] по имени [peasant.GetFirstName] прямо на моих глазах разжигает недовольство толпы.\n\n«[task_contract_employer.GetTitledFirstName|U]? Да какая из [Select_CString(task_contract_employer.IsFemale, 'нее', 'него' )] #EMP [task_contract_employer.GetTitleAsNameNoTooltip]#!? — неистовствует [Select_CString(peasant.IsFemale, 'она', 'он' )]. — Вот раньше у нас были #EMP настоящие#! властители, они правили по воле [peasant.GetFaith.FateGodNamePossessive]!»\n\nРечь оратора исполнена страсти, но большинство из собравшихся явно колеблется и не знает, кому верить."
 ep3_contract_event.0510.a: "Если переубедить [Select_CString(peasant.IsFemale, 'эту крикунью', 'этого крикуна' )], остальные последуют за [Select_CString(peasant.IsFemale, 'ней', 'ним' )]."
 ep3_contract_event.0510.a.success: "Вам удается убедить [Select_CString(peasant.IsFemale, 'ее', 'его' )], а за [Select_CString(peasant.IsFemale, 'ней', 'ним' )] и остальных"
 ep3_contract_event.0510.a.failure: "Вы говорите не слишком убедительно"
 ep3_contract_event.0510.a.critfailure: "Вам не хватает дара убеждения"
 ep3_contract_event.0510.b: "Кто сильней, то и прав…"
 ep3_contract_event.0510.b.success: "Ваши угрозы оказываются действенными"
 ep3_contract_event.0510.b.failure: "[peasant.GetFirstNameNoTooltip] лишь смеется в ответ"
 ep3_contract_event.0510.b.critfailure: "Вы неверно оценили обстановку, и теперь начнутся #EMP настоящие#! проблемы"
 ep3_contract_event.0510.c: "Возможно, кошель с золотом сумеет переубедить [Select_CString(peasant.IsFemale, 'эту крестьянку', 'этого крестьянина' )]…"
 ep3_contract_event.0520.t.success: "$ep3_contract_event.0510.t$: Успех"
 ep3_contract_event.0520.t.failure: "$ep3_contract_event.0510.t$: Провал"
 ep3_contract_event.0520.t.critfailure: "$ep3_contract_event.0510.t$: Сокрушительный провал"
 ep3_contract_event.0520.desc.success: "[Select_CString(peasant.IsFemale, 'Возмущенная крестьянка была настроена', 'Возмущенный крестьянин был настроен' )] очень решительно, но моя убедительная речь заставила усомниться даже [Select_CString(peasant.IsFemale, 'ее', 'его' )]. Толпа, уже готовая было взяться за оружие, начинает успокаиваться.\n\nПризнав, что [task_contract_employer.GetTitledFirstName] является законным владыкой провинции [location.GetName], люди расходятся по домам. Посланцы [Select_CString(task_contract_employer.IsFemale, 'моей нанимательницы', 'моего нанимателя' )] убирают оружие в ножны и благодарят меня за службу, вручая заслуженную награду."
 ep3_contract_event.0520.desc.failure: "Обстановка быстро выходит из-под контроля. Признаться, я не [Select_CString(ROOT.Char.IsFemale, 'ждала', 'ждал' )] от [Select_CString(peasant.IsFemale, 'простой крестьянки', 'простого крестьянина' )] такого огня и страсти. [Select_CString(peasant.IsFemale, 'Она', 'Он' )] умело заводит толпу, не оставляя камня на камне от моих беспомощных аргументов.\n\nЯ быстро отступаю, вслед летят камни и оскорбления черни, повторяющей едкие насмешки их [Select_CString(peasant.IsFemale, 'предводительницы', 'главаря' )].\n\n[task_contract_employer.GetTitledFirstName|U] этому явно не обрадуется…"
 ep3_contract_event.0520.desc.critfailure: "Я совсем не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] такого упорного сопротивления.\n\nПопытка запугать [Select_CString(peasant.IsFemale, 'крестьянку', 'крестьянина' )] напрочь проваливается, ситуация стремительно выходит из-под контроля. [Select_CString(ROOT.Char.IsFemale, 'Заплеванная', 'Заплеванный' )] толпой, я поворачиваюсь и убегаю под градом гнилых овощей.\n\nПохоже, репутация [Select_CString(task_contract_employer.IsFemale, 'моей нанимательницы', 'моего нанимателя' )] в этих краях действительно изменилась, вот только #EMP не так#!, как [Select_CString(task_contract_employer.IsFemale, 'она рассчитывала', 'он рассчитывал' )]…"
 ep3_contract_event.0520.a: "Отлично."
 ep3_contract_event.0520.b: "Что ж… по крайней мере, я [Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался' )]."
 laamp_rid_councillor_contract_contract: "Устранение смутьяна"
 laamp_rid_councillor_contract_desc_title: "Требуются специалисты по устранению проблем!"
 laamp_rid_councillor_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstName|U] нуждается в услугах надежного наемного клинка. [Select_CString(TaskContract.GetEmployer.IsFemale, 'Ей', 'Ему' )] нужно избавиться от одного… #EMP мятежного типа#!. Дополнительное вознаграждение за быстроту и проявленную осмотрительность."
 laamp_rid_councillor_contract_request: "Этот [Concept( 'task_contract', 'договор' )|E] требует, чтобы вы [Concept( 'travel', 'отправились' )|E] во владение [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0550.t: "[Select_CString(councillor.IsFemale, 'Смутьянка', 'Смутьян' )]: Встреча под покровом ночи"
 ep3_contract_event.0550.desc: "Я прихожу в заранее оговоренное место во владении [location.GetName]. Народу вокруг почти нет, поэтому я сразу замечаю [Select_CString(messenger.IsFemale, 'таинственную незнакомку', 'таинственного незнакомца' )], [Select_CString(messenger.IsFemale, 'укутанную', 'укутанного' )] в плащ с головы до ног.\n\n«Вы [ROOT.Char.GetFirstNameNoTooltip], так?» — шепчет [Select_CString(messenger.IsFemale, 'она', 'он' )].\n\nЯ киваю. [Select_CString(messenger.IsFemale, 'Незнакомка', 'Незнакомец' )] молча сует мне в руки запечатанное послание, разворачивается и быстро скрывается в темноте.\n\n[task_contract_employer.GetTitledFirstName|U] определенно не хочет привлекать к себе внимание…"
 ep3_contract_event.0550.a: "Ну, посмотрим, что меня ждет…"
 ep3_contract_event.0550.a.tt: "Открыть письмо."
 ep3_contract_event.0555.desc: "Надеюсь, вы понимаете, что должны быть предельно осторожны. На это дело меня толкнуло крайнее отчаяние, поэтому о происходящем никто не должен знать.\n\nВаша цель — [councillor.GetName]. [Select_CString(councillor.IsFemale, 'Она должна', 'Он должен' )] лишиться власти… или, если придется, жизни. Меня устроят оба варианта.\n\nЭтой ночью вы найдете [Select_CString(councillor.IsFemale, 'ее', 'его' )] в заведении под названием «[ROOT.Char.Custom('GetPubName')]». Сожгите это письмо и никогда не упоминайте о нашем деле."
 ep3_contract_event.0555.a: "Понятно… Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] устранить человека, и этот человек — [councillor.GetActiveCouncilTask.GetPositionName|l]."
 ep3_contract_event.0560.t: "[Select_CString(councillor.IsFemale, 'Смутьянка', 'Смутьян' )]: [councillor.GetActiveCouncilTask.GetPositionName], от [Select_CString(councillor.IsFemale, 'которой', 'которого' )] одни проблемы"
 ep3_contract_event.0560.desc: "Таверна расположена неподалеку от места встречи. Подкравшись к задней двери, я через щелку заглядываю внутрь. [councillor.GetActiveCouncilTask.GetPositionName|U] явно не осознает нависшей над [Select_CString(councillor.IsFemale, 'ней', 'ним' )] угрозы, [Select_CString(councillor.IsFemale, 'она', 'он' )] полностью [Select_CString(councillor.IsFemale, 'поглощена', 'поглощен' )] низменными развлечениями.\n\nКажется, работа проще некуда — вломиться внутрь и порубить [Select_CString(councillor.IsFemale, 'ее', 'его' )] на кусочки. Может, лучше использовать более тонкий подход?\n\nВозможно, [Select_CString(councillor.IsFemale, 'несчастная', 'несчастный' )] [councillor.GetTitledFirstName|l] даже сможет пережить эту ночь…"
 ep3_contract_event.0560.a: "#EMP Я ворвусь с парадного хода!#!"
 ep3_contract_event.0560.a.success: "Схватка заканчивается быстро, выживших нет"
 ep3_contract_event.0560.a.neutral: "[councillor.GetFirstNameNoTooltip] погибает в бою"
 ep3_contract_event.0560.a.failure: "Атака сорвана, вам приходится бежать"
 ep3_contract_event.0560.a.critfailure: "Схватка принимает крайне неприятный оборот"
 ep3_contract_event.0560.b: "Сойдет и удар ножом в отхожем месте."
 ep3_contract_event.0560.b.success: "Всё проходит как по часам"
