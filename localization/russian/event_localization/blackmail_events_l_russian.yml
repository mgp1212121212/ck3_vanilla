l_russian:
 blackmail.0001.t: "Сопротивление шантажу!"
 blackmail.0001.desc: "Из извращенного чувства гордости — или опасаясь более серьезных последствий — [recipient.GetTitledFirstName] утверждает, что не станет мне подчиняться!"
 blackmail.0001.a: "Угроза прозвучала, и исход может быть лишь один..."
 blackmail.0001.b: "Мне больно это признавать, но я не могу раскрыть этот секрет."
 blackmail.1001.t: "Страх неизвестности"
 blackmail.1001.desc: "Мои вассалы ничего не знают о шантаже, но заметили, как моя жертва, [blackmail_target.GetTitledFirstName], ведет себя со мной. Они видели страх, что светится в [blackmail_target.GetHerHis] глазах..."
 blackmail.1001.a: "Они #EMP все#! должны бояться меня..."
 blackmail.1001.b: "«Уверяю вас, ничего предосудительного не происходит!»"
 blackmail.1002.t: "Тень на горизонте"
 blackmail.1002.desc: "Я не перестаю думать об угрозе разоблачения. [blackmailer.GetTitledFirstName] знает обо мне слишком много, и я даже представить боюсь, что случится, если я откажусь выполнять [blackmailer.GetHerHis] требования.\n\nНо в безопасности ли я, выполняя их?"
 blackmail.1002.a: "По ночам я не сплю из-за тревоги."
 blackmail.1002.b: "Все будет в порядке, [blackmailer.GetFirstNameNoTooltip] [Select_CString(blackmailer.IsFemale, 'обещала', 'обещал' )] мне!"
