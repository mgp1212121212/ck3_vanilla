l_russian:
 south_asia.0001.t: "Новая эпоха"
 south_asia.0001.desc: "Толпы скандируют мое имя, когда я очищаюсь в водах небесных источников. Я возношусь как Чакраварти, законный и милосердный правитель всего мира.\n\nМои [ROOT.Char.GetFaith.AltPriestTermPlural|l] говорят, что миру пора следовать за моим светом, но мне не нужны их слова: это знание рождается у меня в душе, когда я скольжу взглядом по равнинам."
 south_asia.0001.a: "Мир зовет меня по имени."
 south_asia.0002.t: "Чакраварти"
 south_asia.0002.intro: "Толпы народа шли сюда целые дни, а то и недели, чтобы поучаствовать в церемонии. [chakravarti.GetTitledFirstName] же [Select_CString(chakravarti.IsFemale, 'шла', 'шел' )] к этому моменту всю свою жизнь."
 south_asia.0002.text: "\n\nЯ в немом изумлении смотрю, как [Select_CString(chakravarti.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] восстает из священных источников. [Select_CString(chakravarti.IsFemale, 'Ее', 'Его' )] [chakravarti.GetFaith.AltPriestTermPlural|l] нарекают [Select_CString(chakravarti.IsFemale, 'ее', 'его' )] Чакраварти, [Select_CString(chakravarti.IsFemale, 'нашей милостивой госпожой', 'нашим милостивым господином' )].\n\nТеперь никто не может спорить с тем, что [chakravarti.GetSheHe] законный властитель всего мира."
 south_asia.0002.a: "Для меня честь видеть этот момент."
 south_asia.0002.b: "Позвольте мне с ликованием броситься к вашим ногам!"
 south_asia.0003.text: "\n\nТолько когда [Select_CString(chakravarti.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] восстает из священных источников, я с полной силой осознаю всю глубину происходящего. [Select_CString(chakravarti.IsFemale, 'Ее', 'Его' )] [chakravarti.GetFaith.AltPriestTermPlural|l] нарекают [Select_CString(chakravarti.IsFemale, 'ее', 'его' )] Чакраварти, [Select_CString(chakravarti.IsFemale, 'нашей милостивой госпожой', 'нашим милостивым господином' )], законным правителем всего мира.\n\nИ когда [chakravarti.GetTitledFirstName] осматривает лежащие внизу равнины, я понимаю: это именно так."
 south_asia.0003.a: "Сюзерен, позвольте присоединиться к вашему триумфу!"
 south_asia.0003.b: "Каким будет следующий шаг владыки мира?"
 south_asia.0004.relevant_religion: "Герольды стекаются толпами, чтобы сообщить новости из Индийской империи. Впервые за все время на свет явился Чакраварти."
 south_asia.0004.desc: "Гонцы во множестве прибывают из Индийской земли, возвещая явление их «Чакраварти» и прославляя [chakravarti.GetHerHis] милосердие."
 south_asia.0004.text: "\n\nПосле величественных ритуалов, в окружении толп верующих [chakravarti.GetTitledFirstName] принимает титул законного правителя всего мира."
 south_asia.0004.a: "Станет ли [chakravarti.GetSheHe] новой угрозой или могучим союзником?"
 south_asia.0004.b: "Пусть язычники помалкивают со своими нелепыми притязаниями!"
 south_asia.0011.t: "Священные воды"
 south_asia.0011.desc: "Целый день, от рассвета до заката, я стою по пояс в текущих водах реки. Я в ладонях поднимаю воду к небесам, и затем она стекает вниз. Снова и снова.\n\nЯ дрожу всем телом, когда возвращаюсь на сушу, где меня приветствуют покорные мне [ROOT.Char.GetFaith.PriestNeuterPlural|l]. Я дарую свою защиту не только воде, что протекла через мои руки, но всей реке, а через нее — и вечности существования."
 south_asia.0011.a: "Никто не смеет усомниться в том, что я почитаю [ROOT.Char.GetFaith.HighGodNamePossessive]."
 south_asia.0012.desc: "Контролируя все течение Ганга, [ruler_of_ganges.GetTitledFirstName] [Select_CString(ruler_of_ganges.IsFemale, 'заявила', 'заявил' )] о своем духовном покровительстве священным водам. Небывалое дело, чтобы кто-то замахивался на подобную власть, но [ruler_of_ganges.GetFaith.PriestNeuterPlural|l] объявили, что это правда."
 south_asia.0012.a.like: "Похоже, у вечности [Select_CString(ruler_of_ganges.IsFemale, 'новая защитница', 'новый защитник' )]."
 south_asia.0012.a.dislike: "Как можно уважать подобное непостоянство?!"
 south_asia.0013.t: "Моя божественная цель узурпирована"
 south_asia.0013.desc: "Когда я лишаюсь земель, народ и [ROOT.Char.GetFaith.PriestNeuterPlural|l] моей державы перестают почитать мою власть над Гангом! Вместо этого [ruler_of_ganges.GetTitledFirstName] [Select_CString(ruler_of_ganges.IsFemale, 'заявила', 'заявил' )], что будет служить священной реке вместо меня!"
 south_asia.0013.a: "Это же самозванец!"
 south_asia.0021.t: "$k_bene_israel$ и [founder.GetTitleAsNameNoTooltip|l]"
 south_asia.0021.desc: "Долгое время иудейскому народу приходилось кочевать по миру, не имея собственного дома. Но, похоже, перед ними забрезжила надежда на окончание странствий.\n\nОтныне [founder.GetNameNoTooltip] — [founder.GetTitleAsNameNoTooltip|l] державы $k_bene_israel$. Каким-то чудом иудейский народ обрел дом на западном побережье Индии, и вот уже [founder.GetFaith.ReligiousHeadTitleName] объявляет о создании нового Израиля, а [founder.GetTitledFirstNameNoTooltip] уверяет, что ведет всех иудеев мира в золотой век."
 south_asia.0021.a: "Наш новый дом!"
 south_asia.0021.b: "Есть только один Израиль!"
 south_asia.0021.c: "Весьма сомнительная кандидатура."
 south_asia.0030.t: "Распространение тхеравады"
 south_asia.0030.desc: "Хотя мы один из последних оплотов Тхеравады, наша знать продолжает охотно принимать веру. Но простой народ яростно и с гордостью отстаивает традиции и поклоняется своим мерзким божествам-натам.\n\nОсторожный правитель может попытаться найти компромисс в подобных вопросах, но, возможно, тут нужно проявить строгость..."
 south_asia.0030.a: "Этих недалеких крестьян нужно привести к покорности!"
 south_asia.0030.b: "Пусть себе поклоняются своим старым богам, в разумных пределах."
 south_asia.0030.c: "Я займусь этим позже."
 south_asia.0030.a.tt: "Все графства в регионе Бирма"
 south_asia.0030.a.ari.tt: "Все вассалы, последователи ари"
 south_asia.0030.b.theravada.tt: "Все тхеравадские вассалы"
 south_asia.0031.t: "Религиозная ситуация усугубляется"
 south_asia.0031.desc: "Культурное вмешательство — это одно, а вот религиозная гегемония — это уже совсем другое. Простой народ недоволен, а при дворе многие приверженцы старых традиций начинают вполголоса возмущаться, едва заслышав ваше имя. Среди них и [ari_vassal.GetTitledFirstName].\n\nЯ всё еще могу выступить как миротворцем, так и суровым властителем. А могу и вовсе затянуть решение вопроса, пока все не уляжется само собой. Выбирать нужно с умом..."
 south_asia.0031.a: "Смять недовольных и выявить всех, кто вступится за них."
 south_asia.0031.b: "Мы не можем допустить распада державы."
 south_asia.0031.c: "Нужно преподать урок и публично казнить зачинщиков."
 south_asia.0031.d: "Все что можно уже сделано."
 south_asia.0031.a.tt: "Все графства"
 south_asia.0031.b.theravada: "Все тхеравадские вассалы"
 south_asia.0031.c.all.tt: "Все остальные вассалы"
 south_asia.0032.t: "Сниженная религиозная напряженность"
 south_asia.0032.desc: "Традиционные бирманские народные верования глубоко укоренились, особенно в сельской местности. Простой запрет свободы вероисповедания принесет больше вреда, чем пользы, поэтому включение в пантеон тридцать седьмого бога Тхагьямина, буддистского бога-защитника, в качестве главного из богов было встречено достаточно тепло.\n\nТеперь вам представилась уникальная возможность. Традиционный центр #L [ROOT.Char.GetFaith.GetName|l]ого#! буддизма находится на Ланке, которой постоянно угрожают материковые державы. Возможно, пришло время нам самим решать будущее нашей укрепившейся веры?"
 south_asia.0032.a: "Пригласить ко двору религиозных беженцев с Ланки."
 south_asia.0032.b: "Мы будем единственными хранителями своей веры."
 south_asia.0032.a.tt: "Прибудут [Concept( 'guests', 'гости' )|E] с Ланки"
 south_asia.0032.a.ruler.tt: "Все тхеравадские сингальские правители"
 south_asia.0032.a.lankan: "К вашему двору прибыли религиозные беженцы с Ланки"
 south_asia.0033.t: "Навязывание религиозной воли"
 south_asia.0033.desc: "С религиозным недовольством покончено. Храбрые глупцы, осмелившиеся противиться, перебиты, а большинство держит рот на замке и не смеет поднять голову, опасаясь преследования. #L [ari_vassal.GetFaith.GetName]ие#! религиозные лидеры бежали в деревни, где у них еще есть возможность проводить свои анимистические ритуалы.\n\nОстается вопрос, что делать с придворными, которые раньше так яростно выступали, а теперь молчат, словно воды в рот набрали."
 south_asia.0033.a: "Все при моем дворе должны подтвердить свою приверженность к истинной вере!"
 south_asia.0033.b: "Пролито уже достаточно крови, не будем их трогать."
 south_asia.0033.c: "Вы упустили свой шанс. СТРАЖА!"
 south_asia.0034.t: "Религиозного конфликта удалось избежать"
 south_asia.0034.desc: "Готовность устроить гражданскую войну ради защиты веры показывает рвение, но способность сдержаться демонстрирует сострадание. Народ продолжает роптать — ну и пусть.\n\nРелигиозный раскол по-прежнему царит в долине Иравади, но власть всё еще в моих руках. К тому же остается возможность продолжить обращение привычными методами."
 south_asia.0034.a: "Сиддхартха Гаутама одобрил бы мое сострадание."
 south_asia.0034.b: "И они обратятся."
 south_asia.0034.counties: "Все графства"
 south_asia.0034.vassals: "Все вассалы"
 south_asia.0034.aricounties: "Все графства, последователи ари"
 south_asia.0035.t: "Сохранение тхеравадской родины"
 south_asia.0035.desc: "Любой последователь учения Будды оценит важность сохранения его слов. «Палийский канон», хоть он и был написан спустя сотни лет после смерти Сиддхартхи Гаутамы, представляет собой наиболее полное собрание высказываний Будды.\n\nИз-за политической обстановки в материковой Индии священные тексты в #L [ROOT.Char.GetFaith.GetName|l]их#! землях Ланки находятся под угрозой. Нужно действовать!"
 south_asia.0035.a: "Мы отправим верных последователей помочь сохранить нашу религию."
 south_asia.0035.b: "Отправим послов с предложением дружбы."
 south_asia.0035.b.theravada.tt: "Любой независимый тхеравадский правитель"
 south_asia.0035.a.lanka: "Все графства в Ланке"
 south_asia.0036.t: "Разобраться с ари"
 south_asia.0036.desc: "За сохранность веры за пределами долины Иравади можно не опасаться. Остается вопрос, что делать с монахами, исповедующими [ari_faith.GetAdjective|l], которые сохраняют большую власть и при каждой возможности предаются гедонизму. Их влияние можно подорвать, но нельзя ограничить.\n\nНеобходимо разобраться с этими любителями вина и жертвоприношений, но разобраться аккуратно, чтобы гонения на них не стали угрозой хрупкому миру в регионе."
 south_asia.0036.a: "Народ должен узнать об их грехах. Разделяй и властвуй."
 south_asia.0036.b: "Они могут обратиться или бежать в леса и горы."
 south_asia.0036.b.tt: "Все остальные графства в Бирме"
 south_asia.0037.t: "Вера спасена"
 south_asia.0037.desc: "Последние остатки власти монахов тают на глазах, и с моих плеч словно упал тяжелый камень. Религиозные отношения в державе достигли гармонии, вера процветает, а народ видит во мне как политического, так и духовного лидера.\n\nМое великое путешествие подошло к концу, и моя держава может с полным основание считать себя оплотом, где [ROOT.Char.GetFaith.GetAdjective|l] может чувствовать себя в безопасности."
 south_asia.0037.a: "Мы продолжим взращивать веру!"
 south_asia.0037.b: "Я просто следую воле Будды."
 south_asia.0037.b.tt: "Все вассалы"
 south_asia.0038.t: "Великий раскол"
 south_asia.0038.desc: "Уже много лет верующие в долине Иравади переживают настоящий религиозный раскол. Городская знать и ей подобные исповедуют [proselytiser.GetFaith.GetAdjective|l], а простой народ и жители бескрайних лесов долины продолжают почитать различные божества и духи ари.\n\nМой сюзерен [proselytiser.GetFullName] считает своим долгом исправить подобное положение дел и установить господство тхеравады в своих землях, а следовательно, и в моих тоже. Уже сейчас [proselytiser.GetHerHis] монахи наводнили мои земли, перекраивая религиозный ландшафт по своему усмотрению."
 south_asia.0038.a: "Тхеравада будет процветать!"
 south_asia.0038.b: "Это возмутительно!"
 south_asia.0038.c: "Это обычная глупость."
 south_asia.0038.tt: "Несколько ваших [Concept( 'counties', 'графств' )|E] могут обратиться в тхераваду."
 south_asia.0039.t: "Безжалостный фанатик"
 south_asia.0039.desc: "[proselytiser.GetFullName] своими проповедями делает только хуже. [proselytiser.GetHerHis|U] жесткий подход к распространению тхеравады привел к возмущениям и протестам, которые, в свою очередь, были жестоко подавлены.\n\nВсе знатные люди, решившие защитить последователей угнетаемого ари, либо пропали без следа, либо настаивают, что их просто не так поняли. Никто не решается испытывать терпение фанатика-сюзерена.\n\nПока неизвестно, какие последствия ждут тех, кто выступал за притесненных..."
 south_asia.0039.a: "Они это заслужили."
 south_asia.0039.b: "Однажды павшие верующие будут отомщены."
 south_asia.0039.c: "Это просто мелкие склоки между язычниками."
 south_asia.0040.t: "Вера спасена?"
 south_asia.0040.desc: "[proselytiser.GetFullName], сюзерен и [Select_CString(proselytiser.IsFemale, 'правительница', 'правитель' )] этих земель, активно пытается обратить население в свою веру, [proselytiser.GetFaith.GetAdjective|l]. По мере продвижения [proselytiser.GetHerHis] планов становится всё труднее остановить поток проповедников и бханака, заполонивших мои земли, чтобы распространить свою веру, как того требует их [proselytiser.GetLadyLord|l].\n\nТхеравада постепенно укореняется, а приверженцы традиционных верований ари уходят в лесные цитадели в горах Аракана. Их количество постепенно тает, и многие исповедуют свою веру тайно."
 south_asia.0040.a: "Отлично! Истинная вера будет процветать!"
 south_asia.0040.b: "Мы будем помнить об этом."
 south_asia.0040.c: "Меня это никак не касается."
 south_asia.0040.tt: "Несколько ваших [Concept( 'counties', 'графств' )|E] могут обратиться в тхераваду."
 south_asia.0041.t: "Заграничный подарок"
 south_asia.0041.desc: "Вот уже пятый монах за день появляется у меня при дворе, и это пробуждает во мне любопытство. Нечасто представители духовенства странствуют в таких количествах. Хватает одного вопроса, чтобы понять причину массового наплыва верующих в мои земли.\n\n[proselytiser.GetFullName], [proselytiser.GetLadyLord] другой державы, распространяет [proselytiser.GetFaith.GetAdjective|l] в своих землях, и до н[proselytiser.GetHerHis] дошли вести о проблемах, с которыми наша общая конфессия последние несколько поколений сталкивается в моей державе.\n\nВ ответ [proselytiser.GerSheHe] [Select_CString(proselytiser.IsFemale, 'прислала', 'прислал' )] мне множество бхикшу, которые помогут распространить и укрепить нашу веру в ее исконных землях."
 south_asia.0041.a: "Я не забуду об этой помощи."
 south_asia.0050.t: "Царства Индостана"
 south_asia.0050.desc: "Империя Маурьев, Кушанское царство, государство Гуптов, Пала и Пратихара… За тысячи лет на Индо-Гангской равнине сменилось немало великих империй. Зачастую их правителями были иноземцы, однако иные державы древности основывали и выходцы из самого Индостана.\n\nИ пусть династия [founder.GetHouse.GetNameNoTooltip] не настолько древняя, мы сумели создать собственное царство там, где потерпели неудачу все великие династии прошлого. Пришло время построить настоящую империю с полноценным государственным аппаратом, способным обуздать бесчисленное множество племен и конфессий, которые населяют эти земли."
 south_asia.0050.a: "Новая столица будет в Дели!"
 south_asia.0050.b: "Центром империи станет Лахор."
 south_asia.0050.c: "[ROOT.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] — вот будущее сердце империи."
 south_asia.0051.t: "[founder.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]ий султанат"
 south_asia.0051.desc: "До нас дошли вести, что династия [founder.GetHouse.GetNameNoTooltip] заметно укрепила свою власть над Индо-Гангской равниной. На руинах индуистских и буддийских династий былых веков возникла новая исламская империя.\n\n[founder.GetFullName] — так теперь величает себя [founder.GetFirstNameNoTooltip] — [Select_CString(founder.IsFemale, 'провозгласила', 'провозгласил' )] своей столицей город [founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [Select_CString(founder.IsFemale, 'Она', 'Он' )] не скрывает своего стремления завладеть всей Индией — к вящей радости подданных и на страх соседям."
