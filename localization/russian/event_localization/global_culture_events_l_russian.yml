l_russian:
 global_culture.custom.change_culture: "Все #L [old_culture.GetCollectiveNoun|l]ие#! графства и персонажи вашей державы примут #L [new_culture.GetCollectiveNoun|l]ую#! культуру"
 global_culture.custom.merge_culture: "Все #L [old_culture_1.GetCollectiveNoun|l]ие#! и #L [old_culture_2.GetCollectiveNoun|l]ие#! графства и персонажи вашей державы примут #L [new_culture.GetCollectiveNoun|l]ую#! культуру"
 global_culture.custom.keep_culture: "Все #L [old_culture.GetCollectiveNoun|l]ие#! графства и персонажи вашей державы сохранят свою культуру."
 global_culture.custom.trigger: "Вы контролируете меньше 80% всех #L [CHARACTER.GetCulture.GetCollectiveNoun|l]их#! графств"
 #Visigoth Split
 global_culture.0002.t: "Судьба вестготов"
 global_culture.0002.desc: "Давным-давно наши предки переселились на Пиренейский полуостров и основали здесь свои первые поселения. Мы жили здесь многие поколения. Эта земля изменила нас — и мы изменили ее.\n\nПора спросить себя, являемся ли мы по-прежнему вестготами? Или же мы нечто новое?"
 global_culture.0002.a: "Времена меняются, и мы должны меняться вместе с ними."
 global_culture.0002.b: "Мы не отвернемся от традиций наших предков!"
 global_culture.0005.t: "$global_culture.0002.t$"
 global_culture.0005.desc: "Когда вестготы впервые перекочевали на Пиренейский полуостров, они были чужими на этой новой странной земле.\n\nЗа многие поколения все изменилось: земля изменила их, они изменили землю. Со временем различные сообщества вестготов разошлись и стали сильнее отличаться друг от друга.\n\nНесмотря на общее происхождение, новые сообщества — #L [castilian.GetCollectiveNoun|l]ое#!, #L [catalan.GetCollectiveNoun|l]ое#!, #L [occitan.GetCollectiveNoun|l]ое#! и #L [andalusian.GetCollectiveNoun|l]ое#! — больше не испытывают друг к другу родственных чувств."
 global_culture.0005.a: "Только время покажет, как это повлияет на регион."
 #Norse Split
 global_culture.0012.t: "Судьба северян"
 global_culture.0012.desc: "Наш народ, осевший в суровых землях Скандинавии, всегда стремился к процветанию и выживал за счет торговли и грабежей. Кроме того, наши люди участвовали в чужих войнах в качестве наемников.\n\nСо временем подобный образ жизни позволил скопить значительные богатства, и наши сородичи стали чаще пускать корни и селиться в постоянных поселениях.\n\nТеперь культура этих поселений расходится, а традиции и даже язык подстраиваются под новый образ жизни по-разному в каждом новом месте."
 global_culture.0012.a: "Мы должны в первую очередь заботиться о собственном благосостоянии."
 global_culture.0012.b: "Неприемлемо! Скандинавы #EMP останутся#! едиными."
 global_culture.0015.t: "$global_culture.0012.t$"
 global_culture.0015.desc: "Торговцы, грабители и наемники... скандинавы путешествовали по всей Европе и за ее пределами, всюду оставляя следы своего пребывания.\n\nТеперь, похоже, эта эпоха подходит к концу: культурные различия и соперничество кланов привели к появлению отдельных народов: #L [danish.GetCollectiveNoun|l]ого#!, #L [swedish.GetCollectiveNoun|l]ого#! и #L [norwegian.GetCollectiveNoun|l]ого#!."
 global_culture.0015.desc_norse: "Торговцы, грабители и наемники... наши предки-скандинавы путешествовали по всей Европе и за ее пределами, всюду оставляя следы своего пребывания.\n\nТеперь, похоже, эта эпоха подходит к концу. Под влиянием культурных различий и соперничества между кланами наша родина раскололась на отдельные #L [danish.GetCollectiveNoun|l]ий#!, #L [swedish.GetCollectiveNoun|l]ий#! и #L [norwegian.GetCollectiveNoun|l]ий#! народы."
 global_culture.0015.a: "И что это значит для будущего Европы?"
 global_culture.0015.b: "Чем это обернется для нас в будущем?"
 #Scottish Split
 global_culture.0032.t: "Восхождение скоттов"
 global_culture.0032.desc: "Несмотря на общее происхождение с остальными англосаксами, наши кланы, обитающие на низменных землях Северной Британии, начали изолироваться от остальных, культурой и языком приспосабливаясь к жизни в этой суровой местности.\n\nМногим из нашего народа не хватает уникальной культуры, которую мы смогли бы назвать нашей. Причастностью к которой мы могли бы гордиться..."
 global_culture.0032.a: "Мы шотландцы, отныне и навек!"
 global_culture.0032.b: "Не стоит отворачиваться от своих соплеменников."
 global_culture.0035.t: "$global_culture.0032.t$"
 global_culture.0035.desc: "Несмотря на общее с другими англосаксами происхождение, кланы Северной Британии приспособились к жизни в этой суровой местности.\n\nСформировав устойчивые культурные и языковые особенности, этот #L [scottish.GetCollectiveNoun|l]ий#! народ с радостью принял новую культурную идентичность."
 global_culture.0035.a: "Смогут ли они процветать сами по себе?"
 #Norman Merge
 global_culture.3002.t: "Восхождение нормандцев"
 global_culture.3002.desc: "Богатые и плодородные земли северной Франции стали нашему народу изобильным домом и форпостом для новых завоеваний.\n\nПереняв традиции местных, мы сможем лучше приспособиться к жизни в этом регионе."
 global_culture.3002.a: "За новых друзей и новое начало!"
 global_culture.3003.t: "$global_culture.3002.t$"
 global_culture.3003.desc: "Мы далеко от земель, которые наши скандинавские предки называли своим домом, но именно земли на севере Франции мы считаем родными. Я лидер нашего народа, и на мне лежит ответственность за его процветание. И я считаю, что нам следует приспосабливаться к новому окружению. Нужно учиться у людей, предки которых обрабатывали эти плодородные земли.\n\nВот мое слово: мы изменим сам наш образ жизни — ради самих себя. Мы проложим собственный путь и станем новым народом."
 global_culture.3003.a: "С этого дня мы будем звать себя норманнами!"
 global_culture.3005.t: "$global_culture.3002.t$"
 global_culture.3005.desc: "Группа поселенцев из Скандинавии обосновалась на побережье Северной Франции, сделав это место своим новым домом.\n\nИх лидер, [norman_founder.GetTitledFirstName], требует от своих людей принять ряд местных обычаев и традиций ради процветания на новых землях."
 global_culture.3005.a: "И что это означает для региона?"
 global_culture.3011.t: "Распространение [sicilian.GetCollectiveNounNoTooltip|l]ой культуры"
 global_culture.3011.desc: "Пестрая смесь народов Южной Италии и Сицилии породила уникальную культуру.\n\nТеперь очевидно, что жители графства [county_to_change.GetName] больше не считают себя частью #L [old_culture.GetCollectiveNoun|l]ого#! народа. Теперь они [sicilian.GetName|l]!"
 global_culture.3011.a: "Интересное развитие событий..."
 global_culture.3012.a: "Замечательно!"
