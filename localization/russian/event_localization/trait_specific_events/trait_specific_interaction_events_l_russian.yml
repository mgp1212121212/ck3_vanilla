l_russian:
 send_poem_interaction: "Отправить поэму"
 send_poem_interaction_desc: "Отправить проникновенную личную поэму персонажу [recipient.GetTitledFirstNameNoTooltip]"
 send_poem_interaction.positive_auto_accept.tt: "Поскольку эта поэма написана в положительном ключе, [recipient.GetFirstNameNoTooltip] может сразу же принять ее, если имеет достаточно высокое [opinion|El] о вас"
 SEND_POEM_ROMANCE: "Поэма о романтике"
 SEND_POEM_MOURNING: "Поэма о скорби"
 SEND_POEM_LEGACY: "Поэма о наследии"
 SEND_POEM_STRIFE: "Поэма о борьбе"
 SEND_POEM_INCOMPETENCE: "Поэма о неумелости"
 send_poem_interaction.success: "Поэма встречена похвалой"
 send_poem_interaction.failure: "Поэма встречена насмешками"
 trait_specific_interactions.000.generate_poem: "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1: "Своей недавней работой [Select_CString(actor.IsFemale, 'моя', 'мой' )] [recipient.Custom2('RelationToMe', SCOPE.sC('actor'))] [actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'произвела', 'произвел' )] настоящий фурор [ROOT.Char.Custom('GetCourt_RU_Where')]:"
 trait_specific_interactions.000.intro.part3: "и [actor.GetFirstNameNoTooltip] открыто [Select_CString(actor.IsFemale, 'посвятила', 'посвятил' )] эту поэму #EMP мне.#!"
 trait_specific_interactions.000.outro: "До сих пор о моих мыслях не знал никто, кроме меня. Но поднявшуюся шумиху уже невозможно просто игнорировать."
 trait_specific_interactions.0001.t: "Немного романтики"
 trait_specific_interactions.0001.desc.intro: "$trait_specific_interactions.000.intro.part1$ в поэме говорится о любви и романтике, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a: "Я не до конца понимаю свои чувства на этот счет..."
 trait_specific_interactions.0001.b: "[actor.GetFirstNameNoTooltip], вижу, что написано #EMP от всего сердца#!!"
 trait_specific_interactions.0001.c: "Ерунда какая-то!"
 trait_specific_interactions.0011.t: "Утешение на письме"
 trait_specific_interactions.0011.desc.intro: "$trait_specific_interactions.000.intro.part1$ в поэме говорится о чувстве скорби и потери, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c: "$trait_specific_interactions.0001.c$"
 trait_specific_interactions.0021.t: "Строки о наследии"
 trait_specific_interactions.0021.desc.intro: "$trait_specific_interactions.000.intro.part1$ в поэме говорится о памяти и оставленном нами наследии, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0031.t: "Борьба на пути к успеху"
 trait_specific_interactions.0031.desc.intro: "$trait_specific_interactions.000.intro.part1$ в поэме говорится об успехе и растущем величии, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0041.t: "Подл[Select_CString(recipient.IsFemale, 'ая', 'ый' )] [recipient.GetTitleAsNameNoTooltip|l]"
 trait_specific_interactions.0041.desc.intro: "$trait_specific_interactions.000.intro.part1$ поэма сочится презрением и оскорблениями и посвящена #EMP лично#! мне и моему «уникальному сочетанию бездарности и невоздержанности»."
 trait_specific_interactions.0041.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b: "Хммм. Да. #EMP Крайне занятно.#!"
