l_russian:
 culture_conversion.0001.t: "#L [new_culture.GetCollectiveNoun]ая#! жизнь"
 culture_conversion.0001.desc: "#L [new_culture.GetCollectiveNoun]ие#! наряды, #L [new_culture.GetCollectiveNoun|l]ие#! привычки и [new_culture.GetName|l], заполонившие столицу... Неудивительно, что [converting_character.Custom2('MyCharacterIntroduction', ROOT.Char)], позабыв о #L [old_culture.GetCollectiveNoun|l]их#! корнях, считает себя частью #L [new_culture.GetCollectiveNoun|l]ого#! народа!"
 culture_conversion.0001.a: "Все меняется — люди тоже."
 culture_conversion.0001.b: "Отбрасывать наши старые традиции нехорошо."
 culture_conversion.0001.c: "Мы должны идти в ногу со временем!"
