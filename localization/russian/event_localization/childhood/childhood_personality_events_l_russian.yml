 child_personality.4011.t: "Сближающее влечение"
 child_personality.4011.desc_opening: "Меня окутывает шкура, что дает [ROOT.Char.Custom('GetAnimalType')], я проваливаюсь в теплый обволакивающий сон.\n\n"
 child_personality.4011.desc_1: "Передо мной стоит [ROOT.Char.Custom('GetAnimalType')] во всем своем великолепии и призывает меня за собой туда: нас зовет [ROOT.Char.Custom('TerrainType')]. Мы достигаем прогалины, и мое сердце начинает колотиться, тело дрожит, душа #EMP томится#!. Я поворачиваюсь, но [ROOT.Char.Custom('GetAnimalType')] вдруг исчезает, а на том же самом месте во всей красе стоит..."
 child_personality.4011.desc_2: "Передо мной лежит человек, укрытый туманом, и жестом приглашает меня присоединиться. Я соглашаюсь, и едва я касаюсь человека, туман начинает рассеиваться, а по нашей коже растекается тепло. Я наклоняюсь, чтобы поцеловать лежащего. И когда я отрываюсь от поцелуя, меня с теплой улыбкой приветствует неземной красоты..."
 child_personality.4011.desc_3: "Я резко просыпаюсь среди ночи с тяжестью в груди и мурашками по коже. Такое чувство мне не знакомо, уж не болезнь ли это? О чем был мой сон? Я помню, что мне приснился некий человек неземной красоты..."
 child_personality.4011.a: "... мальчик."
 child_personality.4011.b: "... девочка."
 child_personality.4011.c: "... девочка. Или это был мальчик? Я не могу вспомнить."
 child_personality.4011.d: "... человек. Честно говоря, хорошо, что это был только сон."
 child_personality.4012.desc: "Мне говорили, что это естественно — испытывать влечение к некоторым людям, что со временем мне захочется узнать кого-то ближе.\n\nЯ все пытаюсь разобраться в этой тайне, но пока мне не удалось продвинуться дальше осознания того, что исследовать эту тайну интереснее, когда рядом есть другие [ROOT.Char.Custom('GirlBoyPlural')]."
 child_personality.4012.a: "[ROOT.Char.Custom('GirlBoyPlural')|U] лучше всех!"
 child_personality.4013.desc: "Во время игр с другими детьми мне удалось понять, что мне не важно, с кем объединяться для более тесных игр, с девочками или с мальчиками. У большинства других детей, похоже, есть предпочтения, и некоторые уделяют этому очень много внимания, но я их совершенно не понимаю."
 child_personality.4013.a: "И девочки, и мальчики такие интересные!"
 child_personality.4014.desc: "Все вокруг меня так охотно делятся на пары, улыбаясь и играя в игры из поцелуев и прикосновений с другими детьми. И когда я не проявляю интереса, это их, как кажется, смущает. Некоторые [dummy_opposite_gender.Custom('GirlBoyPlural')] говорят мне, что они должны нравиться мне больше."
 child_personality.4014.a: "Я правда не понимаю этого..."
 child_personality.4015.desc: "Я смотрю, как [ROOT.Char.Custom('OppositeGenderedLowlyServantType')] проходит мимо, вспотев от труда и с раскрасневшимися щеками, и впадаю в ступор. Что это за чувство? Томление?"
 child_personality.4015.a: "О, [dummy_opposite_gender.Custom('GirlBoyPlural')] такие обаятельные!"
 child_personality.4015.b: "Я знаю, что [crush.GetSheHe|l] — всего лишь [Select_CString(crush.IsFemale, 'простолюдинка', 'простолюдин' )], но… почему так стучит мое сердце?"
 #Reincarnation, by Mathilda Bjarnehed
 child_personality.9900.t: "Вылитая копия"
 child_personality.9900.start.desc: "Люди все время говорят мне, что я выгляжу точь в точь как [Select_CString(ancestor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ancestor)] [ancestor.GetTitledFirstName]. Мне не доводилось встречаться с [Select_CString(ancestor.IsFemale, 'ней', 'ним' )], но все улыбаются, когда я говорю так, и наверное, это хорошо.\n\n"
 child_personality.9900.start.sinful.desc: "Люди все время говорят мне, что я выгляжу точь-в-точь как [Select_CString(ancestor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ancestor)] [ancestor.GetTitledFirstName]. Мне не доводилось встречаться с [Select_CString(ancestor.IsFemale, 'ней', 'ним' )], но, похоже, [ancestor.GetSheHe] [Select_CString(ancestor.IsFemale, 'была', 'был' )] плохим человеком.\n\n"
