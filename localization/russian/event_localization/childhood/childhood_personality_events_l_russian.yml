l_russian:
 child_personality.0001.t: "Пугающая фигура"
 child_personality.0001.opening: "При каждой новой встрече [Select_CString(bully.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetTitledFirstName] придумывает новые способы издеваться надо мной."
 child_personality.0001.bullying_1: "\n\nНа этот раз [bully.GetSheHe] [Select_CString(bully.IsFemale, 'пригрозила', 'пригрозил' )] засунуть меня головой в отхожее место!"
 child_personality.0001.bullying_2: "\n\nНа этот раз [Select_CString(bully.IsFemale, 'она следовала', 'он следовал' )] за мной по пятам целый день, лая и называя меня шавкой!"
 child_personality.0001.bullying_3: "\n\nНа этот раз [Select_CString(bully.IsFemale, 'она опрокинула', 'он опрокинул' )] канделябр, свалив все на меня!"
 child_personality.0001.end: "\n\n[Select_CString(bully.IsFemale, 'Она', 'Он' )] пугает меня, но что я могу сделать?"
 child_personality.0001.no_bully_fallback: "Девочка, родитель которой — [ROOT.GetCharacter.Custom('lowly_servant_type')], ужасно раздражает меня. Каждый раз она изобретает новые способы поиздеваться надо мной. Она такая большая и сильная, что я могу сделать против нее?"
 child_personality.0001.a: "Хорошо, что я хотя бы умею прятаться. Очень хорошо прятаться."
 child_personality.0001.b: "Я все равно не собираюсь выходить из комнаты."
 child_personality.0001.c: "Может, сделать так, чтобы [SCOPE.sCharacter('bully').GetHerHis] за это повесили?"
 child_personality.0002.t: "Преступник"
 child_personality.0002.guardian: "Прогуливаясь по улицам, я и [Select_CString(guardian.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] наткнулись на позорный столб. Прикованный к нему человек умолял дать воды или еще как-нибудь облегчить его участь."
 child_personality.0002.no_guardian: "Прогуливаясь по улицам мы наткнулись на позорный столб. Прикованный к нему человек умолял дать воды или еще как-то способом облегчить его участь."
 child_personality.0002.a: "Этот преступник не должен даже смотреть на меня!"
 child_personality.0002.b: "Я принесу ему воды из колодца."
 child_personality.0002.c: "Воды? Думаю, эта жижа сгодится!"
 child_personality.0003.t: "Поймали!"
 child_personality.0003.guardian: "[Select_CString(guardian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] [Select_CString(guardian.IsFemale, 'поймала', 'поймал' )] меня за воровством из дорожного сундука, владелец которого, [SCOPE.sCharacter('robbed_guest').GetTitledFirstName], гостит сейчас в замке. Угрожая наказанием, [guardian.GetFirstName] [Select_CString(guardian.IsFemale, 'потребовала', 'потребовал' )] объяснений."
 child_personality.0003.no_guardian: "Меня поймали за воровством из дорожного сундука, владелец которого — [SCOPE.sCharacter('robbed_guest').GetTitledFirstName], гость замка. Угрожая наказанием, [robbed_guest.GetFirstName] [Select_CString(robbed_guest.IsFemale, 'потребовала', 'потребовал' )] объяснений."
 child_personality.0003.a: "Это такая игра... мне бросил вызов один из ребят."
 child_personality.0003.b: "Мне казалось, у меня все получится... Я больше не буду."
 child_personality.0003.c: "У меня не больше прав, чем у остальных."
 child_personality.0004.t: "Вдохновение при дворе"
 child_personality.0004.desc: "На меня произвел сильное впечатление один $knight_culture_player_plural_no_tooltip_lowercase$ при дворе. Наконец-то нас представили, и мое впечатление после этого ничуть не поблекло. Я буду помнить его слова до конца своих дней."
 child_personality.0004.desc_knight: "На меня производит сильное впечатление [Select_CString(robbed_guest.IsFemale, 'одна', 'один' )] $knight_culture_player_plural_no_tooltip_lowercase$ при дворе. Наконец-то нас представили, и мое впечатление после этого ничуть не поблекло. Я буду помнить [knight.GetHerHis] слова до конца своих дней."
 child_personality.0004.a: "«Воздавай каждому по заслугам, и тебе воздастся»."
 child_personality.0004.b: "«Будь усерднее, и сможешь научиться чему угодно»."
 child_personality.0004.c: "«Величие приходит со временем. Не упусти шанс»."
 child_personality.0005.t: "Время играть"
 child_personality.0005.desc: "Когда мы играли с другими детьми, [doing_push.GetFirstName] [Select_CString(doing_push.IsFemale, 'попыталась', 'попытался' )] толкнуть меня!\n\n[doing_push.GetSheHe|U] постоянно меня преследует и толкает при каждой возможности! Меня начинает это раздражать. Надо что-то делать…"
 child_personality.0005.a: "Я покажу, что бывает с теми, кто меня толкает!"
 child_personality.0005.b: "Почему ты толкаешься? Я просто хочу поиграть с тобой."
 child_personality.0005.c: "Погодите-ка, мне только что пришла в голову другая игра!"
 child_personality.0006.t: "Отказ, разбивающий сердце"
 child_personality.0006.desc_crush: "Дни и ночи напролет [crush.GetTitledFirstName] не идет у меня из головы, и сердце мое трепещет от радости каждый раз, как я вижу [crush.GetHerHis] в залах замка!\n\nНо стоило мне сообщить [crush.GetHerHim] о своих чувствах, как [crush.GetSheHe] со смехом [Select_CString(crush.IsFemale, 'отвергла', 'отверг' )] меня, вдребезги разбив мое сердце, и [Select_CString(crush.IsFemale, 'ушла', 'ушел' )] прочь."
 child_personality.0006.desc: "Мое сердце похищено! И кто это сделал?! [child.Custom('servant_for_romance')]! [Select_CString(child.IsFemale, 'Она', 'Он' )] бросает на меня взгляды, и мое сердце трепещет.\n\nНо стоило мне сказать о своих чувствах, как [Select_CString(child.IsFemale, 'oна', 'он' )] со смехом [Select_CString(child.IsFemale, 'отвергла', 'отверг' )] меня!"
 child_personality.0006.a_crush: "Я покажу [crush.GetHerHim], что бывает с теми, кто отвергает меня!"
 child_personality.0006.a: "Я покажу, что бывает с теми, кто играет со мной в такие игры!"
 child_personality.0006.b: "Если это и есть любовь, то я не хочу иметь с ней ничего общего."
 child_personality.0006.c_crush: "И что, [crush.GetSheHe] правда думает, что я так легко сдамся?"
 child_personality.0006.c: "Ну нет, я так просто не сдамся!"
 child_personality.0007.t: "Правосудие"
 child_personality.0007.desc: "[Select_CString(guardian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] [Select_CString(guardian.IsFemale, 'решила', 'решил' )] обсудить со мной смертный приговор, вынесенный мелкому воришке два дня назад.\n\n[Select_CString(guardian.IsFemale, 'Ей', 'Ему' )] хотелось знать, как я отношусь к столь суровому наказанию за такое незначительное преступление."
 child_personality.0007.a: "Это чересчур. Наказание должно соответствовать преступлению."
 child_personality.0007.b: "В праведном государстве не должно быть таких законов."
 child_personality.0007.c: "Мы должны быть довольны тем, что имеем."
 child_personality.0008.t: "Праздник чувств"
 child_personality.0008.desc: "Пир — это море новых впечатлений. Люди беседуют, ароматы разнообразных блюд заполняют мой нос, гости одеты в чудесные одежды, слуги приносят бесконечные перемены блюд, и…\n"
 child_personality.0008.serving_wench: "\nЗачем эта служанка только что подмигнула?"
 child_personality.0008.servant_boy: "\nЗачем этот слуга только что подмигнул?"
 child_personality.0008.desc_not_server: "\nВсе выглядит так внушительно, у меня просто нет слов! Какая эффектная демонстрация могущества."
 child_personality.0008.a: "Все такое блестящее!"
 child_personality.0008.b: "Со взрослыми так интересно!"
 child_personality.0008.c: "Не могу перестать думать о блеске в глазах прислуги!"
 child_personality.0009.t: "Детская проповедь"
 child_personality.0009.desc: "Я смотрю, как [Select_CString(child_preacher.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName] рассказывает другим детям притчи, и тема их — [child_preacher.GetFaith.random_GoodGodNames]. Они ухмыляются и смеются [child_preacher.GetHerHim] в лицо, а затем начинают [Select_CString(child_preacher.IsFemale, 'ее', 'его' )] толкать. Несмотря на насмешки, [child_preacher.GetSheHe] пытается продолжать рассказ до тех пор, пока прочие дети не лезут на н[Select_CString(child_preacher.IsFemale, 'ее', 'его' )] с кулаками."
 child_personality.0009.desc_fallback: "Я смотрю, как мой друг рассказывает другим детям притчи, тема которых — [ROOT.Char.GetFaith.random_GoodGodNames]. Они ухмыляются и смеются, а затем начинают толкаться. Несмотря на насмешки, мой друг пытается продолжать рассказ, пока остальные дети не начинают его бить."
 child_personality.0009.a: "Я защищу тебя!"
 child_personality.0009.a.tt: "Вы можете получить ранение."
 child_personality.0009.b: "Давайте все остановимся и поговорим об этом."
 child_personality.0009.c: "Так-то вы обращаетесь с тем, кто несет вам божественное слово?!"
 child_personality.0009.d: "Сейчас будет весело!"
 child_personality.0010.t: "Жизнь в моих руках"
 child_personality.0010.desc: "[Select_CString(guardian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] [Select_CString(guardian.IsFemale, 'привела', 'привел' )] меня в лес поиграть с луком. Я свободно ношусь по лесу, пока не замечаю раненую оленуху, которая, хромая, пытается сбежать от меня."
 child_personality.0010.a: "Это будет моя самая крупная добыча!"
 child_personality.0010.b: "Она такая медленная, что можно подранить ее и ждать, пока она истечет кровью."
 child_personality.0010.c: "[guardian.GetFirstNameNoTooltip] хочет испытать меня?"
 child_personality.0011.t: "Объект вожделения"
 child_personality.0011.desc: "Уже довольно давно [ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')] занимает все мои мысли, и [Select_CString(guardian.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] обещает сделать мне такой подарок через три месяца, если я буду усерднее учиться."
 child_personality.0011.a: "Мне нравится, как я учусь сейчас."
 child_personality.0011.b: "Пожалуй, мне уже ничего не хочется."
 child_personality.0011.c: "Я буду учиться усерднее!"
 child_personality.0012.t: "Бардак на пиру"
 child_personality.0012.desc: "Пир шумный, взрослые скучны, а пища оставляет желать лучшего. [Select_CString(guardian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetFirstName], похоже, наслаждается происходящим, и у меня не получается привлечь [guardian.GetHerHis] внимание и сказать [guardian.GetHerHim], что я не хочу здесь оставаться."
 child_personality.0012.a: "Я тайно выберусь наружу. Может, тут есть другие дети."
 child_personality.0012.b: "Слишком много народу! Пора спрятаться под столом."
 child_personality.0012.c: "Пока я здесь, успею наесться."
 child_personality.0021.t: "Личность в процессе становления"
 child_personality.0021.desc: "Одно из немногочисленных утешений в моем заточении — это возможность наблюдать за людьми, пусть и сквозь решетки:"
 child_personality.0021.serving_wench: " каждое утро я надеюсь хоть мельком увидеть одну симпатичную служанку."
 child_personality.0021.servant_boy: " каждое утро я надеюсь хоть мельком увидеть одного симпатичного слугу."
 child_personality.0021.desc_no_gender: " каждое утро я надеюсь хоть мельком увидеть каких-нибудь симпатичных слуг."
 child_personality.0021.a: "Мое воображение сделает остальное..."
 child_personality.0022.desc: "Я привыкаю к одиночеству. Не с кем поговорить, не с кем поиграть, не с кем учиться. Одна мысль о том, что другой человек касается меня..."
 child_personality.0022.a: "У меня мурашки по коже бегут!"
 child_personality.0023.desc: "Я никогда не знаю, когда в следующий раз получу пищу, а если мне передают тарелку, я без колебаний поглощаю ее содержимое, невзирая на размер порции.\n\nТолько с полным животом я чувствую себя спокойнее."
 child_personality.0023.a: "Это одна из немногих доступных мне радостей!"
 child_personality.0024.desc: "Я никогда не знаю, когда в следующий раз получу пищу, а если мне передают тарелку, я заставляю себя отказаться от мыслей о еде и довольствоваться тем, что у меня есть.\n\nПоначалу было сложно, но теперь это стало моей второй натурой."
 child_personality.0024.a: "Главное — умеренность."
 child_personality.0025.desc: "Сломанная ложка, блестящий камушек, разбитая тарелка... Когда-то подобные безделушки вызвали бы у меня лишь смех, но теперь я понимаю, что всякая мелочь чего-то стоит!"
 child_personality.0025.a: "Я соберу все доступные сокровища."
 child_personality.0026.desc: "Когда у тебя ничего нет, проявление доброты становится бесценным. Мне пришлось усваивать этот урок в тяжелых условиях. Просто поразительно, как порой на человека влияет простое проявление щедрости!"
 child_personality.0026.a: "Что мое, то... общее!"
 child_personality.0027.desc: "Мои дни за решеткой лениво тянутся один за другим. Я просыпаюсь, брожу туда-сюда, если повезет — ем...\n\nНе важно, пытаюсь я себя чем-нибудь занять или нет. Не важно, пытаюсь ли я вообще делать хоть что-нибудь."
 child_personality.0027.a: "Я просто пойду спать дальше."
 child_personality.0028.desc: "Мои дни за решеткой лениво тянутся один за другим. Я просыпаюсь, брожу туда-сюда, если повезет — ем...\n\nЧтобы наполнить свои дни хоть чем-то, я даю себе задания и выполняю их."
 child_personality.0028.a: "Главное — усердие!"
 child_personality.0029.desc: "Ухмыляющиеся стражники следят за каждым моим движением, [Select_CString(imprisoner.IsFemale, 'эта', 'этот' )] [imprisoner.Custom('InsultAdjective')] [imprisoner.Custom('InsultNoun')] [imprisoner.GetTitledFirstName] держит меня взаперти, крысы шныряют по углам... В моей душе нарастает гнев, который становится сильнее с каждым днем!"
 child_personality.0029.a: "Я... просто... АР-Р-Р!"
 child_personality.0030.desc: "Я мало что могу сделать, чтобы изменить свое положение, как в отношении повседневной рутины, так и в более широком смысле. Нечего делать и нечего сказать."
 child_personality.0030.a: "Я умею принимать это."
 child_personality.0031.desc: "Я мало что могу сделать, чтобы изменить свое положение, как в отношении повседневной рутины, так и в более широком смысле. Мне остается только сидеть и ждать, что будет."
 child_personality.0031.a: "Главное — терпение."
 child_personality.0032.desc: "Если нахождение за решеткой чему меня и научило, так это тому, что ничего нельзя откладывать на потом. Никогда не знаешь, что произойдет через день, через час, через минуту! Не умру ли я прежде?"
 child_personality.0032.a: "Нельзя терять отведенное мне время!"
 child_personality.0033.desc: "Когда меня бросили сюда, для меня было загадкой, зачем запирать меня за решеткой.\n\nНо с течением дней ко мне пришло понимание: они боятся меня, боятся того, чем я могу стать, а потому заперли меня."
 child_personality.0033.a: "Вот чего я стою!"
 child_personality.0034.desc: "Когда меня бросили сюда, для меня было загадкой, зачем запирать меня за решеткой.\n\nНо с течением дней ко мне пришло понимание: наверное, я чем-то это заслуживаю, а потому нужно с благодарностью принимать все подарки судьбы."
 child_personality.0034.a: "Я не прошу о многом."
 child_personality.0035.desc: "Если жизнь за решеткой чему меня и научила, так это тому, что ничего никогда не дается задаром. Чтобы получить желаемое, нужно обманывать, нужно лгать. К счастью, моих стражей легко провести!"
 child_personality.0035.a: "Только глупцы говорят правду."
 child_personality.0036.desc: "Если жизнь за решеткой чему и научила меня, так это тому, что люди без колебаний прибегают к наказанию, так что лучше всего просто не давать им причин для этого. А еще теперь я знаю, что кто-нибудь #EMP всегда#! наблюдает."
 child_personality.0036.a: "Все равно от лжи лишь одни неприятности."
 child_personality.0037.desc: "Стражники у моей двери сильные и злобные, они следят за каждым моим шагом.\n\nНо стоит мне попытаться спрятаться, как крысы — или что похуже — начинают собираться ко мне!"
 child_personality.0037.a: "Каждый день приносит все больше страхов..."
 child_personality.0038.desc: "Стражники у моей двери сильные и злобные, они следят за каждым моим шагом. В темноте шныряют крысы, и каждый день приносит все больше страхов.\n\n[imprisoner.GetTitledFirstName] [Select_CString(imprisoner.IsFemale, 'должна', 'должен' )] выдумать что-то получше, если хочет напугать меня!"
 child_personality.0038.a: "Я ничего не боюсь."
 child_personality.0039.desc: "Уже давно мне доводилось видеть другого человека, и я даже не знаю, тяготит меня это или радует.\n\nС одной стороны, мне отчаянно хочется хоть #EMP какого-то#! общения после долгого заточения, но с другой, я уже и не знаю, что говорить..."
 child_personality.0039.a: "Люди пугают меня!"
 child_personality.0040.desc: "Проводить все дни за решеткой так #EMP скучно#!! Одной из немногих радостей в жизни становятся разговоры со стражниками. Умом они не блещут, но некоторые из них на удивление интересные собеседники!"
 child_personality.0040.a: "О, пожалуйста, расскажите еще!"
 child_personality.0041.desc: "Одна мысль о том, сколько всего проходит мимо меня, пока я сижу здесь взаперти, не дает мне спать по ночам. Все эти возможности, ушедшие навсегда...\n\nКогда я наконец-то выберусь из этой прогнившей дыры, я собираюсь нагнать упущенное!"
 child_personality.0041.a: "Ничто меня не остановит!"
 child_personality.0042.desc: "Пребывание в темнице помогло мне усвоить важный урок. Для жизни нужно не так уж много: богатство и роскошь не имеют ценности сами по себе.\n\nКогда я наконец-то выберусь отсюда, я буду ценить все, что имею!"
 child_personality.0042.a: "Цена неважна."
 child_personality.0043.desc: "Находясь за решеткой, я окончательно понимаю: по-настоящему доверять можно только себе. В конце концов, какое значение имеет мнение других людей? И, если уж на то пошло, какое значение имеют другие люди?"
 child_personality.0043.a: "Никакого!"
 child_personality.0044.desc: "Несправедливость, окружающая меня в темнице, как со стороны стражи, так и со стороны других узников, вызывает у меня кошмары.\n\nЕсли мы не можем обращаться друг с другом по чести, то в чем тогда вообще смысл?!"
 child_personality.0044.a: "Без законов мы ничуть не лучше зверей."
 child_personality.0045.desc: "Люди эгоистичны. Время за решеткой научило меня этой истине.\n\nНеожиданно хорошая пища? Узники сделают все возможное, чтобы отнять ее друг у друга. Язвительный стражник, заставляющий их отречься от [ROOT.Char.GetFaith.HighGodNamePossessive] ради лакомства? Никаких колебаний."
 child_personality.0045.a: "Люди беспокоятся только о себе."
 child_personality.0046.desc: "Единственной неизменной частью моей жизни за решеткой остается [ROOT.Char.GetFaith.HighGodNameAlternate]. Когда я впадаю в уныние, сомневаюсь, [ROOT.Char.GetFaith.HighGodNameSheHe] всегда со мной в моих молитвах.\n\nС каждым днем я все сильнее укрепляюсь в мнении, что по-настоящему важна лишь моя вера."
 child_personality.0046.a: "Praise [ROOT.Char.GetFaith.HighGodName]!"
 child_personality.0047.desc: "Неважно, куда я иду: стража всегда рядом, следит за мной. Даже если мне кажется, что я в одиночестве, они не преминут вскользь обронить, что видели все. Что всегда следят за мной."
 child_personality.0047.a: "Кто-то всегда наблюдает..."
 child_personality.0048.desc: "[imprisoner.GetTitledFirstName] [Select_CString(imprisoner.IsFemale, 'сказала', 'сказал' )], что меня будут одевать и кормить, и так и было. Стражники обещали, что я никогда не увижу света дня, и так и было.\n\nЗа решеткой мне открылась правда о том, что люди обычно не лгут."
 child_personality.0048.a: "Я им верю!"
 child_personality.0049.desc: "За решеткой мало радостей, и даже небольшое проявление доброты здесь значит многое. Видеть радость в чужих глазах, видеть, как укрепляется дух другого человека... Ничто так не успокаивает."
 child_personality.0049.a: "Важна лишь доброта."
 child_personality.0050.desc: "Несправедливость, окружающая меня в темнице, как со стороны стражи, так и со стороны других узников, вызывает у меня кошмары. Или... это и был кошмар. Я уже ничему не удивлюсь."
 child_personality.0050.a: "Каждый способен на жестокость."
 child_personality.0051.desc: "За решеткой мало поводов для радости. Стражники грубые и неприветливые, [imprisoner.GetTitledFirstName] ведет себя холодно или враждебно, а мои товарищи по несчастью слишком страдают, чтобы это доставляло мне удовольствие. Или... так мне казалось. Когда кто-то из них страдает, я ощущаю, как в моей душе вспыхивает искра былой радости."
 child_personality.0051.a: "Это чувство... Я хочу еще!"
 child_personality.0052.desc: "Другие решают, что я ем, когда и где сплю, куда иду... В этой клетке подлинно моей остается лишь моя убежденность, и я ни за что не поддамся на уговоры."
 child_personality.0052.a: "Я единственный источник постоянства в этом месте."
 child_personality.0053.desc: "Я так давно нахожусь в заточении, что уже и не помню, каково это — управлять своей жизнью и самостоятельно принимать решения. Теперь меня могут выбить из равновесия даже самые очевидные вопросы.\n\nИ хотя порой мне трудно разобраться в собственных предпочтениях, это открывает передо мной множество дверей!"
 child_personality.0053.a: "Кто знает, чего я хочу?"
 child_personality.0054.desc: "Если кто-то тебя обижает и ты готов прощать, тебя наверняка обидят вновь. Стражники и другие узники научили меня этому.\n\nК счастью, в тюрьме особо нечем заняться — только запоминать лица и имена."
 child_personality.0054.a: "[imprisoner.GetTitledFirstNameNoTooltip], я еще отомщу."
 child_personality.0055.desc: "Когда ты дни напролет проводишь с одними и теми же людьми, то начинаешь понимать, что мир не делится на черное и белое. За людскими поступками всегда кроется причина, каждый старается, как может.\n\nНе умей я прощать, в темнице меня окружали бы одни враги."
 child_personality.0055.a: "Память об обидах приносит лишь боль."
 child_personality.0061.t: "Влияние опекуна"
 child_personality.0061.desc_opening: "Мне не нравится одиночество, но я не могу наслаждаться чужим обществом. Я всегда боюсь сделать какую-нибудь глупость при общении с другими людьми."
 child_personality.0061.desc_shy: "Мне очень [Select_CString(guardian.IsFemale, 'близка', 'близок' )] [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)] [guardian.GetTitledFirstNameNoTooltip], [Select_CString(guardian.IsFemale, 'которую', 'которого' )] преследуют схожие мысли."
 child_personality.0061.desc_gregarious: "[guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], в этом отношении моя полная противоположность."
 child_personality.0061.desc_fallback: "Не знаю, только ли меня терзают подобные мысли..."
 child_personality.0061.desc_ending: "На одной из встреч [guardian.GetTitledFirstNameNoTooltip] [Select_CString(guardian.IsFemale, 'попалась', 'попался' )] мне на глаза. На этой встрече у всех в руках были напитки, а на лицах улыбки. Возможно, вино и правда помогает расслабиться."
 child_personality.0061.a: "Может ли оно помочь мне от моей застенчивости?"
 child_personality.0061.a.tt: "#EMP Есть шанс, что вы улучшите свой навык дипломатии и пристраститесь к выпивке.#!"
 child_personality.0061.b: "Нет, [ROOT.Char.GetFaith.HighGodName] испытывает меня моей застенчивостью! А [ROOT.Char.GetFaith.DevilName] пытается сбить меня с пути!"
 my_ward_or_child: "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|l] "
 child_personality.101.desc: "[child.GetTitledFirstName] [Select_CString(child.IsFemale, 'пришла', 'пришел' )] ко мне с жалобой: [Select_CString(child.IsFemale, 'она', 'он' )] говорит, что [bully.GetTitledFirstName] задирает [child.GetHerHis]."
 child_personality.101.desc_no_bully: "Ко мне [Select_CString(child.IsFemale, 'пришла несчастная', 'пришел несчастный' )] [child.GetTitledFirstName] и утверждает, что [child.GetHerHis] обижает другой ребенок."
 child_personality.101.craven: "\n\nИ теперь [child.GetTitledFirstName] прячется от обидчика по всему замку."
 child_personality.101.lazy: "\n\n[child.GetSheHe|U] сутками не вылезает из кровати, чтобы не встречаться с обидчиком."
 child_personality.101.arbitrary: "\n\n[Select_CString(child.IsFemale, 'Она начала', 'Он начал' )] интересоваться, как сделать так, чтобы другого человека повесили."
 child_personality.1011.t: "[child.GetFirstNameNoTooltip] скрывается"
 child_personality.1012.t: "Запершись в своей комнате"
 child_personality.1013.t: "Вопросы наказания"
 child_personality.101.confirm_craven: "Хорошо. Не ищи неприятностей без необходимости."
 child_personality.101.confirm_lazy: "Не обязательно сражаться с миром, если ты этого не хочешь."
 child_personality.1013.confirm_arbitrary: "Твоя воля — единственный закон, который имеет значение."
 child_personality.101.lazy_change: "Может, тебе лучше укрыться в своей комнате?"
 child_personality.101.arbitrary_change: "Обидчик заслуживает любого наказания — на твое усмотрение."
 child_personality.101.craven_change: "Куда бы ни занесла тебя судьба, не забывай прятаться!"
 child_personality.1021.t: "Недостойные крестьяне"
 child_personality.1022.t: "Облегчение боли"
 child_personality.1023.t: "Соль на рану"
 child_personality.102.desc_court_location: "Когда я и [child.GetTitledFirstName] посещали [court_location.Custom('BaronyTownType')], внимание [Select_CString(child.IsFemale, 'моей подопечной', 'моего подопечного' )] привлек преступник, прикованный к позорному столбу."
 child_personality.102.desc: "Когда я и [child.GetTitledFirstName] гуляли по рынку, внимание [Select_CString(child.IsFemale, 'моей подопечной', 'моего подопечного' )] привлек преступник, прикованный к позорному столбу."
 child_personality.102.arrogant: "\n\n[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'вскинула', 'вскинул' )] голову, притворяясь, что не слышит, как преступник просит воды."
 child_personality.102.compassionate: "\n\nКогда человек попросил пить, [child.GetFirstNameNoTooltip] тут же [Select_CString(child.IsFemale, 'набрала', 'набрал' )] воды в ближайшем колодце и [Select_CString(child.IsFemale, 'напоила', 'напоил' )] преступника из ладоней."
 child_personality.102.callous: "\n\n[child.GetFirstNameNoTooltip] какое-то время [Select_CString(child.IsFemale, 'наблюдала', 'наблюдал' )] за ним. Не дождавшись ничего, кроме кашля и просьб принести воды, [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'закатила', 'закатил' )] глаза и [Select_CString(child.IsFemale, 'пошла', 'пошел' )] дальше."
 child_personality.102.confirm_arrogant: "Правильно, пусть знает свое место."
 child_personality.102.confirm_compassionate: "Этот мир падет без доброты."
 child_personality.102.confirm_callous: "Преступник заслуживает лишь презрения с твоей стороны."
 child_personality.102.arrogant_change: "Преступник вовсе не стоит твоего внимания."
 child_personality.102.compassionate_change: "Нет, дитя, принеси бедолаге воды, раз он просит."
 child_personality.102.callous_change: "Плюнь в него. Ударь его. Другого он не заслуживает."
 child_personality.103.desc: "Меня неприятно удивило, когда [child.GetTitledFirstName] [Select_CString(child.IsFemale, 'попалась', 'попался' )] на попытке воровства из дорожного сундука, владелец которого, [robbed_guest.GetTitledFirstName], сейчас гостит в замке."
 child_personality.103.deceitful: "\n[Select_CString(child.IsFemale, 'Она', 'Он' )] утверждает, будто это игра, которую начали другие дети, но мне ясно, что [child.GetSheHe] лжет."
 child_personality.103.honest: "\n\n[Select_CString(child.IsFemale, 'Она', 'Он' )] [Select_CString(child.IsFemale, 'призналась', 'признался' )], что [Select_CString(child.IsFemale, 'думала', 'думал' )], будто это сойдет [child.GetHerHim] с рук, но теперь [child.GetSheHe] знает, что это не так."
 child_personality.103.humble: "\n[Select_CString(child.IsFemale, 'Она', 'Он' )] [Select_CString(child.IsFemale, 'произнесла', 'произнес' )] прочувствованную речь о том, что теперь понимает, что [Select_CString(child.IsFemale, 'поступила', 'поступил' )] плохо."
 child_personality.1031.t: "Расплата лжеца"
 child_personality.1032.t: "Слуга честности"
 child_personality.1033.t: "Блаженны кроткие"
 child_personality.103.confirm_deceitful: "Тебе нужно учиться лгать более умело."
 child_personality.103.confirm_honest: "Как показывает история, честность всегда лучше лжи."
 child_personality.103.confirm_humble: "Мы лишь малые крупицы этого мира."
 child_personality.103.deceitful_change: "Нет, мы должны скрыть твое прегрешение!"
 child_personality.103.honest_change: "Честность откроет тебе сердца других людей."
 child_personality.103.humble_change: "Всеми нами движут законы, которые куда сильнее нас самих."
 child_personality.1041.t: "Щедрый дар"
 child_personality.1042.t: "Терпение и труд"
 child_personality.1043.t: "Всему свое время"
 child_personality.104.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в восторге: один придворный $knight_culture_player_no_tooltip_lowercase$ произвел на [Select_CString(child.IsFemale, 'нее', 'него' )] огромное впечатление. Теперь же, после их первой личной встречи, [child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] без конца повторяет, что сказал этот $knight_culture_player_no_tooltip_lowercase$."
 child_personality.104.generous: "\n\n«Воздавай каждому по заслугам, и тебе воздастся»."
 child_personality.104.diligent: "\n\n«Будь усерднее, и сможешь научиться чему угодно»."
 child_personality.104.patient: "\n\n«Величие приходит со временем. Не упусти шанс»."
 child_personality.104.confirm_generous: "Окружающие будут расти, и [child.GetSheHe] вместе с ними."
 child_personality.104.confirm_diligent: "Именно. Благодаря усердному труду [child.GetSheHe] добьется желаемого."
 child_personality.104.confirm_patient: "Да, главное — видеть подходящий момент."
 child_personality.104.generous_change: "[Select_CString(child.IsFemale, 'Она', 'Он' )] не [Select_CString(child.IsFemale, 'должна', 'должен' )] забывать, какую роль в [child.GetHerHis] величии играют окружающие."
 child_personality.104.diligent_change: "[Select_CString(child.IsFemale, 'Она', 'Он' )] [Select_CString(child.IsFemale, 'должна', 'должен' )] запомнить, что упорный труд всегда дает результат."
 child_personality.104.patient_change: "Всему свое время, [Select_CString(child.IsFemale, 'дражайшая', 'дражайший' )] [child.GetFirstNameNoTooltip]."
 child_personality.1051.t: "Легко злится"
 child_personality.1052.t: "Спокойный нрав"
 child_personality.1053.t: "Смена интереса"
 child_personality.105.desc: "Я смотрю, как [child.GetTitledFirstName] играет с другими детьми, и вдруг вижу, что [doing_push.GetTitledFirstName] пытается толкнуть [child.GetHerHis]."
 child_personality.105.wrathful: "Вскоре дети начинают драку!"
 child_personality.105.forgiving: "\n[child.GetFirstName] спокойно на это реагирует и садится, чтобы [Select_CString(child.IsFemale, 'она', 'он' )] и [doing_push.GetFirstName] могли поговорить."
 child_personality.105.fickle: "Это продолжается совсем недолго, и вскоре [child.GetFirstName] придумывает новую игру, полностью забыв предыдущую."
 child_personality.105.confirm_wrathful: "[child.GetFirstNameNoTooltip] дерется изо всех сил!"
 child_personality.105.confirm_forgiving: "[child.GetFirstNameNoTooltip] знает, когда надо подставить другую щеку."
 child_personality.105.confirm_fickle: "Иногда лучше просто оставить все в прошлом."
 child_personality.105.wrathful_change: "[Select_CString(child.IsFemale, 'Она', 'Он' )] не [Select_CString(child.IsFemale, 'должна', 'должен' )] позволять другим унижать себя!"
 child_personality.105.forgiving_change: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'должна', 'должен' )] научиться подставлять другую щеку."
 child_personality.105.fickle_change: "[child.GetFirstNameNoTooltip] не [Select_CString(child.IsFemale, 'должна', 'должен' )] уделять таким вещам слишком много внимания."
 child_personality.1061.t: "Длительное негодование"
 child_personality.1062.t: "Потеря интереса"
 child_personality.1063.t: "Назойливость"
 child_personality.106.desc: "[child.GetTitledFirstName] уже какое-то время испытывает романтические чувства, объект которых — [crush.GetTitledFirstName]. Но когда [child.GetSheHe] наконец открывается, [crush.GetFirstName] отвечает жестоким отказом."
 child_personality.106.vengeful: "\n\nТеперь [child.GetFirstName] что-то бормочет себе под нос каждый раз, как [crush.GetSheHe] проходит мимо."
 child_personality.106.chaste: "\n\nПохоже, из-за отказа [child.GetFirstName] [Select_CString(child.IsFemale, 'стала', 'стал' )] настороженно относиться к любым привязанностям."
 child_personality.106.stubborn: "\n\nНо [child.GetFirstName] продолжает упорно следовать за [Select_CString(crush.IsFemale, 'ней', 'ним' )] по пятам."
 child_personality.106.confirm_vengeful: "Ах, детские слабости."
 child_personality.106.confirm_chaste: "Это просто похоть, не стоит обращать на такие вещи внимания."
 child_personality.106.confirm_stubborn: "Если не получилось с первого раза, остается одно —попробовать снова."
 child_personality.106.vengeful_change: "[child.GetFirstNameNoTooltip] не [Select_CString(child.IsFemale, 'должна', 'должен' )] позволять другим так с собой обходиться!"
 child_personality.106.chaste_change: "Возможно, [child.GetFirstNameNoTooltip] не [Select_CString(child.IsFemale, 'создана', 'создан' )] для любви..."
 child_personality.106.stubborn_change: "[child.GetFirstNameNoTooltip] не [Select_CString(child.IsFemale, 'должна', 'должен' )] так легко сдаваться!"
 child_personality.1071.t: "Суровый приговор"
 child_personality.1072.t: "Во имя бога"
 child_personality.1073.t: "Вдохновленная сдержанность"
 child_personality.107.desc: "После смертного приговора мелкому воришке мне стало интересно, что об этом думает [child.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 child_personality.107.just: "\n\n[Select_CString(child.IsFemale, 'Она ответила', 'Он ответил' )], что приговор был слишком суров."
 child_personality.107.cynical: "\n\n[Select_CString(child.IsFemale, 'Она', 'Он' )] сомневается, что бог желает столь суровых законов для нашего государства."
 child_personality.107.temperate: "\n\n[Select_CString(child.IsFemale, 'Она', 'Он' )] говорит, что [Select_CString(child.IsFemale, 'усвоила', 'усвоил' )] урок: не стоит пытаться урвать больше, чем сможешь унести."
 child_personality.107.confirm_just: "Наказание и впрямь не соответствует преступлению."
 child_personality.107.confirm_cynical: "Не ожидай увидеть правосудие [child.GetFaith.HighGodNamePossessive]."
 child_personality.107.confirm_temperate: "Переоценивать силы бывает опасно."
 child_personality.107.just_change: "[Select_CString(child.IsFemale, 'Она должна', 'Он должен' )] знать, как исполняется правосудие."
 child_personality.107.cynical_change: "Пора показать [child.GetHerHim], как мало [ROOT.Char.GetFaith.HighGodName] заботится о нас."
 child_personality.107.temperate_change: "Это урок: во всем нужна умеренность."
 child_personality.1081.t: "Зоркий глаз"
 child_personality.1082.t: "Новые знакомства"
 child_personality.1083.t: "Неуместное общение"
 child_personality.108.desc: "Похоже, [child.GetTitledFirstName] [Select_CString(child.IsFemale, 'получила', 'получил' )] огромное удовольствие от недавнего пира!"
 child_personality.108.greedy: "\nИз всего увиденного [Select_CString(child.IsFemale, 'ее', 'его' )] более всего поразили богатые одежды и золото, [child.GetSheHe] только об этом и говорит."
 child_personality.108.gregarious: "\n[Select_CString(child.IsFemale, 'Она', 'Он' )] неплохо [Select_CString(child.IsFemale, 'поладила', 'поладил' )] со всеми, даже со взрослыми гостями."
 child_personality.108.lustful: "\nПосле пира [child.GetSheHe] говорит только о том, что [Select_CString(child.IsFemale, 'испытала', 'испытал' )], встретившись глазами с одним из молодых слуг."
 child_personality.108.confirm_greedy: "Это проявления власти, что правит миром."
 child_personality.108.confirm_gregarious: "Заводить друзей всегда полезно."
 child_personality.108.confirm_lustful: "О-о, [Select_CString(child.IsFemale, 'маленькая негодница', 'маленький негодник' )] начинает взрослеть!"
 child_personality.108.greedy_change: "Обрати внимание: в дорогих символах власти скрывается истинная ценность!"
 child_personality.108.gregarious_change: "Я покажу [child.GetHerHim], как надо заводить друзей на пирах!"
 child_personality.108.lustful_change: "От меня не укрылось, как ты [Select_CString(child.IsFemale, 'смотрела', 'смотрел' )] на прислугу, [child.GetFirstNameNoTooltip]."
 child_personality.1091.t: "Вмешательство"
 child_personality.1092.t: "Юный переговорщик"
 child_personality.1093.t: "На страже веры"
 child_personality.109.desc: "Сегодня у детей переполох. [child_preacher.GetTitledFirstName] [Select_CString(child_preacher.IsFemale, 'пыталась', 'пытался' )] проповедовать среди ровесников, что привело к небольшой потасовке."
 child_personality.109.desc_fallback: "Сегодня у детей переполох. Один из них пытался проповедовать среди ровесников, что привело к небольшой потасовке."
 child_personality.109.brave: "\n\n[child.GetTitledFirstName] [Select_CString(child.IsFemale, 'вмешалась', 'вмешался' )] и [Select_CString(child.IsFemale, 'сделала', 'сделал' )] все возможное, чтобы защитить [SCOPE.sCharacter('child_preacher').GetHerHis]."
 child_personality.109.brave_fallback: "\n\n[child.GetTitledFirstName] [Select_CString(child.IsFemale, 'вмешалась', 'вмешался' )] и [Select_CString(child.IsFemale, 'сделала', 'сделал' )] все возможное, чтобы защитить маленького проповедника."
 child_personality.109.calm: "\n\n[child.GetTitledFirstName] [Select_CString(child.IsFemale, 'вмешалась', 'вмешался' )] и [Select_CString(child.IsFemale, 'сумела', 'сумел' )] остановить драку, прежде чем кто-нибудь пострадал."
 child_personality.109.zealous: "\n\n[child.GetTitledFirstName] [Select_CString(child.IsFemale, 'пришла', 'пришел' )] в ярость от того, что кто-то может ударить человека, пытающегося нести слово [child.GetFaith.HighGodNamePossessive], и [Select_CString(child.IsFemale, 'прогнала', 'прогнал' )] других детей."
 child_personality.109.confirm_brave: "Никогда не отворачивайся от трудностей, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm: "Крайне важно сохранять спокойствие, когда на тебя давят."
 child_personality.109.confirm_zealous: "Ты хорошо послужишь высшим силам, дитя!"
 child_personality.109.brave_change: "Не бойся. Когда нужно — бей."
 child_personality.109.calm_change: "Давай я расскажу, как все можно было уладить миром..."
 child_personality.109.zealous_change: "Никогда никому не позволяй оскорблять бога."
 child_personality.1101.t: "С уверенностью"
 child_personality.1102.t: "Весело"
 child_personality.1103.t: "С подозрением"
 child_personality.110.desc: "Я и [child.GetFirstName] отправились за город поиграть с луком, и к моему удивлению [child.GetSheHe] [Select_CString(child.IsFemale, 'наткнулась', 'наткнулся' )] на раненую оленуху."
 child_personality.110.ambitious: "\n\n[child.GetSheHe|U] без колебаний [Select_CString(child.IsFemale, 'добила', 'добил' )] ее."
 child_personality.110.sadistic: "\n\n[child.GetSheHe|U] [Select_CString(child.IsFemale, 'показала', 'показал' )] мне животное, обреченное на медленную и мучительную смерть. [child.GetFirstNameNoTooltip] же лишь [Select_CString(child.IsFemale, 'улыбалась', 'улыбался' )] этому зрелищу."
 child_personality.110.paranoid: "\n\nЧуть позже [child.GetSheHe] [Select_CString(child.IsFemale, 'набросилась', 'набросился' )] на меня с обвинениями, думая, будто вся эта встреча была подстроена мной как некое испытание."
 child_personality.110.confirm_ambitious: "Тебя ждет величие, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic: "Это просто животное."
 child_personality.110.confirm_paranoid: "Да, это определенно было испытание. Отличная работа, [child.GetFirstNameNoTooltip]."
 child_personality.110.ambitious_change: "Тогда докажи, что ты можешь одержать верх над таким животным!"
 child_personality.110.sadistic_change: "Кто-то неизбежно должен страдать. Старайся, чтобы это был кто-то другой."
 child_personality.110.paranoid_change: "Это было испытание. Надеюсь, в следующий раз ты справишься лучше."
 child_personality.1111.t: "Удовлетворенность"
 child_personality.1112.t: "Переменчивый ум"
 child_personality.1113.t: "Доверяет мне"
 child_personality.111.desc: "[child.GetTitledFirstName] давно [Select_CString(child.IsFemale, 'говорила', 'говорил' )], что [child.GetHerHim] нужна одна вещь, [child.Custom('child_object_of_interest_indefinite')]. Я обещаю, что [child.GetSheHe] получит желаемое, если в следующие три месяца будет внимательнее при учебе."
 child_personality.111.content: "\n\n[Select_CString(child.IsFemale, 'Она ответила', 'Он ответил' )], что [child.GetHerHis] устраивает нынешнее количество учебы — вне зависимости от награды."
 child_personality.111.fickle: "\n\n[child.GetSheHe|U] просто [Select_CString(child.IsFemale, 'отмахнулась', 'отмахнулся' )] от моего предложения, сказав, что и обсуждать это больше не хочет."
 child_personality.111.trusting: "\n\nСтоило мне дать подобное обещание, как [child.GetSheHe] начинает учиться в два раза усерднее."
 child_personality.111.confirm_content: "Мы все учимся жить с тем, что нам выпало."
 child_personality.111.confirm_fickle: "Переменчивый ум — здоровый ум."
 child_personality.111.confirm_trusting: "Я ни за что не стану обманывать тебя, [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change: "[Select_CString(child.IsFemale, 'Она должна', 'Он должен' )] уделить внимание тому, чем уже обладает."
 child_personality.111.fickle_change: "Мне следует научить [child.GetHerHis] мыслить более гибко."
 child_personality.111.trusting_change: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'должна', 'должен' )] научиться верить мне на слово."
 child_personality.1121.t: "Незаметный уход"
 child_personality.1122.t: "Одиночество в большом зале"
 child_personality.1123.t: "Маленький гурман"
 child_personality.112.desc: "Похоже, [child.GetTitledFirstName] не в восторге от последнего пира."
 child_personality.112.impatient: "[Select_CString(child.IsFemale, 'Она ускользнула', 'Он ускользнул' )] довольно рано, и весь остаток вечера [child.GetHerHis] в праздничном зале не видели."
 child_personality.112.shy: "[Select_CString(child.IsFemale, 'Она шмыгнула', 'Он шмыгнул' )] под стол и [Select_CString(child.IsFemale, 'пряталась', 'прятался' )] там до конца трапезы."
 child_personality.112.gluttonous: "[Select_CString(child.IsFemale, 'Она сосредоточилась', 'Он сосредоточился' )] на еде и [Select_CString(child.IsFemale, 'говорила', 'говорил' )] только со слугами, требуя все новых блюд."
 child_personality.112.confirm_impatient: "Если тебе есть чем заняться помимо пира, займись этим."
 child_personality.112.confirm_shy: "Главное, что гости тебя видели."
 child_personality.112.confirm_gluttonous: "Еда это всегда хорошо!"
 child_personality.112.impatient_change: "Если это так неприятно, нужно было просто уйти."
 child_personality.112.shy_change: "Тебе придется бывать на публике, хочешь ты того или нет!"
 child_personality.112.gluttonous_change: "Сосредоточься на еде, если компания тебе не нравится."
 child_personality.2001.t: "След потерян"
 child_personality.2001.desc: "Мне нравится, когда я и [child.GetTitledFirstName] играем вместе. Я могу [child.GetHerHim] намекнуть, что [child.GetSheHe] ведет себя странно, слегка толкнув [child.GetHerHis]."
 child_personality.2001.craven: "\n\nЧестное слово, можно подумать, что [child.GetSheHe] прячется от меня."
 child_personality.2001.a: "[Select_CString(child.IsFemale, 'Она что, трусиха', 'Он что, трус' )]?"
 child_personality.2002.t: "Взаперти"
 child_personality.2002.lazy: "\n\nТеперь [child.GetSheHe] просто целыми днями сидит запершись в своей комнате и ничего не делает."
 child_personality.2002.a: "[Select_CString(child.IsFemale, 'Она скучная', 'Он скучный' )]."
 child_personality.2003.t: "Неразумное требование"
 child_personality.2003.arbitrary: "\n\nЧаша [child.GetHerHis] терпения переполнилась: [child.GetSheHe] [Select_CString(child.IsFemale, 'побежала', 'побежал' )] ко взрослым, требуя повесить меня!"
 child_personality.2003.a: "Это сурово!"
 child_personality.2004.t: "От вражды к дружбе"
 child_personality.2004.desc: "Мне казалось, что [child.GetTitledFirstName] ударит меня за случайный толчок во время игры, но [child.GetHerHis] гнев быстро прошел.\n\nМы разговорились, а затем продолжили игру. Это было так весело, что теперь мы играем каждый день!"
 child_personality.2004.a: "[child.GetFirstNameNoTooltip], мой добрый друг, рядом со мной, и это не может не радовать."
 child_personality.2005.t: "Настойчивость"
 child_personality.2005.desc: "[child.GetTitledFirstName] столько раз [Select_CString(child.IsFemale, 'просила', 'просил' )] меня поиграть или погулять с [Select_CString(child.IsFemale, 'ней', 'ним' )], что мне пришлось прямо заявить, что я просто больше не хочу.\n\nПоначалу впав в уныние, вскоре [child.GetSheHe] ясно [Select_CString(child.IsFemale, 'дала', 'дал' )] понять, что продолжит добиваться моего расположения."
 child_personality.2005.a: "Пора бы [Select_CString(child.IsFemale, 'ей', 'ему' )] остановиться!"
 child_personality.2005.b: "Как мило, что [child.GetSheHe] не сдается."
 child_personality.2005.c: "[child.GetFirstName]? А это вообще кто?"
 child_personality.2006.t: "Мой спаситель"
 child_personality.2006.opening: "Стоило мне попытаться научить других детей тому, что я знаю о боге, они начали дразнить меня и размахивать кулаками."
 child_personality.2006.bully: "И только [child.GetTitledFirstName], как бы [child.GetSheHe] не [Select_CString(child.IsFemale, 'относилась', 'относился' )] [Select_CString(child.IsFemale, 'решила', 'решил' )] вмешаться и защитить меня."
 child_personality.2006.victim: "И только [child.GetTitledFirstName] [Select_CString(child.IsFemale, 'решила', 'решил' )] вмешаться и защитить меня, хотя мне прежде доводилось обижать [child.GetHerHis]."
 child_personality.2006.desc: "Только [child.GetTitledFirstName] [Select_CString(child.IsFemale, 'решила', 'решил' )] вмешаться и защитить меня."
 child_personality.2006.a: "С тех пор мы сблизились."
 child_personality.2007.t: "Встреча"
 child_personality.2007.desc: "[child_preacher.GetTitledFirstName] рассказывает другим детям про [child_preacher.GetFaith.HighGodNamePossessive], постепенно выводя меня из себя.\n\nСтоит мне толкнуть [Select_CString(child_preacher.IsFemale, 'эту заучку', 'этого заучку' )], как [child.GetTitledFirstName] бросается на меня с кулаками, требуя больше не обижать [Select_CString(child_preacher.IsFemale, 'ее', 'его' )]."
 child_personality.2007.a: "Да мне просто хотелось немного развлечься!"
 #Curious
 child_personality.3001.t: "Что? Почему? Как?"
 child_personality.3001.desc: "В мире столько всего можно посмотреть, понюхать и потрогать! Откуда вы? Почему небо голубое? Что находится за тем холмом? Пожалуйста, пожалуйста, я хочу пойти и посмотреть!"
 child_personality.3001.a: "Столько вопросов!"
 child_personality.3001.message: "[Select_CString(personality_child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] всегда [Select_CString(personality_child.IsFemale, 'полна', 'полон' )] вопросов!"
 child_personality.3002.desc: "Ни минуты покоя! [Select_CString(personality_child.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] [Select_CString(personality_child.IsFemale, 'полна', 'полон' )] вопросов! Я стараюсь потакать [personality_child.GetHerHis] любопытству, но порой оно утомляет даже меня."
 child_personality.3002.a: "Когда папа и мама очень любят друг друга..."
 #Rowdy
 child_personality.3003.t: "Пламя разгорается"
 child_personality.3003.desc: "[Select_CString(guardian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] постоянно велит мне стоять тихо, хоть я и говорю [guardian.GetHerHim], что это невозможно! Мои руки и ноги словно бы живут своей жизнью, и если я не буду следовать за ними, то они отвалятся и убегут без меня!"
 child_personality.3003.a: "Я делаю, что хочу!"
 child_personality.3003.message: "[Select_CString(personality_child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] постоянно что-то замышляет!"
 child_personality.3004.t: "Начинающий возмутитель спокойствия"
 child_personality.3004.desc: "И хотя проказы, которые учиняет [Select_CString(personality_child.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName], стали привычным делом, [personality_child.GetHerHis] изобретательность не дает мне расслабиться. Если не проделка, так ссора, недовольный наставник или разбитые коленки после приключения, в котором что-то пошло не так."
 child_personality.3004.a: "Ни минуты покоя!"
 #Bossy
 child_personality.3005.t: "Начинающий правитель"
 child_personality.3005.desc: "[Select_CString(guardian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] все время говорит, чтобы я изредка [Select_CString(ROOT.Char.IsFemale, 'позволяла', 'позволял' )] и другим детям выбирать, во что играть. Но как можно, если я всегда знаю, какая игра лучше? Мне так надоело, что [guardian.GetSheHe] и другие взрослые говорят мне, что делать!"
 child_personality.3005.a: "Они не властны надо мной!"
 child_personality.3005.message: "[Select_CString(personality_child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] точно знает, чего хочет!"
 child_personality.3006.desc: "Нет предела желаниям, что изъявляет [Select_CString(personality_child.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName]. Едва ли не половину времени [personality_child.GetSheHe] говорит мне, что делать, а не наоборот!"
 child_personality.3006.a: "Легко пересечь черту, отделяющую грозного правителя от невыносимого."
 #Charming
 child_personality.3007.t: "Работай умом, а не усердием"
 child_personality.3007.desc: "«Веди себя хорошо и усердно работай», — без конца твердит мне [Select_CString(guardian.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName]. Я стараюсь, но порой это так утомительно! Разве не умнее обманом получить желаемое?!"
 child_personality.3007.a: "Кстати, людей так просто обманывать!"
 child_personality.3007.message: "[Select_CString(personality_child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] [Select_CString(personality_child.IsFemale, 'коварна и хитра', 'коварен и хитер' )]."
 child_personality.3008.t: "Милые улыбки и маленькая ложь"
 child_personality.3008.desc: "Как и другие дети [personality_child.GetHerHis] возраста, [Select_CString(personality_child.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] иногда врет и проверяет границы дозволенного. Но благодаря примерному поведению [personality_child.GetSheHe] часто избегает подозрений, а при поимке [personality_child.GetHerHim] проще вымолить прощение.\n\nИнтересно, как долго [personality_child.GetHerHim] удастся продолжать в том же духе."
 child_personality.3008.a: "Я буду приглядывать за этим ребенком."
 #Pensive
 child_personality.3009.t: "Уход в себя"
 child_personality.3009.desc: "[Select_CString(guardian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] говорит, что мне стоит играть с другими детьми. Но они такие шумные! Мне нужна тишина, чтобы слышать свои мысли!"
 child_personality.3009.a: "Мне о стольком нужно подумать..."
 child_personality.3009.message: "[Select_CString(personality_child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] часто погружается в свои мысли."
 child_personality.3010.t: "Уход в себя"
 child_personality.3010.desc: "[Select_CString(personality_child.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] — необычайно спокойный ребенок. Пока другие дети играют в свои дикие игры, [personality_child.GetFirstNameNoTooltip] зачастую уходит в укромный уголок. [personality_child.GetSheHe|U] мало говорит, но я с уверенностью могу сказать, что [personality_child.GetSheHe] постоянно о чем-то размышляет."
 child_personality.3010.a: "Интересно, о чем [personality_child.GetSheHe] думает?"
 #Keep traits tooltips
 child_personality.keeps_lustful_tt: "[child.GetFirstName] сохраняет свойство «[GetTrait('lustful').GetName( child.Self )]»"
 child_personality.keeps_chaste_tt: "[child.GetFirstName] сохраняет свойство «[GetTrait('chaste').GetName( child.Self )]»"
 child_personality.keeps_gluttonous_tt: "[child.GetFirstName] сохраняет свойство «[GetTrait('gluttonous').GetName( child.Self )]»"
 child_personality.keeps_temperate_tt: "[child.GetFirstName] сохраняет свойство «[GetTrait('temperate').GetName( child.Self )]»"
