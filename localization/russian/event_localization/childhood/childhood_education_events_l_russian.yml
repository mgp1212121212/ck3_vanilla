l_russian:
 childhood_education.0004.t: "Непостоянство молодости"
 childhood_education.0004.opening: "[Select_CString(ward.IsFemale, 'Моя подопечная', 'Мой подопечный' )], [ward.GetTitledFirstName], [Select_CString(ward.IsFemale, 'сменила', 'сменил' )] фокус своего обучения.\n\n"
 childhood_education.0004.desc1: "Подумать только, теперь [ward.GetSheHe] жаждет узнать все, что может предложить [ward.Custom('education_focus_child')], а в этой области знаний мне равных нет. Это согревает мое сердце!"
 childhood_education.0004.desc2: "Подумать только, [ward.GetSheHe] больше не интересует [ROOT.Char.Custom('education_focus')], наше общее увлечение!"
 childhood_education.0004.desc_fallback: "Теперь [ward.GetSheHe] стремится узнать, что может предложить [ward.Custom('education_focus_child')]."
 childhood_education.0004.a: "[ward.GetTitledFirstNameNoTooltip] теперь изучает знания, что скрывает [ward.Custom('education_focus_child')]!"
 childhood_education.1011.t: "Вот кто я"
 childhood_education.1011.desc: "[guardian.GetTitledFirstName] столько [Select_CString(guardian.IsFemale, 'рассказывала', 'рассказывал' )] о традициях своего народа, #EMP  нашего#! народа, ведь я не просто исповедую #L [guardian.GetFaith.GetName|l]ую#! веру, но и считаю #L [guardian.GetCulture.GetCollectiveNoun|l]ую#! культуру своей."
 childhood_education.1011.a: "Я не вижу для себя другой жизни."
 childhood_education.1012.t: "Благословенный день"
 childhood_education.1012.desc: "Обучаясь вере и традициям моего народа, [ward.GetTitledFirstName] [Select_CString(ward.IsFemale, 'сказала', 'сказал')], что считает себя [Select_CString(ward.IsFemale, 'верной', 'верным')] [Select_CString(ward.IsFemale, 'последовательницей', 'последователем')] #L [SCOPE.sC('guardian').GetFaith.GetName|l]ой#! веры и [Select_CString(ward.IsFemale, 'представительницей', 'представителем')] #L [guardian.GetCulture.GetCollectiveNoun|l]ого#! народа."
 childhood_education.1012.a: "Наконец-то [ward.GetSheHe] видит свет!"
 child_culture_and_faith_converted.parent.message: "Во время наставничества [guardian.GetTitledFirstName] [Select_CString(guardian.IsFemale, 'поспособствовала', 'поспособствовал' )] тому, чтобы [Select_CString(ward.IsFemale, 'ваша', 'ваш' )] [ward.Custom('GetDaughterSon')] [Select_CString(ward.IsFemale, 'сменила', 'сменил' )] религию и культуру"
 childhood_education.1021.t: "Истина в вере"
 childhood_education.1021.desc: "[SCOPE.sC('guardian').GetTitledFirstName] многому меня [Select_CString(guardian.IsFemale, 'научила', 'научил' )], и теперь я, кажется, понимаю истинную суть мира.\n\nКак можно было сомневаться, что [guardian.GetFaith.GetAdjective|l] может дать ответы на все вопросы?"
 childhood_education.1021.a: "Вот моя истинная вера."
 childhood_education.1022.t: "Истина в вере"
 childhood_education.1022.desc: "После моих наставлений и мудрых слов [Select_CString(ward.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))], [ward.GetTitledFirstName], наконец-то [Select_CString(ward.IsFemale, 'приняла', 'принял' )] истинную веру.\n\nМне всегда было ясно, что однажды [ward.GetSheHe] примет #L [ROOT.Char.GetFaith.GetName|l]ую#! веру."
 childhood_education.1022.a: "[ROOT.Char.GetFaith.KnowledgeGodName] направляет меня."
 child_faith_converted.parent.message: "Во время наставничества [guardian.GetTitledFirstName] [Select_CString(guardian.IsFemale, 'поспособствовала', 'поспособствовал' )] тому, чтобы [Select_CString(ward.IsFemale, 'ваша', 'ваш' )] [ward.Custom('GetDaughterSon')] [Select_CString(ward.IsFemale, 'сменила', 'сменил' )] религию"
 childhood_education.1031.t: "Природа и воспитание"
 childhood_education.1031.desc: "Пусть я [Select_CString(ward.IsFemale, 'родилась', 'родился' )] в #L [ward.GetCulture.GetCollectiveNoun|l]ом#! народе, теперь я даже не знаю, что это значит. После всего, чему меня [Select_CString(guardian.IsFemale, 'научила', 'научил' )] [SCOPE.sC('guardian').GetTitledFirstName], я чувствую себя частью #L [guardian.GetCulture.GetCollectiveNoun|l]ого#! народа до мозга костей."
 childhood_education.1031.a: "Вот кто я."
 childhood_education.1032.t: "Природа и воспитание"
 childhood_education.1032.desc: "[ward.GetTitledFirstName] — [Select_CString(ward.IsFemale, 'моя давняя ученица', 'мой давний ученик' )], и мне было весьма приятно, когда [ward.GetSheHe] [Select_CString(ward.IsFemale, 'сказала', 'сказал' )], что считает себя частью #L [guardian.GetCulture.GetCollectiveNoun|l]ого#! народа!"
 childhood_education.1032.a: "И это так!"
 child_culture_converted.parent.message: "Во время наставничества [guardian.GetTitledFirstName] [Select_CString(guardian.IsFemale, 'поспособствовала', 'поспособствовал' )] тому, чтобы [Select_CString(ward.IsFemale, 'ваша', 'ваш' )] [ward.Custom('GetDaughterSon')] [Select_CString(ward.IsFemale, 'сменила', 'сменил' )] культуру"
 childhood_education.9004.child_message: "[guardian.GetTitledFirstNameNoTooltip] и [GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
 childhood_education.9004.guardian_message: "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
 childhood_education.9010.child_message: "[parent.GetTitledFirstNameNoTooltip] и [GetPerk( 'just_one_more_hill_perk' ).GetName( GetPlayer )]"
 childhood_education.9010.parent_message: "[GetPerk( 'just_one_more_hill_perk' ).GetName( GetPlayer )]"
