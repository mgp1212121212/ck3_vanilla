l_russian:
 coming_of_age.0001.t: "Взросление"
 coming_of_age.0001.educator_university: "С поддержкой, что оказывали мне [educator.GetTitledFirstName] и университет,"
 coming_of_age.0001.educator: "С поддержкой, что [Select_CString(educator.IsFemale, 'оказывала', 'оказывал' )] мне [educator.GetTitledFirstName]"
 coming_of_age.0001.desc1: "Я завершаю изучение такого искусства, как [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.desc1_good_trait: "Хотя на меня возлагали огромные надежды, ничего существенного мне достичь не удалось: мои результаты оставляют желать лучшего."
 coming_of_age.0001.desc1_bad_trait: "И хотя достигнутые мной результаты оставляют желать лучшего, это никого не удивило. Наконец-то эта маета закончилась!"
 coming_of_age.0001.desc1_fallback_trait: "И хотя мне не удалось достичь многого, но какие-то результаты все-таки есть, что весьма приятно."
 coming_of_age.0001.desc2: "Я завершаю изучение такого искусства, как [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc2_good_trait: "Меня разочаровали результаты, ведь я знаю, что могу достичь большего."
 coming_of_age.0001.desc2_bad_trait: "Мои результаты весьма похвальны, учитывая, как тяжко давался мне этот предмет."
 coming_of_age.0001.desc2_fallback_trait: "Мои достижения далеки от выдающихся, но все могло быть хуже."
 coming_of_age.0001.desc3: "Я завершаю изучение такого искусства, как [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc3_good_trait: "Пусть мне не удалось разобраться в самых сложных вопросах, зато ожидания окружающих оправдались. Мои познания глубже, чем у большинства!"
 coming_of_age.0001.desc3_bad_trait: "Пусть мне не удалось разобраться в самых сложных вопросах, зато мои познания глубже, чем у большинства. Такого от меня никто не ожидал!"
 coming_of_age.0001.desc3_fallback_trait: "Пусть мне не удалось разобраться в самых сложных вопросах, результат неплох!"
 coming_of_age.0001.desc4: "Пониманием такого искусства, как [ROOT.Char.Custom('education_focus_child')], я существенно превосхожу ровесников."
 coming_of_age.0001.desc4_good_trait: "Несмотря на мои природные склонности к этому предмету, мое мастерство весьма похвально!"
 coming_of_age.0001.desc4_bad_trait: "Мне удалось превзойти ожидания окружающих и достичь казалось бы невозможного: в совершенстве освоить такое искусство, как [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc4_fallback_trait: "Мне было приятно проникнуть в глубины этого предмета."
 coming_of_age.0001.patronaged_spouse_plus_1.desc: "[patronage_spouse_tutor.GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'наблюдала', 'наблюдал' )] за моим обучением и очень [Select_CString(patronage_spouse_tutor.IsFemale, 'помогла', 'помог' )] мне с таким предметом, как [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc: "[patronage_spouse_tutor.GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'наблюдала', 'наблюдал' )] за моим обучением и [Select_CString(patronage_spouse_tutor.IsFemale, 'помогла', 'помог' )] мне достичь уровня понимания, о котором мне и не мечталось."
 coming_of_age.0001.relationships: "\n\nВходя во взрослую жизнь я вспоминаю кое-кого из тех, кто повлиял на мое становление..."
 coming_of_age.0001.friend: "\nТо, что я и [friend.GetFirstName] были друзьями, много значило для меня, и крайне важно, что [SCOPE.sCharacter('friend').GetSheHe] и сейчас остается рядом со мной."
 coming_of_age.0001.crush: "\nВремя, что я и [crush.GetFirstName] провели вместе, было незабываемым. Это помогло мне понять себя и истинный смысл любви."
 coming_of_age.0001.bully1: "\nВсе то, что [bully.GetTitledFirstName] [Select_CString(bully.IsFemale, 'делала', 'делал' )] со мной в детстве, до сих пор давит на меня. Стоит мне увидеть [SCOPE.sCharacter('bully').GetHerHis], как у меня портится настроение."
 coming_of_age.0001.bully2: "\nВсе то, что [bully.GetTitledFirstName] [Select_CString(bully.IsFemale, 'делала', 'делал' )] со мной в детстве, до сих пор давит на меня, а в ушах у меня до сих пор стоит [bully.GetHerHis] смех, под звук которого моя любимая игрушка, [ROOT.Char.Custom('child_favorite_toy')], разлетелась на куски."
 coming_of_age.0001.victim1: "\nИнтересно, помнит ли [victim.GetTitledFirstName], что [victim.GetHerHim] приходилось терпеть от меня, когда мы были детьми."
 coming_of_age.0001.victim2: "\nЯ до сих пор помню, с каким лицом [SCOPE.sCharacter('victim').GetTitledFirstName] [Select_CString(victim.IsFemale, 'смотрела', 'смотрел' )] как [victim.GetHerHis] [victim.Custom('child_favorite_toy')] разлетается на куски."
 coming_of_age.0001.relationships_end: "\n\nНо во взрослой жизни мне нужно оставить детские шалости и сосредоточиться на будущем."
 coming_of_age.0001.no_relationships: "\n\nВспоминая детство, я понимаю, что мне так и не удалось ни с кем сблизиться... Даже когда все вокруг играли с друзьями или перешептывались о любви, мне не случалось испытывать подобное.\n\nНаверняка в будущем меня ждут новые друзья и новые возможности!"
 coming_of_age.0001.a: "[ROOT.Char.GetTitledFirstNameNoTooltip], теперь ты [ROOT.Char.GetWomanMan]!"
 coming_of_age.0001.tt.1: "Вам еще многое предстоит узнать о таком искусстве, как [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.2: "Вам еще есть чему поучиться в таком искусстве, как [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.3: "Вам удалось достичь неплохих результатов в изучении такого искусства, как [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.4: "Вам удалось достичь великолепных результатов в изучении такого искусства, как [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.5: "Вы не забудете, какие чувства у вас [Select_CString(crush.IsFemale, 'вызывала', 'вызывал' )] [crush.GetFirstNameNoTooltip]: #P +20 к мнению#!"
 coming_of_age.0001.tt.7: "[victim.GetTitledFirstNameNoTooltip] нескоро сотрется из вашей памяти: #N –5 к мнению#!"
 coming_of_age.0001.tt.9: "[bully.GetTitledFirstNameNoTooltip] нескоро сотрется из вашей памяти: #N –10 к мнению#!"
 coming_of_age.1001.t: "[educated_child.GetFirstNameNoTooltip] взрослеет"
 coming_of_age.1001.desc_university: "[educated_child.GetFirstName] вступает во взрослую жизнь: время [educated_child.GetHerHis] учебы в университете подошло к концу.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc: "[educated_child.GetFirstName] вступает во взрослую жизнь, и мое наставничество подходит к концу.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc: "\n\nНельзя не отметить вклад, который [SCOPE.sC('patronage_spouse_tutor').GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'внесла', 'внес' )] в обучение, что [Select_CString(educated_child.IsFemale, 'получила', 'получил' )] [SCOPE.sC('educated_child').GetFirstName]. Благодаря таланту учителя[SCOPE.sC('patronage_spouse_tutor').GetTitledFirstName] [Select_CString(educated_child.IsFemale, 'узнала', 'узнал' )] куда больше, чем если бы мне пришлось действовать в одиночку."
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc: "\n\nКроме того, [patronage_spouse_tutor.GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'дала', 'дал' )] ребенку крайне важные наставления. [educated_child.GetFirstName] ни за что бы не [Select_CString(educated_child.IsFemale, 'достигла', 'достиг' )] подобных результатов без учителя."
 coming_of_age.1001.a: "Они так быстро растут."
 coming_of_age.1002.t: "[educated_child.GetFirstNameNoTooltip] взрослеет"
 coming_of_age.1002.desc: "Меня переполняет гордость от того, что [Select_CString(educated_child.IsFemale, 'моя', 'мой' )] [educated_child.Custom('GetDaughterSon')] уже не ребенок, а [Select_CString(educated_child.IsFemale, 'взрослая женщина', 'взрослый мужчина' )].\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc: "\n\nНельзя не отметить вклад, который [SCOPE.sC('patronage_spouse_tutor').GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'внесла', 'внес' )] в обучение, что [Select_CString(educated_child.IsFemale, 'получила', 'получил' )] [educated_child.GetFirstName]. Благодаря урокам [SCOPE.sC('educated_child').GetFirstName] [Select_CString(educated_child.IsFemale, 'получила', 'получил' )] бесценные знания для будущей жизни."
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc: "\n\n[patronage_spouse_tutor.GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'дала', 'дал' )] ребенку крайне важные наставления. [educated_child.GetFirstName] ни за что бы не [Select_CString(educated_child.IsFemale, 'достигла', 'достиг' )] подобных результатов без учителя."
 coming_of_age.1003.t: "Обучение закончено"
 coming_of_age.1003.standard: "[Select_CString(educated_child.IsFemale, 'Моя подопечная', 'Мой подопечный' )] [educated_child.GetTitledFirstName] вступает во взрослую жизнь — пора [SCOPE.sC('educated_child').GetHerHim] выйти из-под моей опеки.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1: "\n\nНаверняка [educated_child.GetHerHis] родители будут рады, что обучение завершилось."
 coming_of_age.1003.rank_2: "\n\nИ хотя добиться идеальных результатов не удалось, наверняка у [educated_child.GetHerHis] родителей не будет повода для возмущения."
 coming_of_age.1003.rank_3: "\n\nНаверняка [educated_child.GetHerHis] родители будут довольны моим наставничеством."
 coming_of_age.1003.rank_4: "\n\nНаверняка [SCOPE.sC('educated_child').GetHerHis] родители будут гордиться [Select_CString(educated_child.IsFemale, 'своей дочерью', 'своим сыном' )]!"
 coming_of_age.1003.a: "До встречи, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.0003.desc_child_start: " Мое обучение рыцарскому искусству "
 coming_of_age.0003.desc_child_1: "не принесло особых результатов, и мне мало чему удалось научиться у учителей фехтования."
 coming_of_age.0003.desc_child_2: "принесло приемлемые результаты: в потасовке с недовольными крестьянами мне даже удалось добиться некоторого успеха."
 coming_of_age.0003.desc_child_3: "было успешным: несмотря на юный возраст, мне удалось сразить несколько бандитов."
 coming_of_age.0003.desc_child_4: "увенчалось успехом: теперь я вхожу в число лучших рыцарей державы."
 coming_of_age.1004.t: "Обучение закончено"
 coming_of_age.1004.desc: "[Select_CString(educated_child.IsFemale, 'Моя подопечная', 'Мой подопечный' )] [educated_child.GetTitledFirstName] вступает во взрослую жизнь — пора [SCOPE.sC('educated_child').GetHerHim] выйти из-под моей опеки.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a: "До встречи, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.1005.t: "Обучение закончено"
 coming_of_age.1005.desc: "[Select_CString(educated_child.IsFemale, 'Моя подопечная', 'Мой подопечный' )] [educated_child.GetTitledFirstName] вступает во взрослую жизнь — пора [SCOPE.sC('educated_child').GetHerHim] выйти из-под моей опеки.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')][educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.1005.a: "До встречи, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.3011.t: "Далеко не только на словах"
 coming_of_age.3011.desc: "С того момента как [junior_emp.MakeScope.Var('co_emp_appointer').Char.Custom2('MyCharacterIntroduction', junior_emp)] [Select_CString(senior_emp.IsFemale, 'объявила', 'объявил' )], что отныне я [senior_emp.GetDiarchTitle|l], я [Select_CString(junior_emp.IsFemale, 'знала', 'знал' )], что этот день придет.\n\nТеперь я [Select_CString(junior_emp.IsFemale, 'взрослая женщина', 'взрослый мужчина' )], и это значит, что мои полномочия перестали быть чисто номинальными.\n\nЭто мой первый шаг на пути к трону."
 coming_of_age.3011.a: "Это моя судьба!"
 coming_of_age.3011.b: "Меня ждет целая #EMP жизнь#!..."
 coming_of_age.3011.c: "Надеюсь, я [Select_CString(junior_emp.IsFemale, 'готова', 'готов' )] к этому."
 coming_of_age.3011.tt.fake_diarchy_transition: "[senior_emp.GetShortUIName|U] переходит из [Concept( 'share_power', 'разделения полномочий' )|E] в [Concept( 'duumvirate', 'дуумвират' )|E]"
 coming_of_age.3011.tt.various_new_powers: "Получен доступ к множеству новых [Concept( 'diarch_powers', 'полномочий' )|E]"
 coming_of_age.3011.tt.convert_sop_swing: "Сохранено ['50%'|P] [Concept( 'scales_of_power', 'равновесия сил' )|E], полученного в детстве"
 coming_of_age.3011.tt.not_enough_sop_swing_to_buffs: "Не достаточно [Concept( 'scales_of_power', 'равновесия сил' )|E] для получения дополнительных очков [Concept( 'skill', 'навыков' )|E]"
 coming_of_age.3012.t: "$coming_of_age.3011.t$"
 coming_of_age.3012.desc.intro: "Этот день наконец-то настал: [junior_emp.Custom2('MyCharacterIntroduction', senior_emp)] достаточно [Select_CString(junior_emp.IsFemale, 'взрослая', 'взрослый' )], чтобы занять место второго по силе человека в державе [senior_emp.GetPrimaryTitle.GetDefinitiveName].\n\nПосле меня, разумеется.\n\nХотя [Select_CString(junior_emp.IsFemale, 'молодая', 'молодой' )] [senior_emp.GetDiarchTitle|l] обладает незначительным влиянием на дела державы, как только [Select_CString(junior_emp.IsFemale, 'она', 'он' )] свыкнется с новой ролью, очень немногие вопросы останутся #EMP вне#! [Select_CString(junior_emp.IsFemale, 'ее', 'его' )] компетенции.\n\n"
 coming_of_age.3012.desc.senior_emp_appointed_junior_emp: "Остается только надеяться, что это было правильное решение "
 coming_of_age.3012.desc.junior_emp_appointed_elsewhere: "Остается только надеяться, что [junior_emp.MakeScope.Var('co_emp_appointer').Char.GetFirstName] не будет совершать ужасных ошибок"
 coming_of_age.3012.desc.outro: "возвысить [Select_CString(junior_emp.IsFemale, 'ее', 'его' )]."
 coming_of_age.3012.a: "Пурпур ко многому обязывает..."
