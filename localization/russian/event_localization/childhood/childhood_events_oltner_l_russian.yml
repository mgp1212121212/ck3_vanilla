l_russian:
 childhood.7000.t: "[stolen_clothes.GetFirstNameNoTooltip] как цель розыгрыша"
 childhood.7000.desc: "[Select_CString(stolen_clothes.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))] [stolen_clothes.GetFirstName] выглядит немного... #EMP [Select_CString(stolen_clothes.IsFemale, 'стесненной', 'стесненным' )]#!! [stolen_clothes.GetSheHe|U] слишком серьезно ко всему относится и дни напролет занимается делами при дворе. Возможно, стоит немного #EMP поднять#! настроение?\n\n"
 childhood.7000.desc_child: "Я знаю, что [child_helper.GetFirstName] охотно поможет мне в исполнении моего #EMP коварного плана#!, если попросить [child_helper.GetHerHis] об этом.\n\n"
 childhood.7000.desc_end: "Интересно, как отреагирует [stolen_clothes.GetFirstNameNoTooltip], если [stolen_clothes.GetHerHis] одежда... «потеряется»? #EMP *хехе*#!"
 childhood.7000.a: "Я проберусь в [stolen_clothes.GetHerHis] покои и выкраду одежду!"
 childhood.7000.b: "[child_helper.GetFirstNameNoTooltip], отвлеки [stolen_clothes.GetHerHis]. #EMP За дело!#!"
 childhood.7000.c: "Нет, нужно хорошо себя вести. Отдохни, [stolen_clothes.GetFirstNameNoTooltip]."
 childhood.7000.d: "Хм, неудачное время..."
 childhood.7000.a.success: "Вы крадете одежду"
 childhood.7000.a.failure: "[stolen_clothes.GetSheHe|U] ловит вас с поличным"
 childhood.7001.desc_helper: "Получилось! Ранним утром, пока [stolen_clothes.GetFirstName] еще спит, [child_helper.GetFirstName] устраивает в [stolen_clothes.GetHerHis|l] покоях небольшую диверсию. [ROOT.Char.Custom('GetLivestockFowlIndef')|U] в спальне кого угодно поставит на уши! В начавшемся переполохе я хватаю и уношу всю одежду, которая попадается под руку."
 childhood.7001.desc_nohelper: "Получилось! Пока [stolen_clothes.GetFirstNameNoTooltip] спит, я проникаю в [stolen_clothes.GetHerHis|l] покои и уношу всю одежду! "
 childhood.7001.desc_angry: "Ревя от ярости, [stolen_clothes.GetFirstNameNoTooltip] вскакивает с постели и бросается в погоню в чем мать родила!\n\n«Ах ты, [Select_CString(ROOT.Char.IsFemale, 'мелкая гадина', 'мелкий гаденыш' )]! А ну верни мою одежду, не то я шею тебе сверну!» — кипя от негодования, орет [stolen_clothes.GetSheHe|l].\n\nКажется, [stolen_clothes.GetFirstNameNoTooltip] не слишком [Select_CString(stolen_clothes.IsFemale, 'рада', 'рад' )] моей проказе. Зато другие находят ее крайне #EMP забавной#!!"
 childhood.7001.desc_funny: "Вскочив с постели, [stolen_clothes.GetFirstNameNoTooltip] бросается в погоню в чем мать родила!\n\n«Дитя! Немедленно верни мою одежду, у меня нет времени на эти глупости!» — кричит [stolen_clothes.GetSheHe|l], вбегая в главный зал… и лишь тогда понимает, что произошло.\n\nВсе нашли это происшествие #EMP ужасно#! смешным. Даже [Select_CString(stolen_clothes.IsFemale, 'сама', 'сам' )] [stolen_clothes.GetFirstNameNoTooltip] сгибается пополам, надрываясь от хохота."
 childhood.7001.a: "Я сделаю это снова! И еще, и #EMP еще#! раз!"
 childhood.7001.b: "[child_helper.GetFirstNameNoTooltip], если бы не ты, у меня бы ничего не вышло!"
 childhood.7001.c: "Удачная проказа может многое изменить!"
 childhood.7002.desc_helper: "О нет! Пока [stolen_clothes.GetFirstNameNoTooltip] спит, [child_helper.GetFirstName] и [child_helper.GetHerHis|l] [ROOT.Char.Custom('GetLivestockFowlIndef')|l] должны были устроить в спальне переполох — но безмозглое создание раньше времени выдает нас громкими воплями. [Select_CString(stolen_clothes.IsFemale, 'Разбуженная', 'Разбуженный' )] [stolen_clothes.GetFirstNameNoTooltip] тут же вскакивает с постели — и видит нас.\n\n"
 childhood.7002.desc_nohelper: "Проклятье! Стоило мне пробраться в спальню, как [stolen_clothes.GetFirstName] открывает глаза и вскакивает с постели!\n\n"
 childhood.7002.desc_angry: "[stolen_clothes.GetSheHe|U] тут же хватает ночной горшок и метко швыряет его прямо в цель. #flatulence Бам#! — и я с головы до ног [Select_CString(ROOT.Char.IsFemale, 'покрыта', 'покрыт' )] [stolen_clothes.GetHerHis|l] экскрементами. Похоже, горшок не выносили #EMP несколько дней#!…\n\n«Впредь будешь знать, как нарушать мой покой! Убирайся отсюда, если не хочешь получить добавки!» — орет [stolen_clothes.GetSheHe|l]."
 childhood.7002.desc_funny: "«Слушай меня внимательно, — говорит [stolen_clothes.GetFirstNameNoTooltip], больно ухватив меня за ухо. — Ты не имеешь права красть чужую одежду. Кажется, пора преподать тебе урок этикета…»\n\nО нет, только не #EMP этикета#!!"
 childhood.7002.a: "#EMP Ай! Больно!#!"
 childhood.7002.b: "Я больше не буду! Клянусь!"
 childhood.7002.c: "Это #EMP всё#! [child_helper.GetFirstNameNoTooltip]! Это была [child_helper.GetHerHis|l] идея!"
 bully_stops: "[bully.GetFirstName] больше вас не обижает"
 skill_increased: "Навык увеличился"
 funny_opinion: "Удалось позабавить"
 childhood.7100.t: "Кошмарное зрелище"
 childhood.7100.desc: "Играя во дворе, я замечаю, как [child_to_annihilate.GetFirstName] веселится с другими детьми.\n\n"
 childhood.7100.killed_by_sow: "В какой-то момент [child_to_annihilate.GetSheHe|l] оказывается возле свинарника — и огромная свинья впивается зубами в [child_to_annihilate.GetHerHis|l] руку! Обезумевшее животное никак не отпускает [Select_CString(child_to_annihilate.IsFemale, 'несчастную девочку', 'несчастного ребенка' )], и я отворачиваюсь, не в силах смотреть на такое. [child_to_annihilate.GetFirstNameNoTooltip] продолжает отчаянно кричать — а затем внезапно замолкает.\n\n"
 childhood.7100.kicked_by_horse: "В какой-то момент [child_to_annihilate.GetSheHe|l] проходит мимо лошади — и внезапно та яростно брыкается. От удара [child_to_annihilate.GetFirstNameNoTooltip] отлетает на несколько шагов, словно тряпичная кукла. Упав на землю, [child_to_annihilate.GetSheHe|l] остается лежать в луже крови.\n\n"
 childhood.7100.kicked_by_camel: "В какой-то момент [child_to_annihilate.GetSheHe|l] проходит мимо верблюда — и внезапно тот яростно брыкается. От удара [child_to_annihilate.GetFirstNameNoTooltip] отлетает на несколько шагов, словно тряпичная кукла. Упав на землю, [child_to_annihilate.GetSheHe|l] остается лежать в луже крови.\n\n"
 childhood.7100.stomped_by_elephant: "В какой-то момент [child_to_annihilate.GetSheHe|l] проходит мимо слона — и внезапно тот с громким ревом встает на дыбы, а затем опускает свою массивную ногу прямо на [Select_CString(child_to_annihilate.IsFemale, 'несчастную девочку', 'несчастного ребенка' )], втаптывая [child_to_annihilate.GetHerHis|l] тело в землю.\n\n"
 childhood.7100.smashed_by_roof_tile: "Когда [child_to_annihilate.GetSheHe|l] проходит мимо одного из зданий, с его крыши внезапно отваливается кусок черепицы. Тяжелая плитка попадает прямо в голову [Select_CString(child_to_annihilate.IsFemale, 'несчастной девочки', 'несчастного ребенка' )], с #EMP хрустом#! проломив [child_to_annihilate.GetHerHis|l] череп. [child_to_annihilate.GetFirstNameNoTooltip] падает замертво.\n\n"
 childhood.7100.desc_end: "На несколько мгновений воцаряется гробовое молчание, а затем весь двор взрывается плачем и воплями ужаса. О [ROOT.Char.GetFaith.HighGodName], как такое могло случиться?"
 death_sow: "[Select_CString(CHARACTER.IsFemale, 'погибла', 'погиб' )] от зубов свиньи"
 death_horse: "[Select_CString(CHARACTER.IsFemale, 'была убита', 'был убит' )] лошадиным копытом"
 death_camel: "[Select_CString(CHARACTER.IsFemale, 'была убита', 'был убит' )] верблюжьим копытом"
 death_roof_tile: "[Select_CString(CHARACTER.IsFemale, 'убита', 'убит' )] куском упавшей черепицы"
 childhood.7100.a: "Что?! О нет! Нет!"
 childhood.7100.b: "#DIE1 Ха!#! Ха-ха! Вы это видели?"
 childhood.7100.c: "Пф."
 childhood.7100.d: "[friend_to_comfort.GetFirstNameNoTooltip], обними меня покрепче, пожалуйста…"
 childhood.7100.d.friend: "Ваш друг [friend_to_comfort.GetFirstNameNoTooltip] делает все, чтобы вас утешить."
 childhood.7200.t: "Языковой барьер"
 childhood.7200.desc: "Я и [language_friend.GetFirstName] часто играем вместе, но иногда мне бывает трудно понять, что [language_friend.GetSheHe|l] говорит.\n\nКонечно, мы прекрасно общаемся жестами и гримасами, но было бы так здорово выучить [language_friend.GetCulture.GetLanguage.GetNameNoTooltip|l] и разговаривать с [Select_CString(language_friend.IsFemale, 'моей подругой', 'моим другом' )] на [language_friend.GetHerHis|l] языке!\n\nЕсли я приложу к учебе побольше усилий, [language_friend.GetFirstNameNoTooltip] наверняка оценит мои старания!"
 childhood.7200.a: "Я буду учиться день и ночь!"
 childhood.7200.b: "Пусть слуги почитают нам сказки на [language_friend.GetCulture.GetCollectiveNounNoTooltip|l]ом языке."
 childhood.7200.c: "Это слишком утомительно. У меня совсем не останется времени на #EMP игры#!!"
 entertained_opinion: "Удалось развлечь"
 childhood.7300.t: "«Подготовка» к правлению"
 childhood.7300.desc: "Скоро я начну править по-настоящему, никакие назойливые опекуны и учителя-всезнайки не будут указывать мне, что делать… Надо подготовиться заранее, чтобы никто из подданных пикнуть не смел!\n\n[beating_target_1.GetTitledFirstName] — [Select_CString(beating_target_1.IsFemale, 'жалкая трусишка', 'трус и слабак' )]. Думаю, хорошая взбучка научит [beating_target_1.GetHerHis|l]… должной #EMP преданности#!.\n\n"
 childhood.7100.beating_target_2: "С другой стороны, [beating_target_2.GetTitledFirstName] может быть более [Select_CString(beating_target_2.IsFemale, 'достойна', 'достоин' )] моего внимания. [beating_target_2.GetSheHe|U] тоже не блещет силой и отвагой.\n\n"
 childhood.7100.beating_target_3: "На худой конец, всегда есть [beating_target_3.GetTitledFirstName]. Мне достаточно #EMP посмотреть#! на н[beating_target_3.GetHerHis|l], и [beating_target_3.GetSheHe|l] сразу начинает хныкать! "
 childhood.7300.desc_end: "Итак, кого же мне выбрать…"
 childhood.7300.a: "[beating_target_1.GetFirstNameNoTooltip], познакомься с моими кулаками!"
 childhood.7300.b: "А ну-ка подойди сюда, [beating_target_2.GetFirstNameNoTooltip]…"
 childhood.7300.c: "Ничего личного, [beating_target_3.GetFirstNameNoTooltip]. Просто так надо."
 childhood.7300.d: "Это ниже моего достоинства..."
 childhood.7300.a.success: "[beating_target_1.GetFirstNameNoTooltip] дрожит от страха!"
 childhood.7300.a.failure: "[beating_target_1.GetFirstNameNoTooltip] не боится ваших угроз!"
 childhood.7300.b.success: "[beating_target_2.GetFirstNameNoTooltip] дрожит от страха!"
 childhood.7300.b.failure: "[beating_target_2.GetFirstNameNoTooltip] не боится ваших угроз!"
 childhood.7300.c.success: "[beating_target_3.GetFirstNameNoTooltip] дрожит от страха!"
 childhood.7300.c.failure: "[beating_target_3.GetFirstNameNoTooltip] не боится ваших угроз!"
 childhood.7400.t: "Защита от задир"
 childhood.7400.desc: "О нет… [Select_CString(bully.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetFirstName] снова здесь. Я просто хочу поиграть, когда [bully.GetSheHe|l] оставит меня в покое!\n\n«Что это ты тут делаешь, #EMP [ROOT.Char.Custom('InsultNoun')|l]#!?» — кричит [bully.GetFirstNameNoTooltip] мне в лицо."
 childhood.7400.desc_2: "\n\nВнезапно кто-то дотрагивается до моего плеча. «[bully.GetSheHe|U] вам мешает?» — негромко спрашивает [Select_CString(bodyguard.IsFemale, 'моя телохранительница', 'мой телохранитель' )] [bodyguard.GetFirstName]. «Преподать [bully.GetHerHim|l] урок хороших манер?»"
 childhood.7400_father_dead: "«Грязнуля! [ROOT.Char.Custom('InsultAdjective')|U] замарашка! [ROOT.Char.Custom('InsultNoun')]! А еще твой папка сдох, ха-ха!»"
 childhood.7400_mother_dead: "«Мерзкая гадина! [ROOT.Char.Custom('InsultNoun')|U]! Твоя мамка померла, ха-ха-ха!»"
 childhood.7400_none_dead: "«Гнусная тварь! [ROOT.Char.Custom('InsultNoun')|U]! С тобой даже играть никто не хочет!»"
 childhood.7400.a: "Теперь ты будешь делать все, что я прикажу! Ясно?"
 childhood.7400.b: "[bodyguard.GetFirstNameNoTooltip], взгрей [bully.GetHerHis|l] как следует!"
 childhood.7400.c: "Тебе пора научиться послушанию."
 every_parent_of_bully: "Оба родителя ([bully.GetFirstName])"
 childhood.7500.t: "Рассказ из прошлого"
 childhood.7500.desc: "«Подойди поближе, дитя. Я хочу рассказать тебе историю», — говорит [Select_CString(guardian.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))|l] [guardian.GetTitledFirstName], подзывая меня к огню.\n\n"
 childhood.7500.participant: "«Это история о том, как [guardian_memory.GetDescription|l]. [Select_CString(memory_participant.IsFemale, 'Моя', 'Мой' )] [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))|l]…»"
 childhood.7500.participant_dead: "«Это история о том, как [guardian_memory.GetDescription|l]. Увы, [Select_CString(memory_participant.IsFemale, 'моя покойная', 'мой покойный' )] [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))|l] — [memory_participant.GetSheHe|l] [memory_participant.GetDeathReason]…»"
 childhood.7500.no_participant: "«Это история о том, как [guardian_memory.GetDescription|l]…»"
 childhood.7500.midpoint: "[guardian.GetFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))] и продолжает свой рассказ. В [guardian.GetHerHis|l] глазах отражаются отблески языков огня."
 childhood.7500.family: "\n\n«Помни, что семья важнее всего, [ROOT.Char.GetFirstNameNoTooltip]. Дом [ROOT.Char.GetHouse.GetNameNoTooltip] — великая династия. Гордись, что принадлежишь к ней. #EMP [ROOT.Char.GetHouse.GetMotto]#!!»"
 childhood.7500.martial: "\n\n«Что бы ни случилось, не забывай совершенствовать свое воинское искусство. У тебя будет множество врагов, [ROOT.Char.GetFirstNameNoTooltip]. Тренируйся так, чтобы они никогда не смогли одолеть тебя»."
 childhood.7500.death: "\n\n«Запомни мораль этой истории, [Select_CString(ROOT.Char.IsFemale, 'моя милая', 'мой милый' )] [ROOT.Char.GetFirstNameNoTooltip]. Смерть приходит за всеми. Постарайся сделать так, чтобы за твоими врагами она пришла в первую очередь»."
 childhood.7500.war: "\n\n«Война — тяжелое испытание для [Select_CString(ROOT.Char.IsFemale, 'каждой женщины', 'каждого мужчины' )]. Настоящий стратег должен быть хитер и коварен, [ROOT.Char.GetFirstNameNoTooltip]»."
 childhood.7500.relationships: "\n\n«Люди, которые тебя окружают, — друзья, советники, даже соперники, — нет никого важнее их. Всегда держи их на виду. Особенно врагов»."
 childhood.7500.childhood: "\n\n«Вот такая история из детства. Ох, старость не радость…»"
 childhood.7500.a: "Чудесный рассказ, [guardian.GetFirstNameNoTooltip]."
 childhood.7500.b: "#DIE2 Хр…#!#DIE1 Хр…#! Хр-р…"
 culture_tradition_events.2100.t: "История, рассказанная у костра"
 culture_tradition_events.2100.b: "Ваши рассказы — отрада для моих ушей."
