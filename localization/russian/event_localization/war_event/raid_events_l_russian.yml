l_russian:
 raiding.0002.t: "Кровь и пламень"
 raiding.0002.desc: "Поселение [sacked_barony.GetNameNoTierNoTooltip], могучая крепость графства [sacked_county.GetNameNoTierNoTooltip], пала под напором моих налетчиков. Теперь нам открыты все широкие тракты этих земель, а с ними — беззащитные подданные и сверкающие сокровища владыки, что называет себя [sacked_county_owner.GetTitledFirstName].\n\nВойско ждет моих приказаний!"
 raiding.0002.a: "[raider_capital.GetNameNoTooltip] нуждается в умелых рабах!"
 raiding.0002.a_nomad: "Хватайте всех овец и кобылиц!"
 stolen_ewes_and_mares_modifier: "Краденые овцы и кобылицы"
 stolen_ewes_and_mares_modifier_desc: "Это графство процветает благодаря множеству племенных овец и кобылиц, захваченных в недавних набегах."
 raiding.0002.b: "Несите мне сокровища, да побольше!"
 raiding.0002.c: "Мы уже достаточно награбили."
 raiding.0003.t_spared: "[sacked_county.GetNameNoTierNoTooltip] останется в покое"
 raiding.0003.t_attacked: "[sacked_county.GetNameNoTierNoTooltip] подвергнется разграблению"
 raiding.0003.desc.admin_plundered_independent: "Ворота поселения пали, и баронство [sacked_barony.GetNameNoTierNoTooltip] оказалось в руках захватчика. Теперь [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'вольна', 'волен' )] творить что угодно на широких просторах графства [sacked_county.GetNameNoTierNoTooltip]. И [raider.GetSheHe] этим и занимается: все образованные чиновники и искусные работники, до которых смогли добраться налетчики, были угнаны в рабство. Крестьяне рвут на себе волосы, оплакивая близких и родных."
 raiding.0003.desc.gold_plundered_independent: "После изнурительной осады [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'прорвала', 'прорвал' )] оборону поселения [sacked_barony.GetNameNoTierNoTooltip] и теперь солдаты забирают все ценное. Вскоре половина богатства графства [sacked_county.GetNameNoTierNoTooltip] окажется у них в руках!"
 raiding.0003.desc.spared_plundered_independent: "Хотя поселение [sacked_barony.GetNameNoTierNoTooltip] пало, [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'пощадила', 'пощадил' )] жителей графства [sacked_county.GetNameNoTierNoTooltip] и [Select_CString(raider.IsFemale, 'прекратила', 'прекратил' )] грабежи. Вместо этого [raider.GetSheHe] [Select_CString(raider.IsFemale, 'решила', 'решил' )] ограбить #EMP меня#!!"
 raiding.0003.desc.admin_plundered_vassal: "Моему сюзерену не удалось защитить баронство [sacked_barony.GetNameNoTierNoTooltip] от налета, и теперь [raider.GetTitledFirstName] владеет главной крепостью графства [sacked_county.GetNameNoTierNoTooltip]. Прямо сейчас [raider.GetHerHis] войска шныряют по деревням, выхватывая умелых мастеров и их подмастерий."
 raiding.0003.desc.gold_plundered_vassal: "Сюзерен оставил нас без помощи, и [sacked_barony.GetNameNoTierNoTooltip] лишилось последнего шанса на защиту. [raider.GetTitledFirstName] и [raider.GetHerHis] налетчики разграбили поселение. Ублюдки утащили все — от простых крестьянских мелочей до моего счастливого кубка.\n\nПоловину графства [sacked_county.GetNameNoTierNoTooltip] [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие грабители просто сожгли, а [raider.GetTitledFirstNameNoTooltip] где-то сидит и пьет за победу из моего личного кубка."
 raiding.0003.desc.spared_plundered_vassal: "Хотя моему сюзерену не удалось снять осаду с баронства [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] сдерживает своих солдат.\n\nТаким образом, большая часть деревень не пострадала от грабежей, но жадные [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие глаза уже нашли новую цель..."
 raiding.0003.a: "Демоново отродье!"
 raiding.0003.b: "Я #EMP непременно#! отомщу за это оскорбление."
 raiding.0003.c: "Графство [sacked_county.GetNameNoTierNoTooltip] будет отстроено."
 raiding.0004.desc.admin_plundered: "[raider.GetTitledFirstNamePossessive] сполна [Select_CString(raider.IsFemale, 'потешила', 'потешил' )] свою алчность в графстве [sacked_county_owner.GetTitledFirstName]. [sacked_barony.GetNameNoTierNoTooltip] лежит в руинах, и бескрайние земли графства [sacked_county.GetNameNoTierNoTooltip] остались без защиты. \n\n[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]ие налетчики, которых теперь некому остановить, окончательно распоясались и угоняют в рабство всех умелых мастеров, которых могут поймать."
 raiding.0004.desc.gold_plundered: "Когда [raider.GetTitledFirstNameNoTooltip] [Select_CString(raider.IsFemale, 'захватила', 'захватил' )] поселение [sacked_barony.GetNameNoTierNoTooltip], большая часть графства [sacked_county.GetNameNoTierNoTooltip] осталась беззащитной перед бесчинствами [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их грабителей.\n\nТак как сил оставшихся крепостей недостаточно для противостояния налетчикам, те разграбили земли графства подчистую, утащив серебро и все мало-мальски ценные вещи."
 raiding.0004.desc.spared_plundered: "Хотя поселение [sacked_barony.GetNameNoTierNoTooltip] пало, не выдержав осады, большая часть земель графства [sacked_county.GetNameNoTierNoTooltip] дала отпор, и [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'была вынуждена', 'был вынужден' )] умерить пыл. Разграбленных земель оказалось сравнительно немного, да и сами грабежи носили, скорее, случайный характер.\n\nВашего вассала пощадили, но [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие взоры уже устремились на ваши личные владения..."
 raiding.0004.a: "Будь прокляты эти назойливые дикари!"
 raiding.0004.a.tribal: "Проклятье на этих #L [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их#! псов!"
 raiding.0004.b: "Заплатить виру за погибших."
 raiding.0004.c: "Помочь им отстроиться."
 raiding.0004.c.architect: "[Select_CString(architect.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))] [architect.GetTitledFirstNameNoTooltip] отправляется следить за ремонтными работами."
 recently_sacked_modifier: "Недавний грабеж"
 recently_sacked_modifier_desc: "Добычи для налетчиков здесь не осталось, но страх перед возвращением врага сдерживает крестьян."
 rebuilding_after_sacking_modifier: "Восстановление после налета"
 rebuilding_after_sacking_modifier_desc: "Богатый благодетель помогает местным жителям отстроить пострадавшие поселения."
 raiding.0004.c.feed.t: "Сюзерен оплатит восстановление"
 raiding.0004.c.feed.desc: "Мой сюзерен вызвал бригады архитекторов и управляющих для помощи в ремонтных работах в графстве [sacked_county.GetNameNoTierNoTooltip] и оплатил их услуги."
 raiding.0004.c.feed.desc2: "Мой сюзерен вызвал придворного архитектора для помощи в ремонтных работах в графстве [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0011.t: "Трофеи налетчиков доставлены"
 raiding.0011.desc: "Ваши налетчики приносят славу и добычу: [ROOT.Var('raid_loot').GetValue|V0] [gold_i] и [ROOT.Var('raid_loot').GetValue|V0] [prestige_i]."
 raiding.0011.desc_non_tribal: "Ваши налетчики приносят добычу: [ROOT.Var('raid_loot').GetValue|V0] [gold_i]. Платой становится слава: [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i]."
 raiding.0012.a.t: "Трофеи налетчиков потеряны"
 raiding.0012.a.desc: "[recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'забрала', 'забрал' )] у нас [ROOT.Var('raid_loot').GetValue|V0] [raid_loot_i]!\nПобеда принесла [Select_CString(recipient.IsFemale, 'ей', 'ему' )] [ROOT.Var('raid_prestige').GetValue|V0] ед. [prestige_i]."
 raiding.0012.b.t: "Трофеи налетчиков отобраны"
 raiding.0012.b.desc: "Благодаря вашим умелым действиям [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'лишилась', 'лишился' )] [ROOT.Var('raid_loot').GetValue|V0] [raid_loot_i]!\nПобеда принесла вам [ROOT.Var('raid_prestige').GetValue|V0] ед. [prestige_i]."
 raiding.0023.t: "[capital_province.GetNameNoTooltip] сеет ужас"
 raiding.0023.desc: "Годами мои опустошительные набеги несли содрогавшемуся от ужаса миру величие и ярость, воплощение которых есть [raid_leader.GetFaith.HighGodName]. Ведь если бы не [raid_leader.GetFaith.HighGodNameSheHe|U], то меня давно бы уже разбили, не так ли?\n\nНо нет — мои домочадцы спят в роскоши, украденной у чужеземных правителей, а постель мне согревают диковинные рабы.\n\nПри моем приближении дрожат и крестьяне, и знать, а родители пугают плачущих детей моим именем."
 raiding.0023.a: "Ха! Пусть хнычут, едва заслышав мое имя!"
