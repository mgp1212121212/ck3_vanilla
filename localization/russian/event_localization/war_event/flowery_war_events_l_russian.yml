l_russian:
 designated_sacrifice_died.t: "Выбранная жертва умерла"
 designated_sacrifice_died.desc: "[dead_designated_sacrifice.GetShortUIName|U] [Select_CString(dead_designated_sacrifice.IsFemale, 'умерла', 'умер' )] раньше, чем мне удалось принести [dead_designated_sacrifice.GetHerHis] в жертву. [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.AltPriestTermPlural] и народ недовольны."
 designated_sacrifice_release.t: "Выбранная жертва на свободе"
 designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUIName|U] [Select_CString(released_designated_sacrifice.IsFemale, 'оказалась', 'оказался' )] на свободе прежде, чем мне удалось принести [released_designated_sacrifice.GetHerHis] в жертву. [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.AltPriestTermPlural] и народ недовольны."
 designated_human_sacrifice_modifier: "Выбранная человеческая жертва"
 designated_human_sacrifice_modifier_desc: "По воле высших сил этому персонажу уготована судьба жертвы. По крайней мере, так утверждает пленитель."
 human_sacrifice.0001.t: "Жажда богов"
 human_sacrifice.0001.desc: "Прошло несколько лет с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'одержал', 'одержала' )] грандиозную победу во славу [ROOT.Char.GetFaith.HighGodNamePossessive], но ни один из высокопоставленных пленников до сих пор не принесен в жертву. Мои [ROOT.Char.GetFaith.AltPriestTermPlural] теряют терпение, а в народе ходят слухи, что я [Select_CString(ROOT.Char.IsFemale, 'лишилась', 'лишился' )] благосклонности [ROOT.Char.GetFaith.WarGodNamePossessive]."
 human_sacrifice.0001.a: "Погодите. Может, жертва, пусть и запоздалая, решит проблему?"
 human_sacrifice.0001.b: "Я стоически переношу их презрение."
 human_sacrifice.0001.c: "Меня утомляет их варварство."
 human_sacrifice_coward_modifier: "Жажда оскорбленных богов"
 human_sacrifice_coward_modifier_desc: "Персонаж склонен пресмыкаться и оправдываться перед божественными силами."
 flowery_war_cb_ended_invalid.t: "Война отменена"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker: "Война [war.GetName] окончена: мне удалось найти жертвы в другом месте."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender: "Война [war.GetName] окончена: [attacker.GetShortUIName] [Select_CString(attacker.IsFemale, 'нашла', 'нашел' )] достойные жертвы в другом месте."
 flowery_war_cb_ended_invalid.desc_no_sacrificers: "Война [war.GetName] окончена: никто из основных участников открыто не практикует человеческие жертвоприношения."
