l_russian:
 combat_event.0003.t: "Непобедимость"
 combat_event.0003.desc.opening: "Сотня сражений — сотня побед!"
 combat_event.0003.desc.commander: "[enemy_commander.GetTitledFirstName] — последний побежденный мной враг, а [enemy_commander.GetHerHis] солдаты разбиты,"
 combat_event.0003.desc.no_commander: "Я одерживаю очередную победу,"
 combat_event.0003.desc.ending: "и это — новая веха моей жизни.\n\nНе потерпев ни единого поражения, я по праву пользуюсь славой непобедимого военачальника неодолимой силы. И чем дальше, тем больше кажется, что это не так уж далеко от истины..."
 combat_event.0003.desc.alt_ending: "и это — новая веха моей жизни.\n\nС каждой победой в бою слухи о моем могуществе множатся и ширятся. Ныне они переросли даже подвиги легендарных полководцев, и в народе меня называют непобедимой и несокрушимой стихией, которой нет и не будет равных."
 combat_event.0003.a: "Расскажите всем о моем мастерстве!"
 combat_event.0003.b: "Нельзя впадать в гордыню. Стоит помнить, что одна шальная стрела — и..."
 combat_event.0003.b.zealous: "Я — просто [ROOT.Char.Custom('signature_weapon')] [ROOT.Char.GetFaith.HighGodNamePossessive], я просто воплощаю волю [ROOT.Char.GetFaith.WarGodHerHis|U]."
 combat_event.0004.t: "Свалить колосса"
 combat_event.0004.desc: "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] — легендарный командир, которому неведомо поражение, и слава о [enemy_commander.GetHerHis] непобедимости гремит по всему миру.\n\nНо сегодня победа была за мной! Пусть все знают, что [enemy_commander.GetSheHe] не так уж [Select_CString(enemy_commander.IsFemale, 'несокрушима', 'несокрушим' )]!"
 combat_event.0004.a: "[ROOT.Char.Custom('signature_weapon')|U] в моих руках сокрушает сами легенды!"
 combat_event.0004.b: "Если [enemy_commander.GetHerHis] можно победить, то меня и подавно."
 combat_event.0004.b.zealous: "О [ROOT.GetCharacter.GetFaith.WarGodName], спасибо за то, что [Select_CString(enemy_commander.IsFemale,'этот гордец', 'эта гордячка')] [Select_CString(enemy_commander.IsFemale,'получила', 'получил')] урок смирения."
 combat_event.0005.t: "Свалить колосса"
 combat_event.0005.desc: "Случилось немыслимое: сегодня [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(friendly_commander.IsFemale, 'одержала', 'одержал' )] надо мной победу! Стоило увериться в том, что проиграть мне никогда не суждено, как судьба немедленно ткнула меня лицом в грязь.\n\nРепутация не пострадает — в конце концов, что такое одно поражение? Но [friendly_commander.GetFirstName] [Select_CString(friendly_commander.IsFemale, 'откусила', 'откусил' )] изрядный ломоть от моей славы."
 combat_event.0005.a: "[friendly_commander.GetSheHe|U] заслуживает почета за победу над такой знаменитостью."
 combat_event.0005.b: "Недопустимо! [friendly_commander.GetSheHe|U] проклянет тот день, когда [Select_CString(friendly_commander.IsFemale, 'осмелилась', 'осмелился' )] перейти мне дорогу!"
 combat_event.0005.message: "[enemy_commander.GetTitledFirstName] в ярости [Select_CString(enemy_commander.IsFemale, 'поклялась', 'поклялся' )] отомстить мне за свое поражение!"
 #Combatants Taken Prisoner
 combat_event.1002.pow_message.t: "Захвачены вражеские бойцы"
 combat_event.1002.pow_message.desc.single: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] [Select_CString(primary_prisoner.IsFemale, 'захвачена', 'захвачен' )] вашими войсками"
 combat_event.1002.pow_message.desc.double: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] и [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] захвачены вашими войсками"
 combat_event.1002.pow_message.desc.multiple: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] в компании еще [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] человек захвачены вашими войсками"
 combat_event.1002.pow_message.desc.end: "после победы в провинции [combat_location.GetName]!"
 combat_event.1003.pow_message.t: "Захвачены союзные бойцы"
 combat_event.1003.pow_message.desc.single: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] [Select_CString(primary_prisoner.IsFemale, 'оказалась', 'оказался' )] в числе [Concept( 'prisoner_of_war', 'военнопленных' )|E]"
 combat_event.1003.pow_message.desc.double: "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и [secondary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] оказались в числе [Concept( 'prisoner_of_war', 'военнопленных' )|E]"
 combat_event.1003.pow_message.desc.multiple: "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и другие люди (всего [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] чел.) оказались в числе [Concept( 'prisoner_of_war', 'военнопленных' )|E]"
 combat_event.1003.pow_message.desc.end: "после неудачной [Concept( 'battle', 'битвы' )|E] в провинции [combat_location.GetName]. Ваш враг [combat_winner.GetTitledFirstName] празднует победу!"
 combat_event.1004.pow_message.t: "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U] в плену"
 combat_event.1004.pow_message.desc.end: "после неудачной [Concept( 'battle', 'битвы' )|E] в провинции [combat_location.GetName]. [combat_winner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] празднует победу!"
 combat_event.1005.pow_toast.t: "Захвачены вражеские бойцы"
 combat_event.1005.pow_toast.desc: "[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)|U] [Select_CString(valuable_prisoner.IsFemale, 'оказалась', 'оказался' )] в числе [Concept( 'prisoner_of_war', 'военнопленных' )|E], захваченных вашими войсками в ходе [Concept( 'battle', 'битвы' )|E] в провинции [combat_location.GetName]."
 combat_event.1005.pow_toast.desc.primary: "Ваш враг [valuable_prisoner.GetTitledFirstName] [Select_CString(valuable_prisoner.IsFemale, 'оказалась', 'оказался' )] в числе [Concept( 'prisoner_of_war', 'военнопленных' )|E], захваченных вашими войсками в ходе [Concept( 'battle', 'битвы' )|E] в провинции [combat_location.GetName]."
 combat_event.1006.pow_toast.t: "Наследник взят в плен"
 combat_event.1006.pow_toast.desc: "[valuable_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] [Select_CString(valuable_prisoner.IsFemale, 'оказалась', 'оказался' )] в числе [Concept( 'prisoner_of_war', 'военнопленных' )|E], захваченных в ходе [Concept( 'battle', 'битвы' )|E] в провинции [combat_location.GetName]. [combat_winner.GetTitledFirstName|U] празднует победу!"
 combat_event.1007.pow_toast.t: "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t: "Захвачен вражеский военный лидер"
 combat_event.1007.pow_toast.desc: "[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)|U] [Select_CString(valuable_prisoner.IsFemale, 'оказалась', 'оказался' )] в числе [Concept( 'prisoner_of_war', 'военнопленных' )|E], захваченных в ходе [Concept( 'battle', 'битвы' )|E] в провинции [combat_location.GetName]. [combat_winner.GetTitledFirstName|U] празднует победу!"
 combat_event.1007.pow_toast.desc.primary: "Ваш враг [valuable_prisoner.GetTitledFirstName] [Select_CString(valuable_prisoner.IsFemale, 'оказалась', 'оказался' )] в числе [Concept( 'prisoner_of_war', 'военнопленных' )|E], захваченных в ходе [Concept( 'battle', 'битвы' )|E] в провинции [combat_location.GetName]. [combat_winner.GetTitledFirstName|U] празднует победу!"
 #Combatants Slain
 combat_event.1012.slain_message.t: "Убиты вражеские бойцы"
 combat_event.1012.slain_message.desc.single: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] [Select_CString(primary_deceased.IsFemale, 'убита', 'убит' )] вашими воинами"
 combat_event.1012.slain_message.desc.double: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] и [secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)] убиты вашими бойцами"
 combat_event.1012.slain_message.desc.multiple: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] и еще не менее [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] людей убиты вашими бойцами"
 combat_event.1012.slain_message.desc.end: "в ходе [Concept( 'battle', 'битвы' )|E] в провинции [combat_location.GetName]!"
 combat_event.1013.slain_message.t: "Убиты союзные бойцы"
 combat_event.1013.slain_message.desc.single: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] [Select_CString(decliner_1.IsFemale, 'отсутствовала', 'отсутствовал' )],"
 combat_event.1013.slain_message.desc.double: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] и [secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)] пали"
 combat_event.1013.slain_message.desc.multiple: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] и ещё [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] человек пали"
 combat_event.1013.slain_message.desc.end: "в [Concept( 'battle', 'битве' )|E] в провинции [combat_location.GetName]!"
 combat_event.1014.slain_message.t: "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(primary_deceased.IsFemale, 'убита', 'убит' )] в бою"
 #Slain/captured knight event strings for use in battle events (after the battle).
