 combatant_killed_in_battle_friendly_player: "[TARGET_CHARACTER.GetUINameNoTooltip] [Select_CString(TARGET_CHARACTER.IsFemale, 'пыталась', 'пытался' )] отступить, но вы убили его!"
 combatant_killed_in_battle_friendly: "[TARGET_CHARACTER.GetUINameNoTooltip] [Select_CString(TARGET_CHARACTER.IsFemale, 'пыталась', 'пытался' )] отступить, но [CHARACTER.GetUINameNoTooltip] [Select_CString(CHARACTER.IsFemale, 'убила', 'убил' )][TARGET_CHARACTER.GetHerHis]!"
