 siege.0003.end: "при [Concept('siege', 'осаде')|E] владения [barony.GetNameNoTier], которую [Select_CString(occupant.IsFemale, 'возглавляла', 'возглавлял' )] [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)]."
