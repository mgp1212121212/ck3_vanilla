 siege.0002.one_captured: "При [Concept('siege', 'осаде')|E] владения [barony.GetNameNoTier] вами [Select_CString(prisoner_1.IsFemale, 'была схвачена', 'был схвачен')] [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))]."
 siege.0002.two_captured: "При [Concept('siege', 'осаде')|E] владения [barony.GetNameNoTier] вами были схвачены [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] и [prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))]."
 siege.0002.several_captured: "При [Concept('siege', 'осаде')|E] владения [barony.GetNameNoTier] вами были схвачены [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] и [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] других пленных."
