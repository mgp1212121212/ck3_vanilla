l_russian:
 mpo_events_ariana.0001.t: "Найденное гнездо"
 mpo_events_ariana.0001.desc: "По дороге в лагерь я замечаю небольшое гнездо, сложенное из травы и веток. Птиц поблизости не видно, однако непохоже, что гнездо разорено.\n\nПодойдя поближе, я замечаю внутри двух орлят — достаточно взрослых, чтобы какое-то время обходиться без матери, но всё же еще слишком маленьких, чтобы привольно парить над облаками."
 mpo_events_ariana.0001.desc_had_story: "Меня прельщает возможность вновь обзавестись ручным орлом, но и об осторожности забывать нельзя. Я ведь знаю, какой нрав бывает у этих птиц."
 mpo_events_ariana.0001.desc_has_eagle: "Может, забрать одного и подарить кому-нибудь?"
 mpo_events_ariana.0001.desc_ending: "Тяжело не поддаться соблазну обзавестись ручным орлом."
 mpo_events_ariana.0001.a: "Хороший орел стоит любых усилий."
 mpo_events_ariana.0001.a_tt: "Твердо решив забрать орлят, вы карабкаетесь по скале к гнезду"
 mpo_events_ariana.0001.a_win: "Вам удается поймать орленка — или даже обоих"
 mpo_events_ariana.0001.a_win_desc: "Судьба орленка — или даже обоих — теперь в ваших руках"
 mpo_events_ariana.0001.a_lose_ok: "Вам не удается поймать орлят, но вы возвращаетесь [Select_CString(ROOT.Char.IsFemale, 'невредимой', 'невредимым' )]"
 mpo_events_ariana.0001.a_lose_bad: "Вам не удается поймать орлят — хуже того, вы срываетесь и падаете"
 mpo_events_ariana.0001.b: "Если так суждено, они прилетят ко мне сами."
 mpo_events_ariana.0001.b_win_desc: "К вам подлетает орленок — или даже оба"
 mpo_events_ariana.0001.c: "Это знак свыше."
 mpo_daydreaming_birds_modifier: "Грезы о птицах"
 mpo_daydreaming_birds_modifier_desc: "Этот персонаж хорошо знаком с грациозными пернатыми созданиями.\n[Concept('hunt_success_chance', 'Шанс успеха')|E] орлиной или соколиной охоты: #P +5%#!"
 hunt_success_chance.mpo_daydreaming_birds_modifier: "[GetModifier('mpo_daydreaming_birds_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0002.desc_intro: "Орлята начинают волноваться. Если мне не удастся их поймать, они наверняка станут добычей другого хищника.\n\n"
 mpo_events_ariana.0002.desc_standard: "Я осторожно спускаюсь к гнезду. Орлята еще слишком молоды для больших полетов, но клювы у них уже мощные, а когти — острые.\n\n"
 mpo_events_ariana.0002.desc_one_standard: "Нога соскальзывает, но я успеваю зацепиться рукой за уступ. Услышав меня, один из орлят взвизгивает от испуга и начинает трепыхаться, а затем взлетает и исчезает вдали. [ROOT.Char.Custom('CulturalCurse')|U]! Жаль, что не удалось поймать обоих, но один орленок все-таки лучше, чем ни одного."
 mpo_events_ariana.0002.desc_both_standard: "Схватив обоих птенцов, я быстро заворачиваю их в плащ, накрыв им глаза тканью. Весят орлята немало, но быть легендарным охотником — вообще нелегкий труд."
 mpo_events_ariana.0002.desc_lure: "Подняв кусок мяса, я маню орлят к себе. Они пищат в ответ, и даже издали видно, что мне удалось пробудить в птенцах неподдельный интерес.\n\n"
 mpo_events_ariana.0002.desc_one_lure: "Один из орлят в итоге выбирает покой и безопасность гнезда, зато второй подлетает прямо ко мне. Я беру птенца на руки, и он с жадностью набрасывается на угощение."
 mpo_events_ariana.0002.desc_both_lure: "Разделив мясо поровну, я предлагаю птенцам угощение. Они дружно пищат в ответ, и я не могу сдержать улыбки."
 mpo_events_ariana.0002.a: "Какая чудесная птица… И она принадлежит мне."
 mpo_events_ariana.0002.b: "[eagle_first_recipient.GetFirstNameNoTooltip] наверняка оценит такой подарок."
 mpo_events_ariana.0002.c: "Думаю, [eagle_second_recipient.GetFirstNameNoTooltip] [Select_CString(eagle_second_recipient.IsFemale, 'достойна', 'достоин' )] этого дара."
 mpo_events_ariana.0002.b_two: "Одного птенца я оставлю себе, а второго получит [eagle_first_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.c_two: "Я возьму одного орленка, а что до второго… Может, [eagle_second_recipient.GetFirstNameNoTooltip] тоже захочет себе птицу?"
 mpo_events_ariana.0002.d: "[eagle_first_recipient.GetFirstNameNoTooltip] и [eagle_second_recipient.GetFirstNameNoTooltip] получат от меня по орленку."
 mpo_events_ariana.0002.e: "Один орленок станет моим спутником, а второго можно выгодно продать."
 mpo_events_ariana.0002.e_sell_first: "[eagle_first_recipient.GetFirstNameNoTooltip] получит одного орленка, а другой пойдет на продажу."
 mpo_events_ariana.0002.e_sell_second: "Один на продажу, а второго получит [eagle_second_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.e_tt: "Вы продаете второго орленка"
 mpo_events_ariana.0002.f_tt: "Вы продаете орленка"
 mpo_events_ariana.0002.f_tt_two: "Вы продаете орлят"
 mpo_events_ariana.0002.f_one: "Я выручу за него неплохую сумму."
 mpo_events_ariana.0002.f_two: "Я выручу за них неплохую сумму."
 mpo_events_ariana.0010.t: "Внутренний жар"
 mpo_events_ariana.0010.desc: "«[converting_heir.Custom2('RelationToMe', ROOT.Char)|U], — шепотом подзывает меня [Select_CString(converting_heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', converting_heir)] [converting_heir.GetName]. — Я [Select_CString(converting_heir.IsFemale, 'узрела', 'узрел' )] свет [new_faith.HighGodNamePossessive]».\n\n«Теперь я следую [new_faith.GetName|l]ому вероучению. Оно влекло меня уже давно, и я больше не [Select_CString(converting_heir.IsFemale, 'могла', 'мог' )] противиться зову сердца. Знаю, тебя гложут сомнения, но я буду [Select_CString(converting_heir.IsFemale, 'счастлива', 'счастлив' )] помочь тебе ступить на истинный путь — как и другие [new_faith.GetAdherentNamePluralNoTooltip|l] в твоих владениях. Я научу тебя жить по-[new_faith.GetNameNoTooltip|l]и, и тогда после смерти нас будет ждать высшая награда — [new_faith.PositiveAfterLife]!»\n\n[converting_heir.GetFirstNameNoTooltip] берет меня за руку, ожидая ответа. В [Select_CString(converting_heir.IsFemale, 'ее', 'его' )] глазах пылает жар религиозного рвения."
 mpo_events_ariana.0010.desc_zealous: "[Select_CString(converting_heir.IsFemale, 'Она', 'Он' )] что, смеется надо мной? Как [Select_CString(converting_heir.IsFemale, 'ей', 'ему' )] вообще могло прийти в голову, что я приму [new_faith.GetNameNoTooltip|l]ую ересь?"
 mpo_events_ariana.0010.a: "Ты не [Select_CString(converting_heir.IsFemale, 'одна', 'один' )], [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.a_zealous: "Быть может, я слишком резко реагирую? Возможно, [Select_CString(converting_heir.IsFemale, 'она и права', 'он и прав' )]…"
 mpo_events_ariana.0010.b: "В глубине души я всё равно останусь [Select_CString(ROOT.Char.IsFemale, 'предана', 'предан' )] [old_faith.GetNameNoTooltip|l]ой вере."
 mpo_events_ariana.0010.b_zealous: "Ладно, [converting_heir.GetFirstNameNoTooltip], я дам тебе шанс."
 mpo_events_ariana.0010.b.tt: "Вы обращаетесь в [new_faith.GetName|l]ую религию, но втайне продолжаете соблюдать [old_faith.GetAdjective|l]ие обряды."
 mpo_events_ariana.0010.c: "Прости, но это невозможно."
 mpo_events_ariana.0010.c_cynical: "Вероисповедание — личное дело каждого, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.c_zealous: "Я ни за что не откажусь от [old_faith.GetAdjective|l]ой веры!"
 mpo_events_ariana.0010.d: "[new_faith.GetAdherentNamePluralNoTooltip|U] и [old_faith.PositiveAfterLife|U] — вещи несовместимые."
 mpo_events_ariana.0010.d_tt: "Вы пытаетесь убедить [Select_CString(converting_heir.IsFemale, 'ее', 'его' )] не оставлять [old_faith.GetAdjective|l]ую веру."
 mpo_events_ariana.0010.d_success: "[converting_heir.GetFirstNameNoTooltip] меняет свое решение"
 mpo_events_ariana.0010.d_failure: "[converting_heir.GetFirstNameNoTooltip] твердо [Select_CString(converting_heir.IsFemale, 'намерена', 'намерен' )] обратиться в [new_faith.GetNameNoTooltip|l]ую веру"
 mpo_events_ariana.0020.t: "Неблагонадежн[Select_CString(sus_councillor.IsFemale, 'ая советница', 'ый советник' )]"
 mpo_events_ariana.0020.desc_intro: "[worried_spouse.GetName] врывается в мои покои и с ходу выпаливает: «Ты [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что [sus_councillor.GetName] — #L [councillor_culture.GetCollectiveNoun|l][Select_CString(sus_councillor.IsFemale, 'ая', 'ий' )]#! [Select_CString(sus_councillor.IsFemale, 'собака', 'пес' )]?»\n\nПрежде чем я успеваю собраться с мыслями, [Select_CString(worried_spouse.IsFemale, 'она', 'он' )] продолжает:"
 mpo_events_ariana.0020.desc_marshal: "«Как можно доверить нашу армию [councillor_culture.GetCollectiveNounNoTooltip|l]ой скотине? Пока ею командует [Select_CString(sus_councillor.IsFemale, 'она', 'он' )], среди вражеского войска и то безопаснее! А ты доверяешь [Select_CString(sus_councillor.IsFemale, 'ей', 'ему' )] обучение наших солдат?!»"
 mpo_events_ariana.0020.desc_spymaster: "«Как можно доверить коварной [councillor_culture.GetCollectiveNounNoTooltip|l]ой скотине самые важные тайны нашей державы? Да я скорее доверюсь змее, чем [Select_CString(sus_councillor.IsFemale, 'ей', 'ему' )]!»"
 mpo_events_ariana.0020.desc_end: "[worried_spouse.GetFirstNameNoTooltip], конечно, перегибает палку, но все знают, что некоторые [councillor_culture.GetNameNoTooltip|l] [sus_councillor.Custom('mpo_yearly_ethos')]\n\n«Прошу тебя, — взывает [Select_CString(worried_spouse.IsFemale, 'она', 'он' )]. — Пожалуйста, прогони [Select_CString(sus_councillor.IsFemale, 'ее', 'его' )] подальше от нас. Мне отвратительна [Select_CString(sus_councillor.IsFemale, 'ее', 'его' )] [sus_councillor.Custom('InsultBehavior')]! Кто знает, на что еще [Select_CString(sus_councillor.IsFemale, 'она способна', 'он способен' )]»."
 mpo_yearly_bellicose: "отличаются изрядным безрассудством, особенно если речь идет о мести."
 mpo_yearly_stoic: "не склонны проявлять эмоции даже на похоронах своих близких."
 mpo_yearly_bureaucratic: "интересуются исключительно свитками и книгами, им нет дела до того, как живут другие [sus_councillor.GetCulture.GetNameNoTooltip|l]."
 mpo_yearly_spiritual: "думают только о славе [sus_councillor.GetFaith.HighGodNamePossessive], совершенно игнорируя нужды окружающих."
 mpo_yearly_courtly: "скорее будут целовать чью-то задницу, чем займутся честным трудом в полях и горах."
 mpo_yearly_egalitarian: "спокойно мирятся с присутствием чужаков и со временем наверняка утратят собственную культуру."
 mpo_yearly_communal: "ведут себя как коллективный разум и совершенно не способны делать что-то поодиночке."
 mpo_events_ariana.0020.a: "Ты [Select_CString(worried_spouse.IsFemale, 'права', 'прав' )], [worried_spouse.GetFirstNameNoTooltip]. Завтра же ноги [Select_CString(sus_councillor.IsFemale, 'ее', 'его' )] здесь не будет!"
 mpo_events_ariana.0020.a_tt: "Все #L [councillor_culture.GetCollectiveNoun|l]ие#! [Concept('vassals', 'вассалы')|E]:\n$EFFECT_LIST_BULLET$[Concept( 'opinion', 'Мнение' )|E] о #V вас#! ухудшается на #n 10#!"
 mpo_events_ariana.0020.b: "Да, когда рядом [councillor_culture.GetNameNoTooltip|l], нужно держать ухо востро."
 mpo_events_ariana.0020.c: "[Select_CString(sus_councillor.IsFemale, 'Она', 'Он' )] совершенно обычный человек. Как и все [councillor_culture.GetNameNoTooltip|l]."
 mpo_events_ariana.0020.c_paranoid: "Я не стану поддаваться твоей паранойе."
 mpo_events_ariana.0020.c_tt: "Все #L [councillor_culture.GetCollectiveNoun|l]ие#! [Concept('vassals', 'вассалы')|E]:\n$EFFECT_LIST_BULLET$[Concept( 'opinion', 'Мнение' )|E] о #V вас#! улучшается на #p 10#!"
 cultural_suspicion_modifier: "Неприятие других культур"
 cultural_suspicion_modifier_desc: "Этот персонаж недолюбливает иноземцев."
 mpo_events_ariana.0030.t: "Запретный напиток"
 mpo_events_ariana.0030.desc: "«Наши чаши с [Glossary( 'кумысом', 'KUMIS_GLOSS')] совсем опустели, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — ворчит [spymaster.GetName]. — И я даже знаю, кого в этом винить». Обернувшись, я вижу, как [bartender.GetName] продает чашу скисшего кобыльего молока другому простолюдину.\n\n«Вы же не хотите, чтобы наши гости остались без выпивки? Напомню, что этот напиток был специально приготовлен для самых благородных дам и господ нашей державы…» — криво улыбнувшись, добавляет [spymaster.GetNameNoTooltip]."
 mpo_events_ariana.0030.jail: "Посмотрим, много ли [Select_CString(bartender.IsFemale, 'она', 'он' )] заработает в темнице…"
 mpo_events_ariana.0030.jail_tt: "Все [Concept('activity_attending', 'присутствующие гости')|E] [Concept('dynasty', 'благородных кровей')|E]:\n$EFFECT_LIST_BULLET$[Concept( 'opinion', 'Мнение' )|E] о #V вас#! улучшается на #p 10#!"
 mpo_events_ariana.0030.jail_effect: "[bartender.GetNameNoTooltip] будет [Select_CString(bartender.IsFemale, 'наказана', 'наказан' )] за свой проступок"
 mpo_events_ariana.0030.ignore: "Да пусть крестьяне выпьют!"
 mpo_events_ariana.0030.ignore_tt: "Все [Concept('activity_attending', 'присутствующие гости')|E] [Concept('dynasty', 'благородных кровей')|E]:\n$EFFECT_LIST_BULLET$[Concept( 'opinion', 'Мнение' )|E] о #V вас#! ухудшается на #n 10#!"
 mpo_events_ariana.0030.ignore_effect: "[bartender.GetNameNoTooltip] получает дозволение наливать простолюдинам и дальше"
 mpo_events_ariana.0030.ignore_tt_lowborn: "Все [Concept('activity_attending', 'присутствующие гости')|E]-[Concept('lowborn', 'простолюдины')|E]:\n$EFFECT_LIST_BULLET$[Concept( 'opinion', 'Мнение' )|E] о #V вас#! улучшается на #p 10#!"
 mpo_events_ariana.0030.greedy: "Гости могут и воды напиться."
 mpo_events_ariana.0030.greedy_tt: "Вы требуете, чтобы [bartender.GetNameNoTooltip] [Select_CString(bartender.IsFemale, 'поделилась', 'поделился' )] с вами выручкой"
 kumi_tax_modifier: "Налог на напитки"
 kumi_tax_modifier_desc: "Этот персонаж не упустил выгодную возможность, которая представилась на недавнем пиру."
 buzzed_peasants_county_modifier: "Довольные крестьяне"
 buzzed_peasants_county_modifier_desc: "Простолюдины этого графства очень довольны тем, как прошло недавнее празднество."
 mpo_events_ariana.0040.title_feast: "Незабываемый пир"
 mpo_events_ariana.0040.title_wedding: "Свадебный маскарад"
 mpo_events_ariana.0040.title_camp_party: "За шатром"
 mpo_events_ariana.0040.desc_wedding_feast: "В зале царит полумрак. Отовсюду доносится радостный смех, от запаха еды текут слюнки. Кажется, это [ROOT.Char.Custom('GetExpensiveMeal')]? Следующий этап праздника предполагает, что все присутствующие скроют свои лица под масками — это внесет в наши развлечения элемент загадочности. Веселье идет своим чередом, и я всё чаще обращаю внимание на [Select_CString(masked_guest.IsFemale, 'одну таинственную незнакомку', 'одного таинственного незнакомца' )]. На [Select_CString(masked_guest.IsFemale, 'ней', 'нем' )] изящная маска с изображением птицы — не то [ROOT.Char.Custom('GetRandomRegionalBird')], не то еще какое-то пернатое создание. [Select_CString(masked_guest.IsFemale, 'Незнакомка', 'Незнакомец' )] жестом приглашает меня подойти, и я не могу устоять перед соблазном.\n\nМежду нами завязывается беседа, и довольно скоро она принимает всё более чувственный оборот. Вскоре [Select_CString(masked_guest.IsFemale, 'она', 'он' )] прижимает меня к себе и предлагает поискать местечко поукромнее."
 mpo_events_ariana.0040.desc_camp_party: "По лагерю разносится радостный смех, отовсюду звучит веселая музыка. И вдруг [talker.GetName] предлагает мне поиграть в прятки. Я сгибаюсь от хохота, однако [Select_CString(talker.IsFemale, 'она', 'он' )] предельно [Select_CString(talker.IsFemale, 'серьезна', 'серьезен' )]. Долго ли, коротко ли, и вот я уже прячусь за каким-то шатром. Заслышав приближающиеся шаги, я выскакиваю из своего укрытия и сломя голову бросаюсь в лес. Возможно, всё дело в горячительных напитках, но вскоре я понимаю, что совершенно [Select_CString(ROOT.Char.IsFemale, 'заблудилась', 'заблудился' )], а на улице давно стемнело. Почти на ощупь пробираясь среди деревьев, я буквально сталкиваюсь с кем-то еще — и слышу вздох облегчения. «А я-то [Select_CString(masked_guest.IsFemale, 'думала', 'думал' )], что здесь только мне хватит ума заблудиться, — говорит [Select_CString(masked_guest.IsFemale, 'незнакомка', 'незнакомец' )]. — Думаю, нам лучше держаться вместе».\n\nПока мы блуждаем в потемках, между нами завязывается беседа, которая становится всё более откровенной. Есть что-то притягательное в [Select_CString(masked_guest.IsFemale, 'этой женщине', 'этом мужчине' )], хотя лицо [Select_CString(masked_guest.IsFemale, 'ее', 'его' )] скрыто во тьме. Внезапно [Select_CString(masked_guest.IsFemale, 'она', 'он' )] прижимает меня к себе и предлагает по возвращении в лагерь узнать друг друга поближе."
 mpo_events_ariana.0040.a: "Я [Select_CString(ROOT.Char.IsFemale, 'заинтригована', 'заинтригован' )]…"
 mpo_events_ariana.0040.a_tt: "Вы принимаете [Select_CString(masked_guest.IsFemale, 'ее', 'его' )] предложение"
 mpo_events_ariana.0040.b: "Пожалуй, я откажусь."
 mpo_events_ariana.0041.title: "Маски сброшены"
 mpo_events_ariana.0041.desc_wedding_feast: "Мы с [Select_CString(masked_guest.IsFemale, 'моей спутницей', 'моим спутником' )] незаметно ускользаем с праздника. [Select_CString(masked_guest.IsFemale, 'Она', 'Он' )] роняет маску на землю, и в бледном свете луны я наконец-то вижу [Select_CString(masked_guest.IsFemale, 'ее', 'его' )] лицо…"
 mpo_events_ariana.0041.desc_camp_party: "Мы с [Select_CString(masked_guest.IsFemale, 'моей спутницей', 'моим спутником' )] тихонько возвращаемся в лагерь. Похоже, все уже отправились спать — костер едва горит, и нас снова окружает темнота. Я подбрасываю хвороста в огонь, и отблески пламени освещают лицо [Select_CString(masked_guest.IsFemale, 'таинственной незнакомки', 'таинственного незнакомца' )]…"
 mpo_events_ariana.0041.desc_middle: "\n\nВеселое предвкушение и легкомысленное возбуждение сдувает как ветром. Я понимаю, что передо мной стоит"
 mpo_events_ariana.0041.desc_rival: "мой заклятый враг, [masked_guest.GetName]!"
 mpo_events_ariana.0041.desc_family: "[Select_CString(masked_guest.IsFemale, 'моя родственница', 'мой родственник' )], [masked_guest.GetName]!"
 mpo_events_ariana.0041.desc_family_spouse: "[Select_CString(masked_guest.IsFemale, 'жена', 'муж' )] [Select_CString(masked_guest_spouse.IsFemale, 'моей родственницы', 'моего родственника' )], [masked_guest.GetName]!"
 mpo_events_ariana.0041.desc_rival_spouse: "[masked_guest.GetName] — а мой заклятый враг, [masked_guest_spouse.GetName], приходится [Select_CString(masked_guest.IsFemale, 'ей', 'ему' )] [Select_CString(masked_guest_spouse.IsFemale, 'женой', 'мужем' )]!"
 mpo_events_ariana.0041.desc_outro: "Похоже, [Select_CString(masked_guest.IsFemale, 'она удивлена', 'он удивлен' )] не меньше моего, но сразу берет себя в руки. Ухмыльнувшись, [masked_guest.GetFirstNameNoTooltip] шепчет: «Долго же я [Select_CString(masked_guest.IsFemale, 'ждала', 'ждал' )] этого момента, [ROOT.Char.GetFirstNameNoTooltip]…»"
 mpo_events_ariana.0041.desc_family_outro: "И это говорит [Select_CString(ROOT.Char.IsFemale, 'моя собственная', 'мой собственный' )] [ROOT.Char.Custom2('RelationToMeShort', masked_guest)]?!"
 mpo_events_ariana.0041.a_rival: "Звучит рискованно, но я в игре."
 mpo_events_ariana.0041.a_family: "Отчего бы не узнать свою родню поближе?"
 mpo_events_ariana.0041.a_rival_spouse: "Надеюсь, [masked_guest_spouse.GetFirstName] будет в ярости…"
 mpo_events_ariana.0041.a: "Я [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )]…"
 mpo_events_ariana.0041.b_rival: "Раньше нас объединяла лишь ненависть — а теперь и страсть!"
 mpo_events_ariana.0041.b_family: "Наша связь станет нерушимой!"
 mpo_events_ariana.0041.b_rival_spouse: "[masked_guest_spouse.GetFirstName] потеряет всё, что [Select_CString(masked_guest_spouse.IsFemale, 'ей', 'ему' )] дорого!"
 mpo_events_ariana.0041.b: "Иди ко мне, [masked_guest.GetFirstNameNoTooltip]…"
 mpo_events_ariana.0041.c_rival: "Это ничего не меняет между нами!"
 mpo_events_ariana.0041.c_family: "[ROOT.Char.Custom2('RelationToMeShort', masked_guest)|U], забудь о том, что случилось."
 mpo_events_ariana.0041.c_spouse: "Но что скажет [Select_CString(ROOT.Char.GetPrimarySpouse.IsFemale, 'моя дорогая', 'мой дорогой' )] [ROOT.Char.GetPrimarySpouse.GetFirstName]?"
 mpo_events_ariana.0041.c_family_spouse: "[masked_guest_spouse.GetFirstName] — [Select_CString(masked_guest_spouse.IsFemale, 'хорошая женщина', 'хороший человек' )], и я не хочу, чтобы [Select_CString(masked_guest_spouse.IsFemale, 'она страдала', 'он страдал' )]."
 mpo_events_ariana.0041.c: "Я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] отказаться…"
 mpo_events_ariana.0041.c_tt: "Вы отвергаете [Select_CString(masked_guest.IsFemale, 'ее', 'его' )] недвусмысленное предложение"
 mpo_events_ariana.0041.d: "Возможно, нам пора заключить мир?"
 mpo_events_ariana.0041.d_tt: "Вы используете выпавший шанс, чтобы предложить [Select_CString(masked_guest.IsFemale, 'ей', 'ему' )] перемирие"
 mpo_events_ariana.0041.d_success: "[masked_guest.GetFirstName] соглашается прекратить вражду с вами"
 mpo_events_ariana.0041.d_failure: "[masked_guest.GetFirstName] остается вашим врагом"
 lover_masked_activity: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] стали любовниками в результате неожиданного происшествия во время мероприятия."
 lover_masked_activity_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] стали любовниками в результате неожиданного происшествия во время мероприятия."
 mpo_events_ariana.0050.t: "Клеймо позора"
 mpo_events_ariana.0050.desc: "[Select_CString(criminal_family.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', criminal_family)], [criminal_family.GetName], снова у всех на устах, слухи и сплетни о [Select_CString(criminal_family.IsFemale, 'ее', 'его' )] прегрешениях разносятся всё дальше. Люди напуганы — говорят, что [Select_CString(criminal_family.IsFemale, 'она причастна', 'он причастен' )] к недавней серии краж. Я не знаю, действительно ли [Select_CString(criminal_family.IsFemale, 'ее', 'его' )] застали на месте преступления, или всё дело в [Select_CString(criminal_family.IsFemale, 'ее', 'его' )] [criminal_family.Custom('mpo_ariana_0050_description')] природе, но народ требует наказать преступника.\n\nЕсли пойти им навстречу, [criminal_family.GetFirstNameNoTooltip] лишится всех земель, титулов и привилегий. [Select_CString(criminal_family.IsFemale, 'Она', 'Он' )] проведет остаток жизни в позоре, и позор этот станет пятном на репутации дома [ROOT.Char.GetDynasty.GetName]."
 mpo_ariana_0050_scheming: "коварной"
 mpo_ariana_0050_greedy: "ненасытной"
 mpo_events_ariana.0050.a: "Я не позволю замарать доброе имя моей семьи."
 mpo_events_ariana.0050.a_tt: "Вы платите, чтобы отвести от [Select_CString(criminal_family.IsFemale, 'нее', 'него' )] подозрения"
 mpo_events_ariana.0050.b: "Я не могу ничего поделать, [Select_CString(criminal_family.IsFemale, 'она', 'он' )] будет [Select_CString(criminal_family.IsFemale, 'наказана', 'наказан' )]."
 mpo_events_ariana.0050.b_broke: "Боюсь, что у меня не хватит средств, чтобы очистить [Select_CString(criminal_family.IsFemale, 'ее', 'его' )] имя."
 mpo_events_ariana.0050.c: "Это полная чушь. Я лично опровергну эти слухи!"
 mpo_events_ariana.0050.c_tt: "Вы пытаетесь отвести от [Select_CString(criminal_family.IsFemale, 'нее', 'него' )] подозрения"
 mpo_events_ariana_0050_lose_effect_tt: "Теряет все свои [Concept('titles', 'титулы')|E]"
 mpo_events_ariana.0050.lose: "[criminal_family.GetFirstNameNoTooltip] [Select_CString(criminal_family.IsFemale, 'опозорена', 'опозорен' )]"
 mpo_events_ariana.0050.win: "[criminal_family.GetFirstNameNoTooltip] [Select_CString(criminal_family.IsFemale, 'оправдана', 'оправдан' )]"
 criminal_family_dynasty_modifier: "Опозоренная династия"
 criminal_family_dynasty_modifier_desc: "Репутация этой династии опозорена постыдными деяниями одного из ее представителей."
 mpo_events_ariana.0060.t: "Гнездо с сокровищами"
 mpo_events_ariana.0060.desc: "Ко мне подбегает [Select_CString(appropriate_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', appropriate_child)] [appropriate_child.GetName], [Select_CString(appropriate_child.IsFemale, 'ее', 'его' )] прямо-таки трясет от возбуждения. Прежде чем я успеваю поинтересоваться, в чем дело, [Select_CString(appropriate_child.IsFemale, 'она', 'он' )] кладет мне в ладонь маленький блестящий предмет. «Посмотри, что я [Select_CString(appropriate_child.IsFemale, 'нашла', 'нашел' )]! — восторженно кричит [appropriate_child.GetFirstNameNoTooltip]. — Это выпало из орлиного гнезда. Кажется, какое-то сокровище!»\n\nОсмотрев [Select_CString(appropriate_child.IsFemale, 'ее', 'его' )] находку, я понимаю, что эта безделушка сделана из золота. Особой ценностью она не обладает, но [appropriate_child.GetFirstNameNoTooltip] прямо-таки светится от гордости.\n\n«Хочешь, я покажу, где это гнездо? — спрашивает [Select_CString(appropriate_child.IsFemale, 'она', 'он' )]. — Наверное, там есть еще!»"
 mpo_events_ariana.0060.a: "Пожалуй, я смогу туда забраться."
 mpo_events_ariana.0060.a_tt: "Вы пытаетесь вскарабкаться наверх и поискать в гнезде другие сокровища"
 mpo_events_ariana.0060.success: "Вам удается добраться до гнезда"
 mpo_events_ariana.0060.success_tt: "Внутри и правда есть немало ценного"
 mpo_events_ariana.0010.failure: "Вам не удается добраться до гнезда"
 mpo_events_ariana.0010.a_failure: "Вы падаете, так и не добравшись до гнезда"
 mpo_events_ariana.0060.b: "Я залезу наверх, а ты не издавай ни звука!"
 mpo_events_ariana.0060.b_tt: "Вы пытаетесь добраться до гнезда, не вспугнув орла"
 mpo_events_ariana.0010.b_failure: "Напуганная птица улетает, а вам так и не удается добраться до гнезда"
 mpo_events_ariana.0060.d: "Удачная находка, [appropriate_child.GetFirstNameNoTooltip]."
 mpo_events_ariana.0070.desc: "Добравшись до гнезда, я нахожу там орленка, а еще — небольшой мешочек. «А, так вот откуда выпало мое сокровище!» — догадывается [appropriate_child.GetFirstName]. Широко раскрыв глаза, [Select_CString(appropriate_child.IsFemale, 'она', 'он' )] смотрит на меня, и я почти слышу, как в [Select_CString(appropriate_child.IsFemale, 'ее', 'его' )] голове ворочаются мысли.\n\n«А где его мама? — наконец спрашивает [appropriate_child.GetFirstNameNoTooltip]. — Нам лучше уйти, пока она не вернулась». Я одобрительно киваю, размышляя, чем же поживиться перед уходом."
 mpo_events_ariana.0070.a: "Я заберу сокровище. В конце концов, за ним мы и пришли."
 mpo_events_ariana.0070.a_tt: "Вы открываете мешочек"
 mpo_events_ariana.0070.a_trinket: "Вы находите загадочную безделушку"
 mpo_events_ariana.0070.a_none: "В мешочке нет ничего ценного"
 mpo_events_ariana.0070.a_great: "Мешочек полон золота и самоцветов"
 mpo_events_ariana.0070.a_good: "В мешочке лишь несколько монет и недорогих безделушек"
 mpo_events_ariana.0070.b: "Моей добычей станет орленок."
 mpo_events_ariana.0070.b_self: "Вы забираете птенца с собой"
 mpo_events_ariana.0070.b_child: "[appropriate_child.GetFirstNameNoTooltip] получит птенца в подарок"
 mpo_events_ariana.0070.c: "Эта добыча — твоя по праву, [appropriate_child.GetFirstNameNoTooltip]."
 mpo_events_ariana.0070.c_tt: "Вы открываете мешочек и делитесь с [Select_CString(appropriate_child.IsFemale, 'ней', 'ним' )] его содержимым"
 mpo_events_ariana.0070.c_none_tt: "[appropriate_child.GetFirstName] получает свою находку обратно"
 mpo_events_ariana.0070.d: "Надо уважать чужое жилище, даже если оно принадлежит орлу."
 mpo_events_ariana.0070.d_tt: "Вы уходите с пустыми руками"
 mpo_events_ariana.0080.t: "Волшебное древо"
 mpo_events_ariana.0080.desc: "«[ROOT.Char.GetTitledFirstName], [tree_lover.Custom2('RelationToMeShort', ROOT.Char)] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )], я [Select_CString(tree_lover.IsFemale, 'должна', 'должен' )] кое-что рассказать! — возбужденно говорит [tree_lover.GetName]. — Я [Select_CString(tree_lover.IsFemale, 'слышала', 'слышал' )], что на свете есть одно особенное дерево, не похожее на другие. Оно обладает особыми свойствами — говорят даже, что по воле [ROOT.Char.GetFaith.HighGodNamePossessive] оно может исполнять желания! Думаю, пришло время разыскать это древо и узнать, насколько правдивы легенды. Кстати, оно растет во владении [tree_barony.GetName]».\n\nЗначит, [tree_barony.GetNameNoTooltip]? Дорога туда неблизкая, но если это древо и правда существует, я просто [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] его найти."
 mpo_events_ariana.0080.a: "Доставь это древо мне."
 mpo_events_ariana.0080.a_tt: "[tree_lover.GetFirstNameNoTooltip] отправится на поиски волшебного древа, чтобы доставить его вам"
 mpo_events_ariana.0080.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] увидеть это чудо."
 mpo_events_ariana.0080.b_arrogant: "Я не нуждаюсь в посторонней помощи, чтобы найти какое-то растение."
 mpo_events_ariana.0080.b_tt: "Вы отправляетесь во владение [tree_barony.GetName] на поиски волшебного древа"
 mpo_events_ariana.0080.c_sus: "[tree_lover.GetFirstNameNoTooltip] хочет заманить меня в ловушку!"
 mpo_events_ariana.0080.c: "К чему тратить время на детские сказки?"
 mpo_events_ariana.0080.c_flavor: "[tree_lover.GetFirstName] может верить во всё что угодно, но вам нет дела до [Select_CString(tree_lover.IsFemale, 'ее', 'его' )] выдумок"
 mpo_events_ariana.0081.desc_self: "Добравшись до владения [tree_barony.GetName], я нахожу место, о котором [Select_CString(tree_lover.IsFemale, 'говорила', 'говорил' )] [tree_lover.GetFirstName]. Посреди поляны растет одинокое дерево, излучающее теплый золотистый свет."
 mpo_events_ariana.0081.desc_guy: "Прошло уже немало времени с тех пор, как [tree_lover.GetName] [Select_CString(tree_lover.IsFemale, 'отправилась', 'отправился' )] на поиски. Вспоминая о [Select_CString(tree_lover.IsFemale, 'ней', 'нем' )], я гадаю, [Select_CString(tree_lover.IsFemale, 'нашла ли она', 'нашел ли он' )] свое волшебное древо."
 mpo_events_ariana.0081.desc: "И тут [tree_lover.GetFirstNameNoTooltip] появляется прямо передо мной! Улыбаясь до ушей, [Select_CString(tree_lover.IsFemale, 'она', 'он' )] приглашает меня выйти на улицу, а там… Посреди двора высится величественное дерево, только что высаженное в новую почву!\n\n"
 mpo_events_ariana.0081.desc_dead: "В этот момент передо мной появляется [tree_giver.GetName]. На лице [Select_CString(tree_giver.IsFemale, 'ее', 'его' )] написана скорбь. [Select_CString(tree_giver.IsFemale, 'Она', 'Он' )] приглашает меня выйти на улицу, а там… Посреди двора высится величественное дерево, только что высаженное в новую почву! «[tree_lover.GetName] [Select_CString(tree_lover.IsFemale, 'была права', 'был прав' )], — вздыхает [tree_giver.GetFirstNameNoTooltip]. — Жаль только, что [Select_CString(tree_lover.IsFemale, 'она не смогла', 'он не смог' )] доставить его лично».\n\n"
 mpo_events_ariana.0081.desc_outro: "[Select_CString(ROOT.Char.IsFemale, 'Пораженная', 'Пораженный' )], я смотрю на легенду, буквально оживающую на моих глазах. Листва дерева мягко мерцает на солнце, в воздухе изящно кружатся опадающие листья. Солнечный свет, проходя через ветви, окрашивает золотом мою кожу. Задыхаясь от восхищения, я вспоминаю о том, что [Select_CString(tree_lover.IsFemale, 'говорила', 'говорил' )] мне [tree_lover.GetFirstNameNoTooltip] — говорят, что это древо способно исполнять желания… Закрыв глаза, я обращаюсь к нему с безмолвной просьбой."
 mpo_events_ariana.0081.a: "Я хочу, чтобы мои земли и чресла всегда были плодородными."
 mpo_events_ariana.0081.b: "Я хочу обрести силу сокрушить моих врагов."
 mpo_events_ariana.0081.c: "Я хочу найти мудрость и обрести ясность ума."
 mpo_events_ariana.0081.wish: "Вы загадываете желание"
 mpo_events_ariana.0081.success: "Ваше желание исполняется"
 mpo_events_ariana.0081.failure: "Ваша просьба остается без ответа"
 mpo_magical_tree_fertility_modifier: "Благословение плодородия"
 mpo_magical_tree_fertility_modifier_desc: "Этот персонаж получил благословение волшебного древа. Его земли будут процветать, и у него родится много детей."
 mpo_magical_tree_power_modifier: "Благословение могущества"
 mpo_magical_tree_power_modifier_desc: "Этот персонаж получил благословение волшебного древа и стал непобедимым в бою."
 mpo_magical_tree_wisdom_modifier: "Благословение мудрости"
 mpo_magical_tree_wisdom_modifier_desc: "Этот персонаж получил благословение волшебного древа и стал мудрым не по годам."
 mpo_magical_tree_modifier: "Успокоение"
 mpo_magical_tree_modifier_desc: "Этот персонаж увидел волшебное древо и обрел душевный покой."
 mpo_events_ariana.0090.t: "Шерсть и амбиции"
 mpo_events_ariana.0090.desc: "[child.GetFirstName] какое-то время [Select_CString(child.IsFemale, 'провела', 'провел' )] с пастухами и возвращается в юрту, широко улыбаясь.\n\n"
 mpo_events_ariana.0090.desc_younger: "«[child.Custom2('RelationToMeShort', ROOT.Char)|U], я хочу быть [Select_CString(child.IsFemale, 'пастушкой', 'пастухом' )]! — кричит [Select_CString(child.IsFemale, 'она', 'он' )]. — Они весь день с овечками и так счастливы! А [ROOT.Char.GetTitleAsNameNoTooltip] — это же скука смертная!»\n\n[Select_CString(child.IsFemale, 'Она', 'Он' )] протягивает пучок свежеостриженной шерсти, и, хотя та грязная и жесткая, глаза ребенка сияют гордостью."
 mpo_events_ariana.0090.desc_older: "«Я хочу пасти овец, и больше ничего! Ты, [child.Custom2('RelationToMeShort', ROOT.Char)], — [ROOT.Char.GetTitleAsNameNoTooltip], а мне этого не надо! — кричит [Select_CString(child.IsFemale, 'она', 'он' )]. — У них такая простая жизнь, никаких войн и государственных забот».\n\n[Select_CString(child.IsFemale, 'Она', 'Он' )] протягивает комок свежесрезанной шерсти, и хотя она так грязна и жестка, в голосе ребенка я слышу настоящую страсть."
 mpo_events_ariana.0090.a: "В пастушьем укладе особая мудрость."
 mpo_events_ariana.0090.a_flavor: "[child.GetFirstNameNoTooltip] мечтает о простых, но достойных вещах."
 mpo_events_ariana.0090.b: "Ты не останешься в легендах, как [Select_CString(child.IsFemale, 'простая пастушка', 'простой пастух' )]!"
 mpo_events_ariana.0090.c: "Их жизнь не так проста, как кажется, дитя."
 mpo_events_ariana.0090.c_duel: "[child.GetFirstNameNoTooltip] отправляется поработать на пастбищах"
 mpo_events_ariana.0090.c_1: "Кропотливым трудом [child.GetFirstNameNoTooltip] добивается признания"
 mpo_events_ariana.0090.c_2: "Пока [child.GetFirstNameNoTooltip] работает, [Select_CString(child.IsFemale, 'она', 'он' )] набирается сил"
 mpo_child_herder_modifier: "Пастушье призвание"
 mpo_child_herder_modifier_desc: "Этот персонаж работал на пастбищах и перенял навыки пастуха."
 mpo_events_ariana.0100.t: "Скрытая сила"
 mpo_events_ariana.0100.desc: "Мои [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] пытаются пересилить друг друга: грязь летит во все стороны, а лагерь азартно подбадривает пару борцов. И вот под восхищенные вопли один из соперников летит наземь.\n\nЯ вглядываюсь в толпу, пытаясь понять, что за искусный воин одержал такую блестящую победу, и с удивлением понимаю, что это — [Select_CString(warrior.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', warrior)] [warrior.GetFirstName]! Кто бы мог подумать, что в [Select_CString(warrior.IsFemale, 'ней', 'нем' )] столько силы и отваги! Да на [Select_CString(warrior.IsFemale, 'нее', 'него' )] в обычный день никто и не смотрит!"
 mpo_events_ariana.0100.a: "Таким бойцам нужно быть предводителями!"
 mpo_events_ariana.0100.b: "Пусть [warrior.GetFirstNameNoTooltip] сражается вместе с нами."
 mpo_events_ariana.0100.c: "Возможно, не только [Select_CString(warrior.IsFemale, 'она', 'он' )] столь [Select_CString(warrior.IsFemale, 'искусна', 'искусен' )]."
 mpo_events_ariana.0100.d: "Впечатляет, но [Select_CString(warrior.IsFemale, 'ей', 'ему' )] лучше заниматься своим делом."
 mpo_diverse_warriors_modifier: "Воины бывают разными"
 mpo_diverse_warriors_modifier_desc: "Этот персонаж доказал, что воинов можно обнаружить в самых неожиданных местах.\nСтоимость реформы [Concept('martial_custom', 'военных традиций')|E]: #p -50%#!"
 mpo_diverse_warriors_modifier_value_desc: "[GetModifier('mpo_diverse_warriors_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0110.t: "Семена мятежа"
 mpo_events_ariana.0110.desc: "«Духи говорили со мной, [ROOT.Char.GetTitleAsNameNoTooltip], — шепчет придворный звездочет [astrologer.GetFirstName]. — [ROOT.Char.GetFaith.HighGodNameSheHe|U] предупреждает, что грядут большие беды, и спасение для твоих сородичей — только [current_capital.GetNameNoTier]».\n\n"
 mpo_events_ariana.0110.desc_fertility: "«Твои стада не смогут здесь пастись, так что оставаться тут — дурная мысль."
 mpo_events_ariana.0110.desc_opinion: "«Народу ты нравишься куда меньше, чем прежде, и затаенная злоба отравляет землю."
 mpo_events_ariana.0110.desc_ending: "Мой совет тебе: пусть [new_capital.GetNameNoTier] станет местом для твоего нового аула, и там тебя ждет процветание»."
 mpo_events_ariana.0110.a: "[ROOT.Char.GetFaith.HighGodName] не может лгать. Мы отправляемся."
 mpo_events_ariana.0110.b: "Чушь! Мой дом — [current_capital.GetNameNoTierNoTooltip]."
 mpo_events_ariana.0110.c_cynical: "Здесь я — [ROOT.Char.GetTitleAsNameNoTooltip], а не [ROOT.Char.GetFaith.HighGodName]!"
 mpo_events_ariana.0110.c: "Довольно, [astrologer.GetFirstNameNoTooltip], ты [Select_CString(astrologer.IsFemale, 'сказала', 'сказал' )] достаточно."
 mpo_home_sweet_home_modifier: "Аул, милый аул"
 mpo_home_sweet_home_modifier_desc: "Этот персонаж весьма привязан к своему аулу и местности вокруг него."
 mpo_events_ariana.0111.t: "Новый дом"
 mpo_events_ariana.0111.desc: "Прошло какое-то время. [current_capital.GetNameNoTier] позади, и теперь наш дом — [new_capital.GetNameNoTier]. Так [Select_CString(astrologer.IsFemale, 'сказала', 'сказал' )] мой звездочет [astrologer.GetFirstName].\n\nБудто по благословению[ROOT.Char.GetFaith.FertilityGodNamePossessive] эта земля стала более плодородной, и моему народу живется привольно."
 mpo_events_ariana.0111.a: "Здесь мы процветаем."
 mpo_destined_leader_modifier: "Призвание лидера"
 mpo_destined_leader_modifier_desc: "Вопреки гендерным нормам своей культуры этот персонаж доказал, что является способным лидером."
