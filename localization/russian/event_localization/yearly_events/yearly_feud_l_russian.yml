l_russian:
 bp1_yearly.6000.t: "За грехи [Select_CString(my_rival.IsFemale, 'моей матери', 'моего отца' )]"
 bp1_yearly.6000.desc: "Окрестности сотрясаются от громкого вопля.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Ненавистная', 'Ненавистный' )] [ROOT.Char.Custom('InsultNoun')|U]! [Select_CString(my_rival.IsFemale, 'Моя мать', 'Мой отец' )] — [my_rival.GetTitledFirstName], а значит именно я заставлю тебя поплатиться за злодеяния!\nВыходи, или весь мир узнает, что ты отказываешься защищать собственную честь!»\n\nЯ поворачиваюсь и вижу [Select_CString(rivals_child.IsFemale, 'женщину, которая', 'мужчину, который' )] прожигает меня полным гнева взглядом. В [Select_CString(rivals_child.IsFemale, 'ее', 'его' )] глазах светится решимость защитить честь [Select_CString(my_rival.IsFemale, 'матери', 'отца' )].\n\nСтража рядом — одного приказа будет достаточно, чтобы выскочку вышвырнули за ворота. Пусть осознает свое бессилие и унижение."
 bp1_yearly.6000.a: "Я в ссоре с [Select_CString(my_rival.IsFemale, 'твоей матерью', 'твоим отцом' )], а не с тобой."
 bp1_yearly.6000.b: "Я принимаю вызов!"
 bp1_yearly.6000.c: "Стража! Уведите отсюда это #EMP дитя#!."
 bp1_yearly.6000.a.tt: "Положиться на силу убеждения: возможно, [rivals_child.GetFirstNameNoTooltip] уйдет самостоятельно"
 bp1_yearly.6000.a.success: "[rivals_child.GetFirstName] соглашается отступить"
 bp1_yearly.6000.a.failure: "[rivals_child.GetFirstName] считает вашу снисходительность оскорбительной"
 bp1_yearly.6000.b.tt: "#V Сразитесь#! с персонажем [rivals_child.GetFirstNameNoTooltip] — пусть знает свое место!\n#weak Этот поединок может закончиться смертью.#!\nВ случае победы вы получите [prestige_i] [Concept( 'prestige', 'престиж' )|E]\n\nВаша [Concept( 'prowess', 'доблесть' )|E]: [prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n[prowess|E] персонажа [rivals_child.GetFirstName]: [prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast: "[rivals_child.GetFirstName] терпит поражение и отправляется восвояси"
 bp1_yearly.6002.trigger_failure: "Мой поединок с персонажем [rivals_child.GetFirstNameNoTooltip] отменен"
 defused_feud_escalation_opinion: "Удалось предотвратить развитие вражды"
 bp1_yearly.6003.t: "Поспешность"
 bp1_yearly.6003.desc: "«Я [Select_CString(rivals_child.IsFemale, 'сделала', 'сделал' )] только то, что [Select_CString(rivals_child.IsFemale, 'была должна, — защитила', 'был должен, — защитил' )] твою честь!»\n\n[rivals_child.GetFirstNameNoTooltip] рассказывает мне о произошедшем со смесью стыда и гордости на лице. Судя по всему, [rivals_child.GetHerHis] желание защитить честь рода подтолкнуло [rivals_child.GetHerHis] устроить засаду на моего врага, когда [attacked_rival.GetTitledFirstName] [Select_CString(attacked_rival.IsFemale, 'находилась', 'находился' )] у себя дома.\n\nКонечно же, [attacked_rival.GetFirstNameNoTooltip] не [Select_CString(attacked_rival.IsFemale, 'стала', 'стал' )] терпеть подобной наглости, [rivals_child.GetFirstNameNoTooltip] [Select_CString(rivals_child.IsFemale, 'получила', 'получил' )] свою долю унижения и [Select_CString(rivals_child.IsFemale, 'была отправлена', 'был отправлен' )] домой."
 bp1_yearly.6003.a: "Ты молодец, [rivals_child.Custom('GetDaughterSon')]!"
 not_controlling_child_tooltip: "Вы потеряете престиж за то, что не можете контролировать собственное дитя"
 bp1_yearly.6003.b: "Как ты [Select_CString(rivals_child.IsFemale, 'могла', 'мог' )]? Теперь [attacked_rival.GetTitledFirstNameNoTooltip] потребует компенсации"
 child_let_down_tooltip: "[rivals_child.GetFirstNameNoTooltip] разочаруется в вас за отсутствие поддержки"
 bp1_yearly.6004.t: "[rivals_child.Custom('GetDaughterSon')|U] умирает"
 bp1_yearly.6004.desc: "Глядя, как [rivals_child.GetFirstName] лежит на земле без движения, я все сильнее осознаю, что последствия поединка не заставят себя ждать. От моей руки [Select_CString(rivals_child.IsFemale, 'пала', 'пал' )] [rivals_child.Custom('GetDaughterSon')] моего врага, и вскоре мир об этом узнает."
 bp1_yearly.6004.a: "[my_rival.GetTitledFirstNameNoTooltip] получит мои соболезнования. Иначе нельзя."
 bp1_yearly.6004.b: "[my_rival.GetFirstNameNoTooltip] [Select_CString(my_rival.IsFemale, 'пожала', 'пожал' )] то, что [Select_CString(my_rival.IsFemale, 'посеяла', 'посеял' )]!"
 killed_my_child: "Убийца моего ребенка"
 bp1_yearly.6005.t: "Возвращение с победой?"
 bp1_yearly.6005.desc: "«Я [Select_CString(rivals_child.IsFemale, 'сделала', 'сделал' )] только то, что [Select_CString(rivals_child.IsFemale, 'была должна — защитила', 'был должен — защитил' )] твою честь!»\n\n[rivals_child.GetFirstNameNoTooltip] рассказывает мне о произошедшем со странной смесью невероятной гордости и легкой тревоги на лице. Судя по всему, [rivals_child.GetHerHis] желание защитить честь рода подтолкнуло [rivals_child.GetHerHis] устроить засаду на моего врага, когда [attacked_rival.GetTitledFirstName] [Select_CString(attacked_rival.IsFemale, 'находилась', 'находился' )] у себя дома.\n\nПри этом [rivals_child.GetFirstNameNoTooltip] [Select_CString(rivals_child.IsFemale, 'одолела', 'одолел' )] противника в поединке один на один."
 bp1_yearly.6005.a: "Что ж, [attacked_rival.GetFirstNameNoTooltip] [Select_CString(attacked_rival.IsFemale, 'получила', 'получил' )] ценный урок"
 rewarding_success_in_child_tooltip: "[rivals_child.GetFirstName] получит награду"
 bp1_yearly.6005.b: "Так нельзя! [attacked_rival.GetTitledFirstNameNoTooltip] [Select_CString(attacked_rival.IsFemale, 'должна', 'должен' )] получить компенсацию!"
 bp1_yearly.6005.outcome_toast: "[rivals_child.GetFirstName] [Select_CString(rivals_child.IsFemale, 'одержала', 'одержал' )] победу, и наше доброе имя покрыто позором"
 bp1_yearly.6006.t: "Возвращение героя?"
 bp1_yearly.6006.desc: "«Я [Select_CString(rivals_child.IsFemale, 'сделала', 'сделал' )] только то, что [Select_CString(rivals_child.IsFemale, 'была должна, — защитила', 'был должен, — защитил' )] твою честь!»\n\n[rivals_child.GetFirstNameNoTooltip] рассказывает мне о произошедшем со странной смесью невероятной гордости и легкой тревоги на лице. Судя по всему, [rivals_child.GetHerHis] желание защитить честь рода подтолкнуло [rivals_child.GetHerHis] устроить засаду на моего врага, когда [attacked_rival.GetTitledFirstName] [Select_CString(attacked_rival.IsFemale, 'находилась', 'находился' )] у себя дома.\n\nПри этом [rivals_child.GetFirstNameNoTooltip] [Select_CString(rivals_child.IsFemale, 'убила', 'убил' )] противника в поединке один на один."
 bp1_yearly.6006.a: "Я горжусь тобой, [rivals_child.Custom('GetDaughterSon')]!"
 bp1_yearly.6006.outcome_toast: "[rivals_child.GetFirstName] [Select_CString(rivals_child.IsFemale, 'победила и убила', 'победил и убил' )] персонажа [my_rival.GetFirstName]"
 murdered_my_vassal_crime: "Убийство"
 bp1_yearly.6006.b: "Как ты [Select_CString(rivals_child.IsFemale, 'могла', 'мог' )]? Теперь [rivals_beneficiary.GetTitledFirstNameNoTooltip] потребует компенсации"
 bp1_yearly.6006.c: "Щедрое пожертвование на благотворительность покроет злодеяние"
 bp1_yearly.6006.c.tt: "[rivals_child.GetFirstNameNoTooltip] разочаруется в вас за отсутствие поддержки"
 defended_family_honor_opinion: "Честь семьи под защитой"
 attacked_by_rivals_child: "Вражда семей"
 bp1_yearly.6010.t: "Гибель ребенка"
 bp1_yearly.6010.desc: "Судя по всему, [Select_CString(rivals_child.IsFemale, 'моя', 'мой' )] [rivals_child.Custom('GetDaughterSon')] [rivals_child.GetTitledFirstName], [Select_CString(rivals_child.IsFemale, 'поняла', 'понял' )], насколько [Select_CString(attacked_rival.IsFemale, 'ненавистна', 'ненавистен' )] мне [attacked_rival.GetTitledFirstName], и [Select_CString(rivals_child.IsFemale, 'решила', 'решил' )] лично покончить с враждой наших семейств.\n\nПереполнившись юношеским энтузиазмом, [rivals_child.GetFirstNameNoTooltip] [Select_CString(rivals_child.IsFemale, 'напала', 'напал' )] на моего врага и [attacked_rival.GetFirstNameNoTooltip] беспощадно [Select_CString(attacked_rival.IsFemale, 'убила', 'убил' )] [SCOPE.sC('rivals_child').GetHerHis] на поединке."
 bp1_yearly.6010.desc.apology: "\n\nВскоре после мрачных новостей [attacked_rival.GetTitledFirstNameNoTooltip] присылает письмо, в котором заверяет: несмотря на то что [rivals_child.GetFirstNameNoTooltip] [Select_CString(rivals_child.IsFemale, 'погибла', 'погиб' )] справедливо — за нападение на человека в [SCOPE.sC('attacked_rival').GetHerHis] собственном доме, — [attacked_rival.GetTitledFirstNameNoTooltip] сожалеет о произошедшем и намеревается компенсировать мою потерю финансово."
 bp1_yearly.6010.a: "[attacked_rival.GetFirstNameNoTooltip] еще пожалеет об этом дне!"
 bp1_yearly.6010.a.flavor: "Поклясться отомстить персонажу [attacked_rival.GetFirstNameNoTooltip]"
 bp1_yearly.6010.b: "Неужели это из-за меня?!"
 bp1_yearly.6010.b.flavor: "Попытаться предотвратить дальнейшее кровопролитие"
 bp1_yearly.6010.vengeance.outcome_toast: "[my_rival.GetFirstName] [Select_CString(my_rival.IsFemale, 'поклялась', 'поклялся' )] отомстить за то, что [Select_CString(rivals_child.IsFemale, 'погибла', 'погиб' )] [rivals_child.GetFirstNameNoTooltip]"
 bp1_yearly.6010.deescalation.outcome_toast: "[my_rival.GetFirstName] [Select_CString(my_rival.IsFemale, 'узнала', 'узнал' )] о том, что [rivals_child.GetFirstNameNoTooltip] [Select_CString(rivals_child.IsFemale, 'погибла', 'погиб' )]"
 every_child_6010: "Все сиблинги персонажа [rivals_child.GetFirstNameNoTooltip]"
 culture_tradition_events.2000.t: "Вдохновляющее лидерство"
 culture_tradition_events.2000.desc: "Я раздумываю над прошением, которое [Select_CString(inspiring_vassal.IsFemale, 'подала', 'подал' )] мне [inspiring_vassal.GetTitledFirstName], мой вассал, и внезапно осознаю, как хорошо относится ко мне сюзерен — [ROOT.Char.GetLiege.GetTitledFirstName]. И это взаимно.\n\nЯ понимаю, что мне стоит перенять добросовестность, с которой [ROOT.Char.GetLiege.GetFirstNameNoTooltip] относится к делам. Именно так и нужно вести дела со всеми, перед кем у меня есть обязательства. Возможно, тогда и в них вспыхнет такое же чувство долга."
 culture_tradition_events.2000.a: "Возьми это, [inspiring_vassal.GetTitledFirstNameNoTooltip], и сообщи, если потребуется еще."
 culture_tradition_events.2000.b: "Верность — лишь одно из названий слабости."
 culture_tradition_events.2001.t: "Своим примером?"
 culture_tradition_events.2001.desc: "Не так давно мой вассал [targeted_vassal.GetTitledFirstName] [Select_CString(targeted_vassal.IsFemale, 'поссорилась', 'поссорился' )] с собственными подданными. Что ж, это дело требует моего личного присутствия — встречай, [targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. И вот результат — одного моего присутствия, похоже, хватило, чтобы решить вопрос. Местным крестьянам довольно было высказаться лично мне.\n\nПоздней ночью я прохаживаюсь по пустым коридорам и размышляю о том, какие же плохие отношения у нас с сюзереном. [ROOT.Char.GetLiege.GetTitledFirstName] постоянно требует от меня покорности, но очень редко [ROOT.Char.GetLiege.GetSheHe] оказывает помощь, какую только что [Select_CString(targeted_vassal.IsFemale, 'получила', 'получил' )] от меня [targeted_vassal.GetTitledFirstNameNoTooltip]."
 culture_tradition_events.2001.a: "Миром правит не долг, а взаимопомощь."
 culture_tradition_events.2001.b: "Мне нужно стать лучше, чем [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]."
