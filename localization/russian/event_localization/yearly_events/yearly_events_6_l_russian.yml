l_russian:
 yearly.9100.t: "Беда в саду"
 yearly.9100.desc: "Едва я вхожу в сады, как немедленно слышу ругань. «#EMP [gardener.Custom('CulturalCurse')|U]!#!»\n\nЯ обхожу живую изгородь и вижу, как [Select_CString(gardener.IsFemale, 'моя садовница', 'мой садовник' )] [gardener.GetTitledFirstName] сердито копается в земле. [gardener.GetSheHe|U] замечает меня и быстро вскакивает на ноги.\n\n«Ой! Простите, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord|U]. Не [Select_CString(gardener.IsFemale, 'ожидала', 'ожидал' )], что сюда кто-нибудь забредет... Какой-то глупый зверь — наверняка [gardener.Custom('GetAnimalType')] — испортил #EMP всю#! мою недавнюю работу! Ведь я [Select_CString(gardener.IsFemale, 'посадила', 'посадил' )] эти травки только позавчера!»"
 yearly.9100.a: "Позволь, я помогу!"
 yearly.9100.b: "Вот тебе немного за труды!"
 yearly.9100.c: "И #EMP впрямь#! неприятность... Но не обращай на меня внимания!"
 yearly.9100.a.tooltip_a: "Вы многое узнаете о садоводстве"
 yearly.9100.a.tooltip_b: "Вы сделали только хуже"
 yearly.9100.a.success: "Теперь я знаю, что такое садоводство!"
 yearly.9100.a.failure: "Садоводство — пустая трата времени!"
 yearly.9110.t: "Похититель цветов"
 yearly.9110.desc: "[Select_CString(gardener.IsFemale, 'Моя садовница', 'Мой садовник' )] [gardener.GetTitledFirstName] врывается в тронный зал и яростно набрасывается на цель, которой, к несчастью, оказывается [Select_CString(romantic_councillor.IsFemale, 'моя', 'мой' )] [romantic_councillor.GetCouncilTitle] [romantic_councillor.GetTitledFirstName].\n\n«Как вы #EMP смеете#! портить сад? Вы разве не знаете, что его [Select_CString(ROOT.Char.IsFemale, 'хозяйка', 'хозяин' )] — [ROOT.Char.GetTitleTierNamePossessive]?! А вы #EMP украли#! редкие и прекрасные цветы!»\n\n[romantic_councillor.GetFirstNameNoTooltip] не обращает особого внимания на переживания [Select_CString(gardener.IsFemale, 'садовницы', 'садовника' )]. «Я [Select_CString(romantic_councillor.IsFemale, 'решила', 'решил' )], что [councillor_spouse.GetWifeHusband] оценит такой красивый подарок. Разве любовь — это преступление?»"
 yearly.9110.a: "Преступление — портить мой сад. Заплати за ущерб. Сейчас же."
 yearly.9110.b: "[gardener.GetFirstNameNoTooltip], ты забываешься!"
 yearly.9110.c: "И впрямь прекрасный подарок. Но получит его #EMP [Select_CString(spouse.IsFemale, 'моя', 'мой' )]#! [spouse.GetWifeHusband]."
 yearly.9110.d: "Я #EMP не стану#! в это впутываться. Решайте вопрос самостоятельно."
 yearly.9120.t: "Сколько семян!"
 yearly.9120.desc: "[barony_market.GetName] кишит людьми — на рынке не протолкнуться. И вот мое внимание привлекает [Select_CString(seed_merchant.IsFemale, 'одна торговка', 'один торговец' )]. [seed_merchant.GetSheHe|U] не продает ничего, кроме крохотных коробочек. Заметив мое любопытство, [seed_merchant.GetSheHe] жестом подзывает меня.\n\n«Интересует что-то особенное, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]? Видите ли, все эти коробочки полны самых разных семян. Из одних вырастут яркие цветы, из других — целебные травы. У меня есть даже редкие ядовитые сорта, если вдруг вам это интересно»."
 yearly.9120.a: "Мне, пожалуйста, ядовитые... для изучения, конечно."
 yearly.9120.b: "Экзотические цветы сделают мой сад особенно впечатляющим!"
 yearly.9120.c: "Травы всегда пригодятся. Беру их."
 yearly.9120.d: "За такую #EMP чудовищную#! цену?! Да ни в жизнь!"
