l_russian:
 bp1_yearly.7000.t: "Разговенье с другом"
 bp1_yearly.7000.desc: "Утро. Меня ждет [ROOT.Char.GetFaith.HouseOfWorship|l], но по дороге мне встречается [distraction_friend.GetTitledFirstName] с небольшим мешком. Заговорщически оглядевшись по сторонам, [distraction_friend.GetSheHe] открывает его, демонстрируя разнообразную снедь и напитки.\n\n«Отличный денек, давай устроим небольшой утренний пикник», — говорит [distraction_friend.GetSheHe].\n\nЯ пытаюсь объяснить, что меня ждет [ROOT.Char.GetFaith.HouseOfWorship|l], но [distraction_friend.GetFirstNameNoTooltip] прерывает меня на полуслове: \n\n«'[ROOT.Char.GetFaith.HighGodName] никуда не денется, а вот [ROOT.Char.Custom('GetExpensiveDessert')] очень даже». "
 bp1_yearly.7000.a: "[ROOT.Char.GetFaith.HighGodName] важнее завтрака."
 bp1_yearly.7000.b: "Грех будет пропускать такое."
 lovely_picnic_modifier: "Прекрасный пикник"
 lovely_picnic_modifier_desc: "Отправились на прекрасный пикник."
 bp1_yearly.7001.t: "Ушли на рыбалку"
 bp1_yearly.7001.desc: "[ROOT.Char.Custom2('RelationToMeShort', fishing_friend)] [fishing_friend.GetFirstName] подходит ко мне с улыбкой до ушей. В руках у [Select_CString(fishing_friend.IsFemale, 'нее', 'него' )] две удочки.\n\n«Пойдем на рыбалку, дружище [fishing_friend.Custom2('RelationToMeShort', ROOT.Char)], обещаю, тебе понравится», — восклицает [Select_CString(fishing_friend.IsFemale, 'она', 'он' )].\n\nДавненько мне не удавалось отдохнуть от суматохи, которой полнится [ROOT.Char.Custom('FortifiedBuilding')]..."
 bp1_yearly.7001.a: "Я поймаю легендарного белого карпа!"
 bp1_yearly.7001.b: "[ROOT.Char.GetTitleAsNameNoTooltip] не #EMP рыбачит#!."
 bp1_yearly_7001.a.tt: "Вы отправляетесь на рыбалку"
 bp1_yearly.7001.a.toast.good_time: "Вы отлично прогулялись"
 bp1_yearly.7001.a.toast.bad_time: "Вы плохо провели время"
 bp1_yearly.7001.a.toast.caught_fish: "Вы поймали огромную рыбу"
 bp1_yearly.7001.a.toast.white_carp: "Вы поймали легендарного белого карпа"
 bp1_yearly.7002.t: "Нечистотная борьба"
 bp1_yearly.7002.desc: "Облегчившись, я неспешно подхожу к окну и любуюсь двором.\n\nМое настроение стремительно портится, когда я вижу, как по двору идет [Select_CString(chamberpot_rival.IsFemale, 'моя соперница', 'мой соперник' )] [chamberpot_rival.GetFirstName] с возмутительно веселым выражением на лице. Мне на глаза попадается полный ночной горшок, стоящий у кровати. Возможно, это веселье можно слегка подпортить..."
 bp1_yearly.7002.a: "Поберегись, падаем!"
 bp1_yearly.7002.b: "Я не буду опускаться до подобного ребячества."
 bp1_yearly.7002.a.tt: "Вы пытаетесь выплеснуть ночной горшок на соперника"
 drenched_in_excrement_opinion: "По уши в экскрементах"
 threw_excrement_opinion: "Чуть не по уши в экскрементах"
 bp1_yearly.7002.a.toast.perfect_hit: "Точно в цель!"
 bp1_yearly.7002.a.toast.miss: "Мимо!"
 bp1_yearly.7002.a.toast.chamberpot: "Вы уронили горшок!"
 bp1_yearly.7002.a.toast.tripped: "Вы поскользнулись и измазались в экскрементах!"
 bp1_yearly.7003.t: "Гобелен"
 bp1_yearly.7003.desc: "Я ищу, где же [orgy_tapestry_maker.Custom2('MyCharacterIntroduction', ROOT.Char)], но [orgy_tapestry_maker.GetSheHe|l] как сквозь землю [Select_CString(orgy_tapestry_maker.IsFemale, 'провалилась', 'провалился' )]. В конечном счете я вхожу в [orgy_tapestry_maker.GetHerHis|l] покои, но #EMP [orgy_tapestry_maker.GetHerHis|l]#! и там нет... зато там есть кое-что интересное.\n\nПохоже, [orgy_tapestry_maker.GetSheHe|l] [Select_CString(orgy_tapestry_maker.IsFemale, 'работала', 'работал' )] над гобеленом, недвусмысленно изображающим оргию. Меня на этом полотне с двух сторон зажали [Select_CString(orgy_participant_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_1)] [orgy_participant_1.GetFirstName] и [Select_CString(orgy_participant_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_2)] [orgy_participant_2.GetFirstName]. В то же время [Select_CString(orgy_tapestry_maker.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)] [orgy_tapestry_maker.GetFirstNameNoTooltip] и [ROOT.Char.GetFaith.DevilName] тоже отлично проводят время. А в углу сидит [Select_CString(orgy_participant_3.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_3)] [orgy_participant_3.GetFirstName] и улыбается в полном восторге.\n\nЯ же просто теряю дар речи."
 bp1_yearly.7003.a: "Отвратительно!"
 bp1_yearly.7003.b: "Это #EMP надо#! повесить на стену."
 bp1_yearly.7003.c: "Ой, не та дверь."
 bp1_orgy_tapestry: "Гобелен с оргией"
 bp1_orgy_tapestry_desc: "Этот гобелен изображает оргию, в которой участвуют [orgy_participant_1.GetFirstName], [ROOT.Char.GetName], [orgy_participant_2.GetName], [orgy_participant_3.GetName] и [orgy_tapestry_maker.GetName]. [ROOT.Char.GetFaith.DevilName] тоже участвует."
 bp1_yearly.7004.t: "Поддержка друга"
 bp1_yearly.7004.desc: "[ROOT.Char.Custom2('RelationToMeShort', concerned_friend)|U] [concerned_friend.GetFirstName] подходит ко мне, когда я смотрю наружу. «Ты ведешь себя иначе с тех пор как... с самого происшествия».\n\n[Select_CString(concerned_friend.IsFemale, 'Она', 'Он' )] не произносит этого вслух, но я знаю, о чем речь. [bad_memory.GetDescription|U].\n\n«Возможно, тебе стоит с кем-нибудь об этом поговорить? Со мной, например?» — мягко продолжает [Select_CString(concerned_friend.IsFemale, 'она', 'он' )]."
 bp1_yearly.7004.a: "Звучит неплохо."
 bp1_yearly.7004.b: "Мои проблемы касаются лишь меня."
 bp1_yearly.7005.t: "Дружеская услуга"
 bp1_yearly.7005.desc: "[Select_CString(borrowing_friend.IsFemale, 'Моя подруга', 'Мой друг' )] [borrowing_friend.GetName] подходит ко мне и явно хочет о чем-то попросить. Спустя какое-то время мне надоедают [borrowing_friend.GetHerHis|l] хождения вокруг да около, и я прямо требую сказать мне, что [borrowing_friend.GetHerHim|l] нужно.\n\n«Ну, понимаешь, [borrowed_artifact.GetName]... мне бы одолжить, всего на один вечер. Только не спрашивай, зачем...»\n\n[borrowing_friend.GetSheHe|U] явно стесняется своей просьбы. Зачем [borrowing_friend.GetHerHim|l] эта вещь?"
 bp1_yearly.7005.a: "Почему бы и нет."
 bp1_yearly.7005.b: "Ни за что."
 bp1_yearly.7005.a.returned_artifact: "Одолженный артефакт возвращен."
 bp1_yearly.7006.t: "$bp1_yearly.7005.t$"
 bp1_yearly.7006.desc: "[borrowing_friend.GetName] подходит ко мне, опустив глаза. «Только не огорчайся».\n\n[borrowing_friend.GetSheHe|U] отводит меня туда, где стоит [borrowed_artifact.GetName]. Увы, артефакт сильно поврежден.\n\n«Мне жаль, что так получилось», — [borrowing_friend.GetFirstNameNoTooltip] выглядит крайне удрученно."
 bp1_yearly.7006.a: "Ну ты и [borrowing_friend.Custom('InsultNoun')|l]."
 bp1_yearly.7006.b: "Всякое случается."
 bp1_yearly.7005.a.tt: "Ваш артефакт мог получить повреждения."
 bp1_yearly.7007.t: "$bp1_yearly.7005.t$"
 bp1_yearly.7007.desc: "[borrowing_friend.GetName] [Select_CString(borrowing_friend.IsFemale, 'вернула', 'вернул' )] мне одолженный предмет. Не знаю, то ли [borrowed_artifact.GetName] теперь чуть чище, то ли что-то действительно изменилось, но артефакт теперь выглядит лучше прежнего.\n\n«Надеюсь, тебе нравится. Я [Select_CString(borrowing_friend.IsFemale, 'трудилась', 'трудился' )] весь вечер», — говорит [borrowing_friend.GetSheHe|l], явно нервничая."
 bp1_yearly.7007.a: "Замечательно!"
 bp1_yearly.7007.b: "Ты [Select_CString(borrowing_friend.IsFemale, 'переделала', 'переделал')] мою вещь?!"
 didnt_trust_friend_opinion: "Не поверили мне."
 trusted_friend_opinion: "Поверили мне."
 forgave_me_opinion: "Простили меня."
 improved_artifact_opinion: "Улучшили мой артефакт."
 messed_with_artifact_opinion: "Испортили мой артефакт."
 bp1_yearly.7010.t: "Проверка на верность"
 bp1_yearly.7010.desc: "Никак не могу перестать думать, кому [Select_CString(tested_friend.IsFemale, 'предана', 'предан' )] [tested_friend.GetFirstName]. [Select_CString(tested_friend.IsFemale, 'Подруга она', 'Друг он' )] мне или просто приживала?\n\nВозможно, небольшое испытание успокоит мои тревоги...\n\nОдин из моих заговорщиков, ложный секрет и анонимный подарок. Что убедит [tested_friend.GetHerHis|l] предать мое доверие?"
 bp1_yearly.7010.a: "Тридцать сребреников."
 bp1_yearly.7010.b: "Прекрасные [tested_friend.Custom('AttractionWomanManMultiple')], #EMP три#!, готовые исполнить любое желание."
 bp1_yearly.7010.c: "Обещание богатств, которые получит [tested_friend.GetHerHis|l] #EMP [Select_CString(friends_friend.IsFemale, 'другая', 'другой' )]#! [Select_CString(friends_friend.IsFemale, 'подруга', 'друг' )], [friends_friend.GetFirstNameNoTooltip]."
 bp1_yearly.7010.d: "Это ниже моего достоинства."
 bp1_yearly.7010.toast.betrayed: "[tested_friend.GetSheHe|U] предает вас"
 bp1_yearly.7010.toast.not_betrayed: "[tested_friend.GetSheHe|U] доказывает свою верность"
 bp1_yearly.7010.a.tt: "Вам кажется, что [tested_friend.GetTitledFirstName] любит золото"
 bp1_yearly.7010.b.tt: "Вам кажется, что [tested_friend.GetTitledFirstName] ценит плотские удовольствия больше дружбы"
 bp1_yearly.7010.c.tt: "Вам кажется, что [tested_friend.GetTitledFirstName] считает, будто [friends_friend.GetFirstName] важнее, чем вы"
 bp1_yearly.7050.t: "Старые враги"
 bp1_yearly.7050.desc: "Я вновь на поле боя, грязь чавкает под сапогами, в нос бьет резкий запах мертвечины, я вновь переживаю тот день, когда [war_memory.GetDescription].\n\nЯ просыпаюсь в холодом поту."
 bp1_yearly.7050.desc.married: "[sleeping_spouse.GetFirstName] ворочается в кровати рядом со мной, но не просыпается, оставляя меня наедине с моими тревогами."
 bp1_yearly.7050.desc.not_married: "В полном одиночестве своих покоев мне придется самостоятельно разбираться со своими тревогами."
 bp1_yearly.7050.a: "Нужно попытаться забыть."
 bp1_yearly.7050.b: "Я больше не проиграю!"
 vengeance_obsessed_modifier: "Помешательство на мести"
 bp1_yearly.7051.t: "Сражение в провинции [battle_area.GetNameNoTooltip] "
 bp1_yearly.7051.desc: "Я четко и ясно помню, как [battle_memory.GetDescription]. Место сражения и [battle_area.GetTerrain.GetNameNoTooltip] вокруг него стали для меня неприятным сюрпризом.\n\nС тех пор я раз за разом прокручиваю события в голове и считаю, что случись это сражение сегодня, мое руководство войсками будет куда увереннее."
 bp1_yearly.7051.a: "Впредь я не допущу подобного."
 bp1_yearly.7051.b: "Стоит поучиться гибкости."
 bp1_yearly.7052.t: "История о..."
 bp1_yearly.7052.desc: "Жарко горит очаг, наши бокалы пусты, и [story_friend.GetFirstName] предлагает мне рассказать историю.\n\nРазумеется, первым делом на ум приходит известное [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ое придание, бессмертная классика, всегда радующая слушателей.\n\nС другой стороны, почему бы не рассказать историю из своей жизни. Например, как [story_memory.GetDescription]."
 bp1_yearly.7052.a: "Продолжим традицию."
 bp1_yearly.7052.b: "Моя личная история!"
 bp1_yearly.7052.c: "Почему бы не обе сразу!"
 bp1_yearly.7053.t: "Напоминание о возмездии"
 bp1_yearly.7053.desc: "Я иду по городу, и на меня вновь накатывает злость. В последнее время у меня в голове крутится одно и то же воспоминание — о том, как [bad_memory.GetDescription|l].\n\nНужно отомстить, [bad_memory_participant.GetFirstNameNoTooltip] [Select_CString(bad_memory_participant.IsFemale, 'должна', 'должен' )] за все ответить. Я смотрю на стоящую передо мной виселицу. Возможно, если я все сделаю правильно, скоро тут будет болтаться [bad_memory_participant.GetFirstNameNoTooltip]."
 bp1_yearly.7053.a: "Я еще отомщу."
 bp1_yearly.7053.b: "Нужно попытаться забыть."
 murder_memory_modifier: "Напоминание о возмездии"
 sex_memory_modifier: "Похотливые воспоминания"
 bp1_yearly.7053.a.1: "Эти происки получат бонус к шансу успеха."
 bp1_yearly.7054.t: "Забывчивость"
 bp1_yearly.7054.desc: "«[forgotten_memory.GetDescription]?» — спрашиваю я в некотором замешательстве.\n\n[Select_CString(memory_child.IsFemale, 'Моя дочь', 'Мой сын' )] [memory_child.GetFirstName] с беспокойством смотрит на меня. «Конечно, мы же столько раз слышали эту историю, неужели ты не помнишь?»\n\nА ведь я и правда не помню. В последнее время мне с трудом удается вспомнить подробности, но, возможно, признаться в этом — значит проявить свою слабость."
 bp1_yearly.7054.a: "Да, точно."
 bp1_yearly.7054.b: "В последнее время я вечно все забываю."
 bp1_yearly.7055.t: "Записанные воспоминания"
 bp1_yearly.7055.desc.positive: "Некоторые моменты надо сохранять для истории. И тот случай, когда [recorded_memory.GetDescription], как раз из таких. Это воспоминание нужно сохранить навсегда."
 bp1_yearly.7055.desc.negative: "Некоторые моменты надо сохранять для истории. И тот случай, когда [recorded_memory.GetDescription], как раз из таких. Воспоминание не из приятных, но кто-то должен передать его следующему поколению."
 bp1_yearly.7055.desc.neutral: "Некоторые моменты надо сохранять для истории. И тот случай, когда [recorded_memory.GetDescription], как раз из таких."
 bp1_yearly.7055.desc.alone_poor_skill: "Возможно, писатель из меня неважный, но терпение и труд помогут мне написать что-нибудь достойное.\n\n"
 bp1_yearly.7055.desc.alone_good_skill: "[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] язык мне отлично знаком, что поможет мне без труда все записать.\n\n"
 bp1_yearly.7055.desc.blind: "Увы, слепота мешает мне самостоятельно записать что-либо...\n\n"
 bp1_yearly.7055.desc.poet: "[Select_CString(poet.IsFemale, 'Моя придворная поэтесса', 'Мой придворный поэт' )], [poet.GetFirstName], пригодится в этом деле. [poet.GetHerHis|U] умение писать прозу превратит обыденный текст в произведение искусства."
 bp1_yearly.7055.desc.friend: "А ведь [Select_CString(friend.IsFemale, 'моя дорогая подруга', 'мой дорогой друг' )] [friend.GetFirstName] пишет куда лучше меня. Наверняка [friend.GetSheHe] согласится мне помочь."
 bp1_yearly.7055.desc.ending: "Но составление и иллюстрирование полноценной книги могут обернуться значительными расходами..."
 bp1_yearly.7055.poet: "[Select_CString(poet.IsFemale, 'Поэтесса', 'Поэт' )] [poet.GetFirstNameNoTooltip] все запишет!"
 bp1_yearly.7055.friend: "[friend.GetFirstNameNoTooltip] — [Select_CString(friend.IsFemale, 'настоящая подруга', 'настоящий друг' )]."
 bp1_yearly.7055.high_skill: "Я все запишу лично."
 bp1_yearly.7055.a: "[ROOT.Char.GetFaith.HighGodName] даст, запишу все лично."
 bp1_yearly.7055.b: "На это нет времени..."
 recorded_memory_character: "Что [Select_CString(memory_participant.IsFemale, 'пережила', 'пережил' )] [memory_participant.GetTitledFirstNameNoTooltip]"
 recorded_memory: "[ROOT.Char.GetTitledFirstNameNoTooltip] помнит"
 recorded_memory_desc: "Эта книга повествует о временах, когда [recorded_memory.GetThirdPerspectiveDescription].\n\nАвтор — [ROOT.Char.GetFirstName]."
 bp1_yearly.7056.t: "Тактика запугивания"
 bp1_yearly.7056.desc: "Я и [intimidation_target.GetFirstName] движемся в сторону, где располагаются [ROOT.Char.Custom('GetDungeonPlural')]. Я начинаю пересказывать [Select_CString(intimidation_target.IsFemale, 'ей', 'ему' )] истории обо всех ужасах, что пришлось пережить людям, вставшим у меня на пути.\n\n«Наверняка вы слышали о том, как [intimidation_memory.GetDescription|l], — вкрадчиво произношу я. — И это было #EMP только начало#!».\n\nЯ смеюсь, а [intimidation_target.GetFirstNameNoTooltip] в ужасе смотрит на меня."
 bp1_yearly.7056.a: "Не волнуйтесь, делайте, что я скажу, и все будет в порядке..."
 bp1_yearly.7056.b: "Расскажите #EMP всем#! обо мне!"
 bp1_yearly.7057.t: "Религиозный экстаз"
 bp1_yearly.7057.desc: "[ROOT.Char.GetFaith.HouseOfWorship|U], я сижу и вместо того, чтобы слушать, что говорит [realm_priest.GetCouncilTitleFirstName], вспоминаю, как [sex_memory.GetDescription]. С тех пор и дня не проходит без мыслей о [Select_CString(sex_partner.IsFemale, 'ней', 'нем' )]."
 bp1_yearly.7057.desc.male: "\n\nУвы, у этих воспоминаний есть один видимый побочный эффект. Возможно, если [ROOT.Char.GetFaith.ReligiousText] будет лежать как надо, я смогу скрыть эту растущую проблему, и никто не заметит..."
 bp1_yearly.7057.desc.female: "\n\nУвы, у этих воспоминаний есть... проблемные недостатки."
 bp1_yearly.7057.a: "[sex_partner.GetNameNoTooltip] #EMP [Select_CString(sex_partner.IsFemale, 'должна', 'должен' )]#! стать [Select_CString(sex_partner.IsFemale, 'моей', 'моим' )]..."
 bp1_yearly.7057.b: "Нужно отринуть эти мысли!"
 bp1_yearly.7057.c: "Ни одно другое место не снимает стресс так хорошо, как [ROOT.Char.GetFaith.HouseOfWorship]."
 bp1_yearly.7057.a.tt: "Эти происки получат бонус к шансу успеха."
 bp1_yearly.7058.t: "Продовольственная катастрофа"
 bp1_yearly.7058.desc: "Я спускаюсь в подвал под утренний щебет птиц, рассвет уступает место непроглядной темноте, в которую обыкновенно погружается [ROOT.Char.Custom('GetRoom')|l]. Я зеваю и потягиваюсь, неторопливо ступая по дощатому полу.\n\nНо стоит глазам привыкнуть к полумраку, как моему взору открывается кулинарная трагедия: огрызки яблок, разбросанные крошки, кости без единого следа мяса на них. В полном недоумении я осматриваю помещение, но нахожу лишь новые свидетельства разорения.\n\nНеожиданно из угла раздается громкая #EMP отрыжка#!..."
 bp1_yearly.7058.glutton: "У меня еще осталась еда! Откроем #EMP тайную кладовую!#!"
 bp1_yearly.7058.a: "Вы за это заплатите. С избытком, если сможете."
 bp1_yearly.7058.b: "Раз вам нравится подвал, то [ROOT.Char.Custom('GetDungeon')|l] уж точно приведет вас #EMP в восторг#!!"
 bp1_yearly.7058.c: "#EMP *Вздох*#! Я угощаю... видимо..."
 bp1_yearly.7030.t: "Плотское успокоение"
 bp1_yearly.7030.desc: "[dead_friend_spouse.GetFirstName] [Select_CString(dead_friend_spouse.IsFemale, 'сама не своя', 'сам не свой' )] с тех пор, как [Select_CString(dead_friend.IsFemale, 'умерла', 'умер' )] [dead_friend_spouse.GetHerHis|l] [dead_friend.Custom('WifeHusband')|l] [dead_friend.GetFirstName]. Однажды вечером [dead_friend_spouse.GetSheHe|l] приходит ко мне.\n\n«Мне так одиноко», — говорит [dead_friend_spouse.GetSheHe|l], с тоской взирая на меня. Я напоминаю себе, что [dead_friend.GetFirstNameNoTooltip] [Select_CString(dead_friend.IsFemale, 'была моей хорошей подругой', 'был моим хорошим другом' )].\n\n«Вы всегда были рядом», — говорит [dead_friend_spouse.GetSheHe|l], прикусывая губу. [dead_friend.GetFirstNameNoTooltip] [Select_CString(dead_friend.IsFemale, 'была моей подругой', 'был моим другом' )].\n\n«Я просто хочу почувствовать хоть что-то», — шепчет [dead_friend_spouse.GetSheHe|l], ослабляя завязки на одежде. [dead_friend_spouse.Custom('GetUpperClothingArticle')] падает на пол. [dead_friend.GetFirstNameNoTooltip] #EMP [Select_CString(dead_friend.IsFemale, 'была', 'был' )]#! [Select_CString(dead_friend.IsFemale, 'моей подругой', 'моим другом' )]..."
 bp1_yearly.7030.a: "Наверняка [dead_friend.GetFirstNameNoTooltip] бы [Select_CString(dead_friend.IsFemale, 'одобрила', 'одобрил' )]."
 bp1_yearly.7030.b: "Приведите себя в порядок, [dead_friend_spouse.GetFirstNameNoTooltip]!"
 bp1_yearly.7100.t: "Ненависть до тошноты"
 bp1_yearly.7100.desc: "Всего минуту назад светило солнце и было так хорошо, но вот я уже в дерьме и в грязи. Стоило стряхнуть с лица экскременты, как я без труда нахожу виновника.\n\n«[potential_nemesis.GetTitledFirstName] передает привет!» — кричит из окна крестьянин, а затем поспешно убегает.\n\nЯ безуспешно пытаюсь отмыть особо ценный мех в ближайшем ручье, но уже ясно, что спасению он не подлежит."
 bp1_yearly.7100.a: "Ну все, теперь это #EMP личное...#!"
 bp1_yearly.7100.b: "Я умоюсь [potential_nemesis.GetHerHis|l] кровью!"
 bp1_yearly.7100.c: "Помяни мое слово, [potential_nemesis.GetFirstNameNoTooltip]: я найду себе новую меховую накидку."
 bp1_yearly.7100.d: "Я выше мести..."
 bp1_yearly.7100.c.tt: "Кошка, которую так ценит [potential_nemesis.GetFirstNameNoTooltip], как раз прогуливалась неподалеку..."
 bp1_yearly.7100.e: "Я сохраню этот мех... на будущее."
 focused_on_revenge_modifier: "Сосредоточенность на мести"
 focused_on_revenge_modifier_desc: "Этот персонаж посвятил все время борьбе с соперниками, забросив многие из своих обязанностей."
 vengeful_opinion: "Мстительность"
