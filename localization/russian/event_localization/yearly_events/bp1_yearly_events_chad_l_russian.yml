l_russian:
 #bp1_yearly_events_chad
 bp1_yearly.3001.t: "Друг познается в беде"
 bp1_yearly.3001.desc: "В последнее время [ROOT.Char.Custom( 'FortifiedBuilding' )|l] испытывает трудности. Я собираю все больше налогов, но никак не могу свести концы с концами!\n\n[friend.GetTitledFirstNameNoTooltip], [Select_CString(friend.IsFemale, 'исполнительная', 'исполнительный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [Select_CString(friend.IsFemale, 'решила', 'решил' )] нанести мне визит в это трудное время. Обсудив со мной проблемы, [friend.GetTitledFirstNameNoTooltip] предлагает наполнить мои сундуки.\n\n[friend.GetFirstNameNoTooltip] договаривается со мной, добавляя, «Позволь помочь тебе, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]. Я знаю, что тоже всегда могу рассчитывать на твою помощь»."
 bp1_yearly.3001.a: "[ROOT.Char.GetFaith.HealthGodName], благодарю за эту приятную неожиданность!"
 bp1_yearly.3001.b: "Я не могу досаждать тебе своими проблемами."
 bp1_yearly.3001.c: "Помощь мне не нужна, а выпить не откажусь..."
 bp1_yearly.3001.c.tt: "Вы и [friend.GetFirstNameNoTooltip] сорите деньгами во имя дружбы и радости"
 bp1_yearly.3001.d: "«Может, еще немного накинешь?»"
 bp1_yearly.3002.t: "Друг познается в беде"
 bp1_yearly.3002.desc: "Я с дружеским визитом посещаю земли, где правит [Select_CString(friend.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetTitledFirstNameNoTooltip], и замечаю, что с прошлого раза произошли значительные изменения.\n\nРаньше на столах стояли [friend.Custom('GetExpensiveDrink')] и [friend.Custom('GetExpensiveDessert')], но сегодня на столе и крошек не найти, а в кружках плещется лишь вода.\n\nЯ спрашиваю, не[Select_CString(friend.IsFemale, 'столкнулась', 'столкнулся' )] ли [friend.GetFirstNameNoTooltip] с трудностями. Удрученным голосом [friend.GetSheHe] отвечает: «Да ещё с какими...»"
 bp1_yearly.3002.a: "Я помогу чем смогу."
 bp1_yearly.3002.b: "«Что ж, не буду тебя стеснять...»"
 bp1_yearly.3002.b.tt: "[Select_CString(friend.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [Select_CString(friend.IsFemale, 'брошена', 'брошен' )] вами в час нужды"
 bp1_yearly.3002.c: "Вечер в приятной компании поможет [friend.GetHerHim]!"
 bp1_yearly.3002.c.tt: "Вы и [friend.GetFirstNameNoTooltip] устраиваете вечер бурного веселья"
 bp1_yearly.3002.d: "Посмотрим на твои учетные книги..."
 bp1_yearly.3002.d.tt: "Вы принимаетесь за изучение финансовых записей"
 bp1_yearly.3003.desc: "Я изучаю, на что [Select_CString(friend.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetFirstNameNoTooltip] в последнее время тратит деньги, пытаясь понять, что привело к столь плачевному положению, и сразу же замечаю проблему:\n\nПрофессиональные солдаты: -1,8\nУвеселения [ROOT.Char.Custom('GetCourt_RU_Where')]: -3,2\n$court_physician_court_position$: -50\n#difficulty_hard Свечи: -360 #!\n[friend.Custom('GetCourtierPlural')|U] и подарки: -15\n\n«Свечи? Ты по уши в долгах из-за #EMP свечей?!#!»\n\n[Select_CString(friend.IsFemale, 'Она', 'Он' )] стыдливо отвечает, «[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], ты куда лучше меня разбираешься в вопросах управления. Пожалуйста, помоги мне!»"
 bp1_yearly.3003.a: "«Я помогу тебе, но только один раз...»"
 bp1_yearly.3003.b: "«Меньше трать денег на свечи»."
 bp1_yearly.3004.t: "Странный шум"
 bp1_yearly.3004.desc: "Я возвращаюсь в свою резиденцию после долгой прогулки в одиночестве. Прошел еще один год, и теперь я на год старше...\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'родилась', 'родился' )] в этот день много лет назад. Чем старше я становлюсь, тем сильнее я ценю отношения, выстроенные за прожитые годы... "
 bp1_yearly.3004.spouse: "А потому мне грустно, что ни [Select_CString(ROOT.Char.IsFemale, 'мой', 'моя' )] [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)] [ROOT.Char.GetPrimarySpouse.GetFirstName], ни мои друзья никак не отметили этот день.\n\n"
 bp1_yearly.3004.friends: "А потому мне грустно, что ни [friend1.GetTitledFirstName], ни [friend2.GetTitledFirstName], ни другие мои друзья никак не отметили этот день.\n\n"
 bp1_yearly.3004.end: "Я одиноко бреду в свои покои, как вдруг слышу резкий #EMP лязг#! и шепот из коридора."
 bp1_yearly.3004.a: "«Что это может быть в такой час?»"
 bp1_yearly.3004.b: "«Как быстрее всего сбежать? Прыгнуть в окно!»"
 bp1_yearly.3005.t: "С днем рождения!"
 bp1_yearly.3005.desc: "Какая приятная неожиданность! Все мои дорогие друзья собрались, чтобы поздравить меня с началом нового года в моей жизни. Они даже накрыли стол, а на нем [ROOT.Char.Custom('GetExpensiveDessert')], #EMP мое любимое блюдо!#! А мне-то казалось, что все обо мне забыли.\n\nПоверить не могу, что [party_host.GetFirstName] так [Select_CString(party_host.IsFemale, 'расстаралась', 'расстарался' )], чтобы организовать все втайне от меня. Я даже не [Select_CString(ROOT.Char.IsFemale, 'подозревала', 'подозревал' )], что что-то готовится.\n\n[Select_CString(friend2.IsFemale, 'Моя подруга', 'Мой друг' )] [friend2.GetFirstName] подходит ко мне, с трудом удерживая три красиво обернутых предмета. [Select_CString(friend2.IsFemale, 'Большая любительница', 'Большой любитель' )] пошутить, [Select_CString(friend2.IsFemale, 'она', 'он' )] говорит, «У меня три подарка на выбор. Один из них достанется тебе, но какой?»"
 bp1_yearly.3005.a: "«Я возьму самый большой»."
 bp1_yearly.3005.b: "«Средний будет идеальным»."
 bp1_yearly.3005.c: "«Хорошего помаленьку»."
 bp1_yearly.3005.a.tt: "Вы получаете большой подарок"
 bp1_yearly.3005.b.tt: "Вы получаете средний подарок"
 bp1_yearly.3005.c.tt: "Вы получаете маленький подарок"
 bp1_yearly.3005.t.gift: "Получен подарок на день рождения"
 bp1_yearly.3005.opinion.tt: "Вы повысите [opinion|El] о каждом из своих [Concept( 'friend', 'друзей' )|E] на #P 30#!"
 bp1_yearly.3006.t: "Память о прошлых днях рождения"
 bp1_yearly.3006.desc: "Сегодня я опять на год старше, и это вызывает у меня воспоминания о празднике, который несколько лет назад устроили мне [friend1.GetFirstName] и [friend2.GetFirstName]. Как же приятно было видеть это свидетельство доброты и теплых дружеских отношений!\n\n"
 bp1_yearly.3006.desc.friend1_dead: "[friend1.GetFirstName] уже нет в живых, и я скорблю о потере отличного друга. [friend1.GetSheHe|U] и я прошли огонь и воду, и [friend1.GetHerHim] всегда удавалось меня развеселить, когда мне было грустно.\n\n"
 bp1_yearly.3006.desc.friend2_dead: "[friend2.GetFirstName] уже нет в живых, и я скорблю о потере отличного друга. [friend2.GetSheHe|U] и я прошли огонь и воду, и [friend2.GetHerHim] всегда удавалось меня развеселить, когда мне было грустно. Хотя [friend2.GetFirstNameNoTooltip] [Select_CString(friend2.IsFemale, 'умерла', 'умер' )], я ценю оставшиеся у меня воспоминания.\n\n"
 bp1_yearly.3006.desc.artifact_positive: "Помню, словно это было вчера: мы пировали и танцевали, а еще мне преподнесли великолепный подарок!\n\n"
 bp1_yearly.3006.desc.artifact_negative: "Помню, словно это было вчера: мы пировали и танцевали, и мне даже подарили подарок. Но потом отношения между нами испортились. Мне больно вспоминать это, зная, что [friend2.GetFirstNameNoTooltip] [Select_CString(friend2.IsFemale, 'предала', 'предал' )] меня.\n\n"
 bp1_yearly.3006.desc.artifact_exists: "Думаю, [old_bday_gift.GetName] все еще где-то тут валяется..."
 bp1_yearly.3006.a: "Милое напоминание о старых деньках."
 bp1_yearly.3006.b: "Я никогда тебя не забуду."
 bp1_yearly.3006.c: "Я сожгу эту вещь, чтобы забыть об [Select_CString(friend2.IsFemale, 'этой мерзавке', 'этом мерзавце' )]!"
 bp1_yearly.3006.d: "Будь [Select_CString(friend2.IsFemale, 'она проклята', 'он проклят' )]! Гори в аду."
 bp1_yearly.3007.t: "Семейное ремесло"
 bp1_yearly.3007.desc: "Я заканчиваю свои дела в [ROOT.Char.Custom('GetChamber_RU_Prep')], когда ко мне подходят [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] и [Select_CString(spouse.IsFemale, 'ее', 'его' )] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] [inspired_family_member.GetFirstName], [Select_CString(inspired_family_member.IsFemale, 'следующая', 'следующий' )] за [Select_CString(spouse.IsFemale, 'ней', 'ним' )] по пятам. Я откладываю в сторону книгу учета, зная, что этот неожиданный визит добром не кончится.\n\n"
 bp1_yearly.3007.desc.tapestry: "[spouse.GetFirstNameNoTooltip] неуверенно указывает на убранство [ROOT.Char.Custom('GetRoom_RU_Gen')].\n«Тебя не сводят с ума эти голые стены? Я знаю, чего здесь не хватает: #EMP гобеленов!#!»\n\n«[Select_CString(inspired_family_member.IsFemale, 'Моя', 'Мой' )] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] #EMP отлично#! работает иглой и нитью."
 bp1_yearly.3007.desc.regalia: "[spouse.GetFirstNameNoTooltip] неуверенно указывает на мой внешний вид.\n«[spouse.Custom2('RelationToMeShort', ROOT.Char)|U] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )], ты [Select_CString(ROOT.Char.IsFemale, 'могучая и великая', 'могучий и великий' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но не все воздают тебе по заслугам. Тебе нужно показать свою власть!»\n\n«[Select_CString(inspired_family_member.IsFemale, 'Моя', 'Мой' )] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] может выковать #EMP великолепный#! набор регалий, которые подчеркнут твой статус. "
 bp1_yearly.3007.desc.conc: "Окажи [inspired_family_member.GetHerHim] и увидишь, как [inspired_family_member.GetHerHis] творение улучшит твое настроение!»"
 bp1_yearly.3007.a.tapestry: "«Вот и мне так казалось! Здесь жутковато!»"
 bp1_yearly.3007.a.regalia: "«Пора придать себе немного величия!»"
 bp1_yearly.3007.b: "«У нас нет средств на подобные излишества...»"
 bp1_yearly.3100.t: "Придворные от друга"
 bp1_yearly.3100.desc: "[Select_CString(3100_courtier_liege.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))] [3100_courtier_liege.GetTitledFirstName] [Select_CString(3100_courtier_liege.IsFemale, 'почтила', 'почтил' )] меня визитом, прихватив с собой [Select_CString(3100_target_courtier.IsFemale, 'одну', 'одного' )] из своих приближенных. [3100_courtier_liege.GetFirstNameNoTooltip] с восторгом обращается ко мне:\n\n«Приветствую тебя, [ROOT.Char.GetTitledFirstNameNoTooltip]! Мне приятно видеть, что [ROOT.Char.GetCapitalLocation.GetName] процветает. Мне кажется, что [3100_target_courtier.GetFirstName] сослужит тебе неплохую службу [ROOT.Char.Custom('GetCourt_RU_Where')]."
 bp1_yearly.3100.desc.diplomacy: "[3100_target_courtier.GetSheHe|U] отлично разбирается в дипломатии и обладает редкостным даром красноречия! "
 bp1_yearly.3100.desc.intrigue: "[3100_target_courtier.GetSheHe|U] обладает обширной сетью влияния и умеет решать вопросы... #EMP по-тихому#!. "
 bp1_yearly.3100.desc.martial: "[3100_target_courtier.GetSheHe|U] великолепно разбирается в стратегии! [3100_target_courtier.GetHerHis|U] ум непрерывно подбирает подходящие тактики. "
 bp1_yearly.3100.desc.stewardship: "[3100_target_courtier.GetSheHe|U] великолепно разбирается в управлении и, можно сказать, обладает касанием Мидаса! "
 bp1_yearly.3100.desc.learning: "[3100_target_courtier.GetSheHe|U] великолепно разбирается в вопросах науки — более образованного собеседника надо еще поискать! "
 bp1_yearly.3100.desc.prowess: "[3100_target_courtier.GetSheHe|U] [Select_CString(3100_target_courtier.IsFemale, 'крепка', 'крепок' )], словно медведь, и куда сильнее! "
 bp1_yearly.3100.desc.conc: "Хотелось бы мне извлечь выгоду из [Select_CString(3100_target_courtier.IsFemale,'ее', 'его')] талантов, но, увы, это невозможно.\n\nНе хотелось бы, чтобы такие способности пропадали понапрасну. Может, возьмешь [Select_CString(3100_target_courtier.IsFemale,'ее', 'его')] к себе и воспользуешься [Select_CString(3100_target_courtier.IsFemale,'ее', 'его')] умениями?»"
 bp1_yearly.3100.a: "Я знаю, что [3100_target_courtier.GetHerHim] поручить!"
 bp1_yearly.3100.b: "Увы, но мне придется отклонить предложение."
 bp1_yearly_3100_courtier_gained: "Нанят талантливый [ROOT.Char.Custom('GetCourtier')]"
 bp1_yearly.3101.t: "Графство от друга"
 bp1_yearly.3101.desc: "[target_title_holder.GetTitledFirstName] прибывает ко мне с отличным предложением. [target_title_holder.GetSheHe|U] знает о моих законных претензиях на титул [target_title.GetName] и наконец-то признает их.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Дорогая подруга', 'Дорогой друг' )], — говорит [target_title_holder.GetSheHe], — я желаю передать тебе титул [target_title.GetNameNoTierNoTooltip], ведь он твой по праву. Но я не могу просто подарить его тебе, ведь иначе мне придется возвращаться с пустыми руками».\n\n«Дай мне что-нибудь для моих подданных, и [target_title.GetNameNoTierNoTooltip] отойдет тебе»."
 bp1_yearly.3101.a: "«Я милостиво принимаю. Думаю, этого будет достаточно...»"
 bp1_yearly.3101.b: "«Я не могу вот так принять титул [target_title.GetNameNoTierNoTooltip]»."
 bp1_yearly.3201.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc: "Сим я приглашаю вас на пир при моем дворе, в местности [host.GetCapitalLocation.GetTitle.GetNameNoTier]! Обещаю грандиозный прием, редчайшие деликатесы и развлечения."
 bp1_yearly.3202.t: "Пир для дурака"
 bp1_yearly.3202.desc: "Я прибываю в резиденцию, где проживает [host.GetTitledFirstNameNoTooltip], ожидая увидеть богатое пиршество, на которое меня пригласили, но не нахожу ничего похожего! После непродолжительных поисков мне встречаются [host.GetFirstNameNoTooltip] и [Select_CString(enemy.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))] [enemy.GetFirstNameNoTooltip], беседующие [ROOT.GetCharacter.GetFaith.HighGodName] знает о чем.\n\nУдивившись моему внезапному визиту, [host.GetFirstNameNoTooltip] поворачивается ко мне и спрашивает, чем вызвано мое неожиданное появление.\n\n«Мне казалось... вы же пригласили меня на пир?..»\n\n[host.GetSheHe|U] объясняет мне, что я ошибаюсь, а затем пускается в нравоучения о придворном этикете. Тем временем [enemy.GetFirstNameNoTooltip] тихо посмеивается, наблюдая за моим унижением."
 bp1_yearly.3202.a: "«Прошу прощения, [host.GetTitledFirstNameNoTooltip]...»"
 bp1_yearly.3202.a.liege: "«Прошу прощения, [Select_CString(host.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))|l]...»"
 bp1_yearly.3202.b: "«Поверьте, это [enemy.GetFirstNameNoTooltip] все [Select_CString(enemy.IsFemale, 'подстроила', 'подстроил' )]!»"
 bp1_yearly.3202.b.success: "[host.GetTitledFirstNameNoTooltip] верит, что это [Select_CString(enemy.IsFemale, 'подстроила', 'подстроил' )] [enemy.GetFirstNameNoTooltip]"
 bp1_yearly.3202.b.failure: "[host.GetTitledFirstNameNoTooltip] не верит, что это [Select_CString(enemy.IsFemale, 'подстроила', 'подстроил' )] [enemy.GetFirstNameNoTooltip]"
 bp1_yearly.3202.c: "«Пора покончить с этими играми, [enemy.GetFirstNameNoTooltip]»."
 bp1_yearly.3202.c.tt: "Вы и [enemy.GetFirstName] начнете #V поединок#!.\n#weak Это поединок НЕ насмерть. Хотя гибель участника не исключена.#!\nЕсли вы победите, правда выйдет на свет. Ваше поражение будет означать, что [enemy.GetFirstNameNoTooltip] безоговорочно [Select_CString(enemy.IsFemale, 'одержала', 'одержал' )] верх над вами.\n\nВаша [prowess|El]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] персонажа [enemy.GetFirstName]: [prowess_i]#V [enemy.GetProwess]#!"
 bp1_yearly.3203.sc_result_won: "Вы выиграли поединок с персонажем [sc_loser.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3203.sc_result_lost: "Вы проиграли поединок с персонажем [sc_victor.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3204.sc_invalid: "Ваш поединок с персонажем [enemy.GetTitledFirstNameNoTooltip] отменен"
 bp1_yearly.3300.t: "Кто есть [ROOT.Char.GetFaith.HighGodName]?"
 bp1_yearly.3300.desc: "Я сижу и размышляю о деталях, которым учит нас [ROOT.Char.GetFaith.GetAdjective|l], и сразу же вспоминаю тот случай, когда [pilgrimage_memory.GetDescription]. Эта поездка сильно отличалась от привычного мне комфорта, но радость от прибытия к священному месту [pilgrimage_destination.GetName] стоила любых неудобств."
 bp1_yearly.3300.a: "Думаю, что всегда буду ощущать близкое присутствие [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.3301.desc: "Я сижу и размышляю о деталях, которым учит нас [ROOT.Char.GetFaith.GetAdjective|l], и сразу же вспоминаю тот случай, когда [pilgrimage_memory.GetDescription]. Эта поездка сильно отличалась от привычного мне комфорта, но радость от прибытия к священному месту [pilgrimage_destination.GetName] стоила любых неудобств.\n\nЭтому способствовало и то, что [pilgrimage_friend.GetFirstName] и я стали близкими друзьями во время паломничества и хорошо провели время."
 bp1_yearly.3301.a: "[ROOT.Char.GetFaith.HighGodName] и [pilgrimage_friend.GetFirstNameNoTooltip] всегда будут близки мне."
