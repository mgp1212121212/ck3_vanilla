l_russian:
 yearly_persian.1002.t: "Новруз"
 yearly_persian.1002.desc: "Пока у меня при дворе вовсю празднуют персидский Новруз, #L [iranian.GetCollectiveNoun|l]ий#! правитель — то есть я — не может участвовать в веселье.\n\nБлизится равноденствие, в державе царят стабильность и процветание... Возможно, в этом году [ROOT.Char.Custom('ResidenceBuilding')] отпустит меня, и я сумею хоть ненадолго окунуться в праздничную атмосферу?"
 yearly_persian.1002.a: "Я не пожалею для Джамшида самоцветов и золота!"
 yearly_persian.1002.b: "Столь радостный повод лучше разделить с другими!"
 yearly_persian.1002.c: "Я сяду за ритуальный Хафт син с семьей."
 yearly_persian.1002.d: "Некогда отдыхать, дела не ждут!"
 yearly_persian.1002.every_iranian_character: "Все вассалы и придворные с #L [iranian.GetCollectiveNoun|l]им#! [Concept( 'heritage', 'культурным наследием' )|E]"
 yearly_persian.1002.every_friend_and_neighboring_ruler: "Все [friends|El] и соседние [rulers|El]"
 yearly_persian.1002.every_spouse_and_close_family_member: "Все [spouses|El] и [close_family_members|El]"
 yearly_persian.1101.t: "Шуубия"
 yearly_persian.1101.desc.arabic: "С распространением ислама арабская культура также вышла за пределы Аравийского полуострова."
 yearly_persian.1101.desc.seljuk: "Со времен великих завоеваний Сельджука, наша история и культура распространяются среди новых подданных."
 yearly_persian.1101.desc.ending: "\n\nМножество племен и народов переняли #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ий#! язык и наши традиции, но персы с Иранского нагорья яростно противятся их распространению.\n\nОни возводят свои культурные традиции ко временам великих империй Ахеменидов и Сасанидов, гордятся этим наследием и хотят сохранить свою историю даже перед лицом завоевателей."
 yearly_persian.1101.every_county: "Каждое #L [persian.GetCollectiveNoun|l]ое#! графство"
 yearly_persian.1101.every_family: "Каждый [close_family_member|El]"
 yearly_persian.1101.a: "Я заставлю их признать превосходство #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]их#! традиций!"
 yearly_persian.1101.b.seljuk: "Переняв #EMP их#! обычаи, я смогу основать третью Персидскую империю!"
 yearly_persian.1101.c: "Подданные столь разного происхождения — истинное благословение для нас!"
 yearly_persian.1101.c.warning: "$stewardship_domain.1073.c.warning$"
