l_russian:
 yearly.0001.opening: "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default: "Годами мое владение таким навыком, как [ROOT.Char.Custom('YearlyEvent0001Skill')], хорошо служило мне, и, думается мне, мой опыт может вам пригодиться. Я с радостью поделюсь с вами всем, что знаю,"
 yearly.0001.desc.arrogant: "Не сомневаюсь, вы заметили, что я неплохо разбираюсь в таком искусстве, как [ROOT.Char.Custom('YearlyEvent0001Skill')]. Я с радостью поделюсь с вами своими знаниями,"
 yearly.0001.desc.councillor: "Я [mentor.Custom('CouncilPosition')], а потому многое знаю о таком искусстве, как [ROOT.Char.Custom('YearlyEvent0001Skill')]. Я с радостью обучу вас этому,"
 yearly.0001.desc.nofavor: "чтобы получить от вас обязательство."
 yearly.0001.desc.favor: "чтобы отплатить за вашу помощь."
 yearly.0001.desc.friend: "Такой навык, как [ROOT.Char.Custom('YearlyEvent0001Skill')], всегда был моей сильной стороной, и я хочу поделиться с вами своим знанием. Если вы найдете время для нескольких уроков, я расскажу вам все, что смогу."
 yearly.0001.a: "Я очень ценю вашу помощь."
 yearly.0001.a.success: "Я накрепко запоминаю уроки, что [Select_CString(mentor.IsFemale, 'дала', 'дал' )] мне [SCOPE.sC('mentor').GetFirstNameNoTooltip]"
 yearly.0001.a.failure: "[mentor.GetFirstNameNoTooltip] дает мне совет о нынешнем положении дел"
 yearly.0001.b: "Щедрое предложение, но не лучше ли мне вам помочь?"
 yearly.0001.b.success: "[mentor.GetFirstNameNoTooltip] накрепко запоминает мои уроки"
 yearly.0001.b.failure: "[mentor.GetFirstNameNoTooltip] получает мой совет о нынешнем положении дел"
 yearly.0001.c: "Обе стороны выиграют, если мы объединим наши познания!"
 yearly.0001.d: "Я справлюсь без чьей-либо помощи."
 yearly.0002.t: "Нескромный советник"
 yearly.0002.desc: "После долгой, верной службы, [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor') )] [councillor.GetTitledFirstName] [Select_CString(councillor.IsFemale, 'могла', 'мог' )] свободно ходить у меня [ROOT.Char.Custom('GetCourt_RU_Where')].\n\nНо недавно до меня дошли сведения, что [Select_CString(councillor.IsFemale, 'она злоупотребила', 'он злоупотребил' )] моим гостеприимством и [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )] [child.GetFirstName] [Select_CString(child.IsFemale, 'стала', 'стал' )] жертвой [Select_CString(councillor.IsFemale, 'ее', 'его' )] нескромного поведения!"
 yearly.0002.a: "Их нужно обвенчать, чтобы смыть преступление."
 yearly.0002.c: "Пусть [councillor.GetFirstNameNoTooltip] сгниет за это в темнице!"
 yearly.0002.d: "Если правда вскроется, на нас падет позор..."
 yearly.0003.t: "Запретная любовь"
 yearly.0003.start.desc: "Поначалу мне казалось, что это шутка: как могут [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [SCOPE.sC('child').GetFirstName] и [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] быть любовниками?! И все же перехваченное моими шпионами письмо"
 yearly.0003.dislikes_incest.desc: "явно свидетельствует об отношениях, которые не должны иметь [child.GetWomanMan] и [child.GetHerHis] [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]..."
 yearly.0003.likes_incest.desc: "#EMP завораживающе#! описывает их плотские отношения..."
 yearly.0003.b: "Попытаться скрыть их связь."
 yearly.0003.a: "[ROOT.Char.GetFaith.PantheonTerm|U] не станут скрывать их преступления!"
 yearly.0003.c: "В темницу их за то, что опозорили дом [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 yearly.0003.d: "[ROOT.Char.Custom('GetChamber')|U] — пригласить их для «семейного досуга»."
 yearly.0011.t: "Замечена комета!"
 yearly.0011.desc: "Смертные замирают, едва завидев в небе комету. Что может значить это странное видение, неожиданно появившееся в нашем небе?\n\nЛюди мудрее меня тратят всю свою жизнь, размышляя над менее значимыми вопросами, но теперь же, как кажется, у каждого жалкого крестьянина в державе [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] есть своя дурацкая теория на этот счет..."
 yearly.0011.gain_stress: "Множество подданных приходят в ужас при виде кометы"
 yearly.0011.lose_stress: "Комета пугает многих смутьянов"
 gain_rock_artifact_tt: "Теперь у вас есть [artifact|El] $artifact_pedestal_rock_name$"
 yearly.0011.new_friends: "Возможно, она принесет с собой новых друзей?"
 yearly.0011.lustful: "Скорее, кто-нибудь, обнимите меня!"
 yearly.0011.chaste: "Блудодеи навлекли на нас эту беду!"
 yearly.0011.gluttonous: "Смерть идет! Забивайте погреба!"
 yearly.0011.temperate: "Это кара за наше расточительство!"
 yearly.0011.greedy: "Интересно, какие чудесные богатства принесет с собой комета... "
 yearly.0011.generous: "Это #EMP доказывает#!, что мы все думаем только о себе!"
 yearly.0011.lazy: "Да ну ее, пойду спать дальше."
 yearly.0011.diligent: "Работайте усерднее, и комета перестанет вас занимать."
 yearly.0011.wrathful: "Я сброшу с небес эту проклятую штуку!"
 yearly.0011.calm: "И это тоже пройдет."
 yearly.0011.patient: "Со временем мы разгадаем эту загадку."
 yearly.0011.impatient: "Что это еще такое, [ROOT.Char.GetFaith.NegativeAfterLife] ее побери?!"
 yearly.0011.arrogant: "Думаю, это хороший знак для моей семьи."
 yearly.0011.humble: "Все мы лишь прах."
 yearly.0011.deceitful: "Интересно, какое объяснение принесет мне наибольшую выгоду..."
 yearly.0011.honest: "Как по мне, так это просто камень."
 yearly.0011.craven: "#EMP СПАСАЙСЯ КТО МОЖЕТ!#!"
 yearly.0011.brave: "Что бы это ни было, я встречу это лицом!"
 yearly.0011.shy: "Возможно, в башне мне будет безопаснее..."
 yearly.0011.gregarious: "Если это конец, давайте встретим его с друзьями!"
 yearly.0011.ambitious: "Кометы предвещают, что грядут великие свершения и великие герои!"
 yearly.0011.content: "Что бы это ни значило, этого не изменишь."
 yearly.0011.arbitrary: "Комета значит то, что я скажу!"
 yearly.0011.just: "О комета, о предвестница божественного правосудия!"
 yearly.0011.cynical: "Может, это облако крестьянского пердежа?"
 yearly.0011.zealous: "Конец близок! Покайтесь!"
 yearly.0011.paranoid: "Мои враги обратили небеса против меня!"
 yearly.0011.trusting: "М-может, она вообще ничего не значит?"
 yearly.0011.compassionate: "Надеюсь, она ни на кого не рухнет..."
 yearly.0011.callous: "Какая разница? Лишь бы на меня не упала."
 yearly.0011.sadistic: "Надеюсь, она расшибет моего врага!"
 yearly.0011.stubborn: "Только небеса #EMP и#! сама земля смогут сдвинуть меня с места."
 yearly.0011.fickle: "Я никак не определюсь..."
 yearly.0011.vengeful: "Ха, кого-то ждет заслуженная кара!"
 yearly.0011.forgiving: "О [ROOT.GetCharacter.GetFaith.HighGodName], прости нас за грехи наши!"
 #Abandoned inn
 yearly.0025.t.chain_title: "[Select_CString(ROOT.Char.IsFemale, 'Трактирщица', 'Трактирщик' )]"
 yearly.0025.t: "$yearly.0025.t.chain_title$: Заброшенный трактир"
 yearly.0025.desc: "Мы с моей свитой движемся по проселочной дороге в графстве [county.GetBaseNameNoTier]. Вдалеке вырисовывается темный силуэт какого-то здания.\n\nПриблизившись, я понимаю, что перед нами старый трактир, давно покинутый своими хозяевами. Немного усилий — и он вновь оживет, превратившись в уютную придорожную таверну.\n\nДаже странно, что трактир заброшен. Здание кажется прочным, поблизости есть несколько деревень — по всем признакам это место способно приносить неплохой доход.\n\nВ руках [Select_CString(ROOT.Char.IsFemale, 'рачительной хозяйки', 'рачительного хозяина' )], разумеется."
 yearly.0025.a: "Я превращу этот трактир в настоящую жемчужину!"
 yearly.0025.a.tt.progress: "Вы можете потратить ресурсы на восстановление трактира. Награда будет зависеть от результата — #N плохого#!, #M среднего#! или #P хорошего#!."
 yearly.0025.b: "Это слишком рискованно. Едем дальше."
 #Refurbishment
 yearly.0026.t: "$yearly.0025.t.chain_title$: Ремонт"
 yearly.0026.desc: "Переступив порог заброшенного здания, я начинаю понимать, отчего предыдущие хозяева его покинули.\n\nВ воздухе стоит какой-то странный неприятный запах, крыша вся в дырах, а пол под ногами из-за постоянных протечек превратился в форменное болото.\n\nПочинить здание #EMP можно#!, но это займет время, и на это потребуется приличная сумма. С другой стороны, жители графства [county.GetNameNoTier] пойдут сюда толпами — их точно привлечет таверна, которую [Select_CString(ROOT.Char.IsFemale, 'открыла сама', 'открыл сам' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 yearly.0026.a: "Просто набросайте немного соломы поверх грязи."
 yearly.0026.a.tt.success: "Чем богаты, тем и рады"
 yearly.0026.a.tt.failure: "Простым решением тут не обойтись"
 yearly.0026.b: "Кое-что предстоит починить, но не будем забывать о сроках."
 yearly.0026.c: "Мы перестроим здесь #EMP всё#!!"
 yearly.0026.tt.bad: "Теперь в трактире #N немного#! лучше."
 yearly.0026.tt.average: "Теперь в трактире #M заметно#! лучше."
 yearly.0026.tt.good: "Теперь в трактире #P гораздо#! лучше."
 #Edibles
 yearly.0027.t: "$yearly.0025.t.chain_title$: Пир горой"
 yearly.0027.desc: "Я погружаюсь в мечтания, представляя себе будущую таверну. Сколько незабываемых вечеров ждут меня впереди!\n\nКонечно, приятный вечер никак не может обойтись без сытного ужина — и ничто так не поднимает настроение, как кружка хорошего эля. Блюда сочащегося жиром мяса, заснувший на лавке пьянчуга, размытые лица новых друзей — вот что нужно для того, чтобы отлично провести время!\n\nОсталось решить, чем я буду потчевать своих гостей. Пивом? Вином? Или чем покрепче?"
 yearly.0027.a: "Какая разница, #EMP что#! им пить? Главное — здесь буду я!"
 yearly.0027.a.tt.success: "Никто не может передо мной устоять"
 yearly.0027.tt.good: "$yearly.0026.tt.good$"
 yearly.0027.a.tt.failure: "Я себя переоцениваю"
 yearly.0027.tt.bad: "$yearly.0026.tt.bad$"
 yearly.0027.b: "Соленой репы хватит на всех"
 yearly.0027.c: "Крестьяне будут пировать как короли!"
 innkeeper_bad_edibles_char_modifier: "Бережливый хозяин"
 innkeeper_bad_edibles_char_modifier_desc: "В блюдах, которые подают в трактире этого персонажа, больше плесени, чем мяса."
 innkeeper_neutral_edibles_char_modifier: "Сбалансированное питание"
 innkeeper_neutral_edibles_char_modifier_desc: "На открытии трактира не хватало разнообразия блюд и напитков."
 innkeeper_fancy_edibles_char_modifier: "Сплошные излишества"
 innkeeper_fancy_edibles_char_modifier_desc: "Даже самый искушенный гурман оценил бы разнообразие блюд и напитков на открытии трактира."
 #Entertainment
 yearly.0028.t: "$yearly.0025.t.chain_title$: Представление начинается!"
 yearly.0028.desc: "Посетителей нужно развлекать, иначе от трактира останется одно название.\n\nМожет, нанять барда, который будет петь о любви и войне? Или поэта, чьи слова способны разжечь огонь в сердцах? А может, шута, чьи трюки заставят смеяться до слез и помогут хотя бы на один вечер забыть обо всех печалях?\n\nНадо определиться с развлечениями для гостей. Чем дольше они пробудут в трактире, тем больше выпьют."
 yearly.0028.a: "Надо нанять сладкоголосого барда."
 yearly.0028.b: "Я найду одаренного поэта."
 yearly.0028.c: "Пригласите сюда ловкого шута."
 yearly.0028.a.gain.bard: "Есть вероятность, что после открытия бард #P останется при дворе#!."
 yearly.0028.b.gain.poet: "Есть вероятность, что после открытия поэт #P останется при дворе#!."
 yearly.0028.c.gain.jester: "Есть вероятность, что после открытия шут #P останется при дворе#!."
 yearly.0028.tt.minor_xp_gain: "Ваше умение вести переговоры помогает"
 yearly.0028.tt.major_xp_gain: "Ваше умение вести переговоры очень помогает"
 #Conclusion
 yearly.0029.t: "$yearly.0025.t.chain_title$: Торжественное открытие"
 yearly.0029.conclusion_intro: "Как и следовало ожидать, первый день работы таверны выдался напряженным. Хватало и хорошего, и плохого."
 yearly.0029.refurbishment_bad.1: "Мой новый трактир видал лучшие дни. Уж точно лучше сегодняшнего.\n\n"
 yearly.0029.refurbishment_bad.2: "Я до последнего [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], что дождь не просочится сквозь трещины. Но увы, в кружках было больше воды, чем пива.\n\n"
 yearly.0029.refurbishment_bad.3: "Избавиться от запаха так и не удалось. Боюсь, он останется со мной навсегда.\n\n"
 yearly.0029.refurbishment_average.1: "Из трактира украли несколько стульев. Что ж, есть повод купить новые.\n\n"
 yearly.0029.refurbishment_average.2: "Кто-то вырезал на столах непристойные картинки. Ничего, как-нибудь переживем.\n\n"
 yearly.0029.refurbishment_average.3: "Крыша временами зловеще трещит… Благо всё остальное держится.\n\n"
 yearly.0029.refurbishment_good.1: "Не зря я [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] столько денег на ремонт.\n\n"
 yearly.0029.refurbishment_good.2: "Нужно поставить еще несколько столов и скамеек.\n\n"
 yearly.0029.refurbishment_good.3: "Последний посетитель только что ушел — приятно, что с довольной улыбкой.\n\n"
 yearly.0029.edibles_bad.1: "Гостям явно не понравилась еда… Почти всё в итоге оказалось на полу.\n\n"
 yearly.0029.edibles_bad.2: "Те немногие, кто решился заказать еду, так и не притронулись к ней.\n\n"
 yearly.0029.edibles_bad.3: "На оставленные без присмотра тарелки с едой тут же сбегались крысы. Полчища #EMP крыс#!.\n\n"
 yearly.0029.edibles_average.1: "Посетители остались довольны едой, хоть иногда им и приходилось отгонять особо наглых крыс.\n\n"
 yearly.0029.edibles_average.2: "Некоторые гости морщились от запаха нашего пива, но всё равно продолжали пить.\n\n"
 yearly.0029.edibles_average.3: "Качество еды и пива оставляло желать лучшего, но у посетителей было отличное настроение. Особенно у захмелевших.\n\n"
 yearly.0029.edibles_good.1: "Трактирщик едва справлялся с потоком заказов: некоторые гости требовали добавки сразу, как садились за стол.\n\n"
 yearly.0029.edibles_good.2: "Гости выкрикивали так много здравиц, что я едва не [Select_CString(ROOT.Char.IsFemale, 'оглохла', 'оглох' )].\n\n"
 yearly.0029.edibles_good.3: "Всё было съедено до последней крошки. Гости даже облизывали тарелки.\n\n"
 yearly.0029.entertainment_bard_bad: "Бард [Select_CString(entertainer.IsFemale, 'вышла', 'вышел' )] на сцену [Select_CString(entertainer.IsFemale, 'вся бледная', 'весь бледный' )]. [Select_CString(entertainer.IsFemale, 'Она волновалась', 'Он волновался' )] так, словно никогда прежде не [Select_CString(entertainer.IsFemale, 'выступала', 'выступал' )] перед публикой. Обведя гостей глазами, [Select_CString(entertainer.IsFemale, 'она издала', 'издал' )] испуганный визг — и [Select_CString(entertainer.IsFemale, 'бросилась', 'бросился' )] бежать.\n\n"
 yearly.0029.entertainment_bard_average: "Бард уверенным шагом [Select_CString(entertainer.IsFemale, 'вышла', 'вышел' )] на сцену. Взяв стул, [Select_CString(entertainer.IsFemale, 'она', 'он' )] с грохотом [Select_CString(entertainer.IsFemale, 'поставила', 'поставил' )] его рядом и [Select_CString(entertainer.IsFemale, 'наступила', 'наступил' )] на сиденье ногой. Но стоило [Select_CString(entertainer.IsFemale, 'ей', 'ему' )] взять в руки лютню, как прежняя уверенность исчезла. Вместо пения гости услышали только монотонные, хриплые завывания — настолько ужасные, что даже глухой молил бы это прекратить.\n\n"
 yearly.0029.entertainment_bard_good: "Из уличной темноты донеслись первые аккорды, и вскоре каждый пьянчуга в трактире стал вслушиваться в чарующие звуки музыки. Когда песня зазвучала громче, взгляды притихших гостей устремились к двери. Наконец она распахнулась, и на пороге [Select_CString(entertainer.IsFemale, 'появилась красавица', 'появился красавец' )] бард. После крещендо полилась бодрая мелодия — и весь зал ахнул от восторга. А ведь это было только начало…\n\n"
 yearly.0029.entertainment_poet_bad: "[Select_CString(entertainer.IsFemale, 'Поэтесса вышла', 'Поэт вышел' )] на сцену, сжимая в руках клочок пергамента. [Select_CString(entertainer.IsFemale, 'Она отчаянно пыталась', 'Он отчаянно пытался' )] привлечь внимание толпы, но никто даже не посмотрел. Вчитываясь в свои записи, [Select_CString(entertainer.IsFemale, 'она пропищала', 'он пропищал' )] несколько строф, но ответом [Select_CString(entertainer.IsFemale, 'ей', 'ему' )] были лишь свист и недовольные возгласы. Разрыдавшись, [Select_CString(entertainer.IsFemale, 'поэтесса выбежала', 'поэт выбежал' )] на улицу.\n\n"
 yearly.0029.entertainment_poet_average: "Поднимаясь на сцену, [Select_CString(entertainer.IsFemale, 'поэтесса буквально светилась', 'поэт буквально светился' )], и даже самые грубые и невежественные среди посетителей отставили свои кружки и обернулись посмотреть, в чем дело. Но стоило [Select_CString(entertainer.IsFemale, 'ей', 'ему' )] открыть рот, и чары тут же развеялись: гости потеряли всякий интерес и вернулись к выпивке.\n\n"
 yearly.0029.entertainment_poet_good: "[Select_CString(entertainer.IsFemale, 'Поэтесса', 'Поэт' )] размашистым шагом [Select_CString(entertainer.IsFemale, 'вышла', 'вышел' )] на сцену и [Select_CString(entertainer.IsFemale, 'начала', 'начал' )] читать. В [Select_CString(entertainer.IsFemale, 'ее', 'его' )] голосе звучала неподдельная страсть, способная растопить самое черствое сердце: когда [Select_CString(entertainer.IsFemale, 'она выступала', 'он выступал' )], всё, что мы чувствовали прежде, казалось пустым и незначительным. Этим вечером посетители выходили из трактира со слезами на глазах — а были то слезы радости или горя, известно лишь им одним.\n\n"
 yearly.0029.entertainment_jester_bad: "Зря я [Select_CString(ROOT.Char.IsFemale, 'поверила', 'поверил' )], что шут явится на выступление. [Select_CString(entertainer.IsFemale, 'Проклятая обманщица исчезла', 'Проклятый обманщик исчез' )] без следа, а мне пришлось объясняться перед раздраженной и разочарованной толпой.\n\n"
 yearly.0029.entertainment_jester_average: "Шуту удалось немного разрядить обстановку в трактире, хотя представление и не обошлось без неловких пауз. Увы, многие шутки оказались слишком заумными для простодушных крестьян, которые к тому же изрядно набрались.\n\n"
 yearly.0029.entertainment_jester_good: "[Select_CString(entertainer.IsFemale, 'Исполнительница', 'Шут' )] [Select_CString(entertainer.IsFemale, 'вышла', 'вышел' )] на сцену колесом и громко [Select_CString(entertainer.IsFemale, 'поприветствовала', 'поприветствовал' )] гостей. Трактир взорвался аплодисментами. Сразу после этого [Select_CString(entertainer.IsFemale, 'исполнительница принялась', 'шут принялся' )] скакать по залу, ловко перепрыгивая через столы, стулья и даже людей. [Select_CString(entertainer.IsFemale, 'Она показывала', 'Он показывал' )] сложные акробатические трюки и при этом [Select_CString(entertainer.IsFemale, 'успевала', 'успевал' )] рассказывать остроумные шутки. К концу вечера [Select_CString(entertainer.IsFemale, 'бедняжка была совершенно вымотана', 'бедняга был совершенно вымотан' )] — зато все позабавились на славу…\n\n"
 yearly.0029.conclusion_outro: "Что ж, дело сделано."
 yearly.0029.a: "Вот это вечер!"
