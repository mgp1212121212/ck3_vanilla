l_russian:
 #Shelter from the Storm
 bp1_yearly.0100.t: "Укрытие от бури"
 bp1_yearly.0100.desc: "Небо хмурится, ветер усиливается — надвигается буря!"
 bp1_yearly.0100.sedentary_traveller: "\n\nВ этих странных землях преобладают убогие лачуги, грязные и крохотные."
 bp1_yearly.0100.nomadic_traveller: "\n\nНа разбивку лагеря не остается времени, буря обрушится совсем скоро."
 bp1_yearly.0100.sedentary_host: "Нам встретился более-менее приемлемый дом... но в нем уже [Select_CString(host.IsFemale, 'расположилась моя гнусная', 'расположился мой гнусный' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nМеня подгоняет надвигающаяся непогода."
 bp1_yearly.0100.nomadic_host: "К счастью, нам встретился подходящий лагерь. К сожалению... его уже заняли представители местного племени и [Select_CString(host.IsFemale, 'моя гнусная', 'мой гнусный' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nМеня подгоняет надвигающаяся непогода."
 bp1_yearly.0100.lover_welcome: "Возможно, [host.GetFirstNameNoTooltip] где-то далеко отсюда? Может быть, мне повезет и меня встретит [Select_CString(host.IsFemale, 'ее', 'его' )] [Select_CString(lover.IsFemale, 'соблазнительная', 'соблазнительный' )] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName]?"
 bp1_yearly.0100.friend_welcome: "Возможно, [host.GetFirstNameNoTooltip] где-то далеко отсюда? Может быть, мне повезет и меня встретит [Select_CString(host.IsFemale, 'ее', 'его' )] [befriend.Custom('ComplimentAdjective')][Select_CString(befriend.IsFemale, 'ая', 'ый' )] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] [befriend.GetFirstName]?"
 bp1_yearly.0100.close: "Так или иначе... ночь будет долгой."
 bp1_yearly.0100.a: "Улыбаемся, парни!"
 bp1_yearly.0100.a.tt: "Нас ждет премерзкое гостеприимство..."
 bp1_yearly.0100.a_title: "Неприятная, параноидальная ночь"
 bp1_yearly.0100.a.success_chance: "Любые [schemes|El], которые ведет против вас [host.GetShortUINameNoTooltip], увеличат [success_chance|El] на 15"
 bp1_yearly.0100.b: "Возможно, именно здесь скрываются семейные тайны..."
 bp1_yearly.0100.b.tt: "Вы находите убежище... и пользуетесь случаем узнать что-нибудь полезное"
 bp1_yearly.0100.b.tt_success: "Ночь оказывается плодотворной"
 bp1_yearly.0100.b.secrets: "Вы узнаете [Concept( 'secret', 'секрет' )|E] персонажа [host.GetFirstName] или [Select_CString(host.IsFemale, 'ее', 'его' )] [Concept('family', 'семьи')|E]"
 bp1_yearly.0100.b.tt_failure: "Вы не находите скелеты в шкафу"
 bp1_yearly.0100.b.tt_crit_failure: "Вас застукали за поисками"
 bp1_yearly.0100.c: "Должны ли я и [befriend.GetFirstNameNoTooltip] враждовать?"
 bp1_yearly.0100.c.tt: "[befriend.GetTitledFirstName] заслуживает поддержки с вашей стороны"
 bp1_yearly.0100.c.tt_success: "Вы и [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] вашего врага становитесь ближе"
 bp1_yearly.0100.c.tt_failure: "Ваше очарование не осталось без внимания"
 bp1_yearly.0100.c.tt_crit_failure: "Вы проводите всю ночь в склоках и препирательствах"
 bp1_yearly.0100.d: "Ничто не сравнится с тайными свиданиями..."
 bp1_yearly.0100.d.tt: "Возможно, внутри вас ждет [host.GetHerHis] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))], чтобы охотно избавить вас от одежды..."
 bp1_yearly.0100.d.tt.success: "[lover.GetSheHe|U] ждет вас"
 bp1_yearly.0100.d.tt.sex: "Вы и [lover.GetShortUINameNoTooltip] проводите ночь вместе"
 bp1_yearly.0100.d.tt_failure: "Ночь в одиночестве"
 bp1_yearly.0100.d.tt_no_sex: "Увы, [Select_CString(lover.IsFemale, 'очаровательной', 'очаровательного' )] [lover.GetShortUINameNoTooltip] здесь нет"
 bp1_yearly.0100.e: "Наши мечи обеспечат нам пристанище."
 bp1_yearly.0100.e.tt: "Изображать притворную улыбку? Я лучше свяжу местных обитателей"
 bp1_yearly.0100.e.wounded_chance: "Ваша [prowess|El] определяет шанс получить ранение"
 bp1_yearly.0100.e.tt_success: "Под прикрытием бури вас не остановить"
 bp1_yearly.0100.e.tt_failure: "Вас вышвырнули наружу"
 bp1_yearly.0100.f: "Дыра в земле и то будет лучше."
 bp1_yearly.0100.f.tt_success: "Вы переживаете непогоду... с трудом"
 bp1_yearly.0100.f.sick: "Вы можете получить [GetTrait('ill').GetName( GetNullCharacter )|l]"
 bp1_yearly.0100.f.tt_failure: "Ночь долгая. Буря свирепая"
 bp1_yearly.0100.f.very_sick: "У вас может развиться [GetTrait('pneumonic').GetName( GetNullCharacter )|l]"
 bp1_yearly.0101.t: "Буря в глуши"
 bp1_yearly.0101.desc: "Я шепотом благодарю [ROOT.Char.GetFaith.FertilityGodNamePossessive], что [lover.GetTitledFirstName] в этом скромном месте, пока [lover.GetHerHis] [Select_CString(host.IsFemale, 'мерзкая', 'мерзкий' )] [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))] где-то далеко.\n\nБуря ведет войну с небесами, ее ярость заполняет все вокруг,"
 bp1_yearly.0101.gentle_flirt: "а [lover.GetFirstNameNoTooltip] медленно подходит, скрывая дрожь. Что это, страх или просто игра? Несмотря на формальную улыбку, что-то в глубине [lover.GetHerHis] глаз подсказывает мне, что... да."
 bp1_yearly.0101.protective_flirt: "[lover.GetFirstNameNoTooltip] ведет себя уверенно, покровительственно. Я улыбаюсь, благодарно и даже угодливо, и вот уже [lover.GetSheHe] смотрит на меня в немом восторге. [lover.GetSheHe|U] [Select_CString(lover.IsFemale, 'моя', 'мой' )]."
 bp1_yearly.0101.finish: "\n\nМы уходим в темный, очень темный угол. И все, что я делаю с [lover.GetHerHis] жадным телом, скрывают звуки бури.\n\nМои губы издают лишь один звук, и с ним [lover.GetHerHis] [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))] получает мое проклятье. И в этот момент моя победа становится окончательной."
 bp1_yearly.0101.a: "Но я мечтаю о #EMP тебе#!, [lover.GetFirstNameNoTooltip]!"
 bp1_yearly.0101.b: "Одно восхитительное оскорбление."
 bp1_yearly.0102.opening: "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc: "Хорошо ли вам спалось? Наслаждались гостеприимством моих людей,"
 bp1_yearly.0102.desc_weak: "давали роздых своим ногам?"
 bp1_yearly.0102.desc_powerful: "мечтали стать мной?"
 bp1_yearly.0102.uneventful_night: "\n\nГоворят, вам отлично дается роль неприглядного, назойливого, обмазанного дерьмом попрошайки."
 bp1_yearly.0102.failed_snoop: "\n\nВаши права сюзерена не безграничны. И теперь все знают, что вы их игнорируете."
 bp1_yearly.0102.warm_welcome: "\n\nЖаль, меня здесь не было, чтобы прогнать вас. [befriend.GetTitledFirstName] не умеет выбирать достойную компанию."
 bp1_yearly.0102.cold_welcome: "\n\nТеперь [befriend.GetTitledFirstName] тоже ненавидит вас. И это радует мое сердце."
 bp1_yearly.0102.erotic_welcome: "\n\nБудь я здесь, вас бы вышвырнули прочь сразу, как [Select_CString(lover.IsFemale, 'моя', 'мой' )] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [Select_CString(lover.IsFemale, 'услышала', 'услышал' )] хоть одно слово с вашего змеиного языка."
 bp1_yearly.0102.attack_success: "\n\nВы напали на моих людей, словно напуганный зверь. Напали без чести и соблюдения приличий, как, впрочем, и всегда."
 bp1_yearly.0102.attack_fail: "\n\nНет? Ах да. Вы же #EMP попытались#! напасть на нас, но вас прогнали прочь, словно дикого зверя, коим вы и являетесь. Ваши потуги были убоги."
 bp1_yearly.0102.close: "\n\nНадеюсь, следующая буря смоет вас с лица земли."
 bp1_yearly.0102.a: "Купи кровати помягче, дубина!"
 bp1_yearly.0102.b: "Не неба вам стоит бояться, [host.GetFirstNameNoTooltip]..."
