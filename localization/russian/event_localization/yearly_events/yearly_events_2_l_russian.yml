l_russian:
 yearly.1001.t: "Под ударами бича"
 yearly.1001.start.desc: "[SCOPE.sC('married_seducer').GetTitledFirstName] встречается со мной глазами, наверное, в двадцатый раз за вечер, и я знаю, что это не игра моего воображения. Даже с другого края стола [married_seducer.GetHerHis] взгляд обжигает, как полуденное солнце.\n\n[married_seducer.GetSheHe|U] желает меня,"
 yearly.1001.end_hesitation.desc: "и тело мое пробуждается в ответ. Но ведь [seducer_spouse.GetTitledFirstName] — [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], да и у меня свои препоны — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))] тоже сегодня здесь..."
 yearly.1001.end_intimidated.desc: "и я боюсь. [SCOPE.sC('married_seducer').GetHerHis|U]? Или всему виной [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband] [seducer_spouse.GetTitledFirstName]? Или... я боюсь того, что могу сделать? Не знаю."
 yearly.1001.end_spiteful.desc: "и не стану лгать, я тоже желаю [married_seducer.GetHerHim]... Или всему виной [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], [seducer_spouse.GetTitledFirstName], и я просто хочу показать свою силу? Впрочем, какая разница?"
 yearly.1001.a: "Ух, мы с н[married_seducer.GetHerHim] покувыркаемся!"
 yearly.1001.a.tt: "Когда все заснут, [married_seducer.GetTitledFirstName] будет со мной"
 yearly.1001.b: "Все знают о [married_seducer.GetHerHis] грешных мыслях!"
 yearly.1001.c: "Нет! Я сохраню сердце в чистоте."
 yearly.1002.desc: "Когда все заканчивается, [married_seducer.GetFirstName] шумно откидывается на ложе, [Select_CString(married_seducer.IsFemale, 'Ее', 'Его' )] дыхание прерывисто, глаза полузакрыты. Я томно и нежно прикасаюсь к [Select_CString(married_seducer.IsFemale, 'ее', 'его' )] груди и стираю капельки пота.\n\nМгновение спустя [married_seducer.GetFirstNameNoTooltip] отводит мою руку с виноватой улыбкой. «Скоро рассвет. Мне лучше уйти»."
 yearly.1002.a: "«Останься еще ненадолго. Пожалуйста»."
 yearly.1002.a.success: "[married_seducer.GetFirstNameNoTooltip] остается"
 yearly.1002.a.success.message: "Я и [married_seducer.GetFirstName] занимаемся любовью до самого восхода солнца."
 yearly.1002.a.failure: "[married_seducer.GetFirstNameNoTooltip] не в восторге от моей назойливости"
 yearly.1002.a.failure.message: "[married_seducer.GetFirstName] ухмыляется и уходит"
 yearly.1002.b: "«Да, и поторопись»."
 yearly.1002.b.success: "[married_seducer.GetFirstNameNoTooltip] ценит, как просто я к этому отношусь"
 yearly.1002.b.success.message: "[married_seducer.GetFirstName] ценит, как просто я к этому отношусь"
 yearly.1002.b.failure: "[married_seducer.GetFirstNameNoTooltip] ожидает большего"
 yearly.1002.b.failure.message: "[married_seducer.GetFirstName] страдает, [SCOPE.sC('married_seducer').GetHerHim] явно хотелось чего-то большего."
 yearly.1003.t: "Нужно было догадаться"
 yearly.1003.start.desc: "Когда становится ясно, что никто не следит, я приоткрываю дверь в покои и заглядываю внутрь. [SCOPE.sC('married_seducer').GetFirstName] стоит спиной ко мне, [Select_CString(married_seducer.IsFemale, 'обнаженная', 'обнаженный' )], словно новорожденный младенец."
 yearly.1003.end.desc: "Я наваливаюсь на дверь, прижимаюсь к ней...\n\nВнезапно — громкий хлопок! Резкая боль! Я падаю, крепко ударяясь спиной о пол. Крики, истошные крики... И шаги. Голова кружится...\n\n«Как крыса в мышеловке», — шепчет в ухо знакомый голос. [seducer_spouse.GetTitledFirstName]. Черт."
 yearly.1003.a: "Я... Я ищу уборную!"
 yearly.1010.t: "Исчезновение в ночи"
 yearly.1010.start.desc: "Я вхожу в [ROOT.Char.Custom('GetChamber')], где обитает [SCOPE.sC('abductee').GetTitledFirstName], и первое, что замечаю, — стражник, скорчившийся в углу. Второе — зияющий багровый разрез у него на шее. Но где же [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]?!\n\n"
 yearly.1010.friend.desc: "[hunter.GetTitledFirstName] входит в [ROOT.Char.Custom('GetRoom_RU_Acc')] с луком на плече. «Прости, дружище, [Select_CString(hunter.IsFemale, 'ее', 'его' )] [Select_CString(abductor.IsFemale, 'забрала', 'забрал' )] [abductor.GetTitledFirstName]."
 yearly.1010.marshal.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunter'))] входит в [ROOT.Char.Custom('GetRoom_RU_Acc')] с луком на плече. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('GetCourtOwner')], уцелевший стражник утверждает, что [Select_CString(abductee.IsFemale, 'ее', 'его' )] [Select_CString(abductor.IsFemale, 'похитила', 'похитил' )] [abductor.GetTitledFirstName]»."
 yearly.1010.end.desc: "Собаки и [dummy_gender.GetWomenMen] готовы. Приказывайте!»"
 yearly.1010.abduction.tt: "[SCOPE.sC('abductee').GetTitledFirstName] [Select_CString(abductee.IsFemale, 'похищена', 'похищен' )], и [SCOPE.sC('abductee').GetHerHis] похититель — [SCOPE.sC('abductor').GetTitledFirstName]."
 yearly.1010.friend.tt: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))] [hunter.GetTitledFirstName] [Select_CString(hunter.IsFemale, 'готова', 'готов' )] помочь."
 yearly.1010.a: "[abductor.GetTitledFirstNameNoTooltip] [Select_CString(abductor.IsFemale, 'должна', 'должен' )] остаться в живых."
 yearly.1010.a.tt: "Когда [abductee.GetTitledFirstName] будет у меня в руках, я решу [SCOPE.sC('abductee').GetHerHis] судьбу: жизнь, смерть или плен.\n\n"
 yearly.1010.b: "Пусть [abductor.Custom('InsultNoun')] умрет."
 yearly.1010.c: "Главное — чтобы [SCOPE.sC('abductee').GetTitledFirstName] [Select_CString(abductee.IsFemale, 'вернулась', 'вернулся' )] в целости и сохранности."
 yearly.1010.d: "Мне плевать. Отпустите их."
 yearly_1010_save_abductee_random_list_effect.success.tt: "[abductee.GetShortUIName|U] [Select_CString(abductee.IsFemale, 'спасена', 'спасен' )]"
 yearly_1010_save_abductee_random_list_effect.failure.tt: "[abductee.GetShortUIName|U] [Select_CString(abductee.IsFemale, 'исчезла', 'исчез' )]. Похититель — [abductor.GetShortUIName]"
 yearly.1011.desc: "«А что [Select_CString(abductee.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]?» — спрашивает [SCOPE.sC('hunter').GetFirstName]. «Никто, кроме стражника, ничего не видел и не слышал. Наверняка этому есть достойное объяснение, но, к слову сказать, поговаривают, будто [SCOPE.sC('abductee').GetSheHe] не [Select_CString(abductee.IsFemale, 'сопротивлялась', 'сопротивлялся' )]...»"
 yearly.1011.a: "Чушь. Защищайте [SCOPE.sC('abductee').GetHerHis] даже ценой своей жизни."
 yearly.1011.b: "Заковать [SCOPE.sC('abductee').GetHerHis] в цепи."
 yearly.1011.c: "Перережьте [abductee.GetHerHim] горло и закопайте тело."
 yearly_1010_outcome_effect_escape.tt: "[THIS.Char.GetTitledFirstName] уходит"
 yearly_1010_outcome_effect_abductee_save.tt: "[abductee.GetTitledFirstName] [Select_CString(abductee.IsFemale, 'спасена и вернулась', 'спасен и вернулся' )] ко мне"
 yearly_1010_outcome_effect_abductee_lost.tt: "[abductee.GetShortUIName] [Select_CString(abductee.IsFemale, 'похищена', 'похищен' )]. Всему виной [abductor.GetShortUIName]"
 yearly_1010.target_imprison.desc: "[THIS.Char.GetTitledFirstNameNoTooltip] в плену"
 yearly_1010.target_wounded.desc: "[THIS.Char.GetTitledFirstNameNoTooltip] сбегает, несмотря на ранение"
 yearly_1010.hunter_killed.desc: "[hunter.GetTitledFirstNameNoTooltip] погибает! Убийца — [THIS.Char.GetTitledFirstNameNoTooltip] — убегает!"
 yearly_1010.target_killed.desc: "[THIS.Char.GetTitledFirstNameNoTooltip] погибает"
 yearly_1010.abductee_saved.desc: "[abductee.GetTitledFirstNameNoTooltip] [Select_CString(abductee.IsFemale, 'спасена', 'спасен' )]"
 yearly_1010.abductee_saved.tt: "[abductee.GetTitledFirstName] вновь со мной, в целости и сохранности."
 yearly_1010.abductee_lost.desc: "[abductor.GetTitledFirstNameNoTooltip] уходит от преследования. Всему виной [abductee.GetTitledFirstNameNoTooltip]!"
 yearly_1010.abductee_lose.tt: "[abductee.GetTitledFirstName] [Select_CString(abductee.IsFemale, 'похищена', 'похищен' )] из моих владений"
 yearly_1010_kill_target_effect.tt: "[hunter.GetTitledFirstName] узнает мою тайну"
 yearly.1013.start.desc: "Неизвестность невыносима. Проходит час, другой, третий... Я почти решаюсь послать за лошадью, как с той стороны ворот доносятся крики.\n\n"
 yearly.1013.hunter_dead_start.desc: "[ROOT.Char.Custom('GetCourt_RU_Where')|U] меня встречают полные скорби лица: [SCOPE.sC('hunter').GetFirstName] [Select_CString(hunter.IsFemale, 'мертва', 'мертв' )], [SCOPE.sC('hunter').GetHerHis] окоченевшее тело принесли на самодельных носилках."
 yearly.1013.hunter_alive_start.desc: "Я выбегаю навстречу и тут же останавливаюсь, заметив, как на меня смотрит [SCOPE.sC('hunter').GetFirstName]."
 yearly.1013.hunter_dead_abductee_lost.desc: "Я оглядываюсь по сторонам, но не вижу надежды. Лишь удрученные лица.\n\n«[SCOPE.sC('abductee').GetHerHis|U] нет, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('GetCourtOwner')]. [SCOPE.sC('abductee').GetHerHis|U] [Select_CString(abductor.IsFemale, 'забрала', 'забрал' )] [abductor.GetTitledFirstName]. Мы вас подвели...»"
 yearly.1013.hunter_dead_both_escaped.desc: "[abductor.GetTitledFirstName] и [abductee.GetTitledFirstName] проскользнули у меня сквозь пальцы."
 yearly.1013.abductee_lost.desc: "Я иду к воротам и молюсь, чтобы там [Select_CString(abductee.IsFemale, 'была', 'был' )] [SCOPE.sC('abductee').GetTitledFirstName]. Лиц много, и все они полны скорби. Но [abductee.GetHersHis] лица среди них нет."
 yearly.1013.abductor_escaped_abductee_killed.desc: "И все же я узнаю хотя бы что-то: [SCOPE.sC('abductor').GetTitledFirstName] в бегах, но [SCOPE.sC('hunter').GetFirstName] шепотом добавляет, что [SCOPE.sC('abductee').GetFirstName] покоится в земле."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc: "И все же я узнаю хотя бы что-то. Мне сообщают, что [abductor.GetTitledFirstName] в бегах, а вот [abductee.GetFirstName]... От н[SCOPE.sC('abductee').GetHersHis] удача отвернулась."
 yearly.1013.a1: "Скоро я с тобой разделаюсь, [abductee.GetFirstNameNoTooltip]..."
 yearly.1013.a2: "По крайней мере, [abductee.GetFirstNameNoTooltip] в безопасности..."
 yearly.1013.a3: "[abductor.GetFirstNameNoTooltip], ты за это заплатишь..."
 yearly.1014.t: "Удачная охота"
 yearly.1014.safe_hunter_start.desc: "На входе [SCOPE.sC('hunter').GetFirstName] встречает меня широкой улыбкой."
 yearly.1014.abductee_saved_abductor_killed.desc: "Завернувшись в одеяло, на [hunter.GetHerHis] лошади сидит [abductee.GetFirstName]. Без единой царапины.\n\nЯ помогаю [abductee.GetHerHim] спуститься и вопросительно поднимаю бровь. [hunter.GetFirstName] едва заметно кивает: [abductor.GetTitledFirstName] [Select_CString(abductor.IsFemale, 'получила', 'получил' )] сполна."
 yearly.1014.abductee_saved_abductor_imprisoned.desc: "Завернувшись в одеяло, на [hunter.GetHerHis] лошади сидит [abductee.GetFirstName]. Мое сердце сжимается от жалости.\n\nЗатем я вижу другое знакомое лицо: [abductor.GetTitledFirstName] в цепях волочится за одной из лошадей. Прекрасно."
 yearly.1014.abductee_saved_abductor_escaped.desc: "Завернувшись в одеяло, на [hunter.GetHerHis] лошади сидит [abductee.GetFirstName]. Без единой царапины.\n\nЯ помогаю [abductee.GetHerHim] спуститься и вопросительно поднимаю бровь. [hunter.GetFirstName] едва заметно качает головой. Неважно. [abductor.GetTitledFirstName] еще получит свое."
 yearly.1014.both_killed.desc: "[hunter.GetSheHe|U] жестом приглашает меня за собой.\n\nМы удаляемся подальше от любопытных ушей, и [hunter.GetFirstName] все мне рассказывает. Он говорит, как они умерли, где и как их зарыли, и напряжение постепенно оставляет меня. Никто ничего не узнает."
 yearly.1014.both_imprisoned.desc: "В руках у н[hunter.GetHerHis] веревка. Впереди ковыляют двое.\n\n[abductee.GetFirstName] и [abductor.GetFirstName] — связанные, с завязанными глазами."
 yearly.1014.abductee_killed_abductor_imprison.desc: "Чуть поодаль от н[SCOPE.sC('hunter').GetHerHis] стоит [abductor.GetTitledFirstName] — в оковах и с повязкой на глазах.\n\nА как же [abductee.GetTitledFirstName]?.. [abductee.GetHerHis|U] отсутствие и красноречивый взгляд ловчего говорят мне, что все прошло по плану."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc: "Чуть поодаль от н[SCOPE.sC('hunter').GetHerHis] стоит [abductee.GetTitledFirstName] — в оковах и с повязкой на глазах.\n\nА как же [abductor.GetTitledFirstName]?.. [abductor.GetHerHis|U] отсутствие и красноречивый взгляд ловчего говорят мне, что все прошло по плану."
 yearly.1014.a: "Так будет с каждым, кто перейдет мне дорогу!"
 yearly.1015.t: "Мой заблудший ягненок"
 yearly.1015.start.desc: "Когда минувшей ночью у ворот [Select_CString(abductee.IsFemale, 'обнаружилась', ' обнаружился' )] [abductee.GetFirstName], мне показалось, что за мной явился [abductee.GetHerHis] призрак. Мне-то казалось, что [abductee.GetHerHim] больше нет, но оказалось, что [abductee.GetSheHe] — не больше призрак, чем я.\n\nПосле возвращения [abductee.GetFirstNameNoTooltip] [Select_CString(abductee.IsFemale, 'рассказала', 'рассказал' )] только о том, как"
 yearly.1015.released.desc: "[abductor.GetTitledFirstName] [Select_CString(abductee.IsFemale, 'решила', 'решил' )] [abductee.GetHerHis] отпустить. Трудно было ожидать, что [abductor.GetTitledFirstNameNoTooltip] что-то знает о чести, но поди ж ты — [abductee.GetFirstNameNoTooltip] на свободе, не так ли?.."
 yearly.1015.escaped.desc: "[abductee.GetSheHe] [Select_CString(abductee.IsFemale, 'сумела', 'сумел' )] сбежать. Звучит весьма сомнительно, но всякое бывает, правда?.."
 yearly.1015.immediate.tt: "[abductee.GetTitledFirstName] снова при моем дворе"
 yearly.1015.a.trusting: "Слава тебе, [ROOT.Char.GetFaith.HighGodName], волею твоей [abductee.GetFirstNameNoTooltip] снова дома!"
 yearly.1015.a.paranoid: "Я точно знаю, [abductee.GetFirstNameNoTooltip] что-то скрывает..."
 yearly.1015.a: "Я не знаю, во что верить..."
 yearly.1020.opening: "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc: "Через пару дней [Select_CString(enemy.IsFemale, 'моя', 'мой' )] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))] [enemy.GetTitledFirstName] будет проезжать через графство [my_county.GetNameNoTierNoTooltip]. Если сумеешь устроить засаду и захватишь [enemy.GetHerHis], я щедро тебя награжу.\n\nПоловину денег я заплачу прямо сейчас, если ты примешь предложение, а вторую — когда [enemy.Custom('InsultAdjective')] окажется в моих руках. Если [enemy.GetSheHe] умрет, плакать не буду, но и платить за труп не стану.\n\nНадеюсь, об этом пергаменте не узнает никто, кроме нас с тобой. С нетерпением жду ответа."
 yearly.1020.a: "Я знаю отличное место для засады..."
 yearly.1020.a.rl.t: "Через пару дней"
 yearly.1020.a.capture.desc: "[enemy.GetTitledFirstNameNoTooltip] в плену"
 yearly.1020.a.capture.tt: "[vip.GetTitledFirstName] отдаст остаток денег, когда [enemy.GetTitledFirstName] будет у н[vip.GetHerHis] в руках"
 yearly.1020.a.escape.desc: "[enemy.GetTitledFirstNameNoTooltip] убегает"
 yearly.1020.b: "Притворюсь, что соглашаюсь, но тайно предупрежу жертву. [enemy.GetFirstNameNoTooltip] получит шанс."
 yearly.1020.a.kill.desc: "[enemy.GetTitledFirstNameNoTooltip] погибает во время засады"
 yearly.1020.a.kill.message: "[enemy.GetTitledFirstName] погибает во время засады"
 yearly.1020.b.success.desc: "[vip.GetTitledFirstNameNoTooltip] считает, что [enemy.GetTitledFirstNameNoTooltip] — жертва моей засады"
 yearly.1020.b.success.tt: "[vip.GetTitledFirstName] никогда не узнает, что я действую у н[vip.GetHerHis] за спиной"
 yearly.1020.b.failure.desc: "[vip.GetTitledFirstNameNoTooltip] узнает, что [enemy.GetTitledFirstNameNoTooltip] [Select_CString(enemy.IsFemale, 'получила', 'получил' )] от меня предупреждение"
 yearly.1020.c: "Дело кажется чересчур опасным."
 yearly.1021.desc: "Моя лазутчица, наблюдающая за тем, что делает [enemy.GetTitledFirstName], прислала доклад. Что за увлекательное чтиво! Теперь-то [enemy.GetFirstNameNoTooltip] не сможет так нагло ухмыляться!\n\nЭтот [enemy.Custom('InsultNoun')] свое получит, солдаты уже отправились в путь, и да, золото при них.\n\nПриятно иметь с тобой дело, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Надеюсь, наши дороги вновь пересекутся."
 yearly.1021.a: "О, ну что вы, это мне очень приятно."
 yearly.1021.b: "Вообще, я оставлю [enemy.GetHerHis] себе!"
 yearly.1021.b.tt: "[enemy.GetTitledFirstName] останется у меня в плену"
 yearly.1022.opening: "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc: "[ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], вы самый достойный человек, которого я знаю. Моя свобода... да что там, может, и моя жизнь все еще со мной только благодаря вам. Если бы не ваше своевременное вмешательство, кто знает, что бы [Select_CString(enemy.IsFemale, 'сотворила', 'сотворил' )] со мной [vip.Custom('InsultNoun')] [vip.GetTitledFirstName] в своем подземелье?\n\nКлянусь, я отплачу добром за добро. Всего вам наилучшего."
 yearly.1022.a: "И вам, [enemy.GetLadyLord] [enemy.GetFirstNameNoTooltip]."
 yearly.1023.opening: "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc: "Неужели вы думали, что такой жалкий план сработает? [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], у меня соглядатаи повсюду. И отныне они с вас глаз не сведут.\n\nКлянусь жизнью, вы проклянете тот день, когда решили пойти против меня."
 yearly.1023.a: "Могло быть и лучше..."
 yearly.1030.t: "Каждый за себя"
 yearly.1030.nervous.desc: "Когда я вхожу к себе в [ROOT.Char.Custom('GetChamber')], [hooked.GetTitledFirstName] нервно теребит рукав. Что [Select_CString(hooked.IsFemale, 'она', 'он' )] делает здесь в столь поздний час?\n\n«Примите мои глубочайшие извинения, но нам нужно поговорить с глазу на глаз. У меня #emp очень#! важные сведения»."
 yearly.1030.confident.desc: "Слова моего охранника о том, что мы не одни, моментально гонят от меня всякий сон. Кто решил потревожить меня в столь поздний час?\n\nПоздний гость, конечно же, это [hooked.GetTitledFirstName]. «Нам нужно поговорить с глазу на глаз, подальше от любопытных. Мне стало известно кое-что #EMP очень#! интересное»."
 yearly.1030.end.desc: "\n\n[hooked.GetTitledFirstNameNoTooltip] знает нечто, что мечтает скрыть [secret_character.GetTitledFirstName]. [hooked.GetSheHe|U] откроет мне эту тайну, если я от н[hooked.GetHerHis] отстану."
 yearly.1030.a: "Клянусь, у тебя не будет передо мной никаких обязательств."
 yearly.1030.a.tt: "[hooked.GetTitledFirstName] расскажет мне [Concept( 'secret', 'секрет' )|E], что скрывает [secret_character.GetTitledFirstName]"
 yearly.1030.b: "С каких это пор ты выдвигаешь требования? А ну говори!"
 yearly.1030.b.tt: "[hooked.GetTitledFirstName] против воли раскрывает мне [Concept( 'secret', 'секрет' )|E], который скрывает [secret_character.GetTitledFirstName]."
 yearly.1030.c: "Ты мне даже больше пригодишься на крючке, чем [secret_character.GetSheHe]."
 yearly.1030.a.start.desc: "Тайна раскрыта"
 yearly.1030.a.secret_deviant.desc: "о том, что [secret_character.GetTitledFirstName] скрывает свои нечестивые пристрастия!"
 yearly.1030.a.secret_homosexual.desc: "о том, что [secret_character.GetTitledFirstName] питает страсть к собственному полу!"
 yearly.1030.a.secret_murder_attempt.desc: "о том, что [secret_character.GetTitledFirstName] [Select_CString(secret_character.IsFemale, 'пыталась', 'пытался' )] устроить покушение, цель которого — [secret_target.GetTitledFirstNameOrMe]!"
 yearly.1030.a.secret_cannibal.desc: "о том, что [secret_character.GetTitledFirstName] испытывает влечение к человеческому мясу!"
 yearly.1030.a.secret_lover.desc: "о том, что [secret_character.GetTitledFirstName] и [secret_target.GetTitledFirstName] тайно предаются плотским утехам!"
 yearly.1030.a.secret_murder.desc: "[secret_character.GetTitledFirstName] [Select_CString(secret_character.IsFemale, 'сделала', 'сделал' )] все возможное, чтобы [secret_target.GetTitledFirstName] [Select_CString(secret_target.IsFemale, 'умерла', 'умер' )] до срока!"
 yearly.1030.a.secret_heretic.desc: "о том, что [secret_character.GetTitledFirstName] придерживается еретических взглядов!"
 yearly.1030.a.secret_incest.desc: "о том, что [secret_character.GetTitledFirstName] состоит в кровосмесительной связи с кем-то из близких родственников!"
 yearly.1030.a.secret_witch.desc: "что [secret_character.GetTitledFirstName] — [Select_CString(secret_character.IsFemale, 'ведьма', 'колдун' )]!"
 yearly.1040.t: "Неожиданный визит"
 yearly.1040.tumble.desc: "Я оказываюсь прямо перед [suspicious.Custom('GetChamber_RU_Inst')], где сейчас [Select_CString(suspicious.IsFemale, 'должна', 'должен' )] быть [suspicious.GetFirstName]. Незаметно и тихо я подхожу ближе. Желание переполняет мое сердце — и чресла, — и я медленно толкаю дверь.\n\n"
 yearly.1040.dinner.desc: "Предвкушая томный вечер, я направляюсь в [suspicious.Custom('GetChamber')], где сейчас [suspicious.GetFirstName]. С собой у меня [ROOT.Char.Custom('RegionalDrink')] и [ROOT.Char.Custom('RegionalGameObject')] — [ROOT.Char.Custom2('RelationToMeShort', suspicious)] это любит. Я вхожу без стука.\n\n"
 yearly.1040.council_meeting.desc: "В который раз [suspicious.GetTitledFirstName] опаздывает на совет. Больше я не собираюсь с этим мириться! Я врываюсь в [Select_CString(suspicious.IsFemale, 'ее', 'его' )] [suspicious.Custom('GetChamber')], не утруждая себя стуком.\n\n"
 yearly.1040.vassal_talk.desc: "С тех пор как мой вассал [suspicious.GetTitledFirstName] гостит у меня при дворе, [Select_CString(suspicious.IsFemale, 'она', 'он' )] почти не покидает [suspicious.Custom('GetChamber')]. Я жду объяснений!\n\nЯ вхожу внутрь."
 yearly.1040.end.desc: "[suspicious.GetTitledFirstNameNoTooltip] сидит и ожесточенно что-то пишет. Я прочищаю горло, и [Select_CString(suspicious.IsFemale, 'она', 'он' )] подпрыгивает от неожиданности. Запихнув клочок пергамента в карман, [Select_CString(suspicious.IsFemale, 'она', 'он' )] поворачивается ко мне со смущением на лице."
 yearly.1040.a: "«Что ты там прячешь? Покажи сейчас же!»"
 yearly.1040.a.tt: "К добру или к худу, я узнаю, что прячет [suspicious.GetTitledFirstName]."
 yearly.1040.b: "[Select_CString(suspicious.IsFemale, 'Ее', 'Его' )] [suspicious.Custom('GetChamber')]. Нужно вернуться позже и тайно обыскать все."
 yearly.1040.b.success.desc: "Пергамент найден"
 yearly.1040.b.failure.desc: "[suspicious.GetTitledFirstNameNoTooltip] меня обнаруживает"
 yearly.1040.c: "Проявить уважение к [suspicious.GetHerHis] личной жизни."
 yearly.1041.start.desc: "[suspicious.GetSheHe|U] всерьез думает, что я ничего не замечу? «А ну отдай! Живо!»"
 yearly.1041.cross_arm.desc: "[suspicious.GetFirstNameNoTooltip] отдает мне скомканный пергамент и скрещивает руки на груди."
 yearly.1041.shivering_hand.desc: "Дрожащей рукой [suspicious.GetFirstNameNoTooltip] протягивает мне скомканный пергамент."
 yearly.1041.middle.desc: "\n\n"
 yearly.1041.friend.desc: "Кто-то принимает приглашение, с радостью и нетерпением ждет, когда сможет провести время... со мной! Отправитель письма — [secret_friend.GetTitledFirstName]! Мы же друзья.\n\n«Это был сюрприз, прекрасная и веселая поездка для вас двоих... А теперь все пошло прахом!»"
 yearly.1041.gift.desc: "У меня в руках письмо. Что-то об оплате, описание некоего предмета ручной работы — это [ROOT.Char.Custom('SuitableGiftItem')] с родовым гербом [ROOT.Char.GetDynastyNameNoTooltip]...\n\n«Мне так хотелось удивить тебя, сделать подарок в знак моего расположения, но теперь все впустую!»"
 yearly.1041.feast.desc: "Список блюд и напитков, знакомые имена — в том числе мой любимый музыкант [ROOT.Char.Custom('MusicalPerformer')]...\n\n«Это был сюрприз. Мне казалось, будет здорово устроить пир в твою честь, но вот как ты меня благодаришь...»"
 yearly.1041.hostile_scheme_agent_other.desc: "Здесь аккуратно собраны сведения — подслушанные и подсмотренные — и для каждой записи указано место и время. Личные сведения... [suspicious.GetFirstNameNoTooltip] участвует в чьем-то заговоре, и цель его — [Select_CString(scheme_target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName]!"
 yearly.1041.hostile_scheme_agent_me.desc: "Список мест и событий. Мои слова, мои дела — как на ладони! И для каждой записи указано место и время. [suspicious.GetFirstNameNoTooltip] участвует в заговоре против меня!"
 yearly.1041.secret_wicked.desc: "Так, так, так. Просто замечательно. Если верить письму шантажиста, [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.secret_angry.desc: "Пробежав письмо глазами, я прихожу в ужас. В нем говорится, что [suspicious.GetFirstNameNoTooltip] — [secret.Custom('SecretDescriptionThirdPerson')]! И доводы весьма убедительны!"
 yearly.1041.a.good: "Я... Я... прости. Откуда мне было знать!"
 yearly.1041.a.bad: "Письменное доказательство. Какая забота."
 yearly.1041.friend.tt: "Если бы сюрприз удался, [stress|El] бы снизился, а [opinion|El], которое имеет обо мне [secret_friend.GetTitledFirstName], улучшилось"
 yearly.1041.gift.tt: "Если бы сюрприз удался, мне бы досталось [gold|El]"
 yearly.1041.feast.tt: "Если бы сюрприз удался, мой [prestige|El] бы вырос"
 yearly.1042.start.desc: "Я роюсь в [suspicious.GetHerHis] вещах, а [suspicious.GetTitledFirstName] спит, как ребенок. Снотворное, подсыпанное в [suspicious.GetHerHis] [suspicious.Custom('RegionalDrink')], работает отлично! Через несколько минут у меня в руках клочок пергамента, который [suspicious.GetSheHe] [Select_CString(suspicious.IsFemale, 'пыталась', 'пытался' )] от меня скрыть...\n\n"
 yearly.1042.friend.desc: "Кто-то принимает приглашение, с радостью и нетерпением ждет, когда сможет провести время... со мной! Отправитель письма — [secret_friend.GetTitledFirstName]! Мы же друзья.\n\nПохоже, [suspicious.GetFirstNameNoTooltip] хочет устроить сюрприз — чтобы я и [secret_friend.GetFirstNameNoTooltip] вместе отправились в путешествие!"
 yearly.1042.gift.desc: "У меня в руках письмо. Что-то об оплате, описание некоего предмета ручной работы — это [ROOT.Char.Custom('SuitableGiftItem')] с родовым гербом [ROOT.Char.GetDynastyNameNoTooltip]...\n\nПохоже, [suspicious.GetFirstNameNoTooltip] готовит мне подарок!"
 yearly.1042.feast.desc: "Список блюд и напитков, знакомые имена — в том числе мой любимый музыкант [ROOT.Char.Custom('MusicalPerformer')]...\n\nПохоже, [suspicious.GetFirstNameNoTooltip] готовит пир в мою честь!"
 yearly.1042.a.good: "Как неожиданно."
 yearly.1042.good.tt: "Когда [suspicious.GetTitledFirstName] устроит мне сюрприз, я сделаю вид, что ни о чем не подозреваю"
 yearly.1043.t: "С поличным"
 yearly.1043.desc: "Я роюсь в [Select_CString(suspicious.IsFemale, 'ее', 'его' )] вещах, и сердце мое бьется все быстрее. Да где же проклятый клочок пергамента?\n\n«Э... [ROOT.Char.GetFirstNameNoTooltip]? Что ты здесь делаешь?!»\n\nЯ поворачиваюсь и встречаю сонный, но полный откровенного негодования взгляд. [suspicious.GetFirstNameNoTooltip] не спит! Кажется, [suspicious.Custom('RegionalDrink')] и снотворное не сработали..."
 yearly.1043.a: "Я... как раз ухожу."
 yearly.1043.a.tt: "Я не узнаю, что скрывает [suspicious.GetTitledFirstName]"
 yearly.1044.t: "Знак признательности"
 yearly.1044.start.desc: "[suspicious.GetTitledFirstNamePossessive] коварно улыбается. «Я знаю, что в последнее время веду себя странно, прости меня за это. Но у меня есть достойный повод!»\n\n"
 yearly.1044.friend.desc: "[suspicious.GetFirstNameNoTooltip] жестом приглашает меня за собой и направляется наружу. Там, на оседланном коне, в полном снаряжении для путешествия, сидит [secret_friend.GetTitledFirstName]!\n\n«Мне удалось устроить вам небольшое путешествие! — радостно говорит [suspicious.GetFirstNameNoTooltip]. — Вам точно не повредит провести немного времени вместе!»"
 yearly.1044.gift.desc: "[suspicious.GetFirstNameNoTooltip] вручает мне красиво завернутый подарок, украшенный яркими лентами. «Мне хотелось тебя удивить. Это сделано специально для тебя. Открывай же!»"
 yearly.1044.feast.desc: "[suspicious.GetFirstNameNoTooltip] жестом приглашает меня за собой, и мы выходим в главный зал. [suspicious.GetSheHe] открывает дверь, и откуда-то доносится веселая мелодия. Это же... украшения, аромат... Здесь все!\n\n«Пир в твою честь! Позволь поднести кубок: [ROOT.Char.Custom('RegionalDrink')] для тебя!»"
 yearly.1044.a: "Спасибо, [suspicious.GetFirstNameNoTooltip]!"
 yearly.1050.t: "Поединщик"
 yearly.1050.angry.desc: "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] прибывает ко двору с рукой на перевязи и жаждой мести в глазах. [angry_vassal.GetSheHe|U] сообщает, что [Select_CString(heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], «буйствует» так, что [title.GetNameNoTierNoTooltip] просто стонет.\n\n«[heir.Custom('GirlBoy')] считает себя заправским поединщиком. Представляете, [heir.GetSheHe] объявляется у меня на пороге и вызывает на поединок при всем честном народе! Выбора не было, пришлось соглашаться. И это не первый случай! Я — лишь последняя жертва в весьма длинном списке!»"
 yearly.1050.scared.desc: "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] прибывает ко двору с рукой на перевязи и ужасом в глазах. [angry_vassal.GetSheHe|U] сообщает, что [Select_CString(heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], постоянно устраивает поединки, да так, что [title.GetNameNoTierNoTooltip] содрогается от ужаса.\n\n«Простите меня, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], но это нужно прекратить. Представляете, [heir.GetTitledFirstNameNoTooltip] объявляется у меня на пороге и бросает вызов! Мне пришлось согласиться, и это не первый случай! Я — лишь последняя жертва в весьма длинном списке!»"
 yearly.1050.a: "Поединки немедленно прекратятся."
 yearly.1050.b: "Опасное увлечение. Тебе нужен учитель."
 yearly.1050.c.failure.tt: "[heir.GetTitledFirstName] продолжит устраивать поединки"
 yearly.1050.c.success.tt: "[heir.GetTitledFirstName] прекратит поединки"
 yearly.1050.c.success.wounded.tt: "[heir.GetTitledFirstName] может пострадать"
 yearly.1050.c.failure.wounded.tt: "Меня могут ранить"
 yearly.1050.c: "Тьфу! [heir.Custom2('RelationToMeShort', ROOT.Char)|U] тебя научит!"
 yearly.1050.critical_success.desc: "Победа за мной. [heir.GetFirstNameNoTooltip] терпит поражение"
 yearly.1050.failure.desc: "Я проигрываю поединок"
 yearly.1051.t: "Возвращение поединщика"
 yearly.1051.victory.desc: "Когда [heir.GetTitledFirstName] возвращается после очередного приключения, встречать [heir.GetHerHis] выходят все придворные до одного. Кто-то приветственно кричит, остальные... не столь впечатлены.\n\nНо никто не спорит, что [heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'показала', 'показал' )] себя превосходным поединщиком, одержав верх над всеми соперниками."
 yearly.1051.murder.desc: "[heir.GetTitledFirstName] не успевает рта раскрыть, как я понимаю — быть беде. Видеть панику в [heir.GetHerHis] глазах дико и непривычно.\n\n«Умоляю, [heir.Custom2('RelationToMeShort', ROOT.Char)], помоги. Я не [Select_CString(heir.IsFemale, 'хотела', 'хотел' )] [SCOPE.sC('angry_vassal_2').GetHerHis] смерти!»"
 yearly.1051.decent.desc: "[heir.GetTitledFirstName] возвращается из путешествия, и я вижу, что оно пошло [heir.GetHerHim] на пользу. Пусть несколько поединков проиграно, а несколько вассалов пришли в страшную ярость, зато одержанные победы и полученный [Select_CString(heir.IsFemale, 'ей', 'им' )] опыт бесценны.\n\nПора вспомнить, что [angry_vassal_2.GetTitledFirstName] ждет утешения. [heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'должна была', 'должен был' )] вести себя с [Select_CString(angry_vassal_2.IsFemale, 'ней', 'ним' )] помягче."
 yearly.1051.defeat.desc: "[heir.GetTitledFirstName] наконец-то возвращается, поджав хвост. Неразумное дитя объехало все наши владения, вызывая вассала за вассалом и проигрывая каждый поединок!\n\nПосле позорного поражения, которое [Select_CString(angry_vassal_2.IsFemale, 'нанесла', 'нанес' )] [angry_vassal_2.GetTitledFirstName], [heir.GetTitledFirstName], кажется, [Select_CString(heir.IsFemale, 'усвоила', 'усвоил' )] урок."
 yearly.1051.great_victory_end.desc: "[heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'одержала', 'одержал' )] победу даже над таким великим мастером, как [angry_vassal_2.GetTitledFirstName]!"
 yearly.1051.regular_victory_end.desc: "[heir.GetHerHis|U] победа над таким великим бойцом, как [angry_vassal_2.GetTitledFirstName], выглядела, по слухам, особенно внушительно."
 yearly.1051.victorious.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U], я тобой горжусь."
 yearly.1051.murder.a: "[angry_vassal_2.GetTitledFirstNameNoTooltip] [Select_CString(angry_vassal_2.IsFemale, 'мертва', 'мертв' )]?!"
 yearly.1051.decent.a: "Ну что, [heir.GetFirstNameNoTooltip], теперь ты отдохнешь?"
 yearly.1051.defeat.a: "Ты меня позоришь."
 yearly.1060.t: "Самая бородатая шутка"
 yearly.1060.bed.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] опирается на локоть, на губах играет коварная усмешка."
 yearly.1060.dance.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] грациозно движется под музыку, в [joker.GetHerHis] глазах светится радость. Танец сближает нас, [joker.GetSheHe] подается ближе и шепчет мне на ухо. "
 yearly.1060.dinner.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] взбалтывает кубок, в котором плещется [joker.Custom('RegionalDrink')], и подается ко мне с коварной усмешкой."
 yearly.1060.garden.desc: "Мы прогуливаемся по саду, когда [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] наклоняется ко мне с коварной усмешкой."
 yearly.1060.ride.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] осаживает лошадь и похлопывает ее по шее. Когда [joker.GetSheHe] смотрит на меня, я вижу, что на щеках [joker.GetHerHis] играет румянец, а в глазах — коварная улыбка."
 yearly.1060.joke.desc: "\n\n«Послушай, [ROOT.Char.GetFirstNameNoTooltip]... Что висит у мужчины ниже пояса и мечтает, чтобы его сунули в отверстие, в которое совали уже не раз?»"
 yearly.1060.a.tt: "Интересно, какой ответ [joker.GetFirstNameNoTooltip] хочет услышать?\n"
 yearly.1060.a: "Ключ."
 yearly.1060.charmed.message: "[joker.GetFirstNameNoTooltip] [Select_CString(joker.IsFemale, 'очарована', 'очарован' )]"
 yearly.1060.amused.message: "[joker.GetFirstNameNoTooltip] [Select_CString(joker.IsFemale, 'позабавлена', 'позабавлен' )]"
 yearly.1060.disappointed.message: "[joker.GetFirstNameNoTooltip] [Select_CString(joker.IsFemale, 'расстроена', 'расстроен' )]"
 yearly.1060.b: "Меч."
 yearly.1060.c.male: "Хочешь, покажу?"
 yearly.1060.c.female: "Может, ты мне покажешь?"
 yearly.1060.very_charmed.message: "[joker.GetFirstNameNoTooltip] весьма [Select_CString(joker.IsFemale, 'очарована', 'очарован' )]"
 yearly.1060.reveal_secret.tt: "[joker.GetTitledFirstName] узнает мою тайну"
 yearly.1060.sex_and_maybe_lover.tt: "[joker.GetFirstNameNoTooltip] проводит со мной ночь..."
 yearly.1060.sex.tt: "[joker.GetFirstNameNoTooltip] составляет мне отличную пару в постели"
