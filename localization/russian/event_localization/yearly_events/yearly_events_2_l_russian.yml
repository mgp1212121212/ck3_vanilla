 yearly.1080.t: "Первые подозрения"
 yearly.1080.normal.desc: "В том, как держится [suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], есть нечто странное, но я никак не пойму что. Возможно, это просто проделки разгулявшегося воображения, но зловещее предчувствие не дает мне заснуть всю ночь."
 yearly.1080.paranoid.desc: "Точно говорю, [Select_CString(suspicious.IsFemale, 'моя', 'мой' )] [suspicious.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))] [suspicious.GetTitledFirstName] что-то замышляет! Иначе зачем [Select_CString(suspicious.IsFemale, 'она', 'он' )] шныряет повсюду и так странно на меня зыркает? И вещи мои постоянно оказываются не на своих местах! Неужели [Select_CString(suspicious.IsFemale, 'она', 'он' )] забирается ко мне в [ROOT.Char.Custom('GetChamber')]?!\n\n[Select_CString(suspicious.IsFemale, 'Она', 'Он' )] так мило улыбается, но я знаю, что скрывается под этой ухмылкой!"
 yearly.1080.a.friend: "Пусть этим займется [investigator.GetFirstNameNoTooltip]. [Select_CString(investigator.IsFemale, 'Ей', 'Ему' )] можно доверять."
 yearly.1080.a.spymaster: "Этим должен заниматься тайный советник. [investigator.GetFirstNameNoTooltip] знает свое дело."
