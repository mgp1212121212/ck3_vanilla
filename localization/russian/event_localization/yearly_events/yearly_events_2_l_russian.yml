 yearly.1082.investigator_start.desc: "[investigator.GetTitledFirstName] [Select_CString(investigator.IsFemale, 'закончила', 'закончил' )] расследование. [suspicious.GetTitledFirstName] не [Select_CString(suspicious.IsFemale, 'замешана', 'замешан' )] ни в чем подозрительном. Не удалось найти доказательств ни преступных замыслов, ни иных темных дел — даже пикантных слухов."
 yearly.1082.you_start.desc: "Я подслушиваю в темных углах, провожу время в злачных местах и ползаю под каждым камнем — но у меня до сих пор нет ни единого доказательства, что [suspicious.GetTitledFirstName] [Select_CString(suspicious.IsFemale, 'замешана', 'замешан' )] в чем-то подозрительном. Нет даже пикантных слухов!"
 yearly.1082.normal.desc: "\n\nЧто ж, на сей раз подозрения оказались ошибочными, но время потеряно не зря. Спать я сегодня буду сном младенца."
 yearly.1082.paranoid.desc: "\n\nМожет, [suspicious.GetFirstNameNoTooltip] и не [Select_CString(suspicious.IsFemale, 'замешана', 'замешан' )] ни в чем подозрительном, но что-то в [Select_CString(suspicious.IsFemale, 'ней', 'нем' )] продолжает меня настораживать. Я не собираюсь ослаблять бдительность."
 yearly.1082.a: "Доверяй, но проверяй!"
 yearly.1082.a.tt: "Похоже, [suspicious.GetShortUIName|U] [Select_CString(suspicious.IsFemale, 'невиновна', 'невиновен' )]"
 #Paranoid investigation: failure
 yearly.1083.investigator_start.desc: "[investigator.GetTitledFirstName] возвращается с пустыми руками. «Нет ни единого доказательства. Возможно, [suspicious.GetTitledFirstName] и впрямь [Select_CString(suspicious.IsFemale, 'невиновна', 'невиновен' )]. Но я не могу сказать наверняка — [suspicious.GetSheHe] ведет себя крайне осторожно. [investigator.GetFaith.HighGodName|U] знает, что [suspicious.GetTitledFirstName] может скрывать»."
 yearly.1083.you_start.desc: "Расследование не принесло результатов. Точно известно лишь одно: [suspicious.GetTitledFirstName] невероятно [Select_CString(suspicious.IsFemale, 'осторожная', 'осторожный' )] [suspicious.GetWomanMan]. [ROOT.Char.GetFaith.HighGodName|U] знает, что [suspicious.GetTitledFirstName] может скрывать."
 yearly.1083.a: "Я все равно буду присматривать за [Select_CString(suspicious.IsFemale, 'ней', 'ним' )], это уж точно."
 yearly.1083.a.tt: "[suspicious.GetShortUIName] ничем себя не [Select_CString(suspicious.IsFemale, 'выдала', 'выдал' )]"
 #Paranoid confrontation: confession
 yearly.1084.start.desc: "Стражники держатся на почтительном расстоянии, но готовы произвести арест в любой момент. И [suspicious.GetTitledFirstName] прекрасно об этом знает: [Select_CString(suspicious.IsFemale, 'ее', 'его' )] глаза нервно осматривают [ROOT.Char.Custom('GetRoom_RU_Acc')]. Ищет пути к побегу?\n\nПризнание уже у меня в кармане."
 yearly.1084.a: "[ROOT.Char.Custom('GetDungeon')|U] — там [Select_CString(suspicious.IsFemale, 'ей', 'ему')] самое место!"
 yearly.1084.b: "Прочь с глаз моих, [suspicious.Custom('InsultNoun')]!"
 #Paranoid confrontation: denial
 yearly.1085.start.desc: "Стражники держатся на почтительном расстоянии, но готовы произвести арест в любой момент. И [suspicious.GetTitledFirstName] прекрасно об этом знает; [suspicious.GetHerHis] плечи заметно напряжены. \n\n«Зачем вы меня позвали, [ROOT.Char.Custom2('RelationToMeAddress', suspicious)]? Хотите о чем-то спросить?»\n\nОбвинения льются из меня, словно яд, но [suspicious.GetFirstNamePossessiveNoTooltip] не [Select_CString(suspicious.IsFemale, 'похожа', 'похож' )] на человека, терзаемого виной. Это иное чувство:"
 yearly.1085.angry.desc: "злость!\n\n«Как смеете вы обвинять меня в этом? После всего, что я для вас [Select_CString(suspicious.IsFemale, 'сделала', 'сделал' )]?!»"
 yearly.1085.sad.desc: "печаль.\n\n«Я всегда [Select_CString(suspicious.IsFemale, 'служила', 'служил' )] вам верой и правдой, — плачет [suspicious.GetSheHe]. — Я бы ни за что не [Select_CString(suspicious.IsFemale, 'предала', 'предал' )] вас!»"
 yearly.1085.a: "Можешь идти."
 yearly.1085.b: "Я [Select_CString(ROOT.Char.IsFemale, 'ошиблась', 'ошибся' )]. Прими мои искренние извинения, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c: "#EMP Ложь!#! Стража, схватить [Select_CString(suspicious.IsFemale, 'ее', 'его' )]!"
 #Paranoid confrontation: soothe
 yearly.1086.desc: "У меня была заготовлена целая речь. Но [suspicious.GetTitledFirstName] вызывает во мне столь жгучие чувства, что кровь вскипает, а обвинения выплескиваются, подобно яду. К моему изумлению, [suspicious.GetFirstNameNoTooltip] не злится и не плачет.\n\n«О, [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], я знаю, ты страдаешь. Эти горькие слова принадлежат не тебе. Я отвечу на все твои вопросы, и ты увидишь, что я для тебя не [Select_CString(suspicious.IsFemale, 'опасна', 'опасен' )]»."
 yearly.1086.a: "Я не знаю, что и сказать..."
 yearly.1090.t: "Далеко от дома"
 yearly.1090.start.desc: "Ко мне приводят незнакомца. «[traveler.GetSheHe|U] неделю [Select_CString(traveler.IsFemale, 'ждала', 'ждал' )] у ворот, мой сюзерен». [ROOT.Char.Custom('ResidenceBuilding')|U] явно вдохновляет гостя.\n\nГость низко кланяется: «Меня зовут [traveler.GetFirstName], Ваше Высочество. Я иду издалека и много [Select_CString(traveler.IsFemale, 'повидала', 'повидал' )], но"
 yearly.1090.family_member.desc: "я и [traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))] [traveler_family_1.GetFistName] очень устали с дороги."
 yearly.1090.family.desc: "я и моя семья очень устали с дороги."
 yearly.1090.alone.desc: "я очень [Select_CString(traveler.IsFemale, 'устала', 'устал' )] с дороги."
 yearly.1090.family_stay.desc: "Если вы позволите нам остаться, я с удовольствием поделюсь знаниями о мире и стану [Select_CString(traveler.IsFemale, 'вашей верной', 'вашим верным' )] слугой»."
 yearly.1090.alone_stay.desc: "Если вы позволите мне остаться, я с удовольствием поделюсь знаниями о мире и стану [Select_CString(traveler.IsFemale, 'вашей верной', 'вашим верным' )] слугой»."
 yearly.1090.a: "Признай, что [ROOT.Char.GetFaith.HighGodName] велик, и это место станет твоим домом."
 yearly.1090.b: "Чем больше, тем веселее!"
 yearly.1090.c: "Нет у нас места для такого сброда."
