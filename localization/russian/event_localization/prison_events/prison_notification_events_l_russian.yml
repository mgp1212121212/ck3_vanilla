l_russian:
 prison_notification.0001.t: "В заточении!"
 prison_notification.0001.desc: "[imprisoner.GetTitledFirstName] [Select_CString(imprisoner.IsFemale, 'захватила', 'захватил' )] меня и удерживает против моей воли.\n\nЯ больше не могу вернуться к своему [ROOT.Char.Custom('GetCourt_RU_Dat')] или идти, куда захочу."
 prison_notification.0001.a: "Надеюсь, это ненадолго."
 prison_notification.0002.t: "В заточении!"
 prison_notification.0002.desc: "[Select_CString(prisoner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] удерживается против воли. [imprisoner.GetTitledFirstName] [Select_CString(imprisoner.IsFemale, 'пленила', 'пленил' )] [prisoner.GetHerHis]."
 prison_notification.0002.a: "Что можно сделать для н[SCOPE.sC('prisoner').GetHerHis]?"
 prison_notification.0003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] в заточении!"
 prison_notification.1001.t: "Во тьме"
 prison_notification.1001.desc: "[actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'бросила', 'бросил' )] меня в подземелье! Я буду гнить здесь, в темных туннелях, над которыми высится [actor.GetHerHis] [actor.Custom('FortifiedBuilding')]?"
 prison_notification.1001.a: "Да [SCOPE.sC('actor').GetSheHe] хуже снующих здесь крыс!"
 prison_notification.1001.a.tt: "Пока я в подземелье, мой [stress|El] будет постепенно расти — вплоть до опасных уровней!"
 prison_notification.1002.t: "Свежий воздух"
 prison_notification.1002.desc: "[actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'решила', 'решил' )] выпустить меня из подземелья — только затем, чтобы поместить под домашний арест."
 prison_notification.1002.a: "Я приму любое милосердие."
 prison_notification.1002.a.tt: "Под домашним арестом [stress|El] не увеличивается."
 prison_notification.2001.t: "Снова на свободе"
 prison_notification.2001.desc: "[imprisoner.GetTitledFirstName] больше не удерживает меня против воли: я могу вернуться домой или направиться, куда захочу."
 prison_notification.2001.a: "Мне казалось, что я никогда больше не увижу свои земли."
 prison_notification.2002.t: "Снова на свободе"
 prison_notification.2002.desc: "[Select_CString(prisoner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|l] [prisoner.GetTitledFirstName] [Select_CString(prisoner.IsFemale, 'была выпущена', 'был выпущен' )] из заточения и вновь [Select_CString(prisoner.IsFemale, 'свободна', 'свободен' )]. [imprisoner.GetTitledFirstName] больше не удерживает [prisoner.GetHerHis]."
 prison_notification.2002.a: "Держать кого-либо в плену — жестокость."
 prison_notification.2003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] на свободе!"
