l_russian:
 dungeon_ongoing.0001.t: "Неумолкающие голоса"
 dungeon_ongoing.0001.desc: "Я не могу разобрать, кто это и откуда именно доносятся звуки, но этот громкий шепот прерывается лишь тогда, когда его сменяет истошный крик."
 dungeon_ongoing.0001.a: "Умолкни хоть на мгновение!"
 dungeon_ongoing.0001.b: "«Ты со мной разговариваешь?»"
 dungeon_ongoing.0002.t: "Ожидание"
 dungeon_ongoing.0002.desc: "Сильнее всего меня донимает ожидание. Кто знает, сколько прошло времени и сколько еще мне здесь оставаться? Часы? Месяцы?"
 dungeon_ongoing.0002.a: "Мне нужно выбраться отсюда!"
 dungeon_ongoing.0002.b: "Я могу ждать сколько потребуется."
 dungeon_ongoing.0003.t: "«А ну тихо!»"
 dungeon_ongoing.0003.desc: "Сколько я ни обращаюсь к моим тюремщикам, те лишь угрожающе смотрят на меня, сжимают кулаки и требуют тишины."
 dungeon_ongoing.0003.a: "Похоже, о долге мне напоминать бессмысленно."
 dungeon_ongoing.0003.b: "Думаете заткнуть меня угрозами?!"
 dungeon_ongoing.0004.t: "Заражение"
 dungeon_ongoing.0004.desc: "Мне казалось, что рана почти зажила, но теперь она просто горит. В темноте я не могу толком ее разглядеть, но под пальцами ощущаются припухлости.\n\nМеня не покидает жгучая боль, и я не могу понять, что за влага остается на моих пальцах: кровь, гной или же это просто влага из промозглого воздуха."
 dungeon_ongoing.0004.a: "Пожалуйста, мне нужна помощь..."
 dungeon_no_response_tooltip: "#F Похоже, никто не слышит ваших призывов.#!"
 dungeon_ongoing.0005.t: "Жар прошел"
 dungeon_ongoing.0005.desc: "Кожа вокруг раны на ощупь жесткая, словно сырая древесина, но рана больше не горит. Похоже, заражение прошло."
 dungeon_ongoing.0005.a: "Благодарю тебя, [ROOT.Char.GetFaith.HealthGodName]."
 dungeon_ongoing.0006.t: "Погибель и тьма"
 dungeon_ongoing.0006.desc: "Постоянные холод, сырость и непрекращающийся голод от скудной бурды, которой меня кормят."
 dungeon_ongoing.0006.a: "[ROOT.Char.GetFaith.HighGodName], за что мне это?!"
 dungeon_ongoing.0006.b: "Эх, могло быть и хуже."
 dungeon_ongoing.0007.t: "Мечты"
 dungeon_ongoing.0007.desc: "Застрять здесь, во тьме, пока мир снаружи движется дальше... Я хочу быть там, стремиться к небесам, а не гнить под землей."
 dungeon_ongoing.0007.a: "Я заслуживаю куда большего!"
 dungeon_ongoing.0007.b: "Нужно сосредоточиться на выживании — и только на нем."
 dungeon_ongoing.0008.t: "Ход времени"
 dungeon_ongoing.0008.desc: "Я нахожусь здесь уже целую вечность. Месяцы? Годы? Десятилетия? Мое изгнание во тьму никогда не закончится!"
 dungeon_ongoing.0008.a: "Это слишком долго!"
 dungeon_ongoing.0009.t: "Поддержка друга"
 dungeon_ongoing.0009.desc: "Не знаю, как бы мне удалось выжить здесь без поддержки, которую оказывает [ROOT.Char.Custom('prison_pet')].\n\nКогда мне грустно, мой друг поддерживает меня, когда я хочу сдаться — приободряет. Вот так [ROOT.Char.Custom('prison_pet')]!"
 dungeon_ongoing.0009.a: "Ты просто прелесть, [ROOT.Char.Custom('prison_pet')]!"
 dungeon_ongoing.0010.t: "Мое спасение"
 dungeon_ongoing.0010.desc: "Возможно, мое заточение не обязательно. Я могу написать письмо в надежде, что [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] избавит меня от участи сидеть в каменном мешке. Но как отправить письмо во владение [letter_recipient.GetCurrentLocation.GetNameNoTooltip], когда все вокруг следят за мной?"
 dungeon_ongoing.0010.a: "Стражники сами мне помогут."
 dungeon_ongoing.0010.a.tt: "Нужно убедить стражников доставить мое письмо."
 dungeon_ongoing.0010.a.success.t: "Мое письмо тайно отправлено"
 dungeon_ongoing.0010.a.success.desc: "[letter_recipient.GetTitledFirstNameNoTooltip] может поторговаться за мое освобождение"
 dungeon_ongoing.0010.a.failure.t: "Стражники глухи к вашим увещеваниям"
 dungeon_ongoing.0010.b: "Письмо так легко не заметить..."
 dungeon_ongoing.0010.b.tt: "Нужно тайно переправить письмо, чтобы стража не заметила."
 dungeon_ongoing.0010.b.failure.t: "Стражники отбирают мое письмо"
 dungeon_ongoing.0010.c: "Нет, нужно соблюдать осторожность."
 dungeon_ongoing.0011.t: "[Select_CString(prisoner.IsFemale, 'Моя', 'Мой' )] [prisoner.Custom2('RelationToMeShort', ROOT.Char)] [Select_CString(prisoner.IsFemale, 'замурована', 'замурован' )]"
 dungeon_ongoing.0011.desc: "Мне пришло письмо от довольно неожиданного отправителя. В нем [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] рассказывает весьма мрачные подробности своего заточения и просит способствовать [prisoner.GetHerHis] скорейшему освобождению, не то [imprisoner.GetTitledFirstName] [prisoner.GetHerHis] погубит."
 dungeon_ongoing.0011.a: "[prisoner.GetSheHe|U] ни минуты не может оставаться в этом месте!"
 dungeon_ongoing.0011.a.tt: "Я обращусь с просьбой, чтобы [imprisoner.GetTitledFirstNameNoTooltip] [Select_CString(imprisoner.IsFemale, 'отпустила', 'отпустил' )] [prisoner.GetHerHis]"
 dungeon_ongoing.0011.a.success.t: "[imprisoner.GetTitledFirstNameNoTooltip] выполняет мою просьбу"
 dungeon_ongoing.0011.a.failure.t: "[imprisoner.GetTitledFirstNameNoTooltip] отказывается отпускать [prisoner.GetHerHis]"
 dungeon_ongoing.0011.a_not_ai: "[imprisoner.GetTitledFirstNameNoTooltip] подумает, отпустить [prisoner.GetHerHis] или нет"
 dungeon_ongoing.0011.b: "Пф, наверняка [prisoner.GetFirstNameNoTooltip] преувеличивает."
 dungeon_ongoing.0012.t: "Сожженные письма"
 dungeon_ongoing.0012.desc: "Дни тянутся один за другим, но [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] не отвечает. Где же [letter_recipient.GetSheHe]? Почему [letter_recipient.GetSheHe] не отвечает? Как же мне хочется вырваться из каменной темницы!"
 dungeon_ongoing.0012.a: "Может быть, письмо потерялось?"
 dungeon_ongoing.0012.b: "Мне всегда было ясно, что [letter_recipient.GetTitledFirstNameNoTooltip] — [letter_recipient.Custom('InsultNoun').]"
 dungeon_ongoing.0013.t: "Семья в заточении"
 dungeon_ongoing.0013.desc_intro: "Хотя [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит в моей темнице на законном основании, [letter_recipient.GetTitledFirstName] считает иначе.\n\n"
 dungeon_ongoing.0013.desc_reasoning_compassionate: "«Неужели вы не сочувствуете члену дома [ROOT.Char.GetHouse.GetBaseName] в столь бедственном положении? — спрашивает [letter_recipient.GetSheHe]. — Прошу вас, забудьте о [prisoner.GetHerHis] поступках и подумайте о благе дома»."
 dungeon_ongoing.0013.desc_reasoning_other: "«Мы становимся уязвимыми для внешних угроз, когда сами себя томим в темницах, — возражает [letter_recipient.GetSheHe]. — Поверьте, если [prisoner.GetTitledFirstNameNoTooltip] обретет свободу, это пойдет только на благо державы [realm_title.GetNameNoTier]»."
 dungeon_ongoing.0013.a: "[prisoner.GetTitledFirstNameNoTooltip] сегодня же выйдет на свободу."
 dungeon_ongoing.0013.b: "Плевать на родство, [prisoner.GetSheHe] в темнице на законных основаниях."
 dungeon_ongoing.0014.t: "Пустое эхо"
 dungeon_ongoing.0014.desc: "До меня дошли разговоры между стражей. [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], по-видимому, [Select_CString(letter_recipient.IsFemale, 'получила', 'получил' )] мои письма и [Select_CString(letter_recipient.IsFemale, 'попросила', 'попросил' )], чтобы [imprisoner.GetTitledFirstName] [Select_CString(imprisoner.IsFemale, 'отпустила', 'отпустил' )] меня. Увы, [imprisoner.Custom('InsultNoun')] [Select_CString(imprisoner.IsFemale, 'отказалась', 'отказался' )]. Моя свобода не приблизилась ко мне ни на шаг."
 dungeon_ongoing.0014.a: "Но хотя бы теперь я знаю, что [letter_recipient.GetTitledFirstNameNoTooltip] — [Select_CString(letter_recipient.IsFemale, 'хорошая', 'хороший' )] [ROOT.Char.Custom2('RelationToMeShort', letter_recipient)]."
 dungeon_ongoing.0014.b: "Неужели мне никто не поможет?"
 dungeon_ongoing.9001.t: "Нутро"
 dungeon_ongoing.9001.desc: "Не помню, когда мне последний раз случалось видеть солнце. Не помню, когда последний раз моя пища была твердой, да когда хоть что-то было твердым.\n\nТакое чувство, словно сырость воздуха заполнила мои легкие.\n\nЕсли зуб начинает болеть, я просто вырываю его из своих гниющих десен."
 dungeon_ongoing.9001.a: "Как же трудно двигаться."
 dungeon_ongoing.9002.t: "Пустота"
 dungeon_ongoing.9002.desc: "Кашель нескончаем. На протяжении многих дней, стоит мне заснуть хотя бы на час, как я просыпаюсь от того, что мои собственные руки вцепляются мне в горло.\n\nЯ пытаюсь слизывать капельки воды со стен, но это уже не помогает."
 dungeon_ongoing.9002.a: "Я просто хочу, чтобы все закончилось."
 dungeon_ongoing.9003.t: "Воспоминания"
 dungeon_ongoing.9003.desc: "Выберусь ли я когда-нибудь отсюда? Или все просто забыли обо мне?\n\nКто-нибудь кроме тюремщика знает, что я здесь?\n\nЕще кто-то помнит мое имя?\n\nКто знает, кто я?"
 dungeon_ongoing.9003.a: "Я почти не помню их лиц..."
 dungeon_ongoing.9004.t: "Безо всех"
 dungeon_ongoing.9004.desc: "Я умру здесь. Я знаю это наверняка. Я никогда больше не почувствую тепла солнечных лучей на лице, никогда не услышу веселого смеха."
 dungeon_ongoing.9004.a: "Теперь это — мой мир."
 dungeon_ongoing.9005.t: "Неизмеримая утрата"
 dungeon_ongoing.9005.desc: "Мой верный спутник, мой бесценный друг, лучик света в этом мрачном месте...\n\n[ROOT.Char.Custom('prison_pet')] едва дышит, лежа у меня в руках, и меня охватывает новая волна отчаяния. Если даже столь чистое существо сгинуло в этом месте, каковы мои шансы?"
 dungeon_ongoing.9005.a: "Ты не можешь бросить меня здесь!"
