l_russian:
 tax_rivalry.t: "Кровь и золото"
 tax_rivalry.0011.t: "$tax_rivalry.t$: Заглаживание вины"
 tax_rivalry.0011.desc_intro: "[forgiven_rival.GetTitledFirstName|U] уже давно серебряной костью стоит у меня в горле, но ведь все могло бы быть иначе."
 tax_rivalry.0011.desc_opinion: "Нас сложно назвать врагами, и небольших усилий было бы достаточно, чтобы стать ценными союзниками. Нужно лишь покончить с этой враждой."
 tax_rivalry.0011.desc_compassion: "Я не любитель затяжных конфликтов, но могу ли я расчитывать, что [forgiven_rival.GetSheHe] будет столь же [Select_CString(forgiven_rival.IsFemale, 'открытой', 'открытым' )]?"
 tax_rivalry.0011.desc_unity: "Ради блага клана можно попытаться примириться, хотя бы напоказ. Но будет ли [forgiven_rival.GetTitledFirstNameNoTooltip] придерживаться того же мнения?"
 tax_rivalry.0011.desc_fallback: "Я могу обратиться к [Select_CString(forgiven_rival.IsFemale, 'ней', 'нему' )] с предложением мира, но кто знает, примет ли [forgiven_rival.GetSheHe] мою оливковую ветвь?"
 tax_rivalry.0011.a: "Посмотрим, что [forgiven_rival.GetSheHe] думает о моем предложении."
 tax_rivalry.0011.a.tt_ai: "Я попрошу забыть о наших распрях."
 tax_rivalry.0011.a.tt_player: "[forgiven_rival.GetTitledFirstNameNoTooltip|U] решит, как вам ответить."
 tax_rivalry.0011.a.failure: "[forgiven_rival.GetTitledFirstNameNoTooltip] отвергает мое предложение"
 tax_rivalry.0011.b: "[forgiven_rival.GetTitledFirstNameNoTooltip|U] еще познает мою месть!"
 tax_rivalry.0011.b.tt: "Наше ожесточенное соперничество продолжится."
 tax_rivalry.0012.desc_intro_unfriendly: "Хотя обычно я выхожу из себя, едва в разговоре всплывает [forgiving_rival.GetTitledFirstName], сегодня на меня нашло настроение не препятствовать [forgiving_rival.GetHerHis] неожиданному визиту к моему двору."
 tax_rivalry.0012.desc_intro_friendly: "Хотя [forgiving_rival.GetTitledFirstName] и я сильно отдалились с началом разногласий, я все равно ценю [forgiving_rival.GetHerHis] неожиданный визит к моему двору."
 tax_rivalry.0012.desc_outro: "Мы пировали, пользуясь на удивление приятной погодой, как вдруг [forgiving_rival.GetSheHe] [Select_CString(forgiven_rival.IsFemale, 'прокашлялась и сказала', 'прокашлялся и сказал' )]:\n\n«Если бы не наш спор, мы могли бы чаще наслаждаться такими встречами. Почему бы вам не простить мои прошлые заблуждения, [ROOT.Char.GetTitledFirstNameNoTooltip]?»"
 tax_rivalry.0012.a: "Если вы простите мои."
 tax_rivalry.0012.b: "Слуги, [forgiving_rival.GetTitledFirstNameNoTooltip] собирается нас покинуть, проводите."
 tax_rivalry.0013.desc_intro: "[forgiven_rival.GetTitledFirstName|U] [Select_CString(forgiven_rival.IsFemale, 'согласилась', 'согласился' )] на мое предложение, и с этого дня наши финансовые разногласия остались в прошлом."
 tax_rivalry.0013.desc_outro_neutral: "Будем надеяться, старые обиды впредь не омрачат наши отношения..."
 tax_rivalry.0013.desc_outro_vengeful: "В конце концов, у меня будет масса возможностей незаметно прикончить [forgiven_rival.GetHerHis]..."
 tax_rivalry.0013.a: "Будем надеяться."
 tax_rivalry.0014.desc: "Похоже, ради блага державы, [forgiven_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] и [forgiving_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] оставили обиды в прошлом. Но только время покажет, не разгорится ли из этих углей новое пламя."
 tax_rivalry.0014.a: "Посмотрим."
 tax_rivalry.1000.t: "$tax_rivalry.t$: Слепое пятно"
 tax_rivalry.1000.desc: "[steward.GetTitledFirstName|U] и [tax_collector.GetTitledFirstName] своими спорами вредят державе. Они не желают общаться друг с другом, из-за чего выплаты постоянно отменяются, направляются не туда или даже пропадают.\n\nПока я сокрушаюсь об этих потерях, я замечаю их собственные выплаты в казну державы. Будет нетрудно «потерять» эти средства, чтобы они обвиняли друг друга в их пропаже..."
 tax_rivalry.1000.b: "Стоит отчитать их за небрежность."
 tax_rivalry.1000.b.tt: "Я приказываю, чтобы [steward.GetTitledFirstNameNoTooltip] и [tax_collector.GetTitledFirstNameNoTooltip] прекратили соперничество."
 tax_rivalry.1001.desc: "Налоги, которые [Select_CString(liege.IsFemale, 'должна была', 'должен был' )] получить [liege.Custom2('MyCharacterIntroduction', ROOT.Char)], пропали в тот самый момент, когда [other_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(other_rival.IsFemale, 'выплатила', 'выплатил' )] свои!\n\nБез доказательств обратного мне остается лишь предположить, что [other_rival.GetTitledFirstNameNoTooltip] таким образом пытается запятнать мое доброе имя и разорить."
 tax_rivalry.1001.a: "Вот [other_rival.Custom('InsultNoun')]!"
 tax_rivalry.1002.desc: "«Вы становитесь небрежны, — [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] подталкивает мешок с золотом к концу стола. — Мне было бы так просто отнять ваши выплаты и свалить вину за их пропажу на вас из-за вашего нежелания говорить друг с другом. Прекратите эти мелкие склоки».\n\n[liege.GetSheHe|U] берет мешок и кладет в карман, глядя на нас."
 tax_rivalry.1002.a: "Это больше не повторится."
 tax_rivalry.3001.t: "$tax_rivalry.t$: Сброд"
 tax_rivalry.3001.desc_intro: "Я размышляю о неприязни, которую [sabotaged_rival.GetTitledFirstNameNoTooltip] и я испытываем друг к другу, как вдруг мне в голову приходит коварный план. С помощью небольшого подкупа я могу убедить крестьян из владения [sabotaged_county.GetNameNoTierNoTooltip], что [sabotaged_rival.GetTitledFirstNameNoTooltip] намеревается в пять раз повысить налоги, и тем самым спровоцировать восстание против нашего сюзерена."
 tax_rivalry.3001.desc_outro_assigned: "Естественно, всем будет ясно, что за [sabotaged_rival.Custom('InsultNoun')] не может управиться с графством."
 tax_rivalry.3001.desc_outro_fallback: "Неважно, что [sabotaged_rival.GetTitledFirstNameNoTooltip] не отвечает за это графство, ущерб уже будет причинен."
 tax_rivalry.3001.a: "Отправьте глашатаев."
 tax_rivalry.3001.a.tt: "[peasant_faction|E] восстанет против вашего сюзерена во владении [sabotaged_county.GetNameNoTierNoTooltip]"
 tax_rivalry.3001.b: "Куда важнее защитить мое собственное положение."
 tax_rivalry.3002.desc: "Дрянь, [saboteur.Custom('InsultNoun')]! [saboteur.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(saboteur.IsFemale, 'разнесла', 'разнес' )] лживые слухи, будто я повышаю налоги во владении [sabotaged_county.GetName]. Местные жители подняли восстание против моего сюзерена, и никакие слова не смягчат [liege.GetHerHis] гнев."
 tax_rivalry.3002.a: "Это все [saboteur.GetTitledFirstNameNoTooltip]!"
 tax_rivalry.3003.desc: "Какая глупость... теперь во владении [sabotaged_county.GetName] вспыхнуло восстание против меня, а все потому, что они поверили, будто [sabotaged_rival.GetTitledFirstName] собирается поднять налоги!\n\n[sabotaged_rival.GetTitledFirstNameNoTooltip|U] утверждает, что за этим стоит [saboteur.GetTitledFirstName], но ясно одно: соперничество этих двоих быстро выходит из-под контроля."
 tax_rivalry.3003.a: "К оружию!"
 tax_rivalry.3003.a.tt: "[peasant_faction|E] восстанет против вас во владении [sabotaged_county.GetNameNoTierNoTooltip]"
 tax_rivalry.4000.t: "$tax_rivalry.t$: Разделенный клан"
 tax_rivalry_liege_notification_desc: "Это произошло из-за того, что [steward.GetShortUIName] и [tax_collector.GetShortUIName] — соперники."
 tax_rivalry_steward_notification_desc: "Это произошло из-за того, что вы и [tax_collector.GetShortUIName] — соперники."
 tax_rivalry_tax_collector_notification_desc: "Это произошло из-за того, что вы и [steward.GetShortUIName] — соперники."
 tax_rivalry.4010.t: "$tax_rivalry.t$: Ожесточенная вражда"
 tax_rivalry.4010.desc_liege_friendly: "Это произошло вопреки хорошим отношениям между ними."
 tax_rivalry.4010.desc_liege_unfriendly: "Это произошло из-за плохих отношений между ними."
 tax_rivalry.4010.desc_steward_friendly: "Это произошло вопреки хорошим отношениям между мной и [Select_CString(tax_collector.IsFemale, 'ей', 'им' )]."
 tax_rivalry.4010.desc_steward_unfriendly: "Это произошло из-за плохих отношений между мной и [Select_CString(tax_collector.IsFemale, 'ей', 'им' )]."
 tax_rivalry.4010.desc_tax_collector_friendly: "Это произошло вопреки хорошим отношениям между мной и [Select_CString(steward.IsFemale, 'ей', 'им' )]."
 tax_rivalry.4010.desc_tax_collector_unfriendly: "Это произошло из-за плохих отношений между мной и [Select_CString(steward.IsFemale, 'ей', 'им' )]."
 tax_rivalry.4011.t: "$tax_rivalry.t$: Потепление отношений"
 tax_rivalry.4011.desc_liege_friendly: "Это произошло из-за хороших отношений между ними."
 tax_rivalry.4011.desc_liege_unfriendly: "Это произошло вопреки плохим отношениям между ними."
 tax_rivalry.4011.desc_steward_friendly: "Это произошло из-за хороших отношений между мной и [Select_CString(tax_collector.IsFemale, 'ей', 'им' )]."
 tax_rivalry.4011.desc_steward_unfriendly: "Это произошло вопреки плохим отношениям между мной и [Select_CString(tax_collector.IsFemale, 'ей', 'им' )]."
 tax_rivalry.4011.desc_tax_collector_friendly: "Это произошло из-за хороших отношений между мной и [Select_CString(steward.IsFemale, 'ей', 'им' )]."
 tax_rivalry.4011.desc_tax_collector_unfriendly: "Это произошло вопреки плохим отношениям между мной и [Select_CString(steward.IsFemale, 'ей', 'им' )]."
 tax_rivalry.9000.t: "$tax_rivalry.t$: Победа"
 tax_rivalry.9000.desc: "Больше мне не придется терпеть [less_fortunate_rival.Custom('quirk_neg_noun')], чем так славится [less_fortunate_rival.GetTitledFirstName]. Теперь я [ROOT.Char.Custom('MistressMaster')|l] своих владений, и [less_fortunate_rival.GetTitledFirstNameNoTooltip] с лихвой хватит неприятностей, если еще раз посмеет помешать моему правлению."
 tax_rivalry.9000.a: "Как хорошо, что я [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 tax_rivalry.9000.a.tt: "Вы и [less_fortunate_rival.GetTitledFirstNameNoTooltip] прекращаете вражду — на данный момент."
 tax_rivalry.9001.t: "$tax_rivalry.t$: Поражение"
 tax_rivalry.9001.desc: "Ничто не могло подготовить меня к тому, что [fortunate_rival.GetFullName] теперь [fortunate_rival.GetTitleAsNameNoTooltip|l] державы [fortunate_rival.GetPrimaryTitle.GetNameNoTierNoTooltip]. Мне нужно было действовать раньше, тогда моя судьба не была бы предопределена!"
 tax_rivalry.9001.a_spurned: "Это еще не конец!"
 tax_rivalry.9001.a_neutral: "Так начинается новая глава..."
 tax_rivalry.9001.a.tt: "Вы и [fortunate_rival.GetTitledFirstNameNoTooltip] прекращаете вражду, пока."
