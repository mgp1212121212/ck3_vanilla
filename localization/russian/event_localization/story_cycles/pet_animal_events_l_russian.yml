 ## EAGLE
 ##############
 pet_animal.3001.t: "Орел"
 pet_animal.3001.desc: "Посадив орленка на перчатку, я ласково поглаживаю [ROOT.Char.Custom('EagleStoryHerHis')] перья. Это и правда необыкновенная птица, свирепая и исполненная царственного достоинства.\n\nЯ уже предвкушаю, как мы вместе отправимся на охоту. Скоро [ROOT.Char.Custom('EagleStorySheHe')] поймает свою первую лисицу или зайца… Но сначала надо решить, как я [ROOT.Char.Custom('EagleStoryHerHis')] назову."
 pet_animal.3010.t: "Где же [ROOT.Char.Custom('EagleStoryName')]?"
 pet_animal.3010.desc: "Ко мне подбегает [eagle_informer.GetFirstName]. От волнения [Select_CString(eagle_informer.IsFemale, 'она', 'он' )] не находит себе места: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я не знаю, где [ROOT.Char.Custom('EagleStoryName')]! [ROOT.Char.Custom('EagleStoryHerHis')|U] нигде нет!»\n\n[eagle_informer.GetFirstNameNoTooltip] всё время осматривается, будто ожидая, что [ROOT.Char.Custom('EagleStoryName')] вот-вот появится из-за облаков. [Select_CString(eagle_informer.IsFemale, 'Она', 'Он' )] отводит меня к жердочке, где обычно сидит моя птица. Ее там нет, и можно лишь гадать, куда она подевалась."
 pet_animal.3010.desc_thief: "\n\nОсмотревшись, я нахожу на земле знакомые перья. Еще несколько перьев остались в ветвях растущего рядом дерева. Не похоже, чтобы моя птица улетела по собственной воле…"
 pet_animal.3010.a: "[ROOT.Char.Custom('EagleStoryName')] вернется, чего бы мне это ни стоило!"
 pet_animal.3010.a_tt: "Вы отправите больше людей на поиски орла — так будет проще найти птицу"
 pet_animal.3010.b: "[ROOT.Char.Custom('EagleStoryHerHis')|U] похитили!"
 pet_animal.3010.b_tt: "Вы задерживаете подозреваемых и начинаете расследовать пропажу орла"
 pet_animal.3010.c: "Рано или поздно [ROOT.Char.Custom('EagleStorySheHe')] вернется на свою жердочку."
 pet_animal.3010.c_tt: "Вернется орел или нет — решать судьбе"
 pet_animal.3010.d_mean: "Ну и славно. Эта глупая птица мне никогда не нравилась."
 pet_animal.3010.d_old: "Возможно, [ROOT.Char.Custom('EagleStoryHerHis')] время пришло…"
 pet_animal.3010.d: "Быть может, оно и к лучшему."
 pet_animal.3010.d_tt: "Вы отказываетесь от поисков орла"
 pet_animal.3011.t: "[ROOT.Char.Custom('EagleStoryName')]: возвращение"
 pet_animal.3011.desc: "С того дня, когда пропал мой любимый орел [ROOT.Char.Custom('EagleStoryName')], прошло уже немало времени, и я [Select_CString(ROOT.Char.IsFemale, 'утратила', 'утратил' )] всякую надежду, что когда-нибудь снова увижу свою птицу."
 pet_animal.3011.desc_freedom: "Как-то раз, истосковавшись по былым временам, я решаю проверить [ROOT.Char.Custom('EagleStoryHerHis')] жердочку. К моему удивлению и восторгу, [ROOT.Char.Custom('EagleStoryName')] восседает на своем привычном месте, смотря на меня зорким глазом. Моя птица вернулась домой!"
 pet_animal.3011.desc_found: "И тут ко мне вбегает гонец: в окрестностях заметили похожего орла! Я немедленно приезжаю на место — и это действительно [ROOT.Char.Custom('EagleStorySheHe')]! [ROOT.Char.Custom('EagleStoryName')] восседает на ветке дерева, глядя на меня так, будто ничего и не случилось!"
 pet_animal.3011.desc_stolen: "Но затем удача поворачивается ко мне лицом: мне доносят, что [eagle_thief.GetName] ищет покупателя на очень похожего орла. Я приказываю задержать [Select_CString(eagle_thief.IsFemale, 'похитительницу', 'похитителя' )], и [ROOT.Char.Custom('EagleStoryName')] возвращается ко мне!"
 pet_animal.3011.desc_change: "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'счастлива', 'счастлив' )], что [ROOT.Char.Custom('EagleStoryName')] снова со мной, но пережитые испытания явно не прошли для н[ROOT.Char.Custom('EagleStoryHerHis')] бесследно."
 pet_animal.3011.desc_brave: "[ROOT.Char.Custom('EagleStoryName')] ведет себя храбрее, чем прежде. Познав окружающий мир, [ROOT.Char.Custom('EagleStorySheHe')] больше не испытывает страха перед ним."
 pet_animal.3011.desc_curious: "[ROOT.Char.Custom('EagleStorySheHe')|U] постоянно летает по лагерю, с неутолимым интересом изучая всё вокруг."
 pet_animal.3011.desc_loyal: "Теперь [ROOT.Char.Custom('EagleStorySheHe')] не оставляет меня ни на миг, а моя перчатка стала для н[ROOT.Char.Custom('EagleStoryHerHis')] жердочкой."
 pet_animal.3011.desc_calm: "Даже без капюшона [ROOT.Char.Custom('EagleStorySheHe')] теперь ведет себя гораздо спокойнее."
 pet_animal.3011.desc_wise: "[ROOT.Char.Custom('EagleStorySheHe')|U] смотрит на меня так, словно знает что-то, чего я и представить себе не могу."
 pet_animal.3011.desc_cunning: "Освоив за время своего отсутствия несколько новых трюков, [ROOT.Char.Custom('EagleStorySheHe')] не боится их повторять."
 pet_animal.3011.desc_observant: "Когда [ROOT.Char.Custom('EagleStorySheHe')] парит в небесах, ничто не может укрыться от [ROOT.Char.Custom('EagleStoryHerHis')] зорких глаз."
 pet_animal.3011.desc_protective: "[ROOT.Char.Custom('EagleStorySheHe')|U] клюет всех, кто подойдет слишком близко. Раньше такого не было…"
 pet_animal.3011.desc_aggressive: "[ROOT.Char.Custom('EagleStorySheHe')|U] вот-вот пронзит мою перчатку когтями. Глядя на н[ROOT.Char.Custom('EagleStoryHerHis')], я понимаю: эту птицу лучше не злить…"
 pet_animal.3011.a: "С возвращением, [ROOT.Char.Custom('EagleStoryName')]!"
 pet_animal.3011.b: "[eagle_thief.GetName] поплатится за это!"
 pet_animal.3012.desc: "Спустя месяцы бесплодных поисков я [Select_CString(ROOT.Char.IsFemale, 'смирилась', 'смирился' )] с мыслью о том, что больше не увижу своего любимого орла. [eagle_informer.GetName] не перестает меня подбадривать: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я верю, что [ROOT.Char.Custom('EagleStoryName')] однажды вернется домой». А я не верю…\n\nПора признать, что [ROOT.Char.Custom('EagleStoryHerHis')] больше нет."
 pet_animal.3012.a: "Прощай, [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3013.t: "[ROOT.Char.Custom('EagleStoryName')]: Поиски"
 pet_animal.3013.desc: "Не думаю, что мой орел улетел по собственной воле. Я слишком хорошо знаю эту птицу. Тщательно осмотрев место, где ее видели в последний раз, я начинаю расспрашивать всех, кто мог оказаться поблизости.\n\nНекоторые мои собеседники будто чем-то обеспокоены… Возможно, они что-то недоговаривают."
 pet_animal.3013.desc_thief_1: "[accused_thief_1.GetName] сразу вызывает во мне подозрения: уж очень [Select_CString(accused_thief_1.IsFemale, 'она', 'он' )] [accused_thief_1.Custom('InsultAdjective')] [Select_CString(accused_thief_1.IsFemale, 'женщина', 'тип' )]."
 pet_animal.3013.desc_thief_2: "$pet_animal.3013.desc_thief_1$ [accused_thief_2.GetName] тоже не внушает доверия: [Select_CString(accused_thief_2.IsFemale, 'она', 'он' )] довольно [accused_thief_2.Custom('InsultAdjective')] [Select_CString(accused_thief_2.IsFemale, 'баба', 'мужик' )]."
 pet_animal.3013.desc_thief_single: "Есть лишь один человек, способный на такое…"
 pet_animal.3013.desc_thief_none: "И всё же я не понимаю, кто мог похитить моего орла…"
 pet_animal.3013.a: "Мою птицу [Select_CString(accused_thief_1.IsFemale, 'похитила', 'похитил' )] [accused_thief_1.GetName]!"
 pet_animal.3013.b: "Или всё-таки это [Select_CString(accused_thief_2.IsFemale, 'была', 'был' )] [accused_thief_2.GetName]?"
 pet_animal.3013.d: "Без доказательств я не могу никого обвинить."
 pet_animal.3013.tt: "Вы заявляете, что орла [Select_CString(accused_thief.IsFemale, 'похитила', 'похитил' )] [accused_thief.GetNameNoTooltip]"
 pet_animal.3013.wrong: "[accused_thief.GetName] не [Select_CString(accused_thief.IsFemale, 'похищала', 'похищал' )] вашу птицу"
 pet_animal.3013.unknown: "Судьба орла по-прежнему остается загадкой…"
 rival_stole_from_me_eagle: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'пытались', Select_CString(CHARACTER.IsFemale, 'пыталась', 'пытался' ))] украсть охотничьего орла, принадлежавшего [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажу ' )][TARGET_CHARACTER.GetShortUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ему персонажу', '' )]"
 rival_stole_from_me_eagle_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'пытались', Select_CString(TARGET_CHARACTER.IsFemale, 'пыталась', 'пытался' ))] украсть охотничьего орла, принадлежавшего [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )]"
 pet_animal.3020.t: "История продолжается"
 pet_animal.3020.desc_intro: "[ROOT.Char.Custom('EagleStoryName')] смотрит на меня мудрыми глазами. Я снова вспоминаю день, когда я"
 pet_animal.3020.desc_intro_standard: "[Select_CString(ROOT.Char.IsFemale, 'забрала', 'забрал' )] [ROOT.Char.Custom('EagleStoryHerHis')] из гнезда."
 pet_animal.3020.desc_intro_lure: "[Select_CString(ROOT.Char.IsFemale, 'приманила', 'приманил' )] [ROOT.Char.Custom('EagleStoryHerHis')] к себе."
 pet_animal.3020.desc_intro_gift: "[Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] [ROOT.Char.Custom('EagleStoryHerHis')] в подарок."
 pet_animal.3020.desc_intro_market: "[Select_CString(ROOT.Char.IsFemale, 'купила', 'купил' )] [ROOT.Char.Custom('EagleStoryHerHis')] в лавке."
 #pet_animal.3020.desc_intro_rescue: "rescued [ROOT.Char.Custom('EagleStoryHerHim')] from a trap."
 pet_animal.3020.desc_intro_stolen: "[Select_CString(ROOT.Char.IsFemale, 'спасла', 'спас' )] [ROOT.Char.Custom('EagleStoryHerHis')] от бывшего владельца."
 pet_animal.3020.desc_intro_none: "[Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашел' )] [ROOT.Char.Custom('EagleStoryHerHis')]."
 pet_animal.3020.desc: "Сколько всего мы пережили вместе! А какой [ROOT.Char.Custom('EaglePersonalityTrait1')]ой стала эта птица с годами… Всё это время я не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )] более верного товарища, чем [ROOT.Char.Custom('EagleStoryName')]. Даже не представляю, как мне охотиться, когда [ROOT.Char.Custom('EagleStoryHerHis')] не будет рядом…\n\n"
 pet_animal.3020.desc_normal: "Но орел не должен сидеть в клетке. Будет лучше, если [ROOT.Char.Custom('EagleStoryName')] обретет свободу. Пусть [ROOT.Char.Custom('EagleStorySheHe')] улетает, пусть совьет гнездо и оставит потомство. Время пришло…"
 pet_animal.3020.desc_let_go: "Однажды я уже [Select_CString(ROOT.Char.IsFemale, 'стояла', 'стоял' )] перед этим выбором. Тогда я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что [ROOT.Char.Custom('EagleStoryName')] останется со мной. Знаю, [ROOT.Char.Custom('EagleStorySheHe')] вправе жить на свободе… но пока сильны [ROOT.Char.Custom('EagleStoryHerHis')] крылья и остры когти, может, стоит подождать еще немного?"
 pet_animal.3020.desc_let_go_2: "Но я слишком долго [Select_CString(ROOT.Char.IsFemale, 'удерживала', 'удерживал' )] [ROOT.Char.Custom('EagleStoryHerHis')] в клетке. Пусть [ROOT.Char.Custom('EagleStoryName')] насладится свободой."
 pet_animal.3020.a_tt: "Вы выпускаете орла на волю."
 pet_animal.3020.a_second: "Нет, сегодня [ROOT.Char.Custom('EagleStorySheHe')] отправится на волю."
 pet_animal.3020.b: "Я не могу [ROOT.Char.Custom('EagleStoryHerHis')] отпустить. Сейчас не могу."
 pet_animal.3020.b_second: "Пару лет [ROOT.Char.Custom('EagleStorySheHe')] еще побудет со мной."
 pet_animal.3020.b_tt: "Вы не решаетесь отпустить своего орла. Возможно, как-нибудь потом…"
 pet_animal.3020.c: "Я никогда не отпущу [ROOT.Char.Custom('EagleStoryHerHis')]!"
 pet_animal.3020.c_tt: "Отпустить орла на волю? Об этом и речи быть не может!"
 pet_animal.3020.warning_less: "#warning Есть небольшая вероятность, что это скажется на здоровье вашего орла.#!"
 pet_animal.3020.warning: "#warning Есть вероятность, что это скажется на здоровье вашего орла.#!"
 pet_animal.eagle_weak_title: "[ROOT.Char.Custom('EagleStoryName')] слабеет на глазах"
 pet_animal.eagle_unweak_title: "[ROOT.Char.Custom('EagleStoryName')] становится здоровее"
 pet_animal.3030.t_eye: "[ROOT.Char.Custom('EagleStoryName')] болеет: повреждение глаза"
 pet_animal.3030.t_wing: "[ROOT.Char.Custom('EagleStoryName')] болеет: повреждение крыла"
 pet_animal.3030.t_claw: "[ROOT.Char.Custom('EagleStoryName')] болеет: повреждение когтя"
 pet_animal.3030.desc_intro: "Недавно я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что [ROOT.Char.Custom('EagleStoryName')] сильно нервничает."
 pet_animal.3030.desc_training: "После тренировки мне показалось, что [ROOT.Char.Custom('EagleStoryName')] ведет себя странно."
 pet_animal.3030.desc_eye: "У н[ROOT.Char.Custom('EagleStoryHerHis')] появились трудности с координацией, при этом [ROOT.Char.Custom('EagleStorySheHe')] часто закрывает один глаз. Я машу перед [ROOT.Char.Custom('EagleStoryHerHis')] больным глазом рукой, и мои худшие опасения подтверждаются: [ROOT.Char.Custom('EagleStoryName')] ничего не видит! Если [ROOT.Char.Custom('EagleStorySheHe')] слепнет на один глаз, это объясняет [ROOT.Char.Custom('EagleStoryHerHis')] проблемы со здоровьем…"
 pet_animal.3030.desc_wing: "У н[ROOT.Char.Custom('EagleStoryHerHis')] в крыле не хватает перьев, и [ROOT.Char.Custom('EagleStorySheHe')] уже не может парить так высоко, как прежде. Осторожно ощупав больное крыло, я понимаю, что оно сильно опущено. Это объясняет [ROOT.Char.Custom('EagleStoryHerHis')] проблемы со здоровьем…"
 pet_animal.3030.desc_claw: "[ROOT.Char.Custom('EagleStorySheHe')|U] с трудом удерживается на перчатке, хотя прежде у н[ROOT.Char.Custom('EagleStoryHerHis')] не было с этим никаких трудностей. Осмотрев [ROOT.Char.Custom('EagleStoryHerHis')] лапу, я замечаю, что один из когтей треснул. Это объясняет [ROOT.Char.Custom('EagleStoryHerHis')] проблемы со здоровьем…"
 pet_animal.3030.desc_weak: "Я сильно переживаю, ведь мой орел и без того нездоров."
 pet_animal.3030.desc_outro: "\n\nЕсли рану не обработать, она может загноиться. Но где же найти лекарство?"
 pet_animal.3030.court_physician: "[court_physician.GetFirstName] лечит людей. Наверное, [Select_CString(court_physician.IsFemale, 'она', 'он' )] и с птицей справится."
 pet_animal.3030.court_huntsman: "[court_huntsman.GetFirstName], ты же хорошо разбираешься в животных?"
 pet_animal.3030.random_smart_courtier: "[random_smart_courtier.GetFirstName] многое знает. Думаю, [Select_CString(random_smart_courtier.IsFemale, 'она', 'он' )] сможет помочь."
 pet_animal.3030.self: "Я знаю, как вылечить птицу."
 pet_animal.3030.none: "Что ж, пусть природа берет свое."
 pet_animal.3030.very_good: "Вашему человеку удается излечить орла"
 pet_animal.3030.good: "Ваш человек обрабатывает рану орла"
 pet_animal.3030.good_self: "Вы обрабатываете рану орла"
 pet_animal.3030.very_good_self: "Вам удается излечить орла"
 pet_animal.3030.nothing: "Вашему человеку не удается помочь птице"
 pet_animal.3030.bad: "После вмешательства вашего человека птице становится только хуже"
 pet_animal.3040.t: "Как обучить орла" #corny
 pet_animal.3040.desc: "[ROOT.Char.Custom('EagleStoryName')] — уже взрослая птица, [ROOT.Char.Custom('EagleStoryHerHis')] возраст достиг [ROOT.Char.MakeScope.Var('eagle_age_variable').GetValue] лет. [ROOT.Char.Custom('EagleStorySheHe')|U] отличный охотник, но я знаю: совершенству нет предела. Стоит посвятить немного времени [ROOT.Char.Custom('EagleStoryHerHis')] обучению. Возможно, [ROOT.Char.Custom('EagleStorySheHe')] научится охотиться еще лучше — а если нет, то я хотя бы узнаю [ROOT.Char.Custom('EagleStoryHerHis')] поближе."
 pet_animal.3040.training_bad_title: "Неудачная тренировка"
 pet_animal.3040.training_good_title: "Успешная тренировка"
 pet_animal.3040.training_bad_desc: "Тренировка проходит плохо"
 pet_animal.3040.training_good_desc: "Тренировка проходит отлично"
 pet_animal.3040.training_very_bad: "К тому же [ROOT.Char.Custom('EagleStoryName')] получает травму"
 pet_animal.3040.training_bad: "[ROOT.Char.Custom('EagleStoryName')] теряет почти весь задор"
