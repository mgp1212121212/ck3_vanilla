 pet_animal.3050.t: "Орел врага"
 pet_animal.3050.desc: "Проезжая через владение [rival_home.GetName], я замечаю [rival.Custom('EaglePersonalityTraitTooltip')]ого орла в клетке. Он выглядит знакомым… Ах да, это же [rival.Custom('EagleStoryName')] — орел, которого [Select_CString(rival.IsFemale, 'приручила моя', 'приручил мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstName|l]!\n\nГлядя на меня зоркими глазами, птица издает громкую трель. Я не могу удержаться от коварной ухмылки."
 pet_animal.3050.a.tt: "Вы пытаетесь причинить вред орлу персонажа [rival.GetFirstNameNoTooltip]"
 pet_animal.3050.steal: "Эта птица станет моей!"
 pet_animal.3050.steal.tt: "Вы пробуете украсть орла у персонажа [rival.GetFirstNameNoTooltip]"
 pet_animal.3050.b: "Я заберу эту птицу, и ее [Select_CString(token_child.IsFemale, 'хозяйкой', 'хозяином' )] станет [token_child.GetName]!"
 pet_animal.3050.b.flavor: "Нет ничего предосудительного в краже ради благой цели."
 pet_animal.3050.b.tt: "Вы пробуете украсть орла у персонажа [rival.GetFirstNameNoTooltip], чтобы подарить его персонажу [token_child.GetNameNoTooltip]"
 pet_animal.3050.good: "Вам удается нанести ущерб персонажу [rival.GetFirstNameNoTooltip]"
 pet_animal.3050.bad: "Орел остается целым и невредимым"
 pet_animal.3050.c: "Думаю, [rival.Custom('EagleStoryName')] стоит бешеных денег…"
 pet_animal.3050.c_tt: "Вы пробуете продать орла соперника за немалую сумму"
 pet_animal.3050.c.tt: "Что совой о пень, что пнем о сову"
 pet_animal.3050.d: "Какая прелесть!"
 pet_animal.3060.t: "Маленький охотник"
 pet_animal.3060.t_girl: "Маленькая охотница"
 pet_animal.3060.desc_intro: "[token_child.GetName] растет весьма [token_child.Custom('ComplimentAdjective')]ым ребенком, и у меня есть все основания гордиться [Select_CString(token_child.IsFemale, 'ею', 'им' )]. Однако если не научить [Select_CString(token_child.IsFemale, 'ее', 'его' )] охотиться, в жизни [Select_CString(token_child.IsFemale, 'ей', 'ему' )] придется нелегко.\n\n"
 pet_animal.3060.desc: "Мой орел [ROOT.Char.Custom('EagleStoryName')] станет неплохим подспорьем в обучении. Надеюсь, [ROOT.Char.Custom('EagleStorySheHe')] и [token_child.GetFirstNameNoTooltip] быстро подружатся."
 pet_animal.3060.desc_child: "К счастью, [Select_CString(token_child.IsFemale, 'она', 'он' )] быстро учится, и у [Select_CString(token_child.IsFemale, 'нее', 'него' )] уже есть собственный орел. Птицу зовут [token_child.Custom('EagleStoryName')]. [token_child.GetNameNoTooltip] души в ней не чает."
 pet_animal.3060.a: "Надеюсь, [token_child.GetFirstNameNoTooltip] станет великим охотником!"
 pet_animal.3060.a_girl: "[token_child.GetFirstNameNoTooltip] станет великой охотницей!"
 pet_animal.3060.good: "[token_child.GetFirstNameNoTooltip] отлично управляется с орлом"
 pet_animal.3060.decent: "[token_child.GetFirstNameNoTooltip] не слишком хорошо владеет навыками орлиной охоты"
 pet_animal.3070.t: "[ROOT.Char.Custom('EagleStoryName')] подает голос"
 pet_animal.3070.desc: "Обычно [ROOT.Char.Custom('EagleStoryName')] обитает в моих покоях, подальше от чужих глаз, но в последнее время птица стала издавать пронзительный свист. Устав от этого, я на время [Select_CString(ROOT.Char.IsFemale, 'переселила', 'переселил' )] ее на улицу.\n\nКак-то раз я выхожу ее проведать и вижу, что [target.GetName] с удовольствием слушает орлиную трель. «Это ваша птица?» — спрашивает [Select_CString(target.IsFemale, 'она', 'он' )]. Я смущенно киваю.\n\n«Поразительное создание!» — восклицает [target.GetFirstNameNoTooltip], хотя мне трудно согласиться с [Select_CString(target.IsFemale, 'ее', 'его' )] мнением."
 pet_animal.3070.a: "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что [ROOT.Char.Custom('EagleStorySheHe')] хоть кому-то нравится."
 eagle_funny_sing_modifier: "Птичий монолог"
 pet_animal.3080.t: "[ROOT.Char.Custom('EagleStoryName')|U] приносит подарок"
 pet_animal.3080.desc: "Мы скачем верхом, и вдруг [ROOT.Char.Custom('EagleStoryName')] срывается с моей руки. Я разворачиваюсь и мчусь вслед, нахлестывая коня. Нагнав птицу, я вижу, что в когтях у нее корчится маленькое пушистое создание! [Select_CString(ROOT.Char.IsFemale, 'Восхищенная', 'Восхищенный' )] охотничьим мастерством орла, я позволяю ему оставить добычу…\n\n…после чего [ROOT.Char.Custom('EagleStoryName')] с громким воплем бросает трупик животного к моим ногам."
 pet_animal.3080.a: "Спасибо…"
 pet_animal.3199.t: "[ROOT.Char.Custom('EagleStoryName')]: последний полет"
 pet_animal.3199.desc_intro: "Мой орел [ROOT.Char.Custom('EagleStoryName')] много лет был моим верным спутником. Увы, время не щадит ни людей, ни птиц."
 pet_animal.3199.desc: "Больно это признавать, но [ROOT.Char.Custom('EagleStorySheHe')] уже не может быстро летать, а [ROOT.Char.Custom('EagleStoryHerHis')] оперение давно потускнело."
 pet_animal.3199.desc_dying: "[ROOT.Char.Custom('EagleStoryHerHis')|U] здоровье уже не то, что прежде, и я с болью осознаю, что скоро [ROOT.Char.Custom('EagleStorySheHe')] меня покинет."
 pet_animal.3199.desc_outro: "\n\nЯ снимаю капюшон, покрывавший [ROOT.Char.Custom('EagleStoryHerHis')] глаза, и подбрасываю [ROOT.Char.Custom('EagleStoryHerHis')] в небо. Орел взмывает вверх, всё выше и выше в небеса. В душе я понимаю, что [ROOT.Char.Custom('EagleStoryName')] ко мне больше не вернется."
 pet_animal.3199.a: "[ROOT.Char.Custom('EagleStoryName')], мне будет тебя не хватать!"
 artifact_animal_feather_name_eagle: "Перо орла по имени [ROOT.Char.Custom('EagleStoryName')]"
 artifact_bird_feather_pet_description: "Перо любимого охотничьего орла, которое [ROOT.Char.GetTitledFirstName|l] [Select_CString(ROOT.Char.IsFemale, 'оставила', 'оставил' )] себе на память."
