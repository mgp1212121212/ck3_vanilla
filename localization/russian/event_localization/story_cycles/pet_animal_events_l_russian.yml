 ##############
 ## CAT
 ##############
 pet_animal.0001.t: "Кошка"
 pet_animal.0001.desc: "Кошка лежит у меня на коленях, громко мурлыкая, и я думаю, как бы [ROOT.Char.Custom('CatStoryHerHis')] назвать? Что-нибудь историческое? Что-то, намекающее на [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] мех? Что-нибудь, что передаст то умиротворение, что я испытываю, когда почесываю [ROOT.Char.Custom('CatStoryHerHis')] за ушком?\n\nО, знаю! Назову [ROOT.Char.Custom('CatStoryHerHis')]..."
 pet_animal.0001.a: "Какое чудесное имя!"
 pet_animal.0101.t: "[ROOT.Char.Custom('CatStoryName')]: дары приносящий"
 pet_animal.0101.desc: "[ROOT.Char.Custom('CatEyeColor')|U] глаза следят за мной, когда я прохожу мимо, и негромкое «Мяу» нарушает тишину, когда [ROOT.Char.Custom('CatStoryName')] прыгает мне на колени."
 pet_animal.0101.desc_old: "[ROOT.Char.Custom('CatStorySheHe')|U] уже давно не котенок, но возраст [ROOT.Char.Custom('CatStoryHerHim')] не мешает!"
 pet_animal.0101.desc_young: "[ROOT.Char.Custom('CatStorySheHe')|U] еще совсем котенок, но свирепости [ROOT.Char.Custom('CatStoryHerHim')] не занимать!"
 pet_animal.0101.desc_middle: "[ROOT.Char.Custom('CatStorySheHe')|U] никогда не оставляет на мне ни одной царапины."
 pet_animal.0101.desc_ending: "\n\nКогда [ROOT.Char.Custom('CatStorySheHe')] убегает, я замечаю оставшийся после н[ROOT.Char.Custom('CatStoryHerHis')] блестящий подарок."
 pet_animal.0101.a_female: "Спасибо, прекрасная леди!"
 pet_animal.0101.a_male: "Спасибо, добрый господин!"
 pet_animal.0103.t: "[ROOT.Char.Custom('CatStoryName')]: очарованный вассал"
 pet_animal.0103.desc: "Выходя наружу, я вижу, как [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] стоит склонившись — перед [Select_CString(vassal.IsFemale, 'ней', 'ним' )] валяется [ROOT.Char.Custom('CatStoryName')]. [vassal.GetTitledFirstName] гладит [ROOT.Char.Custom('CatStoryHerHis')] по голове.\n\n«Какая очаровательная у вас кошечка, [ROOT.Char.GetLadyLord]»."
 pet_animal.0103.a: "Вы весьма наблюдательны!"
 pet_animal.0104.t: "[ROOT.Char.Custom('CatStoryName')]: мурлыкающее спокойствие"
 pet_animal.0104.desc: "После очередного напряженного дня я падаю в кресло. Надолго ли меня еще хватит?\n\nВдруг я слышу тихое мяуканье: [ROOT.Char.Custom('CatStoryName')] прыгает ко мне на колени и начинает мурлыкать. Я сижу так какое-то время, просто прислушиваясь к успокаивающему звуку и поглаживая [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] мех."
 pet_animal.0104.a: "Думаю, я еще немного продержусь."
 pet_animal.0105.t: "[ROOT.Char.Custom('CatStoryName')]: тайна раскрыта"
 pet_animal.0105.desc_opening: "#EMP Мяу!#!\n\nЯ смотрю, как [ROOT.Char.Custom('CatStoryName')] сбрасывает свиток к моим ногам. На нем печать, судя по которой автором является [Select_CString(person.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))] [person.GetTitledFirstName]. Поддавшись любопытству, я просматриваю текст...\n\n"
 pet_animal.0105.desc_murder: "«...вес совершенного преступления все еще давит, и...»"
 pet_animal.0105.desc_lover: "«...моя любовь к другому...»"
 pet_animal.0105.desc_homosexual: "«...влечение, что я испытываю к людям моего пола...»"
 pet_animal.0105.desc_deviant: "«...совершенные мной извращения...»"
 pet_animal.0105.desc_cannibal: "«...ибо мне довелось вкусить человеческой плоти...»"
 pet_animal.0105.desc_murder_attempt: "«...когда я [Select_CString(person.IsFemale, 'пыталась', 'пытался' )] отнять чужую жизнь...»"
 pet_animal.0105.desc_non_believer: "«...ибо я не верую в [person.GetFaith.HighGodNamePossessive]...»"
 pet_animal.0105.desc_incest: "«...то я испытываю влечение к члену собственной семьи...»"
 pet_animal.0105.desc_witch: "«...мой ведовской ковен...»"
 pet_animal.0105.desc_fallback: "«...вес этой тайны тяготит меня...»"
 pet_animal.0105.a: "Подумать только, [person.GetSheHe] [Select_CString(person.IsFemale, 'скрывала', 'скрывал' )] такое!.."
 pet_animal.0105.b: "Мир должен узнать об этом."
 pet_animal.0106.t: "[ROOT.Char.Custom('CatStoryName')]: аллергия"
 pet_animal.0106.desc: "«[ROOT.Char.GetFirstNameNoTooltip], избавьтесь от кошки!»\n\n[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] стоит передо мной с красными глазами и шмыгающим носом. В [Select_CString(spouse.IsFemale, 'ее', 'его' )] руке болтается [ROOT.Char.Custom('CatStoryName')]. «Я больше так не выдержу, я едва могу дышать, когда [ROOT.Char.Custom('CatStorySheHe')] рядом!»"
 pet_animal.0106.a: "Пусть [ROOT.Char.Custom('CatStoryHerHis')] хозяином будет [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.0106.b: "[receiver_2.GetFirstNameNoTooltip] обрадуется компаньону..."
 pet_animal.0106.c: "[receiver_3.GetFirstNameNoTooltip] позаботится о кошке..."
 pet_animal.0106.d: "[ROOT.Char.Custom('CatStoryName')] останется со мной!"
 pet_animal.0106.e: "Я... Похоже, мне придется избавиться от н[ROOT.Char.Custom('CatStoryHerHis')]..."
 pet_animal.0107.t: "[ROOT.Char.Custom('CatStoryName')]: кошка"
 pet_animal.0107.desc: "«[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [giver.Custom2('RelationToMe', SCOPE.sC('spouse'))] больше не может выносить мою несчастную кошку... Поэтому я вверяю ее вашей заботе».\n\n[Select_CString(giver.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName] передает мне кошку: «[ROOT.Char.Custom('CatStoryName')] станет... станет украшением вашего дома»."
 pet_animal.0107.a: "Спасибо, я буду ценить [ROOT.Char.Custom('CatStoryHerHis')]!"
 pet_animal.0107.b: "Спасибо. Не сомневаюсь, [ROOT.Char.Custom('CatStorySheHe')] мне пригодится."
 pet_animal.0108.t: "[receiver.Custom('CatStoryName')]: жизнь без тебя"
 pet_animal.0108.t_dead: "Жизнь без тебя"
 pet_animal.0108.desc_opening: "[receiver.Custom('CatStoryName')] теперь у нового владельца. Я отправляюсь посмотреть, как [Select_CString(receiver.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] заботится о животном.\n\n"
 pet_animal.0108.desc_alive_landed: "[receiver.GetSheHe|U] встречает меня снаружи резиденции, [receiver.Custom('CatFurColor')] котик в [receiver.GetHerHis] руках: «[receiver.Custom('CatStorySheHe')|U] чувствует себя хорошо —"
 pet_animal.0108.desc_alive: "[receiver.GetSheHe|U] меня на улице, [receiver.Custom('CatFurColor')] котик в [receiver.GetHerHis] руках. «[receiver.Custom('CatStorySheHe')|U] чувствует себя хорошо —"
 pet_animal.0108.desc_alive_1: "[receiver.Custom('CatStorySheHe')] с удовольствием охотится за птичками!»"
 pet_animal.0108.desc_alive_2: "[receiver.Custom('CatStorySheHe')] пытается вылизывать кур!»"
 pet_animal.0108.desc_dead_opening: "Я отправляюсь посмотреть, как [Select_CString(receiver.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] заботится о животном.\n\n"
 pet_animal.0108.desc_dead_landed: "[receiver.GetSheHe|U] встречает меня за пределами своей резиденции, но кошки не видно."
 pet_animal.0108.desc_dead: "[receiver.GetSheHe|U] встречает меня снаружи, но кошки не видно."
 pet_animal.0108.desc_dead_ending: "«Играет где-то, наверное...»\n\n[receiver.GetSheHe|U] старательно отводит взгляд."
 pet_animal.0108.a: "Уф! Можно вздохнуть спокойно!"
 pet_animal.0108.b: "Где моя кошка?!"
 pet_animal.0109.t: "[ROOT.Char.Custom('CatStoryName')]: убийца грызунов"
 pet_animal.0109.desc: "Когда [ROOT.Char.Custom('CatStoryName')] приносит мне очередную дохлую крысу, я не могу не похвалить [ROOT.Char.Custom('CatStoryHerHis')]. В моей резиденции еще никогда не было так мало крыс!"
 pet_animal.0109.a: "Так держать!"
 pet_animal.0110.t: "[ROOT.Char.Custom('CatStoryName')]: одни неприятности"
 pet_animal.0110.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с пылающими гневом глазами. Одной рукой [vassal.GetSheHe] держит за шкирку кошку. Когда [vassal.GetSheHe] тычет кошкой мне в лицо, я понимаю, что это [ROOT.Char.Custom('CatStoryName')]!\n\n«Я [Select_CString(vassal.IsFemale, 'нашла', 'нашел' )] это мелкое чудовище среди своих вещей. Все, что не изодрано в клочья, то обоссано!»"
 pet_animal.0110.a: "Я вам всё возмещу!"
 pet_animal.0110.b: "[ROOT.Char.Custom('CatStorySheHe')|U] всего лишь кошка..."
 pet_animal.0197.t: "[ROOT.Char.Custom('CatStoryName')]: исчезновение"
 pet_animal.0197.desc_court_5020: "[ROOT.Char.Custom('CatStoryName')] теперь приходит все реже и реже.\n\nС [ROOT.Char.Custom('CatStoryHerHis')] последнего появления прошло уже несколько недель, и я боюсь, [ROOT.Char.Custom('CatStorySheHe')] больше не появится.\n\nПридворные радуются отсутствию шерсти в покоях, но я ощущаю зияющую пустоту на коленях..."
 pet_animal.0197.desc: "[ROOT.Char.Custom('CatStoryName')] в последнее время уходит все дальше от дома и отсутствует все дольше.\n\nС [ROOT.Char.Custom('CatStoryHerHis')] последнего появления прошло уже несколько недель, и я боюсь, [ROOT.Char.Custom('CatStorySheHe')] больше не появится."
 pet_animal.0197.a: "Пожалуйста, [ROOT.Char.Custom('CatStoryName')], вернись!"
 #Cat dies :(
 pet_animal.0199.t: "[ROOT.Char.Custom('CatStoryName')]: печальный день"
 pet_animal.0199.desc: "[ROOT.Char.Custom('CatStoryName')] уже давно не котенок, и, когда [ROOT.Char.Custom('CatStorySheHe')] взбирается ко мне на колени, я чувствую, как [ROOT.Char.Custom('CatStorySheHe')] дрожит.\n\nЯ нежно поглаживаю [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] мех и слушаю [ROOT.Char.Custom('CatStoryHerHis')] мурлыканье. Когда наступает тишина, я понимаю, что [ROOT.Char.Custom('CatStorySheHe')] больше не проснется."
 pet_animal.0199.a: "[ROOT.Char.Custom('CatStoryName')], мне будет тебя не хватать!"
 pet_animal.0199.b: "Я сделаю все, чтобы мы больше не расставались!"
 pet_animal.0199.b.tt: "Вам достается [court_artifact|El]. Вещица изготовлена из выделанной шкуры."
 #Extra cat events
 pet_animal.0200.t: "[ROOT.Char.Custom('CatStoryName')]: Стук!"
 pet_animal.0200.desc: "Я сижу за столом и читаю отчеты, присланные из разных уголков моей державы. [ROOT.Char.Custom('CatStoryName')] запрыгивает ко мне, преследуя тепло солнечного луча, и довольно сворачивается рядом с моей работой.\n\nЯ протягиваю руку, чтобы погладить [ROOT.Char.Custom('CatStoryHerHis')] шерстку, и [ROOT.Char.Custom('CatStorySheHe')] в ответ лениво потягивается. Сильно потягивается!\n\n#EMP Слишком#! сильно, как оказалось. [ROOT.Char.Custom('CatStoryName')] переворачивается и падает со стола, приземляясь на лапы. Окинув меня надменным взглядом, словно это #EMP моя#! вина, [ROOT.Char.Custom('CatStorySheHe')] удаляется с недовольным видом."
 pet_animal.0200.a: "Ха! Бестолочь пушистая!"
 pet_animal.0201.t: "[ROOT.Char.Custom('CatStoryName')]: Падение"
 pet_animal.0201.desc: "День выдался долгий. Я расслабленно протягиваю ноги, сидя за письменным столом и впервые за сегодня давая роздых своим утомленным костям. На противоположной стороне комнаты [ROOT.Char.Custom('CatStoryName')] пробирается среди полок, изучая высочайшие точки комнаты. [ROOT.Char.Custom('CatStorySheHe')|U] любит находиться на высоте...\n\nО нет, [cat_artifact.GetName]! [ROOT.Char.Custom('CatStoryName')] устремляется прямиком к артефакту, [ROOT.Char.Custom('CatStoryHerHis')] кошачьи глаза сверкают от любопытства. Я в ужасе смотрю, как лапа тянется к артефакту..."
 pet_animal.0201.a: "Нет!"
 pet_animal.0201.a.tt: "Лови его!"
 pet_animal.0201.a.success: "Вы успешно ловите предмет"
 pet_animal.0201.a.failure: "[cat_artifact.GetNameNoTooltip] падает на пол"
 pet_animal.0201.b: "Ну нет, так не пойдет..."
 pet_animal.0201.b.success: "Вы успешно хватаете кошку"
 pet_animal.0201.b.failure: "[ROOT.Char.Custom('CatStoryName')] не в восторге"
 pet_animal.0201.b.tt: "Лови [ROOT.Char.Custom('CatStoryHerHis')]!"
 pet_animal.0202.t: "[ROOT.Char.Custom('CatStoryName')]: Любовные похождения"
 pet_animal.0202.desc: "Под потрескивание свечей и шелест простыней [cat_lover.GetFirstName] и я переплетаемся в постели. Мы стараемся не шуметь, но нет-нет да раздастся особенно громкий звук. Стоны, вздохи... мяуканье?\n\nЯ резко приподнимаюсь и вижу, что [ROOT.Char.Custom('CatStoryName')] с довольной мордой сидит на соседней подушку и мурлыкает. Пока я разинув рот пытаюсь придумать, что с этим делать, [ROOT.Char.Custom('CatStorySheHe')] начинает шумно вылизываться.\n\n[cat_lover.GetFirstNameNoTooltip|U] недовольно смотрит на меня. Я слегка подталкиваю довольную кошку, но [ROOT.Char.Custom('CatStorySheHe')] лишь перекатывается на спину, предлагая поиграть."
 pet_animal.0202.a: "«Да чтоб тебя... #EMP брысь!#!»"
 pet_animal.0202.a.success: "Вы успешно прогоняете кошку"
 pet_animal.0202.a.failure: "[ROOT.Char.Custom('CatStoryName')] упорно не желает уходить"
 pet_animal.0202.b: "Было бы грубо [ROOT.Char.Custom('CatStoryHerHis')] беспокоить..."
 pet_animal.0203.t: "[ROOT.Char.Custom('CatStoryName')]: Предательство!"
 pet_animal.0203.desc: "Что за #EMP сюсюканье#! я слышу? И... приглушенное мяуканье?\n\nВ алькове сидит [random_courtier.GetFirstName], а [ROOT.Char.Custom('CatStoryName')] лежит у н[random_courtier.GetHerHis] на руках. Кошка смотрит на н[random_courtier.GetHerHis] влюбленными глазами, прижав лапки, словно ребенок, а [random_courtier.GetFirstNameNoTooltip] баюкает [ROOT.Char.Custom('CatStoryHerHis')].\n\nЯ протягиваю руку в знак приветствия, но, хотя человек отвечает тем же, кошка лишь довольно мурчит, утыкаясь мордой в сгиб локтя. При виде такого я невольно испытываю укол ревности."
 pet_animal.0203.a: "Эй! А ну отдайте мою кошку!"
 pet_animal.0203.b: "Что ж, видимо я не пользуюсь такой же любовью..."
 pet_animal.0204.t: "[ROOT.Char.Custom('CatStoryName')]: Кошачий доктор"
 pet_animal.0204.desc: "Я слегка вздрагиваю и плотнее натягиваю одеяло. Проклятая болезнь терзает меня уже несколько дней и явно не собирается проходить.\n\nПока я вожусь с одеялом, моя кошка [ROOT.Char.Custom('CatStoryName')] извещает о своем прибытии радостным мяуканьем. [ROOT.Char.Custom('CatStorySheHe')|U] смотрит на меня с некоторым беспокойством и осторожно запрыгивает на постель.\n\nНаконец, с довольным #EMP мррр!#!, [ROOT.Char.Custom('CatStorySheHe')] она сворачивается в клубок в изгибе моего локтя."
 pet_animal.0204.a: "Хочешь составить мне компанию, [ROOT.Char.Custom('CatStoryName')]?"
 pet_animal.0205.t: "[ROOT.Char.Custom('CatStoryName')]: Вмешательство"
 pet_animal.0205.desc: "Я сажусь и жестом велю советникам следовать моему примеру. Здесь собрались самые влиятельные люди державы. Я открываю рот, чтобы начать речь, и...\n\n#EMP «Мяу!»#! Я оборачиваюсь в поисках виновника. #EMP «Мяу!»#!\n\n[ROOT.Char.Custom('CatStoryName')] запрыгивает на длинный стол, довольно мурлыкая. [ROOT.Char.Custom('CatStorySheHe')|U] довольно трется головой о мою руку, пока [cat_disapprover.GetFirstName] неодобрительно кривит губы.\n\n«Возможно, стоит избавиться от этого животного, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]? Нам нужно обсудить важные вопросы»."
 pet_animal.0205.a: "Проявите уважение, не то лишитесь языка."
 pet_animal.0205.b: "Слуга! Забери кошку!"
 pet_animal.0205.c: "Да ладно вам, [ROOT.Char.Custom('CatStorySheHe')] никому не мешает. Пусть остается."
 pet_animal.0205.c.tt: "Иди сюда, пушистая животинка!"
 ##############
 ## DOG
 ##############
 dog_got_pregnant_tooltip: "У нее будут щенки!"
 pet_animal.1001.t: "Собака"
 pet_animal.1001.desc: "Я глажу собаку по голове, и она радостно виляет хвостом. Какая кличка подойдет [ROOT.Char.Custom('DogStoryHerHim')]? Что-нибудь историческое? Или что-нибудь про [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] мех? Это важно! Когда собака переворачивается, подставляя мне свой живот, я ненадолго отвлекаюсь...\n\nПогодите, я знаю! Я назову [ROOT.Char.Custom('DogStoryHerHis')]..."
 pet_animal.1101.t: "[ROOT.Char.Custom('DogStoryName')]: ноги и лапы"
 pet_animal.1101.desc: "Стало уже привычным, что [ROOT.Char.Custom('DogStoryName')] и я гуляем каждый день, и я даже не могу сказать, кто из нас двоих больше радуется свежему воздуху и солнцу!\n\n[ROOT.Char.Custom('DogStoryName')] вырывается вперед, оборачивается и лает, словно призывая меня не отставать!"
 pet_animal.1101.a: "И мы идем дальше!"
 pet_animal.1102.t: "[ROOT.Char.Custom('DogStoryName')]: побег"
 pet_animal.1102.desc: "Я наслаждаюсь верховой ездой на природе, и [ROOT.Char.Custom('DogStoryName')] бежит рядом со мной, когда вдруг [ROOT.Char.Custom('DogStorySheHe')] вырывается и убегает.\n\nСвита уверяет меня, что [ROOT.Char.Custom('DogStorySheHe')] вернется, но если нет?!"
 pet_animal.1102.a: "Ко мне! [ROOT.Char.Custom('DogStoryName')], ко мне! Подожди меня!"
 pet_animal.1102.a.tt: "Вы пытаетесь поймать [ROOT.Char.Custom('DogStoryHerHis')]"
 pet_animal.1102.b: "Нужно проявить терпение."
 pet_animal.1102.b.tt: "[ROOT.Char.Custom('DogStorySheHe')|U] вернется!.."
 pet_animal.1103.desc_followed: "На поиски уходит всего несколько минут, и вот уже [ROOT.Char.Custom('DogStoryName')] стоит передо мной, радостно виляя хвостом, словно ничего не произошло."
 pet_animal.1103.desc: "В итоге [ROOT.Char.Custom('DogStoryName')] все же прибегает обратно, делая вид, что ничего не случилось."
 pet_animal.1103.desc_ending: "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] что-то сжимает в пасти, и, когда [ROOT.Char.Custom('DogStorySheHe')] осторожно кладет добычу передо мной, я вижу пару золотых монет."
 pet_animal.1103.a: "Спасибо!"
 pet_animal.1104.desc_followed: "Я трачу много времени на поиски, но мне не удается найти даже [ROOT.Char.Custom('DogStoryHerHis')] следов."
 pet_animal.1104.desc: "Я жду и жду, но [ROOT.Char.Custom('DogStoryName')] так и не возвращается."
 pet_animal.1104.desc_ending: "\n\nПо дороге назад мне больно смотреть на пустоту рядом с лошадью."
 pet_animal.1104.a: "[ROOT.Char.Custom('DogStoryName')], ну зачем ты так?"
 pet_animal.1105.desc_ending: "\n\nЯ уже хочу сдаться, когда всадник из моей свиты возвращается с тревожной новостью: он видел, что неподалеку шныряет [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pet_animal.1105.a: "Если [rival.GetSheHe] как-то в этом [Select_CString(rival.IsFemale, 'замешана', 'замешан' )]..."
 pet_animal.1106.desc_ending: "\n\nЯ уже собираюсь уезжать, когда словно из ниоткуда появляется [friend.Custom2('MyCharacterIntroduction', ROOT.Char)], а за ним на привязи плетется [ROOT.Char.Custom('DogStoryName')].\n\n«Друг мой, я полагаю, вы кое-кого потеряли!»"
 pet_animal.1106.a: "Какая удача! Спасибо огромное!"
 pet_animal.1107.t: "[ROOT.Char.Custom('DogStoryName')]: очарованный вассал"
 pet_animal.1107.desc: "Мне на глаза попадается [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName], рядом с [Select_CString(vassal.IsFemale, 'ней', 'ним' )] лежит [ROOT.Char.Custom('DogStoryName')], и [vassal.GetTitledFirstName] старательно чешет собачий живот.\n\n«Эта собака само очарование, [ROOT.Char.GetLadyLord]!»"
 pet_animal.1107.a_female: "Она хорошая девочка!"
 pet_animal.1107.a_male: "Он хороший мальчик!"
 pet_animal.1108.t: "[ROOT.Char.Custom('DogStoryName')]: пушистый защитник"
 pet_animal.1108.desc: "Я сижу в своих покоях, когда [ROOT.Char.Custom('DogStoryName')] вдруг начинает лаять на дверь. Я слышу удивленный вскрик, и, когда я распахиваю дверь, за ней оказывается [Select_CString(agent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName], [Select_CString(agent.IsFemale, 'застывшая', 'застывший' )] с поднятой ногой."
 pet_animal.1108.a: "Что вы здесь делаете? Отвечайте!"
 pet_animal.1109.t: "[ROOT.Char.Custom('DogStoryName')]: встреча"
 pet_animal.1109.desc: "Я и [ROOT.Char.Custom('DogStoryName')] отправляемся на прогулку, и к нам вдруг приближается [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], а с [Select_CString(other_owner.IsFemale, 'ней', 'ним' )] красивый [other_owner.Custom('DogFurColor')] пес.\n\nПрежде чем кто-либо из нас успевает среагировать, [ROOT.Char.Custom('DogStoryName')] и другая собака срываются с места."
 pet_animal.1109.a: "С ними будет все хорошо."
 pet_animal.1109.a.tt: "Я #EMP надеюсь#!, с ними будет все хорошо"
 pet_animal.1110.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и я спустя некоторое время находим наших собак: они яростно спариваются.\n\n"
 pet_animal.1110.desc_your_dog: "«Что ж, [ROOT.Char.GetTitledFirstNameNoTooltip]... Полагаю, скоро мы породнимся!»"
 pet_animal.1110.desc_their_dog: "«[ROOT.Char.Custom('DogStoryName')], как вы могли допустить, чтобы эта шавка!..»\n\n[other_owner.GetSheHe|U] уходит, но я вижу злобу в [other_owner.GetHerHis] глазах."
 pet_animal.1110.a: "Что ж... Такова природа."
 pet_animal.1111.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и я спустя время находим собак, увлеченных игрой.\n\n«Приятно видеть, что [other_owner.Custom('DogStoryName')] хорошо проводит время!»"
 pet_animal.1111.a: "Не могу не согласиться!"
 pet_animal.1112.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и я спустя некоторое время находим наших собак: они яростно грызутся друг с другом.\n\n«Отзовите свою шавку!»\n\n"
 pet_animal.1112.desc_dead: "Когда [ROOT.Char.Custom('DogStoryName')] наконец соглашается отойти, вторая собака уже без дыхания."
 pet_animal.1112.desc_alive: "Когда [ROOT.Char.Custom('DogStoryName')] наконец соглашается отойти, [other_owner.GetTitledFirstNameNoTooltip] уходит, даже не обернувшись."
 pet_animal.1112.a: "[ROOT.Char.Custom('DogStoryName')], ты в порядке?"
 pet_animal.1113.t: "[ROOT.Char.Custom('DogStoryName')]: встреча совета"
 pet_animal.1113.desc: "Когда я собираюсь с советниками, моя собака [ROOT.Char.Custom('DogStoryName')] подходит ко мне с умоляющими глазами и повисшим хвостом.\n\n[ROOT.Char.Custom('DogStorySheHe')|U] не любит оставаться в одиночестве, но такое важное собрание..."
 pet_animal.1113.a: "[ROOT.Char.Custom('DogStorySheHe')|U] пойдет со мной."
 pet_animal.1113.a_success: "[ROOT.Char.Custom('DogStoryName')] хорошо себя ведет"
 pet_animal.1113.a_success.tt: "Ничего плохого не случается"
 every_councillor: "Все советники"
 pet_animal.1113.a_failure: "[ROOT.Char.Custom('DogStoryName')] не слушается"
 pet_animal.1113.a_failure.tt: "Происходит... что-то плохое"
 pet_animal.1113.b: "Собаке не место на собраниях совета."
 pet_animal.1113.b.tt: "Вы захлопываете дверь перед умоляющим взглядом собаки"
 pet_animal.1113.b_success: "[ROOT.Char.Custom('DogStoryName')] терпеливо ждет"
 pet_animal.1113.b_failure: "[ROOT.Char.Custom('DogStoryName')] отправляется на поиски приключений"
 pet_animal.1114.desc: "«Простите, [ROOT.Char.GetTitledFirstNameNoTooltip], — говорит [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [councillor.GetCouncilTitle|l] [councillor.GetTitledFirstName]. — [Select_CString(councillor.IsFemale, 'Вынуждена', 'Вынужден' )] не согласиться с тем, что вы только что...»\n\n#EMP *Р-р-р-р*#!\n\n[ROOT.Char.Custom('DogStoryName')] издает утробный рык, и [councillor.GetTitledFirstNameNoTooltip] отшатывается, переводя взгляд с собаки на меня и обратно.\n\n«Но если подумать, то это отличная идея!»"
 pet_animal.1014.a_girl: "Хорошая девочка, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1014.a_boy: "Хороший мальчик, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1115.desc: "«Перейдем к следующему вопросу, — продолжает [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [councillor.GetCouncilTitle|l] [councillor.GetTitledFirstName]. — Крайне важно, чтобы...»\n\n#EMP *Пс-с-с-с-с-с*#!\n\nНаступившую тишину нарушает лишь радостный лай, что издает [ROOT.Char.Custom('DogStoryName')], сделав свои дела."
 pet_animal.1115.a: "Плохая собака!"
 pet_animal.1116.desc_opening: "Я выхожу из зала собраний, и выясняется, что [ROOT.Char.Custom('DogStoryName')] не ждет меня под дверью. Я обыскиваю все мыслимые места: вдруг собака в страхе куда-то забилась?!\n\n"
 pet_animal.1116.desc: "Неожиданно мне попадается [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]: [courtier.GetSheHe] сосредоточенно чешет [ROOT.Char.Custom('DogFurColor')] живот какой-то собаке! И собака эта выглядит точь в точь как [ROOT.Char.Custom('DogStoryName')].\n\n«У вас бесценный друг, [ROOT.Char.GetTitledFirstNameNoTooltip]!»"
 pet_animal.1116.a: "О да. [ROOT.Char.Custom('DogStorySheHe')|U] отличный друг..."
 pet_animal.1117.desc: "Неожиданно мне попадается [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], [Select_CString(courtier.IsFemale, 'преследующая', 'преследующий' )] собаку, что выглядит точь в точь как [ROOT.Char.Custom('DogStoryName')]. Животное со всех сторон покрыто клочьями бумаги и ткани.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip]! Эта... Эта #EMP тварь#! полностью разгромила мои покои! Всем порвано в клочья!»"
 pet_animal.1117.a: "Э... Ой. Плохая собака!"
 pet_animal.1118.t: "[ROOT.Char.Custom('DogStoryName')]: источник беспокойства"
 pet_animal.1118.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с пылающими гневом глазами, держа за шкирку какую-то собаку. Когда [vassal.GetSheHe] подходит ближе, я вижу, что собака — это [ROOT.Char.Custom('DogStoryName')]!\n\n«Я [Select_CString(vassal.IsFemale, 'нашла', 'нашел' )] это чудовище среди своих вещей! Все, что не изжевано, то обгажено!»"
 pet_animal.1118.a: "Я вам всё возмещу!"
 pet_animal.1118.b: "[ROOT.Char.Custom('DogStorySheHe')|U] — всего лишь собака..."
 pet_animal.1190.t: "[ROOT.Char.Custom('DogStoryName')]: щенок"
 pet_animal.1190.desc: "[ROOT.Char.Custom('DogStoryName')] родила очаровательного щенка! Но как бы очаровательно он ни вилял своим крошечным хвостиком, я не могу заботиться еще и о нем..."
 pet_animal.1190.a: "Щенка получит [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.1190.b: "[receiver_2.GetFirstNameNoTooltip] обрадуется компаньону..."
 pet_animal.1190.c: "[receiver_3.GetFirstNameNoTooltip] позаботится о щенке..."
 pet_animal.1190.d: "Я продам щенка на рынке."
 pet_animal.1191.t: "Щенок"
 pet_animal.1191.desc: "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с щенком в руках. \n\n«Я не могу заботиться о нем, но, возможно, вы сможете дать ему дом?»"
 pet_animal.1191.a: "Даже не сомневайтесь! Давайте сюда!"
 pet_animal.1191.b: "Я могу... #EMP позаботиться#! об этом."
 pet_animal.1192.t: "[receiver.Custom('DogStoryName')]: жизнь без тебя"
 pet_animal.1192.desc_opening: "[receiver.Custom('DogStoryName')] теперь у нового владельца. Я отправляюсь посмотреть, как [Select_CString(receiver.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] заботится о животном.\n\n"
 pet_animal.1192.desc_alive_landed: "[receiver.GetSheHe|U] меня снаружи своей резиденции, собака стоит рядом. «[receiver.Custom('DogStorySheHe')|U] чувствует себя хорошо —"
 pet_animal.1192.desc_alive: "[receiver.GetSheHe|U] меня на улице, собака стоит рядом. «[receiver.Custom('DogStorySheHe')|U] чувствует себя хорошо —"
 pet_animal.1192.desc_alive_1: "и просто обожает гонять кур!»"
 pet_animal.1192.desc_alive_2: "и охотно бегает за лошадью!»"
 pet_animal.1192.desc: "[receiver.GetSheHe|U] встречает меня за пределами своей резиденции, но собаки не видно. «О, [receiver.Custom('DogStorySheHe')], наверное, где-то играет...»\n\n[receiver.GetSheHe|U] отводит взгляд."
 pet_animal.1192.a: "Уф! Можно вздохнуть спокойно!"
 pet_animal.1192.b: "Где [receiver.Custom('DogStoryName')]?!"
 #Dog dies :(
 pet_animal.1199.t: "[ROOT.Char.Custom('DogStoryName')]: печальный день"
 pet_animal.1199.desc: "[ROOT.Char.Custom('DogStoryName')] много лет сопровождает меня, и течение времени немилосердно к собакам. Когда я наклоняюсь, чтобы погладить [ROOT.Char.Custom('DogStoryHerHis')], [ROOT.Char.Custom('DogStorySheHe')] начинает слабо вилять хвостом, но не в силах поднять голову.\n\nЯ сижу подле н[ROOT.Char.Custom('DogStoryHerHis')] всю ночь, поглаживая [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] мех, пока хвост не замирает навсегда."
 pet_animal.1199.a: "[ROOT.Char.Custom('DogStoryName')], мне будет тебя не хватать!"
 ##############
 ## CAT AND DOG
 ##############
 pet_animal.2001.t: "Ночные обнимашки"
 pet_animal.2001.desc: "С наступлением ночи я возвращаюсь в свои покои и вижу, что [ROOT.Char.Custom('CatStoryName')] и [ROOT.Char.Custom('DogStoryName')] спят вместе, свернувшись клубком на полу! [ROOT.Char.Custom('DogFurColor')] мех собаки сияет: очевидно, [ROOT.Char.Custom('CatStoryName')] вылизывает [ROOT.Char.Custom('DogStoryHerHis')]."
 pet_animal.2001.a: "Вместе они такие милые!"
 pet_animal.2002.t: "Хороший хозяин собаку не выгонит"
 pet_animal.2002.desc: "Я выхожу наружу, и тут с разных сторон появляются [ROOT.Char.Custom('CatStoryName')] и [ROOT.Char.Custom('DogStoryName')].\n\nВремени отреагировать нет — они тотчас же набрасываются друг на друга. Шерсть летит клочьями, звучит глухое рычание. Опять! Эти постоянные драки нужно прекратить!"
 pet_animal.2002.a: "А ну прекрати, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.2002.a.tt: "Я пытаюсь присмирить собаку"
 pet_animal.2002.b: "[ROOT.Char.Custom('CatStoryName')], довольно!"
 pet_animal.2002.b.tt: "Я пытаюсь присмирить кошку"
 pet_animal.2002.c: "Я не хочу лезть в их драку..."
 pet_animal.2002.c.tt: "Наверняка они сами разберутся"
 pet_animal.2003.desc: "Я осматриваю каждый уголок, и [ROOT.Char.Custom('CatStoryName')] следует за мной по пятам, но [ROOT.Char.Custom('DogStoryName')] шляется непонятно где.\n\nЯ в задумчивости наклоняюсь погладить кота, когда вдруг вижу, что между зубами у него торчит окровавленный [ROOT.Char.Custom('DogFurColor')] мех. Когда я выдергиваю клок, кот шипит и убегает в угол двора, где лежит что-то бурое..."
 pet_animal.2003.a: "О нет! [ROOT.Char.Custom('CatStoryName')], ты не!.."
 pet_animal.2004.desc_opening: "Когда я выхожу на улицу, [ROOT.Char.Custom('DogStoryName')] подбегает ко мне, радостно виляя хвостом.\n\n"
 pet_animal.2004.desc_female: "«Привет! Кто у нас хорошая девочка? Да, кто...»"
 pet_animal.2004.desc_male: "«Привет! Кто у нас хороший мальчик? Да, кто...»"
 pet_animal.2004.desc: "\n\nКогда [ROOT.Char.Custom('DogStorySheHe')] подходит ближе, я замечаю, что [ROOT.Char.Custom('DogStoryHerHis')] пасть вся в крови. С упавшим сердцем я иду туда, откуда вышла собака, и вскоре натыкаюсь на неподвижное тело моей кошки. [ROOT.Char.Custom('CatStoryName')]..."
 pet_animal.2004.a: "О нет... [ROOT.Char.Custom('DogStoryName')], зачем?"
 pet_animal.2005.desc_opening: "И [ROOT.Char.Custom('CatStoryName')], и [ROOT.Char.Custom('DogStoryName')] куда-то запропастились. Я обыскиваю все вокруг, но не могу их найти.\n\n"
 pet_animal.2005.desc: "И вдруг, обернувшись, я замечаю небольшую лужицу крови на земле, а затем еще и еще... Они ведут меня к груде окровавленной шерсти — два истерзанных тела переплелись на земле, и нет никаких сомнений в том, кому они принадлежат."
 pet_animal.2005.a: "Почему же вы не смогли поладить?!"
 pet_animal.2006.desc: "Но вдруг я замечаю, что оба зверя вместе лежат на земле. О нет! Они все-таки... Но когда я подхожу, [ROOT.Char.Custom('CatStoryName')] поднимает голову, смотрит на меня усталыми глазами, а затем возвращается ко сну."
 pet_animal.2006.a: "О, они... Они все же поладили!"
 ##############
 ## OTHER PEOPLE
 ##############
 pet_animal.5001.t: "Кошка врага"
 pet_animal.5001.desc: "Когда я проезжаю через владение [rival_home.GetName], мне на глаза попадается кошка. Ее [rival.Custom('CatFurColor')] окрас кажется знакомым... Ах да, это же [rival.Custom('CatStoryName')], кошка, которой владеет [Select_CString(rival.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstName]!\n\nКогда она начинает мурлыкать, глядя на меня, я не могу удержаться от коварной ухмылки."
 pet_animal.5001.a: "#EMP Кис-кис-кис#!, я тебя не обижу..."
 pet_animal.5001.a.tt: "Просто быстрый взмах ножа"
 pet_animal.5001.b: "Я хорошо позабочусь о кошке [Select_CString(rival.IsFemale, 'этой идиотки', 'этого идиота' )]!"
 pet_animal.5002.t: "Собака врага"
 pet_animal.5002.desc: "Когда я проезжаю через владение [rival_home.GetName], мне на глаза попадается собака. Ее [rival.Custom('DogFurColor')] окрас кажется знакомым... Ах да, это же [rival.Custom('DogStoryName')], собака, которой владеет [Select_CString(rival.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstName]!\n\nКогда она радостно лает и виляет хвостом, глядя на меня, я не могу удержаться от коварной ухмылки."
 pet_animal.5002.a: "Иди сюда, я тебя не обижу..."
 pet_animal.5002.b: "Я хорошо позабочусь о собаке [Select_CString(rival.IsFemale, 'этой идиотки', 'этого идиота' )]!"
 ##############
 ## DECISION EVENTS
 ##############
 pet_animal.6001.t: "[ROOT.Char.Custom('DogStoryName')|U]: погладить питомца"
 pet_animal.6001.desc: "Я перебираю [ROOT.Char.Custom('DogFurColor')] мех, [ROOT.Char.Custom('DogStoryNamePossessive')] жмурится, и все волнения растворяются в бесконечном спокойствии. Рядом есть друг, который никогда не предаст. Всем бы твою верность, [ROOT.Char.Custom('DogStoryName')]!\n\nВремя неспешно течет, а мы все сидим, [ROOT.Char.Custom('DogStoryHerHis')] хвост лениво виляет, и мои плечи постепенно расправляются. Жизнь уже не кажется невыносимой."
 pet_animal.6001.a: "Спасибо, друг мой!"
 pet_animal.6002.desc: "[ROOT.Char.Custom('DogStoryName')] играет на улице с какими-то детьми. Когда [ROOT.Char.Custom('DogStorySheHe')] замечает меня, то быстро подбегает, виляя хвостом, а когда я присаживаюсь, быстро валится на спину.\n\nЯ с удовольствием чешу [ROOT.Char.Custom('DogFurColor')] живот и понимаю, что такого чувства спокойствия у меня не было уже давно."
 pet_animal.6003.desc: "Когда я выхожу наружу, ко мне подбегает [ROOT.Char.Custom('DogStoryName')] с палкой в зубах. Что ж, пожалуй, я могу поиграть с тобой несколько минут. Да, это поможет мне расслабиться.\n\n#EMP Погодите-ка, что это?#!\n\nКогда я наклоняюсь, чтобы взять палку, я замечаю, что это никакая не палка, это #EMP претензия на графство [target_county.GetNameNoTier]!#! Как это попало к тебе, [ROOT.Char.Custom('DogStoryName')]?!"
 pet_animal.6003.a: "Ты хорошая собака, [ROOT.Char.Custom('DogStoryName')]. #EMP Хорошая собака!#!"
 pet_animal.6003.b: "[neighboring_ruler.GetTitledFirstName] обрадуется, получив документ обратно!"
 pet_animal.6004.desc: "Я вижу, как [ROOT.Char.Custom('DogStoryName')] дремлет на солнце. Я присаживаюсь рядом, запускаю руку в [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] меха и...\n\nЕдинственным предупреждением становится короткое глухое рычание: уже через миг что-то #EMP впивается#! в мою руку. Я отскакиваю прежде, чем [ROOT.Char.Custom('DogStorySheHe')] успевает броситься снова, но как же больно!.."
 pet_animal.6004.a: "Должно быть, это ошибка!"
 pet_animal.6004.b: "Ах ты #EMP тварь#!!"
 pet_animal.6051.t: "[ROOT.Char.Custom('CatStoryName')|U]: погладить питомца"
 pet_animal.6051.desc: "[ROOT.Char.Custom('CatStoryName')] спит на моей постели. Я присаживаюсь рядом и слышу тихий, немного удивленный писк.\n\nНо когда мои пальцы трогают [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] мех, [ROOT.Char.Custom('CatStorySheHe')] немедленно разражается удовлетворенным мурлыканьем, и этот звук дарует моей душе отдохновение."
 pet_animal.6052.desc: "Я вижу, как [ROOT.Char.Custom('CatStoryName')] с важным видом вышагивает по двору. Заметив меня, [ROOT.Char.Custom('CatStorySheHe')] мяукает, подходит ко мне и начинает тереться о мою ногу.\n\nЯ несколько минут сижу рядом: глажу [ROOT.Char.Custom('CatStoryHerHis')], чешу за ушком, а когда наконец поднимаюсь на ноги, то впервые за долгое время чувствую некоторое облегчение."
