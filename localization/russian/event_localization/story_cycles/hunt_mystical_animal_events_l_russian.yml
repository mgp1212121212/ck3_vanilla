l_russian:
 start_hunt_mystical_animal_story_cycle_effect.tt: "#EMP Я не успокоюсь, пока не найду этого зверя!#!"
 hunt_mystical_animal.1001.t: "[ROOT.Char.Custom('GetLegendaryColor_RU_TRUNC')|U][ROOT.Char.Custom('GetAnimalType_RU_NOM_END')] [ROOT.Char.Custom('GetAnimalType')|l]"
 hunt_mystical_animal.1001.desc: "Неуловимый зверь является ко мне во сне: осуждающе смотрит на меня глубокими глазами, безупречный [ROOT.Char.Custom('GetLegendaryColor')|l] мех словно дразнит меня.\n\nВокруг нас [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')], не слышно ни единого звука, на небе полная луна, и я никак не могу приблизиться к добыче.\n\nВырываясь из объятий сна, я ощущаю, как крепнет моя решимость."
 hunt_mystical_animal.1001.a: "Недолго тебе от меня скрываться!"
 hunt_mystical_animal.1002.desc: "Вокруг меня [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')|l] провинции [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], мы едем верхом, и у поворота дороги я снова вижу: вот [ROOT.Char.Custom('GetLegendaryColor')|l] зверь, [ROOT.Char.Custom('GetAnimalType')|l], чья шкура мерцает на солнце.\n\nЯ поворачиваюсь, чтобы предупредить остальных, но, взглянув затем снова в ту сторону, вижу — [ROOT.Char.Custom('GetAnimalType')|l] уже далеко."
 hunt_mystical_animal.1002.a: "Зверь дразнит меня!"
 hunt_mystical_animal.1003.desc: "С начала моих поисков со всех краев державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] приходят вести, что [ROOT.Char.Custom('GetLegendaryColor_RU_TRUNC')|l][ROOT.Char.Custom('GetAnimalType_RU_NOM_END')] [ROOT.Char.Custom('GetAnimalType')|l] именно там.\n\nМне предстоит трудная работа: придется все внимательно изучить, отделить факты от вымысла... Если бы всем этим сообщениям можно было верить..."
 hunt_mystical_animal.1003.a: "Я найму людей на поиски!"
 hunt_mystical_animal.1003.b: "Все это слишком сложно. Не желаю этим заниматься."
 hunt_mystical_animal.1003.b.tt: "Прекратить поиски. Пусть #V [THIS.Char.Custom('GetLegendaryColor_RU_TRUNC')|l][THIS.Char.Custom('GetAnimalType_RU_NOM_END')|l] [THIS.Char.Custom('GetAnimalType')|l]#! живет себе спокойно."
 hunt_mystical_animal.1003.c: "[Select_CString(steward.IsFemale, 'Моя', 'Мой' )] [steward.GetCouncilTitle|l] с этим разберется."
 hunt_mystical_animal.1003.d: "Я смогу. И #EMP никак#! иначе!"
 hunt_mystical_animal.1003.e: "[m_hunt.GetTitledFirstName], организуйте поиски!"
 hunt_mystical_animal.1004.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')] города [legendary_county.GetCountyData.GetCapital.GetNameNoTooltip]! Нам сообщают, что там обитает [ROOT.Char.Custom('GetLegendaryColor_RU_TRUNC')][ROOT.Char.Custom('GetAnimalType_RU_NOM_END')] [ROOT.Char.Custom('GetAnimalType')|l]!»\n\n«Кто-то говорит, что зверь приносит болезни, кто-то — что он дарует удачу, но все сходятся в одном: он там»\n\n[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]?! Это же прямо здесь? Возможно ли такое?"
 hunt_mystical_animal.1004.a: "В погоню!"
 hunt_mystical_animal.1004.a.tt: "На этот раз ему от меня не скрыться."
 hunt_mystical_animal.1004.a.success: "#V [THIS.Char.Custom('GetLegendaryColor_RU_TRUNC')|U][THIS.Char.Custom('GetAnimalType_RU_NOM_END')|l] [THIS.Char.Custom('GetAnimalType')|l]#!, наконец попадается вам"
 hunt_mystical_animal.1004.b: "Этот зверь не посмеет вертеть мной!"
 hunt_mystical_animal.1005.desc: "\n\n[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')|U]. [activity.Custom('GetAnimalType')|U] в мгновение ока [activity.Custom('GetAnimalChargePresent')] и исчезает там, едва появившись."
 hunt_mystical_animal.1005.a: "Проклятье! Я #EMP обязательно#! тебя поймаю, зверь!"
 hunt_mystical_animal.1006.desc: "[ROOT.GetCharacter.Custom('FortifiedBuilding')]. Я выглядываю наружу и вижу: там, среди утреннего тумана, [ROOT.Char.Custom('GetLegendaryColor_RU_TRUNC')][ROOT.Char.Custom('GetAnimalType_RU_Dat_END')|l] [ROOT.Char.Custom('GetAnimalType')|l] окружают [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')|l]. Он #EMP дразнит#! меня.\n\nОтвернувшись, я вижу свои простыни, а на стене — голову того самого зверя.\n\nЯ закрываю глаза, но выхода нет. [ROOT.Char.Custom('GetAnimalType')|U] здесь, да еще и смеется надо мной!"
 hunt_mystical_animal.1006.a: "Я ТЕБЯ ПОЙМАЮ, ЗВЕРЬ!"
 hunt_mystical_animal.1006.b: "Ты! Теперь ты [ROOT.Char.Custom('GetLegendaryColor_RU_TRUNC')][ROOT.Char.Custom('GetAnimalType_RU_NOM_END')|l] [ROOT.Char.Custom('GetAnimalType')|l]! А ну пойди сюда!"
 hunt_mystical_animal.1007.desc: "Наконец-то стало известно, где скрывается [activity.Custom('GetLegendaryColor_RU_TRUNC')][activity.Custom('GetAnimalType_RU_NOM_END')] [activity.Custom('GetAnimalType')]! Вокруг меня [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|l]. Я иду по следу — теперь зверь не сбежит!\n\nМестность меняется, теперь вокруг меня [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')|l], все начинает принимать причудливые формы. Я вижу грибы, большие, как [ROOT.Char.Custom('ResidenceBuilding')|l], деревья размером с мышь и гусениц величиной с лошадь."
 hunt_mystical_animal.1007.a: "Прячься как угодно: я все равно найду тебя!"
 hunt_mystical_animal.1007.b: "О, эти грибы... С виду вкусные."
 hunt_mystical_animal.1007.b.success: "Ням-ням!"
 hunt_mystical_animal.1007.b.failure: "Фу, что-то меня подташнивает..."
 hunt_mystical_animal.1008.desc: "Дни идут один за другим, [ROOT.Char.Custom('GetAnimalType')|l] неизвестно где, и я теряю всякий покой.\n\nДолжны же были его видеть? [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')|l] — там ведь живет так много крестьян! Наверное, надо попросить их о помощи..."
 hunt_mystical_animal.1008.a: "Отправьте послание!"
 hunt_mystical_animal.1008.b: "Я не опущусь до такого."
 hunt_mystical_animal.1008.c: "Пусть отправляется [knight.GetFirstNameNoTooltip]."
 hunt_mystical_animal.1009.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], столько усилий ради поисков простого зверя... Честно говоря, я беспокоюсь за вас».\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] отрывает меня от сообщений о том, что [ROOT.Char.Custom('GetAnimalType')|l] продолжает появляться то тут, то там. «По-видимому, если что-то забирает столько сил и внимания, значит, [ROOT.Char.GetFaith.DevilName] не дремлет. Не стоит думать, будто это [ROOT.Char.GetFaith.HighGodNameAlternate] посылает нам благое знамение»."
 hunt_mystical_animal.1009.a: "[ROOT.Char.Custom('GetAnimalType')|U] — знак, который посылает мне [ROOT.Char.GetFaith.HighGodName]!"
 hunt_mystical_animal.1009.a.success: "«Возможно, в твоих словах есть доля истины...»"
 hunt_mystical_animal.1009.a.failure: "«На что ты намекаешь?!»"
 hunt_mystical_animal.1009.b: "Тебя это не касается."
 hunt_mystical_animal.1009.c: "Твоя правда! Что же я делаю?"
 hunt_mystical_animal.9001.desc: "Я ухожу все дальше и дальше по следу, вокруг меня только [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')|l] и нарастающая тишина.\n\nСловно появившись из воздуха, передо мной вдруг появляется [activity.Custom('GetAnimalType')|l], чей [activity.Custom('GetLegendaryColor')|l] мех блестит на солнце, а глаза глубокие, словно грезы. Я поднимаю лук..."
 hunt_mystical_animal.9001.a: "...и посылаю стрелу в полет."
 hunt_mystical_animal.9002.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой')] [ROOT.Char.GetLadyLord]! — нерешительно заговаривает с вами [m_hunt.GetTitledFirstName]. — Местный крестьянин отправил вам дар. [dummy_gender.GetSheHe|U] утверждает, что [activity.Custom('GetLegendaryColor')|l] цвет — естественный окрас, но мне еще не доводилось видеть ничего подобного!»\n\nС нарастающим беспокойством я подхожу к свертку — внутри лежит [activity.Custom('GetLegendaryColor_RU_TRUNC')][activity.Custom('GetAnimalType_RU_NOM_END')] [activity.Custom('GetAnimalType')], зверь, на охоту за которым у меня ушли годы."
 hunt_mystical_animal.9002.a: "Это какая-то шутка!.."
