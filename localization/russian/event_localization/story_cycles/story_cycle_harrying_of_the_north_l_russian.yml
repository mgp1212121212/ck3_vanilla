 #Maintenance
 ep3_story_cycle_harrying.0001.t: "Удар молота"
 ep3_story_cycle_harrying.0001.desc: "Когда последний этелинг лишится власти, разорению севера придет конец.\n\n"
 ep3_story_cycle_harrying.0001.desc.hereward: "В обозримом будущем [england.GetName] не увидит борьбы за трон. Англосаксонские аристократы лишены веса и могущества, разрозненны, слабы и нерешительны. [ruler_england.GetTitledFirstName] даже не заметит их ропота.\n\nУ меня больше нет цели. Норманны здесь надолго, и надежд на будущее англосаксов не осталось. В лучшем случае мы станем частью общего народа этих земель, а в худшем — полностью исчезнем."
 ep3_story_cycle_harrying.0001.desc.william: "Мое могущество растет, и [england.GetName] не смеет оспаривать его. Англосаксонские аристократы лишены веса и могущества, разрозненны, слабы и нерешительны. Они преклоняются передо мной, боясь кары. Не пройдет и года, как все они поцелуют мой перстень и будут пресмыкаться передо мной.\n\nМое правление неоспоримо, и теперь я могу подумать о большем."
 ep3_story_cycle_harrying.0001.desc.therest: "[ruler_england.GetTitledFirstName] внушает страх, и яростное сопротивление наконец сошло на нет. Теперь [england.GetName] управляется норманнами, и это не подлежит сомнению."
 ep3_story_cycle_harrying.0001.a: "Мои стремления оказались тщетными."
 ep3_story_cycle_harrying.0001.b: "Мои земли теперь едины."
 ep3_story_cycle_harrying.0001.c: "Любопытно."
 ep3_story_cycle_harrying.0002.t: "Возвращение"
 ep3_story_cycle_harrying.0002.desc: "[england.GetName] снова под властью англосакса, и разорению севера пришел конец.\n\n"
 ep3_story_cycle_harrying.0002.desc.hereward: "Мы стремились вернуть свое по праву. Нас ждали суровые испытания и горькое возмездие, но англосаксонский дух выстоял, и теперь мы снова властвуем над этими землями.\n\nПора опустить оружие. Конечно, рано перековывать мечи на орала, ведь враги державы по-прежнему многочисленны. Но легенды о Бдительном постепенно сотрутся из памяти."
 ep3_story_cycle_harrying.0002.desc.ruler: "Норманнские чужаки не могут выстоять перед нашей силой. Кто-то еще цепляется за власть, кто-то вернулся на родину, но большинство сложило головы на прекрасных английских лугах.\n\nНикто из них не отважится оспорить мое положение."
 ep3_story_cycle_harrying.0002.desc.therest: "Успешное вторжение вскоре обернулось кошмаром для норманнских чужаков. Обретя власть, [ruler_england.GetTitledFirstName] наконец ставит крест на чужеземных притязаниях на трон. Во всяком случае, пока."
 ep3_story_cycle_harrying.0002.a: "Пусть они быстро сгинут."
 ep3_story_cycle_harrying.0002.b: "Мои земли теперь едины."
 ep3_story_cycle_harrying.0002.c: "Любопытно."
 ep3_story_cycle_harrying.0003.t: "Неспокойные времена"
 ep3_story_cycle_harrying.0003.desc: "Яростное столкновение норманнских правителей и англосаксонской знати ожесточило обе стороны и привело к неожиданным последствиям.\n\n#L [ruler_england.GetCulture.GetCollectiveNounNoTooltip|l]ая#! знать контролирует трон, а [ruler_england.GetTitledFirstName] управляет опустошенными землями. В результате разорению севера пришел конец, и враждующие фракции больше не в состоянии продолжать борьбу.\n\nБудущее державы туманно, как и многое другое в эти непростые времена."
 ep3_story_cycle_harrying.0003.a: "Еще посмотрим, к лучшему ли это…"
 ep3_story_cycle_harrying.0003.b: "Нужно объединить эти разрозненные земли."
 ep3_story_cycle_harrying.0003.c: "Интересно"
 ep3_story_cycle_harrying.0004.t: "Давным-давно"
 ep3_story_cycle_harrying.0004.desc: "Много лет прошло с тех пор, как норманны вторглись в Англию.\n\n"
 ep3_story_cycle_harrying.0004.desc.ruler: "Это было так давно, что местные жители уже почти не помнят, почему так противятся моей власти. Постепенно они успокаиваются, не желая продолжать борьбу своих предков.\n\nТеперь мое правление практически не вызывает сомнений, и усмирять народ больше не нужно. С разорением севера покончено."
 ep3_story_cycle_harrying.0004.desc.anglo_saxon: "Участники прошлых событий давно лежат в земле, удобряя поля. Их дети давно одряхлели, а внуки постепенно оставляют борьбу своих предков, предпочитая мирное сосуществование. Правящие [ruler_england.GetCulture.GetNameNoTooltip|l] тоже убирают свою  карающую длань, не видя пользы в распрях.\n\nС разорением севера покончено."
 ep3_story_cycle_harrying.0004.desc.therest: "Прошло уже столько времени, что нынешнее поколение англосаксов уже почти не помнит, за что сражается. Правители-[ruler_england.GetCulture.GetNameNoTooltip|l] стали обыденностью, и мало у кого остались причины продолжать борьбу.\n\nС разорением севера покончено."
 ep3_story_cycle_harrying.0004.a: "Они — часть этой державы, как и мы сами."
 ep3_story_cycle_harrying.0004.b: "Давайте строить будущее в согласии."
 ep3_story_cycle_harrying.0004.c: "Любопытно."
 ### WILLIAM EVENTS
 ep3_story_cycle_harrying.1000.t: "Гори оно огнем"
 ep3_story_cycle_harrying.1000.desc: "Пока недовольные англосаксонские дворяне стремятся к своей злополучной цели, я провожу вечера в раздумьях над тем, как лишить их власти.\n\nГрубая сила и лишение титулов могут привести к волнениям, а [Select_CString(ROOT.Char.IsFemale,'любая', 'любой')] [ROOT.Char.GetLadyLord] существует за счет крестьян. [ROOT.Char.GetFaith.HighGodName] возносит нас над смердами, но наша власть зиждется на их тяжком труде.\n\nЖизнь крестьян, в свою очередь, зависит от зерна. Чем меньше зерна, тем меньше крестьян; чем меньше крестьян, тем слабее [ROOT.Char.GetLadyLord]. А чем слабее [ROOT.Char.GetLadyLord]…"
 ep3_story_cycle_harrying.1000.a: "Во всем герцогстве [crop_duchy.GetNameNoTooltip] не должно остаться ни крупицы провизии."
 ep3_story_cycle_harrying.1000.b: "Оставить совсем немного, а остальное сжечь."
 ep3_story_cycle_harrying.1000.c: "Если им нужно зерно, пусть за него заплатят."
 every_county_in_duchy_aetheling: "Каждое [Concept('county', 'графство')|E] в герцогстве [crop_duchy.GetName]"
 ep3_story_cycle_harrying.1005.t: "Великая северная дорога"
 ep3_story_cycle_harrying.1005.desc: "«Север? — на мгновение задумывается [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName]. — За годы вторжений с моря там сложилась культура, непохожая на здешнюю». [Select_CString(marshal.IsFemale,'Она', 'Он')] скользит пальцем по карте, расстеленной перед нами.\n\n«Видите эту линию? Ее называют Великой северной дорогой, — задумчиво продолжает [Select_CString(marshal.IsFemale,'она', 'он')]. — Считается, что это единственный надежный сухопутный маршрут на север, но дорога сильно обветшала».\n\nЯ понимаю, что ситуация непростая: этот путь хорош и плох одновременно. Нам очень важно обеспечить себе безопасный проход, но дорогой может воспользоваться и другая сторона…"
 ep3_story_cycle_harrying.1005.a: "Отремонтируйте дорогу и расставьте вдоль нее вооруженную стражу."
 ep3_story_cycle_harrying.1005.b: "Нам нужна хорошая дорога."
 ep3_story_cycle_harrying.1005.c: "Разрушьте каждый ярд пути на англосаксонской территории."
 ep3_story_cycle_harrying.1005.a.tt: "Каждое [Concept('county', 'графство')|E], где проходит [Glossary( 'Великая северная дорога', 'GNR_GLOSS' )]"
 ep3_story_cycle_harrying.1005.c.tt1: "Все контролируемые саксами [Concept('counties', 'графства')|E], где проходит [Glossary( 'Великая северная дорога', 'GNR_GLOSS' )]:"
 ep3_story_cycle_harrying.1005.c.tt2: "Все контролируемые норманнами [Concept('counties', 'графства')|E], где проходит [Glossary( 'Великая северная дорога', 'GNR_GLOSS' )]:"
 GNR_GLOSS: "Великая северная дорога, построенная римлянами, пересекает почти всю Англию и тянется через многие [Concept('counties', 'графства')|E]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_middlesex').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_hertfordshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_bedford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_northamptonshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_leicestershire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_nottinghamshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_west_riding').GetBaseName]"
 ep3_story_cycle_harrying.1010.t: "Судьбоносное решение"
 ep3_story_cycle_harrying.1010.desc: "Быть военнопленным — нелегкая доля. [Select_CString(captured.IsFemale,'Одна из узниц', 'Один из узников')] вдруг бросает на меня взгляд из-за решетки.\n\n«Я не из простых, — раздается [Select_CString(captured.IsFemale,'ее', 'его')] слабый охрипший голос.  — Я [captured.GetFirstName], из рода [captured.GetHouse.GetBaseName]. Если вы сообщите моей семье, что я [Select_CString(captured.IsFemale,'жива', 'жив')], они заплатят за меня щедрый выкуп».\n\nВыкуп? Звучит неплохо, но в эти тяжелые времена [Select_CString(captured.IsFemale,'женщину ее', 'мужчину его')] положения можно использовать как послание, а не как предмет сделки за горсть золота…"
 ep3_story_cycle_harrying.1010.a: "«Не ту сторону ты [Select_CString(captured.IsFemale,'выбрала, девчонка', 'выбрал, мальчишка')]»."
 ep3_story_cycle_harrying.1010.b: "«Я тебя отпущу, но оставлю кое-что на память о своем #EMP великодушии#!»."
 ep3_story_cycle_harrying.1010.c: "«Хорошо держишься. Прямо как #EMP [ROOT.Char.GetCulture.GetNameNoTooltip|l]…»"
 ep3_story_cycle_harrying.1010.c.success: "[Select_CString(captured.IsFemale,'Она', 'Он')] принимает ваше предложение"
 ep3_story_cycle_harrying.1010.c.failure: "[Select_CString(captured.IsFemale,'Она', 'Он')] смеется над вашим предложением"
 ep3_story_cycle_harrying.1010.d: "«Будешь гнить тут, ожидая свой выкуп»."
 ep3_story_cycle_harrying.1011.t: "Истинные [ROOT.Char.GetCulture.GetNameNoTooltip|l]"
 ep3_story_cycle_harrying.1011.desc: "К моему удивлению, [Select_CString(captured.IsFemale,'пленница', 'пленник')] не отвергает предложение.\n\n«Значит, [ROOT.Char.GetCulture.GetName|l] примут меня? — спрашивает [Select_CString(captured.IsFemale,'она', 'он')], обдумывая последствия. — Я стану [Select_CString(captured.IsFemale,'одной', 'одним')] из вас?»\n\nЯ тоже задумываюсь, к чему может привести мое поспешное предложение. Чтобы править этой землей, мне понадобится как можно больше #L [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]их#! сторонников. Если я приму бывших правителей под свое крыло, крестьяне быстрее свыкнутся с нами, несмотря на то, что мы чужеземцы."
 ep3_story_cycle_harrying.1011.desc.spouse: "\n\nВдруг у меня возникает идея. [spouse_courtier.GetFirstName]! Может, с [Select_CString(spouse_courtier.IsFemale,'ней', 'ним')] можно заключить подходящий брачный союз…"
 ep3_story_cycle_harrying.1011.a.spouselanguage: "«[Select_CString(spouse_courtier.IsFemale,'Твоя новая жена', 'Твой новый муж')] поможет тебе изучить наш язык»."
 ep3_story_cycle_harrying.1011.a.language: "«Выучи #L [ROOT.Char.GetCulture.GetLanguage.GetName|l]ий#! — и станешь [Select_CString(captured.IsFemale,'одной', 'одним')] из нас»."
 ep3_story_cycle_harrying.1011.b: "«А теперь ступай. Ты [Select_CString(captured.IsFemale,'свободна', 'свободен')]»."
 ep3_story_cycle_harrying.1015.t: "Всполохи пламени"
 ep3_story_cycle_harrying.1015.desc: "«#EMP Вот#! чем карается мятеж», — думаю я, глядя, как разгорается пламя.\n\n[offending_village.GetName] — рассадник недовольства моей властью. Из горящего здания, где еще недавно смутьяны без стеснения строили планы против меня, поднимается струйка дыма. Меня обуревает ярость.\n\nКак они #EMP посмели#! бросить мне вызов? Здесь нет непричастных — все местные жители точно знали, что замышляют бунтовщики. Они все виноваты!"
 ep3_story_cycle_harrying.1015.a: "Сжечь еще одну постройку."
 ep3_story_cycle_harrying.1015.b: "Их следует научить смирению. Переселить половину местных жителей."
 ep3_story_cycle_harrying.1015.c: "Нужно взять себя в руки."
 ep3_story_cycle_harrying.1015.c.tt: "В конце концов, так и править будет нечем."
 all_neighbouring_villages: "Все [Concept('holdings', 'владения')|E] по соседству с селением [offending_village.GetName]"
 ###AETHELING EVENTS
 ep3_story_cycle_harrying.2000.t: "Несчастные души"
 ep3_story_cycle_harrying.2000.desc: "[william.GetTitledFirstNameRegnal] вводит ограничения на зерно, и [location.GetName] ощущает последствия этой меры. Жители начинают голодать. [Select_CString(starving_man.IsFemale,'Одна', 'Один')] из несчастных, завидев меня, бросается ниц.\n\n«Прошу, помогите! — молит [Select_CString(starving_man.IsFemale,'она', 'он')], цепляясь за мои ноги костлявыми пальцами. — Я ничего не [Select_CString(scope.IsFemale,'ела', 'ел')] уже два дня, а до этого мне удалось поесть всего один раз за день. Прошу, #DIE1 сделайте #EMP хоть что-нибудь...#!#!»"
 ep3_story_cycle_harrying.2000.notcallous: "\n\nБедняга."
 ep3_story_cycle_harrying.2000.a: "Заплатить за ввоз из собственного кармана."
 ep3_story_cycle_harrying.2000.b: "«Идем, я накормлю тебя»."
 ep3_story_cycle_harrying.2000.c: "Может, я смогу придумать, как это исправить?"
 ep3_story_cycle_harrying.2000.c.success: "Ваши методы повышают производительность крестьянских хозяйств"
 ep3_story_cycle_harrying.2000.c.failure: "Ваши методы не сработали"
 ep3_story_cycle_harrying.2001.opening: "[marshal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_story_cycle_harrying.2001.desc: "Производство еды в этих краях налаживается, многие местные жители окрепли и снова работают.\n\nСамые сильные из них даже готовы пополнить ваши войска!"
 ep3_story_cycle_harrying.2001.a: "Пусть вступают в наши ряды!"
 ep3_story_cycle_harrying.2001.b: "Сейчас я не нуждаюсь в солдатах."
 ep3_story_cycle_harrying.2001.b.tt: "Но, может, потом…"
 ep3_story_cycle_harrying.2005.t: "В ожидании казни"
 ep3_story_cycle_harrying.2005.desc: "«[ROOT.Char.GetLadyLord|U] моего положения иногда [Select_CString(ROOT.Char.IsFemale,'вынуждена', 'вынужден')] принимать непростые решения», — думаю я, глядя на [Select_CString(murderer.IsFemale,'знаменитую местную', 'знаменитого местного')] убийцу. [Select_CString(murderer.IsFemale,'Ее', 'Его')] привели ко мне в кандалах. «[spymaster.GetFirstName], отведи [Select_CString(murderer.IsFemale,'ее', 'его')] в оружейную. Хочу поговорить с [Select_CString(murderer.IsFemale,'ней', 'ним')] с глазу на глаз», — приказываю я.\n\nОставшись наедине со мной, убийца с интересом смотрит на меня. Без моего вмешательства [Select_CString(murderer.IsFemale,'ей', 'ему')] вряд ли удастся избежать виселицы. [spymaster.GetFirstNameNoTooltip] кивает, подтверждая мои мысли.\n\n«Мне пригодится человек с вашими умениями…»"
 ep3_story_cycle_harrying.2005.a: "Мы должны стремиться к самой смелой цели."
 ep3_story_cycle_harrying.2005.b: "Вот тебе золото. Найми головорезов…"
 ep3_story_cycle_harrying.2005.b.tt: "И убей всех норманнов, которых сможешь найти во владении [willy_vassal.GetName]."
 ep3_story_cycle_harrying.2005.c: "Думаю, здесь твои таланты могут пригодиться."
 ep3_story_cycle_harrying.2010.t: "Военные нужды"
 ep3_story_cycle_harrying.2010.desc: "Мне, как [Select_CString(ROOT.Char.IsFemale,'одной', 'одному')] из самых могущественных этелингов, суждено сплотить мелких дворян вокруг нашей праведной цели. Все они боятся открыто выражать поддержку, но без них нам не справиться.\n\nВопрос лишь в том, какая именно поддержка нам нужна? Конечно, золото никогда не бывает лишним, но, может, попробовать уговорить их на более активные действия и даже на организованное сопротивление?"
 ep3_story_cycle_harrying.2010.a: "Организованное сопротивление — то, что нам нужно."
 ep3_story_cycle_harrying.2010.a.critsuccess: "Сопротивление быстро набирает силу"
 ep3_story_cycle_harrying.2010.a.success: "Сопротивление усиливается"
 ep3_story_cycle_harrying.2010.a.failure: "Ваши просьбы остаются без внимания"
 ep3_story_cycle_harrying.2010.a.critfailure: "Ваши послания перехватывают норманны"
 ep3_story_cycle_harrying.2010.b: "Нужно попросить немного золота."
 ep3_story_cycle_harrying.2010.b.success: "Золото быстро прибывает"
 ep3_story_cycle_harrying.2010.b.failure: "Дворяне игнорируют ваши просьбы"
 ep3_story_cycle_harrying.2010.c: "Им нужно воодушевить народ на восстание."
 county_list_tt: "Каждое норманнское [Concept('county', 'графство')|E] в [Concept('realm', 'державе')|E] персонажа [william.GetTitledFirstNamePossessive]"
 ep3_story_cycle_harrying.2015.t: "Железные доказательства"
 ep3_story_cycle_harrying.2015.desc: "Получив документы, о которых я [Select_CString(ROOT.Char.IsFemale,'просила', 'просил')], я ощущаю сильное волнение. Подделка выполнена крайне искусно, и вряд ли кто-то ее разоблачит. Теперь мои претензии на эти земли не подлежат сомнению. К тому же скоро будут готовы доказательства и для других этелингов.\n\nНо остается более важный вопрос: чего именно я хочу добиться с помощью этого преимущества? [william.GetTitledFirstName] может множеством способов потерять свои позиции, и при этом мы укрепим свои."
 ep3_story_cycle_harrying.2015.a: "Посмотрим, что [Select_CString(william.IsFemale,'она', 'он')] на это скажет…"
 ep3_story_cycle_harrying.2015.a.success: "[Select_CString(william.IsFemale,'Она', 'Он')] неохотно уступает"
 ep3_story_cycle_harrying.2015.a.failure: "[Select_CString(william.IsFemale,'Она', 'Он')] наотрез отказывается"
 ep3_story_cycle_harrying.2015.b: "Свобода сыграет нам на руку."
 ep3_story_cycle_harrying.2015.c: "Может, заключить особую сделку…"
 ###HEREWARD EVENTS
 ep3_story_cycle_harrying.3000.t: "Высшее благо"
 ep3_story_cycle_harrying.3000.desc: "Какая прелестная церквушка! Хорошо, что мой путь лежал через владение [neighboring_church.GetName]. Совсем простой ее не назвать — украшена она довольно искусно. Мои размышления прерывает [bishop.GetFaith.PriestNeuter].\n\n«Я знаю, кто вы, —[Select_CString(bishop.IsFemale,'она', 'он')] поднимает руку, предвосхищая мои возражения. — И знаю, зачем вы здесь. Ваша слава опережает вас, [Select_CString(ROOT.Char.IsFemale,'юная', 'юный')] [ROOT.Char.GetFirstNameNoTooltip]. Было бы странно, если бы вы сюда не заглянули».\n\n«Как слуга [bishop.GetFaith.HighGodNamePossessive], я нижайше прошу лишь об одном — не трогайте наши реликвии. Возьмите монеты, если они вам нужны»."
 ep3_story_cycle_harrying.3000.a: "Реликвии, говоришь?"
 ep3_story_cycle_harrying.3000.b: "Я не опущусь до расхищения церковных реликвий."
 ep3_story_cycle_harrying.3000.b.tt: "Что до мешка монет…"
 ep3_story_cycle_harrying.3000.c: "«Успокойся, я и не [Select_CString(ROOT.Char.IsFemale,'думала', 'думал')] грабить тебя»."
 artifact_church_saint_brooch_name: "Священное украшение"
 artifact_church_saint_brooch_description: "Старое оловянное украшение, инкрустированное серебром. Говорят, оно когда-то принадлежало Св. [ROOT.Char.Custom('﻿GetCatholicSaint_RU_Dat')]. [ROOT.Char.GetFirstName] [Select_CString(ROOT.Char.IsFemale,'украла', 'украл')] эту реликвию из часовни во владении [neighboring_church.GetName]."
 ep3_story_cycle_harrying.3005.t: "Клинки в тумане"
 ep3_story_cycle_harrying.3005.desc: "Обнажив меч, я наклоняюсь к земле. Туман окутывает наш небольшой, но вооруженный до зубов отряд. Мы всего в нескольких ярдах от дороги, где вглядывается во мрак [Select_CString(norman_soldier.IsFemale,'норманнская наемница', 'норманнский наемник')].\n\nСудя по сплетням местных жителей, [Select_CString(norman_soldier.IsFemale,'она', 'он')] возглавляет караван с оружием и доспехами, направляющийся в графство [vassal_county.GetName]. Захватив столь ценный груз, мы нанесем врагу сокрушительный удар, а добычу можно будет разделить с союзниками.\n\nГлядя на тусклый блеск огромного норманнского меча, я сжимаю свой. Бой определенно будет нелегким."
 ep3_story_cycle_harrying.3005.a: "Нападем быстро и внезапно, и оружие будет нашим!"
 ep3_story_cycle_harrying.3005.a.success: "Засада удалась на славу"
 ep3_story_cycle_harrying.3005.a.failure: "Засада оказалась безуспешной"
 ep3_story_cycle_harrying.3005.b: "Это снаряжение пригодится нашим союзникам."
 ep3_story_cycle_harrying.3005.b.tt: "Нам пригодится каждый клинок."
 ep3_story_cycle_harrying.3005.c: "Погода нам благоволит. Воспользуемся этим."
 ep3_story_cycle_harrying.3005.c.tt: "Если нам удастся ускользнуть и преградить путь впереди, мы сможем избежать боя и сильно отсрочить поставку."
 every_knight: "Каждый [Concept('knight', 'рыцарь')|E]"
 every_anglo_vassal: "Каждый англосаксонский [Concept('vassal', 'вассал')|E], над которым властвует [william.GetTitledFirstName]"
 norman_sword_name: "Норманнский клинок"
 stolen_norman_sword_name: "Украденный норманнский клинок"
 stolen_norman_sword_description: "Прекрасный меч явно норманнской работы. По всей длине сужающегося к острию клинка проходит ярко выраженный дол."
 ep3_story_cycle_harrying.3010.t: "Деньги или жизнь"
 ep3_story_cycle_harrying.3010.desc: "Под шелест листьев [norman_noble.GetTitledFirstName] появляется на мосту. Я издаю пронзительный свист, и дорога заливается кровью.\n\n[norman_noble.GetFirstNameNoTooltip|U] кубарем падает с лошади, пронзенной стрелой в бок. Капкан захлопнулся, и из-за деревьев летит рой стрел и копий.\n\nМоя дружина рвется в бой, круша и пленяя противников. Пока [norman_noble.GetTitleAsNameNoTooltip] пытается подняться на ноги, я подхожу к [Select_CString(norman_noble.IsFemale,'ней', 'нему')], обнажая меч."
 ep3_story_cycle_harrying.3010.a: "«Сражайся, норманнская тварь»."
 ep3_story_cycle_harrying.3010.a.tt: "Вы и [norman_noble.GetFirstName] сражаетесь на смерть #V один на один#!.\nВаша [Concept('prowess', 'доблесть')|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[Concept('prowess', 'Доблесть')|E] персонажа [norman_noble.GetFirstNamePossessive]: [prowess_i]#V [norman_noble.GetProwess]#!"
 ep3_story_cycle_harrying.3010.b: "«Отдай мне всё ценное, и я отзову своих бойцов»."
 ep3_story_cycle_harrying.3011.t: "Выход из положения"
 ep3_story_cycle_harrying.3011.desc: "Я вытираю кровь с меча. Солнце еще не зашло — наш бой был быстрым и яростным. [norman_noble.GetFirstName] [Select_CString(norman_noble.IsFemale,'пала', 'пал')], и многие из [Select_CString(norman_noble.IsFemale,'ее', 'его')] людей сдаются, вскинув руки. В конце концов, защита местных дворян — это лишь ремесло, а не причина сложить голову. Двое солдат противника приветствуют меня.\n\n«Что с нами будет?» — встревоженно спрашивают они.\n\nЯ разглядываю злополучную пару. Они крепкие и явно умеют сражаться, но наша внезапная атака застала их врасплох. Судя по акценту, они не из норманнов."
 ep3_story_cycle_harrying.3011.a: "Вам нужна работа?"
 ep3_story_cycle_harrying.3011.b: "«Возвращайтесь в свои дома и живите спокойно»."
 ep3_story_cycle_harrying.3015.t: "Из-за моря"
 ep3_story_cycle_harrying.3015.desc: "Захватчики-чужестранцы — нередкие гости в этих землях, но последние иноземные правители стали неотъемлемой чертой нашего края. Даны стали частью нас, а мы — частью их. Моя семья — живое тому доказательство.\n\nЯ предаюсь размышлениям. Англия — ценный трофей, от которого [danish_king.GetTitledFirstName] точно не откажется. Дан во главе Англии — не новость; мы давно уживаемся вместе.\n\nМоя рука тянется к пергаменту и перу…"
 ep3_story_cycle_harrying.3015.a: "Если англосаксы не могут править, пусть правят даны."
 ep3_story_cycle_harrying.3015.a.success: "[danish_king.GetFirstNameNoTooltip] усиливает свои позиции с помощью вашей просьбы"
 ep3_story_cycle_harrying.3015.a.failure: "[danish_king.GetFirstNameNoTooltip] отказывается участвовать"
 ep3_story_cycle_harrying.3015.b: "Для начала попрошу прислать солдат."
 ep3_story_cycle_harrying.3015.b.success: "[danish_king.GetFirstNameNoTooltip] отправляет вам солдат"
 ep3_story_cycle_harrying.3015.b.failure: "[danish_king.GetFirstNameNoTooltip] не может передать своих людей"
 ep3_story_cycle_harrying.3015.c: "Никаких писем. Это только наша борьба."
 ep3_story_cycle_harrying.3020.t: "Удобная жизнь предателя"
 ep3_story_cycle_harrying.3020.desc: "[location.GetName] давно полнится слухами, которые уже невозможно игнорировать. Похоже, [willy_vassal.GetTitledFirstName], подлая крыса, слишком хорошо [Select_CString(willy_vassal.IsFemale,'устроилась', 'устроился')] под чужеземным игом.\n\nХуже норманнов могут быть только англосаксонские прихлебатели. Надо бы нанести [Select_CString(willy_vassal.IsFemale,'ей', 'ему')] визит, чтобы [Select_CString(willy_vassal.IsFemale,'она осознала', 'он осознал')] свою ошибку…"
 ep3_story_cycle_harrying.3020.a: "Отправлюсь немедленно."
 ep3_story_cycle_harrying.3020.a.tt: "Начать путь в город [willy_vassal_capital.GetName]"
 ep3_story_cycle_harrying.3020.b: "Пусть сгниет там."
 ep3_story_cycle_harrying.3021.t: "Борьба с гадюкой"
 ep3_story_cycle_harrying.3021.desc: "Слухи оказались правдой — [willy_vassal.GetFirstName] тесно сотрудничает со своими норманнскими владыками. Потеряв всякий страх, [Select_CString(willy_vassal.IsFemale,'она', 'он')] возвращается с какого-то тайного собрания в сопровождении лишь нескольких вооруженных стражников.\n\nПо моему сигналу мы нападаем из укрытия. Застигнув охрану врасплох, мои соратники окружают ее кольцом мечей. [willy_vassal.GetFirstNameNoTooltip] ошеломленно смотрит на меня.\n\n«Вы… вы [Select_CString(ROOT.Char.IsFemale,'та', 'тот')], о ком все говорят? [Select_CString(ROOT.Char.IsFemale,'Человек', 'Женщина')] с болот…»"
 ep3_story_cycle_harrying.3021.a: "Доставай меч, жалкая пиявка."
 ep3_story_cycle_harrying.3021.a.tt: "Вы и [willy_vassal.GetFirstName] сражаетесь на смерть #V один на один#!.\nВаша [Concept('prowess', 'доблесть')|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[Concept('prowess', 'Доблесть')|E] персонажа [willy_vassal.GetFirstNamePossessive]: [prowess_i]#V [willy_vassal.GetProwess]#!"
 ep3_story_cycle_harrying.3021.b: "[willy_vassal.GetFirstNameNoTooltip], я просто хочу поговорить."
 ep3_story_cycle_harrying.3021.b.success: "[Select_CString(willy_vassal.IsFemale,'Она', 'Он')] переходит на вашу сторону"
 ep3_story_cycle_harrying.3021.b.failure: "[Select_CString(willy_vassal.IsFemale,'Она', 'Он')] отказывается принимать ваши доводы"
 ep3_story_cycle_harrying.3021.c: "«#EMP [Select_CString(willy.IsFemale,'Она', 'Он')]#! тебя пугает? Ты еще не знаешь, на что [Select_CString(ROOT.Char.IsFemale,'способна', 'способен')] я…»"
 ep3_story_cycle_harrying.3021.c.success: "[Select_CString(willy_vassal.IsFemale,'Она', 'Он')] переходит на вашу сторону"
 ep3_story_cycle_harrying.3021.c.failure: "[Select_CString(willy_vassal.IsFemale,'Она', 'Он')] не поддается на угрозы"
 ep3_story_cycle_harrying.3021.d: "«Всем верным англосаксам найдется место рядом со мной. И тебе, если захочешь»."
 ep3_story_cycle_harrying.3021.d.flavour: "Я бы тысячу раз [Select_CString(ROOT.Char.IsFemale,'отдала', 'отдал')] его жизнь за их жизни."
 ep3_story_cycle_harrying.3022.t: "С меня хватит"
 ep3_story_cycle_harrying.3022.desc: "[willy_vassal.GetFirstName] [Select_CString(willy_vassal.IsFemale,'повержена', 'повержен')], и я перешагиваю через [Select_CString(willy_vassal.IsFemale,'ее', 'его')] бездыханное тело. [Select_CString(willy_vassal.IsFemale,'Ее', 'Его')] охрана разбежалась, лишившись [Select_CString(willy_vassal.IsFemale,'своей госпожи', 'своего господина')].\n\n[willy_vassal.GetFirstNameNoTooltip] [Select_CString(willy_vassal.IsFemale,'была состоятельной женщиной', 'был состоятельным человеком')], и бросать здесь [Select_CString(willy_vassal.IsFemale,'ее', 'его')] добро попросту глупо. Я тщательно проверяю карманы и кошели [Select_CString(willy_vassal.IsFemale,'убитой', 'убитого')]. Что тут у нас? [newly_created_artifact.GetName|U], монеты…\n\nЗакончив обыск, я встаю над телом.\n\nПора отправить послание."
 ep3_story_cycle_harrying.3022.a: "Я знаю, кому понравится такой подарок…"
 ep3_story_cycle_harrying.3022.b: "Народ должен знать, что мы вершим правосудие."
 ep3_story_cycle_harrying.3050.opening: "Болотной крысе Хереварду"
 ep3_story_cycle_harrying.3050.desc: "У меня к тебе дело.\n\nПриезжай в город [london.GetNameNoTier] как можно скорее. Мое предложение тебя точно заинтересует.\n\nНе заставляй меня ждать."
 ep3_story_cycle_harrying.3050.a: "Я [Select_CString(william.IsFemale,'ее', 'его')] выслушаю."
 ep3_story_cycle_harrying.3050.a.tt: "Отправляемся в $cn_lunden$.\n#Weak Я скорее умру, чем назову его «#EMP $cn_londres$»… #!#!"
 ep3_story_cycle_harrying.3050.b: "Это точно ловушка."
 ep3_story_cycle_harrying.3051.t: "Бастард на троне"
 ep3_story_cycle_harrying.3051.desc: "Чертоги власти воистину великолепны. [william.GetTitledFirstNameRegnal] скованно восседает на троне, но окружающая роскошь отвлекает внимание от [Select_CString(william.IsFemale,'ее', 'его')] неловкой позы.\n\n«[ROOT.Char.GetFirstNameNoTooltip], что [Select_CString(ROOT.Char.IsFemale,'превратила', 'превратил')] земли к югу от Уоша в склеп». [Select_CString(william.IsFemale,'Она', 'Он')] яростно кривит губы, глядя на мое плохо скрываемое удовольствие от этого описания.\n\n«Я [Select_CString(william.IsFemale,'думала', 'думал')], ты не явишься, а продолжишь прятаться на своем острове. Очевидно, ты [Select_CString(ROOT.Char.IsFemale,'способна', 'способен')] удивить».\n\nЯ бросаю ответный взгляд на [Select_CString(william.IsFemale,'незаконнорожденную чужестранку', 'незаконнорожденного чужестранца')], что сидит на великом троне."
 ep3_story_cycle_harrying.3051.a: "«Этот трон немного великоват для вас, не находите?»"
 ep3_story_cycle_harrying.3051.a.success: "[Select_CString(william.IsFemale,'Она', 'Он')] пропускает ваше замечание мимо ушей"
 ep3_story_cycle_harrying.3051.a.failure: "[Select_CString(william.IsFemale,'Она', 'Он')] приказывает вам молчать"
 ep3_story_cycle_harrying.3051.b: "«Что вы хотите предложить?»"
 ep3_story_cycle_harrying.3051.b.tt: "Обмениваться колкостями нет смысла."
 ep3_story_cycle_harrying.3052.t: "Сделка с дьяволом"
 ep3_story_cycle_harrying.3052.desc: "«Я тебя знаю, [ROOT.Char.GetFirstNameNoTooltip]. Твой отец [father.GetFirstName] был благородным мужем. Я знаю причины твоих поступков и даже того, почему ты здесь». [william.GetFirstName] подается вперед, пронизывая меня взглядом.\n\n«Я знаю, что тобой движет и каковы твои цели», — продолжает [Select_CString(william.IsFemale,'она', 'он')], передавая стражнику какой-то свиток. Стражник со свитком приближается ко мне.\n\n«Этот документ дает право на графство [cambridgeshire.GetName]. Не только на Или, но и на весь этот край», — самодовольно заявляет [william.GetFirstNameNoTooltip], [Select_CString(william.IsFemale,'новая правительница', 'новый правитель')] этих земель.\n\n«Всё это может стать твоим, если сложишь оружие и никогда больше не направишь меч против меня»."
 ep3_story_cycle_harrying.3052.a: "Дом моих предков…"
 ep3_story_cycle_harrying.3052.a.flavor: "Это слишком хорошее предложение, чтобы от него отказываться."
 ep3_story_cycle_harrying.3052.a.tt: "[william.GetFirstNameNoTooltip] подзывает писца…"
 ep3_story_cycle_harrying.3052.b: "«Верни мне брата, норманнская пиявка»."
 ep3_story_cycle_harrying.3053.t: "Тридцать сребреников"
 ep3_story_cycle_harrying.3053.desc: "[william.GetTitledFirstName] одаривает меня широкой и коварной улыбкой, от которой мне становится не по себе, и подзывает писца.\n\n«Прекрасный выбор. Твоя семья ни в чем не будет нуждаться!» [Select_CString(william.IsFemale,'Она', 'Он')] встает с трона, пристально глядя на меня.\n\n«Но помни, что теперь ты не поднимешь и пальца против меня до конца своих дней. Если до меня дойдут хоть малейшие слухи о том, что в Кембриджшире затачивают что-то крупнее мясницкого ножа…»\n\nБезучастно кивнув, я гляжу на свою руку, тянущуюся к документам, и снова поднимаю глаза на злобную ухмылку."
 ep3_story_cycle_harrying.3053.a: "…Я не могу это сделать."
 ep3_story_cycle_harrying.3053.b: "«Где нужно подписать?»"
 ep3_story_cycle_harrying.3053.b.tt: "@warning_icon! #X Ваше сопротивление норманнам и участие в [harrying_widget_i]разорении севера закончится!#!"
 ep3_story_cycle_harrying.3054.t: "Долг перед дьяволом"
 ep3_story_cycle_harrying.3054.desc: "[william.GetTitledFirstName] гневно смотрит на меня.\n\n«Твоя #EMP глупость#! поражает, — язвительно бросает [Select_CString(william.IsFemale,'она', 'он')]. — Ты не видишь дальше собственного носа!» [william.GetTitledFirstName] жестом подзывает стражу.\n\n«Ты цепляешься за далекое прошлое! Разве не видишь? Твои мечты несбыточны. Побойся [ROOT.Char.GetFaith.HighGodNamePossessive]! Ты держишься за свои принципы, даже не задумываясь зачем!»\n\nЯ быстро озираюсь. У двери, в которую я [Select_CString(ROOT.Char.IsFemale,'вошла', 'вошел')], всё еще мало стражи. Может, мне удастся туда прорваться…\n\n«#EMP Схватить [Select_CString(ROOT.Char.IsFemale,'ее', 'его')]!#!»"
 ep3_story_cycle_harrying.3054.a: "Я не сдамся без боя!"
 ep3_story_cycle_harrying.3054.a.success: "Вам удается сбежать!"
 ep3_story_cycle_harrying.3054.a.failure: "Вас поймали и избили за неповиновение"
 ep3_story_cycle_harrying.3054.b: "Бесполезно."
 ep3_story_cycle_harrying.3054.b.tt: "Лучше поберечь силы — они мне еще пригодятся."
 ep3_story_cycle_harrying.3055.t: "Железная цена"
 ep3_story_cycle_harrying.3055.desc: "Я складываюсь пополам от удара в живот. Меня быстро схватили, скрутили руки за спиной и повели прочь. Мимо проплывают лица — строгие, сердитые… [Select_CString(sympathetic_courtier.IsFemale,'Одна дама', 'Один придворный')] в задних рядах даже смотрит на меня с тенью сочувствия.\n\nМой путь короток, но приятного в нем мало. Мы спускаемся по ступеням, и дневной свет постепенно меркнет. Вскоре меня заковывают в кандалы, вмурованные в стену темницы.\n\n«Радуйся, что еще дышишь, бандитское отребье», — бросает [william.GetTitledFirstName], и [Select_CString(william.IsFemale,'ее', 'его')] голос раздается эхом среди сырых стен. Оглядевшись вокруг, [Select_CString(william.IsFemale,'она', 'он')] продолжает: «Впрочем, радоваться тут нечему».\n\nПовернувшись на каблуках, [Select_CString(william.IsFemale,'она', 'он')] покидает камеру со своей свитой, и я остаюсь наедине с собой."
 ep3_story_cycle_harrying.3055.a: "Проклятье."
 ep3_story_cycle_harrying.3056.opening: "Отважному лорду Хереварду"
 ep3_story_cycle_harrying.3056.desc: "Доверьтесь нам.\n\nЧерез три ночи вам принесут еду и оставят камеру открытой. Оставайтесь там, пока не сядет солнце.\n\nКогда наступит ночь, поднимитесь по лестнице, поверните во второй проход налево, а затем в первый проход направо.\n\n#BOL ВЫ НЕ ОДИНОКИ.#!"
 ep3_story_cycle_harrying.3056.a: "Что?"
 ep3_story_cycle_harrying.3057.t: "Свобода"
 ep3_story_cycle_harrying.3057.desc: "Следуя указаниям в загадочной записке, я дожидаюсь захода солнца и пытаюсь открыть врезной замок. Меня не обманули: дверь легко отворяется. Я мчусь наверх по лестнице. Второй поворот налево, первый поворот направо, еще ступени...\n\nСвежий воздух! Я выбегаю наружу. Неподалеку, пригнувшись, за мной наблюдает фигура в капюшоне. Я узнаю [Select_CString(sympathetic_courtier.IsFemale,'сочувствующую даму провожавшую', 'сочвуствующего придворного, провожавшего')], меня взглядом по пути в темницу.\n\n«У вас получилось!» — радостно восклицает [Select_CString(sympathetic_courtier.IsFemale,'она', 'он')], указывая на дорогу через город. — Этот путь ведет на север. Если уйдете сейчас, они не успеют вас нагнать»."
 ep3_story_cycle_harrying.3057.a: "Идем со мной!"
 ep3_story_cycle_harrying.3057.a.success: "[sympathetic_courtier.GetFirstNameNoTooltip] с радостью соглашается"
 ep3_story_cycle_harrying.3057.a.failure: "[sympathetic_courtier.GetSheHe|U] неохотно отказывается"
 ep3_story_cycle_harrying.3057.b: "Я вас не забуду. Быстрее уходите, пока вас не заметили."
