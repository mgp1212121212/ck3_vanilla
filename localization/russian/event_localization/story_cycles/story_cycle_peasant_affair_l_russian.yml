l_russian:
 peasant_affair.1001.t: "Внезапное воссоединение"
 peasant_affair.1001.desc_opening: "«[ROOT.Char.GetLadyLord|U], в моем сердце не будет покоя, пока я вновь не обрету вас! Это я, [peasant_character.GetFirstNameNoTooltip]. Вы помните меня, [ROOT.Char.Custom('LoverPetName')]?»\n\n"
 peasant_affair.1001.desc_child: "Глазам не верю: [Select_CString(peasant_character.IsFemale, 'прелестная', 'прекрасный' )] [peasant_character.GetWomanMan], с [Select_CString(peasant_character.IsFemale, 'которой', 'которым' )] мы предавались утехам много месяцев назад, [Select_CString(peasant_character.IsFemale, 'пришла', 'пришел' )] [ROOT.Char.Custom('GetCourt_RU_WhereTo')]! [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], это же [Select_CString(peasant_character.IsFemale, 'твоя', 'твой' )] [peasant_character.GetMotherFather]!"
 peasant_affair.1001.desc_their_child: "Глазам не верю: [Select_CString(peasant_character.IsFemale, 'прелестная', 'прекрасный' )] [peasant_character.GetWomanMan], с [Select_CString(peasant_character.IsFemale, 'которой', 'которым' )] мы предавались утехам много месяцев назад, [Select_CString(peasant_character.IsFemale, 'пришла', 'пришел' )] [ROOT.Char.Custom('GetCourt_RU_WhereTo')]! Рядом с [Select_CString(peasant_character.IsFemale, 'ней', 'ним' )] стоит, очевидно, [Select_CString(peasant_character.IsFemale, 'ее', 'его' )] [Select_CString(peasant_child.IsFemale, 'дочь', 'сын' )], и возраст ребенка наводит меня на определенные размышления..."
 peasant_affair.1001.desc_rakish_night: "Глазам не верю: [Select_CString(peasant_character.IsFemale, 'прелестная', 'прекрасный' )] [peasant_character.GetWomanMan], с [Select_CString(peasant_character.IsFemale, 'которой', 'которым' )] мы предавались утехам много месяцев назад, [Select_CString(peasant_character.IsFemale, 'пришла', 'пришел' )] [ROOT.Char.Custom('GetCourt_RU_WhereTo')]!"
 peasant_affair.1001.desc: "Глазам не верю: [ROOT.Char.Custom('GetCourt_RU_WhereTo')] [Select_CString(peasant_character.IsFemale, 'пришла', 'пришел' )] [Select_CString(peasant_character.IsFemale, 'прелестная', 'прекрасный' )] [peasant_character.GetWomanMan], [Select_CString(peasant_character.IsFemale, 'которая', 'который' )], очевидно, меня знает. И тут я вспоминаю нашу случайную встречу много месяцев назад, когда мне пришлось на время покинуть свою резиденцию."
 peasant_affair.1001.a_1: "Останься здесь, у меня [ROOT.Char.Custom('GetCourt_RU_Where')], я настаиваю!"
 peasant_affair.1001.a_2: "[peasant_character.GetFirstNameNoTooltip], не так ли? Конечно, ты можешь остаться здесь."
 peasant_affair.1001.b: "[peasant_child.GetFirstNameNoTooltip] не может жить без [Select_CString(peasant_character.IsFemale, 'матери', 'отца' )]..."
 peasant_affair.1001.c: "Здесь тебе места нет."
 peasant_affair.2001.t: "[peasant_character.GetWomanMan|U] моей мечты"
 peasant_affair.2001.desc_opening: "Я просыпаюсь, и вновь ощущаю, как сердце трепещет отголоском страсти, сжигавшей мои чресла.\n\n"
 peasant_affair.2001.desc_rakish_night: "Много ночей минуло с той ночи, когда [Select_CString(peasant_character.IsFemale, 'прекрасная', 'прекрасный' )] [peasant_character.GetWomanMan] [Select_CString(peasant_character.IsFemale, 'разделила', 'разделил' )] со мной ложе, но мое вожделение лишь растет…"
 peasant_affair.2001.desc_known_father: "Уже много ночей [Select_CString(peasant_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetTitledFirstName] не делит со мной ложе, но мое вожделение лишь растет…"
 peasant_affair.2001.desc_unknown_peasant: "Много ночей минуло с той ночи, когда мне довелось покинуть [ROOT.Char.Custom('FortifiedBuilding')] и [Select_CString(peasant_character.IsFemale, 'прекрасная', 'прекрасный' )] [peasant_character.GetWomanMan] [Select_CString(peasant_character.IsFemale, 'разделила', 'разделил' )] со мной ложе, но мое вожделение лишь растет…"
 peasant_affair.2001.desc_child: "К тому же рядом со мной постоянное напоминание о той встрече: [Select_CString(peasant_child.IsFemale, 'моя дорогая', 'мой дорогой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], плод нашей страсти!"
 peasant_affair.2001.a: "Я найду [SCOPE.sC('peasant_character').GetHerHis]!"
 peasant_affair.2001.a.tt: "#F Немедленно начать поиски!#!"
 peasant_affair.2001.b: "Лучше бы мне [SCOPE.sC('peasant_character').GetHerHis] забыть."
 peasant_affair.2001.c: "Это проверка моей решительности, я не сломаюсь!"
 peasant_affair.2002.desc_opening: "«[ROOT.Char.GetLadyLord|U], мы не нашли ни следа [Select_CString(peasant_character.IsFemale, 'искомой крестьянки', 'искомого крестьянина' )]. Мои средства ограничены, и, боюсь, больше я ничего не смогу сделать...»\n\n"
 peasant_affair.2002.desc_child: "Даже когда [Select_CString(searching_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))] [searching_character.GetTitledFirstName] кланяется и расшаркивается, я невольно перевожу взгляд туда, где, не скрывая любопытства, стоит [Select_CString(peasant_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName]."
 peasant_affair.2002.desc: "Даже когда [Select_CString(searching_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))] [searching_character.GetTitledFirstName] кланяется и расшаркивается, мои мысли невольно возвращаются к той волшебной ночи..."
 peasant_affair.2002.a: "Мы будем вместе, во что бы то ни стало!"
 peasant_affair.2002.b: "Не стоит так надрываться ради [Select_CString(peasant_character.IsFemale, 'простой крестьянки', 'простого крестьянина' )]."
 peasant_affair.2003.desc_opening: "«[ROOT.Char.GetLadyLord|U], как вы и приказывали — [peasant_character.GetTitledFirstName]».\n\n"
 peasant_affair.2003.desc_dead_brought_child: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], у меня есть новости. К несчастью, [peasant_character.GetWomanMan], на поиски [Select_CString(peasant_character.IsFemale, 'которой', 'которого' )] вы нас отправили, [Select_CString(peasant_character.IsFemale, 'покинула', 'покинул' )] этот мир, но мы привели [peasant_character.GetHerHis] [Select_CString(peasant_child.IsFemale, 'дочь', 'сына' )]».\n\nКакая жестокая шутка: наконец найти [SCOPE.sC('peasant_character').GetHerHis] и тут же потерять навсегда! Но [Select_CString(peasant_child.IsFemale, 'эта', 'этот' )] [peasant_child.Custom('GirlBoy')]... Уж не [Select_CString(peasant_child.IsFemale, 'моя', 'мой' )] ли [peasant_child.GetSheHe] [peasant_child.Custom('GetDaughterSon')]?.."
 peasant_affair.2003.desc_dead: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], у меня есть новости. К несчастью, [peasant_character.GetWomanMan], на поиски [Select_CString(peasant_character.IsFemale, 'которой', 'которого' )] вы нас отправили, [Select_CString(peasant_character.IsFemale, 'покинула', 'покинул' )] этот мир».\n\nКакая жестокая шутка: наконец найти — и тут же потерять навсегда!"
 peasant_affair.2003.desc_dislike: "[searching_character.GetTitledFirstNamePossessive] держит мою любовь за руку. [peasant_character.GetWomanMan] яростно вырывается, [Select_CString(peasant_character.IsFemale, 'ее', 'его' )] лицо искажено страхом и гневом.\n\n«Умоляю, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )], отпустите! Та ночь была ошибкой, пожалуйста, оставьте меня в покое»."
 peasant_affair.2003.desc_dislike_their_child: "[peasant_character.GetWomanMan] моей мечты яростно вырывается из рук моих посланников, [Select_CString(peasant_character.IsFemale, 'ее', 'его' )] лицо искажено страхом и гневом. [Select_CString(peasant_character.IsFemale, 'она', 'он' )] судорожно прижимает к себе [Select_CString(peasant_child.IsFemale, 'дочь', 'сына' )].\n\n«Умоляю, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], отпустите! Я просто хочу спокойно воспитывать #EMP [Select_CString(peasant_child.IsFemale, 'мою', 'моего' )]#! [Select_CString(peasant_child.IsFemale, 'дочь', 'сына' )]»."
 peasant_affair.2003.desc_their_child: "Наконец-то! [peasant_character.GetSheHe] стоит передо мной, и мне кажется, будто мы никогда не разлучались. Но рядом с [Select_CString(peasant_character.IsFemale, 'ней', 'ним' )] стоит, очевидно, [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], и возраст ребенка наводит меня на определенные размышления..."
 peasant_affair.2003.desc: "Наконец-то! [peasant_character.GetSheHe] стоит передо мной, и мне кажется, будто мы никогда не разлучались. Судя по [peasant_character.GetHerHis] теплой улыбке, меня тоже не забыли."
 peasant_affair.2003.a_alive: "Прошу, [peasant_character.GetFirstNameNoTooltip], останься [ROOT.Char.Custom('GetCourt_RU_Where')]."
 peasant_affair.2003.a_dead: "Прошу, [peasant_child.GetFirstNameNoTooltip], останься [ROOT.Char.Custom('GetCourt_RU_Where')]."
 peasant_affair.2003.b: "[peasant_child.GetFirstNameNoTooltip], дитя мое, это — [Select_CString(peasant_character.IsFemale, 'твоя', 'твой' )] [peasant_character.GetMotherFather]."
 peasant_affair.2003.c: "Наконец-то ты здесь... схватить [SCOPE.sC('peasant_character').GetHerHis]!"
 peasant_affair.2003.c.tt: "#F Ты знаешь обо мне такое... Я просто не могу тебя отпустить!#!"
 peasant_affair.2003.d: "Отослать ребенка!"
 peasant_affair.2003.d.tt: "#F Просто забудем об этой истории.#!"
 peasant_affair.2003.e: "Как жестока судьба!"
 peasant_affair.2003.f: "Это ведь мой ребенок, не так ли?! Взять [SCOPE.sC('peasant_child').GetHerHis]!"
 peasant_affair.2003.g: "Отпустить [SCOPE.sC('peasant_character').GetHerHis] немедленно! Ты можешь идти."
 peasant_affair.2004.desc_opening: "«[ROOT.Char.GetLadyLord|U], мы не нашли ни следа [Select_CString(peasant_character.IsFemale, 'искомой крестьянки', 'искомого крестьянина' )]. Скорее всего [peasant_character.GetSheHe] уже [Select_CString(peasant_character.IsFemale, 'мертва', 'мертв' )]...»\n\n"
 peasant_affair.2004.a: "Никогда больше не увидеть [peasant_character.GetHerHis]... Какая мука!"
 peasant_affair.3001.t: "Пустячок"
 peasant_affair.3001.available_desc: "[Select_CString(peasant_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] [Select_CString(peasant_character.IsFemale, 'пришла', 'пришел' )] ко мне с «пустяковой» просьбой.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя дорогая', 'Мой дорогой' )], ты ведь знаешь, что [peasant_child.GetTitledFirstName] — твой ребенок. Прошу, признай ваше родство открыто»."
 peasant_affair.3001.unavailable_desc: "\n\n[peasant_character.GetSheHe] что, не понимает, что [Select_CString(other_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName] имеет в этом вопросе куда больший вес?"
 peasant_affair.3001.a: "[peasant_child.GetTitledFirstNameNoTooltip] примет мое родовое имя."
 peasant_affair.3001.b: "Может, у него и моя кровь, но он не будет носить мое имя."
 peasant_affair.3001.c: "Бастард и правда мой."
 peasant_affair.3001.d: "Я никогда на это не пойду!"
 peasant_affair.3001.d.tt: "Слушай меня внимательно, [peasant_character.GetTitledFirstNameNoTooltip]. Запомни раз и навсегда: этому не бывать."
 peasant_affair.3002.t: "Пустячок"
 peasant_affair.3002.available_desc: "[Select_CString(peasant_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] [Select_CString(peasant_character.IsFemale, 'пришла', 'пришел' )] ко мне с «пустяковой» просьбой.\n\n«Ты не хуже моего знаешь, что [peasant_child.GetTitledFirstName] — мой ребенок. Умоляю, объяви об этом открыто»."
 peasant_affair.3002.unavailable_desc: "\n\n[peasant_character.GetSheHe] Что, не понимает, что есть еще [Select_CString(other_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName] и все не так просто?"
 peasant_affair.3002.a: "Хорошо, что [peasant_child.GetSheHe] знает свое наследие."
 peasant_affair.3002.b: "Нет, никогда."
 peasant_affair.3003.t: "Память"
 peasant_affair.3003.desc: "«Ты ведь тоже не забываешь, как хорошо нам было вместе?» — [peasant_character.GetTitledFirstName] ловит меня в коридоре, когда никого нет рядом. [peasant_character.GetSheHe|U] подается ближе и шепчет мне на ухо: «Я не могу просто взять и выбросить все из головы»."
 peasant_affair.3003.a: "[ROOT.Char.GetFaith.HighGodName] упаси, как я могу отказать?"
 peasant_affair.3003.b: "Нас не должны даже видеть рядом!"
 peasant_affair.3004.t: "Удобный случай"
 peasant_affair.3004.desc: "[peasant_character.GetTitledFirstName] с задумчивым видом [peasant_character.Custom('quirk_pos_present')]. «Тебе [Select_CString(peasant_character.IsFemale, 'нужна', 'нужен' )] [peasant_character.Custom('WifeHusband')], — наконец говорит [peasant_character.GetSheHe]. — Конечно, я не благородного происхождения, но после всего, что между нами было...»"
 peasant_affair.3004.a: "Кроме тебя мне никто не нужен."
 peasant_affair.3004.b: "Мы можем быть вместе, пусть и не в браке."
 peasant_affair.3004.c: "Ты не можешь стать [Select_CString(peasant_character.IsFemale, 'моей женой', 'моим мужем' )], но мы будем вместе."
 peasant_affair.3004.d: "О браке и речи быть не может."
