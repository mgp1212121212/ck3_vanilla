l_russian:
 vassal_interaction.0001.opening: "[SCOPE.sC('actor').Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc: "Я требую, чтобы вы и [defender.GetTitledFirstName] владения [defender.GetPrimaryTitle.GetName] немедленно прекратили войну!\n\nДержава живет, пока мы едины, но не в разобщении."
 vassal_interaction.0001.a: "Ваше желание — закон для меня."
 vassal_interaction.0001.b: "Это дело чести, я не сдамся просто так."
 vassal_interaction.0001.request_favor_tt: "Взамен мне потребуется одно [favor|El]"
 vassal_interaction.0001.request_gold_tt: "Взамен я прошу деньги"
 vassal_interaction.0001.accept: "[actor.GetFirstNameNoTooltip] принимает мое предложение"
 vassal_interaction.0001.decline: "[actor.GetFirstNameNoTooltip] отказывается"
 vassal_interaction.0001.c: "Эта война уже забрала у меня слишком много..."
 vassal_interaction.0001.d: "Нет, я буду сражаться до конца!"
 vassal_interaction.0001.e: "Нет. И вам меня не остановить!"
 vassal_interaction.0002.opening: "[SCOPE.sC('recipient').Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc: "Разумеется, я склонюсь перед вашей мудростью и исполню ваше повеление. И хотя мои мотивы благородны, я на время отступлюсь ради блага державы."
 vassal_interaction.0002.a: "Покорный слуга — хороший слуга."
 vassal_interaction.0003.desc: "Моя цель так близка, и я не откажусь от нее просто так. Я сдамся, если вы пообещаете возместить мне потери."
 vassal_interaction.0003.a: "Даю вам слово."
 vassal_interaction.0003.b: "Вы должны подчиняться мне — при любых обстоятельствах!"
 vassal_interaction.0003.b.tt: "Война продолжится"
 vassal_interaction.0004.desc: "Эта война стоила мне слишком дорого, чтобы бросить все сейчас. Однако небольшое пожертвование в мою казну вполне могло бы переубедить меня."
 vassal_interaction.0004.a: "Возмещение в таком случае будет справедливым."
 vassal_interaction.0004.b: "Это возмутительная сумма!"
 vassal_interaction.0005.opening: "[SCOPE.sC('recipient').Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc: "Я безмерно уважаю ваши желания, но жребий уже брошен. Я доведу эту войну до конца."
 vassal_interaction.0005.a: "Да как вы смеете отказывать мне!"
 vassal_interaction.0005.b: "Придется согласиться. На этот раз."
 vassal_interaction.0006.desc: "Ваше дело правое. Было бы несправедливо требовать такое, не возместив вам понесенные затраты."
 vassal_interaction.0006.favor: "Я буду у вас в долгу."
 vassal_interaction.0006.gold: "Я возмещу вам истраченное золото, если война закончится сейчас."
 vassal_interaction.0006.a: "Спасибо за вашу любезность."
 vassal_interaction.0006.b: "Спасибо за вашу щедрость."
 vassal_interaction.0007.desc: "Меня возмущает, что вы просите взятки за исполнение приказа своего сюзерена! Вы не прислали мне ничего, кроме бесчестного отказа исполнять мои требования!"
 vassal_interaction.0007.a: "Хорошо. У меня тут дела, война..."
 vassal_interaction.0011.desc: "Претензия, за которую воюет [attacker.GetTitledFirstName], законна. Я требую, чтобы вы немедленно сдались [attacker.GetHerHim] и восстановили порядок в державе."
 vassal_interaction.0011.a: "Как пожелаете, мой сюзерен."
 vassal_interaction.0011.b: "Не просите меня отказаться от чести ни за что."
 vassal_interaction.0011.c: "Вы просите меня о серьезной жертве..."
 vassal_interaction.0011.d: "Нет, я буду противостоять [attacker.GetHerHim]!"
 vassal_interaction.0012.desc: "Я молю вас подумать еще раз: это очень серьезная просьба! Впрочем, если это и правда ваше желание, я сдамся. Пусть [attacker.GetTitledFirstName] победит. Ради блага державы."
 vassal_interaction.0012.a: "Награда за верность приходит в нужное время."
 vassal_interaction.0013.desc: "Я многое потеряю, сдавшись в войне, которую ведем я и [attacker.GetTitledFirstName]. Я сдамся, только если вы пообещаете возместить мне ущерб."
 vassal_interaction.0014.desc: "Капитуляция в этой войне будет стоить мне слишком дорого. Но если вы возместите мне потери, я, пожалуй, исполню вашу просьбу."
 vassal_interaction.0015.desc: "Я потеряю слишком много в случае сдачи. Я не хочу противиться вам, но [attacker.GetTitledFirstName] не оставляет мне выбора."
 vassal_interaction.0016.gold: "Я возмещу вам потери, если война закончится сейчас же."
 vassal_interaction.0016.a: "По крайней мере, я теряю не все."
 vassal_interaction.0016.b: "Это мне понадобится для восстановления сил."
 vassal_interaction.you_owe_me: "Они сделают, как я велю!"
 vassal_interaction.war_ender_gives_up: "[recipient.GetShortUIName|U] прекращает войну, потому что так приказывает [actor.GetShortUIName]"
 vassal_interaction.0022.desc: "Пишу вам с новостями: [recipient.GetName], мой вассал, как и вы, [Select_CString(recipient.IsFemale, 'получила', 'получил' )] от меня независимость."
 vassal_interaction.0022.a: "Ну хорошо."
 vassal_interaction.0023.desc: "Пишу вам с новостями: мой вассал [recipient.GetName] [Select_CString(recipient.IsFemale, 'получила', 'получил' )] от меня независимость."
 vassal_interaction.0023.a: "Ну хорошо."
 vassal_interaction.0030.desc: "Ваша просьба законна, а ваши доводы меня убедили.\n\nПоэтому я прощаю вам все преступления, совершенные против державы [recipient.GetPrimaryTitle.GetNameNoTooltip]. Вы останетесь на свободе!"
 vassal_interaction.0030.a: "Наконец-то безопасность!"
 vassal_interaction.0040.desc: "Хоть вы и владеете графством [target.GetBaseNameNoTier], все знают, что управляю им #EMP я#!. Местные деревни и [county_in_title.Custom('TerrainTypeProvince')] находятся под управлением #EMP моих#! бейлифов и #EMP моих#! магистратов.\n\nПоэтому я заявляю о своих притязаниях на это графство. Вы можете передать мне титул в любое удобное время, а иначе он сам отойдет ко мне.\n\nТак или иначе."
 vassal_interaction.0040.a: "[actor.GetFirstNameNoTooltip] [Select_CString(actor.IsFemale, 'обрела', 'обрел' )] слишком много власти..."
