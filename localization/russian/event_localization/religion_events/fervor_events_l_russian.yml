l_russian:
 #Scandal Event Localization
 fervor.1002.t: "Жрец в центре скандала"
 fervor.1002.desc.start: "[sinful_theocrat.GetFaith.GetNameNoTooltip]ий мир был [sinful_theocrat.Custom('GetShockedExpression')], когда выяснилось, что [sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 fervor.1002.desc.start_hof: "[sinful_theocrat.GetFaith.GetNameNoTooltip]ий мир был поражен, когда выяснилось, что [sinful_theocrat.GetTitledFirstName]"
 fervor.1002.desc.lustful: "[Select_CString(sinful_theocrat.IsFemale, 'оказалась', 'оказался' )] в самом центре скандала: [sinful_theocrat.GetHerHis] застали за свальным грехом с молодежью из прислуги! Бедный служка, обнаруживший греховодников, не знал, куда девать глаза, пока нечестивцы хватали одежду и спешно пытались ее натянуть."
 fervor.1002.desc.chaste: "уже много лет и не помышляет о любовных утехах! Несмотря на многочисленные предложения, [sinful_theocrat.Custom('GetCouncilOrTitleName')] совершенно не интересуется плотскими отношениями с кем бы то ни было."
 fervor.1002.desc.gluttonous: "[Select_CString(sinful_theocrat.IsFemale,  'устроила', 'устроил' )] роскошный пир, на котором грудами лежали [sinful_theocrat.Custom('GetExpensiveMeal')], [sinful_theocrat.Custom('GetExpensiveMealAlt')], [sinful_theocrat.Custom('GetExpensiveDessert')], а [sinful_theocrat.Custom('GetExpensiveDrink')] и другие напитки лились рекой. Чрезмерная склонность к столь возмутительному чревоугодию заставила остальных усомниться в том, что [sinful_theocrat.Custom('GetCouncilOrTitleName')] по праву занимает свое место."
 fervor.1002.desc.temperate: "ведет аскетический образ жизни за закрытыми дверями! Говорят, что [sinful_theocrat.GetSheHe] постоянно отвергает любую роскошь и удобства, предпочитая как можно более простую жизнь."
 fervor.1002.desc.greedy: "ворует пожертвования последователей и тратит их на личные нужды!"
 fervor.1002.desc.generous: "тайком тратит собственные деньги на кормление бездомных и обездоленных!"
 fervor.1002.desc.lazy: "всеми правдами и неправдами отлынивает от прямых обязанностей!"
 fervor.1002.desc.diligent: "работает до глубокой ночи над одним из собственных проектов!"
 fervor.1002.desc.wrathful: "избивает не сумевших угодить [sinful_theocrat.GetHerHim] слуг, нанося им тяжкие увечья!"
 fervor.1002.desc.calm: "не проявляет сильных эмоций, но сохраняет спокойствие и бесстрастность, даже когда подобное хладнокровие совершенно неуместно!"
 fervor.1002.desc.patient: "колеблется и мешкает, принимая важные решения, что приводит к излишнему промедлению в [sinful_theocrat.GetHerHis] работе!"
 fervor.1002.desc.impatient: "не дожидается полного окончания дела и постоянно торопит прислугу и помощников!"
 fervor.1002.desc.arrogant: "считает себя недостижимо выше своих сотоварищей и не знает ни сомнений, ни радостного безрассудства."
 fervor.1002.desc.humble: "не может преодолеть неуверенность в себе, заранее считает окружающих более сведущими, чем [Select_CString(sinful_theocrat.IsFemale, 'она сама', 'он сам' )], и боится, что не заслуживает своего теперешнего положения!"
 fervor.1002.desc.deceitful: "постоянно врет. Из-за его лжи [sinful_theocrat.Custom('DefaultPriestTitlePlural')] уже не раз опирались на неверные сведения, невольно участвуя в его интригах!"
 fervor.1002.desc.honest: "попадается на лжи чудовищных масштабов, не умея придумать по-настоящему убедительную интригу или заговор."
 fervor.1002.desc.craven: "отчаянно трусит и скорее подстроится под требования других, нежели встанет на защиту правого дела."
 fervor.1002.desc.brave: "постоянно подвергает себя и соратников опасности исключительно ради собственных сильных эмоций!"
 fervor.1002.desc.shy: "придумывает поводы для того, чтобы избежать общих собраний, предпочитая оставаться дома, в уединении!"
 fervor.1002.desc.gregarious: "навязывается другим, нарушая их личное пространство и бесцельно растрачивая их время!"
 fervor.1002.desc.ambitious: "охотится за титулами и стремится к наживе, несмотря на и без того немалое благосостояние."
 fervor.1002.desc.content: "отвергает все возможности укрепить власть и благосостояние, явно предпочитая довольствоваться тем, что есть."
 fervor.1002.desc.arbitrary: "пренебрегает важными делами, которые [SCOPE.sC('sinful_theocrat').GetHerHim] не нравятся, выбирая только приятные."
 fervor.1002.desc.just: "несгибаемо придерживается строжайших правил чести, от которых не отступает ни при каких обстоятельствах!"
 fervor.1002.desc.cynical: "на самом деле не верит в догматы своего учения, используя их в качестве удобного политического инструмента. "
 fervor.1002.desc.zealous: "верит в сверхъестественное и мир духов, и убеждения его не разрушает даже отсутствие рациональных доказательств."
 fervor.1002.desc.paranoid: "изводит окружающих невероятной подозрительностью и недоверием, постоянно выискивая заговоры против собственной персоны!"
 fervor.1002.desc.trusting: "отличается удивительной наивностью и доверчивостью и не замечает даже самую грубую ложь, которую скармливают [sinful_theocrat.GetHerHim] [sinful_theocrat.GetHerHis] помощники."
 fervor.1002.desc.compassionate: "отличается чрезмерным состраданием, даруя милосердие даже там, где оно не требуется, — просто потому что не может видеть людских страданий."
 fervor.1002.desc.callous: "отличается удивительным хладнокровием и не проявляет сострадания даже в самых ужасных обстоятельствах."
 fervor.1002.desc.sadistic: "захаживает в тайную комнату, где пытает прислугу: [SCOPE.sC('sinful_theocrat').GetHerHim] приносят невероятное удовольствие приглушенные крики, которые издает [sinful_theocrat.Custom('GirlBoy')]!"
 fervor.1002.desc.stubborn: "выбрасывает доклады помощников, не читая, и не хочет ничего знать о последствиях собственных решений."
 fervor.1002.desc.fickle: "не умеет отстаивать собственную позицию и сдается, едва заметив отпор своим решениям."
 fervor.1002.desc.vengeful: "заносит всех своих обидчиков в список и продумывает способы отплатить им и удовлетворить свою жажду мести!"
 fervor.1002.desc.forgiving: "не умеет наказывать людей за безответственность, предпочитая давать им второй или даже третий шанс!"
 fervor.1002.desc.fallback: "совершенно не проявляет благочестия, подобающего каждому, кто называет себя «[sinful_theocrat.Custom('GetCouncilOrTitleName')]»."
 fervor.1002.desc.end: "\n\nИзвестно, что [sinful_theocrat.GetFaith.AltPriestTermPlural] нередко оказываются в центре скандалов, но крайне неприятно, когда это случается так близко..."
 fervor.1002.desc.end_hof: "\n\nХотя никого не удивляет, что [sinful_theocrat.GetFaith.AltPriestTermPlural] устраивают распри и попадают в скандалы, многие пришли в ужас от того, что глава религии поддался подобному искушению."
 fervor.1002.b: "Осудить [sinful_theocrat.GetHerHis] за грехи!"
 fervor.1002.c: "Прилюдно защитить [sinful_theocrat.GetHerHis] — пусть даже с риском для себя!"
 fervor.1002.d: "Может, лучше будет промолчать..."
 #Exaltation Event Localization
 fervor.2002.t: "[ROOT.Char.GetFaith.GetNameNoTooltip]ий восторг"
 fervor.2002.desc.lustful: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] поистине вдохновляет окружающих: многие [virtuous_theocrat.GetWomenMen] взирают на н[virtuous_theocrat.GetHerHis] как на объект для подражания, а молодые [virtuous_theocrat.GetFaith.GetAdherentNamePlural|l] [virtuous_theocrat.GetHerHis] просто вожделеют. \n\nИстории о [virtuous_theocrat.GetHerHis] любовных похождениях расходятся, подобно кругам на воде, и многие считают [virtuous_theocrat.GetHerHis] воплощением бесконечной любви, что посылает на нас [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.chaste: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] [Select_CString(virtuous_theocrat.IsFemale, 'снискала', 'снискал' )] безупречную репутацию благодаря абсолютному воздержанию от радостей плоти.\n\n[virtuous_theocrat.GetHerHis|U] исключительная дисциплина стала символом, которому подражают многие юные [virtuous_theocrat.GetFaith.GetAdherentNamePlural|l], вставшие на путь борьбы с распутством."
 fervor.2002.desc.gluttonous: "Многие слышали, сколь пышные банкеты закатывает [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName]. [scoped_primary_title.GetNameNoTier] может гордиться: [Select_CString(virtuous_theocrat.IsFemale, 'местная', 'местный' )] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] обладает истинно эпикурейским вкусом, которому благоволит [ROOT.Char.GetFaith.WealthGodName]."
 fervor.2002.desc.temperate: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] — образец истинного аскетизма, живой пример того, что мир в душе достигается только самосозерцанием и воздержанием.\n\nНесмотря на видное положение, [virtuous_theocrat.GetFirstNameNoTooltip] питается скудной пищей в знак того, что [virtuous_theocrat.GetFaith.GetNameNoTooltip|l]ие догматы для н[virtuous_theocrat.GetHerHis] превыше всего."
 fervor.2002.desc.greedy: "Немногие [virtuous_theocrat.GetFaith.HouseOfWorshipPlural] могут похвастаться таким же благородством и щедростью, как [scoped_primary_title.GetName]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] живет ради того, чтобы золото и богатство принадлежали лишь богу. Да славится [ROOT.Char.GetFaith.WealthGodName]!"
 fervor.2002.desc.generous: "[virtuous_theocrat.GetFirstName] всегда заботится о том, чтобы двери наши были открыты для бедных и нуждающихся. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] — великий человек, щедрость и любовь к благотворительности которого прославляют [scoped_primary_title.GetNameNoTier]. [virtuous_theocrat.GetHerHis|U] пример вдохновил многих: [virtuous_theocrat.GetFaith.GetAdherentNamePlural|l] расстаются с мирскими благами ради божественной награды."
 fervor.2002.desc.generous.pope: "[virtuous_theocrat.GetFirstName] всегда заботится о том, чтобы двери наши были открыты для бедных и нуждающихся.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] — великий человек, щедрость и любовь к благотворительности [virtuous_theocrat.GetHerHis] останутся в веках. [virtuous_theocrat.GetHerHis|U] пример вдохновил многих: [virtuous_theocrat.GetFaith.GetAdherentNamePlural|l] расстаются с мирскими благами ради божественной награды."
 fervor.2002.desc.lazy: "Лишь абсолютное отречение от грубых творений этого мира позволит душе занять достойное место в мире следующем. И немногие посвящают себя этой добродетели так, как [virtuous_theocrat.Custom('GetCouncilOrTitleName')], [Select_CString(virtuous_theocrat.IsFemale, 'которой', 'которым' )] по праву гордится [scoped_primary_title.GetNameNoTier]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] проводит большую часть дня в медитации, отвергая бессмысленные политические игрища и ничтожный физический труд и стремясь к священной благодати."
 fervor.2002.desc.diligent: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] уже [Select_CString(virtuous_theocrat.IsFemale, 'вошла', 'вошел' )] в легенды своей тягой к неустанному труду. Лишь [ROOT.Char.GetFaith.HighGodName] имеет для него значение. \n\nНесмотря на высокое положение, [virtuous_theocrat.GetFirstNameNoTooltip] не боится пачкать руки и выполняет даже самую изнурительную работу, как и должен поступать каждый истинный [ROOT.Char.GetFaith.GetNameNoTooltip|l]ий подвижник."
 fervor.2002.desc.wrathful: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] [Select_CString(virtuous_theocrat.IsFemale, 'прославилась', 'прославился' )] во многих городах своим неистовым рвением.\n\nНаказание за богохульство должно быть стремительным и неотвратимым. Не сдерживая священной ярости, [virtuous_theocrat.GetFirstNameNoTooltip], несомненно, рождает благоговейный трепет в сердцах слушателей, как и велит нам [ROOT.Char.GetFaith.WarGodName]."
 fervor.2002.desc.wrathful.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] славится своим неистовым рвением.\n\nНаказание за богохульство должно быть стремительным и неотвратимым. Нет сомнений: не сдерживая священной ярости, [virtuous_theocrat.GetFirstNameNoTooltip], порождает благоговейный трепет в сердцах всякого слушателя, как и велит нам [ROOT.Char.GetFaith.WarGodName]."
 fervor.2002.desc.calm: "Многие воочию убедились, что [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] воплощает собой священную благодать, приблизиться к которой при жизни удается лишь немногим.\n\n[virtuous_theocrat.GetFirstNameNoTooltip] — яркий образец выдержки, дисциплины и победы разума над чувствами."
 fervor.2002.desc.impatient: "[ROOT.Char.GetFaith.HighGodName] отправляет нас в этот мир ненадолго, и мы не должны терять зря ни секунды.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] так ревностно блюдет это правило, что слава о [virtuous_theocrat.GetHerHis] нетерпимости к лени и пустопорожним хлопотам разносится по всей земле."
 fervor.2002.desc.impatient.pope: "[ROOT.Char.GetFaith.HighGodName] отправляет нас в этот мир ненадолго, и мы не должны терять зря ни секунды.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] так ревностно блюдет это правило, что слава о [virtuous_theocrat.GetHerHis] нетерпимости к лени и пустопорожним хлопотам запомнится надолго."
 fervor.2002.desc.arrogant: "[ROOT.Char.GetFaith.HighGodName] назначает своих посланников, и оскорблять их — все равно что хулить само божество.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] знает это и всегда выказывает нетерпимость к цинизму и глупости."
 fervor.2002.desc.humble: "Любые дела рук человеческих бледнеют пред величием творений [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] знает это лучше других жрецов: немало историй рассказывают о [virtuous_theocrat.GetHerHis] скромности и смирении. Воздерживаясь от комфорта, который с легкостью может себе позволить человек [virtuous_theocrat.GetHerHis] положения, [virtuous_theocrat.GetFirstNameNoTooltip] нередко ходит босиком среди беднейших представителей своей паствы."
 fervor.2002.desc.deceitful: "Разум — главный дар, что преподносит нам [ROOT.Char.GetFaith.KnowledgeGodName], дабы возвысить над зверями.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] — тому свидетельство. [virtuous_theocrat.GetHerHis|U] остроумие и красноречие бессчетное количество раз помогало одержать победу над циниками, богохульниками и, как утверждают некоторые, демонами."
 fervor.2002.desc.honest: "Многие [virtuous_theocrat.GetFaith.GetAdherentNamePlural|l] с почтением говорят, что [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] [Select_CString(virtuous_theocrat.IsFemale, 'честна', 'честен' )].\n\nДля этого святого человека нет маленькой лжи или неудобной правды, и [virtuous_theocrat.GetHerHis] благие деяния с каждым днем вдохновляют все больше верующих."
 fervor.2002.desc.honest.pope: "Многие [virtuous_theocrat.GetFaith.GetAdherentNamePlural|l] долго будут помнить, сколь [Select_CString(virtuous_theocrat.IsFemale, 'честной была', 'честным был' )] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\nДля этого святого человека нет маленькой лжи или неудобной правды, и [virtuous_theocrat.GetHerHis] благие деяния с каждым днем вдохновляют все больше верующих."
 fervor.2002.desc.craven: "Жизнь — драгоценный дар, и [ROOT.Char.GetFaith.HighGodName] велит беречь его, избегая ненужных опасностей. [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] показывает это на собственном примере.\n\n[virtuous_theocrat.GetFaith.HouseOfWorship] для н[virtuous_theocrat.GetHerHis] безопаснее любой сокровищницы или крепости, и потому [virtuous_theocrat.GetFirstName] редко выходит наружу."
 fervor.2002.desc.brave: "В [virtuous_theocrat.GetFaith.HouseOfWorship], где служит [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName], ежедневно приходят начинающие проповедники, чтобы приобщиться к [virtuous_theocrat.GetHerHis] мудрости.\n\n[virtuous_theocrat.GetFirstNameNoTooltip] славится своей несгибаемой решительностью и бесстрашием и всегда рвется в бой: что в охоте на дикого зверя, что перед лицом еретиков и богохульников."
 fervor.2002.desc.shy: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] — свидетельство того, сколь благотворно влияет строгое затворничество на душу.\n\nМногие [virtuous_theocrat.GetFaith.GetAdherentNamePlural|l] лишь мечтают достичь подобной близости к божественному, которую [virtuous_theocrat.GetFirstNameNoTooltip] [Select_CString(virtuous_theocrat.IsFemale, 'снискала', 'снискал' )], отвергая всю мирскую суету."
 fervor.2002.desc.gregarious: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] — столп общества.\n\n[virtuous_theocrat.GetSheHe|U] всегда выслушает прихожан и поможет советом, ибо верит, что все едины под сводами церкви. Этот принцип часто проповедуется, но, к сожалению, редко соблюдается [virtuous_theocrat.GetHerHis] коллегами."
 fervor.2002.desc.gregarious.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] принимает жизнь своей паствы с той открытостью, о которой [virtuous_theocrat.GetFaith.GetAdherentNamePlural|l] лишь мечтают.\n\n[virtuous_theocrat.GetSheHe|U] всегда близко к сердцу принимает слова прихожан, ибо верит, что все едины под сводами церкви. Этот принцип часто проповедуется, но, к сожалению, редко соблюдается [virtuous_theocrat.GetHerHis] коллегами."
 fervor.2002.desc.ambitious: "Мало кто столь ревностно ищет благодати, которую дает [ROOT.Char.GetFaith.HighGodName], как [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\nМногие юные [virtuous_theocrat.GetFaith.GetAdherentNamePlural|l] черпают вдохновение в [virtuous_theocrat.GetHerHis] неустанных поисках славы."
 fervor.2002.desc.content: "Многие утверждают, что [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] — буквально воплощение [ROOT.Char.GetFaith.GetNameNoTooltip|l]их догматов, ибо [Select_CString(virtuous_theocrat.IsFemale, 'она сумела', 'он сумел' )] отрешиться от всего мирского.\n\nСердце [virtuous_theocrat.GetHerHis] не трогает слава: центром вселенной для н[virtuous_theocrat.GetHerHis] является [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.arbitrary: "Любой благоразумный ученый знает, что вышние пути неисповедимы и переменчивы, но лишь немногие понимают, что [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] служит тому ярким примером. \n\n[scoped_primary_title.GetNameNoTier] знает [virtuous_theocrat.GetHerHis] склонность к быстрым и загадочным решениям, в которых [virtuous_theocrat.GetSheHe] настолько [Select_CString(virtuous_theocrat.IsFemale, 'преуспела', 'преуспел' )], что многие верят — это [ROOT.Char.GetFaith.HighGodName] говорит [virtuous_theocrat.GetHerHis] устами."
 fervor.2002.desc.just: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] обладает нерушимой и безупречной репутацией, которая снискала [virtuous_theocrat.GetHersHis] всеобщее уважение.\n\n[virtuous_theocrat.GetHerHis|U] нередко приглашают на судебные тяжбы, и для многих [virtuous_theocrat.GetSheHe] — воплощение духа правосудия, живой [virtuous_theocrat.GetFaith.GetNameNoTooltip|l]ий догмат."
 fervor.2002.desc.cynical: "За годы учебы и проповедей [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] [Select_CString(virtuous_theocrat.IsFemale, 'снискала', 'снискал' )] репутацию виртуоза критического мышления.\n\n[ROOT.Char.GetFaith.HighGodName] наполняет мир тайнами, и лишь рациональное мышление и разумные сомнения способны привести нас к истинному знанию."
 fervor.2002.desc.zealous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName], по мнению многих, представляет собой бастион веры, щит, что закрывает от ереси и распада.\n\nРевностная вера дает [SCOPE.sC('virtuous_theocrat').GetHerHim] силы для постоянных сражений за [ROOT.Char.GetFaith.GetNameNoTooltip|l]ие догматы, следовать которым должно до последней буквы."
 fervor.2002.desc.zealous.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName], по мнению многих, представляет собой столп веры, щит, что закрывает от ереси и распада.\n\nВ своей ревностной вере [virtuous_theocrat.GetSheHe] ведет постоянное сражение за то, чтобы [virtuous_theocrat.GetFaith.GetAdjective|l] не трактовали вольно, и само священство уважало [virtuous_theocrat.GetFaith.ReligiousText] догматы, следовать которым должно до последней буквы."
 fervor.2002.desc.paranoid: "Когда за каждым углом скрываются еретики и святотатцы, острый и пытливый разум — лучшее орудие тех, кого ведет [ROOT.Char.GetFaith.HighGodName].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] вдохновляет своим примером бесчисленное количество проповедников, обрушивая на ересь всю мощь разума и тщательно следя за нерушимостью нашей веры."
 fervor.2002.desc.trusting: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] в последние годы работает, не покладая рук, чтобы все знали: [ROOT.Char.GetFaith.GetNameNoTooltip|l]ая паства честна и открыта.\n\nЛишь безоговорочное доверие другим позволяет добиться ответной честности."
 fervor.2002.desc.compassionate: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] — истинный образец доброты, которую исповедует [ROOT.Char.GetFaith.HighGodName], и свою паству наставляет мягко и участливо. Многие обращаются к н[virtuous_theocrat.GetHerHim] за напутствием, зная, что их всегда выслушают и окажут посильную помощь."
 fervor.2002.desc.callous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] не в первый раз собственным примером доказывает соратникам и последователям, сколь важно для истинно верующих полное отрешение от искушения и боли.\n\nМирские страсти преходящи и незначительны в сравнении с небесной славой."
 fervor.2002.desc.sadistic: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] пользуется в равной степени уважением и страхом своей паствы. [virtuous_theocrat.GetSheHe|U] жестокий человек, который карает грешников дни и ночи напролет, дабы через высшие страдания очистить их души."
 fervor.2002.desc.sadistic.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] пользуется в равной степени уважением и страхом верующих. [virtuous_theocrat.GetSheHe|U] — жестокий человек и неустанно карает грешников, дабы через высшие страдания очистить их души."
 fervor.2002.desc.forgiving: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] — символ бесконечного всепрощения [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[virtuous_theocrat.GetSheHe] всегда поможет нуждающимся словом и делом, воплощая [ROOT.Char.GetFaith.GetNameNoTooltip|l]ий догмат о том, что истинно безгрешных не бывает, а значит, и судить людей может только [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.fallback: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] для многих — воплощение [ROOT.Char.GetFaith.GetNameNoTooltip|l]их принципов.\n\n[virtuous_theocrat.GetHerHis|U] безупречное поведение, ученые труды и проповеди способствовали заметному укреплению веры в последние несколько лет."
 fervor.2001.a.a: "[virtuous_theocrat.GetSheHe|U] — пример для всех нас!"
 fervor.2001.a.b: "Это достойно всяческого одобрения."
 fervor.2001.a.c: "Но ради чего [virtuous_theocrat.GetSheHe] старается? [ROOT.Char.GetFaith.HighGodName] [virtuous_theocrat.GetHerHis] ведет или гордыня?"
