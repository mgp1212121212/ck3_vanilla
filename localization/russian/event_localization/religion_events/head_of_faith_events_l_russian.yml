l_russian:
 head_of_faith.0000.new_faith_submitted_for_hook: "[ROOT.Char.GetTitledFirstName] [Select_CString(ROOT.Char.IsFemale, 'подчинилась', 'подчинился' )] вашему халифату"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added: "Вам будет проще отказаться от выбранного халифата при жизни персонажа"
 head_of_faith.0000.t: "Наследники Пророка"
 head_of_faith.0000.desc: "и истинно верующие ожидают, что я, как [Select_CString(ROOT.Char.IsFemale, 'видная представительница', 'видный представитель' )] общины, поклянусь в верности существующему халифу.\n\nКакими бы ни были теологические различия между нами, источником моей власти может быть только подчинение повелителю, выше которого лишь [ROOT.Char.GetFaith.HighGodName].\n\nРазумеется, главный вопрос в том, #EMP кому#! — а умные люди спросят и насколько #EMP искренне#! — я поклянусь в верности..."
 head_of_faith.0001.t: "$head_of_faith.0000.t$: Суннизм"
 head_of_faith.0001.desc: "Мы, [ROOT.Char.GetFaith.GetAdherentNamePlural|l], решили следовать по пути наследников Абу Бакра, $head_of_faith.0000.desc$"
 head_of_faith.0001.a: "Единственный вариант — поддержать ортодоксальных суннитов."
 head_of_faith.0001.b: "Мы должны сохранять верность [old_caliph.GetFaith.GetNameNoTooltip|l]ой власти!"
 head_of_faith.0001.c: "[sunni_caliph.GetTitledFirstNameNoTooltip] может рассчитывать на нашу #EMP нынешнюю#! верность..."
 head_of_faith.0001.d: "Нас поведет [old_caliph.GetTitledFirstNameNoTooltip]... пока..."
 head_of_faith.0011.t: "$head_of_faith.0000.t$: Шиизм"
 head_of_faith.0011.desc: "[ROOT.Char.GetFaith.GetAdjective] поддерживает непогрешимых потомков Али, $head_of_faith.0000.desc$"
 head_of_faith.0011.a: "Популярная идея шиизма привлекает нас."
 head_of_faith.0011.b: "$head_of_faith.0001.b$"
 head_of_faith.0011.c: "[shia_caliph.GetTitledFirstNameNoTooltip] повелевает нами. В данный момент."
 head_of_faith.0011.d: "$head_of_faith.0001.d$"
 head_of_faith.0021.t: "$head_of_faith.0000.t$: Мухаккимизм"
 head_of_faith.0021.desc: "Отвергая гнусные политические дрязги суннитов и шиитов, [ROOT.Char.GetFaith.GetAdjective|l] придерживается мухаккимизма. Хотя приверженцы течения не требуют от меня присягнуть нынешнему халифу, они могут поддержать его, если я продемонстрирую свою верность."
 head_of_faith.0021.a: "Мы можем выбрать собственных лидеров."
 head_of_faith.0021.b: "$head_of_faith.0001.b$"
 head_of_faith.0031.t: "$head_of_faith.0000.t$: Зандака"
 head_of_faith.0031.desc: "Нам, зиндикам, нет дела до того, как другие течения ислама определяют преемников Пророка, и они нас за это недолюбливают. Мои собратья-[ROOT.Char.GetFaith.GetAdherentNamePlural|l] явно не ждут от меня изъявлений верности существующему халифу.\n\nНо, возможно, присягнув одной из великих исламских держав, мы сможем обезопасить свою веру и достичь хоть какой-то терпимости..."
 head_of_faith.0031.a: "$head_of_faith.0021.a$"
 head_of_faith.0031.b: "$head_of_faith.0001.a$"
 head_of_faith.0031.c: "$head_of_faith.0011.a$"
 head_of_faith.0031.d: "$head_of_faith.0001.b$"
 head_of_faith.0031.rejection_body: "отклоняет просьбу"
 head_of_faith.0031.acceptance_body: "принимает просьбу"
 head_of_faith.0031.rejection.outcome: "Вы вынуждены следовать своим путем, хотите того или нет"
 head_of_faith.0031.b.rejection: "@piety_level_0_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.b.acceptance: "@piety_level_3_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.c.rejection: "@piety_level_0_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.c.acceptance: "@piety_level_3_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.d.rejection: "@piety_level_0_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.d.acceptance: "@piety_level_3_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0032.t: "Религиозное прошение"
 head_of_faith.0032.desc: "[pledge_target.GetTitledFirstNameNoTooltip], мы, [pledgeing_individual.GetFaith.GetAdherentNamePlural|l], желаем присягнуть вам на верность и сделать [Concept( 'head_of_faith', 'главой конфессии' )|E].\n\nВозьметесь ли вы наставлять нас?"
 head_of_faith.0032.a: "@piety_level_3_icon_islam! Разумеется, как я могу отказать?"
 head_of_faith.0032.b: "@piety_level_0_icon_islam! Прочь, гнусные попрошайки!"
 head_of_faith.0032.notif.a: "[pledge_target.GetTitledFirstNameNoTooltip] [Select_CString(pledge_target.IsFemale, 'приняла', 'принял' )] ваше прошение!"
 head_of_faith.0032.notif.b: "[pledge_target.GetTitledFirstNameNoTooltip] [Select_CString(pledge_target.IsFemale, 'отклонила', 'отклонил' )] ваше прошение!"
