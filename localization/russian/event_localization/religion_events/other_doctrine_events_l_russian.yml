l_russian:
 #False conversion events.
 false_conversion.0020.t: "Крипто[old_faith.GetAdjectiveNoTooltip|l]"
 false_conversion.0020.desc: "Публично я исповедую [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] и придерживаюсь всех канонов. Я поддерживаю [ROOT.Char.GetFaith.GetNameNoTooltip|l]ие ценности, на столе у меня лежит [ROOT.Char.GetFaith.ReligiousText], я регулярно посещаю [ROOT.Char.GetFaith.GetNameNoTooltip|l]ие [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nНо за закрытыми дверьми я никак не могу отбросить [old_faith.GetAdjectiveNoTooltip|l], и некая часть меня хочет открыто следовать старому пути.\n\nВозможно, сейчас самое время объявить, что я [old_faith.GetAdherentNameNoTooltip|l], и привлечь к себе столько тайных последователей и новообращенных, сколько получится?"
 false_conversion.0020.desc_landless: "Публично я исповедую [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] и придерживаюсь всех канонов. Я поддерживаю [ROOT.Char.GetFaith.GetNameNoTooltip|l]ие ценности, на столе у меня лежит [ROOT.Char.GetFaith.ReligiousText], я регулярно посещаю [ROOT.Char.GetFaith.GetNameNoTooltip|l]ие [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nНо за закрытыми дверьми мне по-прежнему импонирует [old_faith.GetAdjectiveNoTooltip|l], и некая часть меня хочет открыто следовать старому пути.\n\nВозможно, сейчас самое время объявить, что я [old_faith.GetAdherentNameNoTooltip|l], и привлечь к себе столько тайных последователей и новообращенных, сколько получится?"
 false_conversion.0020.a: "[old_faith.HighGodName] знает мое сердце!"
 false_conversion.0020.b: "Нет, нет, время еще не пришло."
 false_conversion.0020.c: "$false_conversion.0020.a$"
 false_conversion.0030.t: "Амнистия тайных верующих"
 false_conversion.0030.desc_start: "До меня дошли сведения, что некоторые в моей державе скрытно практикуют тайные религии, следуя им отчасти или полностью.\n\n"
 false_conversion.0030.desc_no_secret_faith: "Да, я [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l], но моя вера всегда придерживалась идеалов плюрализма, а потому меня печалит, что некоторые вынуждены поклоняться своим богам втайне, опасаясь преследований.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist: "В число этих тайных верующих могут входить [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l], уже давно вынужденные скрываться из-за религиозного преследования.\n\n"
 false_conversion.0030.desc_has_secret_faith: "Даже мне трудно отказаться от многих ритуалов и верований, которые породило [old_faith.GetAdjectiveNoTooltip|l]. И хотя я ни за что не признаюсь в этом открыто, мое сердце на стороне тех, кто тайно исповедует свою религию.\n\n"
 false_conversion.0030.desc_end: "Разумеется, поскольку я [ROOT.Char.GetTitleAsNameNoTooltip|l], я могу объявить всеобщее прощение тем, кто принял ложное обращение..."
 false_conversion.0030.a: "В поклонении высшим силам все должны быть свободны!"
 false_conversion.0030.a.tt: "Мне сообщат, сколько из тайных последователей примут мое предложение, — если они его вообще примут."
 false_conversion.0030.b_no_secret_faith: "Крипто... что? Что за вздор?"
 false_conversion.0030.b_has_secret_faith: "Некоторые секреты лучше не раскрывать."
 false_conversion.0031.t: "$false_conversion.0030.t$"
 false_conversion.0031.desc: "Мой сюзерен, [ROOT.Char.GetLiege.GetTitledFirstName], обращается ко всей державе [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier], заявляя, что теперь всякий волен открыто поклоняться своим богам, какой бы ни была их природа. [ROOT.Char.GetLiege.GetSheHe|U] обещает прощение всем, кто прежде исповедовал свою религию втайне."
 false_conversion.0031.a: "Наконец-то мы выходим из тени!"
 false_conversion.0031.b: "Мы уже слышали ложь о терпимости..."
 false_conversion.1000.t: "Конец #L [ROOT.Char.GetFaith.GetName|l]ой#! веры"
 false_conversion.1000.desc_intro: "[actor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] наконец [Select_CString(actor.IsFemale, 'потребовала', 'потребовал' )] от меня"
 false_conversion.1000.desc_has_family: "и остальной моей семьи"
 false_conversion.1000.desc_convert: "обратиться в #L [actor.GetFaith.GetName|l]ую#! веру.\n\n"
 false_conversion.1000.desc_forced: "[actor.GetSheHe|U] буквально с ножом к горлу [Select_CString(actor.IsFemale, 'пристала', 'пристал' )], пользуясь тем, что я у н[actor.GetHerHis] на крючке. И все же, если риск кажется мне допустимым, я могу продолжать исповедовать #L [ROOT.Char.GetFaith.GetName|l]ую#! веру "
 false_conversion.1000.desc_voluntary: "Меня более-менее устраивают [actor.GetHerHis] требования. Но, возможно, у меня есть возможность открыто проповедовать [actor.GetFaith.GetNameNoTooltip|l]ое учение, при этом исповедуя #L [ROOT.Char.GetFaith.GetName|l]ую#! веру "
 false_conversion.1000.desc_bold: "в качестве тайного протеста."
 false_conversion.1000.desc_cowardly: "вдали от посторонних глаз."
 false_conversion.1000.desc_outro: "\n\nТакое решение непросто принять одному..."
 false_conversion.1000.a: "Сегодня со старым образом жизни будет покончено."
 false_conversion.1000.b_single: "[actor.GetFaith.GetAdjectiveNoTooltip] будет у меня на устах, но [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] в сердце."
 false_conversion.1000.b_sanctioned_single: "[ROOT.Char.GetFaith.HighGodName] простит мне тайное исповедование #L [ROOT.Char.GetFaith.GetName|l]ой#! веры"
 false_conversion.1000.b_plural: "[actor.GetFaith.GetAdjectiveNoTooltip] будет у нас на устах, но [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] в сердце."
 false_conversion.1000.b_sanctioned_plural: "[ROOT.Char.GetFaith.HighGodName] простит нам тайное исповедование #L [ROOT.Char.GetFaith.GetName|l]ой#! веры"
 false_conversion.1010.desc_has_no_family: "и [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 false_conversion.1010.desc_spouse_intro: "[spouse.GetFirstNameNoTooltip] и я ночи напролет пытаемся избежать требований, которые [Select_CString(actor.IsFemale, 'выдвинула', 'выдвинул' )] [actor.GetTitledFirstNameNoTooltip], но все напрасно. Наконец, [spouse.GetFirstNameNoTooltip] говорит начистоту:\n\n"
 false_conversion.1010.desc_spouse_advises_secrecy: "«Мы не можем отказаться от [spouse.GetFaith.HighGodNamePossessive] и не важно, что требует [actor.GetTitledFirstNameNoTooltip]. Мы должны продолжить почитать учение [spouse.GetFaith.HighGodNamePossessive], пусть даже и тайно»."
 false_conversion.1010.desc_spouse_advises_conversion_cynical: "«Мне все равно, будем мы исповедовать [actor.GetFaith.GetNameNoTooltip|l]ую или [spouse.GetFaith.GetNameNoTooltip|l]ую веру. Но если [actor.GetTitledFirstNameNoTooltip] требует, чтобы мы приняли [actor.GetFaith.GetNameNoTooltip|l]ое учение, зачем отказываться?»"
 false_conversion.1010.desc_spouse_advises_conversion_neutral: "«Мне неприятно это признавать, но мы не можем позволить себе практиковать [spouse.GetFaith.GetNameNoTooltip|l]ую веру, даже тайно. Мы должны исполнить то, что требует от нас [actor.GetTitledFirstNameNoTooltip], и принять [actor.GetFaith.GetNameNoTooltip|l]ое учение»."
 false_conversion.1010.desc_outro_demure: "\n\nСтоит ли прислушаться к тому, что говорит [Select_CString(spouse.IsFemale, 'моя', 'мой' )] "
 false_conversion.1010.desc_spouse_disliked: "[second.Custom('InsultAdjective')|l] "
 false_conversion.1010.desc_spouse_liked: "[spouse.Custom('ComplimentAdjective')|l][Select_CString(spouse.IsFemale, 'ая', 'ый' )] "
 false_conversion.1010.desc_outro_wife_husband: "[spouse.GetWifeHusband|l]?"
 false_conversion.2000.t: "Временная слабость"
 false_conversion.2000.desc_intro: "Чем больше времени я и [vulnerable_relation.Custom2('MyCharacterIntroduction', owner)] проводим вместе, тем отчетливее я вижу [vulnerable_relation.GetHerHis]"
 false_conversion.2000.desc_descriptor_grief: "скорбь."
 false_conversion.2000.desc_descriptor_depression: "уныние."
 false_conversion.2000.desc_descriptor_stress: "стресс."
 false_conversion.2000.desc_bridge: "\n\n"
 false_conversion.2000.desc_quote_grief: "«Достаточно малейшего пустяка, и перед глазами у меня встает [deceased_character.GetFirstName], — жалуется [vulnerable_relation.GetTitledFirstNameNoTooltip]. — Как я могу пережить такую утрату?»"
 false_conversion.2000.desc_quote_depression: "«Каждый новый день тяжелее предыдущего, — признается [vulnerable_relation.GetTitledFirstNameNoTooltip]. — Я так больше не могу. Жизнь словно утекает из меня»."
 false_conversion.2000.desc_quote_stress: "«Тяготы каждодневной жизни меня измучили, — жалуется [vulnerable_relation.GetTitledFirstNameNoTooltip]. — Каждый день я молюсь об избавлении от своей участи»."
 false_conversion.2000.desc_outro: "\n\nВозможно, [owner.GetSecretFaith.HighGodName] сумеет вдохнуть новую жизнь в это бренное тело..."
 false_conversion.2000.a: "«[owner.GetSecretFaith.GetAdjective] исцелит ваши муки»."
 false_conversion.2000.a_flavor: "[vulnerable_relation.GetTitledFirstNameNoTooltip] подумает о том, чтобы тайно принять #L [owner.GetSecretFaith.GetNameNoTooltip|l]ую#! веру"
 false_conversion.2000.a_success: "[vulnerable_relation.GetTitledFirstNameNoTooltip] находит утешение в объятиях [owner.GetSecretFaith.HighGodNamePossessive]"
 false_conversion.2000.a_failure: "[vulnerable_relation.GetTitledFirstNameNoTooltip] [Select_CString(vulnerable_relation.IsFemale, 'оскорблена', 'оскорблен' )] моим предложением"
 false_conversion.2000.b: "[vulnerable_relation.GetTitledFirstNameNoTooltip] заслуживает сострадания, навязывать религию будет неправильно."
 false_conversion.2001.t: "Мой час нужды"
 false_conversion.2001.desc_grief: "Что ни день, на ум приходит [deceased_character.GetTitledFirstName]. Любое напоминание о [deceased_character.GetHerHis] жизни в этом мире лишь глубже погружает меня в пучину скорби."
 false_conversion.2001.desc_depression: "Дни тянутся друг за другом, посылая моим близким новые радости и печали. Я же живу в море серости, буквально тону в ней последние годы."
 false_conversion.2001.desc_stress: "У меня развился нервный тик. Я кусаю ногти, сжимаю зубы, хожу взад-вперед до изнеможения, а потом лежу в постели без сна. И все равно меня охватывает совершенно непостижимый стресс."
 false_conversion.2001.desc_outro: "\n\nЯ размышляю, как мне быть дальше, как вдруг рядом появляется [vulnerable_relation.Custom2('RelationToMeAddress', owner)], нашептывая мне: «Вам стоит лишь принять исцеляющую силу #L [owner.GetSecretFaith.GetName|l]ого#! учения, [owner.Custom2('RelationToMeAddress', vulnerable_relation)], и вы позабудете все свои тревоги»."
 false_conversion.2001.a: "Тогда я приму #L [owner.GetSecretFaith.GetNameNoTooltip|l]ое#! учение всем сердцем!"
 false_conversion.2001.b: "На что вы намекаете, [owner.GetTitledFirstNameNoTooltip]?"
 false_conversion.2001.b_flavor: "[owner.GetTitledFirstNameNoTooltip] больше не произносит ни слова... пока"
 false_conversion.8000.t: "Моя вера раскрыта"
 false_conversion.8000.desc_intro: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(secret_exposer.IsFemale, 'раскрыла', 'раскрыл' )], что я тайно практикую #L [ROOT.Char.GetSecretFaith.GetName|l]ую#! веру!"
 false_conversion.8000.desc_disapproving_chaplain: "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] требует от меня открытого покаяния и перехода в учение [disapproving_chaplain.GetFaith.HighGodNamePossessive]."
 false_conversion.8000.desc_silent_chaplain: "[silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ничего не говорит по этому поводу, и мне предстоит самостоятельно придумать себе покаяние."
 false_conversion.8000.desc_outro: ""
 false_conversion.8000.a: "Я больше никогда не усомнюсь в #L [ROOT.Char.GetFaith.GetNameNoTooltip|l]ом#! учении!"
 false_conversion.8000.b: "[ROOT.Char.GetSecretFaith.GetAdjectiveNoTooltip] — единственная истинная вера!"
 event_false_convert_my_vassal.t: "Вассал раскрыл тайную веру"
 event_false_convert_my_liege.t: "Сюзерен раскрыл тайную веру"
 event_false_convert_interface.desc: "[ROOT.Char.GetShortUIName] отказывается от своей публичной религии и открыто заявляет, что исповедует [ROOT.Char.GetFaith.GetAdjective|l], тем самым раскрывая себя как последователя тайной веры."
 event_false_converts.t: "Обнаруженные последователи тайной веры"
 event_false_converts_plus_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] из моих вассалов-землевладельцев отреклись от своей публичной конфессии.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] из безземельных персонажей при моем дворе отреклись от своей публичной конфессии.\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0] из моих графств давали приют сообществам тайных верующих, раскрывшим теперь свою религию."
 event_false_converts_without_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] из моих вассалов-землевладельцев отреклись от своей публичной конфессии.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] из безземельных персонажей при моем дворе отреклись от своей публичной конфессии."
 event_false_converts_counties_only.desc: "На землях [ROOT.Var('num_false_converts_counties').GetValue|V0] графств моей державы проживали тайные [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l], многие из которых раскрыли свою веру вместе со мной."
 false_convert_modifier: "Подозрения в ложном обращении"
 false_convert_modifier_desc: "Считается, что многие сообщества в этом графстве продолжают тайно придерживаться старой конфессии."
 relieved_cryptos_modifier: "Прощенные тайные верующие"
 relieved_cryptos_modifier_desc: "Местное население благодарно за позволение вновь открыто практиковать исконную веру."
 #Spreading the crypto-faith events
 convert_to_crypto_religion_key: "Принять крипто[ROOT.Char.GetSecretFaith.GetAdjectiveNoTooltip|l]"
 convert_to_crypto_religion_interaction_key: "Принять крипто[actor.GetSecretFaith.GetAdjectiveNoTooltip|l]"
 convert_to_crypto_religion_interaction: "$convert_to_crypto_religion_interaction_key$ #weak (происки)#!"
 convert_to_crypto_religion_interaction_desc: "Попытаться добиться того, что [recipient.GetShortUINameNoTooltip] начнет тайно исповедовать #L [actor.GetSecretFaith.GetName|l]ую#! веру"
 convert_to_crypto_religion: "Принять крипто#D религию#!"
 convert_to_crypto_religion_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] узнает от меня мудрость, которой учит нас [SCHEME.GetOwner.GetSecretFaith.KnowledgeGodName], и начнет тайно исповедовать [SCHEME.GetOwner.GetSecretFaith.GetNameNoTooltip|l]ое учение."
 convert_to_crypto_religion_desc_general: "Научить цель втайне исповедовать #L [CHARACTER.GetSecretFaith.GetName|l]ое#! учение."
 convert_to_crypto_religion_action: "Приобщить"
 convert_to_crypto_religion_interaction_notification: "$convert_to_crypto_religion_interaction_key$"
 convert_to_crypto_religion_scheme_invalidated_title: "@scheme_icon! Происки «$convert_to_crypto_religion$» завершаются"
 convert_to_crypto_religion_general_desc: "[scheme|E] с целью научить выбранного персонажа тайной вере в надежде расширить тайное учение интригана."
 convert_to_crypto_religion_no_more_secret: "Крипто[CHARACTER.GetSecretFaith.GetAdjective|l] больше не практикуется мной."
 convert_to_crypto_religion_invalid: "Я больше не могу приобщить персонажа [target.GetShortUIName] к #L крипто[CHARACTER.GetSecretFaith.GetName|l]ой#! вере."
