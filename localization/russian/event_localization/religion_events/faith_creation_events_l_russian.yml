l_russian:
 faith_creation.1001.t.schism: "[reformed_faith.GetNameNoTooltip]ий раскол"
 faith_creation.1001.t.reformation: "[reformed_faith.GetNameNoTooltip]ая реформация"
 faith_creation.1001.desc.schism: "[reformed_faith.GetReligion.GetAdjective] сталкивается с новым расколом, когда [reformer.GetTitledFirstName] и [reformer.GetHerHis] последователи отделяются от #L [old_faith.GetName|l]ой#! конфессии и образуют новое религиозное течение."
 faith_creation.1001.desc.reformation: "[reformer.GetTitledFirstName], [Select_CString(reformer.IsFemale, 'которую', 'которого' )] уважают многие [reformed_faith.GetAdherentNamePlural|l], [Select_CString(reformer.IsFemale, 'организовала', 'организовал' )] встречу, на которой [reformer.Custom('DefaultPriestTitlePlural')] со всей земли должны обсудить свои взгляды и сформулировать официальную доктрину языческой веры."
 faith_creation.1001.desc.schism.personal: "#L [old_faith.GetName]ие#! [old_faith.AltPriestTermPlural] сбились с пути, им больше нельзя позволять вести нас. Потому пусть соберутся избранные [reformer.Custom('DefaultPriestTitlePlural')]: пора обсудить будущее нашей веры."
 faith_creation.1001.desc.reformation.personal: "Мне наконец удалось сделать так, чтобы все важные [reformer.Custom('DefaultPriestTitlePlural')] мира собрались вместе, обсудили наши верования и определили официальную доктрину, которая впредь будет основой нашей конфессии."
 #Pick one line from this set (Outlook):
 faith_creation.1001.desc.outlook.ghw: "\n\nПылкие [reformer.Custom('DefaultPriestTitlePlural')|l] уже говорят о том, что им нужны [reformed_faith.GHWNamePlural], чтобы распространить их новую веру по всему миру, и"
 faith_creation.1001.desc.outlook.pacifism: "\n\nЭти [reformed_faith.GetNameNoTooltip|l]ие [reformer.Custom('DefaultPriestTitlePlural')] осудили насилие и кровопролитие, заявляя, что войны ведут лишь к страданиям и ненависти, и"
 faith_creation.1001.desc.outlook.dogmatic: "\n\nЭти [reformer.Custom('DefaultPriestTitlePlural')|l] объявили, что [reformed_faith.GetAdjectiveNoTooltip|l] — единственная истинная вера, и"
 faith_creation.1001.desc.outlook.accepting: "\n\nЭти [reformed_faith.GetNameNoTooltip|l]ие [reformer.Custom('DefaultPriestTitlePlural')] призывают ко взаимопомощи и терпимости даже в отношениях с неверующими, и"
 faith_creation.1001.desc.outlook.fallback: "\n\nЭти [reformed_faith.GetNameNoTooltip|l]ие [reformer.Custom('DefaultPriestTitlePlural')] спокойно и прагматично относятся к другим конфессиям и"
 #And one line from this second set (Beliefs):
 faith_creation.1001.desc.belief.sacrifice: "заявляют, что единственный способ почтить [reformed_faith.HighGodNamePossessive] — устроить человеческое жертвоприношение!"
 faith_creation.1001.desc.belief.indulgent: "призывают последователей потакать плотским желаниям и жить полной жизнью."
 faith_creation.1001.desc.belief.incest: "разрешают близким родственникам вступать в брак, заявляя, что семейные узы священны, а такие браки благословенны."
 faith_creation.1001.desc.belief.aniconism: "отказываются использовать какие-либо религиозные символы, заявляя, что простые изображения не в силах передать величие [reformed_faith.HighGodNamePossessive]."
 faith_creation.1001.desc.belief.ascetic: "призывают к нестяжанию среди своих последователей, утверждая, что стремление к материальным благам мешает духовному самосовершенствованию."
 faith_creation.1001.desc.belief.spirits: "попросили духов направить верующих в эти непростые времена."
 faith_creation.1001.desc.belief.superstition: "официально приняли множество древних предрассудков и мифологических историй в качестве официальной доктрины."
 faith_creation.1001.desc.belief.nature: "выказывают невероятное почтение к самой природе и защищают ее от тех, кто хотел бы использовать ее ради личной выгоды."
 faith_creation.1001.desc.belief.community: "сформировали закрытые сообщества, объединившие культурные традиции различных последователей. Туда входят [reformed_faith.GetAdherentNamePluralNoTooltip|l], которые с неохотой принимают чужаков."
 faith_creation.1001.desc.belief.fallback: "просят всех последователей оставить в прошлом старые распри и объединиться ради блага новой веры."
 #End with a reference to
 faith_creation.1001.desc.temporal: "\n\n[reformer.GetFirstNameNoTooltip] [Select_CString(reformer.IsFemale, 'решила', 'решил' )] лично возглавить зарождающееся [reformed_faith.GetNameNoTooltip|l]ое движение и [Select_CString(reformer.IsFemale, 'приняла', 'принял' )] титул «[reformed_faith.ReligiousHeadName]» — это высший сан, который [reformer.GetSheHe], скорее всего, передаст своему наследнику."
 faith_creation.1001.desc.temporal.personal: "\n\nЯ хочу лично возглавить зарождающееся [reformed_faith.GetNameNoTooltip|l]ое движение и принять титул «[reformed_faith.ReligiousHeadName]», высшую должность, которую затем унаследуют мои преемники."
 faith_creation.1001.desc.spiritual: "\n\n[reformed_faith.GetNameNoTooltip]ие [reformer.Custom('DefaultPriestTitlePlural')] решили, что [reformed_hof.GetFirstNameNoTooltip] теперь [reformed_faith.ReligiousHeadName] и может определять религиозные доктрины и разрешать внутренние споры во всем [reformed_faith.GetNameNoTooltip|l]ом мире."
 faith_creation.1001.desc.spiritual.sameold: "\n\n[reformed_faith.GetNameNoTooltip]ие [reformer.Custom('DefaultPriestTitlePlural')] решили, что [reformed_hof.GetFirstNameNoTooltip] все еще их [reformed_faith.ReligiousHeadName] и может определять религиозные доктрины и разрешать внутренние споры во всем [reformed_faith.GetNameNoTooltip|l]ом мире."
 faith_creation.1001.desc.no_head: "\n\nЗарождающееся течение решило не назначать главу религии. Вместо этого каждый [reformer.Custom('DefaultPriestTitle')] будет лично определять, по каким учениям будет жить его [reformed_faith.HouseOfWorship]."
 faith_creation.1001.desc.no_holy_sites: "\n\n[reformed_faith.GetAdherentNamePluralNoTooltip] с нетерпением ожидают, когда исполнится пророчество и придет [reformed_faith.ReligiousHeadName], великий лидер, который объединит их и начнет новый золотой век [reformed_faith.GetNameNoTooltip|l]ой веры."
 faith_creation.1001.o.frightened: "[ROOT.Char.GetFaith.random_GoodGodNames], защити! Пусть эти кровожадные [second.Custom('GetUnbelieverNamePlural')] не тронут нас!"
 faith_creation.1001.o.heretical: "Эти еретики заплатят за свои преступления против [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 faith_creation.1001.o.crusader: "Начнется [ROOT.Char.GetFaith.GHWName], и тогда эти [second.Custom('GetUnbelieverNamePlural')] узнают свое место!"
 faith_creation.1001.o.interested: "Надо посматривать, что там происходит..."
 faith_creation.1001.o.uninterested: "Не важно, во что верят эти [second.Custom('GetUnbelieverNamePlural')]."
 faith_creation.1001.o.getreaction: "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.o.personal: "Мир узрит, что [ROOT.Char.GetFaith.HighGodName] любит нас!"
 faith_creation.1010.t: "[HoF.GetFirstNameNoTooltip] теперь [faith.ReligiousHeadName|U]!"
 faith_creation.1010.desc.start: "Хотя никто не сомневался в истинности нашей веры, в те годы, когда мы обходились без духовного лидера, нам пришлось тяжело. Но теперь это испытание подошло к концу, и"
 faith_creation.1010.desc.temporal.personal: "[faith.AltPriestTermPlural] наконец-то согласились признать, что я [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.temporal: "[HoF.GetTitledFirstName] наконец [Select_CString(HoF.IsFemale, 'добилась', 'добился' )] того, чтобы [faith.AltPriestTermPlural] признали, что [HoF.GetSheHe] [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.spiritual: "[faith.AltPriestTermPlural], собравшись, постановили, что [HoF.GetFirstName] — [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.end: "\n\nТеперь, когда верующие собрались под единым знаменем, похоже, [faith.GetNameNoTooltip|l] вступает в золотой век."
 faith_creation.1010.desc.end.personal: "\n\nТеперь, когда верующие собрались под моим знаменем, я приведу [faith.GetNameNoTooltip|l] в золотой век!"
 faith_creation.1010.a: "Да славится [faith.HighGodName]!"
 faith_creation.1011.message.title: "Учрежден титул главы религии"
 faith_creation.1011.message.desc: "#L [faith.GetName]ие#! [faith.AltPriestTermPlural] пришли к соглашению. Теперь их [Concept( 'head_of_faith', 'глава конфессии' )|E] — [faith.ReligiousHeadName|U] [HoF.GetFirstName]"
