l_russian:
 heresy.0010.t: "Ересь: [heretic_faith.GetAdherentNamePluralNoTooltip] во владении [heretic_title.GetNameNoTierNoTooltip]"
 heresy.0010.desc: "[heretic_ruler.GetTitledFirstName] державы [heretic_title.GetNameNoTier] сообщает, что [heretic_ruler.GetSheHe] и [heretic_ruler.GetHerHis] вассалы обратились в #L [heretic_faith.GetName|l]ую#! конфессию."
 heresy.0010.desc.nonexistant: "\n\nРазочаровавшись в #L [origin_faith.GetName|l]ом#! духовенстве, знатные люди державы [heretic_title.GetNameNoTierNoTooltip] больше не считают его добродетельным и праведным. Как [heretic_faith.GetAdherentNamePluralNoTooltip|l], они отдалились от старых религиозных институтов и полагают, что их новая конфессия ближе к воле [heretic_faith.HighGodNamePossessive]."
 heresy.0010.desc.exists: "\n\nРазочаровавшись в #L [origin_faith.GetName|l]их#! священниках, знатные люди державы [heretic_title.GetNameNoTierNoTooltip] больше не считают духовенство добродетельным и праведным и отдалились от старых религиозных институтов. Теперь они называют себя [heretic_faith.GetAdherentNamePluralNoTooltip|l] и считают, что доктрины их новой веры ближе к воле [heretic_faith.HighGodNamePossessive]."
 heresy.0010.desc.resurgent: "\n\nРазочаровавшись в #L [origin_faith.GetName|l]их#! священниках, знатные люди державы [heretic_title.GetNameNoTierNoTooltip] больше не считают духовенство добродетельным и праведным. Теперь знатные люди державы [heretic_title.GetNameNoTierNoTooltip] воскресили старое учение [heretic_faith.GetAdherentNameNoTooltip|l]ов, доктрины которого ближе к воле [heretic_faith.HighGodNamePossessive]."
 heresy.0010.tt.custom: "[heretic_faith.GetAdjective|V] появляется во владении [heretic_title.GetName]"
 heresy.0010.a.new_heresy: "Что это за извращенная насмешка над верой?!"
 heresy.0010.a.existing_heresy: "Эти мерзкие еретики сбили их с пути истинного!"
 heresy.0010.a.astray_faith: "Я не понимаю, в чем суть, но им-то нравится?"
 heresy.0010.a.same_faith: "Не зря мне казалось, что они со временем увидят свет истинной веры!"
 heresy.0010.b: "А знаете, ведь они в чем-то правы..."
 heresy.0010.notification.title: "Новое религиозное движение"
 heresy.0010.notification: "[heretic_ruler.GetFullName] создает новое #L [heretic_faith.GetName|l]ое#! течение!"
 heresy.0011.notification.heresy: "[convert_ruler.Custom2('HierarchicalStatus', me)] [Select_CString(convert_ruler.IsLocalPlayer, 'принимаете', 'принимает' )] ересь: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.same_faith: "[convert_ruler.Custom2('HierarchicalStatus', me)] [Select_CString(convert_ruler.IsLocalPlayer, 'принимаете', 'принимает' )] истинную веру: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.other: "[convert_ruler.Custom2('HierarchicalStatus', me)] [Select_CString(convert_ruler.IsLocalPlayer, 'меняете', 'меняет' )] конфессию: [convert_ruler.GetShortUINameNoTooltip]"
