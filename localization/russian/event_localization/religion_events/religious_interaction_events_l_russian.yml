 ### Literalist Debate by Ewan Cowhig Croft ###
 ##############################################
 religious_interaction.2400.t: "Великий спор"
 religious_interaction.2400.desc: "Дрожащим от страха голосом [recipient.GetSheHe] зачитывает мне гневное письмо, в котором [actor.GetTitledFirstName] вызывает меня на публичный спор о добродетелях и пороках нашей общей конфессии: [actor.GetSheHe] сомневается, что я следую догматам, на которых зиждется [recipient.GetFaith.GetAdjectiveNoTooltip|l].\n\nСлуга заикается, проглатывая слова, поскольку тон письма ясно дает понять, какого [actor.GetShortUINameNoTooltip] мнения о моем благочестии."
 religious_interaction.2400.a: "Вот собака! Вызов принят!"
 religious_interaction.2400.a.tt_success: "[actor.GetShortUINameNoTooltip] [Select_CString(actor.IsFemale, 'унижена', 'унижен' )] в ходе публичных дебатов"
 religious_interaction.2400.a.tt_fail: "[actor.GetShortUINameNoTooltip] успешно ставит под сомнение мою веру"
 religious_interaction.2400.b: "Я не стану марать имя [recipient.GetFaith.HighGodNamePossessive] этим фарсом."
 religious_interaction.2400.b.tt: "[actor.GetShortUINameNoTooltip] узнает об этом"
 religious_interaction.2400.b_turned_down: "[recipient.GetShortUIName|U] не принимает мой вызов на дебаты"
 used_literalist_debate_modifier: "Недавние дебаты"
 used_literalist_debate_modifier_desc: "Этот персонаж недавно начал дебаты об основах своей веры."
 literally_debated_modifier: "Недавние дебаты"
 literally_debated_modifier_desc: "Этого персонажа недавно втянули в дебаты об основах веры."
 religious_interaction.2401.desc_intro: "Я и мой оппонент встречаемся в большом зале во владении [debate_locale.GetNameNoTierNoTooltip] за неустойчивыми столами всего в футе друг от друга в окружении толпы возбужденных зрителей. Приглушенный шепот проносится по толпе, и все затихают, ожидая начала дебатов.\n\n"
 religious_interaction.2401.desc_won: "Всего через час [recipient.GetTitledFirstName] сдается: я успешно ставлю под сомнение [recipient.GetHerHis] благочестие и [recipient.GetHerHis] представление о добродетелях. Я наношу удар по самой [recipient.GetHerHis] вере в [actor.GetFaith.HighGodNamePossessive]. Толпа неистовствует, и [recipient.GetTitledFirstNameNoTooltip] бежит из зала после обрушившегося на н[recipient.GetHerHis] града тухлых яиц и заплесневелой капусты."
 religious_interaction.2401.desc_lost: "[recipient.GetTitledFirstName] немедленно идет в нападение, не оставляя мне шансов оправдаться, и вскоре толпа определяет победителя.\n\nНесколько мгновений я храбро стою под градом из гнилых овощей; когда же кто-то из крестьян кидает мне в голову живую курицу, мне приходится отступить."
 religious_interaction.2401.a_won: "Разве [actor.GetFaith.HighGodName] не любит меня?"
 religious_interaction.2401.a_lost: "Этим людям не понять [actor.GetFaith.GetReligion.GetAdjectiveNoTooltip]!"
 religious_interaction.2402.desc_won: "Хотя на дебаты [actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'вызывала', 'вызывал' )] меня со всей возможной самоуверенностью, [actor.GetHerHis] решимость тает под натиском моих уничижительных слов и благочестивой критики. Вскоре присоединяется толпа, и мой оппонент бежит из зала под градом из гнилых овощей и одного особенно яростного петуха."
 religious_interaction.2402.desc_lost: "Несмотря на все мои усилия, [actor.GetTitledFirstName] не теряется и ясными доводами тут же завоевывает симпатии толпы. [actor.GetSheHe|U] же продолжает нападать на меня, более часа перечисляя все мои мыслимые грехи. [actor.GetSheHe|U] даже сомневается в том, что я искренне почитаю [recipient.GetFaith.HighGodNamePossessive].\n\nВ конечном счете я отступаю под градом гнилых овощей, который обрушивает на меня толпа."
 religious_interaction.2403.desc: "[victim.GetTitledFirstName] не имеет ни малейшего шанса. Хотя [victim.GetSheHe] считает, что [Select_CString(victim.IsFemale, 'готова', 'готов' )], я отмахиваюсь от [victim.GetHerHis] жалких притязаний, как от мух. От каждого моего довода [victim.GetFirstNameNoTooltip] вздрагивает, как от удара. Вскоре становится настолько очевидным, что [victim.GetSheHe] не может защитить свою точку зрения, что даже толпа смолкает.\n\n«...И именно поэтому, — говорю я, драматически воздевая руку и указывая пальцем в противоположный конец комнаты, — вы никогда...»\nЯ останавливаюсь, осознав, что [victim.GetFirstNameNoTooltip] отчаянно пытается вздохнуть, стискивая"
 religious_interaction.2403.conclusion_either: "свою грудь."
 religious_interaction.2403.conclusion_man: "свою руку."
 religious_interaction.2403.conclusion_woman: "свой живот."
 religious_interaction.2403.a.low_compassion: "«Я смотрю, вы выбрали путь труса»."
 religious_interaction.2403.a.zealous: "«Похоже, [ROOT.Char.GetFaith.PantheonTerm] на моей стороне»."
 religious_interaction.2403.a.stubborn: "«Эй, это еще не всё!»"
 religious_interaction.2403.a: "«Вы... вы в порядке?»"
 religious_interaction.2403.a.tt: "[victim.GetShortUIName] [Concept( 'character_death_dies', 'умирает' )|E] от сердечного приступа"
 religious_interaction.2500.desc: "Когда люди, подобные тебе, прозревают... Это [ROOT.Char.GetFaith.HighGodNameAlternate] шлет нам знамение! Приветствуем тебя в лоне истинной веры."
 religious_interaction.2500.a: "Да восславится [ROOT.Char.GetFaith.HighGodName]!"
 religious_interaction.2501.desc: "Ты думаешь, [recipient.GetFaith.HighGodName] поверит этим жалким политическим ужимкам и отвратит карающую длань? Да ты шутишь!"
 #########################
 #Exaltation of Pain tenet
 #########################
 religious_interaction.2600.t: "Уроки благодати"
 religious_interaction.2600.desc.recipient: "[actor.GetTitledFirstName|U] мягко берет меня за руку, демонстрируя разнообразие острых и тупых предметов, которыми мы воспользуемся для нашего сеанса. Луч света отражается на одном из клинков, и я ощущаю накатившее на меня умиротворение.\n\nВзяв инструмент в руку, я жестом велю [Select_CString(actor.IsFemale, 'ей', 'ему' )] повернуться. [Select_CString(actor.IsFemale, 'Она', 'Он' )] снимает рубаху и обнажает нетронутую кожу на спине. Я приступаю к работе, и тихие стоны и хрипы вскоре сливаются в низкое хриплое мычание, исторгаемое из глубин [Select_CString(actor.IsFemale, 'ее', 'его' )] горла.\n\nЯ уже знаю, с помощью какого инструмента обрету благодать я."
 religious_interaction.2600.desc.actor: "[recipient.GetTitledFirstName|U] осторожно осматривает инструменты вознесения, чуть подрагивая от предвкушения.\n\nЯ перехватываю [Select_CString(recipient.IsFemale, 'ее', 'его')] запястье, вкладываю в руку острый клинок и прижимаю его к своей груди. «Только аккуратно, твердой рукой. Нам предстоит пройти по грани».\n\n[recipient.GetFirstNameNoTooltip] смотрит мне в глаза и кивает, а затем начинает расстегивать собственную рубаху, обнажая участок чистой кожи без шрамов, которой вскоре предстоит получить благодать [recipient.GetFaith.HighGodNamePossessive]."
 religious_interaction.2600.a: "«Вознесемся же вместе»."
 religious_interaction.2610.desc: "Увы, прямо сейчас меня ждут неотложные дела... но в следующий раз мы совершим ритуал с еще большим рвением!"
 religious_interaction.2610.a: "Какая досада."
 attempted_transcendence_together_opinion: "Попытка совместного вознесения"
