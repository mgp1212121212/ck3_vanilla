l_russian:
 religious_interaction.1.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc: "После долгих молитв и раздумий я принимаю решение даровать вам развод. Вы и [Select_CString(secondary_recipient.IsFemale, 'ваша', 'ваш' )] [secondary_recipient.GetWifeHusband] [secondary_recipient.GetFirstNameNoTooltip] больше не состоите в браке"
 religious_interaction.1.consanguinity: "по причине кровосмешения."
 religious_interaction.1.fallback: "из-за подозрения в адюльтере."
 religious_interaction.1.adultery: "по причине адюльтера."
 religious_interaction.1.different_faith: "на том основании, что [Select_CString(secondary_recipient.IsFemale, 'она', 'он' )] не исповедует истинную веру."
 religious_interaction.1.eunuch: "ввиду отсутствия необходимых частей тела."
 religious_interaction.1.a: "Прости, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.2.desc: "После долгих молитв и раздумий я решаю, что в интересах нашего дома будет даровать вам развод. Вы и [Select_CString(secondary_recipient.IsFemale, 'ваша', 'ваш' )] [secondary_recipient.GetWifeHusband] [secondary_recipient.GetFirstNameNoTooltip] больше не состоите в браке"
 religious_interaction.2.infertility: "на основании отказа консумировать брак."
 religious_interaction.2.adultery: "на основании того, что они попрали священные узы брака и предавались плотскому греху с другими."
 religious_interaction.3.desc: "Рассмотрев вашу просьбу, я принимаю решение исполнить ее."
 religious_interaction.3.defensive_war: "Пусть эти деньги помогут вам защитить веру, ибо ей угрожают [war_target.GetTitledFirstName] и [war_target.GetHerHis] стремительные #L [war_target.GetFaith.GetName|l]ие#! орды!"
 religious_interaction.2.offensive_war: "Пусть эти деньги позволят выиграть войну, что ведете вы и [war_target.GetTitledFirstName]!"
 religious_interaction.3.fallback: "Пусть эти деньги помогут вам распространить истинную веру на ваши земли!"
 religious_interaction.3.a: "Славься, [ROOT.Char.GetFaith.WealthGodName], вот и возврат налога!"
 religious_interaction.3.b: "Эти деньги принесут мне победу!"
 religious_interaction.3.c: "Я воспользуюсь этим богатством с умом."
 religious_interaction.3.d: "Это золото подлатает дыры в моей казне!"
 religious_interaction.32.desc: "Рассмотрев вашу просьбу, я принимаю решение отклонить ее."
 religious_interaction.32.a: "О нет!"
 religious_interaction.4.desc: "Как следует поразмыслив, я решаю признать вашу претензию на владение [target.GetName]."
 religious_interaction.4.child: "Поскольку [secondary_recipient.GetTitledFirstName] еще ребенок, вы вправе вмешаться."
 religious_interaction.4.they_are_female: "Поскольку [secondary_recipient.GetTitledFirstName] — женщина, вы вправе вмешаться."
 religious_interaction.4.they_are_male: "Поскольку [secondary_recipient.GetTitledFirstName] — мужчина, вы вправе вмешаться."
 religious_interaction.4.fallback: "Было обнародовано неопровержимое доказательство того, что ваши предки и впрямь правили этой землей в древности."
 religious_interaction.4.a: "Я докажу, что являюсь достойным правителем!"
 religious_interaction.42.desc: "Рассмотрев вашу просьбу о претензии на титул [target.GetName], я принимаю решение отклонить ее."
 religious_interaction.42.a: "Проклятье!"
 religious_interaction.5.child: "Вы принадлежите к меньшинству,"
 religious_interaction.5.they_are_female: "Вы — женщина,"
 religious_interaction.5.they_are_male: "Вы — мужчина,"
 religious_interaction.5.fallback: "Вам явно не хватает благочестия,"
 religious_interaction.5.outro: "и это серьезно беспокоит Церковь. Поэтому [actor.GetName] [Select_CString(actor.IsFemale, 'выдвинула', 'выдвинул' )] претензию на титул [target.GetName], и [actor.GetHerHis] просьба была удовлетворена."
 religious_interaction.5.a: "Это какое-то издевательство!"
 religious_interaction.6.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.6.desc: "После долгих молитв и раздумий я принимаю решение удовлетворить прошение о разводе. [secondary_actor.GetFirstNameNoTooltip] и [secondary_recipient.GetFirstNameNoTooltip] больше не состоят в браке"
 religious_interaction.6.consanguinity: "по причине кровосмешения."
 religious_interaction.6.fallback: "из-за подозрения в адюльтере."
 religious_interaction.6.adultery: "по причине адюльтера."
 religious_interaction.6.different_faith: "на том основании, что [Select_CString(secondary_recipient.IsFemale, 'она', 'он' )] не исповедует истинную веру."
 religious_interaction.6.eunuch: "ввиду отсутствия необходимых частей тела."
 religious_interaction.6.a: "Прости, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.1001.t.fatwa: "Выпущена фетва!"
 religious_interaction.1001.t: "Законное отлучение!"
 religious_interaction.1001.desc: "[Select_CString(actor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'добилась', 'добился' )] того, что [actor.GetHerHis] [actor.GetFaith.PriestNeuterPlural] формально предъявили мне обвинение в грехе!\n\nЭто обвинение можно законным образом использовать для того, чтобы лишить меня власти над #L [recipient.GetFaith.GetName|l]ими#! землями."
 religious_interaction.1001.a: "Не будь [actor.GetSheHe] моим сюзереном, я бы..."
 religious_interaction.1001.a.revoke_tt: "[actor.GetTitledFirstName] может [revoke|El] один из моих титулов"
 #Religious Head of Faith Interactions
 religious_interaction.1010: "Похвально, что вы стремитесь искупить свои грехи. Я принимаю ваше щедрое пожертвование и дарую вам благословение."
 religious_interaction.1011: "Ваши проступки слишком серьезны, чтобы их можно было искупить золотом. Если вы и впрямь хотите искупить свои грехи, измените свою жизнь и докажите мне, что вы действительно ищете прощения. Только тогда я приму ваше пожертвование."
 religious_interaction.1020: "[actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'сообщила', 'сообщил' )] мне тревожные новости о ваших злодеяниях."
 religious_interaction.1021: "Вы считаете, что вы [actor.GetFaith.GetAdherentName|l], но ваши действия показывают, что вы не следуете пути [actor.GetFaith.HighGodNamePossessive]. И поскольку я не могу позволить вам скрывать свое безнравственное поведение за маской #L [actor.GetFaith.GetName|l]ой#! добродетели, мне придется отлучить вас. И да смилостивится [actor.GetFaith.HighGodName] над вашей душой."
 religious_interaction.1022: "Меня весьма обеспокоил ваш рассказ о злодеяниях, что творит [secondary_recipient.GetTitledFirstName]. С сожалением приходится признать, что ради блага #L [actor.GetFaith.GetName|l]ой#! веры [secondary_recipient.GetHerHis] необходимо отлучить."
 religious_interaction.1023: "Что вы получите, если честный [actor.GetFaith.GetAdherentName|l] будет отлучен?! #L [actor.GetFaith.GetName]ая#! вера — не инструмент для политических игр. Радуйтесь, что я не отлучу вас за подобную просьбу. "
 religious_interaction.1024: "Вижу, вы действительно раскаялись в своих грехах и пошли на многое ради искупления. И хотя ваши прегрешения против #L [actor.GetFaith.GetName|l]ой#! веры были поистине ужасны, ваши недавние действия заставили меня поверить в то, что вы заслуживаете прощения.\n\nПосему я снимаю с вас отлучение и вновь приветствую в рядах #L [actor.GetFaith.GetName|l]ой#! веры."
 religious_interaction.1025: "Вы думаете, я отлучаю людей просто так? Что неискренних извинений хватит, чтобы заслужить прощение? Просите сколько угодно, но вы не вернетесь в лоно #L [actor.GetFaith.GetName|l]ой#! веры, пока не докажете, что отреклись от своего неправедного образа жизни."
 religious_interaction.1030: "После долгих размышлений я понимаю: в ваших словах есть истина и мудрость. Я присоединюсь к монашескому ордену и начну новую жизнь на службе [actor.GetFaith.HighGodNamePossessive]."
 religious_interaction.1031: "Отринуть мирские блага и сбежать в какой-то удаленный монастырь? Что за вздор! Мне нравится моя жизнь, и я не собираюсь менять ее."
 religious_interaction.1000.positive: "Хорошо, что [recipient.GetFirstNameNoTooltip] [Select_CString(recipient.IsFemale, 'осознала', 'осознал' )] мудрость моего предложения."
 religious_interaction.1000.negative: "Как неудачно..."
 religious_interaction.1000.strong_negative: "Проклятье!"
 religious_interaction.1024.positive: "Хорошо, что [recipient.GetFirstNameNoTooltip] [Select_CString(recipient.IsFemale, 'осознала', 'осознал' )] мудрость этого решения."
 religious_interaction.2002.desc: "Я хочу следовать за вами к свету истинной веры. [ROOT.Char.GetFaith.GetAdjective] — моя новая конфессия!"
 religious_interaction.2002.a: "[ROOT.Char.GetFaith.HighGodName], славься!"
 religious_interaction.2003.desc: "Моя вера слишком крепка, чтобы поколебать ее жалкими речами простого смертного. Для меня важнее награда, что готовит мне [recipient.GetFaith.DivineRealm]."
 religious_interaction.2003.hooking_out: "\n\nА еще мне хотелось бы напомнить, что вы у меня в долгу, и лучше бы вам не преследовать меня за мои искренние убеждения."
 religious_interaction.2003.a: "Я лишь желаю вам спасения."
 religious_interaction.2003.b: "Ну что ж, расплата настигнет вас еще в этом мире!"
 religious_interaction.2003.c: "Не думайте, что это сойдет вам с рук!"
 religious_interaction.2003.d: "О, я думаю, вы поверите в то, во что я скажу вам поверить."
 religious_interaction.2011.desc: "Хотелось бы мне присоединиться к вам, но стоит мне подумать, сколько придется заплатить, чтобы обновить [recipient.GetFaith.HouseOfWorshipPlural] и принести слово истинной веры моим крестьянам...\n\nЕсли вы поможете мне оплатить эти труды, я с радостью восславлю [ROOT.Char.GetFaith.HighGodNamePossessive] в своих молитвах."
 religious_interaction.2011.a: "Все во имя веры."
 religious_interaction.2011.b: "Я не собираюсь оплачивать ваше спасение!"
 religious_interaction.2011.c: "Вы будете делать это не ради золота: есть нечто куда более ценное."
 religious_interaction.2012.desc: "Я вижу мудрость вашей веры, но надеюсь, что вы понимаете: путь из тьмы к свету долог и извилист.\n\nВозможно, обещание поддерживать меня всеми средствами сделало бы этот путь немного легче."
 religious_interaction.2012.a: "Я поддержу вас, и пусть [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] процветает всюду."
 religious_interaction.2012.b: "Я не буду торговаться ради вашей души!"
 religious_interaction.2012.c: "Сперва расплатитесь со мной по другим долгам."
 religious_interaction.2021.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nПора вам последовать за мной к свету, [Select_CString(recipient.IsFemale, 'моя', 'мой' )] [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]. Учитывая, чем вы мне обязаны, я требую немедленно принять [actor.GetFaith.GetAdjective|l]!"
 religious_interaction.2021.a: "Я... хорошо, [Select_CString(actor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 #######################################################
 ### Sun Trial by Mathilda Bjarnehed & Nick Meredith ###
 #######################################################
 #I have been left in the sun to die!
 religious_interaction.2100.t: "Правосудие [imprisoner.GetFaith.HighGodNamePossessive|U]"
 religious_interaction.2100.desc: "После [ROOT.Char.GetFaith.HighGodName] знает скольких дней в темной камере яркий дневной свет просто ослепляет. Позади остается [imprisoner.Custom('FortifiedBuilding')], и стражники, ведущие меня все дальше от городских стен выглядят почти торжественно.\n\n"
 religious_interaction.2100.descwaterlogged: "Несмотря на сияющее солнце, под ногами у меня хлюпает липкая грязь. Вскоре я замечаю, что [imprisoner.GetTitledFirstName] надменно, но в то же время осторожно приближается ко мне по промокшему дерну, а следом идут [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descpleasant: "Солнце ярко сияет, под ногами здоровая и богатая растительностью земля. Вскоре я замечаю, что [imprisoner.GetTitledFirstName] несколько неуверенно приближается ко мне, а следом идут [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descforest: "Яркие солнечные лучи то тут, то там прорываются сквозь кроны деревьев. Я вижу, как [imprisoner.GetTitledFirstName] пытается пробиться ко мне сквозь заросли а следом идут [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descoasis: "Солнце безжалостно испепеляет пустыню, отражаясь в воде оазиса. Вскоре я замечаю, как ко мне, разбрызгивая воду, идет [imprisoner.GetTitledFirstName], [imprisoner.Custom('DefaultPriestTitlePlural')] следуют по пятам.\n\n"
 religious_interaction.2100.deschostile: "Теперь, когда [imprisoner.GetTitledFirstName] и [imprisoner.Custom('DefaultPriestTitlePlural')] стоят рядом со мной, цель нашего маленького путешествия становится ясна.\n\n«[ROOT.Char.GetFullNameNoTooltip], вас привяжут к столбу и оставят здесь, и [imprisoner.GetFaith.HighGodName] решит вашу судьбу. Если вы невиновны, вы выживете, если же нет, то сгинете»."
 religious_interaction.2100.middledefault: "«[imprisoner.GetFaith.HighGodName|U] будет судить вас за ваши грехи,» — объявляет [imprisoner.GetSheHe]. Стража подходит и привязывает мои руки к столбу. Протянув ко мне руки, [imprisoner.Custom('DefaultPriestTitlePlural')] начинают заунывную песнь. Затем все уходят, оставляя меня в одиночестве умирать от жажды."
 religious_interaction.2100.middleoasis: "«[imprisoner.GetFaith.HighGodName|U] будет судить вас за ваши грехи,» — объявляет [imprisoner.GetSheHe]. Стража подходит и привязывает мои руки к столбу, погрузив меня по грудь в воды оазиса. Протянув ко мне руки, [imprisoner.Custom('DefaultPriestTitlePlural')] начинают заунывную песнь. Затем все уходят, оставляя меня в одиночестве умирать от жажды."
 religious_interaction.2100.endwaterlogged: "\n\nЯ осматриваю заболоченные окрестности."
 religious_interaction.2100.endpleasant: "\n\nЯ осматриваю приятную глазу местность вокруг меня."
 religious_interaction.2100.endforest: "\n\nЯ осматриваю зеленые окрестности."
 religious_interaction.2100.endoasis: "\n\nЯ смотрю вниз на воду."
 religious_interaction.2100.a.believer: "[imprisoner.GetFaith.HighGodName|U] будет судить меня по справедливости!"
 religious_interaction.2100.a.unbeliever: "Вы #EMP оставляете#! меня здесь?!"
 religious_interaction.2100.a.confused: "Эм..."
 religious_interaction.2100.a.success: "Вы выживаете после испытания"
 religious_interaction.2100.a.failure: "Вы погибаете под лучами солнца"
 #I have survived!
 religious_interaction.2101.t: "Милосердие [imprisoner.GetFaith.HighGodNamePossessive|U]"
 religious_interaction.2101.start.desc: "Вода, мне нужна вода! Мое горло, голова, моя кожа — они просто пылают!\n\nНеужели [ROOT.Char.GetFaith.DevilName] и вправду здесь, смеется над моим горем? Или же это [ROOT.Char.GetFaith.WaterGodName] предлагает мне бутыль с водой? Я пью и пью, но никак не могу утолить жажду."
 religious_interaction.2101.end.desc: "\n\nКогда [imprisoner.GetTitledFirstName] возвращается и моих губ касается фляга с водой, мой разум проясняется. [imprisoner.GetTitleAsNameNoTooltip|l] кажется, [Select_CString(imprisoner.IsFemale, 'разочарована', 'разочарован' )] увидеть меня [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )], но такова божественная воля."
 religious_interaction.2101.desc.pleasant: "Мне почти #EMP понравилось#! проводить дни на привязи в глуши. Птички поют, солнце греет кожу, а потоки дождя освежают и утоляют жажду.\n\nВернувшись, [imprisoner.GetTitledFirstName] явно [Select_CString(imprisoner.IsFemale, 'пришла', 'пришел' )] в ярость при виде моей жизнерадостности и приподнятого настроения, но [Select_CString(imprisoner.IsFemale, 'она сама установила', 'он сам установил' )] правила: такова божественная воля!"
 religious_interaction.2101.desc.oasis: "Мне почти #EMP понравилось#! проводить дни на привязи в оазисе. Несмотря на палящее солнце, веревка оказалась достаточно ослабленной, чтобы мне удавалось наклоняться и пить воду.\n\nВернувшись, [imprisoner.GetTitledFirstName] явно [Select_CString(imprisoner.IsFemale, 'пришла', 'пришел' )] в ярость при виде моего доброго здравия, но [Select_CString(imprisoner.IsFemale, 'она сама установила', 'он сам установил' )] правила: такова божественная воля!"
 religious_interaction.2101.a: "Я [Select_CString(ROOT.Char.IsFemale, 'невиновна', 'невиновен' )]!"
 #They survived...
 religious_interaction.2102.desc: "В последний день испытания мы видим, что [prisoner.GetTitledFirstName] без сознания, но еще дышит.\n\n«Это чудо! — объявляет [ROOT.Char.Custom('DefaultPriestTitle')], вознося руки к небесам. — [ROOT.Char.GetFaith.HighGodName|U] являет нам свою волю! [Select_CString(prisoner.IsFemale, 'Эта', 'Этот' )] [prisoner.GetWomanMan] [Select_CString(prisoner.IsFemale, 'невиновна', 'невиновен' )]!»"
 religious_interaction.2102.oasis: "Я прибираюсь через воды оазиса к тому месту, где [prisoner.GetTitledFirstName] [Select_CString(prisoner.IsFemale, 'была привязана', 'был привязан' )] к столбу. [prisoner.GetSheHe|U] не только в сознании, но еще и в добром здравии.\n\n«Это чудо! — объявляет [ROOT.Char.Custom('DefaultPriestTitle')], вознося руки к небесам. — [ROOT.Char.GetFaith.HighGodName|U] являет нам свою волю! [Select_CString(prisoner.IsFemale, 'Эта', 'Этот' )] [prisoner.GetWomanMan] [Select_CString(prisoner.IsFemale, 'невиновна', 'невиновен' )]!»\n\nЯ недовольно скрежещу зубами, глядя, как [ROOT.Char.Custom('DefaultPriestTitlePlural')] отвязывают [prisoner.GetHerHis]. Зачем нужно было оставлять [prisoner.GetHerHis] #EMP здесь#!?!"
 religious_interaction.2102.pleasant: "Я прибираюсь через воды оазиса к тому месту, где [prisoner.GetTitledFirstName] [Select_CString(prisoner.IsFemale, 'была привязана', 'был привязан' )] к столбу. [prisoner.GetSheHe|U] не только в сознании, но еще и едва сдерживает #EMP ухмылку#!.\n\n«Это чудо! — объявляет [ROOT.Char.Custom('DefaultPriestTitle')], вознося руки к небесам. — [ROOT.Char.GetFaith.HighGodName|U] являет нам свою волю! [Select_CString(prisoner.IsFemale, 'Эта', 'Этот' )] [prisoner.GetWomanMan] [Select_CString(prisoner.IsFemale, 'невиновна', 'невиновен' )]!»\n\nЯ недовольно скрежещу зубами, глядя, как [ROOT.Char.Custom('DefaultPriestTitlePlural')] отвязывают [prisoner.GetHerHis]. Зачем нужно было оставлять [prisoner.GetHerHis] #EMP здесь#!?!"
 religious_interaction.2102.a: "Такова воля [ROOT.Char.GetFaith.HighGodNamePossessive|U]."
 religious_interaction.2102.b: "А мне кажется, [prisoner.GetSheHe] скорее [Select_CString(prisoner.IsFemale, 'мертва', 'мертв' )]..."
 religious_interaction.2102.b.tt: "[ROOT.Char.GetFaith.HighGodName|U] не #EMP всегда#! судит верно!"
 religious_interaction.2102.b.success: "Ваше вмешательство остается незамеченным"
 religious_interaction.2102.b.failure: "Теперь все знают, что вы убийца"
 #I have died...
 religious_interaction.2103.t: "Ярость [imprisoner.GetFaith.HighGodNamePossessive|U]"
 religious_interaction.2103.end.desc: "\n\nЕсли такова [ROOT.Char.GetFaith.HighGodHerHis|U] воля, я, пожалуй, этого заслуживаю. Возможно, я... [Select_CString(ROOT.Char.IsFemale, 'порочна', 'порочен' )]."
 religious_interaction.2103.desc.pleasant: "Будьте прокляты, мои самоуверенность и глупость. Пребывание под открытым небом в течение столь долгого времени покалечит любого, теперь я в этом не сомневаюсь. Днем меня испепеляют лучи солнца, ночью бьет порывами воющего ветра, а небеса остаются безжалостно ясными, без единого облачка.\n\nВоды, воды. Вода всюду вокруг меня, запертая в объятиях природы, но мне не достанется ни капли. Потеряв надежду, я безвольно опускаю голову."
 religious_interaction.2103.desc.waterlogged: "Несмотря на порывы ветра и палящее солнце, меня освежают непрерывные потоки дождевой воды, затапливающие окрестности. Я улыбаюсь, глядя на начинающийся ливень.\n\nВнезапно мир начинает крениться. Сначала незаметно, затем все быстрее и быстрее. Мне требуется всего несколько мгновений, чтобы осознать, что столб, к которому меня привязали, вышел из равновесия и теперь падает прямиком в пруд!\n\nУпав в воду, я начинаю отчаянно барахтаться, пытаясь выбраться, но все напрасно. Все мои конечности крепко связаны, а вес бревна погружает меня все глубже в мелководный пруд. Я кричу, но не раздается ни единого звука. В тот же миг в мой рот врывается вода, заполняя образовавшуюся пустоту."
 religious_interaction.2103.desc.oasis: "Свирепое солнце опаляет мою кожу во время испытания. По крайней мере, меня немного освежает вода, бьющаяся о мою грудь.\n\nВнезапно мир начинает крениться. Сначала незаметно, затем все быстрее и быстрее. Мне требуется всего несколько мгновений, чтобы осознать, мягкий песок под моим столбом опустился, и теперь я падаю прямиком в оазис!\n\nУпав в воду, я начинаю отчаянно барахтаться, пытаясь выбраться, но все напрасно. Все мои конечности крепко связаны, а вес бревна погружает меня все глубже в воду. Я кричу, но не раздается ни единого звука. В тот же миг в мой рот врывается вода, заполняя образовавшуюся пустоту."
 religious_interaction.2103.a: "Совсем нет... сил..."
 religious_interaction.2103.b: "#DIE1 Буль#! #DIE2 буль...#!"
 #They died!
 religious_interaction.2104.desc: "В последний день испытания [prisoner.GetTitledFirstName] не шевелится при нашем приближении. Один из слуг подносит флягу к [prisoner.GetHerHis] растрескавшимся губам, но вода просто стекает по подбородку.\n\n«[ROOT.Char.GetFaith.HighGodName|U] являет свою волю! — провозглашает [ROOT.Char.Custom('DefaultPriestTitle')], вознося руки к небу. — [Select_CString(prisoner.IsFemale, 'Эта', 'Этот' )] [prisoner.GetWomanMan] [Select_CString(prisoner.IsFemale, 'виновна', 'виновен' )]!»"
 religious_interaction.2104.desc.drowned: "Мы приближаемся к тому месту, где [prisoner.GetTitledFirstName] [Select_CString(prisoner.IsFemale, 'была привязана', 'был привязан' )] к столбу, и очень быстро становится ясно, что-то пошло не так. [prisoner.GetHerHis|U] столб, предположительно, упал вперед, точно в пруд, у которого мы [prisoner.GetHerHis] оставили. Путы на руках и ногах были достаточно крепкими, и под тяжестью бревна у н[prisoner.GetHerHis] не было ни единого шанса.\n\n«[ROOT.Char.GetFaith.HighGodName|U] являет свою волю! — провозглашает [ROOT.Char.Custom('DefaultPriestTitle')], вознося руки к небу. — [Select_CString(prisoner.IsFemale, 'Эта', 'Этот' )] [prisoner.GetWomanMan] [Select_CString(prisoner.IsFemale, 'виновна', 'виновен' )]!»"
 religious_interaction.2104.desc.oasisdrowned: "Мы приближаемся к тому месту, где [prisoner.GetTitledFirstName] [Select_CString(prisoner.IsFemale, 'была привязана', 'был привязан' )] к столбу, и очень быстро становится ясно, что-то пошло не так. [prisoner.GetHerHis|U] столб, предположительно, упал вперед, точно в оазис, у которого мы [prisoner.GetHerHis] оставили. Путы на руках и ногах были достаточно крепкими, и под тяжестью бревна у н[prisoner.GetHerHis] не было ни единого шанса.\n\n«[ROOT.Char.GetFaith.HighGodName|U] являет свою волю! — провозглашает [ROOT.Char.Custom('DefaultPriestTitle')], вознося руки к небу. — [Select_CString(prisoner.IsFemale, 'Эта', 'Этот' )] [prisoner.GetWomanMan] [Select_CString(prisoner.IsFemale, 'виновна', 'виновен' )]!»"
 religious_interaction.2104.b.drowned: "Что ж, можно и так сказать..."
