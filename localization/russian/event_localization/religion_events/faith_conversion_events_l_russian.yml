l_russian:
 faith_conversion.1001.t: "Обращение"
 faith_conversion.1001.start: "После решения обратиться в #L [new_faith.GetName|l]ую#! веру, по моей просьбе [ROOT.Char.Custom('GetCourt_RU_WhereTo')] прибывает [new_faith.PriestNeuter|l] и проводит обряды.\n\n"
 faith_conversion.1001.desc: "На кону моя бессмертная душа, и я могу лишь молить, чтобы это решение было правильным.\n\nНо если отставить метафизику,"
 faith_conversion.1001.desc.zealous: "Когда [template_priest.GetSheHe] зачитывает строки священных текстов, я #EMP чувствую#!, как во мне разгорается пламя убеждённости. Никаких сомнений, это правильный путь.\n\nНо независимо от моего рвения"
 faith_conversion.1001.desc.zealous.carnal_male: "Когда [template_priest.GetSheHe] зачитывает строки священных текстов, я #EMP чувствую#!, как растёт моя убеждённость. Никаких сомнений, это правильный путь.\n\nНо независимо от моего рвения"
 faith_conversion.1001.desc.zealous.carnal_female: "Когда [template_priest.GetSheHe] зачитывает строки священных текстов, я #EMP чувствую#!, как во мне крепнет убеждённость. Никаких сомнений, это правильный путь.\n\nНо независимо от моего рвения"
 faith_conversion.1001.desc.compassionate: "На кону моя бессмертная душа, а также души моих подданных, и я молю, чтобы это решение было правильным.\n\nНо если оставить метафизику,"
 faith_conversion.1001.desc.reincarnation: "На кону моя жизнь в следующей инкарнации, и я молю, чтобы это решение было правильным.\n\nНо если оставить метафизику,"
 faith_conversion.1001.desc.cynical: "Я не особо верю во всю эту чушь, что несёт [new_faith.PriestNeuter|l], но обращение даёт достаточно политических преимуществ, которыми я рано или поздно смогу воспользоваться.\n\nНезависимо от моих причин, "
 faith_conversion.1001.end.is_vassal.convert_away: "моя первостепенная забота носит светский характер. Как поступит [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)], когда узнает об моём отречении от [my_liege.GetHerHis] веры?"
 faith_conversion.1001.end.is_vassal.convert_to: "я могу спокойно выдохнуть, зная, что [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] больше не сможет использовать мою веру против меня."
 faith_conversion.1001.end.is_top_liege.convert_away: "моя первостепенная забота носит светский характер. Большинство моих вассалов придерживаются иной веры — смогу ли я удержать целостность державы перед лицом внутренних восстаний и авантюристов-иноземцев?"
 faith_conversion.1001.end.is_top_liege.convert_to: "я могу успокоиться, зная, что [new_faith.PantheonTerm] покровительствуют большей части моей державы, которая стала подлинно [new_faith.GetAdjectiveNoTooltip|l]ой державой."
 faith_conversion.1001.end.is_landless_adventurer: "сама идея того, что мой скромный лагерь может поспособствовать, пусть и постепенно, распространению [new_faith.GetNameNoTooltip]ого учения, заставляет мое сердце трепетать."
 faith_conversion.1001.a: "Да славится [ROOT.Char.GetFaith.HighGodName]!"
 faith_conversion.1001.b: "По крайней мере, [template_priest.GetFirstNameNoTooltip] может наставлять меня..."
 faith_conversion.1101.toast: "Сюзерен сменил конфессию"
