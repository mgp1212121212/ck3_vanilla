l_russian:
 spouse.0001.t: "То, что объединяет нас"
 spouse.0001.desc: "Когда мы беседуем о жизни, [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] и я часто во всем соглашаемся. Я просто знаю, что [spouse.GetFirstName] понимает меня."
 spouse.0001.a: "Мне повезло жить с человеком, способным понять меня."
 spouse.0002.t: "То, что объединяет нас"
 spouse.0002.desc: "На днях [Select_CString(first_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] [Select_CString(first_spouse.IsFemale, 'упомянула', 'упомянул' )], что я принадлежу к числу немногих людей, способных понять [ROOT.Char.GetHerHis].\n\nЯ прекрасно понимаю, что [first_spouse.GetSheHe] хочет этим сказать."
 spouse.0002.a: "Нас связывает нечто большее, чем узы брака."
 spouse.0003.t: "То, что мы делаем"
 spouse.0003.desc: "Иногда я думаю, что мне не найти лучшего спутника жизни, чем [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]. Мы почти полностью разделяем радости и интересы друг друга."
 spouse.0003.a: "Есть много способов прожить жизнь вместе."
 spouse.0004.t: "То, что объединяет нас"
 spouse.0004.desc: "Из всех обитателей [ROOT.Char.Custom('GetCourt_RU_Gen')], с которыми можно проводить свое время, [Select_CString(first_spouse.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] дольше всего остается со мной.\n\n[Select_CString(first_spouse.IsFemale, 'Ей', 'Ему')] доставляет подлинное удовольствие наше совместное времяпрепровождение!"
 spouse.0004.a: "Есть много способов прожить жизнь вместе."
 spouse.0005.t: "Разногласия в браке"
 spouse.0005.desc: "Сколько я ни объясняю, что и почему я делаю, [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] никогда не понимает меня до конца.\n\n[spouse.GetFirstName] и я слишком разные."
 spouse.0005.a: "Мы связаны, хотим мы того или нет."
 spouse.0006.t: "Разногласия в браке"
 spouse.0006.desc: "Я не понимаю, чего хочет [Select_CString(from_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('from_spouse') )] [from_spouse.GetFirstName]. [Select_CString(from_spouse.IsFemale, 'Она', 'Он' )] пытается объяснить, почему совершает те или иные поступки, но для меня все это звучит как полная бессмыслица.\n\nМы слишком разные?"
 spouse.0006.a: "[Select_CString(from_spouse.IsFemale, 'Она', 'Он' )] ничем не может мне помочь."
 spouse.0007.t: "Друг моего друга"
 spouse.0007.desc: "[Select_CString(friend_in_common.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )] [SCOPE.sCharacter('friend_in_common').GetTitledFirstName] [Select_CString(friend_in_common.IsFemale, 'рассказала', 'рассказал' )] мне, как хорошо с [Select_CString(friend_in_common.IsFemale, 'ней', 'ним' )] [Select_CString(spouse.IsFemale, 'обходилась моя', 'обходился мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [SCOPE.sCharacter('spouse').GetFirstName]. Я отлично знаю, как [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] обращается с окружающими, и это заставило меня еще больше уважать [SCOPE.sCharacter('spouse').GetHerHis]."
 spouse.0007.a: "Это вызывает у меня улыбку."
 spouse.0008.t: "Друг моего друга"
 spouse.0008.desc: "[Select_CString(first_spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )] [first_spouse.GetFirstName] [Select_CString(first_spouse.IsFemale, 'стала', 'стал' )] чаще и теплее улыбаться мне, говоря, что я согреваю [first_spouse.GetHerHis] сердце.\n\nПохоже, [Select_CString(friend_in_common.IsFemale, 'наша общая подруга', 'наш общий друг' )] [friend_in_common.GetTitledFirstName] [Select_CString(friend_in_common.IsFemale, 'рассказала', 'рассказал' )] [first_spouse.GetHerHim], какой я замечательный человек!"
 spouse.0008.a: "Спасибо, [friend_in_common.GetFirstNameNoTooltip]!"
 spouse.0008.b: "Сколько времени [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )] и [friend_in_common.GetHerHim] проводят вместе?"
 spouse.0009.t: "Подозрение в ответ на дружбу"
 spouse.0009.desc: "Несмотря на все мои попытки показать свое расположение, [spouse.GetFirstName] отвечает мне холодным подозрением. Видимо, я и [Select_CString(friend_in_common.IsFemale, 'наша общая подруга', 'наш общий друг' )] [friend_in_common.GetTitledFirstName] слишком много времени проводим вместе."
 spouse.0009.a: "Да как [spouse.GetSheHe] смеет?"
 spouse.0009.has_lover_tooltip: "[spouse.GetFirstNameNoTooltip] не может этого знать. Или может?"
 spouse.1001.t: "Время, проведенное вместе"
 spouse.1001.desc: "Пусть [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] и не слишком [Select_CString(spouse.IsFemale, 'дорога', 'дорог' )] мне, но чем больше времени я и [spouse.GetFirstName] проводим вместе, тем лучше я начинаю понимать [SCOPE.sCharacter('spouse').GetHerHis]."
 spouse.1001.a: "Возможно, со временем я даже смогу полюбить [SCOPE.sCharacter('spouse').GetHerHis]."
 spouse.1002.t: "Время, проведенное вместе"
 spouse.1002.desc: "Чем больше времени я и [Select_CString(first_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] проводим вместе, тем сильнее я убеждаюсь, что [first_spouse.GetSheHe] относится ко мне все теплее. [first_spouse.GetFirstName] говорит, что открывает во мне все новые стороны."
 spouse.1002.a: "Возможно, со временем [first_spouse.GetSheHe] даже сможет полюбить меня."
 spouse.1003.t: "Время, проведенное вместе"
 spouse.1003.desc: "Да, [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] не слишком [Select_CString(spouse.IsFemale, 'дорога', 'дорог' )] мне, и чем больше времени я и [spouse.GetFirstName] проводим вместе, тем лучше я понимаю почему. Любой [SCOPE.sCharacter('spouse').GetHerHis] поступок раздражает меня."
 spouse.1003.a: "И с этим человеком мне предстоит провести всю жизнь."
 spouse.1004.t: "Время, проведенное вместе"
 spouse.1004.desc: "Мне ведь это не кажется, и [Select_CString(first_spouse.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] действительно все сильнее устает от моего общества. Не знай я обратного, можно было бы сказать, что я действую [Select_CString(first_spouse.IsFemale, 'ей', 'ему' )] на нервы!"
 spouse.1004.a: "Давай пока что встречаться пореже."
 spouse.2001.t: "Покой"
 spouse.2001.opening: "Столько всего нужно сделать за столь малое время! Не знаю, как бы мне удавалось справляться с этим, если бы не [Select_CString(spouse.IsFemale, 'моя любящая', 'мой любящий' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2001.chaste: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] показывает мне, что в душе поддерживает меня во всех бедах."
 spouse.2001.lustful: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] придает мне новые силы жаркими ночами, пробуждая во мне страсть, столь необходимую для преодоления жизненных преград."
 spouse.2001.temperate: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] напоминает мне, что следует во всем соблюдать умеренность, чтобы не надорваться."
 spouse.2001.gluttonous: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] всегда подгадывает правильный момент, чтобы отвлечь меня великолепными блюдами и напитками."
 spouse.2001.generous: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] полностью посвящает себя тому, чтобы поддерживать меня."
 spouse.2001.greedy: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] всегда находит для меня новые способы достичь цели."
 spouse.2001.diligent: "\n\nКогда у меня не остается сил, [Select_CString(spouse.IsFemale, 'она', 'он' )] помогает мне: берет перо — и никогда не жалуется."
 spouse.2001.lazy: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] не забывает дать мне хорошенько отдохнуть, когда мне это нужно."
 spouse.2001.wrathful: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] от моего имени избавляет меня от незначительных дел, осыпая проклятиями гонцов с бессмысленными письмами."
 spouse.2001.calm: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] все тщательно взвешивает и помогает мне разбираться со всеми несрочными вопросами."
 spouse.2001.impatient: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] всегда находит способ побыстрее закончить мои дела."
 spouse.2001.patient: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] помогает мне неспешно разбираться с делами и напоминает, что я справлюсь, сколько бы времени у меня ни ушло."
 spouse.2001.stubborn: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] заставляет меня продолжать и не позволяет сдаться, пока не доведу дело до конца."
 spouse.2001.fickle: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] всегда находит мне новые занятия, чтобы отвлечь меня от тяжелых мыслей о грузе ответственности."
 spouse.2001.humble: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] напоминает мне, что моя работа — это долг и следует исполнять его с честью."
 spouse.2001.arrogant: "\n\n[spouse.GetSheHe|U] напоминает мне, что я могу делать то, что считаю нужным: никто, кроме бога, не вправе судить меня."
 spouse.2001.deceitful: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] всегда рядом, напоминая мне, что все будет хорошо."
 spouse.2001.honest: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] всегда говорит мне, что, хотя дел у меня много, [spouse.GetSheHe] верит, что я справлюсь."
 spouse.2001.craven: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] всегда помогает мне избежать обязанностей, которые тяготят меня больше всего."
 spouse.2001.brave: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] вдохновляет меня не прятаться от трудностей и не сгибаться под их гнетом."
 spouse.2001.shy: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] помогает мне прятаться от советников и посланцев, приносящих на рассмотрение все больше вопросов."
 spouse.2001.gregarious: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] лучше всех знает, как отделаться от новых дел, принесенных мне на рассмотрение."
 spouse.2001.ambitious: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] напоминает мне, для чего вообще все это и какие награды ждут меня в конце пути."
 spouse.2001.content: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] напоминает мне, что все это не так уж и важно. Все будет хорошо, даже если я буду пренебрегать некоторыми своими обязанностями."
 spouse.2001.arbitrary: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] помогает мне определить, какие обязанности мне следует исполнять, а о чем можно забыть."
 spouse.2001.just: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] напоминает мне о необходимости уделять должное внимание каждому вопросу."
 spouse.2001.cynical: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] успокаивает меня улыбкой и говорит, что в конечном счете не так уж и важно доводить дела до конца. Главное, чтобы меня видели за работой."
 spouse.2001.zealous: "\n\nКогда у меня слишком много работы, [spouse.GetSheHe] помогает мне в молитвах, и тогда [ROOT.Char.GetFaith.HighGodName] придает мне сил."
 spouse.2001.paranoid: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] показывает, кто намеренно доставляет мне проблемы и кого следует осадить."
 spouse.2001.trusting: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] напоминает мне о моем долге сюзерена, о людях, рассчитывающих на меня, и о том, что все мы должны добросовестно делать свое дело."
 spouse.2001.compassionate: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] проявляет ко мне столько доброты и заботы, поддерживает меня и не забывает помогать советом."
 spouse.2001.callous: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] не переносит «кретинов», на которых мне приходится тратить свое время, и нередко говорит об этом вслух в их присутствии."
 spouse.2001.sadistic: "\n\nЧем хуже становится мне, тем шире [Select_CString(spouse.IsFemale, 'она', 'он' )] улыбается, поддерживая меня, когда я с трудом исполняю свои обязательства."
 spouse.2001.vengeful: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] не стесняется в выражениях в адрес тех, кто слишком многого хочет от меня. Мне приятно слышать посылаемые в их адрес проклятья."
 spouse.2001.forgiving: "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] прекрасно понимает, что со мной происходит, и не забывает напоминать: когда эти трудные времена закончатся, мне простят пренебрежение другими сторонами жизни."
 spouse.2001.a: "Никто не вызывает у меня такой улыбки, как [Select_CString(spouse.IsFemale, 'моя дорогая', 'мой дорогой' )] [spouse.GetFirstNameNoTooltip]."
 spouse.2002.t: "Доброе слово"
 spouse.2002.desc: "Во время моего визита [SCOPE.sCharacter('told_of_character').GetFirstName] ненадолго [Select_CString(told_of_character.IsFemale, 'обратила', 'обратил' )] на меня внимание. Вероятно, это подходящая возможность, чтобы намекнуть [Select_CString(told_of_character.IsFemale, 'ей', 'ему' )], какой хороший человек [Select_CString(spouse.IsFemale, 'моя дорогая', 'мой дорогой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2002.a: "Вы знаете, [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]..."
 spouse.2002.b: "Позвольте рассказать вам кое-что о себе..."
 spouse.2003.t: "[Select_CString(spouse.IsFemale, 'Достойная', 'Достойный' )] восхищения [spouse.GetWomanMan]"
 spouse.2003.opening: "Во время недавнего визита [initial_spouse.GetTitledFirstName] многое [Select_CString(initial_spouse.IsFemale, 'рассказала', 'рассказал' )] мне. В центре [initial_spouse.GetHerHis] историй [Select_CString(spouse.IsFemale, 'была', 'был' )] в основном [initial_spouse.GetHerHis] [initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetTitledFirstName]."
 spouse.2003.exceptional: "\n\nЧестно говоря, до этого мне и в голову не приходило, что [spouse.GetSheHe] [Select_CString(spouse.IsFemale, 'такая потрясающая', 'такой потрясающий' )] [spouse.GetWomanMan]!"
 spouse.2003.a: "Спасибо, что открыли мне глаза, [initial_spouse.GetFirstNameNoTooltip]!"
 spouse.2004.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))] поддерживает меня"
 spouse.2004.opening: "Во время недавнего визита [Select_CString(initial_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] [initial_spouse.GetFirstName] и [told_of_character.GetTitledFirstName] долго беседовали."
 spouse.2004.exceptional: "\n\nНе знаю, что именно [initial_spouse.GetSheHe] [Select_CString(told_of_character.IsFemale, 'ей', 'ему' )] [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказал' )], но это определенно произвело впечатление! Перед нашим отъездом [told_of_character.GetFirstName] вдруг [Select_CString(told_of_character.IsFemale, 'подошла и дружески обняла меня', 'подошел и дружески обнял меня' )]!"
 spouse.2004.a: "Что бы я без тебя [Select_CString(initial_spouse.IsFemale, 'делал, моя дорогая', 'делала, мой дорогой' )] [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2005.t: "Внимательный слушатель"
 spouse.2005.desc: "Похоже, [told_of_character.GetTitledFirstName] под впечатлением от того, [Select_CString(spouse.IsFemale, 'какой', 'каким' )] в моих рассказах [Select_CString(spouse.IsFemale, 'предстала', 'предстал' )] [spouse.GetFirstName]! Перед нашим отъездом [told_of_character.GetTitledFirstName] даже [Select_CString(told_of_character.IsFemale, 'обняла', 'обнял' )] [SCOPE.sCharacter('spouse').GetHerHis]!"
 spouse.2005.a: "И мне почти не пришлось ничего приукрашивать."
 spouse.2006.t: "[Select_CString(spouse.IsFemale, 'Достойная', 'Достойный' )] похвалы [spouse.GetWomanMan|U]"
 spouse.2006.good: "\n\n[Select_CString(initial_spouse.IsFemale, 'Она показала', 'Он показал' )] мне, почему [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'достойна', 'достоин' )] моего уважения."
 spouse.2006.a: "Спасибо, что открыли мне глаза, [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2007.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] поддерживает меня"
 spouse.2007.good: "\n\nНе знаю, что именно [initial_spouse.GetSheHe] [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказал' )], но это определенно произвело хорошее впечатление. Перед отъездом [told_of_character.GetFirstName] с улыбкой [Select_CString(told_of_character.IsFemale, 'похлопала', 'похлопал' )] меня по плечу!"
 spouse.2007.a: "Что бы я без тебя [Select_CString(initial_spouse.IsFemale, 'делал, моя дорогая', 'делала, мой дорогой' )] [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2008.t: "Внимательный слушатель"
 spouse.2008.desc: "Похоже, [told_of_character.GetTitledFirstName] под впечатлением от того, [Select_CString(spouse.IsFemale, 'какой', 'каким' )] в моих рассказах [Select_CString(spouse.IsFemale, 'предстала', 'предстал' )] [spouse.GetFirstName]! Теперь они ладят лучше, чем прежде."
 spouse.2008.a: "Достаточно было просто сказать правду."
 spouse.2009.t: "[SCOPE.sCharacter('spouse').GetWomanMan|U] сомнительных достоинств"
 spouse.2009.bad: "\n\nНе знаю, было ли это сделано намеренно, но после всего, что [Select_CString(initial_spouse.IsFemale, 'рассказала', 'рассказал' )] [initial_spouse.GetFirstName], у меня сложилось впечатление, что [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'получала', 'получал' )] незаслуженно много внимания."
 spouse.2009.a: "Спасибо, что открыли мне глаза, [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2010.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))] поддерживает меня"
 spouse.2010.desc: "\n\nЧто бы [initial_spouse.GetSheHe] ни [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказал' )], [told_of_character.GetFirstName] явно не в восторге от услышанного. Во время отъезда [told_of_character.GetSheHe] [Select_CString(told_of_character.IsFemale, 'взглянула', 'взглянул' )] на меня и [Select_CString(told_of_character.IsFemale, 'покачала', 'покачал' )] головой."
 spouse.2010.a: "Что бы я без тебя [Select_CString(initial_spouse.IsFemale, 'делал, моя дорогая', 'делала, мой дорогой' )] [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2011.t: "Внимательный слушатель"
 spouse.2011.desc: "Несмотря на все мои попытки исправиться, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] в моих речах [Select_CString(spouse.IsFemale, 'выглядела', 'выглядел' )] неприглядно! Во время отъезда [told_of_character.GetFirstName] лишь [Select_CString(told_of_character.IsFemale, 'покачала', 'покачал' )] головой."
 spouse.2011.a: "Неужели это из-за меня?"
 spouse.2012.t: "Доверие в браке"
 spouse.2012.secret_about_me: "Думаю, [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [Select_CString(spouse.IsFemale, 'должна', 'должен' )] кое-что узнать обо мне. Знаю, [spouse.GetFirstName] поймет."
 spouse.2012.secret_about_spouse: "Мне открылись некоторые тайны, которые скрывает [spouse.GetFirstName]. Думаю, [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] больше не может не знать об этом."
 spouse.2012.secret_about_other: "Я размышляю, не [Select_CString(spouse.IsFemale, 'должна ли моя', 'должен ли мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] узнать кое-какие сведения в следующий раз, когда мы останемся наедине.\n\nДумаю, [spouse.GetHerHim] будет интересно послушать, что скрывает [owner_of_secret.GetTitledFirstName]."
 spouse.2012.a: "[spouse.GetFirstNameNoTooltip] узнает от меня об этом секрете."
 spouse.2012.a.tt: "[spouse.GetTitledFirstName] знает о секрете"
 spouse.2012.b: "Некоторые вещи лучше не раскрывать."
 spouse.2013.t: "Доверие в браке"
 spouse.2013.opening: "[Select_CString(first_spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] [Select_CString(first_spouse.IsFemale, 'отвела', 'отвел' )] меня в сторону и серьезно [Select_CString(first_spouse.IsFemale, 'посмотрела', 'посмотрел' )] на меня."
 spouse.2013.secret_about_me: "\n\n«Мне нужно кое в чем признаться», — [Select_CString(first_spouse.IsFemale, 'сказала', 'сказал' )] [first_spouse.GetSheHe]. Когда [first_spouse.GetSheHe] [Select_CString(first_spouse.IsFemale, 'прошептала', 'прошептал' )] мне в ухо свою тайну, мне не удалось сдержать изумления."
 spouse.2013.secret_about_spouse: "\n\n«Тебе нужно кое-что узнать», — [Select_CString(first_spouse.IsFemale, 'сказала', 'сказал' )] [first_spouse.GetSheHe]. Когда [first_spouse.GetSheHe] [Select_CString(first_spouse.IsFemale, 'прошептала', 'прошептал' )] мне в ухо свою тайну, мне не удалось сдержать изумления."
 spouse.2013.secret_about_other: "\n\n«Мне нужно кое-что тебе сказать, — [Select_CString(first_spouse.IsFemale, 'сказала', 'сказал' )] [first_spouse.GetSheHe]. — Дело в том, что [owner_of_secret.GetTitledFirstName]…»\nКогда [first_spouse.GetSheHe] [Select_CString(first_spouse.IsFemale, 'прошептала', 'прошептал' )] мне в ухо свою тайну, мне не удалось сдержать изумления."
 spouse.2013.a: "Правда? Мне и в голову такое не приходило!"
 spouse.2014.t: "Опасность?"
 spouse.2014.desc: "Есть нечто странное в том, как [agent.GetTitledFirstName] ведет себя, когда [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] рядом и никто, как [agent.GetHerHim] кажется, не смотрит в [SCOPE.sCharacter('agent').GetHerHis] сторону. Я все время вижу, как [agent.GetSheHe] бросает двусмысленные взгляды, бродит по пустым коридорам и пристально следит за тем, что делает [SCOPE.sCharacter('spouse').GetFirstName].\n\nБоюсь, [SCOPE.sCharacter('agent').GetTitledFirstName] что-то замышляет."
 spouse.2014.a: "[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [Select_CString(spouse.IsFemale, 'должна', 'должен' )] узнать об этом!"
 spouse.2014.reveal_tt: "[spouse.GetTitledFirstName] узнает, что [agent.GetTitledFirstName] что-то замышляет."
 spouse.2014.b: "Наверное, я ошибаюсь."
 spouse.2015.t: "Опасность?"
 spouse.2015.desc: "[Select_CString(first_spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [Select_CString(first_spouse.IsFemale, 'пришла', 'пришел' )] ко мне [Select_CString(first_spouse.IsFemale, 'встревоженная', 'встревоженный' )]. [first_spouse.GetFirstName] тихо [Select_CString(first_spouse.IsFemale, 'рассказала', 'рассказал' )] мне о том, что [agent.GetTitledFirstName] крайне подозрительно себя ведет. [first_spouse.GetFirstName] прямо обвиняет [SCOPE.sCharacter('agent').GetHerHis] в связях с заговорщиками!"
 spouse.2015.a: "Спасибо за предупреждение, [Select_CString(first_spouse.IsFemale, 'моя дорогая', 'мой дорогой' )]!"
 spouse.2015.b: "А заслуживает ли [first_spouse.GetFirstNameNoTooltip] доверия в этом вопросе?"
 spouse.3001.t: "Несчастье в браке"
 spouse.3001.desc.opening: "Мало мне было других проблем, так теперь еще приходится разбираться со всем, что устраивает мне [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]! "
 spouse.3001.desc.fallback: "Я всегда что-то делаю недостаточно хорошо, и каждый день на меня обрушиваются новые жалобы."
 spouse.3001.lazy: "[Select_CString(spouse.IsFemale, 'Она', 'Он' )] ни в какую не желает помогать мне. Когда же у меня больше всего дел, нередко [spouse.GetSheHe] демонстративно дремлет или болтает прямо у меня на виду!"
 spouse.3001.wrathful: "Во имя [ROOT.Char.GetFaith.HighGodNamePossessive], [spouse.GetHerHis] нрав сводит меня с ума. Дурное настроение, драки, вечное недовольство... Мое терпение уже на исходе."
 spouse.3001.deceitful: "В последнее время я постоянно сталкиваюсь с обманом. Зачастую это касается всякой мелочи, но меня терзают сомнения. Что еще скрывает [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]?.."
 spouse.3001.paranoid: "[spouse.GetFirstName] все время испытывает мое терпение, обвиняя меня в том, чего я никогда не [Select_CString(spouse.IsFemale, 'делал', 'делала' )]. Мне уже хочется, чтобы [spouse.GetHerHis] следующее обвинение оказалось правдой..."
 spouse.3001.impatient: "\n\nДолг велит [SCOPE.sCharacter('spouse').GetHerHim] поддерживать меня и проявлять понимание, но [spouse.GetSheHe] совершенно [Select_CString(spouse.IsFemale, 'лишена', 'лишен' )] терпения. Даже когда я задыхаюсь под грузом своих обязанностей, [spouse.GetFirstName] думает лишь о невыполненных обещаниях и недостатке внимания."
 spouse.3001.arrogant: "[spouse.GetFirstName] всей душой ненавидит мои обременительные обязанности, но не потому что заботится обо мне. Нет, [Select_CString(spouse.IsFemale, 'она', 'он' )] хочет, чтобы я [Select_CString(spouse.IsFemale, 'уделяла', 'уделял' )] внимание [Select_CString(spouse.IsFemale, 'ей', 'ему' )] в ущерб своему долгу!"
 spouse.3001.sadistic: "\n\nЯ изо всех сил стараюсь уделять всем моим обязанностям заслуженное внимание, чувствуя, что сил у меня становится все меньше. Когда-то мне казалось, что [spouse.GetFirstName] будет меня поддерживать, но от прежней наивности не осталось и следа. Думаю, [spouse.GetSheHe] получает удовольствие от моих страданий!"
 spouse.3001.callous: "После долгого и утомительного дня мне особенно требуются понимание и поддержка. [spouse.GetFirstName] не предлагает ничего, кроме колких замечаний и холодности."
 spouse.3001.vengeful: "Признаю, я просто человек и у меня есть свои недостатки, но [spouse.GetFirstName] просто состоит из них! [Select_CString(spouse.IsFemale, 'Она', 'Он' )] помнит обо всех сделанных мной ошибках и постоянно наказывает меня за них."
 spouse.3001.desc.end: "\n\nМожно подумать, что [spouse.GetSheHe] делает все возможное, чтобы превратить мою жизнь в нескончаемую муку!"
 spouse.3001.a: "За что ты меня так ненавидишь?!"
 spouse.3002.t: "Возможность отплатить"
 spouse.3002.desc: "Во время моего визита [SCOPE.sCharacter('told_of_character').GetTitledFirstName] ненадолго [Select_CString(told_of_character.IsFemale, 'обратила', 'обратил' )] на меня внимание. Это может быть подходящей возможностью намекнуть [told_of_character.GetHerHim], кем в действительности является [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.3002.a: "Позвольте рассказать вам кое-что, [told_of_character.GetFirstNameNoTooltip]."
 spouse.3002.a.great: "Убедительные истории"
 spouse.3002.a.great_tt: "#F [told_of_character.GetFirstNameNoTooltip] в ужасе#!"
 spouse.3002.a.good: "Пугающие истории"
 spouse.3002.a.good_tt: "#F [told_of_character.GetFirstNameNoTooltip] верит моим словам#!"
 spouse.3002.a.bad: "Бесчестные речи"
 spouse.3002.a.bad_tt: "#F [told_of_character.GetFirstNameNoTooltip] в гневе от того, что я пытаюсь очернить [Select_CString(spouse.IsFemale, 'свою супругу', 'своего супруга' )]#!"
 spouse.3002.b: "Я не могу вот так действовать за [Select_CString(spouse.IsFemale, 'ее', 'его' )] спиной."
 spouse.3003.t: "Разговор, вызывающий беспокойство"
 spouse.3003.opening: "Во время недавнего визита я и [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] персонажа [SCOPE.sCharacter('spouse').GetTitledFirstName], [initial_spouse.GetTitledFirstName], имели содержательную беседу."
 spouse.3003.exceptional: "\n\nПрежде [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'была', 'был' )] довольно приличным человеком, но то, что [Select_CString(initial_spouse.IsFemale, 'поведала', 'поведал' )] мне [SCOPE.sCharacter('initial_spouse').GetTitledFirstName], ужаснуло меня!"
 spouse.3003.a: "[spouse.GetFirstNameNoTooltip], вы незаслуженно пользовались моей добротой!"
 spouse.3004.t: "Разговор, вызывающий беспокойство"
 spouse.3004.opening: "Во время недавнего визита [told_of_character.GetTitledFirstName] пугающе долго [Select_CString(told_of_character.IsFemale, 'слушала', 'слушал' )] все, что [Select_CString(initial_spouse.IsFemale, 'говорила', 'говорил' )] [Select_CString(told_of_character.IsFemale, 'ей', 'ему' )] [Select_CString(initial_spouse.IsFemale, 'моя не особо меня жалующая', 'мой не особо меня жалующий' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [initial_spouse.GetFirstName]."
 spouse.3004.exceptional: "\n\nМои худшие страхи подтвердились в день отъезда, когда [told_of_character.GetFirstName] не [Select_CString(told_of_character.IsFemale, 'пожелала', 'пожелал' )] даже смотреть на меня!"
 spouse.3004.a: "Что ты [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказал' )] [told_of_character.GetHerHim]?!"
 spouse.3005.t: "Благодарный слушатель"
 spouse.3005.exceptional: "То, в каком виде в моих рассказах [Select_CString(spouse.IsFemale, 'предстала моя', 'предстал мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], определенно произвело впечатление. Глаза [Select_CString(told_of_character.IsFemale, 'моей слушательницы', 'моего слушателя' )] расширились от изумления, и [told_of_character.GetSheHe] [Select_CString(told_of_character.IsFemale, 'пробормотала', 'пробормотал' )], отказываясь верить услышанному: «Это невозможно…»"
 spouse.3005.a: "Это правда, от начала и до конца."
 spouse.3006.t: "Разговор, вызывающий беспокойство"
 spouse.3006.good: "\n\nПрежде [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'была', 'был' )] довольно приличным человеком в моих глазах, но то, что [Select_CString(initial_spouse.IsFemale, 'поведала', 'поведал' )] мне [initial_spouse.GetSheHe], заставило меня разочароваться в [Select_CString(spouse.IsFemale, 'ней', 'нем' )]."
 spouse.3006.a: "[spouse.GetFirstNameNoTooltip], вы незаслуженно пользовались моей добротой."
 spouse.3007.t: "Разговор, вызывающий беспокойство"
 spouse.3007.good: "\n\nУ меня были причины для беспокойства, ведь во время отъезда [told_of_character.GetFirstName] лишь [Select_CString(told_of_character.IsFemale, 'покачала', 'покачал' )] головой, глядя на меня."
 spouse.3007.a: "Что ты [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказал' )] [told_of_character.GetHerHim]?!"
 spouse.3008.t: "Благодарный слушатель"
 spouse.3008.good: "Должно быть, мне удалось произвести впечатление, рассказав, что на самом деле представляет из себя [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]. Когда настало время для нашего отъезда, [told_of_character.GetFirstName] лишь [Select_CString(told_of_character.IsFemale, 'покачала', 'покачал' )] головой, глядя на [Select_CString(spouse.IsFemale, 'нее', 'него' )]."
 spouse.3008.a: "Ничего удивительного, что это так меня радует."
 spouse.3009.t: "Приятный сюрприз"
 spouse.3009.bad: "\n\n[spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'пользовалась', 'пользовался' )] моим уважением, и после всего, что [SCOPE.sCharacter('initial_spouse').GetFirstName] [Select_CString(initial_spouse.IsFemale, 'рассказала', 'рассказал' )] мне, я понимаю, что уважение было заслуженным!"
 spouse.3009.a: "Достойный человек."
 spouse.3010.t: "Приятный сюрприз"
 spouse.3010.bad: "\n\nМне не следовало беспокоиться, поскольку [told_of_character.GetFirstName] [Select_CString(told_of_character.IsFemale, 'сообщила', 'сообщил' )] мне, что [initial_spouse.GetFirstName] [Select_CString(initial_spouse.IsFemale, 'открыла', 'открыл' )] [told_of_character.GetHerHim] те мои стороны, которых [told_of_character.GetSheHe] прежде не [Select_CString(told_of_character.IsFemale, 'замечала', 'замечал' )]!"
 spouse.3010.a: "[Select_CString(initial_spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] хорошо обо мне [Select_CString(initial_spouse.IsFemale, 'отзывалась', 'отзывался' )]? Правда?"
 spouse.3011.t: "Ужасное недопонимание"
 spouse.3011.bad: "Несмотря на все мои усилия показать, что [spouse.GetFirstName] — ужасный человек, [told_of_character.GetFirstName] [Select_CString(told_of_character.IsFemale, 'сочла', 'счел' )] это за похвалу! И теперь они сошлись еще лучше!"
 spouse.3011.a: "Неужели это из-за меня?"
 spouse.3012.t: "Угроза"
 spouse.3012.opening: "Несмотря на свою полную бесполезность для [ROOT.Char.Custom('GetCourt_RU_Gen')], [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] прекрасно чувствует себя здесь."
 spouse.3012.agent_suspicious: "\n\nНо вот если я расскажу, что в последнее время [agent.GetTitledFirstName] ведет себя странно, [SCOPE.sCharacter('spouse').GetHerHis] жизнь станет менее беззаботной."
 spouse.3012.agent_probably_innocent: "\n\nНо вот если я скажу, будто бы в последнее время [agent.GetTitledFirstName] ведет себя странно, [SCOPE.sCharacter('spouse').GetHerHis] жизнь станет менее беззаботной."
 spouse.3012.a: "[spouse.GetFirstNameNoTooltip] [Select_CString(spouse.IsFemale, 'должна', 'должен' )] узнать об этой «опасности»!"
 spouse.3012.false_reveal_tt: "[spouse.GetFirstNameNoTooltip] получит «предупреждение», что [agent.GetFirstNameNoTooltip] может представлять опасность."
 spouse.3012.b: "Я и притворяться не стану, что помогаю [Select_CString(spouse.IsFemale, 'ей', 'ему' )]."
 spouse.3013.t: "Опасность?"
 spouse.3013.desc: "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('initial_spouse'))] [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришел' )] ко мне с тревожными вестями. [initial_spouse.GetFirstName] тихо [Select_CString(ROOT.Char.IsFemale, 'рассказала', 'рассказал' )], что [agent.GetTitledFirstName] крайне подозрительно себя ведет. [initial_spouse.GetFirstName] прямо обвиняет [SCOPE.sCharacter('agent').GetHerHis] в связях с заговорщиками!"
 spouse.3013.a: "А заслуживает ли [initial_spouse.GetFirstNameNoTooltip] доверия в этом вопросе?"
