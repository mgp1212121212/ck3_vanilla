l_russian:
 parent_meddling_tt: "[Select_CString(parent.IsFemale, 'Моя', 'Мой' )] [parent.Custom('MotherFather')] полагает, что имеет право участвовать в моих решениях"
 parent_meddling_decrease_tt: "[Select_CString(parent.IsFemale, 'Моя', 'Мой' )] [parent.Custom('MotherFather')] [Select_CString(parent.IsFemale, 'рада', 'рад' )], что я следую совету"
 parent.1001.t: "[Select_CString(parent.IsFemale, 'Материнский', 'Отцовский' )] совет"
 parent.1001.desc: "[Select_CString(parent.IsFemale, 'Моя мать', 'Мой отец' )] может многое рассказать о том, чем занимаются $knight_culture_player_plural_no_tooltip_lowercase$ [ROOT.Char.Custom('GetCourt_RU_Gen')]: начиная от их тренировок и заканчивая тем, как лучше готовиться к бою.\n\nДаже сами $knight_culture_player_plural_no_tooltip$ признают, что [Select_CString(parent.IsFemale, 'она', 'он' )] говорит весьма разумные вещи."
 parent.1001.a: "«Так как же #EMP должны#! быть организованы $knight_culture_player_plural_no_tooltip_lowercase$, [parent.Custom('MotherFather')]?»"
 parent.1001.b: "Только я решаю, как они будут сражаться!"
 parent.1002.desc: "[Select_CString(parent.IsFemale, 'Моя', 'Мой' )] [parent.Custom('MotherFather')] — [Select_CString(parent.IsFemale, 'мудрая', 'мудрый' )] [parent.GetWomanMan], [Select_CString(parent.IsFemale, 'понимающая', 'понимающий' )] потребности и желания народа.\n\n[Select_CString(parent.IsFemale, 'Она', 'Он' )] часто предлагает мне свою помощь в переговорах с людьми."
 parent.1002.a: "Честно говоря, совет мне не помешает."
 parent.1002.b: "«Это #EMP мой#! [ROOT.Char.Custom('GetCourt')], а не твой, [parent.Custom('MotherFather')]"
 parent.1003.desc: "[Select_CString(parent.IsFemale, 'Моя мать', 'Мой отец' )] порой часами указывает на мелкие детали моего [ROOT.Char.Custom('GetCourt_RU_Gen')], что я упускаю.\n\nДвое слуг, что раньше дрались друг с другом, теперь мило беседуют, стража ведет себя тише, чем обычно, канделябр передвинули на другой конец резиденции..."
 parent.1003.a: "Лучше знать, чем не знать и пожалеть об этом."
 parent.1003.b: "«Я не дам тебе распалять мою тревогу, [parent.Custom('MotherFather')]»."
 parent.1004.desc: "Иногда мне кажется, что [Select_CString(parent.IsFemale, 'моя', 'мой' )] [parent.Custom('MotherFather')] лучше знает о содержимом моей казны, чем мой управляющий. Крупица золота стоит вдвое больше, когда [parent.GetSheHe] говорит мне, как ей распорядиться!"
 parent.1004.a: "«Помоги мне сделать разумный выбор, [parent.Custom('MotherFather')]»."
 parent.1004.b: "Моя держава, моя казна!"
 parent.1005.desc: "Мой [ROOT.Char.Custom('GetCourt')|l] служит домом множеству мудрецов, но [Select_CString(parent.IsFemale, 'моя мать', 'мой отец' )], без сомнения, победит любого из них в споре. [Select_CString(parent.IsFemale, 'Она', 'Он' )] всегда может взглянуть на вещи совсем иначе — или поделиться крупицей своей мудрости!"
 parent.1005.a: "«Поделись со мной своей мудростью, [parent.Custom('MotherFather')]!»"
 parent.1005.b: "Блестящие речи, но вот мудры ли они?"
 parent.1006.t: "Направляющая рука"
 parent.1006.desc: "[Select_CString(parent.IsFemale, 'Моя', 'Мой' )] [parent.Custom('MotherFather')] в последнее время интересуется всем, что происходит во владении [county.GetNameNoTier].\n\n[Select_CString(parent.IsFemale, 'Она даже начала', 'Он даже начал' )] вести переписку с баронами и мэрами, советуя им, как правильно управлять владениями!"
 parent.1006.a: "Отличная работа, [parent.Custom('MotherFather')]!"
 parent.1007.t: "Посредничество [Select_CString(parent.IsFemale, 'матери', 'отца' )]"
 parent.1007.desc_opening: "[Select_CString(courtier.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] весьма ясно [Select_CString(parent.IsFemale, 'выказала', 'выказал' )] свое презрение ко мне.\n\n"
 parent.1007.courtier_1: "Недавно мне удалось подслушать [Select_CString(courtier.IsFemale,'ее', 'его')] рассказ о некой оплошности, #EMP якобы#! допущенной мной там, где меня даже не было!"
 parent.1007.courtier_2: "Недавно мне встретились [Select_CString(courtier.IsFemale, 'она', 'он' )] и еще один любитель жить за мой счет. Едва завидев меня, [courtier.GetTitledFirstNameNoTooltip] демонстративно [Select_CString(courtier.IsFemale, 'оборвала', 'оборвал' )] разговор, дожидаясь, пока я пройду. И это не первый случай подобного оскорбления!"
 parent.1007.desc_end: "\n\nВсегда [Select_CString(parent.IsFemale, 'выступавшая', 'выступавший' )] в роли посредника, [Select_CString(parent.IsFemale, 'моя', 'мой' )] [parent.Custom('MotherFather')] [Select_CString(parent.IsFemale, 'предложила', 'предложил' )] свою помощь в примирении."
 parent.1007.a: "Я всегда ценю твою помощь, [SCOPE.sC('parent').Custom('MotherFather')]."
 parent.1007.b: "Я могу удержать их в узде самостоятельно!"
 parent.1009.t: "Новое знакомство"
 parent.1009.desc: "[Select_CString(new_courtier.IsFemale, 'Одна', 'Один' )] из давних знакомых [Select_CString(parent.IsFemale, 'моей матери', 'моего отца' )], [new_courtier.GetTitledFirstName], [Select_CString(new_courtier.IsFemale, 'прибыла', 'прибыл' )] [ROOT.Char.Custom('GetCourt_RU_WhereTo')] по [Select_CString(parent.IsFemale, 'ее', 'его' )] приглашению.\n\n[Select_CString(parent.IsFemale, 'Моя', 'Мой' )] [parent.Custom('MotherFather')] без конца твердит, какое благотворное влияние на державу может оказать [new_courtier.GetFirstNameNoTooltip], если предложить [Select_CString(new_courtier.IsFemale, 'ей', 'ему' )] какую-нибудь должность."
 parent.1009.a: "Наверняка мы придумаем, чем [new_courtier.GetHerHim] заняться."
 parent.1009.b: "Нет, [new_courtier.GetSheHe] не будет жить здесь."
 parent.1010.t: "Отношения, приносящие покой"
 parent.1010.desc: "Я, как [ROOT.Char.GetTitleAsNameNoTooltip|l], имею множество обязанностей, и в последнее время они давят на меня сильнее обычного. [Select_CString(parent.IsFemale, 'Моя мать', 'Мой отец' )], похоже, [Select_CString(parent.IsFemale, 'заметила', 'заметил' )] это.\n\n[Select_CString(parent.IsFemale, 'Она', 'Он' )] настаивает, что мне нужно взять перерыв на один день, уверяя, что на это время может взять мои обязанности на себя."
 parent.1010.a: "Небольшой отдых — как раз то, что мне нужно."
 parent.1010.b: "У меня нет времени отдыхать!"
 parent.2002.t: "Качественное образование"
 parent.2002.desc: "Уже несколько дней [child.GetTitledFirstName] не [Select_CString(child.IsFemale, 'попадалась', 'попадался' )] мне не глаза, а вскоре выяснилось, что [Select_CString(parent.IsFemale, 'моя слишком много на себя взявшая', 'мой слишком много на себя взявший' )] [parent.Custom('MotherFather')] отлично [Select_CString(parent.IsFemale, 'знала', 'знал' )], где [child.GetSheHe]:\n«Я [Select_CString(parent.IsFemale, 'отослала', 'отослал' )] [child.GetHerHis], [child.GetHerHim] нужно учиться! Ведь [child.GetHerHim] же будет лучше, если о [Select_CString(child.IsFemale, 'ней', 'нем' )] позаботится [SCOPE.sCharacter('new_guardian').GetTitledFirstName]»."
 parent.2002.a: "#EMP Куда#! ты [Select_CString(parent.IsFemale, 'отправила', 'отправил' )] [Select_CString(child.IsFemale, 'мою дочь', 'моего сына' )]?!"
 child_sent_away_tt: "[child.GetTitledFirstName] теперь будет обучаться у персонажа [new_guardian.GetTitledFirstName]"
 parent.2003.t: "[Select_CString(parent.IsFemale, 'Моя мелочная', 'Мой мелочный' )] [SCOPE.sCharacter('parent').Custom('MotherFather')]"
 parent.2003.desc: "Мне казалось, что [Select_CString(parent.IsFemale, 'моя', 'мой' )] [parent.Custom('MotherFather')] и [Select_CString(hated_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))] [hated_courtier.GetTitledFirstName] никогда не перестанут враждовать.\n\nЧто ж, перестали. По приказу [Select_CString(parent.IsFemale, 'моей матери', 'моего отца' )] [hated_courtier.GetFirstNameNoTooltip] [Select_CString(hated_courtier.IsFemale, 'была изгнана', 'был изгнан' )] из моей [ROOT.Char.Custom('GetRealmOrDomicile_RU_Gen')|l]!"
 parent.2003.a: "Да как [parent.GetSheHe] смеет?! Это #EMP моя#! [ROOT.Char.Custom('GetRealmOrDomicile')|l]!"
 parent.2003.b: "Скатертью дорога."
 parent.2004.t: "Постоянное неудобство"
 parent.2004.opening: "[Select_CString(parent.IsFemale, 'Моя', 'Мой' )] [parent.Custom('MotherFather')] [parent.GetFirstName] [Select_CString(parent.IsFemale, 'взяла', 'взял' )] в привычку всюду за мной следовать, озвучивать свое мнение о каждом моем действии и постоянно предлагать свой совет."
 parent.2004.malicious: "\n\n[Select_CString(parent.IsFemale, 'Она', 'Он' )] постоянно язвит в мой адрес, утверждая, что это ради моего же блага, и яростно все отрицает, стоит мне заметить случайную улыбку на [parent.GetHerHis] губах."
 parent.2004.benevolent: "\n\n[Select_CString(parent.IsFemale, 'Она', 'Он' )] учит меня добродетели, намекая, что мне еще многому предстоит научиться."
 parent.2004.dominant: "\n\n[Select_CString(parent.IsFemale, 'Она', 'Он' )] постоянно читает мне нотации, не давая покоя ни себе, ни мне."
 parent.2004.submissive: "\n\n[Select_CString(parent.IsFemale, 'Она', 'Он' )] словно тень следует за мной, скрывая все свои замечания под маской предложений и выводов."
 parent.2004.extroverted: "\n\n[Select_CString(parent.IsFemale, 'Она', 'Он' )] ведет себя так даже с моими [ROOT.Char.Custom('GetCourtierPlural_RU_Ins')|l] и заставляет меня разговаривать с ними, ставя всех нас в неловкое положение!"
 parent.2004.introverted: "\n\n[Select_CString(parent.IsFemale, 'Она', 'Он' )] постоянно вещает о том, что одиночество — это благо, и пытается изолировать меня от моих [ROOT.Char.Custom('GetCourtierPlural_RU_Gen')|l]!"
 parent.2004.emotional: "\n\n[Select_CString(parent.IsFemale, 'Она подвержена', 'Он подвержен' )] эмоциональным всплескам и сполна пользуется тем, что я буду слушать, лишь бы избежать скандала."
 parent.2004.levelheaded: "\n\n[Select_CString(parent.IsFemale, 'Она', 'Он' )] пытается спорить со мной обо всем, уверяя, что необдуманный подход способен уничтожить всякое преимущество. Долгие обсуждения отнимают слишком много времени и сил."
 parent.2004.fallback: "\n\n[Select_CString(parent.IsFemale, 'Она', 'Он' )] постоянно осаждает меня со все новыми предложениями, и при [ROOT.Char.Custom('GetCourt_RU_Prep')|l] уже шепчутся о том, в чьей же власти на самом деле [ROOT.Char.Custom('ResidenceBuilding')]!"
 parent.2004.end: "Знаю, [parent.GetSheHe] делает это из любви ко мне, но это уже слишком."
 parent.2004.a: "Я велю [parent.GetHerHim] прекратить!"
 parent.2004.b: "[Select_CString(parent.IsFemale, 'Она назойлива', 'Он назойлив' )], но это приносит пользу..."
 parent.2004.b.message: "Меня все устраивает"
 parent.3001.t: "Под моим крылышком"
 parent.3001.desc: "От меня не укрылось, что [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] и [Select_CString(parent.IsFemale, 'моя', 'мой' )] [parent.Custom('MotherFather')] проводят много времени вместе.\n\nПохоже, [parent.GetTitledFirstName] интересуется, какой жизнью живет [SCOPE.sCharacter('child').GetFirstNameNoTooltip], и намеревается принимать в ней активное участие."
 parent.3001.a: "[Select_CString(parent.IsFemale, 'Моя', 'Мой' )] [parent.Custom('MotherFather')] действительно заботится о [Select_CString(child.IsFemale, 'моей дочери', 'моем сыне' )]!"
 parent.3001.b: "Меня беспокоит, что [SCOPE.sCharacter('parent').GetHerHis] внезапно [Select_CString(child.IsFemale, 'заинтересовала моя', 'заинтересовал мой' )] [child.Custom('GetDaughterSon')]..."
 parent.3001.c: "[Select_CString(parent.IsFemale, 'Моей пронырливой матушке', 'Моему пронырливому отцу' )] это с рук не сойдет!"
