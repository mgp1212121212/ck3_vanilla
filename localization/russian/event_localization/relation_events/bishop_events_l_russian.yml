l_russian:
 bishop.1001.opening: "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc: "Мой долг сообщить вам, что появились неопровержимые доказательства того, что брак, в котором состоите вы и [spouse.GetTitledFirstName], кровосмесителен по своей природе. Эти сведения останутся между нами, если вы немедленно разорвете этот нечестивый союз."
 bishop.1001.a: "Конечно, [bishop.GetTitledFirstNameNoTooltip]."
 bishop.1001.a.tt: "@warning_icon! #X Вы и [spouse.GetUIName] разводитесь#!"
 bishop.1001.b: "Это очевидная ложь, и она не разрушит наш брак!"
 bishop.1001.b.success: "Я доказываю, что это заявление ложно"
 bishop.1001.b.failure: "Доказательства и впрямь неопровержимы"
 bishop.1001.c: "Солгать мне о подобном... Я открою [bishop.GetHerHim] глаза."
 bishop.1001.c.success: "Мне удается доказать святость нашего брака"
 bishop.1001.c.failure: "[bishop.GetTitledFirstNameNoTooltip] не [Select_CString(bishop.IsFemale, 'убеждена', 'убежден' )]"
 bishop.1001.d: "Конечно, об этом можно... забыть?"
 bishop.1011.desc_opening: "Ваше участие в такой фракции, как [faction.GetNameNoTooltip], целью которой является [targeting.GetTitledFirstName], недостойно. Если вы не покинете ее, мне придется принять решительные меры."
 bishop.1011.desc_cannibal: "\n\nСкажем, [Select_CString(cannibal_food.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.GetTitledFirstName] выглядит крайне аппетитно. Будет #EMP жалко#!, если с [Select_CString(cannibal_food.IsFemale, 'ней', 'ним' )] что-нибудь случится..."
 bishop.1011.desc_beating: "\n\nПоблизости бродит группа фанатиков, безо всякой жалости вершащих божественное правосудие. [Select_CString(to_beat_up.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.GetTitledFirstName] до сих пор любит бродить по улицам в одиночестве, не так ли?.."
 bishop.1011.a: "[bishop.GetFaith.HouseOfWorship] в числе моих врагов? Я постараюсь этого не допустить."
 bishop.1011.b: "Ваши слова не могут навредить мне!"
 bishop.1011.b.tt: "Вы не станете обращать внимание на эти едва прикрытые угрозы"
 bishop.1011.b.outcome: "Обнаружили на улице в луже крови"
 all_my_theocratic_vassals: "Все мои вассалы-теократы"
 bishop.1011.c: "Позвольте мне объяснить вам мои мотивы..."
 bishop.1011.c.success_vassal: "[bishop.GetTitledFirstNameNoTooltip] настолько [Select_CString(bishop.IsFemale, 'уверена', 'уверен' )], что собирает коллегию для разбирательства"
 bishop.1011.c.success: "[bishop.GetTitledFirstNameNoTooltip] понимает мои мотивы"
 bishop.1011.c.failure: "[bishop.GetTitledFirstNameNoTooltip] не [Select_CString(bishop.IsFemale, 'впечатлена', 'впечатлен' )]"
 bishop.1011.c.failure.tt: "[bishop.GetSheHe|U] предпринимает решительные действия"
 bishop.1012.title: "Таинственное исчезновение"
 bishop.1012.desc: "[cannibal_food.GetTitledFirstName] [Select_CString(cannibal_food.IsFemale, 'исчезла', 'исчез' )], оставив после себя лишь лужу крови..."
