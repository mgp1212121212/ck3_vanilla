l_russian:
 sibling.0001.t: "Справедливая награда"
 sibling.0001.desc: "[sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'пришла', 'пришел' )] ко мне с просьбой о личной аудиенции!\n\n«О [sibling.Custom2('RelationToMe' , ROOT.GetCharacter )], я [Select_CString(sibling.IsFemale, 'служила', 'служил' )] тебе верой и правдой. Не пора ли вознаградить меня за труды?»"
 sibling.0001.a: "Я дарую тебе собственные титул и земли!"
 sibling_promised_land_tt: "[sibling.GetFirstName] будет ждать, что в ближайшее время я дарую [sibling.GetHerHim] титул."
 sibling.0001.b: "Ты можешь просить меня о чем угодно, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))] [Select_CString(sibling.IsFemale, 'моя', 'мой' )]."
 sibling.0001.c: "Прими этот дар и покажи миру, чего ты стоишь, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [Select_CString(sibling.IsFemale, 'моя', 'мой' )]!"
 sibling_funded_for_invasion: "[sibling.GetFirstName] будет искать подходящую державу, чтобы испытать удачу."
 sibling_becomes_councillor_tt: "[sibling.GetFirstName] войдет в мой совет."
 sibling.0001.e: "Ты [Select_CString(sibling.IsFemale, 'делала', 'делал' )] лишь то, что велел тебе твой долг!"
 sibling.0002.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetFirstName] [Select_CString(sibling.IsFemale, 'пришла', 'пришел' )] ко мне, чтобы напомнить, что ждет от меня обещанных земель и титула.\n\n«Я уже достаточно долго жду, [sibling.Custom2('RelationToMe' , ROOT.Char )]»."
 sibling.0002.a: "Я заплачу вам, чтобы вы забыли об этом обещании."
 sibling.0002.b: "Мне нечего дать тебе, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.0003.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetFirstName] [Select_CString(sibling.IsFemale, 'пришла', 'пришел' )] с десятиной со своих новых земель.\n\n«[sibling.Custom2('RelationToMe' , ROOT.Char )|U] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )]! Пусть эти дары навсегда свяжут нас как товарищей подобно тому, как мы связаны кровью!»"
 sibling.0003.a: "Ради семьи и державы!"
 sibling.0004.t: "[sibling.Custom('SisterBrother')|U] и [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('vassal') )]"
 sibling.0004.opening: "[vassal.GetTitledFirstName] вновь [Select_CString(vassal.IsFemale, 'пришла', 'пришел' )] ко мне жаловаться. Объектом [Select_CString(vassal.IsFemale, 'ее', 'его' )] жалоб — как обычно — является [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName]."
 sibling.0004.fallback: "\n\nОни никак не могут поладить, но в этот раз, как кажется, кое-кто из них зашел слишком далеко."
 sibling.0004.a: "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] действует от моего имени."
 sibling.0004.b: "Возьми себя в руки, [sibling.GetFirstNameNoTooltip]!"
 sibling.0004.c: "Мне что, отругать вас, как детей?!"
 sibling.0005.t: "Источник проблем"
 sibling.0005.desc: "Уже давно мне было ясно, что [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )] рано или поздно поплатится.\n\n[vassal.GetTitledFirstName] [Select_CString(vassal.IsFemale, 'сообщила', 'сообщил' )] мне, что не только [Select_CString(vassal.IsFemale, 'она', 'он' )], но и все мои [ROOT.GetCharacter.Custom('powerful_vassals_loc')|l] требуют, чтобы [Select_CString(sibling.IsFemale, 'моя невыносимая', 'мой невыносимый' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [Select_CString(sibling.IsFemale, 'была наказана', 'был наказан' )]."
 sibling.0005.a: "«Да как ты смеешь так говорить о [Select_CString(sibling.IsFemale, 'ней', 'нем' )]!»"
 sibling.0005.b: "[sibling.GetSheHe|U] [Select_CString(sibling.IsFemale, 'должна', 'должен' )] усвоить, что подобное поведение неприемлемо."
 sibling.0005.c: "С меня хватит, [sibling.GetFirstNameNoTooltip]!"
 sibling.1001.t: "Дипломатическая поддержка"
 sibling.1001.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ] [sibling.GetTitledFirstName] предлагает использовать [sibling.GetHerHis] ораторское искусство для всеобщего блага.\n\n«Я могу стать твоим послом или даже диктовать депеши и указы»."
 sibling.1001.a: "Я знаю, где ты принесешь больше всего пользы."
 accepted_sibling_help_tt: "Приносящий пользу сиблинг может рассчитывать на какую-то награду..."
 sibling.1001.b: "Я хочу избежать обязательств перед тобой, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1002.t: "Знание военного дела"
 sibling.1002.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'пришла', 'пришел' )] ко мне, чтобы напомнить о своих познаниях в военном деле.\n\n«Позволь мне тренировать твоих солдат, и они превзойдут любую виденную тобой армию»."
 sibling.1002.a: "Я знаю, где ты принесешь больше всего пользы."
 sibling.1002.b: "Я хочу избежать обязательств перед тобой, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1003.t: "Секреты и слухи"
 sibling.1003.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'предложила', 'предложил' )] сообщать мне обо всем, что происходит при моем дворе.\n\n«Свой человек [ROOT.Char.Custom('GetCourt_RU_Where')] принесет тебе пользу…»"
 sibling.1003.a: "Я могу доверять лишь семейным узам."
 sibling.1003.b: "Думаешь, я поверю тебе, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]?"
 sibling.1004.t: "Поток золота"
 sibling.1004.desc: "Увидев, счета в моем [ROOT.Char.Custom('GetRealmOrDomicile_RU_Prep')|l], [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] yt [Select_CString(sibling.IsFemale,'смогла', 'смог')] сдержать смех.\n\n«Кто отвечает за этот беспорядок? Позволь, я покажу им, как это делается, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]»."
 sibling.1004.a: "Да, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], помоги мне наполнить казну."
 sibling.1004.b: "Я знаю, что ты просто хочешь получить доступ к деньгам..."
 sibling.1005.t: "Созерцание божественного"
 sibling.1005.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] превосходит многих пониманием божественного.\n\nТеперь [Select_CString(sibling.IsFemale,'она', 'он')] предлагает поделиться этими знаниями со мной, став [Select_CString(sibling.IsFemale, 'советницей', 'советником' )] [ROOT.Char.Custom('GetCourt_RU_Where')] по всем духовным вопросам."
 sibling.1005.a: "Пожалуйста, направь мою руку, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1005.b: "Я ни за что не вверю тебе свою душу."
 sibling.2001.t: "Недоразумение"
 sibling.2001.opening: "Я с трудом выношу, когда [sibling.GetTitledFirstName] рядом."
 sibling.2001.fallback: "\n\nЕсли [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] не устраивает пожар или не тратит мое золото, то ссорится с моими [ROOT.Char.Custom('GetCourtierPlural_RU_Ins')]."
 sibling.2001.a: "Горе мне! Но что поделать — [Select_CString(sibling.IsFemale,'она', 'он')] моя семья!"
 sibling.2001.b: "Хватит, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"
 sibling.8001.t: "Стоимость семьи"
 sibling.8001.desc: "[Select_CString(sibling.IsFemale, 'Моя алчная', 'Мой алчный' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] тянет все больше денег из моей казны в качестве «содержания».\n\nНо на сей раз [sibling.GetSheHe] [Select_CString(sibling.IsFemale, 'зашла', 'зашел' )] слишком далеко: выпрашивает деньги для торговой экспедиции, но забирает все себе!"
 sibling.8001.a: "Отныне моя казна для тебя закрыта, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"
 sibling.8002.t: "Глубокие карманы"
 sibling.8002.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom('trait_generous_adjective')][Select_CString(sibling.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'путешествовала', 'путешествовал' )] по провинции [province.GetName], прислушиваясь к жалобам крестьян и щедро раздавая подарки и обещания.\n\nКроме того, [Select_CString(sibling.IsFemale, 'она', 'он' )] ясно [Select_CString(sibling.IsFemale, 'дала', 'дал' )] понять, что творит эти добрые дела под именем #EMP '[ROOT.Char.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'Добрая', 'Добрый' )]#!..."
 sibling.8002.a: "Отлично сработано, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.8002.b: "И на это пошло МОЕ золото?!"
 sibling.8003.t: "Неосторожность"
 sibling.8003.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom('trait_lustful_adjective')][Select_CString(sibling.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] в своей жизни [Select_CString(sibling.IsFemale, 'совершила', 'совершил' )] немало глупостей, но [sibling.Custom('servant_for_romance')]? Роман? Пожалуй, это худшая из всех глупостей!"
 sibling.8003.a: "Ах, пускай [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] делает что хочет..."
 risk_of_sibling_producing_bastard_tt: "У этого могут быть последствия..."
 sibling.8003.b: "[Select_CString(sibling.IsFemale, 'Она', 'Он' )] и [sibling.Custom('servant_for_romance')] больше не увидятся!"
 sibling.8004.t: "Уважение к старшим"
 sibling.8004.desc: "Во время путешествия по провинции [province.GetName] [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [Select_CString(sibling.IsFemale, 'разозлила', 'разозлил' )] крестьян в нескольких деревнях и городках. [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'требовала', 'требовал' )], чтобы [Select_CString(sibling.IsFemale, 'ей', 'ему' )] предоставляли кров и обращались с [Select_CString(sibling.IsFemale, 'ней', 'ним' )] так, словно это [sibling.GetSheHe] [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ]. В добавок к этому [sibling.GetSheHe] [Select_CString(sibling.IsFemale, 'наказывала', 'наказывал' )] людей за малейшие признаки неуважения."
 sibling.8004.a: "Я понимаю, почему они злятся."
 peasants_dislike_sibling_tt: "Крестьяне провинции [province.GetName] не в восторге"
 sibling.8005.t: "Неудачная встреча"
 sibling.8005.desc: "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sCharacter('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'должна была', 'должен был' )] выйти с приветствиями, когда [vassal.GetTitledFirstName] прибудет к моему двору.\n\nНо [vassal.GetFirstName] [Select_CString(vassal.IsFemale, 'задержалась', 'задержался' )] на несколько дней, и теперь, когда [vassal.GetSheHe] [Select_CString(vassal.IsFemale, 'прибыла', 'прибыл' )], [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom('trait_impatient_adjective')][Select_CString(sibling.IsFemale, 'ая', 'ый' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sCharacter('sibling') )] куда-то [Select_CString(sibling.IsFemale, 'запропастилась', 'запропастился' )], так что гостя никто не поприветствовал!"
 sibling.8005.a: "Пара подарков компенсирует неудобства."
 sibling.8005.b: "«[sibling.GetFirstNameNoTooltip]!!!»"
 sibling.8006.t: "Сурово, но справедливо"
 sibling.8006.desc: "Путешествуя по землям, которыми владеет [vassal.GetTitledFirstName], [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'должна была', 'должен был' )] выносить судебные решения от моего имени.\n\n[vassal.GetFirstNameNoTooltip] долго [Select_CString(vassal.IsFemale, 'восхищалась', 'восхищался' )] тем, насколько [Select_CString(sibling.IsFemale, 'справедлива', 'справедлив' )] [sibling.GetFirstNamePossessiveNoTooltip], и в целом кажется [Select_CString(vassal.IsFemale, 'довольной', 'довольным' )] этим визитом."
 sibling.8006.a: "«Думаю, [sibling.GetFirstNameNoTooltip] [SCOPE.sCharacter('vassal').GetFirstNameNoTooltip] не станет возражать, если ты задержишься там подольше»."
 sibling.8006.b: "У меня тоже есть несколько случаев, с которыми [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] может разобраться!"
