l_russian:
 adultery.0002.t: "Кто-то другой"
 adultery.0002.consort_start.desc: "И вновь с наступлением ночи [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] не в наших [ROOT.Char.Custom('GetChamber_RU_Prep')|l]. В последнее время [lover_spouse.GetSheHe|U] ведет себя отчужденно, замкнувшись в своих мыслях и редко появляясь при [ROOT.Char.Custom('GetCourt_RU_Prep')|l]."
 adultery.0002.soulmate_start.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] избегает моих объятий. С момента нашей последней встречи прошло много времени, а [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] продолжает откладывать наши свидания под разными предлогами."
 adultery.0002.desc: "\n\nЯ [lover_spouse.GetHerHis] не устраиваю? Или у н[lover_spouse.GetHerHis] просто дела? А вдруг [lover_spouse.GetSheHe] согревает постель кому-то еще?.."
 adultery.0002.a: "«У тебя есть кто-то кроме меня, [lover_spouse.GetFirstNameNoTooltip]?»"
 adultery.0002.a.tt: "Я и [lover_spouse.GetTitledFirstNameNoTooltip] все обсудим"
 adultery.0002.b: "Я лично проведу расследование."
 adultery.0002.b.tt: "Если [lover_spouse.GetSheHe] [Select_CString(lover_spouse.IsFemale, 'была', 'был' )] [Select_CString(lover_spouse.IsFemale, 'неверна', 'неверен' )], я узнаю об этом"
 adultery.0002.b.success: "Я знаю все о [lover_spouse.GetHerHis] личной жизни"
 adultery.0002.b.success.innocent: "[lover_spouse.GetTitledFirstName] [Select_CString(lover_spouse.IsFemale, 'невиновна', 'невиновен' )]"
 adultery.0002.b.failure: "Я не нахожу доказательств неверности"
 adultery.0002.c: "За каждым [lover_spouse.GetHerHis] шагом будут следить."
 adultery.0002.c.tt: "Мой [spymaster|El] продолжит шпионить за [Select_CString(lover_spouse.IsFemale, 'ней', 'ним' )]"
 adultery.0002.d: "[Select_CString(lover_spouse.IsFemale, 'Она', 'Он' )] бы ни за что не [Select_CString(lover_spouse.IsFemale, 'опорочила', 'опорочил' )] святые узы брака!"
 adultery.0002.d.concubine_or_soulmate: "[lover_spouse.GetSheHe|U] никогда бы не [Select_CString(lover_spouse.IsFemale, 'посмела', 'посмел' )] так меня оскорбить!"
 adultery.0003.t: "Обвинения"
 adultery.0003.desc: "В последнее время [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(spouse.IsFemale, 'напряжена', 'напряжен' )], а когда мы наконец остаемся наедине, я понимаю, в чем дело.\n\n«Пожалуйста, ответь мне честно, — мрачно спрашивает [spouse.GetSheHe]. — У тебя есть кто-то еще? Кто-то на стороне?»"
 adultery.0003.a: "Конечно же, нет!"
 adultery.0003.a.tt_lie: "Надеюсь, [spouse.GetSheHe] купится на это..."
 adultery.0003.a.tt_truth: "Как можно было подумать о таком..."
 adultery.0003.b: "Мне казалось, ты не заметишь..."
 adultery.0003.b.tt: "Возможно, [Select_CString(spouse.IsFemale,'она', 'он')] простит вас — или нет..."
 adultery.0004.desc: "«Как у тебя язык повернулся сказать такое, [spouse.GetFirstNameNoTooltip]? Я ни за что не заведу отношения на стороне!»\n\nКажется, [lover_spouse.GetTitledFirstName] искренне [Select_CString(lover_spouse.IsFemale, 'расстроилась', 'расстроился' )]."
 adultery.0004.b: "Похоже, мне остается поверить [lover_spouse.GetHerHim] на слово."
 adultery.0004.b.malicious: "Пока что..."
 #Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
 adultery.0006.apologetic_start.desc: "[lover_spouse.GetFirstNameNoTooltip] застывает, не говоря ни слова, но я все вижу по [lover_spouse.GetHerHis] глазам: мои страхи оказались правдой. Я тоже стою, словно заледенев, и лишь мое сердце бьется сильнее.\n\nИ когда [lover_spouse.GetFirstNamePossessiveNoTooltip] наконец начинает говорить, слезы текут по [lover_spouse.GetHerHis] щекам: «Прошу, прости меня, [Select_CString(spouse.IsFemale, 'моя обожаемая', 'мой обожаемый' )] [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]. Умоляю! Я… я все расскажу. Мы делили постель, я и… "
 adultery.0006.your_lovername.desc: "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 adultery.0006.my_lovername.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]."
 adultery.0006.unapologetic_start.desc: "Очевидно, [lover_spouse.GetFirstNameNoTooltip] не [Select_CString(lover_spouse.IsFemale, 'ожидала', 'ожидал' )] моих обвинений. Но [Select_CString(lover_spouse.IsFemale, 'ее', 'его' )] потрясение было недолгим.\n\n«Много же у тебя ушло времени, чтобы заметить, #EMP  [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!, — [lover_spouse.GetHerHis] слова сочатся ядом. — Да, я [Select_CString(lover_spouse.IsFemale, 'была', 'был' )] с [Select_CString(lover.IsFemale, 'другой', 'другим' )]... "
 adultery.0006.male_lover.desc: "...Он никто. Я даже не знаю его имени."
 adultery.0006.female_lover.desc: "...Она никто. Я даже не знаю ее имени."
 adultery.0006.apologetic_end.desc: "Это случилось лишь однажды, клянусь!»"
 adultery.0006.unapologetic_end.desc: "Это случилось лишь однажды, но запомни мои слова: я с радостью сделаю это снова»."
 adultery.0006.a: "Все узнают о твоей измене, [lover_spouse.Custom('InsultNounSexual')]!"
 adultery.0006.b: "Я прощаю тебя. На этот раз."
 adultery.0006.c: "Если я больше не могу [lover_spouse.GetHerHim] доверять, то кому вообще можно верить?"
 adultery.0007.start.desc: "Мои предчувствия не обманули меня. Мне удалось найти доказательства, что [lover_spouse.GetFirstNameNoTooltip] [Select_CString(lover_spouse.IsFemale, 'была мне неверна', 'был мне неверен' )]!\n\n"
 adultery.0007.lover_my.desc: "[Select_CString(lover_spouse.IsFemale, 'Лживая', 'Лживый' )] [lover_spouse.Custom('InsultNoun')] [Select_CString(lover_spouse.IsFemale, 'сделала', 'сделал' )] все, чтобы [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(sex_partner.IsFemale, 'оказалась', 'оказался' )] в [lover_spouse.GetHerHis] постели."
 adultery.0007.lover_herhis.desc: "[Select_CString(lover_spouse.IsFemale, 'Лживая', 'Лживый' )] [lover_spouse.Custom('InsultNoun')] [Select_CString(lover_spouse.IsFemale, 'сделала', 'сделал' )] все, чтобы [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] [Select_CString(sex_partner.IsFemale, 'оказалась', 'оказался' )] в [lover_spouse.GetHerHis] постели."
 adultery.0007.male_lover.desc: "[Select_CString(lover_spouse.IsFemale, 'Она запятнала', 'Он запятнал' )] себя связью с ничтожным простолюдином."
 adultery.0007.female_lover.desc: "[Select_CString(lover_spouse.IsFemale, 'Она запятнала', 'Он запятнал' )] себя связью с ничтожной простолюдинкой."
 adultery.0007.end.desc: "Насколько я знаю, это случилось лишь однажды. Слабое утешение..."
 adultery.0008.t: "Разоблачение"
 adultery.0008.sex_partner.desc: "Мне казалось, что я веду себя осторожно, что маленькая интрижка, которую затеяли я и [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], не оставила никаких следов. Но каким-то неведомым путем [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] обо всем [Select_CString(spouse.IsFemale, 'узнала', 'узнал' )] и [Select_CString(spouse.IsFemale, 'раскрыла', 'раскрыл' )] миру наш секрет!"
 adultery.0008.no_sex_partner.desc: "Мне казалось, что я веду себя осторожно, что моя маленькая интрижка не оставила никаких следов. Но каким-то неведомым путем [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(spouse.IsFemale, 'узнала', 'узнал' )] о ней и [Select_CString(spouse.IsFemale, 'раскрыла', 'раскрыл' )] правду миру!"
 adultery.0008.a: "Вот [ROOT.Char.Custom('CulturalCurse')]!"
 adultery.0009.desc: "Когда [spouse.GetTitledFirstName] ударяется в слезы, это ранит меня сильнее любых слов. Я молча гляжу, как [spouse.GetSheHe] вытирает лицо платком.\n\n«Я... Я [Select_CString(spouse.IsFemale, 'думала', 'думал' )], что мы всю жизнь будем вместе, — всхлипывает [spouse.GetSheHe]. — Мы давали обеты. #EMP Ты#! [Select_CString(ROOT.Char.IsFemale, 'давал', 'давала' )] обеты, [ROOT.Char.GetFirstNameNoTooltip], — и все равно [Select_CString(ROOT.Char.IsFemale, 'разделила', 'разделил' )] ложе с кем-то еще. Я никогда больше не смогу тебе доверять. Между нами все кончено»."
 adultery.0009.a: "[Select_CString(ROOT.Char.IsFemale, 'Какая же я дура', 'Какой же я идиот' )]..."
 adultery.1001.t: "Вопрос верности"
 adultery.1001.opening: "Моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] беременна, и мне следовало бы радоваться. Но [mother.GetSheHe] в последнее время ведет себя странно, и я не могу избавиться от ощущения, что что-то не так.\n\n"
 adultery.1001.default: "Правду ли [mother.GetSheHe] говорит, когда называет меня отцом, или наш союз осквернен?"
 adultery.1001.hard_to_believe: "Трудно поверить, что [mother.GetSheHe] могла предать меня, но возможно ли, что отец ребенка не я?"
 adultery.1001.easy_to_believe: "Почти нет сомнений в том, что [mother.GetSheHe] предала меня и я не являюсь отцом [mother.GetHerHis] ребенка."
 adultery.1001.desc_sadistic: "Я не исключаю, что она могла понести от кого-то другого, чтобы помучить меня."
 adultery.1001.desc_lustful: "Меня всегда волновало, что [mother.GetHerHis] ненасытность может распространяться на всех — не только на меня. Возможно ли, что ребенок от кого-то другого?"
 adultery.1001.desc_deceitful: "Она уверяет, что отец я, но я уже не раз ловил ее на лжи."
 adultery.1001.desc_root_trusting: "Подозреваю, что могу и не являться отцом, но... Она бы не стала скрывать от меня подобное?"
 adultery.1001.desc_root_lunatic: "Они шепчут мне. И я понимаю. Думаю, что понимаю. Как я могу быть отцом этого существа внутри нее? Этого жестокого и мерзкого существа?"
 adultery.1001.desc_lunatic: "Она уверяет, что отец я, но еще она говорит, что с ней разговаривают тени."
 adultery.1001.a: "Она должна сказать мне!"
 adultery.1001.a.tt: "«[mother.GetFirstNameNoTooltip], нам нужно поговорить!»"
 adultery.1001.b: "Я незаметно изучу этот вопрос."
 adultery.1001.b_no_scheme: "Мне стоит заняться этим — позже..."
 adultery.1001.b_cannot_start_scheme: "#F У меня сейчас нет на это времени, но я запомню...#!"
 adultery.1001.c: "Наверняка я являюсь отцом."
 adultery.1001.c.tt: "#F Зачем мне беспокоиться из-за ерунды?#!"
 adultery.1002.t: "Закравшееся подозрение"
 adultery.1002.desc_paranoid: "«Я знаю, что ребенок не от меня!» — [spouse.Custom('WifeHusbandPossessive')] смотрит на меня, выкатив глаза. «Чей он? — выпытывает [adultery_spouse.GetSheHe]. — Чей?»"
 adultery.1002.desc_chaste: "«Ребенок, которого ты носишь, действительно от меня? — спрашивает мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. — Я знаю, для меня на первом месте… как для [SCOPE.sC('spouse').GetWomenMen]… Для меня превыше всего [spouse.GetFaith.HighGodName]»."
 adultery.1002.desc_craven: "«Этот… Этот ребенок правда мой?» — Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] смотрит на меня так, словно боится ответа."
 adultery.1002.desc_vengeful: "«Ты действительно носишь моего ребенка? — спрашивает мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. — [adultery_spouse.GetFaith.HighGodName] мне свидетель, если ты солжешь…»"
 adultery.1002.desc_compassionate: "«Ребенок, которого ты носишь, правда мой? — спрашивает мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. — Не важно, что ты сделала, я просто не хочу, чтобы ты страдала»."
 adultery.1002.worried: "«Скажи мне, ребенок правда от меня?» — [adultery_spouse.GetTitledFirstName] выглядит удрученным. Он с тревогой всматривается мне в глаза."
 adultery.1002.desc_sadistic: "«Ты же не понесла от другого? — Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] внимательно смотрит на меня. — Ты же знаешь, что если так, то это было бы немногим лучше, чем ложь?» — улыбается он."
 adultery.1002.desc_lunatic: "«Это мой ребенок? — [adultery_spouse.GetTitledFirstName] яростно вращает глазами. — Они скажут мне, ты же знаешь!»"
 adultery.1002.conclusion: "\n\nЯ [ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
 adultery.1002.a: "Мне нужно сказать тебе правду."
 adultery.1002.a.confession_tt: "[adultery_spouse.GetShortUIName|U] узнает правду"
 adultery.1002.b: "Конечно, твой, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.b.tt: "#F Надеюсь, [SCOPE.sC('adultery_spouse').GetSheHe] больше не будет задавать вопросов.#!"
 adultery.1002.c: "Конечно, твой, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.c.tt: "#F Наверняка [SCOPE.sC('adultery_spouse').GetSheHe] поверит, что так и есть.#!"
 adultery.1003.desc: "«Конечно же, ребенок твой, — [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))] [mother.GetFirstName]. — Почему ты сомневаешься?»"
 adultery.1003.a: "Мне просто нужно было услышать, как [SCOPE.sC('mother').GetSheHe] скажет это."
 adultery.1003.a.tt: "#F Правда успокаивает меня.#!"
 adultery.1003.b: "Я не верю [mother.GetHerHim]!"
 adultery.1003.duel_success: "Узнать правду"
 adultery.1003.duel_success_tt: "Если кто-то другой является отцом ребенка, которого носит [mother.GetFirstNameNoTooltip], я найду доказательства [mother.GetHerHis] неверности"
 adultery.1003.duel_failure: "Заговорщики раскрыты"
 adultery.1004.default_reaction: "[SCOPE.sC('mother').GetTitledFirstName] заливается слезами."
 adultery.1004.reaction_callous: "[mother.GetTitledFirstName] смотрит на меня, [mother.GetHerHis] лицо недвижно."
 adultery.1004.reaction_sadistic: "[mother.GetTitledFirstName] саркастически улыбается."
 adultery.1004.reaction_gluttonous: "[mother.GetTitledFirstName] пытается скрыть наворачивающиеся слезы, потянувшись за сладкой булочкой."
 adultery.1004.reaction_deceitful: "«Я так устала от лжи». — [mother.GetTitledFirstName], похоже, готова разрыдаться."
 adultery.1004.reaction_compassionate: "«Лучше присядь, дорогой». — [SCOPE.sC('mother').GetTitledFirstName] смотрит на меня, и в ее глазах читается беспокойство."
 adultery.1004.reaction_honest: "«Я не хочу лгать ни тебе, ни кому-либо еще». — [SCOPE.sC('mother').GetTitledFirstName] смотрит на меня, ее глаза красные от слез."
 adultery.1004.reaction_lunatic: "[mother.GetTitledFirstName] смотрит на меня необычайно спокойно. Затем [mother.GetHerHis] глаза тускнеют: «Это твои духи тебе нашептали?»"
 adultery.1004.reaction_positive_opinion: "«Ты должен понять: я никогда не хотела причинить тебе боль». — [SCOPE.sC('mother').GetTitledFirstName] плачет, заливаясь слезами."
 adultery.1004.reaction_negative_opinion: "[SCOPE.sC('mother').GetTitledFirstName] плотно сжимает губы, [mother.GetHerHis] лицо каменеет: «Знаешь, я почти испытываю облегчение»."
 adultery.1004.default_admission: "\n\nПосле затянувшегося молчания [SCOPE.sC('mother').GetSheHe] наконец признается: «[real_father.GetTitledFirstName] — настоящий отец моего ребенка»."
 adultery.1004.a: "Как это возможно? Мне нужно время, чтобы подумать."
 adultery.1004.a.tt: "Я не стану раскрывать этого. Пока."
 adultery.1004.b: "Этот секрет должен остаться между нами!"
 adultery.1004.c: "Все узнают о твоей неверности!"
 adultery.1006.t: "[Select_CString(adultery_spouse.IsFemale, 'Она', 'Он' )] знает"
 adultery.1006.very_positive_opinion: "«Да, отец — [real_father.GetTitledFirstName]». — Я испытала почти облегчение от того, что мне больше не надо скрывать это от н[SCOPE.sC('adultery_spouse').GetHerHis]."
 adultery.1006.very_negative_opinion: "«Да, отец — [real_father.GetTitledFirstName]». — Мне доставляет удовольствие ошарашить [SCOPE.sC('adultery_spouse').GetHerHis] этой новостью."
 adultery.1006.fallback: "«Да, отец — [real_father.GetTitledFirstName]». — У меня нет выбора, приходится признаться."
 adultery.1006.conclusion: "\n\nПо крайней мере, об этом знает только [Select_CString(adultery_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]."
 adultery.1006.a: "И что теперь?"
 adultery.1009.t: "Подозрения успокоены"
 adultery.1009.desc: "Похоже, мои страхи были необоснованными. Несмотря на все усилия моих шпионов, мне не удалось найти доказательств того, что [mother.GetTitledFirstName] мне изменяет.\n\n Увы, узнав о моих подозрениях, теперь [mother.GetSheHe] разочарована мной."
 adultery.1009.a: "Конечно, я с самого начала доверял тебе, дорогая!"
 adultery.1009.a.flavor_tt: "Мне просто нужно было удостовериться."
 adultery.2001.t: "[Select_CString(adultery_child.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('adultery_child').Custom('GetDaughterSon')]"
 adultery.2001.desc_dislike: "Порой [adultery_child.GetTitledFirstName] заставляет меня задуматься. Вещи, которые [adultery_child.GetSheHe] говорит, [adultery_child.GetHerHis] невыносимый характер, то, как [adultery_child.GetSheHe] постоянно действует мне на нервы... [Select_CString(adultery_child.IsFemale, 'Она', 'Он' )] настолько же [Select_CString(adultery_child.IsFemale, 'чужда', 'чужд' )] мне, как какой-нибудь простолюдин из числа моих подданных."
 adultery.2001.desc_suspicious_mother: "[Select_CString(adultery_spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] скрывает от меня что-то касающееся [Select_CString(adultery_child.IsFemale, 'нашей дочери', 'нашего сына' )], я уверен в этом! Брошенные украдкой взгляды, то, как [adultery_spouse.GetSheHe] защищает дитя и избегает моих расспросов..."
 adultery.2001.desc_mother_lover: "С тех самых пор, как мне открылось, что [Select_CString(adultery_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] [Select_CString(adultery_spouse.IsFemale, 'нарушила', 'нарушил' )] верность нашему союзу, я с подозрением смотрю на всех, кто к н[adultery_spouse.GetHerHim] близок. Всякий проходящий мимо придворный, и даже [ROOT.Char.Custom('ChildChildrenGender')]..."
 adultery.2001.desc_fallback: "Всякий раз, как [adultery_child.GetTitledFirstName] всплывает в наших разговорах, [Select_CString(adultery_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] замыкается в себе. Поначалу меня это не особо беспокоило, но сейчас я начинаю подозревать, что [adultery_spouse.GetFirstName] что-то скрывает."
 adultery.2001.desc_end: "\n\nМне нелегко задаваться вопросом о том, [Select_CString(adultery_child.IsFemale, 'чья', 'чей' )] на самом деле [Select_CString(adultery_child.IsFemale, 'моя', 'мой' )] [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName], но мой разум терзают сомнения."
 adultery.2001.a: "Мне нужно знать наверняка!"
 adultery.2001.b: "Конечно же, [adultery_child.GetSheHe] [Select_CString(adultery_child.IsFemale, 'моя', 'мой' )] [adultery_child.Custom('GetDaughterSon')]."
 adultery.2001.a.tt: "Если [adultery_child.GetFirstNameNoTooltip] не мой ребенок:"
 adultery.2001.a.duel_success: "Я успешно шпионю за своей семьей"
 adultery.2001.a.duel_success.tooltip: "Вы узнаете правду, какой бы она ни была"
 adultery.2001.a.duel_failure: "Меня поймали за попыткой узнать правду"
 adultery.2002.t_a: "Наш ребенок"
 adultery.2002.desc_no_child: "Прогуливаясь в саду, [Select_CString(adultery_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] демонстративно отворачивается от меня, когда я машу [Select_CString(adultery_spouse.IsFemale, 'ей', 'ему' )].\n\nПохоже, мои сомнения в [adultery_spouse.GetHerHis] неверности были ошибочными. Но [adultery_spouse.GetFirstNameNoTooltip] вряд ли забудет об этом в ближайшее время."
 adultery.2002.desc_not_born: "Прогуливаясь в саду, [Select_CString(adultery_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] демонстративно отворачивается от меня, когда я машу [Select_CString(adultery_spouse.IsFemale, 'ей', 'ему' )].\n\nПохоже, мои сомнения в [adultery_spouse.GetHerHis] неверности были ошибочными. Но [adultery_spouse.GetFirstNameNoTooltip] вряд ли забудет об этом в ближайшее время."
 adultery.2002.desc_spouse: "Прогуливаясь в саду, [Select_CString(adultery_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] демонстративно отворачивается от меня, когда я машу [Select_CString(adultery_spouse.IsFemale, 'ей', 'ему' )].\n\nПохоже, мои тревоги о том, чьим ребенком является [adultery_child.GetTitledFirstName], были ошибочными. Но о моих сомнениях вряд ли скоро забудут."
 adultery.2002.desc: "[Select_CString(adultery_child.IsFemale, 'Моя', 'Мой' )] [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] прогуливается по саду, я машу [Select_CString(adultery_child.IsFemale, 'ей', 'ему' )] в попытке прогнать мрачные сомнения.\n\nПохоже, мои тревоги о том, чьим ребенком является [adultery_child.GetTitledFirstName], были ошибочными. Но о моих сомнениях вряд ли скоро забудут."
 adultery.2002.a_spouse: "От меня ничего не скроешь!"
 adultery.2002.a_unborn: "[Select_CString(adultery_spouse.IsFemale, 'Ей', 'Ему' )] не удастся что-либо скрыть от меня!"
 adultery.2002.a: "[Select_CString(adultery_child.IsFemale, 'Ей', 'Ему' )] не удастся что-либо скрыть от меня!"
 adultery.2002.a_spouse_tt: "#F Я буду пристальнее следить за ними!#!"
 adultery.2002.a.tt_unborn: "#F Я буду пристальнее следить за [Select_CString(adultery_spouse.IsFemale, 'ней', 'ним' )]!#!"
 adultery.2002.a.tt: "#F Я буду пристальнее следить за [Select_CString(adultery_child.IsFemale, 'ней', 'ним' )]!#!"
 adultery.2002.b: "Какое облегчение!"
 adultery.2003.desc: "«Да, от… [ROOT.Char.GetFirstNameNoTooltip], [SCOPE.sC('real_father').GetTitledFirstName] — мой настоящий [SCOPE.sC('real_father').Custom('MotherFather')]!»\n\nБоль от того, что [Select_CString(adultery_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [SCOPE.sC('adultery_spouse').GetTitledFirstName] [Select_CString(adultery_spouse.IsFemale, 'предала', 'предал' )] меня, почти затмевается облегчением от того, что я наконец знаю правду. Подумать только, [SCOPE.sC('adultery_spouse').GetSheHe] и [adultery_child.GetFirstName] скрывали это от меня…"
 adultery.2003.a: "Как они могли меня так обмануть?!"
 adultery.2006.t: "Мое происхождение"
 adultery.2006.desc: "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] узнал, что я не [SCOPE.sC('owner').GetHerHis] [ROOT.Char.Custom('GetDaughterSon')]. Мой настоящий отец — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName]! Одно утешение — это знают не все... пока что."
 adultery.2006.a: "И как мне теперь смотреть [owner.GetHerHim] в глаза?"
 adultery.2008.t: "[Select_CString(adultery_child.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('adultery_child').Custom('GetDaughterSon')]?"
 adultery.2008.desc: "Страх, долгое время живший в моей груди, возник не без причины!\n\nМои шпионы открыли, что [adultery_child.GetTitledFirstName] не мой ребенок. В действительности [adultery_child.GetSheHe] — результат нечестивого союза, в который вступили [adultery_spouse.GetFirstName] и [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|l]!"
 adultery.2008.a: "Пусть все знают, что это не мой ребенок!"
 adultery.2008.b: "Мне нужно время, чтобы подумать."
 adultery.2008.b.tt: "Пока я сохраню все в тайне"
 adultery.2009.t: "[Select_CString(adultery_child.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('adultery_child').Custom('GetDaughterSon')]?"
 adultery.2009.desc: "Хоть они и следовали всюду, куда бы ни [Select_CString(adultery_child.IsFemale, 'шла', 'шел' )] [adultery_child.GetTitledFirstName], им так и не удалось подтвердить мои подозрения о [Select_CString(adultery_child.IsFemale, 'ее', 'его' )] происхождении.\n\nА [adultery_child.GetFirstNameNoTooltip] обижается на меня за то, что у меня вообще возникли сомнения."
 adultery.2009.a: "Все-таки [adultery_child.GetSheHe] мой ребенок."
 adultery.3001.t: "Секрет"
 adultery.3001.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('GetDaughterSon')], мое дорогое дитя, мне нужно рассказать тебе об этом! Простишь ли ты меня когда-нибудь?»\n\nМоя мать лежит, распростершись ниц, слезы катятся по ее лицу, а я не знаю, что сказать."
 adultery.3001.desc_father: "[father.GetFirstName], [father.GetWomanMan], который всю мою жизнь был мне отцом, вообще мне не родственник. На самом деле меня зачал [real_father.GetTitledFirstName]!"
 adultery.3001.desc_no_father: "Мой [real_father.Custom('MotherFather')] — [real_father.GetTitledFirstName]!"
 adultery.3001.a: "Как [Select_CString(parent_with_secret.IsFemale, 'моя родная', 'мой родной' )] [parent_with_secret.Custom('MotherFather')] [Select_CString(parent_with_secret.IsFemale, 'могла', 'мог' )] так со мной поступить?!"
 adultery.3001.a.tt: "#F По крайней мере, об этом знают не все...#!"
 adultery.4001.t: "[adultery_spouse.GetTitledFirstNameNoTooltip] [Select_CString(adultery_spouse.IsFemale, 'предала', 'предал' )] меня"
 adultery.4001.start.desc: "[Select_CString(adultery_spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', adultery_spouse)]"
 adultery.4001.unsuccessful_sex_attempt.desc: "[Select_CString(adultery_spouse.IsFemale, 'пыталась', 'пытался' )] добиться того, чтобы [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(sex_partner.IsFemale, 'переспала', 'переспал' )] с [Select_CString(adultery_spouse.IsFemale, 'ней', 'ним' )]?!"
 adultery.4001.fur.desc: "Говорят, [adultery_spouse.GetTitledFirstNameNoTooltip] [Select_CString(adultery_spouse.IsFemale, 'пришла', 'пришел' )] в [sex_partner.GetHerHis] покои в одних мехах, но [Select_CString(adultery_spouse.IsFemale, 'была вышвырнута', 'был вышвырнут' )] оттуда в мгновение ока."
 adultery.4001.laugh.desc: "Говорят, [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(sex_partner.IsFemale, 'рассмеялась', 'рассмеялся' )] [adultery_spouse.GetHerHim] в лицо, когда [adultery_spouse.GetTitledFirstNameNoTooltip] [Select_CString(adultery_spouse.IsFemale, 'пригласила', 'пригласил' )] [sex_partner.GetHerHis] в свою постель!"
 adultery.4001.threw.desc: "Говорят, [adultery_spouse.GetTitledFirstNameNoTooltip] [Select_CString(adultery_spouse.IsFemale, 'набросилась', 'набросился' )] на н[sex_partner.GetHerHis], стоило им остаться наедине, но [sex_partner.GetFirstNameNoTooltip] не [Select_CString(sex_partner.IsFemale, 'смогла', 'смог' )] даже помыслить о таком!"
 adultery.4001.sex_partner.desc: "и [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] предавались разврату?!"
 adultery.4001.commoner.desc: "[Select_CString(adultery_spouse.IsFemale, 'предавалась', 'предавался' )] разврату с безродным простолюдином?!"
 adultery.4001.servant.desc: "[Select_CString(adultery_spouse.IsFemale, 'предавалась', 'предавался' )] разврату с кем-то из прислуги?!"
 adultery.4001.another_gender.desc: "И это [Select_CString(unknown_sex_partner.IsFemale, 'была другая', 'был другой' )] [unknown_sex_partner.GetWomanMan]!"
 adultery.4001.bed.desc: "Прямо в нашей постели, если верить слухам!"
 adultery.4001.mare.desc: "На конюшне, словно простая кобыла!"
 adultery.4001.stallion.desc: "На конюшне, словно необузданный жеребец!"
 adultery.4001.deer.desc: "В лесу, словно олень во время гона!"
 adultery.4001.elephant.desc: "В лесу, словно слон в брачный сезон!"
 adultery.4001.desk.desc: "Прямо на моем столе, если верить слухам!"
 adultery.4001.alley.desc: "В грязном переулке, словно бродяга!"
 adultery.4001.table: "Прямо на столе в главном зале, если верить слухам!"
 adultery.4001.kitchen.desc: "На кухне, если верить слухам!"
 adultery.4001.privy.desc: "Не где-нибудь, а в темном зловонном нужнике, если верить слухам!"
 adultery.4001.end.desc: "\n\nКогда я выдвигаю это обвинение, [adultery_spouse.GetFirstName] настаивает, что «все было лишь один раз», словно это заставит меня забыть о [adultery_spouse.GetHerHis] предательстве!"
 adultery.4001.a: "Как мне теперь [adultery_spouse.GetHerHim] верить?"
 adultery.4001.b: "Стража! [Select_CString(adultery_spouse.IsFemale, 'Эта грязная', 'Этот грязный' )] [adultery_spouse.Custom('InsultNounSexual')] отправится в темницу!"
 adultery.4001.b2: "Ты пожалеешь об этом! Стража!"
 adultery.4001.c: "Мне придется попытаться это простить — так или иначе."
