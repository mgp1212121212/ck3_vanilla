 scheme_type_contracts: "контракты"
 scheme_type_schemes: "происки"
 #################################################
 #General Agent Events
 agent_events.0001.t: "Не разлей вода"
 agent_events.0001.desc: "С тех пор как [char_1.GetTitledFirstName|l] и [char_2.GetTitledFirstName|l] стали вместе работать над [scheme.Custom('GetSchemeContract_RU_Inst')], у них завязались довольно теплые отношения.\n\nПохоже, благодаря общим задачам и проблемам два изгоя увидели друг в друге родственные души.\n\nСо временем они могут стать настоящими друзьями — нужно лишь аккуратно подтолкнуть их к этому."
 agent_events.0001.a: "Мотивация не помешает…"
 agent_events.0001.b: "Возможно, их взаимоотношения принесут пользу…"
 agent_events.0001.b.tt.success: "Узы между ними стали еще крепче"
 agent_events.0001.b.tt.failure: "Вам не удалось поднять их мотивацию"
 agent_events.0001.c: "Будьте любезны, сосредоточьтесь на текущей задаче."
 agent_events.0001.d: "Вот и хорошо."
 agent_events.0011.t: "Работа плечом к плечу"
 agent_events.0011.desc: "Похоже, [char_1.GetTitledFirstName|l] и [char_2.GetTitledFirstName|l] #EMP очень#! довольны своими скромными ролями в моих замыслах.\n\nНаши общие цели — [scheme.GetName|l] — породили взаимное уважение и крепкую дружбу.\n\nИногда маловероятное становится возможным."
 agent_events.0011.a: "Такая дружба мне пригодится!"
 agent_events.0011.b: "[char_1.GetFirstNameNoTooltip] и правда [Select_CString(char_1.IsFemale, 'удивительна', 'удивителен')]…"
 agent_events.0011.c: "[char_2.GetFirstNameNoTooltip] не очень-то [Select_CString(char_2.IsFemale, 'разборчива', 'разборчив')]."
 agent_events.0011.d: "Что ж, теперь мы трое будем друзьями."
 agent_events.0011.e: "Как хорошо, что мы поладили!"
 agent_events.0011.f: "У нас нет времени на пустые разговоры."
 agent_events.0012.t: "Работа рука об руку"
 agent_events.0012.desc: "Похоже, [char_1.GetTitledFirstName] и [char_2.GetTitledFirstName] #EMP очень#! довольны своими скромными ролями, отведенными им в моих замыслах.\n\nПерешептывания, взгляды украдкой, переписка под надуманным предлогом — всё это можно было принять за сговор, но я не сомневаюсь: их дружба готова перерасти в нечто большее.\n\nЭто #EMP совсем#! не входит в мои планы — [scheme.GetName|l]."
 agent_events.0012.a: "Разве они не благодарны мне за помощь?"
 agent_events.0012.b: "Их страсть, без сомнения, можно обуздать."
 agent_events.0012.c: "Возможно, их страсть можно обуздать…"
 agent_events.0012.c.tt.success: "[scheme.GetNameNoTooltip] — для влюбленных лишь игра"
 agent_events.0012.c.tt.failure: "Искра потушена"
 agent_events.0012.d: "Мы здесь не для этого!"
 agent_events.0012.e: "Какое мне дело?"
 agent_events.0012.e.tt.become_lovers: "Начало чего-то большего"
 agent_events.0012.e.tt.not_lovers: "$agent_events.0012.c.tt.failure$"
 agent_events.0021.t: "Учиться у лучших"
 agent_events.0021.desc.intro: "Похоже, мои соучастники [char_1.GetTitledFirstName] и [char_2.GetTitledFirstName] нашли общие интересы помимо основной цели нашего плана.\n\n[char_1.GetTitledFirstName]"
 agent_events.0021.desc.diplomacy: "красиво пишет, говорит и убеждает людей,"
 agent_events.0021.desc.martial: "организует любое дело с упорством, достойным лидера,"
 agent_events.0021.desc.stewardship: "отлично разбирается в счетах и подмечает каждую мелочь,"
 agent_events.0021.desc.intrigue: "видит людей насквозь и плетет хитрые интриги,"
 agent_events.0021.desc.learning: "черпает пользу из книг и применяет знания на практике,"
 agent_events.0021.desc.prowess: "ловко сочетает силу тела и живость ума,"
 agent_events.0021.desc.outro: "а [char_2.GetFirstNameNoTooltip] пытается научиться тому же на примере [Select_CString(char_1.IsFemale, 'своей соратницы', 'своего соратника')]. Все-таки [scheme.GetName|l] — задача, требующая определенных навыков.\n\nНе сказать, что такое взаимодействие мешает нашему плану, но и пользы оно не несет."
 agent_events.0021.a: "Отлично!"
 agent_events.0021.b: "Оставь эти глупости! Лучше направь силы на наш план."
 agent_events.0021.c: "Может, я тоже чему-то научусь…"
 agent_events.0031.t: "Обучение на работе"
 agent_events.0031.desc: "Из всех соратников, выбранных для [scheme.Custom('GetSchemeContract_RU_Gen')], [char_1.GetTitledFirstName] — не #EMP [Select_CString(char_1.IsFemale, 'самая', 'самый')]#! [Select_CString(char_1.IsFemale, 'талантливая', 'талантливый')].\n\nОднако [Select_CString(char_1.IsFemale, 'она', 'он')] явно не хочет, чтобы мои усилия прошли даром, и потому тренирует свои навыки [scheme.Custom('GetSchemeType_RU_Gen')|l].\n\nСамосовершенствование требует времени и сил, но в конце концов поможет нам всем."
 agent_events.0031.a: "Ты можешь добиться большего!"
 agent_events.0031.a.tt.success: "На пределе возможностей"
 agent_events.0031.a.tt.failure: "Бесплодные усилия"
 agent_events.0031.b: "Естественно, это заслуга того, кто разработал план."
 agent_events.0031.c: "Всё идет по плану…"
 agent_events.0041.t: "Познавательное дело"
 agent_events.0041.desc: "[char_1.GetTitledFirstName] определенно играет важную роль в [scheme.Custom('GetSchemeContract_RU_Prep')|l]. У [Select_CString(char_1.IsFemale, 'нее', 'него')] есть всё, что нам нужно: талант, ум, прилежание и стремление помогать другим.\n\nКстати, о помощи: недавно [Select_CString(char_1.IsFemale, 'она предложила', 'он предложил')] обучать #EMP меня#!, чтобы повысить наши общие шансы на успех.\n\n#EMP Заманчиво#!… но не слишком ли самонадеянно с [Select_CString(char_1.IsFemale, 'ее', 'его')] стороны?"
 agent_events.0041.a: "Что ж, попробуем."
 agent_events.0041.a.tt.success: "Вы кое-чему научились"
 agent_events.0041.a.tt.failure: "Пустая трата времени"
 agent_events.0041.a.tt.they_attempt_to_teach_you: "[char_1.GetFirstName] попробует обучить вас, используя свой [Concept('skill', 'навык')|E] #WEAK (чем больше [Select_CString(char_1.IsFemale, 'она', 'он')] превосходит вас, тем проще обучение)#!"
 agent_events.0041.b: "Хорошая идея… но я откажусь."
 agent_events.0041.c: "Думай о задании, а не обо мне."
 agent_events.1001.t: "Словно кошка с собакой"
 agent_events.1001.desc: "[char_1.GetTitledFirstName] и [char_2.GetTitledFirstName], мои #EMP временные#! союзники в исполнении [scheme.Custom('GetSchemeContract_RU_Gen')|l], спорят буквально по любому поводу. Что-то им друг в друге не нравится…\n\nПоначалу у меня были надежды, что они разберутся сами, но теперь ясно: их нужно остановить. Ссоры между этими двумя мешают делу."
 agent_events.1001.a: "Отчитать обоих."
 agent_events.1001.a.tt.success: "Они прислушиваются к вам"
 agent_events.1001.a.tt.failure: "Они остаются глухи к вашим доводам"
 agent_events.1001.b: "Воззвать к здравому смыслу."
 agent_events.1001.b.tt.success: "$agent_events.1001.a.tt.success$"
 agent_events.1001.b.tt.failure: "$agent_events.1001.a.tt.failure$"
 agent_events.1001.c: "Ненависть — не такое уж сомнительное средство…"
 agent_events.1001.d: "Прекращайте немедленно."
 agent_events.1001.e: "Пусть себе ругаются."
 agent_events.1001.e.rivals_bicker: "Постоянные ссоры"
 agent_events.1001.e.rivals_bicker_less: "Периодические ссоры"
 agent_events.1011.t: "Незаживающие раны"
 agent_events.1011.desc: "Пожалуй, для помощи с [scheme.Custom('GetSchemeContract_Ru_Inst')] не стоило выбирать людей, которые #EMP ненавидят#! друг друга. [char_1.GetTitledFirstName] и [char_2.GetTitledFirstName] постоянно спорят, пытаются всячески друг друга задеть…\n\nИ всё же, несмотря на взаимное отвращение, они не должны забывать о нашем деле."
 agent_events.1011.a: "Заставить их работать вместе."
 agent_events.1011.b: "Стараться не подпускать их друг к другу."
 agent_events.1011.c: "Оставить всё как есть."
 agent_events.2001.t: "Работа в удовольствие"
 agent_events.2001.desc: "Мне несказанно повезло, что [scheme.Custom('GetSchemeContract_RU_Inst')] вместе со мной занимается [relation.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nО более [Select_CString(relation.IsFemale, 'прилежной помощнице', 'прилежном помощнике')] нельзя было и мечтать. [Select_CString(relation.IsFemale, 'Она', 'Он')] без устали трудится и изобретает новые способы добиться цели [scheme.Custom('GetSchemeContract_RU_Gen')].\n\nНедавно благодаря [Select_CString(relation.IsFemale, 'ей', 'ему')] мы справились с задачей куда быстрее, чем планировали, и выиграли много времени."
 agent_events.2001.a: "Прекрасная новость!"
 agent_events.2011.t: "Личные интересы"
 agent_events.2011.desc: "В каком горячечном бреду я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил')], что [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] поможет мне с [scheme.Custom('GetSchemeContract_RU_Inst')]?\n\nС первого же дня [Select_CString(relation.IsFemale, 'эта набитая дура', 'этот набитый дурак')] приносит одни проблемы. Словно заноза, [Select_CString(relation.IsFemale, 'она', 'он')] сводит меня с ума.\n\nКонечно, [Select_CString(relation.IsFemale, 'она', 'он')] не смеет открыто мешать моим планам, а лишь улыбается, когда всё в очередной раз идет наперекосяк — будто бы случайно…"
 agent_events.2011.a: "Вот же [Select_CString(relation.IsFemale, 'мелкая', 'мелкий')] [relation.Custom('InsultNoun')]!"
 agent_events.2021.t: "Небольшое состязание"
 agent_events.2021.desc: "Похоже, [agent_1.GetTitledFirstName] и [agent_2.GetTitledFirstName] считают [scheme.Custom('GetSchemeContract_RU_Acc')] своеобразной игрой.\n\nРаньше этих двоих мало что объединяло, но теперь они постоянно хвастаются друг перед другом и соревнуются, кто лучше выполнит свою работу.\n\nПока что это лишь развлечение, но вдруг оно перерастет в настоящую вражду?"
 agent_events.2021.a: "Небольшое дружеское состязание — это прекрасно!"
 agent_events.2021.b: "Из серьезного соперничества можно извлечь выгоду…"
 agent_events.2021.c: "Оставлю их в покое."
 agent_events.3001.t: "Не покладая рук"
 agent_events.3001.desc: "[relation.Custom2('MyCharacterIntroduction', ROOT.Char)|U] изо всех сил старается помочь мне с [scheme.Custom('GetSchemeContract_RU_Inst')] «[scheme.GetName]». [Select_CString(relation.IsFemale, 'Она', 'Она')] проводит долгие дни и бессонные ночи за работой.\n\nНе жестоко ли с моей стороны так использовать близкого человека? Я бы точно не [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел')] оказаться на [Select_CString(relation.IsFemale, 'ее', 'его')] месте…\n\nКак бы то ни было, [Select_CString(relation.IsFemale, 'она', 'он')] #EMP усердно трудится#!, и мне это на руку."
 agent_events.3001.a: "Прошу, отдайся делу #EMP всецело#!."
 agent_events.3001.b: "Ты можешь лучше! Намного лучше!"
 agent_events.3001.c: "Отвлекись, [relation.GetFirstNameNoTooltip], побудь со мной."
 agent_events.3001.d: "Отдохни, [relation.GetFirstNameNoTooltip]. Ты и так [Select_CString(relation.IsFemale, 'сделала', 'сделал')] достаточно."
 agent_events.3011.t: "Ради меня"
 agent_events.3011.desc: "«#EMP Прошу#!, [ROOT.Char.GetFirstNameNoTooltip], послушай меня! Ты слишком много работаешь. В жизни есть не только [scheme.Custom('GetSchemeContract')]!» — в который раз причитает [relation.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nНе отрицаю, в последнее время я #EMP действительно#! [Select_CString(ROOT.Char.IsFemale, 'занята', 'занят')] больше обычного, но всё же в пределах разумного.\n\nОднако [relation.GetFirstNameNoTooltip] выглядит [Select_CString(relation.IsFemale, 'измученной', 'измученным')]… Может, я и правда [Select_CString(ROOT.Char.IsFemale, 'перестаралась', 'перестарался')]?"
 agent_events.3011.a: "Ради тебя? Конечно!"
 agent_events.3011.b: "#EMP [Select_CString(relation.IsFemale, 'Хорошая', 'Хороший')]#! [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('relation'))] такого не скажет."
 agent_events.3011.c: "У нас нет выбора, [relation.GetFirstNameNoTooltip]…"
 agent_events.3021.t: "Семья, что остается вместе"
 agent_events.3021.desc: "Немного странно, что [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] и я так сблизились благодаря [scheme.Custom('GetSchemeContract_RU_Dat')] в попытках осуществить [scheme.Custom('GetSchemeContract_RU_Acc')] «[scheme.GetName]».\n\nНо мне нравится, что мы решаем общие задачи и идем к одной цели. Мы стали реже терпеть неудачи и чаще добиваться своего. К тому же нам всегда есть что обсудить.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад')], что [Select_CString(ROOT.Char.IsFemale, 'посвятила', 'посвятил')] [Select_CString(relation.IsFemale, 'ее', 'его')] в свои дела."
 agent_events.3021.a: "Семейная идиллия…"
 agent_events.3031.t: "Испорченные отношения"
 agent_events.3031.desc: "«О [relation.GetFaith.HealthGodName], куда [Select_CString(ROOT.Char.IsFemale,'делась моя прежняя', 'делся мой прежний')] [relation.Custom2('RelationToMeShort',ROOT.Char)]? Один твой вид выводит меня из себя!» — вскипает [relation.GetFirstName].\n\nВ последнее время такие ссоры стали обыденностью. Мы постоянно спорим о наших планах и методах, не стесняясь в выражениях, а любое разногласие превращается в многочасовую ссору.\n\nКогда-то я [Select_CString(ROOT.Char.IsFemale,'думала', 'думал')], что общее дело сблизит нас, но теперь ясно, что от [scheme.Custom('GetSchemeContract_RU_Gen')] нет никакого толку."
 agent_events.3031.a: "Прошу, [relation.GetFirstNameNoTooltip], хватит."
 agent_events.3031.a.tt.success: "Ваша мольба возымела действие"
 agent_events.3031.a.tt.failure: "Ваши слова не уладили ссору"
 agent_events.3031.b: "Ты просто не хочешь меня понять!"
 agent_events.3041.t: "Сомнения"
 agent_events.3041.desc: "«Проклятье, это же [Select_CString(target.IsFemale, 'моя', 'мой')] [target_relation.Custom2('RelationToMeShort',SCOPE.sC('target'))]!» — восклицает [target_relation.GetFirstName]. [Select_CString(target_relation.IsFemale, 'Она', 'Он')] вне себя от того, что [Select_CString(target_relation.IsFemale, 'ей', 'ему')] приходится участвовать в исполнении [scheme.Custom('GetSchemeContract_RU_Gen')].\n\nНеудивительно, учитывая, что [target.GetFirstName] [Select_CString(target.IsFemale, 'оказалась', 'оказался')] целью нашего сговора.\n\n«Может, я отойду от дел… Хотя бы на какое-то время. В таком состоянии от меня всё равно мало толка»."
 agent_events.3041.tt.forced_to_stay: "[relation.GetFirstName] будет [Select_CString(relation.IsFemale, 'вынуждена', 'вынужден')] и дальше поддерживать [Concept('scheme', 'происки')|E] «[scheme.GetName]»"
 agent_events.3041.a: "Не #EMP забывай#!, почему ты здесь."
 agent_events.3041.a.tt.forced_to_stay_longer: "$agent_events.3041.tt.forced_to_stay$"
 agent_events.3041.b: "Взгляни на это с другой стороны…"
 agent_events.3041.b.tt.success: "[relation.GetFirstNameNoTooltip] останется"
 agent_events.3041.b.tt.failure: "[relation.GetFirstNameNoTooltip] может уйти"
 agent_events.3041.c: "Ты отлично знаешь, что не можешь уйти."
 agent_events.3041.c.tt.success: "$agent_events.3041.b.tt.success$"
 agent_events.3041.c.tt.failure: "$agent_events.3041.b.tt.failure$"
 agent_events.3041.d: "Можешь уйти, когда захочешь."
 agent_events.3051.t: "Общий враг"
 agent_events.3051.desc: "Наши последние обсуждения не оставляют сомнений, что [target_rival.GetFirstName] [Select_CString(target_rival.IsFemale, 'стала', 'стал')] относиться ко мне лучше — в немалой степени из-за того, что целью [scheme.Custom('GetSchemeContract_RU_Gen')] «[scheme.GetName]» является [Select_CString(target_rival.IsFemale, 'ее', 'его')] заклятый враг [target.GetTitledFirstName|l].\n\nСтранный способ найти с кем-то общий язык, но, безусловно, надежный.\n\nНастолько, что [target_rival.GetFirstNameNoTooltip], похоже, [Select_CString(target_rival.IsFemale, 'готова', 'готов')] заранее отплатить мне за помощь!"
 agent_events.3051.a: "Услуга за услугу."
 agent_events.3051.b: "А мы могли бы стать друзьями."
 agent_events.3051.c: "Займись лучше нашими планами."
 agent_events.3061.t: "Спасительная благодать"
 agent_events.3061.desc: "На наше счастье [target_spymaster.GetFirstName], [Select_CString(target_spymaster.IsFemale, 'тайная советница', 'тайный советник')] нашего врага, тоже участвует в [scheme.Custom('GetSchemeContract_RU_Prep')] «[scheme.GetName]». Человек, который с наибольшей вероятностью мог бы раскрыть нас, помогает сохранить наш план в секрете.\n\n[target_spymaster.GetFirstNameNoTooltip] всегда [Select_CString(target_spymaster.IsFemale, 'хранила', 'хранил')] вокруг нас завесу тайны, но в последнее время [Select_CString(target_spymaster.IsFemale, 'ее', 'его')] помощь #EMP поистине#! неоценима. Благодаря [Select_CString(target_spymaster.IsFemale, 'ей', 'ему')] у нас есть несколько месяцев гарантированного спокойствия."
 agent_events.3061.a: "Какая приятная неожиданность!"
 agent_events.3061.a.tt.extra_grace: "Ваши [Concept('scheme', 'происки')|E] «[scheme.GetName]» получают еще несколько месяцев [Concept('secrecy_grace', 'снисхождения')|E]"
 agent_events.3071.t: "Позвольте предложить"
 agent_events.3071.desc.intro.nemesis: "[agent.GetTitledFirstName] страстно желает, чтобы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'получила', 'получил')] по заслугам. [Select_CString(agent.IsFemale, 'Ее', 'Его')] ненависть порождает #EMP весьма#! изобретательные идеи — нужно лишь дать [Select_CString(agent.IsFemale, 'ей', 'ему')] шанс проявить себя."
 agent_events.3071.desc.intro.spymaster: "[agent.GetTitledFirstName] — [Select_CString(agent.IsFemale, 'тайная советница', 'тайный советник')] нашего врага, и [target.GetTitledFirstName] для [Select_CString(agent.IsFemale, 'нее', 'него')] как открытая книга. [Select_CString(agent.IsFemale, 'Она', 'Он')] может помочь в осуществлении [scheme.Custom('GetSchemeContract_RU_Gen')] самым неожиданным образом."
 agent_events.3071.desc.intro.councillor: "[agent.GetTitledFirstName] — [Select_CString(agent.IsFemale, 'советница', 'советник')] нашего врага, и [target.GetTitledFirstName|l] доверяет [Select_CString(agent.IsFemale, 'ей', 'ему')]. [Select_CString(agent.IsFemale, 'Ее', 'Его')] таланты и знания сослужат нам хорошую службу."
 agent_events.3071.desc.outro: "\n\nТеперь мы понимаем, кого можно привлечь в качестве соучастников. Если таковых будет несколько, мы рискуем потерять контроль над ситуацией, но даже один человек на нашей стороне может оказать неоценимую помощь."
 agent_events.3071.a: "Значит, нужно повысить шансы на успех…"
 agent_events.3071.b: "Может, получится ускорить дело?"
 agent_events.3071.c: "Думаю, наши планы стоит сохранять в тайне."
 agent_events.3071.d: "Благодарю, но мой план и без того безупречен."
 agent_events.4001.t: "Слишком далеко"
 agent_events.4001.desc: "Может, [distant_agent.GetTitledFirstName|l] и обладает ценными талантами для [scheme.Custom('GetSchemeContract_RU_Gen')], но нужно смотреть правде в глаза: [scheme.GetTargetCharacter.GetTitledFirstName|l] [Select_CString(scheme.GetTargetCharacter.IsFemale, 'недосягаема', 'недосягаем')] для [Select_CString(distant_agent.IsFemale, 'нее', 'него')]. И это проблема.\n\n[Select_CString(distant_agent.IsFemale, 'Соучастница, которая', 'Соучастник, который')] действует где-то далеко, не может помочь нам так, как люди на местах.\n\nУвы, теперь мы расплачиваемся за это."
 agent_events.4001.a: "[distant_agent.GetTitledFirstNameNoTooltip], от тебя никакой пользы. Прочь!"
 agent_events.4001.b: "Проклятье…"
 agent_events.4011.t: "Тень при дворе"
 agent_events.4011.desc: "Нам несказанно повезло, что [skilled_agent.GetTitledFirstName|l] помогает с [scheme.Custom('GetSchemeContract_RU_Inst')]. Такие, как [Select_CString(skilled_agent.IsFemale, 'она', 'он')], могут найти самые разные способы приблизить нас к цели — нужно лишь указать направление.\n\nУ [Select_CString(skilled_agent.IsFemale, 'нее', 'него')] есть всё, что нам нужно: навыки, положение, да и [scheme.GetTargetCharacter.GetTitledFirstName|l] совсем рядом. [Select_CString(skilled_agent.IsFemale, 'Она', 'Она')] определенно нам пригодится."
 agent_events.4011.a: "Лучше идти к цели постепенно."
 agent_events.4011.b: "Хорошо, когда есть перспективы на будущее…"
 agent_events.4011.c: "Главное — оставаться незамеченными!"
 agent_events.4011.d: "Это даст нам кое-какие возможности."
