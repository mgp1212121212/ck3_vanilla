l_russian:
 title_event_francia_name_change.title: "Конец эпохи"
 title_event_francia_name_change.desc: "Правлению династии Каролингов настал конец!\n\nНаконец-то [francia_title.GetName] наслаждается свободой от их удушающей хватки. Без Каролингов эти земли больше не будут частью их дряхлой империи.\n\nСкоро здесь появится [ROOT.Char.GetTitleAsNameNoTooltip|l] — то есть я, — и всех нас ждет новая, блестящая судьба. А значит, пора #EMP подчистую#! избавиться от всех пережитков их власти. Вплоть до самого их #EMP имени#!!"
 title_event_francia_name_change.a: "Начинается новая эпоха!"
 title_event_francia_name_change.a_tt_1: "[francia_title.GetName] теперь будет называться «#high $k_france$#!»"
 title_event_francia_name_change.a_tt_2: "[francia_title.GetName] теперь будет называться «#high $k_germany$#!»"
 title_event.0012.t: "Раздел короны"
 title_event.0012.desc: "[castille.GetName] существует, [asturias.GetBaseNameNoTier] больше не занимает трон, а значит, королевство Пелагия наконец-то кануло в Лету. Его останки навсегда останутся в истории как [leon.GetBaseNameNoTier] — пока [castille.GetBaseNameNoTierNoTooltip] не затмит их."
 title_event.0012.a: "Иначе и быть не может."
 title_event.0013.t: "$title_event.0012.t$"
 title_event.0013.desc: "Что ж, [asturias.GetBaseNameNoTier] и [castille.GetBaseNameNoTier] теперь повинуются мне, и мысль о том, что [asturias.GetNameNoTooltip] заслуживает единства, не вызывает энтузиазма у большинства.\n\nВместо того и знать, и простолюдины, говоря о западных регионах моих владений, называют их так же, как зовется крупнейшая материковая область, — [leon.GetBaseNameNoTier]."
 title_event.0013.a: "Одна корона — хорошо, а две — лучше!"
 title_event.0014.t: "$title_event.0012.t$"
 title_event.0014.desc: "Государство [castille.GetBaseName], во главе которого стоит [castille_char.Custom2('MyCharacterIntroduction' leon_char)], возникло и обрело независимость не так давно и лишило мою державу права носить имя «[asturias.GetBaseName]».\n\nМы безвозвратно потеряли восточные территории, и [leon.GetBaseNameNoTier] доминирует над нами, поэтому люди всех сословий и взглядов отказываются признавать прежний титул."
 title_event.0014.a: "Сепаратисты!"
 title_event.0014.b: "Однажды мы вернем эти земли..."
 title_event.0014.c: "Ур-ра! Целое #EMP королевство#! товарищей!"
 title_event.0015.t: "$title_event.0012.t$"
 title_event.0015.desc: "Не так давно возникло государство [castille.GetBaseName], и теперь [asturias.GetBaseNameNoTier], где правит [leon_char.Custom2('MyCharacterIntroduction', castille_char)], не такая уж единая держава.\n\nБез равновесия, которое вносили мои владения на востоке, [asturias.GetBaseNameNoTierNoTooltip] — всего лишь [leon.GetBaseName]. Именно так, к моей глубочайшей досаде, теперь зовут этот регион крестьяне, духовенство и даже знать."
 title_event.0015.a: "Власть вернулась туда, где ей и место."
 title_event.0015.b: "Сегодня — Кастилия. Завтра — #EMP Леон#!."
 title_event.0015.c: "Пусть у нас разные правители, но кровь у нас одна!"
