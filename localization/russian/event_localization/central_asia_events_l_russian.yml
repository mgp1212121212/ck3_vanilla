 central_asia.0001.t: "Мир у моих ног"
 central_asia.0001.desc: "Все предводители кланов знают, зачем их созвали. Мы провели долгую ночь, уединившись в юрте, и они призывали шаманов и спрашивали совета у полководцев. Впрочем, здесь не о чем спорить. Я выхожу из юрты с первыми лучами солнца, и вся собравшаяся армия уже ждет.\n\nОни приветствуют меня, зная, что я не просто их правитель. Я властитель вселенной — Чингисхан."
 central_asia.0001.a: "Настоящие завоевания только начинаются."
 central_asia.0001.mongol_invasion_cb: "Я могу использовать [mongol_invasion_casus_belli|El]"
 central_asia.0002.t: "Чингисхан"
 central_asia.0002.desc: "Мой господин призвал меня на великий курултай, сбор всех властителей и военачальников. Мы все знали, зачем призваны, и поддерживали ночные обсуждения, что проходили в дымной юрте. [genghis_khan.GetFirstName] [genghis_khan.GetDynastyName] — [genghis_khan.GetLadyLord] вселенной, Чингисхан.\n\nНе было никакой коронации, ибо кто может судить [genghis_khan.GetHerHis]? Вместо этого [genghis_khan.GetSheHe] [Select_CString(genghis_khan.IsFemale, 'сообщила', 'сообщил' )] собравшимся войскам: «Сегодня мы двинемся дальше и завоюем все, что лежит под Великим Небом!»"
 central_asia.0002.a: "Мир трепещет пред нами!"
 central_asia.0003.desc: "Герольды донесли до нас весть о новом правителе степей, который называет себя Чингисханом и считает, что он — властитель вселенной. Объединенная орда всадников и пеших воинов стремится вперед, ставя на колени всех, кто не склонится сам.\n\nРазумеется, притязания на господство над миром звучат нелепо, однако до нас также дошли слухи о том, что некоторые великие города уже пали пред неким жестоким завоевателем…"
 central_asia.0003.a.distant: "Скоро они ослабнут изнутри."
 central_asia.0003.a.neighbor: "Мы должны готовиться. Грядут тяжелые времена."
 central_asia.0011.t: "Степная колыбель"
 central_asia.0011.desc: "Наследие старины — не просто могущественный образ, но и направляющая нас сила. Разобщенные народы этих земель вновь объединятся под знаменем Бактрии, как это бывало в прошлом.\n\nЗаслышав гул копыт и шаги нашей пехоты, всякий между Востоком и Западом поймет, что под открытыми небесами правим мы."
 central_asia.0011.a: "В нас сила множества народов!"
 central_asia.0012.desc: "[Select_CString(bactrian_emperor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))], [bactrian_emperor.GetTitledFirstName], [Select_CString(bactrian_emperor.IsFemale, 'заявила', 'заявил' )] о своих притязаниях на древние земли Бактрии и собирается собрать их под своей властью, подобно царям древности.\n\nПутникам, что отправляются с Востока на Запад, наши земли могут показаться негостеприимными, но мы-то знаем: жизнь здесь бьет ключом."
 central_asia.0012.a: "В нас сила множества народов!"
 central_asia.0013.desc: "[bactrian_emperor.GetFullName] [Select_CString(bactrian_emperor.IsFemale, 'объявила', 'объявил' )] о своих притязаниях на земли древней Бактрии и [Select_CString(bactrian_emperor.IsFemale, 'провозгласила', 'провозгласил' )] себя их единственным законным правителем. Но по глупости своей [Select_CString(bactrian_emperor.IsFemale, 'она упустила', 'он упустил' )] одну мелочь: некоторые из земель, на которые [bactrian_emperor.GetSheHe] претендует, принадлежат мне!"
 central_asia.0013.a: "[Select_CString(bactrian_emperor.IsFemale, 'Она', 'Он' )] получит их, лишь вырвав из моих мертвых рук!"
