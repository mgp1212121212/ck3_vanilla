l_russian:
 realm_maintenance.1001.t: "Новый сюзерен"
 realm_maintenance.1001.conquest: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E] по праву завоевателя"
 realm_maintenance.1001.conquest_holy_war: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E] после того, как [Select_CString(new_liege.IsFemale, 'освободила', 'освободил' )] ваши земли от [old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)]ой власти, что над ними [Select_CString(old_liege.IsFemale, 'имела', 'имел' )] [old_liege.GetTitledFirstName]!"
 realm_maintenance.1001.conquest_claim: "$realm_maintenance.1001.conquest$"
 realm_maintenance.1001.conquest_populist: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E] после того, как [Select_CString(new_liege.IsFemale, 'освободила', 'освободил' )] ваши земли от власти, что над ними [Select_CString(old_liege.IsFemale, 'имела', 'имел' )] [old_liege.Custom2('GetUnbelieverAndForeignerTerm', ROOT.Char)] [old_liege.GetTitledFirstName]!"
 realm_maintenance.1001.inheritance: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E], унаследовав [Concept( 'titles', 'титулы' )|E], которыми раньше [Select_CString(old_liege.IsFemale, 'владела', 'владел' )] [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.abdication: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E] после того, как [old_liege.GetTitledFirstName] [Select_CString(old_liege.IsFemale, 'отреклась', 'отрекся' )] от трона"
 realm_maintenance.1001.destroyed: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E] после уничтожения [Concept( 'title', 'титула' )|E]"
 realm_maintenance.1001.created: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E] после создания [Concept( 'title', 'титула' )|E]"
 realm_maintenance.1001.usurped: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E], узурпировав [Concept( 'titles', 'титулы' )|E], которыми раньше [Select_CString(old_liege.IsFemale, 'владела', 'владел' )] [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.granted: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E] после того, как [Select_CString(new_liege.IsFemale, 'ей', 'ему' )] были дарованы новые [Concept( 'titles', 'титулы' )|E]"
 realm_maintenance.1001.revoked: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E], поскольку [old_liege.GetTitledFirstName] [Select_CString(old_liege.IsFemale, 'лишилась', 'лишился' )] своих титулов"
 realm_maintenance.1001.election: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E], победив в выборах за место, которым раньше [Select_CString(old_liege.IsFemale, 'владела', 'владел' )] [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.independency: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E] в силу обретения независимости"
 realm_maintenance.1001.returned: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E], вернув себе титулы, которыми раньше [Select_CString(old_liege.IsFemale, 'владела', 'владел' )] [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.leased_out: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E] после того, как [old_liege.GetTitledFirstName] [Select_CString(old_liege.IsFemale, 'сдала', 'сдал' )] [Concept( 'title', 'титул' )|E] в аренду"
 realm_maintenance.1001.lease_revoked: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E], отозвав аренду титулов, которыми раньше [Select_CString(old_liege.IsFemale, 'владела', 'владел' )] [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.faction_demand: "[new_liege.GetTitledFirstName], а не [old_liege.GetTitledFirstName] теперь ваш [liege|E], поскольку этого потребовала [Concept( 'faction', 'фракция' )|E]"
 realm_maintenance.1001.swear_fealty: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'приняла', 'принял' )] вашу клятву верности, теперь вы [Select_CString(new_liege.IsFemale, 'ее', 'его' )] [Concept( 'vassal', 'вассал' )|E]"
 realm_maintenance.1001.appointment: "Как следующий по старшинству кандидат, теперь ваш [Concept('liege', 'сюзерен')|E] [new_liege.GetTitledFirstName], а не [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.appointment_succession: "$realm_maintenance.1001.appointment$"
 realm_maintenance.1001.stepped_down: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale,'стала', 'стал')] вашим новым [Concept('liege', 'сюзереном')|E], так как [old_liege.GetTitledFirstName] покидает должность"
 realm_maintenance.1001.error: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым [Concept( 'liege', 'сюзереном' )|E], но вы не знаете почему!"
 realm_maintenance.2001.t: "[Select_CString(ROOT.Char.IsFemale, 'Новая', 'Новый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 realm_maintenance.2001.desc_murdered: "После того как [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(previous_holder.IsFemale, 'умерла', 'умер' )] #EMP внезапной#! и трагической смертью, ко мне переходит титул [title.GetTierAsNameNoTooltip|l]."
 realm_maintenance.2001.desc_dead: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] умирает, и [title.GetTierAsNameNoTooltip|l] переходит ко мне."
 realm_maintenance.2001.desc_alive: "Теперь мне предстоит решать, каким путем направится [title.GetTierAsNameNoTooltip|l], что [Select_CString(previous_holder.IsFemale, 'оставила', 'оставил' )] после себя [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 realm_maintenance.2001.desc: "\n\nЯ стою перед моими вассалами, примеряя новую корону, и [ROOT.Char.Custom('quirk_pos_personal_present')]. Я уже предвижу великие свершения!"
 realm_maintenance.2001.a: "Да здравствует [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
