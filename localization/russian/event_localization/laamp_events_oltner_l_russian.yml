l_russian:
 ep3_laamp_flavor_oltner.3001.t: "Сердце спутника"
 ep3_laamp_flavor_oltner.3001.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [entourage_to_marry_2.Custom2('RelationToMeShort', SCOPE.sC('root_char'))], мне [Select_CString(marriage_material.IsFemale, 'повстречалась', 'повстречался' )] невероятно [marriage_material.Custom('RandomPositiveShallowAdjective')|l][Select_CString(marriage_material.IsFemale, 'ая женщина', 'ый мужчина' )] здесь, во владении [ROOT.Char.GetCurrentLocation.GetName]...» — неуверенно обращается ко мне [Select_CString(entourage_to_marry_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))] [entourage_to_marry_2.GetFirstNameNicknamed].\n\n«[Select_CString(marriage_material.IsFemale, 'Ее', 'Его' )] семья не позволит нам пожениться, если я не обеспечу [Select_CString(marriage_material.IsFemale, 'значительный выкуп', 'значительное приданое' )]! — печально произносит [Select_CString(entourage_to_marry_2.IsFemale, 'она', 'он' )]. — Прошу, помоги мне»."
 ep3_laamp_flavor_oltner.0001.a: "...[ROOT.Char.GetFaith.HighGodName] свидетель, у тебя хватает денег, плати [Select_CString(entourage_to_marry_2.IsFemale, 'сама', 'сам' )]!"
 ep3_laamp_flavor_oltner.0001.b: "Разумеется, я помогу!"
 ep3_laamp_flavor_oltner.0001.c: "Посмотрим, не согласится ли [Select_CString(marriage_material.IsFemale, 'она', 'он' )] бежать с тобой..."
 ep3_laamp_flavor_oltner.0001.c.success: "[marriage_material.GetFirstName] присоединяется к вам"
 ep3_laamp_flavor_oltner.0001.c.failure: "[marriage_material.GetFirstName] не [Select_CString(marriage_material.IsFemale,'впечатлена', 'впечатлен')]"
 ep3_laamp_flavor_oltner.0001.d: "Не моя забота."
