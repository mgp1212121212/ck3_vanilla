l_russian:
 tutorial.0001.t: "Тревожные вести из Энниса"
 tutorial.0001.desc: "Поздней ночью ко мне в покои стучится [Select_CString(potential_ally.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName]. Я впускаю [Select_CString(potential_ally.IsFemale, 'нежданную гостью', 'нежданного гостя')], и [Select_CString(potential_ally.IsFemale, 'та', 'тот')] с тревогой на лице начинает говорить. \n\n«[GetPlayer.GetFirstNameNoTooltip], ты знаешь новости? [bad_guy.GetTitledFirstName] готовит претензию на твои земли. Мне противна сама мысль об этом, но [Select_CString(bad_guy.IsFemale, 'она', 'он')] явно готовится к войне»."
 tutorial.0001.a: "Я с [Select_CString(bad_guy.IsFemale, 'ней', 'ним' )] поговорю."
 tutorial.0001.a_flavor: "#TUT Выберите этот вариант, чтобы попытаться подружиться с потенциальным противником. Если [bad_guy.GetTitledFirstName] станет [Select_CString(bad_guy.IsFemale, 'вашей', 'вашим' )] [Concept( 'friend', Select_CString(bad_guy.IsFemale, 'подругой', 'другом' ))|E], [Concept( 'war', 'война' )|E] не разразится вовсе.#!"
 tutorial.0001.b: "Пьяные дураки мне не страшны."
 tutorial.0001.b_flavor: "#TUT Выберите этот вариант, чтобы заявить, что не боитесь возможной [Concept( 'war', 'войны' )|E], которую собирается развязать [bad_guy.GetTitledFirstName]. За это вы получите умеренное количество [Concept( 'prestige', 'престижа' )|E]."
 tutorial.0001.c: "Пора сделать небольшой вклад в военную казну."
 tutorial.0001.c.tt.success: "[potential_ally.GetTitledFirstNameNoTooltip] [Select_CString(potential_ally.IsFemale, 'убеждена', 'убежден' )]"
 tutorial.0001.c.tt.failure: "[potential_ally.GetTitledFirstNameNoTooltip] [Select_CString(potential_ally.IsFemale, 'оскорблена', 'оскорблен' )]"
 tutorial.0001.c_flavor: "#TUT При выборе этого варианта [potential_ally.GetTitledFirstName] может оказать вам финансовую помощь. Если вам удастся [Select_CString(potential_ally.IsFemale, 'ее', 'его' )] убедить, лишнее [Concept( 'gold', 'золото' )|E] пригодится, чтобы предотвратить или выиграть [Concept( 'war', 'войну' )|E].#!"
 tutorial.0002.t: "[bad_guy.GetTitledFirstNameNoTooltip] готовится к войне"
 tutorial.0002.desc: "Ко мне вновь обращается [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName], кривя губы в боязливой улыбке. [Select_CString(potential_ally.IsFemale, 'Она', 'Он' )] неловко прокашливается.\n\n«[GetPlayer.GetFirstNameNoTooltip], друг мой! Вы помните, что [bad_guy.GetTitledFirstName] [Select_CString(bad_guy.IsFemale, 'обещалась', 'обещался' )] пойти на вас войной? На прошлой неделе мы оказались за одним столом, и [Select_CString(bad_guy.IsFemale, 'она', 'он' )] без умолку [Select_CString(bad_guy.IsFemale, 'твердила', 'твердил' )] о предстоящем вторжении».\n\n«Боюсь, [Select_CString(bad_guy.IsFemale, 'она', 'он' )] нападет уже очень скоро»."
 tutorial.0002.a: "Должен быть иной способ..."
 tutorial.0002.a_flavor: "#TUT Выберите этот вариант, чтобы пойти на диалог с потенциальным врагом. Возможно, [bad_guy.GetTitledFirstName] прислушается к вашим [Concept( 'diplomacy', 'дипломатическим' )|E] увещеваниям, хотя есть риск, что они [Select_CString(bad_guy.IsFemale, 'ее', 'его' )] обидят.#!"
 tutorial.0002.a.tt: "Вы и [bad_guy.GetTitledFirstName] заключаете [Concept( 'alliance', 'союз' )|E]"
 tutorial.0002.a.tt.crit_success: "Вы приводите #EMP очень#! веский аргумент"
 tutorial.0002.a.tt.success: "Вы весьма убедительны"
 tutorial.0002.a.tt.failure: "[bad_guy.GetTitledFirstNameNoTooltip] [Select_CString(bad_guy.IsFemale, 'оскорблена', 'оскорблен' )]"
 tutorial.0002.b: "Ха! Ну что за [Select_CString(bad_guy.IsFemale, 'шутница эта', 'весельчак этот' )] [bad_guy.GetFirstNameNoTooltip]."
 tutorial.0002.b_flavor: "#TUT Поскольку теперь вы и [bad_guy.GetTitledFirstName] теперь [Concept( 'friends', 'друзья' )|E], вы понимаете, что, несмотря на грозные речи, на самом деле [Select_CString(bad_guy.IsFemale, 'она', 'он' )] не планирует никакого вторжения.#!"
 tutorial.0002.c: "Довольно с меня этих игрищ. [bad_guy.GetFirstNameNoTooltip] покорится #EMP мне.#!"
 tutorial.0002.c_flavor: "#TUT Выберите этот вариант, если хотите, чтобы [bad_guy.GetTitledFirstNameNoTooltip] [Select_CString(bad_guy.IsFemale, 'стала', 'стал' )] вашим [Concept( 'vassal', 'вассалом' )|E]. Для этого придется победить [Select_CString(bad_guy.IsFemale, 'ее', 'его' )] в [Concept( 'war', 'войне' )|E]!#!"
