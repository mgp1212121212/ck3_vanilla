 hold_court_8190_vassal_modifier: "Нежелательная культура"
 #Custom
 hold_court_8190_bellicose: "начинают драку по каждому поводу, грубияны!"
 hold_court_8190_stoic: "благородно подставляют другую щеку! #EMP Я вас умоляю!#!"
 hold_court_8190_bureaucratic: "не уважают методы, проверенные временем."
 hold_court_8190_spiritual: "#EMP помешаны#! на том, чтобы их любили [ROOT.Char.GetFaith.HighGodName] и их [ROOT.Char.GetFaith.AltPriestTermPlural]."
 hold_court_8190_courtly: "ластятся к своим правителям как кошки!"
 hold_court_8190_egalitarian: "относятся к чужеземцам как к равным! Ха!"
 hold_court_8190_communal: "ни проявляют ни капли инициативы или самодостаточности!"
 ## Servant of God
 hold_court.8200.t: "Слуга [ROOT.Char.GetFaith.HighGodNamePossessive]"
 hold_court.8200.desc.intro: "[Select_CString(aggressor_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] явно [Select_CString(aggressor_vassal.IsFemale, 'сдерживала', 'сдерживал' )] свой нрав в ожидании аудиенции.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord],"
 hold_court.8200.desc.vassal: "Я не потерплю, чтобы в нашей державе, даже в рядах знати, были такие люди, как [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] — [infidel_vassal.GetTitledFirstName], в чистом виде!»"
 hold_court.8200.desc.pope: "[Select_CString(infidel_vassal.IsFemale, 'самозваная', 'самозваный' )] [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.GetTitledFirstName] и [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] что-то замышляют, а вы им покровительствуете!»"
 hold_court.8200.desc.body: "\n\n«[ROOT.Char.GetFaith.HighGodName] ясно излагает свою волю — держава [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] должна принадлежать [ROOT.Char.GetFaith.HighGodHerHis] верным последователям! Здесь не место #L [infidel_vassal.GetFaith.GetName|l]им#! псам!»"
 hold_court.8200.a: "Вы правы, [infidel_vassal.GetTitledFirstNameNoTooltip] [Select_CString(infidel_vassal.IsFemale, 'должна', 'должен' )] обратиться!"
 hold_court.8200.a.tt_accept: "[infidel_vassal.GetTitledFirstName] соглашается на обращение"
 hold_court.8200.a.tt_refuse: "[infidel_vassal.GetTitledFirstName] отказывается обращаться"
 hold_court.8200.a.tt.vassals: "Все #L не[THIS.Char.GetFaith.GetName|l]ие#! вассалы"
 hold_court.8200.a.tt.convert: "Все #L [infidel_vassal.GetFaith.GetName|l]ие#! графства в державе [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) будут хуже обращаться"
 hold_court.8200.c: "О [infidel_vassal.GetFaith.HighGodName], мне открылась истина!"
 hold_court.8200.c.tt.vassals: "Все #L [infidel_vassal.GetFaith.GetName|l]ие#! вассалы"
 hold_court.8200.d: "Я сужу о людях по их качествам, а не по вере."
 hold_court.8200.e: "В моих землях рады последователям всех конфессий."
 cultural_benevolence_tt: "Культурная благосклонность"
 cultural_intolerance_tt: "Культурная нетерпимость"
 #Modifiers
 hold_court_8200_vassal_modifier: "Нежелательная конфессия"
 ## Rightful Lord
 hold_court.8210.t: "Законные земли"
 hold_court.8210.desc.intro: "Очень [Select_CString(aggressor_vassal.IsFemale, 'недовольная', 'недовольный' )] [aggressor_vassal.GetTitledFirstName] устремляется к вашему трону...\n\n«[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure: "мои законные права на [vassal_claim.GetName] засвидетельствованы. Эти земли издавна считались законной частью моих владений»."
 hold_court.8210.desc.strong: "мои законные права на [vassal_claim.GetName] не подлежат сомнению. Это признают как герольды, так и [ROOT.Char.GetFaith.GetNameNoTooltip|l]ие [ROOT.Char.GetFaith.AltPriestTermPlural]»."
 hold_court.8210.desc.weak: "[vassal_claim.GetName] принадлежит мне по праву, что бы кто ни говорил!»"
 hold_court.8210.desc.other: "\n\n«Поддержите ли вы мои требования, чтобы [Select_CString(defender_vassal.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName] отказалась от земель, которые не должны принадлежать [defender_vassal.GetHerHim]?»"
 hold_court.8210.desc.self: "\n\n«Поддержите ли вы мои требования, отказавшись от земель, которые не должны принадлежать вам?»"
 hold_court.8210.a: "Пора покончить с этой несправедливостью."
 hold_court.8210.b: "Традиционно такие вопросы решаются силой."
 hold_court.8210.b.tt_aggressor: "[aggressor_vassal.GetTitledFirstNameNoTooltip] выигрывает поединок"
 hold_court.8210.b.tt_defender: "[defender_vassal.GetTitledFirstNameNoTooltip] сохраняет титул"
 hold_court.8210.c.none: "У тебя нет никаких прав, [aggressor_vassal.Custom('InsultNoun')]."
 hold_court.8210.c.other: "[defender_vassal.GetFirstNameNoTooltip] имеет больше прав."
 hold_court.8210.c.self: "У меня больше прав."
 hold_court.8210.d: "Я не вмешиваюсь в подобные вопросы."
 hold_court.8210.e: "[defender_vassal.GetTitleAsNameNoTooltip] присягнет вам на верность."
 hold_court.8210.f.other: "Вы должны решить спор военной силой."
 hold_court.8210.f.self: "Вы должны заслужить титул мечом."
 hold_court.8210.duel_tt: "В поединке за [vassal_claim.GetName] [Select_CString(defender_vassal.IsLocalPlayer, 'сойдетесь', 'сойдутся' )] [defender_vassal.GetNameOrMeNoTooltip|U] и [aggressor_vassal.GetTitledFirstName]"
 ## The King's Peace
 hold_court.8260.t: "Только [ROOT.Char.GetTitleAsNameNoTooltip|l] восстановит мир"
 hold_court.8260.desc.intro: "[vassal_faction_target.GetFullName] подходит ко мне с кислым выражением лица и нетерпеливо излагает свое прошение. \n\n«[ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(vassal_faction_leader.IsFemale, 'моя', 'мой' )] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))] [vassal_faction_leader.GetTitledFirstName] хочет лишить меня законного места"
 hold_court.8220.desc.claimant: "и считает, что [Select_CString(vassal_claimant.IsFemale, 'моя', 'мой' )] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))] [vassal_claimant.GetTitledFirstName] может узурпировать власть — тогда, мол, [vassal_faction.GetSpecialTitle.GetNameNoTier] будет процветать!»"
 hold_court.8220.desc.claimant_self: "и считает, что из н[SCOPE.sC('vassal_faction_leader').GetHerHis] [vassal_faction.GetSpecialCharacter.GetLadyLord] выйдет куда лучше меня — тогда-то [vassal_faction.GetSpecialTitle.GetNameNoTier] заживет прекрасно!»"
 hold_court.8220.desc.liberty: "— урезать мою власть и заставить признать, что я — [vassal_faction.GetLeader.GetHerHis] [vassal_faction_target.GetTitleAsNameNoTooltip|l]!»"
 hold_court.8260.desc.body: "\n\n«[vassal_faction.GetLeader.GetSheHe|U] прямо сейчас собирает недовольных; #EMP вы#! должны напомнить им, кто в этой державе истинная власть!»"
 hold_court.8260.a.peace: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] прекратит эти игрища."
 hold_court.8260.a.war: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] [Select_CString(vassal_faction_leader.IsFemale, 'должна', 'должен' )] немедленно сдаться!"
 hold_court_8260_faction_member_tt: "Все члены фракции [vassal_faction.GetName] ([SCOPE.ScriptValue('court_8260_faction_value')|0]), чья цель — [vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b: "Мы не потерпим смутьянов."
 hold_court.8260.c: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] будет жить в мире!"
 hold_court.8260.d: "А вообще, в их словах есть разумное зерно, как думаешь?"
 hold_court.8260.e: "Ах вот как? Я #EMP [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]#!?"
 ## Oath of Fealty
 hold_court.8270.t: "Клятва верности"
 hold_court.8270.desc: "Герольды объявляют о прибытии мелкого правителя соседней державы. \n\n[neighbor.GetTitledFirstName] с достоинством входит в зал и низко кланяется. «Ваша светлость, я хочу предложить вам договор, и, если вы согласитесь, [neighbor.GetPrimaryTitle.GetNameNoTier] будет принадлежать вам».\n\n«Я стану вам верным вассалом, и [ROOT.Char.GetPrimaryTitle.GetNameNoTier] под моим началом будет служить вам — в обмен на защиту. И пусть это соглашение принесет процветание нашим великим домам!»"
 hold_court.8270.a: "Да будет так, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b: "Кажется, это довольно одностороннее соглашение..."
 hold_court.8270.b.accept: "[neighbor.GetTitledFirstNameNoTooltip] соглашается с вашими поправками"
 hold_court.8270.b.refuse: "[neighbor.GetTitledFirstNameNoTooltip] отказывается"
 hold_court.8270.d: "Не думаю."
 ## Nomadic Neighbors
 hold_court.8280.t: "Соседи-кочевники"
 hold_court.8280.desc.foreign: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ждет своей очереди, погрузившись в собственные проблемы.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — затягивает [feudal_vassal.GetSheHe], — [nomad_culture.GetName|l]-кочевники бродят вдоль моих границ, и дня не проходит, чтобы они их не нарушили. Видимо, [feudal_county.GetName] влечет их куда больше, чем [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier]».\n\n«Боюсь, что, если не заставить их убраться, скоро [feudal_county.GetTierAsNameNoTooltip|l] будет ими просто кишеть!»"
 hold_court.8280.desc.local: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(feudal_vassal.IsFemale, 'устроила', 'устроил' )] мне встречу с вождем кочевников. Кажется, [SCOPE.sC('nomad').GetHerHis] зовут [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)] — будет интересно...\n\n«[ROOT.Char.GetTitleAsNameNoTooltip]! — стенает [feudal_vassal.GetFirstNameNoTooltip], — кочевники из земель, где правит [nomad.GetFirstNamePossessiveNoTooltip], заполонили все! [feudal_county.GetName] не выдержит их нашествия — они должны убраться!» \n\n[nomad.GetFirstNameNoTooltip] пожимает плечами: «Мы — народ скитальцев, и моим людям нужны лишь обильные пастбища для скота...»"
 hold_court.8280.a.foreign: "Их родина — [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip], пусть убираются туда!"
 hold_court.8280.a.local: "[nomad.GetTitledFirstNameNoTooltip], держи своих всадников в узде!"
 hold_court.8280.b: "Опытные всадники мне всегда пригодятся."
 hold_court.8280.c: "Ты явно преувеличиваешь, [feudal_vassal.GetFirstNameNoTooltip]."
 hold_court.8290.t: "[city_province.GetTitle.GetAdjectiveNoTooltip]ая хартия"
 hold_court.8290.desc: "Передо мной стоит [Select_CString(city_vassal.IsFemale, 'незнакомая женщина.', 'незнакомый мужчина')]. Похоже, что это [city_mayor.GetFirstName], [city_mayor.GetTitleAsNameNoTooltip] из земель, которыми владеет [Select_CString(city_vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', city_vassal)], [city_vassal.GetTitledFirstName]. \n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], [Select_CString(city_vassal.IsFemale, 'я явилась.', 'я явился')] сюда без дозволения [Select_CString(ROOT.Char.IsFemale, 'моей госпожи', 'моего господина' )], чтобы просить вас о милости. Мой город, [city_province.GetTitle.GetNameNoTier], и его власти просят вас даровать под наше управление окружающие земли».\n\n«Мы сможем сами решать свои вопросы, если только будем освобождены от непомерных налогов и податей, которыми нас [Select_CString(city_vassal.IsFemale, 'обложила', 'обложил' )] [city_vassal.GetTitleAsNameNoTooltip] [city_vassal.GetPrimaryTitle.GetAdjectiveNoTooltip]ской земли, и тогда [ROOT.Char.GetPrimaryTitle.Custom('GetTierBase')] также получит свою долю»."
 hold_court.8290.a: "Надеюсь, ваш город запомнит мою щедрость."
 hold_court.8290.b: "Возможно, маленькая демонстрация будущего процветания убедит меня."
 hold_court.8290.c: "То, чего вы просите, недопустимо."
 every_glory_hound_and_owner_actor: "[city_vassal.GetTitledFirstName] и все #TOOLTIP:VASSAL_STANCE,glory_hound #L [GetVassalStance( 'glory_hound' ).GetTextIcon]охочих до славы#!#! вассалы ([actor.MakeScope.ScriptValue('number_of_glory_hound_vassals')|V0])"
 hold_court_8290_grant_tooltip: "Владение [city_county.GetName] будет отнято у нынешнего хозяина ([city_vassal.GetTitledFirstName]) и превратится в [Concept( 'republic', 'республику')|E], а [city_mayor.GetTitledFirstName] станет ее правителем"
 hold_court.8300.t: "Отказ от прав"
 hold_court.8300.desc: "[ROOT.Char.Custom2('RelationToMeShort', city_vassal)|U] [city_vassal.GetTitledFirstName] всегда желанный гость в моих залах, но сегодня [Select_CString(city_vassal.IsFemale, 'она', 'он')], похоже, не знает, как поднять волнующий [Select_CString(city_vassal.IsFemale, 'ее', 'его')] вопрос.\n\nНаконец, [Select_CString(city_vassal.IsFemale, 'ей', 'ему')] удается подобрать нужные слова: «Мой господин, я всего лишь [Select_CString(city_vassal.IsFemale, 'скромная', 'скромный')] [city_vassal.GetTitleAsNameNoTooltip|l], и [Select_CString(city_vassal.IsFemale, 'довольна', 'доволен')] даже моими небольшими владениями. Меня заботят лишь интересы моих подданных, и более всего тех, кто живет в провинции [city_province.GetTitle.GetNameNoTier], и, конечно же, интересы #EMP всей#! страны».\n\n«Я прошу вас позволить мне отказаться от наследственных прав на мои владения и править ими сообща с жителями, в качестве городского главы»."
 hold_court.8300.a: "Весьма любопытная идея."
 hold_court.8300.b: "Если #EMP ты#! не хочешь привилегий, то найдется кто-нибудь другой."
 hold_court.8300.c: "Ваши права неприкосновенны, [city_vassal.GetFirstNameNoTooltip]!"
 hold_court.8310.t: "Укрепление страны"
 hold_court.8310.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'была удивлена', 'был удивлен' )], увидев, что передо мной [Select_CString(drifting_vassal.IsFemale, 'склонилась', 'склонился' )] [Select_CString(drifting_vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', drifting_vassal)], [drifting_vassal.GetTitledFirstName], [Select_CString(drifting_vassal.IsFemale, 'правительница', 'правитель' )] над "
 hold_court.8310.faith_culture: "#L [drifting_vassal.GetCulture.GetCollectiveNoun|l]ими#! жителями земли [drifting_duchy.GetNameNoTooltip], вдобавок [Select_CString(drifting_vassal.IsFemale, 'исповедующая', 'исповедующий' )] #L [drifting_vassal.GetFaith.GetName|l]ую#! веру."
 hold_court.8310.culture: "#L [drifting_vassal.GetCulture.GetCollectiveNoun|l]ими#! жителями земли [drifting_duchy.GetNameNoTooltip]."
 hold_court.8310.faith: "#L [drifting_vassal.GetFaith.GetName|l]ими#! жителями земли [drifting_duchy.GetNameNoTooltip]."
 hold_court.8310.fallback: "жителями земли [drifting_duchy.GetNameNoTooltip]."
 hold_court.8310.body: "\n\n[Select_CString(drifting_vassal.IsFemale, 'Она', 'Он')] начинает говорить: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой')] [ROOT.Char.GetTitleAsNameNoTooltip|l], всем нам известно, что времена изменились. Чтобы #L [drifting_duchy.GetDeJureLiege.GetAdjectiveNoTooltip|l]ие#! земли стали полноправной частью государства [drifting_kingdom.GetNameNoTierNoTooltip], они должны избавиться от старых законов и обычаев».\n\n«Искоренить эти пережитки прошлого будет непросто, но если применить соответствующую... #EMP мотивацию#!...»"
 hold_court.8310.a: "#EMP Мотивацию#!?! Эту крамолу нужно раздавить!"
 hold_court.8310.b: "Ваше мнение будет принято к сведению, [drifting_vassal.GetFirstNameNoTooltip]."
 hold_court.8310.c: "Вот как? Полагаю, мне стоит заглянуть в [drifting_duchy.GetAdjectiveNoTooltip|l]ие законы."
 hold_court.8310.c.success: "Я приветствую ваши нововведения"
 hold_court.8310.c.failure: "Вы лишь всё усложняете"
 hold_court.8310.d: "Иногда просто нужно больше времени."
 hold_court.8310.county_tooltip: "Все [Concept( 'de_jure', 'де-юре' )|E] [drifting_duchy.GetAdjective|l] [Concept( 'counties', 'графства' )|E] в вашей [Concept( 'realm', 'державе' )|E]"
 hold_court.8320.t: "Проблемное завещание"
 hold_court.8320.self: "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', probate_vassal)], [probate_vassal.GetName] [Select_CString(probate_vassal.IsFemale, 'предстала', 'предстал' )] передо мной. Вместе с [Select_CString(probate_vassal.IsFemale, 'ней', 'ним' )]"
 hold_court.8320.regent: "[probate_rep.GetTitledFirstName], [Select_CString(probate_rep.IsFemale, 'действующая', 'действующий' )] от имени [Select_CString(probate_vassal.IsFemale, 'правительницы', 'правителя' )] #L [probate_vassal.GetPrimaryTitle.GetAdjective|l]ой#! земли, [Select_CString(probate_rep.IsFemale, 'предстала', 'предстал' )] передо мной. Вместе с [Select_CString(probate_rep.IsFemale, 'ней', 'ним' )]"
 hold_court.8320.monk: "был [probate_priest.GetFaith.GetNameNoTooltip]ий монах."
 hold_court.8320.priest: "[Select_CString(probate_priest.IsFemale, 'была', 'был' )] [probate_priest.GetFaith.GetNameNoTooltip|l][Select_CString(probate_priest.IsFemale, 'ая', 'ий' )] [probate_priest.Custom('PriestTitle')|l]."
 hold_court.8320.desc: "У вас появляются некоторые смутные воспоминания — кажется, вопрос был связан с волей, которую [Select_CString(probate_dead.IsFemale, 'оставила покойная', 'оставил покойный' )] [probate_dead.GetTitledFirstName].\n\n[probate_vassal.GetFirstNameNoTooltip] [Select_CString(probate_vassal.IsFemale, 'разразилась', 'разразился' )] гневной тирадой: «[ROOT.Char.GetTitleAsNameNoTooltip], я уверяю вас, эти обещания земли подделаны! Может [Select_CString(probate_vassal.IsFemale, 'моя', 'мой' )] [probate_vassal.Custom2('RelationToMeShort', probate_dead)] иногда и [Select_CString(probate_vassal.IsFemale, 'раздавала', 'раздавал' )] милостыню, но [Select_CString(probate_vassal.IsFemale, 'не могла же она', 'не мог же он' )] отдать им #EMP все графство [probate_county.GetName] целиком#!?! Это просто абсурд!»‎\n\n"
 hold_court.8320.monk_2: "Монах прочищает горло:"
 hold_court.8320.priest_2: "[Select_CString(probate_priest.IsFemale, 'Священнослужительница', 'Священнослужитель')] прокашливается:"
 hold_court.8320.body: "«Ваша милость, меня зовут [probate_priest.GetFirstName]. [probate_dead.GetFaith.HouseOfWorship|U] в провинции [probate_province.GetTitle.GetNameNoTier] направляет меня к вам, чтобы передать — мы говорим правду! [probate_dead.GetFirstNameNoTooltip] [Select_CString(probate_dead.IsFemale, 'была набожной женщиной и провела много времени с нами прежде, чем нашла покой', 'был набожным мужчиной и провел много времени с нами прежде, чем нашел покой' )] в руках [probate_dead.GetFaith.HighGodNameAlternatePossessive]...»\n\n[probate_vassal.GetTitledFirstNameNoTooltip] закатывает глаза и краснеет от ярости."
 hold_court.8320.a: "Эта земля принадлежит #L [probate_priest.GetFaith.GetName]им#! верующим"
 hold_court.8320.b: "Оставьте титул себе, [probate_vassal.GetFirstNameNoTooltip], но [probate_priest.GetFaith.AltPriestTermPlural|l] должны получить компенсацию."
 hold_court.8320.c: "Непростой вопрос, похоже, что притязания отменяют друг друга..."
 hold_court.8320.d: "[probate_dead.Custom2('RelationToMe', probate_vassal)|U] обладает неотчуждаемыми правами."
 every_close_family_hold_court_8320_tooltip: "[Select_CString(probate_vassal.IsFemale, 'Ее', 'Его' )] [Concept( 'close_family', 'близкие родственники' )|E]"
 hold_court_8320_grant_tooltip: "Владение [probate_county.GetName] будет отнято у нынешнего хозяина ([probate_vassal.GetTitledFirstName]) и превратится в [Concept( 'theocracy', 'теократию')|E], а [probate_priest.GetTitledFirstName] станет ее правителем"
 hold_court.8330.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] переживает разлад"
 hold_court.8330.desc: "Передо мной предстают [vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName], два моих вассала, пользующихся властью и влиянием в [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ой политике, какой бы хаотичной она ни была. Еще до того, как кто-то из них раскрыл рот, стало ясно, что они не согласны друг с другом.\n\n[vassal_1.GetFirstNameNoTooltip] выступает вперед: «[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], сегодня я [Select_CString(vassal_1.IsFemale, 'пришла', 'пришел' )] сюда, чтобы [vassal_2.GetFirstNameNoTooltip] [Select_CString(vassal_2.IsFemale, 'была призвана к ответу', 'был призван к ответу' )], причем публично».\n\n"
 hold_court.8330.intro.courtly: "«[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] не препятствует старинным благородным семьям, которые с каждым годом все сильнее заходят за пределы своих привилегий,"
 hold_court.8330.intro.glory_hound: "«Подстрекатели пытаются втянуть страну в конфликт ради собственных мелочных целей,"
 hold_court.8330.intro.parochial: "Ленивые лорды, лишенные всяческих амбиций, стремятся к тихой жизни и подрывают нашу силу, набивая свои кошельки,"
 hold_court.8330.intro.zealot: "«Все мы видим, как [ROOT.Char.GetFaith.AltPriestTermPlural|l] приобретают все больше власти, и [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] идет им на уступки,"
 hold_court.8330.intro.minority: "Неверные и чужаки насмехаются над вашей щедростью и плетут интриги вместе с вашими врагами,"
 hold_court.8330.outro.courtly: "они угрожают положению великих семей нашей державы: дом [vassal_1.GetHouse.GetBaseNameNoTooltip], нет, даже дом #EMP [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!#! теперь в опасности!"
 hold_court.8330.outro.glory_hound: "пока мы становимся мягкими и беззащитными перед кознями наших коварных врагов."
 hold_court.8330.outro.parochial: "мы должны следить, чтобы внутри государства соблюдался тонкий баланс интересов."
 hold_court.8330.outro.zealot: "игнорируя заповеди #L [ROOT.Char.GetFaith.GetName]ой#! веры и волю [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.8330.outro.minority: "игнорируя тот факт, что мирно сотрудничающие с нами сообщества — ключ к нашей силе."
 hold_court.8330.end: "Конечно, вы согласитесь со мной, ваша милость».\n\n[vassal_2.GetFirstNameNoTooltip] лишь кивает головой, и выжидающе смотрит на меня, так же как и весь двор..."
 hold_court.8330.a.courtly: "Старинные права знати превыше всего."
 hold_court.8330.a.glory_hound: "Все, что мы делаем, должно быть направлено на усиление страны."
 hold_court.8330.a.parochial: "Я здесь для того, чтобы обеспечить сильную и прочную власть."
 hold_court.8330.a.zealot: "Все мы, #EMP и даже я#!, — лишь инструменты в руках [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.8330.a.minority: "Многообразие мнений приносит свои плоды."
 hold_court.8330.c: "Вы — бесценные подданные нашей страны."
 hold_court.8330.c.success: "Вы очаровываете их обоих"
 hold_court.8330.c.failure: "Их сторонники не удовлетворены"
 hold_court.8330.d: "Подобная поверхностность лишь оскорбит ваших вассалов."
 every_other_non_minor_vassal_actor: "Все прочие вассалы, не являющиеся баронами и мелкими землевладельцами ([actor.MakeScope.ScriptValue('hold_court_8330_other_vassals_count')|V0])"
 hold_court.8340.t: "В поисках работы"
 hold_court.8340.desc: "[candidate.Custom('GetYoungMiddleAgedOld')|U][Select_CString(candidate.IsFemale, 'ая женщина', 'ый мужчина' )] выступает вперед с тихим достоинством и делает глубокий поклон. «Мое почтение, ваше величество. Меня зовут [candidate.GetFirstName], [Select_CString(candidate.IsFemale, 'ваша покорная слуга. Сегодня я пришла', 'ваш покорный слуга. Сегодня я пришел' )], чтобы предложить вам мои услуги».\n\n"
 hold_court.8340.diplomacy: "«Моя родина — [birthplace.GetAdjectiveNoTooltip]. Я [Select_CString(candidate.IsFemale, 'побывала', 'побывал' )] при многих дворах, помогая местным владыкам достойно принимать их многочисленных гостей."
 hold_court.8340.stewardship: "«Моя родина — [birthplace.GetNameNoTierNoTooltip]. Я умелый управленец и [Select_CString(candidate.IsFemale, 'трудилась', 'трудился')] при дворе многих властителей."
 hold_court.8340.intrigue: "«Моя родина — [birthplace.GetNameNoTierNoTooltip]. Я обладаю весьма разнообразным... #EMP опытом#!, который [Select_CString(candidate.IsFemale, 'приобрела', 'приобрел')] на улицах городов."
 hold_court.8340.learning: "«Моя родина — [birthplace.GetNameNoTierNoTooltip]. Я отлично знаю грамоту; моими услугами пользовались многие властители и [birthplace.GetCountyData.GetFaith.AltPriestTermPlural]."
 hold_court.8340.prowess: "«Моя родина — [birthplace.GetNameNoTierNoTooltip]. Я [Select_CString(candidate.IsFemale, 'опытная воительница и служила', 'опытный воин и служил')] во многих гарнизонах и в армиях многих властителей."
 hold_court.8340.outro: "Для меня будет честью поставить свои таланты на службу великой цели, если [ROOT.Char.GetTitleAsNameNoTooltip|l] и [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] сочтут меня [Select_CString(candidate.IsFemale, 'достойной', 'достойным')]."
 hold_court.8340.a: "У меня #EMP как раз#! есть подходящая работа."
 hold_court.8340.b: "Отлично, у меня найдется кое-что для вас."
 hold_court.8340.c: "Ох, наконец-то хоть кто-то полезный!"
 hold_court.8340.d: "Прямо сейчас у нас нет подходящих вакансий..."
