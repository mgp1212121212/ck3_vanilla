l_russian:
 hold_court.7000.t: "Справедливая доля"
 hold_court.7000.desc: "[local_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] прогуливается по двору, любуясь богатством столицы.\n\n«Не секрет, что [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U] — предмет зависти всего мира, [Select_CString(ROOT.Char.IsFemale,'моя', 'мой')] [ROOT.Char.GetLadyLord]. Но не всей вашей державе так везет. Например, [low_dev_county.GetNameNoTier] — край бесплодных полей, где не встретить ни одной живой души. Разве не было бы прекрасно, если бы вся держава была бы столь же великолепной, как [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]?»"
 hold_court.7000.a: "«Да, было бы замечательно»."
 hold_court.7000.b: "«Ваши подданные когда-нибудь жили в городе [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]?»"
 hold_court.7000.c: "«Должно ли это меня волновать? Нет»."
 hold_court.7010.t: "Две веры, одна семья"
 hold_court.7010.desc: "[friendly_neighbour.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приближается ко мне с несвойственной [Select_CString(friendly_neighbour.IsFemale,'ей', 'ему')] уверенностью, будто [Select_CString(friendly_neighbour.IsFemale,'незваная гостья', 'незваный гость')] при моем благочестивом #L [ROOT.Char.GetFaith.GetNameNoTooltip|l]ом#! дворе.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip|U] [ROOT.Char.GetFirstName], не секрет, что у твоих границ много врагов. Надеюсь, мне повезет и я не окажусь в их числе. Многие считают, что все [ROOT.Char.GetFaith.GetAdjective|l] должны исчезнуть из региона, но я предлагаю заключить мир. Решение простое: у меня есть [Select_CString(potential_prince.IsFemale,'дочь', 'сын')], у вас — [Select_CString(foreign_princess.IsFemale,'дочь', 'сын')]. Давайте поженим их и положим конец распрям»."
 hold_court.7010.a.jewish: "«Мазаль тов!»"
 hold_court.7010.a: "«Значит, быть свадьбе!»"
 hold_court.7010.b: "«Мой клинок жаждет #L [friendly_neighbour.GetFaith.GetNameNoTooltip|l]ой#! крови!»"
 hold_court.7010.c: "«Эта свадьба была бы кощунством»."
 every_county_10_dev_below_capital: "Каждое [Concept('county', 'графство')|E], чей уровень [Concept('development', 'развития')|E] ниже уровня вашей [Concept('capital', 'столицы')|E] на 10 или более"
 hc_7000_dev_boost: "Процветание и развитие"
 hc_7000_dev_boost_desc: "Недавно на помощь развитию этого графства направлены ресурсы."
 hc_7000_dev_reduction: "Трудности в развитии"
 hc_7000_dev_reduction_desc: "Ресурсы этого графства направлены в отдаленные части державы, что снижает уровень местной жизни."
 hc_7010_holy_war: "Подготовка к священной войне"
 hc_7010_holy_war_desc: "Недавно этот персонаж объявил, что покончит со всеми неверующими на его землях и за их пределами."
 hc_7010_tolerance: "Приемлемый брак"
 hc_7010_tolerance_desc: "Недавно этот персонаж заключил брак между своим родственником и представителем другой веры, что породило лояльные настроения в этих краях."
 hold_court.7020.t: "#L [ROOT.Char.GetFaith.GetNameNoTooltip]ий#! щит"
 hold_court.7020.desc.intro: "Сегодня [same_faith_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] является ко мне. [Select_CString(same_faith_friend.IsFemale,'Ее', 'Его')] сопровождают [ROOT.Char.GetFaith.PriestNeuterPlural], которые шествуют колонной и распевают #L [ROOT.Char.GetFaith.GetName|l]ие#! молитвы.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip|U], мы с вами знаем, что старые порядки под угрозой."
 hold_court.7020.desc.mid.oppression: "[threatening_ruler.GetName] подчиняет себе множество почитателей [ROOT.Char.GetFaith.HighGodNamePossessive|U]. Риск насильственной смены веры растет с каждым днем."
 hold_court.7020.desc.mid.recent_war: "[threatening_ruler.GetPrimaryTitle.GetNameNoTooltip|U] оскверняет ваши края. Храмы [ROOT.Char.GetFaith.HighGodNamePossessive|U] сожжены."
 hold_court.7020.desc.mid.holy_site: "Наши священные земли не тронуты, но я боюсь, что верующие больше не смогут посетить земные пристанища [ROOT.Char.GetFaith.HighGodNamePossessive|U]."
 hold_court.7020.desc.outro: "Очевидно, нам нужно позаботиться о том, чтобы старые верования могли пережить насаждение #L [threatening_ruler.GetFaith.GetReligion.GetName|l]ой#! религии»."
 hold_court.7020.a: "«Нам нужно измениться, чтобы сохранить себя»."
 hold_court.7020.b: "«Нужно оставаться сильными. Нельзя предавать наши идеалы»."
 hold_court.7020.c: "«Вместе мы сможем сохранить старые обычаи»."
 rival_planning_holy_war: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(scope.IsLocalPlayer,'просите', 'просит')] о религизоном перемирии, но [CHARACTER.GetShortUIName|U] отказывается"
 rival_planning_holy_war_corresponding: "[CHARACTER.GetShortUIName|U] [Select_CString(scope.IsLocalPlayer,'просите', 'просит')] о религизоном перемирии, но [TARGET_CHARACTER.GetShortUIName|U] отказывается"
 friend_beyond_faith: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] забываете о религиозных различиях ради семьи и союза"
 friend_united_by_faith: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] объединяетесь в вопросах веры"
 ignore_3_site_rule_tt: "Вы можете реформировать свою [Concept('faith', 'конфессию')|E], не выполняя обычное требование по владению [Concept('holy_sites', 'священными местами')|E]"
 friend_will_convert_tt: "[same_faith_friend.GetFirstName|U] примет обновленную веру вместе с вами."
 truce_religious_tolerance: "Религиозная терпимость"
 hc_7020_guardian_of_the_old_ways: "Страж старых обычаев"
 hc_7020_guardian_of_the_old_ways_desc: "Этот персонаж посвящает себя защите и охране своей веры."
