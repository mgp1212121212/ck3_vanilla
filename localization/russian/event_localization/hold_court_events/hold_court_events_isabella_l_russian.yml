l_russian:
 #### Your Heir is a Jerk, by Isabella Welch
 hold_court.4001.t: "Опасное озорство"
 hold_court.4001.desc.intro: "[annoyed_vassal.GetTitledFirstName] врывается в мой тронный зал. «[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U], многие уверены, что места вашего преемника заслуживает [preferred_heir.GetTitledFirstName], а не [annoying_heir.GetTitledFirstName]. [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] хором стенает, что [annoying_heir.GetTitledFirstNameNoTooltip] буквально [Select_CString(annoying_heir.IsFemale, 'возвела', 'возвел' )] оскорбление в ранг искусства!"
 hold_court.4001.heir_street_fight: "Проклятый негодяй шляется по тавернам и задирает пьяных крестьян. И ведь [annoying_heir.GetSheHe] убивает их ради развлечения!»"
 hold_court.4001.heir_robbery: "По пути сюда меня [Select_CString(annoying_heir.IsFemale, 'ограбила', 'ограбил' )] [annoying_heir.GetWomanMan]-[Select_CString(annoying_heir.IsFemale, 'лошадь', 'конь' )] в шутовском наряде. [annoying_heir.GetSheHe|U] [Select_CString(annoying_heir.IsFemale, 'раздела', 'раздел' )] меня и [Select_CString(annoying_heir.IsFemale, 'привязала', 'привязал' )] к дереву, [Select_CString(annoying_heir.IsFemale, 'сняла', 'снял' )] маску и давай глумиться! Конечно же, это [Select_CString(annoying_heir.IsFemale, 'была', 'был' )] [annoying_heir.GetTitledFirstNameNoTooltip]!»"
 hold_court.4001.heir_tavern: "[annoying_heir.GetSheHe|U] практически не вылезает из таверны, а когда у н[annoying_heir.GetHerHis] заканчиваются деньги, остальные выпивохи ставят [annoying_heir.GetHerHim] выпивку за то, что [annoying_heir.GetSheHe] непристойно изображает вас!»"
 hold_court.4001.heir_diplomacy_failure: "[annoying_heir.GetSheHe|U] отказывается приходить на встречи, и на вопрос “почему” отвечает, что [annoying_heir.GetHerHim] там, мол, “скучно, и лучше бы мы там убивали друг друга — было бы веселее”»."
 hold_court.4001.heir_hated: "[annoying_heir.GetSheHe|U] — [Select_CString(annoying_heir.IsFemale, 'противная хвастунья', 'противный хвастун' )] и не упускает возможности сообщить мне, что нимало не волнуется о нашей к н[annoying_heir.GetHerHim] неприязни»."
 hold_court.4001.protective_parent: "\n\n[protective_parent.GetTitledFirstNameNoTooltip] в ужасе охает. «[Select_CString(annoying_heir.IsFemale, 'Моя', 'Мой' )] [annoying_heir.Custom('PetName')] на такое не «[Select_CString(annoying_heir.IsFemale, 'способна', 'способен' )]!»"
 hold_court.4001.accusation_default: "\n\n[annoyed_vassal.GetSheHe|U] вздыхает: «Но [annoying_heir.GetSheHe], конечно же, будет все отрицать»."
 hold_court.4001.heir_admission: "\n\n[annoying_heir.GetTitledFirstNameNoTooltip] по-волчьи ухмыляется. «О да, все было именно так»."
 hold_court.4001.a: "Как мило, [annoying_heir.GetSheHe] [Select_CString(annoying_heir.IsFemale, 'вся', 'весь' )] в [Select_CString(ROOT.Char.IsFemale, 'мать', 'отца' )]!"
 hold_court.4001.b: "Это последняя капля! Пусть будет [preferred_heir.GetTitledFirstNameNoTooltip]."
 hold_court.4001.c: "Поверь моему опыту, [preferred_heir.GetTitledFirstNameNoTooltip] ничуть не лучше!"
 hold_court.4001.d: "Это несовершенство поможет [annoying_heir.GetHerHim] стать [Select_CString(annoying_heir.IsFemale, 'своей', 'своим' )] среди солдат!"
 disabled_fallback: "отключено"
 ## Inspired Poet appears at court and makes demands by Isabella Welch
 hold_court.4500.t: "Бесконечная поэзия"
 hold_court.4500.desc: "Приближается величавая, окутанная едва ли не священным сиянием фигура: «Я — [Select_CString(demanding_poet.IsFemale, 'великая поэтесса', 'великий поэт' )]. Я [Select_CString(demanding_poet.IsFemale, 'проделала', 'проделал' )] долгий путь ради того, чтобы послужить вам. Из-под моего пера вышла величайшая баллада во вселенной, она повествует о вашей славе и о великолепии [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ого двора»."
 hold_court.4500.a: "Но мне не [Select_CString(demanding_poet.IsFemale, 'нужна поэтесса', 'нужен поэт' )]."
 hold_court.4500.b: "Какие чудесные слова! Оставайся при дворе, пиши для нас."
 ### Peasants are convinced you're a literal monster by Isabella Welch
 hold_court.4600.t: "[Select_CString(ROOT.Char.IsFemale, 'Та', 'Тот' )], кто превращается в зверя..."
 hold_court.4600.desc: "У моего трона толпа разгневанных крестьян. В руках их пламенеющие и очень зловещие предметы, в которых с трудом узнаются фермерские орудия. Мне доводилось подавлять мятежи, но такие жуткие вилы я вижу впервые.\n\n«Тварь, что нами правит, — истинный демон во плоти. Не может живой человек творить такие мерзости и бесчинства. Мы хотим положить конец вашей богомерзкой тирании!»"
 hold_court.4600.a: "Я не демон, я — [ROOT.Char.GetTitleAsNameNoTooltip|l], и это гораздо, #EMP гораздо#! хуже."
 hold_court.4600.b: "Прекрасная идея! [chancellor.GetCouncilTitle]! Распространите слухи, что я — демон."
 hold_court.4600.c: "Я действительно так чудовищно поступаю?"
 hold_court.4600.c.tt: "Еще не поздно измениться."
 hold_court.4600.d: "Уберите этот сброд с глаз моих."
 ### Vassal invites you to a suspicious dinner by Isabella Welch
 hold_court.4601.t: "[Select_CString(ROOT.Char.IsFemale, 'Моя аппетитнейшая', 'Мой аппетитнейший' )] [ROOT.GetCharacter.GetLadyLord|U],"
 hold_court.4601.d: "Сердце мое все еще трепещет с тех пор, как в народе принялись говорить о вашей истинно демонической природе. Я всецело сожалею о том, что мы с вашим ужасающим величеством до сих пор незнакомы.\n\nПрошу, будьте гостем в моем замке, и мы насладимся самыми сочными яствами, которые только может себе представить [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 hold_court.4601.a: "Звучит изумительно!"
 hold_court.4601.b: "Я лучше дома попирую..."
 ### Sophisticated Cannibal dinner by Isabella Welch
 hold_court.4602.t: "[Select_CString(ROOT.Char.IsFemale, 'Аппетитнейшая', 'Аппетитнейший' )] [ROOT.GetCharacter.GetLadyLord|U]"
 hold_court.4602.desc: "[cannibal_vassal.Custom('FortifiedBuilding')|U], где обитает [cannibal_vassal.GetTitledFirstNameNoTooltip], подсвечен лишь несколькими мерцающими свечами. [cannibal_vassal.GetSheHe|U] сидит передо мной за обеденным столом, который, куда ни глянь, завален ломтями едва приготовленного мяса.\n\n[cannibal_vassal.GetSheHe|U] мнется за спиной в ожидании моего выбора. Через некоторое время [cannibal_vassal.GetSheHe] склоняется к моей голове и оскаливает зубы:\n\n«Все эти [ROOT.GetCharacter.GetWomenMen] приготовлены для нас, но нет никого аппетитнее вас!»"
 hold_court.4602.a: "Кого бы мне съесть для начала?"
 hold_court.4602.b: "Ладно, можешь чуть-чуть откусить."
 hold_court.4602.c: "Мне пора! Это безвкусно!"
 ## Shady genealogist offers to prove you are descended from mythical heroes by Isabella Welch
 hold_court.4900.t: "Дела давно минувших дней"
 hold_court.4900.desc: "К трону подходит [Select_CString(suspicious_genealogist.IsFemale, 'древняя старуха', 'древний старик' )]. Каждому [suspicious_genealogist.GetHerHis] шагу вторит постукивание трости.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.GetLadyLord|U], я исследую родословные, а вы, как известно, знатного происхождения. Но знатность еще не говорит о божественном или легендарном происхождении. Я хочу составить свиток, где прослежу вашу родословную до зари времен и явлю вам и миру истину: [ROOT.GetCharacter.Custom('GetMythicalFounder')] — действительно среди ваших прямых предков!»  "
 hold_court.4900.a: "«Мне для этого бумаги не нужны!»"
 hold_court.4900.b: "«Прекрасно! И список должен быть очень длинным!»"
 hold_court.4900.c: "«[ROOT.GetCharacter.Custom('GetMythicalFounder')]? Ничтожество в сравнении со мной!»"
 hold_court.4900.d: "«Может, моя династия пока маловата, но мы не глупцы!»"
 hold_court.4900.e: "«Прекрасно! Это закрепит мой статус легенды!»"
 hold_court.4901.desc.intro: "Несколько дней спустя генеалог [suspicious_genealogist.GetTitledFirstName] возвращается. [suspicious_genealogist.GetSheHe|U] разворачивает такой длинный свиток, что им, наверное, можно обернуть пару моих провинций. Когда его конец докатывается до подножья моего трона, [chaplain.GetCouncilTitle] едва не спотыкается о него.\n\n«[ROOT.GetCharacter.GetLadyLord|U], теперь я могу поведать правду о вашем происхождении», — [suspicious_genealogist.GetSheHe] откашливается и начинает читать: «Сегодня мир узрит великую историю. Пред нами — [ROOT.GetCharacter.GetTitledFirstNameNoTooltip],"
 hold_court.4901.mothers: "чьей матерью была [mother_1.GetFullNameNicknamedNoTooltip], которую зачала свирепая [mother_2.GetFullNameNicknamedNoTooltip], которую [mother_3.GetFullNameNicknamedNoTooltip] произвела из своих чресел, а ее, в свою очередь, носила в утробе [mother_4.GetFullNameNicknamedNoTooltip], чьей матерью была прекрасная[mother_5.GetFullNameNicknamedNoTooltip]...»"
 hold_court.4901.fathers: "чьим отцом был [father_1.GetFullNameNicknamedNoTooltip], которого породил свирепый [father_2.GetFullNameNicknamedNoTooltip], которого зачал [father_3.GetFullNameNicknamedNoTooltip], сын столь замечательного отца, как [father_4.GetFullNameNicknamedNoTooltip], отцом которого, в свою очередь, был [father_5.GetFullNameNicknamedNoTooltip]...»"
 hold_court.4901.desc.outro: "\n\nВеки некоторых придворных становятся очень тяжелыми."
 hold_court.4901.a: "Пора вздремнуть. Пусть во сне мне явится моя собственная слава."
 hold_court.4901.a.tt: "...А внимательно слушают пусть остальные придворные"
 hold_court.4901.b: "Это увлекательнее любой баллады! Я подпрыгиваю на троне!"
 hold_court.4901.c: "«Довольно! [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip] благодарит тебя за услугу»."
