l_russian:
 ### Events
 ## Court Event 7030
 #Foreign Merchants wish to establish a merchant quarter
 court.7030.title: "Иноземные торговцы"
 court.7030.desc: "Прохаживаясь по двору, я замечаю, что [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName] и иноземный гость [foreign_merchant.GetName] ведут оживленную беседу. Заинтересовавшись, я подхожу ближе.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], я представляю интересы группы #L [foreign_merchant.GetCulture.GetCollectiveNoun|l]их#! купцов, которые считают вашу столицу подходящим местом, чтобы там разместились торговцы-[foreign_merchant.GetCulture.GetNameNoTooltip|l]», — почтительным голосом сообщает [foreign_merchant.GetNameNoTooltip].\n\n«[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U], мы не должны предоставлять #EMP чужакам#! больше возможностей, чем представителям нашего народа!» — негодует [steward.GetFirstNameNoTooltip]."
 court.7030.a: "Мы позволим, чтобы [foreign_merchant.GetCulture.GetNameNoTooltip|l] основали торговую общину."
 court.7030.b: "Мы можем договориться."
 court.7030.c: "Мы должны расширить торговые области для всех!"
 court.7030.d: "Я не допущу, чтобы [foreign_merchant.GetCulture.GetNameNoTooltip|l] наживались на наших рынках!"
 court.7030.d.tt: "[foreign_merchant.GetFirstNameNoTooltip] будет [Select_CString(foreign_merchant.IsFemale, 'изгнана', 'изгнан' )] из державы, а золото, полученное [Select_CString(foreign_merchant.IsFemale, 'ею', 'им' )] от наших торговцев, будет отнято!"
 ### Court Event 7040
 court.7040.title: "Столп общества"
 court.7040.desc: "Я вижу, что [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] нервно мечется по комнате.\n\n«[chaplain.GetName], в чем дело?» — спрашиваю я.\n\n«Это все [ascetic.GetName]. [Select_CString(ascetic.IsFemale, 'Она', 'Он')] каждое утро взбирается на столб во дворе и сидит там весь день, медитируя в тишине. Отказывается от еды и питья, почти не отвечает на расспросы… Подобная аскеза не редкость, но кое-кого из придворных это раздражает. Меня попросили о помощи»."
 court.7040.a: "Просто игнорируйте [ascetic.GetHerHis], рано или поздно [ascetic.GetHerHim] это надоест."
 court.7040.b: "Пусть [head_of_faith.GetTitledFirstName] пообщается с [Select_CString(ascetic.IsFemale, 'ней', 'ним' )], посмотрим, что [head_of_faith.GetSheHe] скажет."
 court.7040.c: "[ascetic.GetName] вдохновляет своим благочестием, мне стоит последовать [ascetic.GetHerHis] примеру!"
 court.7040.d: "Если [ascetic.GetSheHe] хочет жить в изоляции, то пусть делает это в другом месте!"
 ### Court Event 7050 - Friend gifts you a cultural artifact from their time
 court.7050.title: "Подарок друга"
 court.7050.desc: "В круговерти придворной жизни приятно увидеть дружеское лицо среди толп интриганов и сикофантов. Когда [friend.GetName] прибывает ко двору, я тепло приветствую [friend.GetHerHis] и радуюсь возможности свободного общения. Во время разговора [friend.GetFirstNameNoTooltip] извлекает небольшой кошель и кладет его мне в руку.\n\n«Прими этот подарок, и пусть он напоминает тебе о лучших временах. Эта вещь много значит для меня, мы, [friend.GetCulture.GetName|l], придаем ей особое значение. Надеюсь, ты примешь ее»."
 court.7050.a: "«Разумеется, [Select_CString(friend.IsFemale, 'дорогая подруга', 'дорогой друг' )], я всегда буду носить при себе твой подарок!»"
 court.7050.a.tt: "У этого могут быть непредвиденные последствия..."
 court.7050.b: "«Ты слишком [Select_CString(friend.IsFemale, 'добра', 'добр' )], я принимаю твой подарок!»"
 court.7050.c: "Я из [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого, а не [friend.GetCulture.GetCollectiveNounNoTooltip|l]ого народа! Я отвергаю твой дар."
 court.7051.title: "Еретические символы?"
 court.7051.desc: "С тех пор как [friend.GetName] [Select_CString(friend.IsFemale, 'подарила', 'подарил' )] мне эту вещицу — [court_7050_artifact.GetName], — я не расстаюсь с ней. Полагаю, при дворе это заметили, потому что ко мне [Select_CString(court_chaplain.IsFemale, 'обратилась', 'обратился' )] [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetName], выражая обеспокоенность тем, что я отхожу от истинной веры!\n\n«От меня не укрылся ваш интерес к еретическим символам и объектам. Подобные предметы связаны с языческими учениями. Как известно, [court_chaplain.GetFaith.DevilName] приходит к нам под личиной друга, чтобы сбить с пути истинного»."
 court.7051.a: "О нет, [ROOT.Char.GetFaith.DevilName] пытается сбить меня с пути!"
 court.7051.a.tt: "[court_chaplain.GetFaith.GetAdherentNamePlural] для вас важнее дружбы."
 court.7051.b: "Символы? Иконы? О чем вы вообще говорите?"
 court.7051.b.tt: "Сделать вид, что не знаете об артефакте."
 court.7051.c: "Вы что, не видите разницы между культурой и верой?"
 court.7051.c.success: "[court_chaplain.GetNameNoTooltip] соглашается"
 court.7051.c.failure: "[court_chaplain.GetNameNoTooltip] не прислушивается к вашим доводам"
 court.7051.d: "Прочь, я верю, что [friend.GetName] не желает мне зла!"
 ### Court Event 7070 - Architect wishes to give your palace a makeover
 court.7070.title: "Дворцовый потенциал"
 court.7070.desc: "«[ROOT.Char.GetLadyLord|U], мы с вашими придворными обсуждали состояние вашего дворца во владении [palace_county.GetNameNoTier]. Поскольку я $royal_architect_court_position$, долг обязывает меня сообщить вам, что этот дворец остро нуждается в ремонте», — заявляет [architect.GetName].\n\n«Смею предложить, [ROOT.Char.Custom2('RelationToMeAddress',architect)], что мы могли бы воспользоваться случаем и изменить стиль и убранство дворца, отойдя от классической #L [ROOT.Char.GetCulture.GetName|l]ой#! архитектуры. Мне нужны лишь деньги и немного времени, чтобы сделать наброски», — говорит [architect.GetFirstNameNoTooltip]."
 court.7070.a: "Отличное предложение, составляйте план."
 court.7070.a.tt: "[architect.GetFirstNameNoTooltip] будет вдохновляться другими [Concept( 'cultures', 'культурами' )|E] при планировании ремонта дворца, что даст вам возможность увеличить [Concept( 'cultural_acceptance', 'терпимость' )|E] по отношению к другим [Concept( 'cultures', 'культурами' )|E]."
 court.7070.b: "В подобных излишествах нет необходимости, хватит и простого ремонта."
 court.7070.c: "С дворцом и так все в порядке!"
 court.7071.title: "Архитектурная имитация"
 court.7071.desc: "Как и [Select_CString(architect.IsFemale, 'обещала', 'обещал' )],[architect.GetName] [Select_CString(architect.IsFemale, 'вернулась', 'вернулся' )] с тремя подробными планами восстановления дворца во владении [palace_county.GetNameNoTier].\n\n«Источником вдохновения для первого дизайна послужил #L [culture_option_1.GetProvince.GetCounty.GetCulture.GetCollectiveNoun|l]ий#! стиль, для второго — #L [culture_option_2.GetProvince.GetCounty.GetCulture.GetCollectiveNoun|l]ий#! стиль, а при создании последнего я [Select_CString(architect.IsFemale, 'опиралась', 'опирался' )] на #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ие#! традиции, [ROOT.Char.Custom2('RelationToMeAddress',architect)]».\n\nСудя по всему, все три плана потребуют больших затрат и помимо восстановления уже существующих построек привнесут что-то новое. На работу потребуется много времени и средств."
 court.7071.a: "Используйте [culture_option_1.GetProvince.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ий дизайн."
 court.7071.continue: "Проект продолжается..."
 court.7071.b: "Остановимся на [culture_option_2.GetProvince.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ом дизайне."
 court.7071.c: "Этот дворец станет символом [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого превосходства!"
 court.7071.d: "Это слишком дорого, прекращаем проект."
 court.7072.title: "Восстановление дворца завершено!"
 court.7072.desc.other_culture: "После долгих месяцев работ мне наконец сообщили, что ремонт дворца во владении [palace_county.GetNameNoTier] подошел к концу, поэтому я и $royal_architect_court_position$ [architect.GetName] отправились туда, чтобы лично осмотреть получившийся результат.\n\nЯ оглядываю дворец снаружи и направляюсь внутрь. [architect.GetFirstNameNoTooltip] следует за мной, ожидая похвалы и награды. Осмотрев дворец с его незнакомым стилем и иноземным декором, я объявляю..."
 court.7072.desc.own_culture: "После долгих месяцев работ мне наконец сообщили, что ремонт дворца во владении [palace_county.GetNameNoTier] подошел к концу, поэтому я и $royal_architect_court_position$ [architect.GetName] отправились туда, чтобы лично осмотреть получившийся результат. Я оглядываю дворец снаружи и направляюсь внутрь. [architect.GetFirstNameNoTooltip] следует за мной, ожидая похвалы и награды. Осмотрев дворец с его знакомым стилем и умиротворяющим декором, я объявляю..."
 court.7072.a: "«Великолепно, просто великолепно!»"
 court.7072.b: "«Это просто издевательство, отвратительно!»"
 court.7072.c: "«Приемлемо, но стоит ли оно потраченных денег?»"
 ## Exotic Pet
 court.7100.title: "Захваченный зверь"
 court.7100.desc: "При моем дворе происходит немало странностей, но ничто не могло подготовить меня к тому, что сегодня в тронный зал зайдут $master_of_hunt_court_position$ [huntmaster.GetFirstName] и #EMP [SCOPE.Custom('GetExoticPet')|l]#! на цепи.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], я хочу преподнести вам в дар этого грозного зверя, добытого на последней охоте! В наши дни #EMP все#! правители держат при дворе экзотических животных, чтобы продемонстрировать блеск двора и собственное величие!»\n\nОчевидно, [huntmaster.GetFirstNameNoTooltip] хочет, чтобы зверь остался при мне!"
 court.7100.a: "И чем мне пригодится [SCOPE.Custom('GetExoticPet')|l]?"
 court.7100.a.tt: "Пусть [huntmaster.GetFirstName] немедля избавится от животного!"
 court.7100.b: "Этот зверь станет моим питомцем!"
 court.7100.c: "П-почему бы #EMP вам#! не оставить зверя себе?"
 ## Court Musician Racket
 court.7200.title: "Громко и гордо"
 court.7200.intro.desc: "Я горжусь роскошью своего двора, но вот уже несколько ночей подряд эта роскошь принимает облик изощренной музыкальной пытки."
 court.7200.drum.desc: "\n\nНе так давно $court_musician_court_position$ [loud_musician.GetFirstName] [Select_CString(loud_musician.IsFemale, 'приобрела', 'приобрел' )] новый инструмент — необычного вида барабан — и теперь все время бьет в него дни и ночи напролет."
 court.7200.trombone.desc: "\n\nНе так давно $court_musician_court_position$ [loud_musician.GetFirstName] [Select_CString(loud_musician.IsFemale, 'приобрела', 'приобрел' )] новый инструмент — необычного вида медный рог — и теперь все время трубит в него дни и ночи напролет."
 court.7200.pipes.desc: "\n\nНе так давно $court_musician_court_position$ [loud_musician.GetFirstName] [Select_CString(loud_musician.IsFemale, 'приобрела', 'приобрел' )] новый инструмент — необычного вида трубу — и теперь все время гудит в нее дни и ночи напролет."
 court.7200.guitar.desc: "\n\nНе так давно $court_musician_court_position$ [loud_musician.GetFirstName] [Select_CString(loud_musician.IsFemale, 'приобрела', 'приобрел' )] новый инструмент — вроде бы цистру — и теперь все время играет на ней дни и ночи напролет."
 court.7200.outro.desc: "\n\nНа мои возражения [loud_musician.GetFirstNameNoTooltip] отвечает: «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], я лишь упражняюсь, чтобы у вас [Select_CString(loud_musician.IsFemale, 'была такая', 'был такой' )] $court_musician_court_position$, как вы заслуживаете!»"
 court.7200.a: "Постарайтесь поменьше играть по ночам, хорошо?"
 court.7200.b: "Забирай свое #EMP искусство#! и проваливай!"
 court.7200.c: "Мы бы не жаловались, будь ваша музыка лучше!"
 #Food Taster Displeased
 court.7300.t: "Почему баранина без соуса?"
 court.7300.desc: "Покушения на мою жизнь неизбежны, а потому люди, отвечающие за мою безопасность, должны быть верными и довольными. Но сегодня [Select_CString(taster.IsFemale, 'моя', 'мой' )] дегустатор блюд [taster.GetFirstName] выглядит так, словно [Select_CString(taster.IsFemale, 'ее', 'его' )] сейчас вырвет.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], я больше не выдержу. У вас при дворе кормят #EMP помоями#!! Поверить не могу, что вы едите эту дрянь #EMP каждый вечер...»#!\n\n«...Эта мерзость едва годится для крестьянского стола!»"
 court.7300.a: "#EMP Крестьянский стол?#! Нужно тотчас же это исправить!"
 court.7300.b: "С едой все в порядке, не понимаю, на что вы жалуетесь."
 court.7300.c: "Хорошо, я найду кого-нибудь другого, согласного есть мою пищу за деньги!"
 ## Troublesome Guests
 court.7400.title: "Злоупотребление гостеприимством?"
 court.7400.desc: "Мой двор славится роскошным гостеприимством, а гости часто оказываются... полезными.\n\nНо порой при дворе появляются #EMP лишние#! гости, чьи цели неясны и чье присутствие является лишь пустой тратой средств моей казны.\n\nК числу таких дармоедов принадлежит [guest.GetFirstName], [Select_CString(guest.IsFemale, 'которая', 'который' )] давно гостит при дворе и ест за десятерых.\n\n[Select_CString(guest.IsFemale, 'Она', 'Он' )] меня скоро по миру пустит, и с этим #EMP нужно#! что-то делать."
 court.7400.a: "Пусть остается."
 court.7400.a.tt: "Наверняка мне удастся найти [guest.GetHerHim] применение."
 court.7400.b: "Я знаю, какая работа подойдет [guest.GetHerHim]..."
 court.7400.b.tt: "Дать [guest.GetHerHim] должность, связанную с физическим трудом."
 court.7400.c: "Никчемный паразит, убирайся прочь!"
 ## Child starts to go hunting
 court.7600.t: "Дикое сердце"
 court.7600.desc: "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [child.Custom('GetDaughterSon')] [child.GetName] врывается в тронный зал с лицом, заляпанным грязью и кровью! Я замираю в ужасе и собираюсь отчитать [Select_CString(child.IsFemale, 'ее', 'его' )], как вдруг входит главный охотник [huntmaster.GetFirstName], тоже в грязи и крови и с улыбкой до ушей.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], [child.GetName] [Select_CString(child.IsFemale, 'добыла', 'добыл' )] могучего зверя, это [child.Custom('GetAnimalType')], это была лучшая охота в этом году!»\n\nКажется, [child.GetFirstNameNoTooltip] замечательно осваивает охотничью науку, но я невольно задаюсь вопросом: может ли [Select_CString(child.IsFemale, 'она', 'он' )] проводить время с большей пользой..."
 court.7600.a: "На смену этим поездкам придут более полезные занятия."
 court.7600.b: "Пожалуй, стоит проверить, чего [child.GetSheHe] стоит..."
 court.7600.b.tt: "Пусть [huntmaster.GetNameNoTooltip] на следующей охоте проверит, чего стоит [child.GetNameNoTooltip]."
 court.7600.b.death: "[child.GetNameNoTooltip] умирает во время охоты"
 court.7600.b.wounding: "[child.GetNameNoTooltip] получает рану во время охоты"
 court.7600.b.victory: "[child.GetNameNoTooltip] возвращается с добычей"
 court.7600.c: "Я страшно горжусь тобой!"
 7600_taking_child_to_hunt: "Охота с детьми"
 7600_taking_child_to_hunt.tt: "Безопасная охота с ребенком — это большая ответственность, требующая опыта. [Concept( 'aptitude', 'Пригодность' )|E] вашего главного охотника увеличивается."
 ## Child wants a destrier
 court.7610.title: "Просьба на конюшне"
 court.7610.desc: "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [child.Custom('GetDaughterSon')] [child.GetName] растет и в один прекрасный день займет высокое положение в обществе. Очевидно, [child.GetSheHe] считает, что этот день уже пришел.\n\n«[ROOT.Char.GetMotherFather|U], могу я получить боевого коня?» — \n\n#EMP Боевой конь?#! Для #EMP ребенка#!?! Раздумывая над ответом, я замечаю, как $master_of_horse_court_position$ [horsemaster.GetName] смотрит на меня с другой стороны тронного зала.\n\nПо крайней мере, теперь я знаю, с кем в последнее время общается [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')]..."
 court.7610.a: "Смелый выбор!"
 court.7610.b: "Как насчет чего-нибудь... поменьше?"
 court.7610.c: "Не говори глупостей!"
 ## Negotiation over a falcon
 court.7620.title: "Златоперая птица"
 court.7620.desc: "На задворках моего тронного зала $master_of_hunt_court_position$ [huntmaster.GetName] и [falconer.GetName] горячо спорят о продаже прекрасного сапсана — очень престижной птицы.\n\n[huntmaster.GetFirstNameNoTooltip], похоже, торгуется о цене, а [falconer.GetName] не желает уступать. Судя по раздраженности собеседников, они спорят уже #EMP давно#!.\n\nВозможно, они не будут возражать, если [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] вмешается... а мне не помешает новая птица."
 court.7620.a: "[falconer.GetFirstNameNoTooltip], вы знаете, что просите слишком многого!"
 court.7620.a.success: "[falconer.GetShortUINameNoTooltip] поддается на ваши уговоры"
 court.7620.a.failure: "[falconer.GetShortUINameNoTooltip] не соглашается с вашими доводами"
 court.7620.b: "Я могу сделать вам предложение получше."
 court.7620.c: "Главное, держите свою птицу подальше от моего тронного зала, хорошо?"
 ## Argument over a hawking kill
 court.7630.title: "Хищные птицы"
 court.7630.desc: "Похоже, охота пробуждает все самое плохое в моих приближенных. Мои $master_of_horse_court_position$ [horsemaster.GetName] и $master_of_hunt_court_position$ [huntmaster.GetName] недавно вернулись с совместной охоты и яростно спорят посреди тронного зала.\n\n«Моя птица атаковала первой, наверняка она и убила!» — кричит [horsemaster.GetFirstNameNoTooltip].\n\n«На добыче сидела моя птица, несомненно, слава должна быть моей!» — орет [huntmaster.GetFirstNameNoTooltip].\n\nПохоже, они не могут решить, чей сокол совершил убийство."
 court.7630.a: "Победителем будет считаться [horsemaster.GetFirstNameNoTooltip]."
 court.7630.b: "Это [huntmaster.GetFirstNameNoTooltip] [Select_CString(huntmaster.IsFemale, 'добилась', 'добился' )] успеха."
 court.7630.c: "Почему бы вам не разделить победу?"
 court.7630.c.tt: "Попытаться убедить, что и [horsemaster.GetShortUIName], и [huntmaster.GetShortUIName] могут считаться победителями:"
 court.7630.c.success: "Вам удается найти компромисс"
 court.7630.c.failure: "Вы сделали только хуже"
 ## Courtier Abused their Bird
 court.7640.title: "Издевательство над птицей"
 court.7640.desc: "«Взять [avian_abuser.GetHerHis]!» — восклицает $master_of_hunt_court_position$ [huntmaster.GetFirstName], указывая туда, где стоит [avian_abuser.GetName]. Мой охранник неуверенно делает шаг вперед, не зная, исполнять ли этот приказ. Я жестом приказываю ему остановиться и интересуюсь, почему [huntmaster.GetFirstNameNoTooltip] устраивает такой шум.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], это #EMP чудовище#! целенаправленно изувечило своего сокола во время недавней охоты! [avian_abuser.GetSheHe|U] #EMP [Select_CString(avian_abuser.IsFemale, 'должна', 'должен' )]#! понести суровое наказание!»"
 court.7640.a: "Это всего лишь птицы, отпустите [avian_abuser.GetHerHis]."
 court.7640.b: "В темницу #EMP [Select_CString(avian_abuser.IsFemale, 'эту мерзавку', 'этого мерзавца' )]!#!"
 court.7640.c: "Наложить штраф на #EMP [Select_CString(avian_abuser.IsFemale, 'эту гадину', 'этого подлеца' )]!#!"
 court.7640.d: "Высечь #EMP [Select_CString(avian_abuser.IsFemale, 'эту собаку', 'этого пса' )]!#!"
 ## Spymaster has a reverse carrier pigeon
 court.7700.t: "Схватывая на лету"
 court.7700.desc: "Сегодня [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] подходит ко мне с весьма любопытным вороном на плече. Скрывая нашу беседу за шумом тронного зала, [spymaster.GetFirstNameNoTooltip] расписывает поразительные умения птицы.\n\n«Она поднаторела в воровстве, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], и крадет не золото или драгоценности, а записки, ключи и письма — мелочи, скрывающие неприятную правду о своих владельцах»."
 court.7700.a: "Вор! Стража, взять этого подлеца!"
 court.7700.b: "Можно узнать, чем занимается [scheme.GetTargetCharacter.GetTitledFirstNameNoTooltip]?"
 court.7700.b.tt: "Воспользоваться этим в ходе происков «[scheme.GetName]»"
 court.7700.c: "Какое очаровательное коварство..."
 court.7700.d: "Подобные уловки ниже моего достоинства."
