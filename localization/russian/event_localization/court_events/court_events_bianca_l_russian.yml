l_russian:
 #Sus about a budding friend(?)ship
 court.3000.t: "Неверие в дружбу"
 court.3000.desc.opening: "Внутри все словно стягивается в тугой узел, сочащийся мерзкой ревностью. Со вздохом я гляжу на причину моих несчастий.\n\n"
 court.3000.desc.opening.trustful: "Я смотрю на источник смеха, и грудь пронзает игла ревности. Я знаю об этом чувстве, но обычно его не испытываю.\n\n"
 court.3000.desc: "По идее, то, что [foreign_guest.GetTitledFirstName] и [family_member.GetName] нашли общий язык, — хорошо, но что-то в манере их общения не дает мне радоваться.\n\nОни улыбаются друг другу как старые друзья — или пылкие любовники. Они ведут себя так, словно больше в помещении никого нет, и я никогда не участвую в их разговорах. Что же у них за отношения и следует ли мне волноваться?"
 court.3000.a: "Что бы там у них ни зрело, этому #EMP нужно#! положить конец."
 court.3000.a.tt.success: "Пусть [foreign_guest.GetFirstNamePossessiveNoTooltip] и [family_member.GetFirstNamePossessiveNoTooltip] общаются как прежде"
 court.3000.a.tt.failure: "[foreign_guest.GetFirstNameNoTooltip] и [family_member.GetFirstNameNoTooltip] игнорируют мои пожелания и продолжают развивать отношения"
 court.3000.b: "Я буду поощрять их отношения — гости должны оставаться довольными."
 court.3000.b.tt.success: "[foreign_guest.GetFirstNamePossessiveNoTooltip] и [family_member.GetFirstNamePossessiveNoTooltip] сближаются еще сильнее. Они ценят мою поддержку"
 court.3000.b.tt.failure: "[foreign_guest.GetFirstNameNoTooltip] и [family_member.GetFirstNameNoTooltip] не рады моему вмешательству"
 court.3000.c: "Не знаю, что у них за отношения, и знать не хочу."
 court.3000.c.tt.success: "[foreign_guest.GetFirstNamePossessiveNoTooltip] и [family_member.GetFirstNamePossessiveNoTooltip] сближаются сильнее"
 court.3000.c.tt.neutral: "[foreign_guest.GetFirstNameNoTooltip] и [family_member.GetFirstNameNoTooltip] становятся ближе"
 court.3000.d: "[foreign_guest.GetFirstNameNoTooltip] может больше на рассчитывать на мое гостеприимство!"
 court.3000.neutral_outcome: "Искра взаимного интереса заметно потускнела."
 court.3000.friendly_outcome: "Эти двое могут подружиться или даже стать любовниками..."
 court.3000.better_friends_outcome: "Эти двое могут стать лучшими друзьями и даже больше..."
 #A courtier shows you their written work after being inspired by other writers
 court.3010.t: "Плоды вдохновения"
 court.3010.desc.opening: "«[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]! — ко мне бежит [inspired_writer.GetTitledFirstName], протягивая рукопись. — Я [Select_CString(inspired_writer.IsFemale, 'прочитала', 'прочитал' )] множество историй, популярных у вас при дворе, и предлагаю вам свою. Прошу, позвольте отдать честь первого прочтения вам!» Я принимаю рукопись и бегло ее просматриваю.\n\n"
 court.3010.desc.low_learning: "В каждом описании протагониста фигурируют «огромные и прекрасные лазурные глаза» — [inspired_writer.GetFirstNameNoTooltip] вставляет этот эпитет по любому, даже сомнительному поводу."
 court.3010.desc.shy_or_chaste: "Взгляд цепляется за одну сцену. Вечер. Двое влюбленных сплетаются мизинчиками, так как слишком стесняются соприкоснуться руками. Они шепчут друг другу милые глупости, прогуливаясь под бескрайним морем звезд."
 court.3010.desc.lustful: "Описания женщин до ужаса подробны и пестрят эпитетами вроде «подпрыгивающие» и «вихляющие». Мужчин автор тоже не обходит вниманием, но в их описаниях сплошь и рядом возникают бугристые мышцы и волевые подбородки."
 court.3010.desc.adventurer_or_pilgrim: "В центре повествования — живописные бескрайние пейзажи и чувства, которые они рождают в душе, когда ты вдали от дома. Несколько абзацев посвящены жажде странствий и тоске по родине — автор явно вложил в текст собственные переживания."
 court.3010.desc.sadistic: "Повествование насыщено такой жестокостью, переполнено таким натурализмом в описаниях кровопролития и непристойностей, что у большинства людей, скорее всего, вызовет отвращение. Рыцари, брошенные автором в водоворот насилия, бродят по колено в крови."
 court.3010.desc.generic_fallback: "Сюжет мне что-то напоминает... Да и имя главного героя мне знакомо. Стоп. А не пытается ли [inspired_writer.GetFirstNamePossessiveNoTooltip], случайно, продолжить или даже переписать рукописи другого автора?"
 court.3010.desc.ending: "\n\nЯ откашливаюсь и поднимаю взгляд от рукописи. [inspired_writer.GetFirstNamePossessiveNoTooltip] выжидающе смотрит на меня."
 court.3010.a: "Вот это да! Это... это невероятно! Пиши, не останавливайся!"
 court.3010.a.tt: "[inspired_writer.GetFirstNameNoTooltip] вспыхивает от радости и в будущем снова предложит вам почитать [SCOPE.sC('inspired_writer').GetHerHis] работы."
 court.3010.b: "Если твой разум рождает такое, я беспокоюсь о его здоровье."
 court.3010.c: "У тебя определенно есть потенциал, но кое-что стоит подтянуть."
 court.3010.c.neutral: "[inspired_writer.GetFirstNameNoTooltip], вероятно без особого удовольствия, выслушивает вашу критику. Возможно, однажды [SCOPE.sCharacter('inspired_writer').GetSheHe] напишет еще что-нибудь."
 court.3010.c.stress: "Думаю, [SCOPE.sC('inspired_writer').GetHerHim] нужна была не столь критика, сколь поддержка."
 court.3010.c.depression: "Ваши слова причиняют [SCOPE.sC('inspired_writer').GetHerHim] боль."
 court.3011.desc.opening: "Я слышу торопливые шаги сзади и оборачиваюсь. [inspired_writer.GetTitledFirstName] едва ли не подбегает ко мне в невероятном возбуждении. «[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!» — радостно зовет [Select_CString(inspired_writer.IsFemale, 'она', 'он' )] меня, склоняя голову в небрежном поклоне. «Готово! Я [Select_CString(inspired_writer.IsFemale, 'дописала', 'дописал' )] черновик своей истории!»\n\nЯ не успеваю и рта открыть, как рукопись уже у меня в руках. И на ее страницах"
 court.3011.desc.low_learning: "— «огромные и прекрасные лазурные глаза» везде, всегда и не к месту."
 court.3011.desc.shy_or_chaste: "— нежные, но нереалистичные отношения двух влюбленных."
 court.3011.desc.lustful: "подпрыгивают, вихляют и бугрятся, сплетаясь на простынях, части человеческих тел."
 court.3011.desc.adventurer_or_pilgrim: "уходят к горизонту бескрайние пейзажи и воспевается жажда странствий."
 court.3011.desc.sadistic: "— кровь, насилие и непристойности."
 court.3011.desc.generic_fallback: "— переделки и продолжения других, более известных сюжетов."
 court.3011.desc.ending: "\n\nОчевидно, что [inspired_writer.GetFirstNameNoTooltip] [Select_CString(inspired_writer.IsFemale, 'нашла', 'нашел' )] вдохновение."
 court.3011.a: "Как мило! Тебе непременно нужно писать!"
 court.3011.b.gregarious: "«Почему бы тебе не попробовать другую тему?»"
 court.3011.b.blunt: "«Самоповторы ведут к творческой стагнации»."
 court.3011.c: "Я больше не хочу читать твои рукописи."
 court.3011.c.tt.stop: "[inspired_writer.GetFirstNameNoTooltip] продолжает писать, но больше вам ничего не покажет."
 court.3011.c.tt.gain_inspiration: "[inspired_writer.GetFirstNameNoTooltip] вдохновляется настолько, что собирается написать шедевр!"
 court.3011.c.tt.hurt: "[inspired_writer.GetFirstNameNoTooltip] [Select_CString(inspired_writer.IsFemale, 'задета', 'задет' )] вашим безразличием."
 #Latrine disaster events
 court.3020.t: "Мерзкий запах"
 court.3020.desc.opening: "«[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U], на два слова».\n\nКогда собрание придворных ненадолго затихает, ко мне подходит [latrine_chancellor.GetCouncilTitle] [latrine_chancellor.GetTitledFirstName]. [latrine_chancellor.GetSheHe|U] указывает на угол, где поменьше народу, и мы направляемся туда.\n\n«Меня очень волнует состояние, в котором пребывает "
 court.3020.desc.castle: "замок [capital.GetNameNoTooltip]."
 court.3020.desc.city: "ратуша в городе [capital.GetNameNoTooltip]."
 court.3020.desc.temple: "дом поклонения в городе [capital.GetNameNoTooltip]."
 court.3020.desc.ending: "Не так давно там проводили собрание, где [Select_CString(latrine_chancellor.IsFemale, 'присутствовала', 'присутствовал' )] и я. Так вот, вонь стояла просто ужасная! Должно быть, она доносилась из уборных этажом ниже. Умоляю вас, оплатите ремонт отхожих мест»."
 court.3020.a: "Я прослежу, чтобы проблема поскорее решилась."
 court.3020.b: "С этим справится [latrine_steward.GetCouncilTitle]."
 court.3020.b.success: "[latrine_steward.GetFirstName] отлично торгуется, и вам удается сэкономить."
 court.3020.b.failure: "В конце концов [latrine_steward.GetFirstName] платит даже больше необходимого"
 court.3020.c: "Наверняка $royal_architect_court_position$ может исправить это и без лишних трат..."
 court.3020.c.success: "[royal_architect.GetFirstName] находит решение, не требующее денег"
 court.3020.c.failure: "[royal_architect.GetFirstName] не может придумать, как обойтись без денег"
 court.3020.d: "Просто заткните дыру в полу!"
 court.3021.t: "Поберегись, падаем!"
 court.3021.desc: "[courtier1.GetTitledFirstName] и [courtier2.GetTitledFirstName] поспорили, и предложили мне стать третейским судьей. Должно быть, моим придворным сегодня #EMP невероятно#! скучно: огромной толпой они пришли поглазеть на разбирательство.\n\nПока спорщиков целиком занимает [courtier1.Custom('subject_of_interest')], нас прерывает оглушительный треск. Деревянный пол зримо провисает, и все, кроме меня, оступаются и отчаянно пытаются удержаться на ногах! Должно быть, меня хранит [ROOT.Char.GetFaith.HighGodName], ибо нишу третейского судьи катастрофа не затрагивает.\n\nТе, кому посчастливилось стоять ближе к двери, бегут прочь, а остальным остается лишь кричать, пока пол под ними проваливается. Мой взгляд тем временем перепрыгивает с одного спорщика на другого."
 court.3021.a: "Я инстинктивно протягиваю руку. [courtier1.GetFirstNameNoTooltip], хватайся!"
 court.3021.b: "Я протягиваю руку, и вскоре [courtier2.GetFirstNameNoTooltip], едва дыша от ужаса, оказывается в нише."
 court.3021.c: "Я в страхе наблюдаю, как все падают в отхожее место."
 court.3021.latrine_disaster: "[capital.GetNameNoTooltip]: катастрофа в нужнике"
 #Lady-in-waiting
 court.3030.t: "Модные хлопоты"
 court.3030.desc.intro: "Всегда такая внимательная, моя $lady_in_waiting_court_position$ [fussy_liw.GetFirstName] следует за мной по пятам, чтобы удостовериться, что я должным образом выгляжу при дворе.\n\n«[ROOT.Char.GetLadyLord|U]! Пожалуйста, остановитесь хоть на мгновение, мне нужно оправить ваши одежды!»\n\n"
 court.3030.desc.lovers: "Я непроизвольно подаюсь навстречу [fussy_liw.GetHerHis] прикосновениям и одергиваю себя, вспоминая, что мы на публике. Хотя моя дражайшая [fussy_liw.GetFirstNameNoTooltip] часто суетится вокруг моего одеяния,"
 court.3030.desc.generic: "[fussy_liw.GetFirstNameNoTooltip] не замечает внимания окружающих, поправляя на мне одежду."
 court.3030.desc.ending: "Я не могу избавиться от чувства, что [fussy_liw.GetSheHe] относится ко мне как к капризному ребенку!\n\nПогрузившись в молчаливую задумчивость, я замечаю перешептывающихся зевак и ощущаю потребность защитить свою честь!"
 court.3030.a: "Устроить сцену: «Да #EMP как ты смеешь#! касаться #EMP меня#!?!»"
 court.3030.b: "«Вы должны делать свою работу раньше и быстрее!»"
 court.3030.c: "Промолчать, ведь [fussy_liw.GetSheHe] просто делает свою работу."
 court.3030.d: "«Не нужно ничего поправлять»."
 court.3031.t: "Сгладить углы"
 court.3031.desc: "Я наслаждаюсь покоем, молча наблюдая за придворными, когда ко мне подходит моя [liw.Custom('GetTargetCourtPosition')|l] [liw.GetFirstName].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], позвольте ненадолго отвлечь вас?»\n\n[Select_CString(liw.IsFemale, 'Она', 'Он' )] [liw.Custom('quirk_pos_present')], ожидая ответа. Я кивком позволяю продолжать.\n\n«В силу своей работы я хорошо понимаю, о чем думает человек, что им движет. Благодаря этим знаниям я могу сгладить углы в отношениях с нужной вам группой людей. Что вы об этом думаете?»"
 court.3031.a: "Поработайте над моими отношениями с вассалами из числа меньшинств."
 court.3031.b: "Замолвите за меня словечко перед баронами."
 court.3031.c: "Я хочу улучшить отношения с [reference_county.GetCulture.GetCollectiveNounNoTooltip|l]им народом."
 court.3031.d: "Мне нет дела до мнения окружающих."
 #Homesickness
 court.3040.t: "[homesick_parent.GetMotherFather|U] тоскует по дому"
 court.3040.desc: "Я веду светскую беседу при дворе, когда до меня доносится очередной тяжелый вздох. Специально или нет, но [Select_CString(homesick_parent.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))] постоянно обращает всеобщее внимание на свой мрачный настрой.\n\n«А, здравствуй, дитя мое, — обращается [Select_CString(homesick_parent.IsFemale, 'она', 'он' )] ко мне после непродолжительного молчания. Не могу сказать, то ли [homesick_parent.GetTitledFirstNameNoTooltip] разыгрывает мелодраму, то ли выражает свои искренние чувства. — Не обращай на меня внимания, я просто тоскую по дому, вот и все...»\n\nНе успеваю я и рта раскрыть, как [Select_CString(homesick_parent.IsFemale, 'она', 'он' )] издает очередной меланхоличный вздох. Если просто молча уйти, ничего не изменится, поэтому я решаю поговорить."
 court.3040.a: "Тебе просто недостает предметов [homesick_parent.GetCulture.GetCollectiveNounNoTooltip|l]ой роскоши!"
 court.3040.a.tt: "Увеличить случайный тип [Concept( 'court_amenity', 'увеселений при дворе' )|E] на один уровень"
 court.3040.a.tt_2: "Уровень увеселений увеличен"
 court.3040.b: "Тебе стоит чем-нибудь себя занять, чтобы не хандрить."
 court.3040.c: "Тебе поможет немного хорошего [homesick_parent.GetCulture.GetCollectiveNounNoTooltip|l]ого юмора!"
 court.3040.c.tt: "[Select_CString(homesick_parent.IsFemale, 'Ее', 'Его' )] наверняка развеселит придворный шут [Select_CString(homesick_parent.IsFemale, 'ее', 'его' )] культуры."
 court.3040.d: "Твои чувства — это твоя проблема. Не нужно впутывать в это мой двор."
 #Chief Eunuch
 court.3050.t: "Письмо бесчестья"
 court.3050.desc: "«Меня посетила замечательная мысль о [ROOT.Char.GetLadyLord]», — заговорщическим тоном говорит мой $chief_eunuch_court_position$ [chief_eunuch.GetFirstName].\n\n«[Select_CString(target.IsFemale, 'Ваша', 'Ваш' )] недруг, [target.GetTitledFirstName], сегодня здесь. Если вы пожелаете, я могу сфабриковать обличающее письмо, благодаря чему у нас будет возможность подвергнуть [target.GetHerHis] публичному осмеянию».\n\n[chief_eunuch.GetFirstNameNoTooltip] расплывается в [chief_eunuch.Custom('quirk_neg_adjective')]ой ухмылке, сдерживая смех: «Что мне написать в письме?»"
 court.3050.a: "Напоминание, что я знаю [target.GetHerHis] секрет, наверняка доставит [target.GetHerHim] немало неприятных минут."
 court.3050.b: "Сфабрикуйте письмо, в котором [target.GetTitledFirstNameNoTooltip] сталкивается с отвержением, так мы посмеемся над [target.GetHerHis] непривлекательностью."
 court.3050.c: "Подделайте доказательства, что [target.GetFirstNameNoTooltip] пытается опорочить кого-то другого."
 court.3050.d: "Не стоит ворошить осиное гнездо."
 #Cat
 court.3060.t: "Пушистый охотник"
 court.3060.desc: "«Думаю, что я знаю, почему порой крыс становится меньше!» — довольным голосом сообщает [Select_CString(cat_finder.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))] [cat_finder.GetTitledFirstName] и отходит в сторону, открывая моему взору слугу, в руках которого #EMP очень#! недовольная кошка.\n\nЖивотное извивается в попытках выбраться из расцарапанных рук слуги и довольно мелодично мяукает.\n\n«Думаю, это весьма умелый крысолов! Скажу больше, я застал эту кошку сражающейся с особенно толстой крысой! Как вы думаете, может, нам стоит приручить животное?»"
 court.3060.a: "Мне бы не помешала ручная кошка!"
 court.3060.b: "Почему бы вам не забрать кошку себе, раз вы нашли ее?"
 court.3060.c: "Неужели нельзя обучить одну из собак охотиться на крыс?"
 court.3060.d: "Никаких кошек на этот раз."
 #Royal Court
 court.3070.t: "[Select_CString(ROOT.Char.IsFemale, 'Неузнанная', 'Неузнанный' )] [ROOT.Char.GetTitleTierName]"
 court.3070.desc.opening: "«И вы ни за что не поверите, что было дальше!» — [Select_CString(court_enjoyer.IsFemale, 'моя гостья', 'мой гость' )] [court_enjoyer.GetTitledFirstName] продолжает рассказывать о себе и о приключениях, что [court_enjoyer.GetHerHim] довелось пережить. Помимо [court_enjoyer.GetHerHis] нескончаемой болтовни, меня смущает неформальный тон [Select_CString(court_enjoyer.IsFemale, 'незнакомки', 'незнакомца' )].\n\nЯ пытаюсь уйти, прикрываясь важными делами, но [court_enjoyer.GetSheHe] прерывает меня, спрашивая, какая у меня должность при дворе или же я здесь просто для того, "
 court.3070.desc.opening_food: "чтобы наслаждаться хорошей едой, как и другие гости."
 court.3070.desc.opening_lodging: "чтобы наслаждаться роскошной постелью, как и другие гости."
 court.3070.desc.opening_fashion: "каждый день одеваться как [ROOT.Char.GetTitleAsNameNoTooltip|l], как и другие гости."
 court.3070.desc.opening_servants: "наслаждаться отношением, какому позавидует и [ROOT.Char.GetTitleAsNameNoTooltip|l], как и другие гости."
 court.3070.desc.middle: "\n\nНесмотря на глубочайшее потрясение, мне удается ответить. «Я #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!!..»\n\n[court_enjoyer.GetHerHis|U] лицо белеет, и [court_enjoyer.GetSheHe] начинает сбивчиво бормотать.\n\n«Примите мои глубочайшие извинения, [ROOT.Char.GetLadyLord]! Я... Я даю слово, что я здесь не для того, чтобы урвать кусок вашего богатства и "
 court.3070.desc.closing_food: "питаться как [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 court.3070.desc.closing_lodging: "жить в лучших покоях державы!"
 court.3070.desc.closing_fashion: "быть в окружении главных знатоков моды в державе!"
 court.3070.desc.closing_servants: "наслаждаться вниманием слуг, исполняющих любое мое пожелание!"
 court.3070.desc.closing: "Клянусь! Просто... о репутации вашего двора говорят чаще, чем о вашей внешности, [ROOT.Char.GetLadyLord]!»"
 court.3070.a: "Возможно, меня запомнят получше, если я преподам вам урок!"
 court.3070.b: "Разнесите весть о моем гостеприимстве."
 court.3070.c: "Я введу обязательную проверку для гостей..."
 court.3070.d: "Я... в общем-то, не против, что обо мне никто не знает."
