l_russian:
 #The Peak of Elegance
 court_events.3000.t: "Вершина изящества"
 court_events.3000.desc: "[chancellor.Custom2('MyCharacterIntroduction',ROOT.Char)|U] и [steward.Custom2('MyCharacterIntroduction',ROOT.Char)] сегодня в особенно хорошем настроении.\n\n«Присоединяйтесь к нам, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]! — приглашает [chancellor.GetFirstNameNoTooltip]. — Тема нашей беседы может быть вам интересна. Ваши старания представить [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ую моду вершиной изящества принесли свои плоды!»\n\n«Иноземные правители восхищаются и завидуют вам, но [steward.GetFirstNameNoTooltip] всё спорит со мной о том, как лучше воспользоваться вашей репутацией»."
 court_events.3000.a: "Пусть все знают, что я само воплощение моды."
 court_events.3000.b: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ая мода должна стать примером для всех."
 court_events.3000.c: "Все должны покупать наши головные уборы!"
 #The Same Old Soup
 court_events.3010.t: "Один и тот же суп"
 court_events.3010.desc: "«Умоляю вас, [ROOT.Char.Custom2('RelationToMeAddress', SCOPE.sC('courtier'))]», — подходит ко мне [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] с мольбой в глазах.\n\n«Сделайте что-нибудь с едой при дворе! Мы питаемся словно крестьяне, иноземные посланцы кривятся, сидя за столом, а правители и художники из соседних держав приводят наши традиционные блюда как пример дурновкусия и варварства!»"
 court_events.3010.a: "Ладно, я найму иноземных поваров."
 court_events.3010.b: "Но это здоровая и благочестивая пища!"
 court_events.3010.c: "Это ради моей безопасности."
 cheaper_food_for_15_years: "$court_food_quality_decent$ на #P 20%#! дешевле на ближайшие 15 лет"
 court_events.3010.c.tt: "Когда суп каждый день одинаков на вкус и цвет, в него куда сложнее подсыпать яд!"
 #What's in a Bed?
 court_events.3020.t: "Что в постели?"
 court_events.3020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] сегодня выглядит особенно [Select_CString(courtier.IsFemale, 'несчастной', 'несчастным' )].\n\n«Мы живем как звери при этом дворе! Хуже — как #EMP крестьяне!#! Помещения переполнены, целые семьи спят в одной кровати, ночные горшки опорожняются где попало. Мы живем в собственной грязи и вони...»"
 court_events.3020.desc_physician: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] присоединяется: «Дурные миазмы также способствуют поветриям!»"
 court_events.3020.desc_architect: "\n\n«Наверняка мы можем что-то сделать», — отмечает [architect.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 court_events.3020.a: "Мы заслуживаем лучшего."
 court_events.3020.b: "Тут потребуется специалист: [expert.GetFirstNameNoTooltip]!"
 court_events.3020.c: "[architect.GetFirstNameNoTooltip] и [physician.GetFirstNameNoTooltip], разберитесь!"
 court_events.3020.d: "Не думаю, что все настолько плохо."
 cheaper_lodgings_for_15_years: "$court_lodging_standards_middling$ на #P 15%#! дешевле на ближайшие 15 лет"
 cheaper_lodgings_for_15_years_1: "$court_lodging_standards_middling$ на #P 25%#! дешевле на ближайшие 15 лет"
 #It Came to Me in a Dream
 court_events.3030.t: "Идея явилась во сне"
 court_events.3030.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Щедрая', 'Щедрый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Позвольте мне выразить благодарность и принести вам хорошие новости!» — объявляет [inspiration_owner.GetTitledFirstName], устремляясь ко мне.\n\n«Мне очень понравились мои покои. Они такие просторные, и я могу прогуливаться по ним, размышлять и работать в свое удовольствие, не опасаясь, что меня потревожат. Сад за окном вдохновляет на созидание, а постель — ах, постель! — такая удобная, словно спишь на облаке! Более того, во сне меня посетило небесное вдохновение, как можно сделать так, что [inspiration_owner.Custom('GetInspirationTypeObject')] станет еще лучше. Мне надо скорее вернуться к работе!»"
 court_events.3030.a: "Может, сделать постель еще лучше?"
 court_events.3030.b: "Мне очень приятно это слышать!"
 #Empty Court
 court_events.3040.t: "Пустой двор"
 court_events.3040.desc: "Я внезапно хочется перекусить, но я не могу найти ни одного слугу. В последнее время такое случается постоянно. При дворе ничего не происходит, поскольку у меня слишком мало слуг!\n\nМои размышления прерывает [steward.Custom2('MyCharacterIntroduction', ROOT.Char)]. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], что вы думаете о войне, от которой страдает наш сосед, [war_realm.GetName]? Прямо сейчас на наших границах скопилось множество беженцев из владения [occupied_prov.GetName]!»\n\nВозможно, это решение, которого мне не хватало?"
 court_events.3040.a: "Наши города распахнут перед ними двери!"
 court_events.3040.b: "Хорошо, они могут работать на нас."
 court_events.3040.c: "Нам они не нужны."
 cheaper_servants_for_15_years: "$court_servants_some$ на #P 20%#! дешевле на ближайшие 15 лет"
 #At the Table of the X
 court_events.3050.t: "За столом, где сидит [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 court_events.3050.desc: "«Мой сюзерен, — начинает [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)], — я [Select_CString(chancellor.IsFemale, 'заметила', 'заметил' )], что роскошные блюда на вашем столе принесли вам известность!»\n\n«Такие экзотические деликатесы, такие заманчивые ароматы... Ваши вассалы #EMP мечтают#! получить приглашение на ваш банкет!»\n\nИ у меня появилась идея..."
 court_events.3050.a: "Пусть мечтают оказаться за столом, где сидит [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 court_events.3050.b: "Пригласим их за стол, где сидит [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 court_events.3050.a.tt: "Вы получите модификатор #P $food_improves_opinion$#!: рост эффективности [Concept( 'domestic_affairs', 'внутренней политики' )|E] на #P 15#! лет"
 court_events.3050.b.tt: "Вы получите модификатор #P $food_improves_feasts$#!: #P +15#! к согласию гостей и #P -15%#! к затратам золота на пиры на #P 15#! лет"
 food_improves_feasts: "Прославленная кухня"
 food_improves_opinion: "$food_improves_feasts$"
 food_improves_feasts_desc: "$food_improves_feasts$: $VALUE|=+0$"
 chancellor_domestic_affairs_opinion_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_food_bonus')|2]#!"
 chancellor_domestic_affairs_tyranny_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_tyranny_food_bonus')|P0]%#!"
 #A Faceless Sea
 court_events.3060.t: "Безликое море"
 court_events.3060.desc: "Куда ни глянь — везде люди в цветах моего дома. Суетятся, шепчутся, полируют доспехи, приносят еду, передают послания…\n\nСколько их здесь? Они приходят и уходят, как волны в море, и я уже не могу отличить знакомые лица от незнакомых! Кому можно доверять?\n\n«Ваше Высочество! — прерывает мои размышления [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]. — Вижу, вы наблюдаете за слугами. Как же все-таки их много! Целый океан, в котором едва разберешь, кто есть кто. Нам не составит труда внедрить своих осведомителей везде, где нужно… Конечно, ваши враги тоже могут этим воспользоваться, но подумайте, сколько возможностей нам откроется…»"
 court_events.3060.a: "Столько возможностей…"
 court_events.3060.a.tt: "…всадить нож мне в спину!"
 court_events.3060.b: "Лучше пусть занимаются делом!"
 #Rags and not Riches?
 court_events.3070.t: "По одежке встречают?"
 court_events.3070.desc: "Во время своего очередного путешествия [guest.GetTitledFirstName|l] [Select_CString(guest.IsFemale, 'посетила', 'посетил')] мой двор. Увиденное [Select_CString(guest.IsFemale, 'ее', 'его')] не впечатлило.\n\n«Значит, вот что тут считается модой… Прошу простить, [ROOT.Char.GetLadyLord], но вас сложно отличить от ваших слуг — так скромно вы одеты! Позволите дать пару советов?»"
 court_events.3070.a: "Что ж, давайте попробуем."
 court_events.3070.b: "Скромность украшает — советую и вам попробовать."
 court_events.3070.c: "#EMP Да как вы смеете?!#!"
 cheaper_fashion_for_15_years: "$court_fashion_decent$ на #P 20%#! дешевле в течение 15 лет"
 free_fashion_for_15_years: "$court_fashion_acceptable$ #P бесплатна#! в течение 15 лет"
 #Silvertongue
 court_events.3080.t: "Красноречие"
 court_events.3080.desc: "[Select_CString(poet.IsFemale, 'Дама', 'Человек')], что [Select_CString(poet.IsFemale, 'предстала', 'предстал')] передо мной, выделяется особой манерой держаться, а [Select_CString(poet.IsFemale, 'ее', 'его')] обаятельная улыбка источает уверенность.\n\n«Позвольте представиться, о [Select_CString(ROOT.Char.IsFemale, 'прославленная', 'прославленный')] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Я [poet.GetFirstNameNicknamed], [Select_CString(poet.IsFemale, 'непревзойденная поэтесса', 'непревзойденный поэт')]! Мое имя гремит по всему материку, но в этот прекрасный день я [Select_CString(poet.IsFemale, 'решила', 'решил')] оставить странствия в прошлом и предложить вам свои бесценные услуги. Не сомневаюсь, вы оцените их по достоинству — все знают о вашем #EMP великодушии#! и #EMP блистательном вкусе#!!»"
 court_events.3080.a: "Будешь писать для меня речи."
 court_events.3080.b: "Твои таланты могут мне пригодиться…"
 court_events.3080.c: "Будешь писать медоточивые послания для моих возлюбленных!"
 court_events.3080.d: "Я пока не нуждаюсь в твоих талантах."
 #I Want a Pony!
 court_events.3090.t: "Хочу пони!"
 court_events.3090.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Матушка', 'Отец')], научишь меня ездить верхом? Я хочу стать [Select_CString(child.IsFemale, 'величайшей воительницей', 'величайшим воином')] на свете!»\n\n[child.GetFirstName] воодушевленно прерывает мои драгоценные минуты тишины между официальными делами. Ну что за [Select_CString(child.IsFemale, 'честолюбивая девчонка', 'честолюбивый мальчишка')]! С другой стороны, [Select_CString(child.IsFemale, 'она', 'он')] всего лишь ребенок… и заслуживает моего внимания."
 court_events.3090.a: "Конечно, пойдем!"
 court_events.3090.b: "Сначала уроки — потом пони!"
 court_events.3090.b.tt: "Если ты будешь прилежно учиться, я подарю тебе лучшего боевого скакуна, когда подрастешь! Обещаю!"
 court_events.3090.b.tt_effect: "[child.GetShortUIName] получит боевого коня на свое шестнадцатилетие"
 court_events.3090.c: "У меня нет на это времени, [Select_CString(child.IsFemale, 'дочка', 'сынок')]."
 court_events.3091.desc_no_parent: "[Select_CString(parent.IsFemale, 'Матушка', 'Отец')], я помню тот день, будто это было вчера. Я тогда гордо [Select_CString(child.IsFemale, 'заявила', 'заявил')], что хочу научиться верховой езде и стать [Select_CString(child.IsFemale, 'великой воительницей', 'великим воином')].\n\nНа самом деле мне просто хотелось побыть с тобой. А ты [Select_CString(parent.IsFemale, 'была мудра', 'был мудр')] и всегда [Select_CString(parent.IsFemale, 'заботилась', 'заботился')] о моем будущем. С того дня я прилежно [Select_CString(child.IsFemale, 'училась', 'учился')], как ты меня и [Select_CString(parent.IsFemale, 'просила', 'просил')]. Сегодня мой шестнадцатый день рождения, но тебя уже нет рядом.\n\nТеперь у меня есть боевой конь, как ты и [Select_CString(parent.IsFemale, 'обещала', 'обещал')] мне в тот день, — я [Select_CString(child.IsFemale, 'приобрела', 'приобрел')] его в память о тебе."
 court_events.3091.desc: "Мое шестнадцатилетие знаменует не только начало взрослой жизни, но и время исполнить обещание, данное [Select_CString(parent.IsFemale, 'моей матерью', 'моим отцом')].\n\nЯ много лет прилежно [Select_CString(child.IsFemale, 'училась', 'учился')], выполняя свою часть уговора. Но помнит ли [Select_CString(parent.IsFemale, 'матушка', 'отец')] о своей?\n\nОчнувшись от раздумий, я вижу, как из сада выходит [Select_CString(parent.IsFemale, 'мама', 'папа')], ведя под уздцы великолепную лошадь. [Select_CString(parent.IsFemale, 'Она не забыла', 'Он не забыл')]!"
 court_events.3091.a: "Ты будешь мной гордиться!"
 court_events.3092.desc: "«Я помню тот день, будто это было вчера. [Select_CString(child.IsFemale, 'Моя малышка', 'Мой малыш')] [child.GetFirstName] гордо [Select_CString(child.IsFemale, 'заявила', 'заявил')], что хочет научиться верховой езде и стать [Select_CString(child.IsFemale, 'великой воительницей', 'великим воином')]!»\n\nУлыбаясь, я не спеша веду под уздцы великолепную лошадь. «Тогда я [Select_CString(ROOT.Char.IsFemale, 'пообещала', 'пообещал')] тебе лучшего скакуна, какой только ступал по нашим землям, если ты будешь хорошо учиться. Помнишь?»\n\nСложно представить лучшую благодарность, чем улыбка [Select_CString(child.IsFemale, 'дочери, вскочившей', 'сына, вскочившего')] в седло."
 court_events.3092.a: "С днем рождения, [Select_CString(child.IsFemale, 'дочка', 'сынок')]!"
 #A Language for the X's Court
 court_events.3100.t: "[ROOT.Char.GetTitleAsNameNoTooltip] и язык двора"
 court_events.3100.desc: "«[Select_CString(ROOT.Char.IsFemale,'Моя', 'Мой')] [ROOT.Char.GetTitleAsNameNoTooltip|l], ваше могущество и грозная слава не вызывают сомнений. Но придворным кажется, что их просьбы остаются неуслышанными, ведь вы не говорите на их языке», — с опаской бормочет [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Осмелюсь предположить, что изучение [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого позволит вам стать ближе к своему народу. Могу ли я предложить вам помощь в этом деле?»"
 court_events.3100.a: "Думаю, мне стоит изучить язык."
 court_events.3100.b: "[linguist.GetFirstNameNoTooltip], обучи меня!"
 court_events.3100.c: "У меня нет времени на эту чушь."
 court_events.3100.a.tt: "Я начинаю [Concept('scheme', 'происки')|E] «[GetScheme('learn_language').GetTypeName]», целью которых является [chancellor.GetShortUIName] ([GetModifier('pressured_to_learn_court_language_modifier').GetNameWithTooltip])"
 #The Best Builder
 court_events.3110.t: "Лучший зодчий"
 court_events.3110.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин')], у меня дурные вести», — взволнованно начинает [steward.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«[vassal.GetPrimaryTitle.GetBaseNameNoTier] преображается на глазах: [vassal.GetTitledFirstName|l] [Select_CString(vassal.IsFemale, 'застроила', 'застроил')] свою столицу настолько прекрасными зданиями, что народ начинает сравнивать ее с нашими землями. Более того, простолюдины смеют заявлять, что [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] проигрывает в великолепии!»\n\n«Боюсь, лишь демонстрация нашей мощи поможет нам сохранить лицо»."
 court_events.3110.a: "Я превзойду [Select_CString(vassal.IsFemale,' ее', 'его')]!"
 court_events.3110.architect: "Ваш [GetCourtPositionType('royal_architect_court_position').GetName()|l] берется за работу"
 court_events.3110.b: "Обложить [Select_CString(vassal.IsFemale, 'ее', 'его')] большими поборами."
 court_events.3110.b.tt: "[Select_CString(vassal.IsFemale, 'Она не могла', 'Он не мог')] этого добиться, не нарушив какой-нибудь закон!"
 court_events.3110.c: "Что ж, я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад')] за [Select_CString(vassal.IsFemale, 'нее', 'него')]."
 MODIFIER_DEFINITION_VALUE_ARCHITECT_SCALE: " \t#weak Увеличивается каждый раз, когда ваш [GetCourtPositionType('royal_architect_court_position').GetName()] повышает свой [Concept('aptitude_level', 'уровень пригодности')|E]#!"
 court_events.3110.a.success: "Вы запускаете программу строительства"
 court_events.3110.a.failure: "Ваша программа строительства провалилась"
 court_events.3110.a.success.tt: "Программа строительства началась"
 court_events.3110.a.failure.tt: "Программа строительства провалилась"
 court_events.3110.b.success: "Вы нашли подходящую зацепку"
 court_events.3110.b.success.tt: "[vassal.GetShortUINameNoTooltip] раскошеливается"
 court_events.3110.b.failure: "[vassal.GetTitleAsNameNoTooltip] имеет безупречную репутацию"
 court_events.3110.b.failure.tt: "[vassal.GetShortUINameNoTooltip] ни в чем не [Select_CString(vassal.IsFemale, 'виновата', 'виноват')]"
 court_events.3115.desc: "Ко мне идет [relative.Custom2('MyCharacterIntroduction', ROOT.Char)], и я вижу, как [Select_CString(relative.IsFemale, 'она', 'он')] волнуется. «Я с дурными вестями».\n\n«[vassal.GetTitledFirstName] [Select_CString(vassal.IsFemale, 'решила', 'решил')] расширить свое родовое поместье, дабы оно отражало силу и богатство дома [vassal.GetHouse.GetBaseName]. Беда в том, что по сравнению с ним наше поместье меркнет!»\n\n«Нужно что-то предпринять — и как можно скорее, если мы хотим сохранить лицо!»"
 #I Could Do Better!
 court_events.3120.t: "Я могу лучше!"
 court_events.3120.desc: "[artifact.GetName|U] кое-кому не дает покоя: слишком уж долго [inspired.Custom2('MyCharacterIntroduction', ROOT.Char)] смотрит на эту вещь… и выражение [Select_CString(inspired.IsFemale, 'ее', 'его')] лица мне не нравится.\n\n«В чем дело, [inspired.GetFirstNameNoTooltip]?! Говори!» — не выдерживаю я.\n\n«Прошу прощения, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetTitleAsNameNoTooltip|l], я не [Select_CString(inspired.IsFemale, 'хотела', 'хотел')] вас оскорбить!.. Понимаете, [artifact.GetType] выглядит слишком #EMP просто#! и #EMP дешево#!… Одним словом, эта вещь вас недостойна! #EMP Я#! бы [Select_CString(inspired.IsFemale, 'справилась', 'справился')] гораздо лучше…»"
 court_events.3120.a: "Тогда переделай, [inspired.GetFirstNameNoTooltip]. Я тебе доверяю."
 court_events.3120.b: "Займись своей работой!"
