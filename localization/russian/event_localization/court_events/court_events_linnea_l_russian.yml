l_russian:
 court.5001.t: "Дни одиночества"
 court.5001.desc: "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] страшно скучает; это написано у н[friend.GetHerHis] на лице и видно по тому, как [friend.GetSheHe] часами пытается привлечь мое внимание.\n\nЯ знаю, что уделяю очень много времени своим обязанностям, и [friend.GetHerHim] иногда бывает одиноко..."
 court.5001.a: "Я постараюсь уделять [friend.GetHerHim] больше времени."
 court.5001.b: "«Знаешь, кто тебе нужен? [friend.Custom('WifeHusbandOpp')]»."
 court.5001.c_dog: "«Мне... мне кажется, [ROOT.Char.Custom('DogStoryName')] станет тебе отличным другом»."
 court.5001.c_cat: "«Мне... мне кажется, [ROOT.Char.Custom('CatStoryName')] станет тебе отличным другом»."
 court.5001.d: "[friend.GetSheHe|U] отвлечется, если займется чем-нибудь."
 court.5010.t: "Призрак прошлого"
 court.5010.desc: "Все чаще ко мне подходят слуги с округлившимися глазами и утверждают, что по коридорам бродит [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Здесь [family_member.GetHerHis] настигла смерть, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. Вот и нет [family_member.GetHerHim] покоя!»"
 court.5010.a: "Хватит нести чушь, [family_member.GetSheHe] [Select_CString(family_member.IsFemale, 'мертва', 'мертв' )]!"
 court.5010.b: "Это честь, что [family_member.GetSheHe] навещает нас, не тревожьте [family_member.GetHerHis]."
 court.5010.c: "Я поручу это дело кому-нибудь."
 court.5020.t: "Постельный разговор"
 court.5020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в ярости приближается ко мне, являя набрякшие мешки под глазами.\n\n«Эта ваша проклятая кошка отказывается уходить из моих покоев. Кажется, #EMP моя#! подушка для нее — лучшая подстилка, какую только может предложить [ROOT.Char.Custom('ResidenceBuilding')]. Эту тварь необходимо усмирить! — [courtier.GetFirstNameNoTooltip] делает паузу и заставляет себя успокоиться. — Если, конечно, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord] того пожелает»."
 court.5020.a: "Ты ведь понимаешь, что теперь этой подушкой владеет [ROOT.Char.Custom('CatStoryName')]?"
 court.5020.b: "Я сделаю так, что [ROOT.Char.Custom('CatStorySheHe')] перестанет тебя беспокоить."
 court.5021.desc: "По ту сторону комнаты стоит [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]; [courtier.GetSheHe] явно в хорошем настроении, да и мешки у н[courtier.GetHerHis] под глазами исчезли.\n\nМеня беспокоит лишь то, что [ROOT.Char.Custom('CatStoryName')] тоже не показывается на глаза..."
 court.5021.desc_mittens: "\n\n[courtier.GetFirstNameNoTooltip] видит меня и машет рукой. [ROOT.Char.Custom('CatFurColor')|U] цвет [courtier.GetHerHis] варежек виден довольно отчетливо."
 court.5021.a: "Где же [ROOT.Char.Custom('CatStorySheHe')]?"
 court.5021.a_mittens: "Какие прелестные вареж... О нет, #EMP [ROOT.Char.Custom('CatStoryName')]#!!"
 court.5021.b: "[courtier.GetFirstNameNoTooltip] тоже сгинет."
 court.5021.c: "«Ты и [ROOT.Char.Custom('CatStoryNamePossessive')]... пусть тебя постигнет та же судьба»."
 court.5025.t: "Предложенное соглашение"
 court.5025.desc: "«Этот блестящий [ROOT.Char.Custom('CatFurColor')] мех, [ROOT.Char.Custom('CatEyeColor')] цвет глаз... Никогда еще не [Select_CString(buyer.IsFemale, 'видела', 'видел' )] таких прелестных кошек!»\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] гладит моего питомца, и [ROOT.Char.Custom('CatStoryName')] блаженно жмурится. — «[ROOT.Var('price_for_pet').GetValue|0] золотом — достойная плата, не правда ли?»"
 court.5025.a: "[ROOT.Char.Custom('CatStorySheHe')|U] теперь твой лучший друг!"
 court.5025.b: "Как ты смеешь?! [ROOT.Char.Custom('CatStoryName')] не продается!"
 court.5026.desc: "«Этот блестящий [ROOT.Char.Custom('DogFurColor')] мех, идеальная дрессура... Никогда еще не [Select_CString(buyer.IsFemale, 'видела', 'видел' )] такой великолепной собаки!»\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] гладит моего питомца, и [ROOT.Char.Custom('DogStoryName')] блаженно жмурится. — «[ROOT.Var('price_for_pet').GetValue|0] золотом — достойная плата, не правда ли?»"
 court.5026.a: "[ROOT.Char.Custom('DogStorySheHe')|U] теперь принадлежит тебе!"
 court.5026.b: "Как ты смеешь?! [ROOT.Char.Custom('DogStoryName')] не продается!"
 court.5030.t: "Время играть"
 court.5030.desc_opening: "Я вижу, как в другом углу играет [child.Custom2('MyCharacterIntroduction', ROOT.Char)]. В руках у н[child.GetHerHis] любимая игрушка — [child.Custom('child_favorite_toy')]."
 court.5030.desc_young: "Взрослые все время огорчаются и ждут от меня помощи, но я с большим удовольствием помогу убить злобного дракона, на бой с которым [child.GetSheHe] только что [Select_CString(child.IsFemale, 'вышла', 'вышел' )]!"
 court.5030.desc: "Весь мой день был наполнен нытьем и жалобами других людей. Мне так #EMP скучно#!, что мысли постоянно возвращаются к игре, которой [child.GetSheHe] так [Select_CString(child.IsFemale, 'увлечена', 'увлечен' )]..."
 court.5030.desc_ending: "\n\n[child.GetFirstNameNoTooltip] видит меня и приглашающе машет рукой."
 court.5030.a: "Где [ROOT.Char.Custom('child_favorite_toy')]? Я иду!"
 court.5030.b_young: "Нет, нужно вести себя по-взрослому."
 court.5030.b: "Нет, мне нужно учиться."
 court.5040.t: "Шутки без конца"
 court.5040.desc: "И вновь меня заваливают жалобами: [prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)] хочет внимания, [prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)] заявляет, что у меня при дворе скучно, а [prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)] думает, что в последнее время слишком часто едим мочевые пузыри животных.\n\n...Стоп, есть идея."
 court.5040.a: "Я — [ROOT.Char.GetLadyLord]. И вести себя нужно соответственно."
 court.5040.b: "Надую пузырь и подсуну кое-кому на стул. Как тебе такое внимание, [prank_alternative_1.GetFirstNamePossessiveNoTooltip]?!"
 court.5040.c: "[prank_alternative_2.GetFirstNameNoTooltip] так пукнет, что никому скучать не придется!"
 court.5040.d: "Не нравятся пузыри на тарелке — будут на стуле. То-то [prank_alternative_3.GetFirstNameNoTooltip] обрадуется!"
 court.5041.desc_option_1: "За ужином [prank_target.GetTitledFirstName] отвлекается, и я осторожно кладу [prank_target.GetHerHim] на тарелку обрезки струн для лиры.\n\nКогда [prank_target.GetSheHe] оборачивается и видит, что в тарелке кишат опарыши, я едва сдерживаю смех. Но нельзя навлекать на себя подозрения, иначе мои приключения быстро закончатся!"
 court.5041.desc_option_2: "Я растираю в порошок засохшую телячью кровь и посыпаю ею кусок мяса, как только [prank_target.GetTitledFirstName] отворачивается. Порошок немедленно превращается в кровь, и я изо всех сил пытаюсь не захохотать, когда [prank_target.GetTitledFirstName] с искаженным от ужаса лицом смотрит на кровоточащую вырезку!"
 court.5041.desc_option_3: "Я тайно поручаю слугам наловить змей — как можно больше. Когда [prank_target.GetTitledFirstName] отлучается, я подбрасываю гадов [prank_target.GetHerHim] в покои. От [prank_target.GetHerHis] воплей по возвращении я катаюсь по полу!"
 court.5041.desc_option_4: "Я делаю мельчайший порошок из благовоний и зажимаю его в руке. Когда я и [prank_target.GetTitledFirstName] сидим друг напротив друга за столом, а между нами горит свеча, я резко выбрасываю руку в [prank_target.GetHerHis] направлении. Пламя свечи красиво поджигает порошок!\n\n[prank_target.GetSheHe|U] кричит, думая, что [prank_target.GetHerHis] лицо загорелось, но я-то знаю, что это всего лишь трюк, и весело смеюсь."
 court.5041.desc_option_5: "Я аккуратно приоткрываю дверь в покои, где живет [prank_target.GetTitledFirstName], и, балансируя на стуле, о-очень медленно ставлю на створку полный ночной горшок. Затем быстро стучу и еще быстрее скрываюсь за углом.\n\n«Кто там?..»#EMP ПЛЮХ!#!"
 court.5041.desc_opening: "#EMP Пр-р-р!#!\n\nКогда [prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)] садится, раздается громкий треск, и чем напряженнее становится тишина, тем сильнее багровеет [prank_target.GetHerHis] лицо. Я едва сдерживаю хохот, но, чтобы устраивать [prank_target.GetHerHim] такие развлечения и впредь, нельзя навлекать на себя подозрение!"
 court.5041.a: "Я прекращу развлекаться и постараюсь [prank_target.GetHerHis] утешить."
 court.5041.option_1: "[prank_target.GetHerHis|U] следующее блюдо будет кишеть «червями»!"
 court.5041.option_2: "Следующий кусок вырезки закровоточит прямо перед [Select_CString(prank_target.IsFemale, 'ней', 'ним' )]!"
 court.5041.option_3: "Я напущу змей [prank_target.GetHerHim] в покои!"
 court.5041.option_4: "Я напугаю [prank_target.GetHerHis] огненным порошком!"
 court.5041.option_5: "На двери [prank_target.GetHerHis] покоев будет ждать сюрприз!"
 court.5042.desc_chastiser: "\n\n[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U], впрочем, не очень-то [Select_CString(prank_target.IsFemale, 'весела', 'весел' )].\n\n«Я знаю, что эти дьявольские шутки — твоих рук дело."
 court.5042.desc_chastiser_snake: "Бедняга [prank_target.GetTitledFirstName] шарахается от каждой тени, а что змеи сотворили с [prank_target.GetHerHis] лицом... просто мерзость. Ваша светлость»."
 court.5042.desc_chastiser_no_snake: "Бедняга [prank_target.GetTitledFirstName] шарахается от каждой тени! Это просто мерзость... ваша светлость»."
 court.5042.desc_no_chastiser: "Впрочем, моим придворным совсем не весело: они отчетливо дают понять, что не потерпят дальнейших шуток. И постоянно будут настороже."
 court.5042.a: "Но это же просто шутка!"
 court.5050.t: "Негодование при дворе"
 court.5050.desc: "«Почему [Select_CString(courtier_given_title.IsFemale, 'эта', 'этот' )] [courtier_given_title.Custom('InsultNoun')] [courtier_given_title.GetTitledFirstName] получает положение при дворе, а я нет?\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] пребывает в страшном гневе. Судя по всему, [courtier.GetSheHe] [Select_CString(courtier.IsFemale, 'была уверена', 'был уверен' )], что титул достанется [courtier.GetHerHim], и никому другому."
 court.5050.a: "Да бросьте!"
 court.5050.b: "Вы правы, вы действительно заслуживаете должность!"
 court.5050.c: "Продолжайте шутить в том же духе, и я буду платить вам за это!"
 court.5055.t: "Яркий талант"
 court.5055.desc: "В третий раз за месяц я вижу, как [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит на полу, среди лужиц пролитой краски и обрывков холста.\n\nПридворные шепотом называют [painter.GetHerHis] гениальным художником, [Select_CString(painter.IsFemale, 'которая', 'который' )] скоро проявит себя в полную силу, но слуги жалуются, что отскребать полы от следов [painter.GetHerHis] #EMP вдохновения#! — весьма трудоемкая задача."
 court.5055.a: "Займитесь #EMP полезными#! исследованиями, [painter.GetFirstNameNoTooltip]."
 court.5055.b: "[painter.GetHerHis|U] гениальность нужно оберегать!"
 court.5055.b_tt: "[painter.GetFirstNameNoTooltip] продолжает художественные изыскания."
 court.5056.desc_opening: "С каждым годом [painter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] работает кистью все искуснее, и вместе с тем растет [painter.GetHerHis] интерес и навыки в других областях.\n\n"
 court.5056.desc_family: "«Спасибо за веру в меня, [painter.Custom2('RelationToMeShort', ROOT.Char )]."
 court.5056.desc: "«Спасибо за веру в меня и мой талант, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]."
 court.5056.desc_ending: "Я раздумываю над новым проектом, не хотите вновь оказать мне поддержку?»"
 court.5056.a: "Конечно!"
 court.5056.b: "Вы доросли до того, чтобы прокладывать собственный жизненный путь."
 court.5057.desc: "Идут годы, и вы с тоской понимаете, что [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] никогда не нарисует обещанный шедевр. Ни таланта, ни вдохновения у н[painter.GetHerHis] попросту нет.\n\n«Я ведь [Select_CString(painter.IsFemale, 'была', 'был' )] просто ребенком и [Select_CString(painter.IsFemale, 'искала', 'искал' )] внимания. Подумать только, ты и впрямь [Select_CString(ROOT.Char.IsFemale, 'поверила', 'поверил' )] в мои бредни?!»"
 court.5057.a: "Эх, детское безрассудство..."
 court.5057.b: "Никому не позволено меня дурачить!"
 court.5060.t: "$knight_culture_player_no_tooltip$ галантного образа"
 court.5060.desc: "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] превосходно [Select_CString(knight.IsFemale, 'проявила', 'проявил' )] себя в недавних сражениях, и при дворе царит оживление. Что за $knight_culture_player_no_tooltip_lowercase$! Каков пример для подражания! [Select_CString(knight.IsFemale, 'Какая', 'Какой' )] #EMP [knight.GetWomanMan]#!!\n\nВ этом нескончаемом потоке восхищения становится ясно, что мне придется как-то [knight.GetHerHis] наградить."
 court.5060.a: "Э-э-э... Я [knight.GetHerHis] похвалю."
 court.5060.b: "[knight.GetSheHe|U] — [Select_CString(knight.IsFemale, 'новая', 'новый' )] [knight.GetLadyLord] титула [title_to_grant.GetName]!"
 court.5060.c: "[Select_CString(knight.IsFemale, 'Ее', 'Его' )] род достоин похвалы!"
 court.5060.d.champion: "[knight.GetSheHe|U] займет должность $champion_court_position$!"
 court.5060.d.bodyguard: "[knight.GetSheHe|U] займет должность $bodyguard_court_position$!"
 court.5060.d.akolouthos: "[knight.GetSheHe|U] займет должность «$akolouthos_court_position$»!"
 court.5070.t: "Усердный наставник"
 court.5070.desc: "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с озабоченным видом и заводит речь о нашей системе образования.\n\n«Конечно, мы справляемся и так, но представьте, каких высот могли бы достичь наши дети, будь у нас более качественные материалы... Новые восковые таблички, пергаменты, а может даже чернила!»"
 court.5070.a: "Но вы и так прекрасно справляетесь!"
 court.5070.b: "Конечно, вы получите финансирование!"
 court.5070.b.tt: "Образование ваших подопечных улучшается"
 court.5075.t: "Два иноходца"
 court.5075.desc_opening: "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(neighbor.IsFemale, 'преподнесла', 'преподнес' )] мне поистине роскошный подарок: пару породистых иноходцев — кобылу и жеребца!\n\n"
 court.5075.desc_horse_master: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]»,  [master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)] зовет меня туда, где стоит [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]», конюший зовет меня туда, где стоит [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc_ending: "«Какие мускулы... а крестец! Этот зверь рожден для войны»."
 court.5075.a: "Они хорошо послужат придворным дамам и господам."
 court.5075.b: "За них можно выручить неплохую сумму!"
 court.5075.c: "Я лично займусь объездкой. [dummy_gender.Custom('HorseMareStallion')] не заслуживает меньшего."
 court.5075.c.success: "Вам удается хорошо объездить лошадь"
 court.5075.c.failure: "Лошадь сбрасывает вас"
