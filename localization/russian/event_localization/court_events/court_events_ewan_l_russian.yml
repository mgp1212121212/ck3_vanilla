l_russian:
 ##################################################
 ##Misc
 ##################################################
 #PATRONAGE
 court.2001.t: "Соперничающие приближенные"
 court.2001.desc: "Ни [crony_a.GetFirstName], ни [crony_b.GetFirstName] не замечают, как я подслушиваю их громкий спор в коридоре.\n\n«#EMP Физические#! мольбы — вот ключ ко всему! Каждый синяк от стояния на коленях оборачивается новой монетой в мошне! Падай ниц, и успех обеспечен».\n\n«Чепуха, достаточно просто добавлять прилагательные перед [ROOT.Char.GetHerHis] титулом, и денег тебе хватит до самой смерти. Если у тебя еще остался воздух в легких перед словом “[ROOT.Char.GetTitleAsNameNoTooltip|l]”, значит ты все делаешь неправильно».\n\nЯ прокашливаюсь, заставляя умолкнуть застывших от страха лизоблюдов."
 court.2001.a: "Честно скажем, вы могли бы проявлять побольше старания."
 court.2001.a.sadistic: "Кто ниже поклонится получит эту #EMP блестящую#! монету. Я жду."
 court.2001.a.sadistic.crony_a_wins: "[crony_a.GetFirstNameNoTooltip] кланяется ниже всех"
 court.2001.a.sadistic.crony_b_wins: "[crony_b.GetFirstNameNoTooltip] кланяется ниже всех"
 court.2001.b: "Я вижу ваши уловки насквозь, лакеи!"
 court.2001.c: "Я думаю, вы не замечаете самый очевидный путь к моему сердцу..."
 court.2001.d: "Это ниже моего достоинства."
 ##################################################
 #MAJESTY
 court.2201.t: "Кусок пирога"
 court.2201.desc: "«... принадлежит мне! Нет смысла делить державу [ROOT.Char.GetPrimaryTitle.GetNameNoTier] между несколькими наследниками! — кричит [eldest_heir.GetFirstName] в громком споре, что [Select_CString(eldest_heir.IsFemale, 'она', 'он' )] и [younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)] ведут на другом конце комнаты. — Мы обрекаем державу на убийства и гражданскую войну. [ROOT.Char.GetMotherFather|U] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оставить все земли #EMP мне#!!»\n\n«Убийство? Гражданская война? Допустим, ты [ROOT.Char.GetTitleAsNameNoTooltip|l], #EMP что#! именно ты планируешь делать? — фыркает [younger_heir.GetFirstNameNoTooltip]. — Какой же из тебя будет правитель, если ты так думаешь о своих родных, даже не успев #EMP надеть#! корону на свою уродливую башку».\n\nУ меня уже голова раскалывается. Этот спор длится с самого утра."
 court.2201.a: "Думаешь, что имеешь право на #EMP большее#!, [eldest_heir.GetFirstNameNoTooltip]? Как насчет #EMP ничего#!!"
 court.2201.b: "Жаль это признавать, но таковы правила игры, [younger_heir.GetFirstNameNoTooltip]..."
 court.2201.c: "Они же родня, они #EMP разберутся#! и без меня, так ведь?"
 court.2201.d: "Дети, хотите узнать, что действительно значит быть семьей?"
 ##################################################
 #FOREIGN GUESTS
 court.2401.t: "Второсортное очарование"
 court.2401.desc: "«Лучшие одеяния в этих землях, [Select_CString(ROOT.Char.IsFemale, 'добрая', 'добрый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], хороши в первую очередь потому, что они #EMP не#! из этих земель», — радостно объявляет [seller.GetFirstName], когда я прохожу мимо открытой двери в [Select_CString(seller.IsFemale, 'ее', 'его' )] покои. [Select_CString(seller.IsFemale, 'Ее', 'Его' )] гладкая речь сочится очарованием.\n\n«Почти новые, не хуже новых, только что со двора, где правит [Select_CString(grander_ruler.IsFemale, 'главная законодательница', 'главный законодатель' )] мод, [grander_ruler.GetTitledFirstName]! #EMP Все#! в державе [grander_ruler.GetPrimaryTitle.GetName] будут носить это в следующем сезоне»."
 court.2401.a: "И #EMP впрямь#! выглядит заманчиво..."
 court.2401.b: "Нам не нужна эта иноземная ерунда при моем дворе!"
 court.2401.c: "Какая разница, что носят люди?"
 court.2411.t: "Запутанные коридоры"
 court.2411.desc: "Я прогуливаюсь по заброшенному крылу своего дворца, рассматривая вместительные, хоть и пыльные покои, в которые мои утомленные слуги практически не заглядывают. И вдруг из соседнего коридора до меня доносятся всхлипы.\n\nНе сдержав любопытства, я заглядываю туда, и моему взору предстает [lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] в полном отчаянии. [lost_guest.GetSheHe|U] вскакивает, едва завидев меня, вцепляется в мои плечи и начинает бормотать, словно обезумев.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я уже #EMP три дня#! блуждаю по этим коридорам! Я не могу найти выход из этих бесконечных коридоров и заплесневелых покоев, а все слуги словно провалились!»"
 court.2411.a: "О [ROOT.Char.GetFaith.HighGodName], позвольте проводить вас к выходу!"
 court.2411.b: "Как вы вообще... Это насколько же #EMP [Select_CString(lost_guest.IsFemale, 'тупой', 'тупым' )]#! нужно быть?"
 court.2411.c: "*Присвистнув* Ну и лабиринт же тут у меня..."
