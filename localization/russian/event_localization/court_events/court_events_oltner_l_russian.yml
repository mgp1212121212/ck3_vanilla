l_russian:
 court.9000.t: "Рыцарская декламация"
 court.9000.desc: "По дороге к трону я слышу, как $knight_culture_player_no_tooltip_lowercase$ [flirty_knight.GetFirstName] что-то декламирует, а [Select_CString(flirty_spouse.IsFemale, 'моя', 'мой' )] [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] внимательно слушает.\n\n«[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]»\n\n[flirty_knight.GetSheHe|U] что же, читает романтические стихи? #EMP [Select_CString(flirty_spouse.IsFemale, 'Моей', 'Моему' )]#! [Select_CString(flirty_spouse.IsFemale, 'жене', 'мужу' )]?!"
 court.9000.a: "[flirty_knight.GetFirstNameNoTooltip], ты [flirty_knight.Custom('InsultNounSexual')]! В темницу!"
 court.9000.b: "[flirty_spouse.GetFirstNameNoTooltip]! Не подходи к н[flirty_knight.GetHerHim], [flirty_spouse.Custom('InsultNounSexual')]!"
 court.9000.c: "Ах, рыцарская любовь! Пусть эта чудесная поэзия эхом разносится по залам!"
 court_9000_a_tt: "Если [flirty_spouse.GetFirstName] и [flirty_knight.GetFirstName] что-то затевают, с этим будет покончено\n"
 court_9000_b_tt: "Если [flirty_spouse.GetFirstName] и [flirty_knight.GetFirstName] что-то затевают, с этим скорее всего будет покончено\n"
 court_9000_c_tt: "Если [flirty_spouse.GetFirstName] и [flirty_knight.GetFirstName] что-то затевают, то смогут продолжать невозбранно\n"
 court.9001.t: "Утонченный подарок"
 court.9001.desc: "Я замечаю, как [Select_CString(flirty_spouse.IsFemale, 'моя', 'мой' )] [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] и [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))] [flirty_knight.GetFirstName] исполняют нечто вроде сцены страсти — [flirty_knight.GetFirstNameNoTooltip] стоит перед [Select_CString(flirty_spouse.IsFemale, 'ней', 'ним' )] на коленях.\n\n«[Select_CString(flirty_spouse.IsFemale, 'Моя', 'Мой' )] [flirty_spouse.Custom('RomanticComplimentNoun')]! Прошу, прими этот скромный дар!» — произносит [flirty_knight.GetFirstNameNoTooltip], и в его руке появляется [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n«Ах!» — отвечает [flirty_spouse.GetFirstNameNoTooltip]. — «Какая прелестная вещица».\n\nЧто именно там происходит?"
 court.9001.a: "[flirty_spouse.GetFirstNameNoTooltip] #EMP [Select_CString(flirty_spouse.IsFemale, 'моя', 'мой' )]#!. Доставай меч!"
 court.9001.b: "Дай сюда! [flirty_knight.GetFirstNameNoTooltip], я изгоняю тебя из своих земель!"
 court.9001.c: "Рыцарская любовь столь чиста, столь невинна!"
 court.9001.a.tt: "#V Сразитесь#! с персонажем [flirty_knight.GetFirstName], чтобы заставить [flirty_knight.GetHerHis] оставить [Select_CString(flirty_spouse.IsFemale, 'вашу жену', 'вашего мужа' )] в покое!\n#weak Это поединок НЕ на смерть.#!\nВ случае победы [flirty_spouse.GetFirstName] будет принадлежать только вам. В случае поражения... кто знает?\n\nВаша [Concept( 'prowess', 'доблесть' )|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] персонажа [flirty_knight.GetFirstName]: [prowess_i]#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion: "Как же так"
 court.9002.trigger_failure: "Мой поединок с персонажем [flirty_knight.GetFirstNameNoTooltip] отменен"
 court.9004.t: "$court.9001.t$: Победа"
 court.9004.desc: "«Я опускаю свое оружие к вашим ногам, ваша душа [ROOT.Char.Custom('ComplimentAdjective')]а, и [flirty_spouse.GetFirstName] [Select_CString(flirty_spouse.IsFemale, 'должна', 'должен' )] принадлежать вам!» — говорит [flirty_knight.GetFirstName], признавая поражение.\n«Отныне я буду беспрекословно повиноваться вам, [ROOT.Char.GetTitleTierName]».\n\n[Select_CString(flirty_spouse.IsFemale, 'Моя', 'Мой' )] [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstNameNoTooltip] поворачивается ко мне с новым огнем в глазах.\n\n«[ROOT.Char.GetWifeHusband|U], ты [Select_CString(ROOT.Char.IsFemale, 'рисковала', 'рисковал' )] жизнью ради моего внимания! Твое сердце благородно, и отныне я принадлежу только тебе!»"
 court.9004.a: "[flirty_spouse.GetFirstNameNoTooltip] только [Select_CString(flirty_spouse.IsFemale, 'моя', 'мой' )]."
 court.9005.t: "$court.9001.t$: Поражение"
 court.9005.desc: "«Вы никогда не заслуживали, чтобы [flirty_spouse.GetFirstName] [Select_CString(flirty_spouse.IsFemale, 'любила', 'любил' )] вас!» — провозглашает [flirty_knight.GetFirstName].\n\n«О, [Select_CString(flirty_knight.IsFemale, 'моя', 'мой' )] [flirty_knight.Custom('ComplimentAdjective')][Select_CString(flirty_knight.IsFemale, 'ая героиня', 'ый герой' )], как бы мне хотелось сбежать из этого места! И все же — наша любовь смогла расцвести даже тут», — с протяжным вздохом отвечает [flirty_spouse.GetFirstNameNoTooltip].\n\n[flirty_knight.GetFirstNameNoTooltip] смотрит на меня с непроницаемым лицом."
 court.9005.a: "Вот [ROOT.Char.Custom('CulturalCurse')]!"
 court_9005_tt: "[flirty_spouse.GetFirstName] и [flirty_knight.GetFirstName] покидают ваш двор, чтобы предаваться любви в другом месте"
 court.9100.t: "Эпикурейское развлечение"
 court.9100.desc: "«Превосходно! [food_lover_1.Custom('GetExpensiveMeal')|U], то что я люблю!» — радостно восклицает [food_lover_1.GetFirstName], набрасываясь на еду, пока слуга отчаянно пытается удержать поднос.\n\n«А вот и [food_lover_2.Custom('GetExpensiveDessert')], просто объедение», — пропевает [food_lover_2.GetFirstName].\n\n«Вот что такое жизнь! Слуги, нам нужно [food_lover_1.Custom('GetExpensiveDrink')]!» — требует [food_lover_3.GetFirstName].\n\nПохоже, мои придворные ни в чем себе не отказывают!"
 court.9100.a: "Больше работайте и меньше ешьте!"
 court.9100.b: "Вы достойны лучшего!"
 court.9100.c: "Приберегите напиток и для меня, [food_lover_3.GetFirstNameNoTooltip]. Нет ничего лучше, чем пить с друзьями!"
 court.9100.d: "Пусть себе пируют."
 court.9200.t: "Узы вакханалии"
 court.9200.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Наша', 'Наш' )] [ROOT.Char.GetTitleTierName|l] поистине [Select_CString(ROOT.Char.IsFemale, 'щедра', 'щедр' )], [food_lover_2.GetFirstNameNoTooltip]! Вы только попробуйте, [food_lover_1.Custom('GetExpensiveMeal')], #EMP безумно вкусно#!!» — провозглашает [food_lover_1.GetFirstName].\n\n«Воистину! [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'самая', 'самый' )] [food_lover_1.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )], совсем как [food_lover_2.Custom('FavoriteTreat')]!» — охотно подхватывает [food_lover_2.GetFirstName].\n\nПохоже, благодаря моим щедрым расходам на еду при дворе расцвела новая дружба!"
 court.9200.a: "Не возражаете, если я присоединюсь?"
 court.9200.b: "Слуги, вы что, не видите, что мои гости умирают с голоду? Где [food_lover_2.Custom('GetExpensiveDessert')]? Тащите живо, да побольше!"
 court.9200.c: "Было бы грубо прерывать их во время трапезы!"
 court.9300.t: "Явное излишество"
 court.9300.desc: "«М...[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName|l]. [Select_CString(overindulger_target.IsFemale, 'Ваша', 'Ваш' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName], [overindulger_target.GetSheHe]... #EMP [overindulger_target.GetSheHe] не может оторваться от еды!#!» — заикаясь, произносит [Select_CString(worried_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.GetFirstName].\n\nВ этот самый момент я замечаю, как [overindulger_target.GetFirstNameNoTooltip] выходит из кладовой, а в обеих руках у н[overindulger_target.GetHerHis] [overindulger_target.Custom('FavoriteTreatDemand')].\n\n«Что-то не так, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )]?» — [overindulger_target.Custom('quirk_neg_pp')] спрашивает [overindulger_target.GetFirstNameNoTooltip]."
 court.9300.a: "#EMP [overindulger_target.Custom('FavoriteTreatDemand')|U]... Вы все съели?!"
 court.9300.b: "О [ROOT.Char.GetFaith.HighGodName], [overindulger_target.GetWomanMan]! Приведите себя в порядок!"
 court.9300.c: "Надеюсь, вы #EMP сможете#! заплатить за это."
 court.9300.d: "Отныне доступ в кладовку вам заказан..."
 court.9300.b.success: "Вняв вашим словам, [overindulger_target.GetFirstNameNoTooltip] откладывает еду и расплачивается с вами."
 court.9300.b.failure: "[overindulger_target.GetFirstNameNoTooltip] не обращает внимания на ваши слова и отказывается платить."
 court.9400.t: "Переполох из-за пирога"
 court.9400.desc: "А это что? #EMP Огромный#! пирог посреди моего тронного зала?\n\n«Не желаете отведать пирога, [pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]?» — смеется [pie_presenting_courtier.GetFirstName].\n«Пирог-то с сюрпризом! Вот, возьмите нож, отрежьте себе кусочек!»\n\nЯ с сомнением беру нож и осторожно надрезаю корочку. Внезапно из пирога выскакивает придворный шут [court_jester.GetFirstName], смеясь и размахивая руками!"
 court.9400.a: "Знаешь что? Я хочу есть. #EMP Полезай обратно в пирог.#!"
 court.9400.b: "Ха, [court_jester.GetFirstNameNoTooltip], какая задумка! Вот, в знак моей признательности."
 court.9400.c: "#EMP Убийца! Стража!#!"
 court.9400.d: "Ха-ха! Вот это развлечение!"
 absolutely_horrified_opinion: "В полном ужасе"
 best_meal_of_my_life_modifier: "Лучшее блюдо в моей жизни"
 best_meal_of_my_life_modifier_desc: "Этот персонаж съел что-то восхитительное!"
 suspicious_against_pies_modifier: "Подозрение к пирогам"
 suspicious_against_pies_modifier_desc: "Этот персонаж с подозрением и настороженностью относится ко всему, что хотя бы отдаленно напоминает пирог. Это же касается и прочей пищи и вообще чего угодно..."
 court.9500.t: "Немного языка"
 court.9500.desc: "«Приветствую, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleTierName]», — говорит [teacher_target.GetFirstName] и [teacher_target.Custom('quirk_pos_pp')] .\n\n«Мне было бы интересно, если бы [Select_CString(child_to_learn_language.IsFemale, 'ваша', 'ваш' )] [child_to_learn_language.Custom('GetDaughterSon')] [child_to_learn_language.GetFirstName] [Select_CString(child_to_learn_language.IsFemale, 'училась', 'учился' )] у меня. Понимаете, я знаю [culture_language_to_learn.GetLanguage.GetNameNoTooltip|l], и этот язык [child_to_learn_language.GetHerHim] пригодится», — объясняет [teacher_target.GetSheHe] тоном, не оставляющим сомнений в искренности.\n\n«Мне нужны лишь деньги на перья, чернила, пергамент... и в качестве компенсации за труд, конечно же»."
 court.9500.a: "Звучит полезно. Я заплачу #EMP любую цену#!."
 court.9500.b: "[child_to_learn_language.GetFirstNameNoTooltip], постарайся!"
 court.9500.c: "Ха! Кому нужны языки, если есть [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]?!"
 court.9500.b.success: "[child_to_learn_language.GetFirstNameNoTooltip] успешно осваивает [culture_language_to_learn.GetLanguage.GetNameNoTooltip|l]"
 court.9500.b.failure: "[child_to_learn_language.GetFirstNameNoTooltip] выматывается"
 court_maintenance.0010.t: "Пустующий трон"
 court_maintenance.0010.desc: "[Select_CString(messenger.IsFemale, 'Моя придворная', 'Мой придворный' )] [messenger.GetName] [Select_CString(messenger.IsFemale, 'настаивала', 'настаивал' )] на встрече со мной, несмотря на мои требования оставить меня в покое.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleTierName]! Вы уже давно не появляетесь при дворе.\nМы изо всех сил стараемся закрывать глаза на ваше отсутствие, но [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ий двор не может жить нормальной жизнью, если [ROOT.Char.GetTitleTierName] не рядом».\n\nМое долгое отсутствие при дворе лишило его руководства и цели."
 court_maintenance.0010.desc.seeking_gainful_employment: "Мои придворные все чаще сравнивают свою жизнь с жизнью при [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ом дворе."
 court_maintenance.0010.desc.general_ending: "Мои придворные все чаще сравнивают свою жизнь с жизнью при дворах других держав."
 court_maintenance.0010.a: "Пора нанести визит монаршему двору."
 court_maintenance.0010.a.tooltip: "Вы посетите монарший двор."
 court_maintenance.0010.b: "Я появлюсь при дворе, когда сочту нужным."
 court_maintenance.0010.b.tooltip: "Некоторые из придворных могут променять ваш двор на двор державы [great_cgv_court.GetPrimaryTitle.GetName]."
 court_maintenance.0010.b.brave: "Мне нужно что-то интересное, а не одни пустые церемонии!"
 court_maintenance.0010.b.depressed: "Я просто не вижу во всем этом смысла..."
 court_maintenance.0010.b.paranoid: "Я не могу сидеть у всех на виду. Мне всегда нужно быть начеку!"
 court_maintenance.0010.c: "Пир займет их на время!"
 court_maintenance.0010.c.tooltip: "Вы начинаете пиршество во владении [SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]"
 court_maintenance.0011.t: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ий двор"
 court_maintenance.0011.desc: "«Вы [ROOT.Char.GetTitleTierName], и у вас есть обязанности. Вы должны будете устраивать приемы, разрешать споры между подданными и допускать своих придворных до участия в повседневных делах».\n\n[messenger.GetName] строго смотрит на меня, словно бы читая мне лекцию. Кажется, я даже вижу [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))] в [messenger.GetHerHis] глазах?\n\n[messenger.GetSheHe|U] начинает разворачивать великолепное знамя с эмблемой дома [ROOT.Char.GetHouse.GetName]. «Мир будет судить о вашем правлении в том числе и по тому, как вы относитесь к своему двору. Я [Select_CString(messenger.IsFemale, 'взяла', 'взял' )] на себя смелость изготовить для вас этот дар в знак начала вашего правления»."
 court_maintenance.0011.a: "[ROOT.Char.GetTitleTierName|U] явит себя подданным!"
 court_maintenance.0011.a.tooltip: "Вы посетите монарший двор."
 court_maintenance.0011.b: "Меня сейчас волнуют другие вопросы."
 court_maintenance.0011.b.tooltip: "Вы можете открыть свой монарший двор в любое удобное время"
 court_maintenance.0011.banner_tooltip: "[messenger.GetName] преподносит два знамени: вашего дома и вашей династии."
 court_maintenance.0011.banner_house_tooltip: "[messenger.GetName] преподносит новое знамя с эмблемой вашего дома."
 court_maintenance.0011.banner_dynasty_tooltip: "[messenger.GetName] преподносит новое знамя с эмблемой вашей династии."
 surprise_reaction: "удивление"
 envy_reaction: "зависть"
 scorn_reaction: "осуждение"
 pride_reaction: "гордость"
 gained_royal_court_toast: "Получен монарший двор"
 gained_royal_court_toast_desc: "У вас нет [Concept( 'royal_court', 'монаршего двора' )|E]"
 court_maintenance.0012.t: "Знак отличия"
 court_maintenance.0012.desc: "Слава династии [ROOT.Char.GetDynasty.GetName] растет, и с ней растет известность нашего символа. \n\n"
 court_maintenance.0012.desc_illustrious: "Знак моего рода теперь известен всему миру. О нем говорят канцлеры, его заучивают дети, и даже торговцы из земель, где [ROOT.Char.GetCulture.GetNameNoTooltip] не бывали до сих пор, радуются при виде его."
 court_maintenance.0012.desc_masterwork: "Эмблема моего рода теперь широко известна — она стоит в одном ряду со знаками величайших королевских династий нашего региона и знатнейших [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]их родов."
 court_maintenance.0012.desc_famed: "Наш родовой девиз в почете у знати региона и на высоком счету у выдающихся [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]их семейств."
 court_maintenance.0012.a: "Иначе и быть не может."
 court_maintenance.0013.t: "Сокровище династии"
 court_maintenance.0013.desc: "Мой долг — оберегать честь семейства [ROOT.Char.GetDynasty.GetName] и нести его знамя."
 court_maintenance.0013.desc_creator: "[banner_scope.MakeScope.Var('banner_commissioner').Char.GetNameRegnal] и штандарт [banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis] рода не дадут усомниться в величии этого семейства."
 court_maintenance.0013.desc_fallback: "Потомки понесут в будущее мой штандарт — свидетельство немеркнущей славы нашего рода."
 court_maintenance.0013.a: "Других таких нет и не будет."
 court_maintenance.0013.tt: "Можно владеть только одним знаменем [dynasties|El]"
