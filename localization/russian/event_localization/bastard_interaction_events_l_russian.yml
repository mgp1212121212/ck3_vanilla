l_russian:
 legitimize_bastard_interaction: "Признать бастарда #weak (дом)#!"
 legitimize_bastard_interaction_extra_icon: "$hook_extra_icon$"
 legitimize_bastard_interaction_desc_house_head: "$house_head_interaction_header$ Объявить, что [secondary_recipient.GetShortUINameNoTooltip] — [legitimized_bastard|El]\n\n#weak Этот вариант доступен, потому что [secondary_recipient.GetSheHe] [bastard|El] моего [houses|El]#!"
 legitimize_bastard_interaction_desc_not_house_head: "Потребовать, чтобы [recipient.GetShortUINameNoTooltip] [Select_CString(recipient.IsFemale, 'объявила', 'объявил' )] вашего [Concept( 'bastard', 'бастарда' )|E] [Concept( 'legitimate', 'легитимным' )|E]\n#weak ([recipient.GetShortUINameNoTooltip] — [house_head_head|E] вашего [houses|E])#!"
 legitimize_bastard_interaction_notification: "Бастард признан"
 legitimize_bastard_interaction_decline_notification: "Бастард не признан"
 I_AM_HOUSE_HEAD_MODIFIER: "Я глава дома и могу решать по своему усмотрению"
 PRESTIGOUS_IN_OUR_HOUSE: "Уровень репутации: $VALUE|+0$"
 house_bastard_was_legitimized: "Признание бастардов домом"
 dynasty_bastard_was_legitimized: "Признание бастардов династией"
 bastard_interaction.0001.t: "Дом [actor.GetHouse.GetBaseName]"
 bastard_interaction.0001.desc.standard: "Наконец [Select_CString(actor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [Select_CString(actor.IsFemale, 'решила', 'решил' )] даровать мне столь желанное признание. С этого дня я — [actor.GetHerHis] [Select_CString(secondary_recipient.IsFemale, 'законная', 'законный' )] [secondary_recipient.Custom('DaughterSon')]. Всего лишь несколькими словами [actor.GetSheHe] кардинально [Select_CString(actor.IsFemale, 'изменила', 'изменил' )] всю мою жизнь."
 bastard_interaction.0001.desc.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] «[Select_CString(actor.IsFemale, 'признала', 'признал' )]» меня: теперь я [actor.GetHerHis] [Select_CString(secondary_recipient.IsFemale, 'законная', 'законный' )] [secondary_recipient.Custom('DaughterSon')], как [actor.GetSheHe] говорит. Не очень понимаю, что это значит, но некоторые благородные господа при дворе стали смотреть на меня иначе. Большинство — благосклоннее, а некоторые — наоборот..."
 bastard_interaction.0001.a.standard: "Мои мечты стали куда ближе."
 bastard_interaction.0001.a.child: "Это хорошо, как уверяет [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0002.t: "Добро пожаловать в семью"
 bastard_interaction.0002.house_head: "Я [Select_CString(actor.IsFemale, 'объявила', 'объявил' )], что [Select_CString(legitimized_bastard.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] является моим законным отпрыском и членом дома [actor.GetHouse.GetBaseName]. Мне было нелегко принять это решение, но, думаю, я не [Select_CString(actor.IsFemale, 'ошиблась', 'ошибся' )], хотя некоторые могут со мной не согласиться."
 bastard_interaction.0002.dynast: "Я [Select_CString(actor.IsFemale, 'объявила', 'объявил' )], что [Select_CString(legitimized_bastard.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] является законным отпрыском династии [actor.GetDynasty.GetBaseName]."
 bastard_interaction.0002.approved: "Я [Select_CString(actor.IsFemale, 'объявила', 'объявил' )], что [Select_CString(legitimized_bastard.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] является моим законным отпрыском и членом дома [actor.GetHouse.GetBaseName]. Мне было нелегко принять это решение, но, думаю, я не [Select_CString(actor.IsFemale, 'ошиблась', 'ошибся' )], хотя некоторые могут со мной не согласиться."
 bastard_interaction.0002.a: "Тебя ждет яркое будущее, [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetNameNoTooltip]."
 bastard_interaction.0003.t: "Хорошо то, что хорошо кончается"
 bastard_interaction.0003.desc: "Наконец-то [actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'признала', 'признал' )], что [secondary_recipient.GetFirstName] — [Select_CString(secondary_recipient.IsFemale, 'наша', 'наш' )] [secondary_recipient.Custom('DaughterSon')], хотя это было непростое решение. [secondary_recipient.GetFirstName] теперь член дома [actor.GetHouse.GetBaseName], и [Select_CString(secondary_recipient.IsFemale, 'ее', 'его' )] ждет светлое будущее."
 bastard_interaction.0003.a: "Надеюсь, мы будем тобой гордиться"
 bastard_interaction.0004.t: "Призрак прошлого возвращается"
 bastard_interaction.0004.desc: "Мне казалось, что [secondary_recipient.GetTitledFirstName] останется в прошлом и никогда больше не будет преследовать меня. Какая глупость с моей стороны! Можно было догадаться, что [Select_CString(actor.IsFemale, 'моя', 'мой' )] [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] признает [SCOPE.sC('secondary_recipient').GetHerHis]? А мне казалось, мои страдания окончены..."
 bastard_interaction.0004.newborn_desc: "[actor.GetFirstName] не только [Select_CString(actor.IsFemale, 'обзавелась', 'обзавелся' )] бастардом, но и [Select_CString(actor.IsFemale, 'решила', 'решил' )] признать [actor.GetHerHis]!\n\n[Select_CString(legitimized_bastard.IsFemale, 'Мелкая тварь', 'Этот недоросток' )] [legitimized_bastard.GetTitledFirstName] будет вечно преследовать меня..."
 bastard_interaction.0004.a: "Я не забуду этого предательства."
 bastard_interaction.0005.t: "Большой день"
 bastard_interaction.0005.desc.bastard: "[Select_CString(actor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [Select_CString(actor.IsFemale, 'решила', 'решил' )], что [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName] [Select_CString(secondary_recipient.IsFemale, 'достойна', 'достоин' )] признания. А я не могу избавиться от горького привкуса: признают ли когда-нибудь и меня?"
 bastard_interaction.0005.desc.approve: "[secondary_recipient.GetTitledFirstName], сегодня твой день! [Select_CString(actor.IsFemale, 'Наша', 'Наш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] наконец-то [Select_CString(actor.IsFemale, 'прислушалась', 'прислушался' )] к голосу разума и [Select_CString(actor.IsFemale, 'решила', 'решил' )], что [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] заслуживает признания и может по-настоящему стать частью семьи."
 bastard_interaction.0005.desc.disapprove: "Поверить не могу: [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [Select_CString(actor.IsFemale, 'решила', 'решил' )], что [secondary_recipient.GetTitledFirstName] заслуживает признания! Мне удалось научиться терпеть присутствие бастарда, но признание — это уж слишком. Неужели [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] ждет, что я приму бастарда в нашей семье?"
 bastard_interaction.0005.a.approve: "Удачи в новой жизни."
 bastard_interaction.0005.a.disapprove: "А обо мне [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] думает?"
 every_child_adult_non_bastard_dislike: "Все мои законные взрослые дети, не любящие бастарда"
 every_child_adult_non_bastard_dislike_me: "Все законные взрослые дети персонажа [THIS.Char.GetFirstNamePossessive], не любящие бастарда"
 bastard_interaction.0006.t: "[legitimized_bastard.GetFirstNameNoTooltip] [Select_CString(legitimized_bastard.IsFemale, 'признана', 'признан' )]"
 bastard_interaction.0006.desc: "[legitimized_bastard.GetTitledFirstName] [Select_CString(legitimized_bastard.IsFemale, 'получила', 'получил' )] признание главы дома!"
 bastard_interaction.0006.a: "Наконец-то у н[legitimized_bastard.GetSheHe] есть семья."
 bastard_interaction.0007.desc: "[Select_CString(legitimized_bastard.IsFemale, 'Незаконнорожденная дочь', 'Незаконнорожденный сын' )] [Select_CString(parent.IsFemale, 'моей матери', 'моего отца' )], [legitimized_bastard.GetTitledFirstName], [Select_CString(legitimized_bastard.IsFemale, 'получила признание', 'получил признание' )]: его [Select_CString(actor.IsFemale, 'даровала', 'даровал' )] [actor.GetTitledFirstName], глава дома."
 bastard_interaction.0007.newborn_desc: "[parent.GetTitledFirstName] [Select_CString(parent.IsFemale, 'принесла', 'принес' )] в этот мир ребенка, и [actor.GetTitledFirstName], [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))], [Select_CString(actor.IsFemale, 'признала', 'признал' )] [legitimized_bastard.GetHerHis]."
 bastard_interaction.0007.a: "Пусть [legitimized_bastard.GetSheHe] навеки уйдет из моей жизни."
 bastard_interaction.0008.desc: "[legitimized_bastard.GetTitledFirstName], [Select_CString(legitimized_bastard.IsFemale, 'незаконнорожденная дочь', 'незаконнорожденный сын' )] [Select_CString(parent.IsFemale, 'моей матери', 'моего отца' )], [Select_CString(legitimized_bastard.IsFemale, 'была признана', 'был признан' )] главой [legitimized_bastard.GetHerHis] дома!"
 bastard_interaction.0008.a: "Можно подумать, [legitimized_bastard.GetSheHe] и правда станет когда-нибудь «[Select_CString(legitimized_bastard.IsFemale, 'законной', 'законным' )]»."
 bastard_interaction.0009.t: "Наследник династии"
 bastard_interaction.0009.desc: "[actor.GetTitledFirstName], глава всей нашей династии, [Select_CString(actor.IsFemale, 'объявила', 'объявил' )] меня [Select_CString(ROOT.Char.IsFemale, 'законной наследницей', 'законным наследником' )] нашего имени!\n\nЯ всегда [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] частью династии [ROOT.Char.GetDynasty.GetBaseName], и теперь весь остальной мир тоже должен признать это."
 bastard_interaction.0009.a: "Наконец-то!"
 bastard_interaction.0010.t: "Еще один наследник династии"
 bastard_interaction.0010.desc: "[actor.GetTitledFirstName], глава всей нашей династии, [Select_CString(actor.IsFemale, 'объявила', 'объявил' )], что [Select_CString(recipient.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] теперь является [Select_CString(recipient.IsFemale, 'законной наследницей', 'законным наследником' )] нашего имени!\n\nТеперь [Select_CString(recipient.IsFemale, 'она законная наследница', 'он законный наследник' )] династии [ROOT.Char.GetDynasty.GetBaseName], как и законные дети."
 bastard_interaction.0010.a: "Новый претендент."
 bastard_interaction.0010.a.tt: "[recipient.GetShortUIName|U] теперь может наследовать титулы"
 every_father_house_member: "Все члены [Concept( 'house', 'дома' )|E] персонажа [father.GetFirstNamePossessiveNoTooltip]"
 every_mother_house_member: "Все члены [Concept( 'house', 'дома' )|E] персонажа [mother.GetFirstNamePossessiveNoTooltip]"
 every_real_father_house_member: "Все члены [Concept( 'house', 'дома' )|E] персонажа [real_father.GetFirstNamePossessiveNoTooltip]"
 every_child_house_member: "Все члены [Concept( 'house', 'дома' )|E] персонажа [child.GetFirstNamePossessiveNoTooltip]"
