l_russian:
 tribal.1001.t: "Поединщик"
 tribal.1001.desc_old: "«Ты [Select_CString(ROOT.Char.IsFemale, 'стала стара и слаба', 'стал стар и слаб')], [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_weak: "«Ты #EMP [Select_CString(ROOT.Char.IsFemale, 'слабачка', 'слабак' )]#!, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_meak: "«Ты [Select_CString(ROOT.Char.IsFemale, 'такая же бесхребетная', 'такой же бесхребетный')], как речной угорь, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_fallback: "«Ты [Select_CString(ROOT.Char.IsFemale, 'недостойная правительница', 'недостойный правитель' )], [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc: "настало время забрать у тебя престол!»\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне перед всем племенем и громогласно оглашает свой вызов.\n\n«С этого дня [ROOT.Char.GetPrimaryTitle.GetName] принадлежит мне»."
 tribal.1001.a_child: "Докажи свои слова сталью, [challenger.Custom('GirlBoy')]!"
 tribal.1001.a: "Докажи свои слова сталью!"
 tribal.1001.a_champion: "[liege_champion.GetTitledFirstName] будет сражаться за меня\n"
 tribal.1001.a_success: "Я побеждаю в драке"
 tribal.1001.a_failure: "Я проигрываю в драке"
 tribal.1001.a_champion_success: "[liege_champion.GetFirstNameNoTooltip] выигрывает бой"
 tribal.1001.a_champion_failure: "[liege_champion.GetFirstNameNoTooltip] проигрывает бой"
 tribal.1001.b: "Только если ты победишь меня на флитинге!"
 tribal.1001.b_success: "Мои оскорбления оказываются сильней"
 tribal.1001.b_failure: "[challenger.GetSheHe|U] превосходит меня красноречием"
 tribal.1001.c: "Я не стану с тобой из-за этого сражаться..."
 tribal.1002.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'боялась', 'боялся' )], что этот день придет. Я не стану сражаться с тобой, [Select_CString(liege_to_challenge.IsFemale, 'моя', 'мой' )] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]».\n\n[liege_to_challenge.GetFirstName] уступает мне престол по доброй воле. Слегка ошарашенное таким поворотом событий племя бросается наперебой поздравлять меня."
 tribal.1002.a: "Я... Э... Всем спасибо."
 tribal.1003.desc_opening: "«Значит, тебе все же достало храбрости бросить мне вызов?!"
 tribal.1003.desc_old: "Надеюсь, ты сумеешь подкрепить свои слова сталью, [challenger.Custom('GirlBoy')]!»"
 tribal.1003.desc_young: "Надеюсь, ты сумеешь подкрепить свои слова сталью!»"
 tribal.1003.desc: "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')] оружие и делает шаг ко мне. Я вижу, что [liege_to_challenge.Custom('signature_weapon')] в [Select_CString(liege_to_challenge.IsFemale, 'ее', 'его' )] руках жаждет моей крови. Вокруг нас уже собрались соплеменники: воздух пронзают возгласы страха и нетерпения. Я переступаю с ноги на ногу..."
 tribal.1003.desc_liege_champion: "\n\n[liege_champion.GetTitledFirstName], защитник, которого [Select_CString(liege_to_challenge.IsFemale, 'выставила', 'выставил' )] [Select_CString(liege_to_challenge.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('liege_to_challenge'))] [liege_to_challenge.GetTitledFirstName], [liege_champion.Custom('SignatureWeaponActionThirdPerson')] свое оружие и делает шаг ко мне. Все племя окружает нас, возбуждение и страх заполняют воздух, я встаю в широкую стойку и..."
 tribal.1003.a: "...[ROOT.Char.Custom('signature_weapon')] уже в моей руке."
 tribal.1003.b: "...вздымаю руки вверх и издаю неловкий смешок."
 tribal.1004.desc_opening: " [Select_CString(liege_to_challenge.IsFemale, 'Моя', 'Мой' )] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] оружие и делает шаг ко мне. Я вижу: [challenger.Custom('signature_weapon')] в [Select_CString(liege_to_challenge.IsFemale, 'ее', 'его' )] руках жаждет моей крови. Вокруг нас уже собрались соплеменники: воздух пронзают возгласы страха и нетерпения.\n\n"
 tribal.1004.desc: "[ROOT.Char.Custom('signature_weapon')|U] наливается тяжестью в моих руках, но я атакую. #EMP Взмах, уклонение, обманный маневр... Ох!#! [challenger.Custom('SignatureWeaponActionReaction')] [challenger.Custom('SignatureWeaponCriticalPresent')] мою ногу, и я падаю. [challenger.GetFirstNameNoTooltip] нависает надо мной — все кончено! Никто в толпе больше не подбадривает меня."
 tribal.1004.a: "Проклятье на тебя!"
 tribal.1005.desc: "[ROOT.Char.Custom('signature_weapon')|U] наливается тяжестью в моих руках, но я атакую. \n\n#EMP Взмах, уклонение, обманный маневр...#! [ROOT.Char.Custom('SignatureWeaponActionReaction')] [ROOT.Char.Custom('SignatureWeaponCritical')] [challenger.GetHerHis] ногу! [challenger.GetFirstName] тяжело оседает, и я понимаю, что бой окончен."
 tribal.1005.a: "Надеюсь, этот урок пойдет тебе на пользу!"
 tribal.1014.desc_opening: "[Select_CString(challenger.IsFemale, 'Моя', 'Мой' )] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] свое оружие и делает шаг вперед, где [challenger.GetHerHis] ждет [liege_champion.GetTitledFirstName]. Все племя окружает нас, возбуждение и страх заполняют воздух.\n\n"
 tribal.1014.desc: "[liege_champion.GetTitledFirstName] заносит оружие, и [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] устремляется вперед. #EMP Уклонение, выпад, ложный выпад... Ох!#! Раздается [challenger.Custom('SignatureWeaponActionReaction')], когда [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] ногу соперника, [liege_champion.GetFirstName] падает, и я понимаю, что все кончено. Племя больше не подбадривает меня."
 tribal.1014.a: "Проклятье на тебя!"
 tribal.1015.desc: "[liege_champion.GetTitledFirstName] заносит оружие, и [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] устремляется вперед. #EMP Уклонение, выпад, ложный выпад...#! Раздается [liege_champion.Custom('SignatureWeaponActionReaction')], когда [liege_champion.GetSheHe] [liege_champion.Custom('SignatureWeaponCriticalPresent')] ногу соперника, [challenger.GetTitledFirstName] падает, и я знаю, что все кончено."
 tribal.1015.a: "Надеюсь, этот урок пойдет тебе на пользу!"
 tribal.1006.desc_old: "Посмотрим, чем ты подтвердишь свои притязания, [challenger.Custom('GirlBoy')]!»"
 tribal.1006.desc_young: "Посмотрим, чем ты подтвердишь свои притязания!»"
 tribal.1006.desc: "Как только [liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] объявляет флитинг, племя смыкается вокруг нас, чтобы не пропустить ни одного слова.\n\nКогда свист и гомон замолкают, [liege_to_challenge.GetFirstNameNoTooltip] делает шаг вперед и прочищает горло.\n"
 tribal.1006.a: "И это должно меня задеть? Сейчас я тебе покажу!"
 tribal.1006.a_success: "Вы выиграли флитинг"
 tribal.1006.a_failure: "Вы проиграли флитинг"
 tribal.1006.b: "Это... Это было ошибкой."
 tribal.1007.desc_ending: "Толпа оглушительно ревет, и я понимаю: меня обошли."
 tribal.1007.a: "Чтоб тебе пусто было!"
 tribal.1008.desc: "Все племя собралось, чтобы полюбоваться на флитинг. В конце концов, я и [Select_CString(liege_to_challenge.IsFemale, 'моя', 'мой' )] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] сталкиваемся не каждый день. Когда возбужденный гомон затихает, [challenger.GetFirstNameNoTooltip] делает шаг вперед и прочищает горло.\n"
 tribal.1008.desc_ending: "\n\nТолпа замирает в неловком молчании."
 tribal.1008.a: "И это должно меня задеть? Не смеши."
 tribal.1010.desc: "Все племя собралось, чтобы полюбоваться на поединок. В конце концов, я и [Select_CString(liege_to_challenge.IsFemale, 'моя', 'мой' )] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] не каждый день пытаемся убить друг друга, но когда [challenger.GetSheHe] наконец приходит, то начинает оправдываться.\n\n«Я... Это... Это была ошибка. Я никогда бы не [Select_CString(liege_to_challenge.IsFemale, 'осмелилась', 'осмелился' )] идти против твоей воли. Прости меня»."
 tribal.1010.a: "Жалкое ничтожество."
 tribal.1022.trigger_failure.challenger: "Мой [Concept('single_combat_duel', 'поединок')|E] с персонажем [liege_to_challenge.GetFirstNameNoTooltip] отменен"
 tribal.1022.trigger_failure.liege_to_challenge: "Мой [Concept('single_combat_duel', 'поединок')|E] с персонажем [challenger.GetFirstNameNoTooltip] отменен"
 tribal.1101.t: "Хольмганг"
 tribal.1101.desc: "Когда я вхожу в дом, [Select_CString(rival.IsFemale, 'моя соперница', 'мой соперник' )] [rival.GetTitledFirstName] поднимает голову. [victim.GetTitledFirstName] — [Select_CString(victim.IsFemale, 'моя', 'мой' )] #EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#! — валяется у [rival.GetHerHis] ног в луже крови.\n\n«Как ты не вовремя, [ROOT.Char.GetFirstNameNoTooltip]. Я просто [Select_CString(rival.IsFemale, 'хотела', 'хотел' )] оставить тебе намек!»\n\nСудя по слабым стонам, [victim.GetFirstNameNoTooltip] еще [Select_CString(victim.IsFemale, 'жива', 'жив' )], но кто знает, как далеко [rival.GetFirstNameNoTooltip] бы [Select_CString(rival.IsFemale, 'зашла', 'зашел' )], если бы я не [Select_CString(ROOT.Char.IsFemale, 'вмешалась', 'вмешался' )]?"
 tribal.1101.a: "[rival.Custom('InsultNoun')|U]! Я вызываю тебя на хольмганг!"
 tribal.1101.a_success: "Вы победили"
 tribal.1101.a_failure: "[rival.GetSheHe|U] побеждает"
 tribal.1101.b: "Вы и [friend.GetFirstNameNoTooltip] должны приготовиться. Вам предстоит хольмганг!"
 tribal.1101.b_success: "[friend.GetFirstNameNoTooltip] побеждает"
 tribal.1101.b_failure: "[rival.GetFirstNameNoTooltip] побеждает"
 tribal.1101.c: "А может... Мы сделаем вид, что ничего не случилось?"
 tribal.1102.desc_opening: "Люди приходят издалека, чтобы полюбоваться на хольмганг. Скоро [rival.GetTitledFirstName] и я сойдемся в смертельном поединке. Толпа приветствует нас одобрительным гулом.\n\n[ROOT.Char.Custom('signature_weapon')|U] уже в моих руках, а мои глаза застилает кровавая пелена.\n\n"
 tribal.1102.desc: "Момент настал! [rival.GetTitledFirstNameNoTooltip] неловко отбивает удар, дав мне возможность атаковать. Я делаю [ROOT.Char.Custom('SignatureWeaponAction')], [ROOT.Char.Custom('signature_weapon')] устремляется вперед — [ROOT.Char.Custom('SignatureWeaponActionReaction')]! Я [ROOT.Char.Custom('SignatureWeaponCritical')] [rival.GetHerHis] грудь. [rival.GetSheHe|U] истекает кровью еще до того, как [rival.GetSheHe] тело падает на землю."
 tribal.1102.a: "Такая участь ждет всякого, кто осмелится бросить мне вызов!"
 tribal.1103.desc_opening: "Люди собрались издалека, чтобы полюбоваться на хольмганг. Скоро [rival.GetTitledFirstName] и [friend.GetTitledFirstName] сойдутся в смертельном поединке. Я стою в гуще возбужденно гудящей толпы, присоединив свой голос к сотням других.\n\n[friend.GetTitledFirstNameNoTooltip] поднимает свое оружие — это [friend.Custom('signature_weapon')] — и бросается вперед. Воздух наполняется звоном стали.\n\n"
 tribal.1103.desc: "Внезапно [friend.GetFirstNameNoTooltip] [friend.Custom('SignatureWeaponActionThirdPerson')] свое оружие! [friend.Custom('signature_weapon')|U] рассекает воздух со свистом, [friend.Custom('SignatureWeaponActionReaction')] [friend.Custom('SignatureWeaponCriticalPresent')] грудную клетку [friend.GetHerHis] соперника. [rival.GetTitledFirstNameNoTooltip] тяжело оседает на землю и в считанные мгновения умирает."
 tribal.1104.desc: "Внезапно [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] свое оружие! Я не успеваю парировать удар, и [rival.Custom('signature_weapon')] [rival.Custom('SignatureWeaponCriticalPresent')] мое плечо. От боли у меня темнеет в глазах... Когда я прихожу в себя, [rival.GetSheHe] угрожающе нависает надо мной.\n\n«Сдавайся»."
 tribal.1104.a: "Я... Я сдаюсь."
 tribal.1105.desc: "Внезапно [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] свое оружие: [rival.Custom('signature_weapon')] рассекает воздух, [friend.GetFirstNameNoTooltip] не успевает парировать удар, и [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponCriticalPresent')] [friend.GetHerHis] плечо. Мой друг издает крик боли и валится на землю, а [rival.GetFirstNameNoTooltip] бросает на меня презрительный взгляд.\n\n«Сдавайтесь»."
 tribal.1105.a: "Мы... Мы сдаемся."
 tribal.1201.t: "Скачки"
 tribal.1201.desc_opening: "Приготовления к скачкам кипят уже несколько недель, и вот наконец день состязаний настал!\n\n"
 tribal.1201.desc_warhorse: "Предвкушая победу, я взлетаю в седло. [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] прядает ушами."
 tribal.1201.desc: "Я приказываю седлать одного из моих самых быстрых скакунов."
 tribal.1201.desc_ending: "Оказывается, в скачках также участвуют [racer.Custom2('MyCharacterIntroduction', ROOT.Char)] и [villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 tribal.1201.a: "Конечно, я присоединюсь!"
 tribal.1201.a.tt: "Победа в скачках сулит уважение и почет, но всегда есть риск проиграть!"
 tribal.1201.b: "Я просто понаслаждаюсь зрелищем."
 tribal.1202.desc: "Песни, пляски, радостные вопли... Скачки еще не начались, а толпа уже гудит от восторга!\n\nЯ проталкиваюсь к деннику и вдруг замечаю, как [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] подходит к лошадям, пряча в руках что-то острое..."
 tribal.1202.a: "«Эй! Что это ты делаешь?!»"
 tribal.1202.b: "Это не мое дело."
 tribal.1202.b.tt: "Будь что будет..."
 tribal.1202.c: "Значит, [villain_racer.GetFirstNameNoTooltip] [Select_CString(villain_racer.IsFemale, 'оставила', 'оставил' )] свою лошадь без охраны..."
 tribal.1202.c.success: "Я слегка подрезаю [villain_racer.GetHerHis] узду"
 tribal.1202.c.tt: "Будет просто #EMP ужасно#!, если подпруга вдруг лопнет во время скачек..."
 tribal.1202.c.failure: "[villain_racer.GetSheHe|U] замечает, что кто-то попытался подрезать у н[villain_racer.GetHerHis] узду"
 tribal.1203.desc_opening: "Я лечу над степью, стараясь догнать облака у меня над головой и не отстать от всадников, что мчатся рядом.\n\n"
 tribal.1203.desc_sabotaged_you: "#EMP *Хлоп!*#!\n\nНебо и земля вдруг меняются местами. Я отчаянно пытаюсь удержаться в седле и вдруг понимаю, что оно болтается у коня под брюхом! Мои ноги выскальзывают из стремян... Я ударяюсь о землю головой — и даже не успеваю вскрикнуть."
 tribal.1203.desc_sabotaged_racer: "Какое-то время [villain_racer.GetTitledFirstName] держится позади, но вдруг резко пришпоривает коня и пытается загородить мне дорогу. Внезапно я слышу крик и вижу, как [Select_CString(racer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] падает с коня и остается лежать в луже крови. Не в силах оторвать глаз, я смотрю, как [racer.GetHerHis] скакун пытается стряхнуть седло, которое теперь болтается у него под брюхом."
 tribal.1203.desc_sabotaged_villain: "Внезапно я слышу крик и вижу, как [Select_CString(racer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] падает с коня и остается лежать в луже крови. Не в силах оторвать глаз, я смотрю на обрывок узды в [villain_racer.GetHerHis] руке."
 tribal.1203.desc: "Что может сравниться с этим пьянящим чувством свободы? Ветер бьет мне в лицо, а в ушах гремит стук копыт — но [villain_racer.GetTitledFirstName] вдруг обгоняет меня и перегораживает путь своим конем!"
 tribal.1203.a: "Нужно остановиться и помочь [villain_racer.GetHerHim]!"
 tribal.1203.b_nothing_sabotaged: "Я не позволю себя отвлечь."
 tribal.1203.b: "Чем меньше соперников, тем лучше!"
 tribal.1203.b.tt: "Вы сосредотачиваетесь на скачке"
 tribal.1203.c: "По крайней мере, конь не рухнул на меня."
 tribal.1203.d: "Ну все, [villain_racer.GetFirstNameNoTooltip]! Сейчас я тебе покажу."
 tribal.1203.d.success: "Я #EMP нечаянно#! перегораживаю дорогу [villain_racer.GetHerHis] коню"
 tribal.1203.d.failure: "Я теряю в скорости"
 tribal.1203.d.failure.tt: "Я могу прийти к финишу в числе последних"
 tribal.1203.e: "Мне кажется, я достаточно близко, чтобы прыгнуть..."
 tribal.1203.success: "Мне удается выбить [villain_racer.GetHerHim] из седла"
 tribal.1203.failure: "Я вылетаю из седла"
 tribal.1204.desc_slow: "Я наконец добираюсь до финиша, хотя на это уходит много времени.\n\n"
 tribal.1204.desc_fast: "Толпа разражается счастливыми воплями, когда я пересекаю финишную черту.\n\n"
 tribal.1204.desc_racer: "[Select_CString(racer.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] уже отмечает победу в окружении толпы, охотно принимая подарки и знаки внимания. [racer.GetSheHe|U] радостно машет мне рукой."
 tribal.1204.desc_villain: "[Select_CString(villain_racer.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] уже отмечает победу в окружении толпы, охотно принимая подарки и знаки внимания. Завидев меня, [villain_racer.GetSheHe] самодовольно ухмыляется и машет мне рукой."
 tribal.1204.desc_you: "Люди обступают меня, пытаясь погладить мою лошадь и наперебой поздравляя нас. Кто-то уже пустился в пляс... Когда [racer.GetTitledFirstName] и [villain_racer.GetTitledFirstName] пересекают финишную черту, никто не обращает на них внимания. Все собравшиеся слишком заняты мной!"
 tribal.1204.desc_you_jumped_horses: "Люди обступают меня с поздравлениями на устах, но в растерянности замирают: на этой лошади [Select_CString(villain_racer.IsFemale, 'должна была сидеть моя соперница', 'должен был сидеть мой соперник' )], а не я. Но победа есть победа: когда [racer.GetTitledFirstName] и [villain_racer.GetTitledFirstNameNoTooltip] пересекают финишную черту — [villain_racer.GetTitledFirstNameNoTooltip] идет пешком — никто не обращает на них внимания."
 tribal.1204.a: "Да, я и вправду быстрее всех, большое спасибо!"
 tribal.1204.b: "В следующий раз победа будет моей!"
 tribal.1301.t: "Гибельная встреча"
 tribal.1301.desc: "[capital.GetName] стоит на реке, по берегам которой я иногда в задумчивости брожу. Когда я нагибаюсь к воде, чтобы утолить жажду, [Select_CString(peasant.IsFemale, 'какая-то крестьянка', 'какой-то крестьянин' )] решительно встает у меня на пути — невероятная дерзость!\n\nЕдва я открываю рот, чтобы приказать [peasant.GetHerHim] убраться прочь, [peasant.GetSheHe] машет рукой в сторону реки: «[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], там прячется крокодил!»\n\n[peasant.GetSheHe|U]... [peasant.GetSheHe|U] что, [Select_CString(peasant.IsFemale, 'пыталась', 'пытался')] меня #EMP защитить#!?"
 tribal.1301.a: "Спасибо! Держи, это для твоей деревни."
 tribal.1301.b: "Мне пригодится человек вроде тебя."
 tribal.1301.c: "Крокодил? Глупости, нет там никаких крокодилов!"
 tribal.1301.d: "Ну... Спасибо. А теперь прочь с глаз моих."
 tribal.1301.d.tt: "Я решаю прислушаться к [peasant.GetHerHis] предупреждению"
 tribal.1302.desc: "Я подхожу к реке, решив, что [peasant.GetWomanMan] мне лжет, и складываю ладони лодочкой. Поблизости нет никого, кроме назойливых насекомых!\n\nКогда я собираюсь сделать глоток, что-то мелькает в толще воды, а потом... #EMP Боль#!. Невыносимая боль. Я в ужасе смотрю вниз — и вижу гигантскую пасть, в которую угодила моя нога. По острым зубам стекает алая кровь."
 tribal.1302.a: "А-А-А! СПАСИТЕ МЕНЯ!"
 tribal.1303.t: "Оазис"
 tribal.1303.desc: "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] подходит ко мне с довольной улыбкой: «[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], мы отыскали неподалеку новый оазис, это поистине благословенное место. И [capital.GetName] совсем рядом оттуда... Как нам поступить?»\n\nНовый оазис! Источник воды и жизни — или хорошей прибыли."
 tribal.1303.a: "Оазис принесет нам процветание — используем его для орошения полей!"
 tribal.1303.b: "Используем его для орошения полей, и пусть нам платят за воду."
 tribal.1303.c: "Пусть крестьяне распорядятся им по своему усмотрению."
