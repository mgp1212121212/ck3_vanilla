l_russian:
 tour_grounds_events.6000.t: "Случайная встреча"
 tour_grounds_events.6000.desc: "Мне понравилось общаться с вассалами, да и смена обстановки пошла на пользу, вот только происходила она слишком уж часто. Наедине с собой я не всегда могу найти даже предметы первой необходимости... например, какую-нибудь снедь для ночного перекуса.\n\nМне кажется, что [stop_host_scope.Custom('FortifiedBuilding')] — огромный лабиринт. Непонятно, как [stop_host_scope.GetTitledFirstName] в нём ориентируется. Я наугад открываю дверь и вижу, как "
 tour_grounds_events.6000.desc.three_consorts: "[stop_host_scope.GetFirstNameNoTooltip] и [stop_host_scope.GetHerHis] консорты, [orgy_consort_1.GetFirstNameNoTooltip], [orgy_consort_2.GetFirstNameNoTooltip] и [orgy_consort_3.GetFirstNameNoTooltip], стоят чересчур близко друг к другу. Они явно замыслили нечто #EMP интимное.#!\n\n"
 tour_grounds_events.6000.desc.one_consort: "[stop_host_scope.GetFirstNameNoTooltip] и [stop_host_scope.GetHerHis] [stop_host_scope.Custom2('RelationToMeShort',orgy_consort_1)] стоят чересчур близко друг к другу и явно замышляют нечто #EMP интимное.#! Комната плывет в мерцании свечей, а в воздухе витает аромат лаванды.\n\n"
 tour_grounds_events.6000.desc.outro: "С насмешливой улыбкой мой вассал делает манящий жест."
 tour_grounds_events.6000.a: "Искушение слишком велико..."
 tour_grounds_events.6000.b: "«Меня дважды просить не нужно!»"
 tour_grounds_events.6000.c: "Я не запятнаю себя этой мерзостью!"
 tour_grounds_events.6100.t: "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
 tour_grounds_events.6100.desc.intro: "«А это, мой сюзерен, — [tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]!» — восклицает [stop_host_scope.GetTitledFirstName], когда нашим взорам открывается [stop_host_scope.Custom('GetFaithGrandTemple')]. Зрелище и впрямь впечатляющее.\n\n"
 tour_grounds_events.6100.desc.cynical: "Чем мне запомнится [tour_grounds_event_location.GetName]? Непреходящим ужасом, который терзал меня при каждой мысли о предстоящей экскурсии. Не сказать, чтобы я и [ROOT.Char.GetFaith.HighGodName] были такими уж друзьями, и особенных переживаний по этому поводу у меня нет. Впрочем, зрелище и впрямь #EMP впечатляющее#!.\n\nВозможно, визит пойдет мне на пользу, но нужно правильно подобрать слова..."
 tour_grounds_events.6100.desc.zealous: "Я благоговейно взираю на чудесное творение [ROOT.Char.faith.HighGodNamePossessive]. Это здание — воплощение божественной силы на земле."
 tour_grounds_events.6100.desc: "Я благоговейно замираю перед чудом архитектуры. Каждый уголок проработан до мельчайших деталей, которые словно окутывают душу покоем, наполняют сердце миром. Воистину, это особое место, где [ROOT.Char.GetFaith.HighGodName] хорошо слышит зов верующих."
 tour_grounds_events.6100.a: "Я поставлю свечу в память о тебе, [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6100.a.tt: "Вы благочестиво ставите свечу. [Select_CString(tour_grounds_6100_beloved_char.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] будет вечно жить в ваших воспоминаниях и ваших молитвах."
 tour_grounds_events.6100.b: "Я помолюсь о тебе, [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6100.b.tt: "Вы молитесь о вечном покое для любимого человека. [Select_CString(tour_grounds_6100_beloved_char.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] будет вечно жить в ваших воспоминаниях и ваших молитвах."
 tour_grounds_events.6100.c: "«Как же построили такое чудо?»"
 tour_grounds_events.6100.d: "Нужно как можно дольше изображать заинтересованность."
 tour_grounds_events.6100.d.success: "[stop_host_scope.GetFirstNameNoTooltip] не замечает вашего цинизма"
 tour_grounds_events.6100.d.failure: "[stop_host_scope.GetFirstNameNoTooltip] не одобряет ваш цинизм"
 tour_grounds_events.6200.t: "Богатый урожай"
 tour_grounds_events.6200.desc: "Мой вассал [stop_host_scope.GetTitledFirstName] хочет показать мне свои ухоженные "
 tour_grounds_events.6200.desc.pastures: "пастбища. Здесь бродят тучные стада. «Этот скот дает нам всё с избытком — да еще каким! "
 tour_grounds_events.6200.desc.orchard: "фруктовые сады. «Когда приходит время, мы снимаем с наших деревьев фрукты, бушель за бушелем, без счета."
 tour_grounds_events.6200.desc.cereal_fields: "поля. «Наш народ давно позабыл, что такое голод и недоедание."
 tour_grounds_events.6200.desc.hill_farms: "фермы на холмах. «Мы стараемся извлечь максимальную пользу из этих сложных участков... И, скажу я вам, весьма преуспели."
 tour_grounds_events.6200.desc.plantations: "посадки. «Наши финики — наша радость и наша гордость. А уж какими #EMP толпами#! ходят за ними торговцы..."
 tour_grounds_events.6200.outro: "Воистину, [tour_grounds_event_location.GetName] — благословенный край», — говорит [stop_host_scope.GetSheHe] с довольной улыбкой.\n\nПохоже, до сей поры у моего дражайшего вассала были секреты от сюзерена."
 tour_grounds_events.6200.a: "Пусть [stop_host_scope.GetSheHe] больше отдает державе!"
 tour_grounds_events.6200.a.tt: "Вы приказываете: пусть [stop_host_scope.GetTitledFirstNameNoTooltip] больше отдает державе"
 tour_grounds_events.6200.b: "«Пусть [root_capital_scope.GetNameNoTooltip] приобщится к этому знанию»."
 tour_grounds_events.6200.c: "«От мысли, что мой народ живет в достатке, у меня теплеет на сердце»."
 tour_grounds_events.6201.t: "$tour_grounds_events.6200.t$"
 tour_grounds_events.6201.desc: "Я и [visiting_liege.GetTitledFirstName] прогуливаемся, воочию убеждаясь, что [tour_grounds_event_location.GetName] процветает. Я рассказываю, как хорошо мы живем, сколько всего производим, но вдруг замечаю [Select_CString(visiting_liege.IsFemale, 'ее', 'его' )] отсутствующий взгляд. На несколько минут воцаряется молчание, затем [Select_CString(visiting_liege.IsFemale, 'она', 'он' )] произносит:\n\n«Что ж, у вас, как я погляжу, дела идут более чем хорошо. Право, [tour_grounds_event_location.GetNameNoTooltip] в надежных руках. Пожалуй, нам пора пересмотреть соглашения. Вы должны понимать, что часть ваших доходов должна по праву отходить короне»."
 tour_grounds_events.6201.a: "Что ж, повышение налогов — вполне приемлемый шаг..."
 tour_grounds_events.6201.a.tt: "Вассал соглашается на повышение налогов"
 tour_grounds_events.6201.b: "Один раз я, конечно, поделюсь прибылью. Но этого довольно."
 tour_grounds_events.6201.b.tt: "Вассал делится прибылью"
 tour_grounds_events.6201.c: "Плоды моих трудов принадлежат лишь мне!"
 tour_grounds_events.6201.c.tt: "Вассал отказывается делиться прибылью"
 tour_grounds_events.6202.t: "Липкие пальцы"
 tour_grounds_events.6202.desc: "[event_location.GetName]. [stop_host_scope.GetTitledFirstName] и я прогуливаемся по торговому порту, и вассал рассказывает о многих купцах, которые привезли сюда редкие диковины по [stop_host_scope.GetHerHis] приглашению. И пока мы оживленно беседуем о морской торговле, пробираясь сквозь толпу, какое-то дитя на миг вдруг будто бы случайно прижимается ко мне и тут же исчезает в пестром калейдоскопе матросов и торговцев.\n\nВот невежа, думаю я, но вдруг замечаю, что мой кошель с золотом... #EMP пропал!#!"
 tour_grounds_events.6202.a: "«[stop_host_scope.GetFirstNameNoTooltip]! #EMP Сделай что-нибудь!#!»"
 tour_grounds_events.6202.a.tt: "Вы поручаете вассалу поймать вора"
 tour_grounds_events.6202.a.success: "[stop_host_scope.GetFirstNameNoTooltip] выполняет поручение"
 tour_grounds_events.6202.a.failure: "[stop_host_scope.GetFirstNameNoTooltip] не в силах выполнить поручение"
 tour_grounds_events.6202.b: "Я покажу, как меня обворовывать!"
 tour_grounds_events.6202.b.success: "Воришку удается поймать"
 tour_grounds_events.6202.b.failure: "Воришке удается затеряться в толпе"
 tour_grounds_events.6202.c: "Что ж, этому ребенку золото нужнее..."
 tour_grounds_events.6203.t: "$tour_grounds_events.6202.t$"
 tour_grounds_events.6203.desc: "[event_location.GetName]. [visiting_liege.GetTitledFirstName] и я прогуливаемся по торговому порту, и я рассказываю о многих купцах, которые привезли сюда редкие диковины по моему приглашению. И пока мы оживленно беседуем о морской торговле, пробираясь сквозь толпу, какое-то дитя на миг вдруг будто бы случайно прижимается к моему сюзерену и тут же исчезает в пестром калейдоскопе матросов и торговцев.\n\nСперва [visiting_liege.GetTitledFirstNameNoTooltip] не обращает на это внимания, но вскоре понимает, что дитя украло у н[visiting_liege.GetHerHis] золото!\n\n«#EMP Немедленно#! сделай что-нибудь, [ROOT.Char.GetFirstNameNoTooltip]!» — орет [visiting_liege.GetSheHe], брызгая слюной."
 tour_grounds_events.6203.a: "Проще всего возместить украденное."
 tour_grounds_events.6203.toast: "[stop_host_scope.GetShortUINameNoTooltip] возмещает украденное золото"
 tour_grounds_events.6203.b: "«Догнать воришку!»"
 tour_grounds_events.6203.c: "Это не моя проблема."
 tour_grounds_events.6204.t: "$tour_grounds_events.6202.t$: Вор пойман"
 tour_grounds_events.6204.desc.caught_by_liege: "Я быстро устремляюсь за воришкой, переворачивая тележки и отталкивая всех, кому не посчастливится оказаться на пути. Я верну золото, и ничто меня не остановит!\n\n[tiny_thief.Custom('GirlBoy')|U] впереди, и я не выпускаю [tiny_thief.GetHerHis] из виду, как бы ловко [tiny_thief.GetSheHe] ни [Select_CString(tiny_thief.IsFemale, 'лавировала', 'лавировал' )] между прилавками и людьми.\n\nИ вскоре мне удается загнать [Select_CString(tiny_thief.IsFemale, 'девчонку', 'мальчишку' )] на край причала. Погоня окончена."
 tour_grounds_events.6204.desc.caught_by_vassal: "Мой крик возымел действие. [stop_host_scope.GetFirstName] срывается с места и бежит за [Select_CString(tiny_thief.IsFemale, 'негодницей, укравшей', 'негодником, укравшим' )] мое золото, а [Select_CString(tiny_thief.IsFemale, 'та', 'тот' )] удирает во все лопатки.\n\nИ вот [stop_host_scope.GetFirstNameNoTooltip] с победным видом возвращается, таща за собой воришку.\n\n«Простите, мой сюзерен. Допустить, чтобы в моем присутствии произошло нечто подобное, было ужасающей оплошностью с моей стороны. Вот [tiny_thief.Custom('GirlBoy')], а вот ваше золото. Делайте с ними всё, что вам заблагорассудится»."
 tour_grounds_events.6204.a: "«С меня будет довольно и золота»."
 tour_grounds_events.6204.b: "«У меня большие планы на твое #EMP искусство...#!»"
 tour_grounds_events.6205.t: "$tour_grounds_events.6202.t$: Вор сбежал"
 tour_grounds_events.6205.desc: "Мой крик возымел действие. [stop_host_scope.GetFirstName] срывается с места и бежит за [Select_CString(tiny_thief.IsFemale, 'негодницей, укравшей', 'негодником, укравшим' )] мое золото, а [Select_CString(tiny_thief.IsFemale, 'та', 'тот' )] улепетывает во все лопатки.\n\nИ вот [stop_host_scope.GetFirstNameNoTooltip] уныло плетется обратно, а воришки и след простыл. Вассал заглядывает мне в лицо полными ужаса глазами, [stop_host_scope.GetHerHis] руки дрожат, а слова даются с большим трудом:\n\n«Примите мои глубочайшие извинения, мой сюзерен, но дитя сбежало. Ни мне, ни страже не удалось [tiny_thief.GetHerHis] схватить. Боюсь, ваше золото пропало»."
 tour_grounds_events.6205.a: "Без золота я не останусь."
 tour_grounds_events.6205.a.success: "[stop_host_scope.GetShortUINameNoTooltip|U] компенсирует украденное золото"
 tour_grounds_events.6205.a.failure: "Украденное золото уже не вернуть"
 tour_grounds_events.6205.b: "Кто-то за это заплатит..."
 tour_grounds_events.6205.b.flavor: "[stop_host_scope.GetFirstNameNoTooltip] получает от вас трепку за наглость."
 tour_grounds_events.6205.c: "Тебе повезло, что я из отходчивых."
 tour_grounds_events.6300.t: "Шанс показать себя"
 tour_grounds_events.6300.desc: "[event_location.GetName] — интересное место, и вот [stop_host_scope.GetTitledFirstName] приводит меня на тренировочную площадку для солдат. Вся [stop_host_scope.GetHerHis] гвардия в сборе, я чувствую всеобщее возбуждение. [stop_host_scope.GetFirstNameNoTooltip] широко ухмыляется.\n\n«Мой сюзерен, мы весьма наслышаны о вашей великой доблести. И раз уж вы тут, может, продемонстрируете бойцам, каким #EMP должен быть#! учебный поединок? Согласитесь, обидно было бы упустить такую возможность. Вот, скажем, [target_knight.GetFirstName] — достойный соперник. Согласитесь встать с ним в пару? Ради державы!»"
 tour_grounds_events.6300.a: "Я им покажу, как надо."
 tour_grounds_events.6300.a.success: "Вы побеждаете в учебном бою"
 tour_grounds_events.6300.a.failure: "Вы проигрываете в учебном бою"
 tour_grounds_events.6300.flavor: "Вы и [target_knight.GetFirstNameNoTooltip] сражаетесь один на один."
 tour_grounds_events.6300.b: "Конечно, [tg_6300_stand_in.GetFirstNameNoTooltip] объяснит всё куда доступнее!"
 tour_grounds_events.6300.b.success: "[tg_6300_stand_in.GetShortUINameNoTooltip|U] побеждает в учебном бою"
 tour_grounds_events.6300.b.failure: "[tg_6300_stand_in.GetShortUINameNoTooltip|U] проигрывает в учебном бою"
 tour_grounds_events.6300.c: "Увы, но мне придется отклонить предложение."
