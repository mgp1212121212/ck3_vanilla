l_russian:
 tour_travel.3000.t: "Где же [ROOT.Char.GetFaith.HouseOfWorshipPlural|l]?"
 tour_travel.3000.desc: "На пути через местечко [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] я заезжаю в деревню, где какое-то время обсуждаю трудности местного богослужения с чрезвычайно набожным крестьянином по имени [pious_peasant.GetName].\n\n«Даже [ROOT.Char.GetFaith.HouseOfWorship|l] в наших краях редкость! А ведь отсюда [ROOT.Char.GetFaith.HighGodName|U] молитвы не услышит — изволь идти за тридевять земель…»."
 tour_travel.3000.a: "Будет вам [ROOT.Char.GetFaith.HouseOfWorship|l]. Но без излишеств."
 tour_travel.3000.b: "Здесь вырастет [ROOT.Char.GetFaith.HouseOfWorship|l] грандиозных размеров."
 tour_travel.3000.c: "«Значит, извольте идти»."
 tour_travel.3001.t: "Спонтанная церемония"
 tour_travel.3001.desc: "На пути через местечко [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] мы остановились в небольшой деревне. Местные жители щедро угощают нас, но когда пир подходит к концу, я начинаю подозревать что-то неладное.\n\nОказывается, [marriage_mother.GetName], что на все лады расхваливала нам своего ребенка, не просто хвасталась: ее [marriage_candidate.Custom('GetDaughterSon')] [marriage_candidate.GetName] в глазах этой заботливой матери — самый настоящий #EMP товар#!.\n\n«Вот сыграете свадьбу — и заживете как следует!» — с мечтательным блеском в глазах произносит [marriage_mother.GetNameNoTooltip]."
 tour_travel.3001.desc.drunkard: "В голове после пробуждения сплошной туман. Виски пронзает пульсирующая боль, в ушах стоит оглушительный звон, а свет невыносимо колет глаза, словно тысячи иголок. Во рту пересохло так, что я едва могу пошевелить языком. Впрочем, это и не нужно: у моей кровати уже стоит какая-то крестьянка с кувшином живительной воды.\n\n«Пейте на здоровье, [ROOT.Char.GetLadyLord]! Должно быть, после такой ночи вас замучила жажда!».\n\nЯ переворачиваюсь на другой бок и вижу, как рядом блаженно дремлет кто-то незнакомый.\n\n«Не каждый день у меня [marriage_candidate.Custom('DaughterSon')] венчается, да не с кем попало — вы все-таки [ROOT.Char.GetTitleAsNameNoTooltip|l]!»."
 tour_travel.3001.a: "Превосходная мысль."
 tour_travel.3001.a.drunkard: "#EMP Что же это такое?!#!"
 tour_travel.3001.b: "Нет! Я не венчаюсь с грязными холопами."
 tour_travel.3002.t: "Цена побед"
 tour_travel.3002.desc: "«У меня вся семья полегла на твоей #EMP войне#! — и брат, и отец, и муж!» — кричит мне с деревенской площади какая-то крестьянка.\n\n«Помнишь, как [battle_memory.GetSecondPerspectiveDescription]?! Тоже мне победа! Тебе-то хорошо, а я своими руками три поколения похоронила!».\n\nОт гнева и отчаяния она заходится слезами, и следующие слова уже едва можно разобрать.\n\n«Ты мне не [ROOT.Char.GetTitleAsNameNoTooltip|l]!»."
 tour_travel.3002.a: "«Мертвых не вернуть, но я могу дать немного денег»."
 tour_travel.3002.b: "«Эту жертву мне пришлось принять»."
 tour_travel.3003.t: "Отвратительные существа"
 tour_travel.3003.desc: "В местечке [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] мы останавливаемся, чтобы поговорить с очередным крестьянином — наверное, уже сотым за этот день. Меня едва не выворачивает наизнанку от одного взгляда на местных жителей.\n\nВ них отвратительно всё: кривые желтые зубы, пустые глаза, за которыми ни проблеска ума, и лица, обезображенные фурункулами и нарывами — следами бесчисленных недугов.\n\nНе хочу слышать ни единого их слова."
 tour_travel.3003.a: "Мой долг — притвориться, что их проблемы мне не безразличны."
 tour_travel.3003.b: "Я выскажу им всё, что думаю."
 tour_travel.3004.t: "Уродливая статуя"
 tour_travel.3004.desc: "Меня заранее предупредили, что обитатели деревни [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] совместными усилиями воздвигли статую в мою честь.\n\nПосыльный, впрочем, умолчал о том, как она выглядит. Прибыв на место, я не могу поверить своим глазам: ничего уродливее этой статуи мне еще не доводилось видеть. К тому же она совершенно не похожа на меня!\n\nОкинув взглядом собравшуюся толпу, я понимаю, что на сияющих лицах написана гордость за проделанный труд. Неужели никто не понимает, до чего отвратительно их творение?"
 tour_travel.3004.a: "Как… здорово!"
 tour_travel.3004.b: "Вы что, #EMP поиздеваться#! решили?! Снести ее немедленно!"
 tour_travel.3004.c: "Вообще-то, довольно похоже."
 tour_travel.3005.t: "Знакомое преступление"
 tour_travel.3005.desc: "На пути через поселение [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] я прохожу мимо узника, прикованного к столбу, словно собака. [criminal_peasant.GetSheHe|U] взывает ко мне и просит пощады.\n\nЯ принимаю властный вид, чтобы напомнить, кто здесь [ROOT.Char.GetTitleAsNameNoTooltip|l], и спрашиваю: «В чем твоя вина?».\n\n«Меня обвинили в том, что я [criminal_secret.GetNameNoTooltip], и мне нечего возразить на это».\n\nНа лбу у меня выступает капелька пота: в конце концов, я ведь #EMP тоже#! [criminal_secret.GetNameNoTooltip]."
 tour_travel.3005.a: "Освободить [criminal_peasant.GetHersHis]!"
 tour_travel.3005.b: "Ужасное, отвратительное преступление…"
 tour_travel.3006.t: "Жизнь правителя"
 tour_travel.3006.desc: "Меня обступает горстка крестьян и просит рассказать какую-нибудь историю из жизни. Я призадумываюсь и понимаю, что могу рассказать им что-то приятное — например, как [positive_memory.GetDescription].\n\nС другой стороны, я могу рассказать и что-то интересное — например, как [war_memory.GetDescription]; этот рассказ наверняка вызовет у них приступ верности и патриотизма."
 tour_travel.3006.a: "Расскажу первую историю."
 tour_travel.3006.b: "Все любят послушать про войну."
 tour_travel.3007.t: "Дом удовольствий"
 tour_travel.3007.desc: "Ближе к ночи мы остановились на отдых, и местный житель предложил показать нам городок.\n\nВесь его замысел стал мне понятен лишь тогда, когда за моей спиной захлопнулась дверь в притон разврата.\n\nСлева от меня люди неистово совокупляются, словно завтра конец света. Справа происходит какое-то одиночное представление — его примерно можно описать как #EMP «[ROOT.Char.Custom('GetDescriptorManeuver')] [ROOT.Char.Custom('GetManeuver')] в [random_event_culture.GetCollectiveNounNoTooltip|l]ом духе».#!"
 tour_travel.3007.a: "Нужно поскорее уходить."
 tour_travel.3007.b: "Неплохо бы и поучаствовать."
 tour_travel.3010.t: "Местный герой"
 tour_travel.3010.desc: "Пробираясь через [shrine_province.Custom('GetTerrainTypePlural')], где вокруг сплошь [shrine_province.Custom('GetProvinceGroundDesc')], мы вдруг обнаруживаем скромное святилище, стоящее чуть поодаль от основной дороги. Наверху у него вырезан аккуратный символ — [shrine_province.GetCounty.GetFaith.ReligiousSymbol], а у основания можно разобрать полустертые слова:\n\n#EMP «Здесь покоится [Select_CString(saint_name.IsFemale, 'святая', 'святой' )] [saint_name.GetFirstNameNoTooltip] из провинции [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip] — [saint_name.Custom('GetDaughterSon')] славного края [shrine_province.GetNameNoTooltip]».#!\n\n[Select_CString(saint_name.IsFemale, 'Святая', 'Святой' )] [saint_name.GetFirstNameNoTooltip]? Из провинции [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]? Похоже, местные жители без разрешения поклоняются какому-то религиозному деятелю, и это очень не одобрят [ROOT.Char.GetFaith.GetNameNoTooltip|l]ие [ROOT.Char.GetFaith.AltPriestTermPlural]…"
 tour_travel.3010.a: "Уничтожить эту ересь!"
 tour_travel.3010.b: "«[Select_CString(saint_name.IsFemale, 'Святая', 'Святой' )] [saint_name.GetFirstNameNoTooltip]»… Хорошо звучит."
 tour_travel.3010.c: "Лучше не будем задерживаться."
 cultural_acceptance_local_saint: "Местный святой"
 tour_travel.3020.t: "Одиночество во тьме"
 tour_travel.3020.desc: "Вечером нас застает [ROOT.Char.GetCurrentLocation.Custom('GetBadWeatherDesc')|l], и мы спешим укрыться от непогоды на уютном, пусть и несколько тесном постоялом дворе. Пока за окном завывает ветер, мы беззаботно прикладываемся к кружкам. Вскоре все постепенно расходятся на ночлег.\n\nЯ же слишком глубоко погружаюсь в размышления и выныриваю из них, когда свеча уже почти погасла. Вокруг никого — рядом лишь [Select_CString(saint_name.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', love_professor)] [love_professor.GetFirstName]. В [love_professor.GetHersHis] взгляде читается что-то странное.\n\nПроходит несколько секунд. [love_professor.GetSheHe|U] хмурится и, аккуратно подбирая слова, произносит: «Знаете, а ведь вы мне #EMP очень#! нравитесь, [ROOT.Char.GetFirstNameNoTooltip]… То есть хочу сказать, [ROOT.Char.GetTitleAsNameNoTooltip|l]!» [love_professor.GetHersHis|U] губы расплываются в улыбке."
 tour_travel.3020.a: "Идем. Остальные уже спят."
 tour_travel.3020.c: "Кем вы себя возомнили?!"
 tour_travel.3020.d: "Мне не помешает отдых…"
 tour_travel.3030.t: "В чем правда"
 tour_travel.3030.desc: "Мы приближаемся к деревушке, где сегодня необычайно оживленно. На виселице стоит жалкого вида [wrongfully_accused.GetWomanMan] в кандалах; у подножия постепенно собирается толпа.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip]! Это же [ROOT.Char.GetTitleAsNameNoTooltip|l]!» — раздаются крики. Через собравшихся пробивается кто-то из местных, горько завывая на ходу: «Прошу вас, не надо! [Select_CString(wrongfully_accused.IsFemale, 'Моя', 'Мой' )] [wrongfully_accused.Custom('WifeHusband')] — невинная жертва!»"
 tour_travel.3030.framed: "«[wrongfully_accused.GetSheHe|U] ни в чем не [Select_CString(wrongfully_accused.IsFemale, 'виновата', 'виноват' )], [ROOT.Char.GetLadyLord]! Точно вам говорю!»"
 tour_travel.3030.pinned: "«Эти изверги сваливают свои грехи на других!»"
 tour_travel.3030.wrongful: "«Это все ложь! Никто этого даже не видел!»"
 tour_travel.3030.outro: "[accused_partner.GetHersHis|U] оттаскивают в сторону под непрекращающийся плач: «Не-е-ет! #EMP [wrongfully_accused.GetFirstName]!..#!»\n\nНадсмотрщик застенчиво улыбается: «Приношу извинения, [ROOT.Char.GetLadyLord]! Не обращайте на н[accused_partner.GetHersHis] внимания — и #EMP не сомневайтесь#! в вине [Select_CString(wrongfully_accused.IsFemale, 'осужденной', 'осужденного' )]…»."
 tour_travel.3030.a: "Мне бы хотелось услышать обвинения…"
 tour_travel.3030.b.sadistic: "Нет ничего лучше доброго повешения!"
 tour_travel.3030.b: "Продолжайте."
 tour_travel.3030.c: "Вам повезло: у нас превосходный палач, достойный сын такого родителя, как [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]!"
 tour_travel.3030.d: "Я… приказываю помиловать [wrongfully_accused.GetHersHis]! И [accused_partner.GetHersHis]!"
 tour_travel.3040.t: "Деревенские беды"
 tour_travel.3040.desc: "Едва мы въехали в окрестности раскинувшейся на перепутье деревушки, как к нам подбегает простолюдин со смесью страха и надежды в глазах.\n\n«Какое счастье! Прошу вас, [ROOT.Char.GetLadyLord], помогите нам!» — с мольбой произносит [bandit_mayor.GetSheHe]. Сопровождающие обмениваются со мной сомневающимися взглядами. Просьба становится конкретнее: «В нашей деревне уже который день бесчинствуют дезертиры! Эти разбойники забрали почти всё, что только можно!»\n\n"
 tour_travel.3040.own: "Беззаконие в моих краях — это плохо. Даже в таком невзрачном поселении."
 tour_travel.3040.liege: "Значит, [ROOT.Char.GetTopLiege.GetTitledFirstName] не умеет поддерживать мир…"
 tour_travel.3040.realm: "Похоже, [ROOT.Char.GetLiege.GetTitledFirstName] плохо следит за порядком в своих владениях…"
 tour_travel.3040.foreign: "Похоже, [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] не так строго поддерживает порядок, как [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]…"
 tour_travel.3040.a.martial: "Стража, за мной! Разберемся с этими злодеями!"
 tour_travel.3040.a: "Стража! Разобраться с этими злодеями!"
 tour_travel.3040.b: "#EMP Почти#! всё?"
 tour_travel.3040.c: "Боюсь, у меня есть дела поважнее, холоп."
 tour_travel.3040.c.foreign: "Пусть этим занимается [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTitleAsNameNoTooltip|l], холоп."
