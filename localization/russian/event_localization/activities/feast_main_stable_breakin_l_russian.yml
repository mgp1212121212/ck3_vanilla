l_russian:
 feast_main_stable_breakin.0002.t: "Объездка"
 feast_main_stable_breakin.0002.breakin_with_helper: "Когда многое было съедено и еще больше — выпито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'решила', 'решил' )], что настало время покататься на лошадях. Конюшня была накрепко заперта, но нам [Select_CString(breakin_deviant.IsFemale, 'помогла', 'помог' )] [breakin_helper.GetTitledFirstName], и вскоре [breakin_stager.GetFirstName] уже [Select_CString(breakin_stager.IsFemale, 'открывала', 'открывал' )] двери нетрезвым любителям быстрой езды.\n\nЛошадьми никто толком не управлял, так что чертог наполнился смехом, руганью и треском костей гуляк, тут и там вываливавшихся из седла!"
 feast_main_stable_breakin.0002.breakin_with_deviant: "Когда многое было съедено и еще большее — выпито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'решила', 'решил' )], что настало время покататься на лошадях. Конюшня была накрепко заперта, но нам [Select_CString(breakin_deviant.IsFemale, 'помогла', 'помог' )] [breakin_deviant.GetTitledFirstName], и вскоре [breakin_stager.GetFirstName] уже [Select_CString(breakin_stager.IsFemale, 'открывала', 'открывал' )] двери нетрезвым любителям быстрой езды.\n\nЛошадьми никто толком не управлял, так что чертог наполнился смехом, руганью и треском костей гуляк, тут и там вываливавшихся из седла!"
 feast_main_stable_breakin.0002.breakin_with_noone: "Когда многое было съедено и еще большее — выпито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'решила', 'решил' )], что настало время покататься на лошадях. Конюшня была накрепко заперта, но [breakin_stager.GetFirstName] как-то [Select_CString(breakin_stager.IsFemale, 'умудрилась', 'умудрился' )] протащить в нее целую ватагу нетрезвых любителей быстрой езды.\n\nЛошадьми никто толком не управлял, так что чертог наполнился смехом, руганью и треском костей гуляк, тут и там вываливавшихся из седла!"
 feast_main_stable_breakin.0002.bystander_riding: "\n\nНе обошли гости вниманием и другую скотину, оказавшуюся в том же стойле. [breakin_bystander.GetTitledFirstName] [Select_CString(breakin_bystander.IsFemale, 'взгромоздилась', 'взгромоздился' )] на козу и едва не [Select_CString(breakin_bystander.IsFemale, 'сломала', 'сломал' )] ей хребет."
 feast_main_stable_breakin.0002.deviant_discovered: "\n\nВечер принял неожиданный поворот, когда в темном углу [Select_CString(breakin_deviant.IsFemale, 'обнаружилась', 'обнаружился' )] [breakin_deviant.GetTitledFirstName], [Select_CString(breakin_deviant.IsFemale, 'которая занималась', 'который занимался' )] совершенным непотребством с быком! Такой позор ничем не смоешь."
 feast_main_stable_breakin.0002.what_a_silly_bunch: "\n\nВ конце концов конюшим удалось справиться с перепуганными животными, а самым вменяемым из нас — насладиться восхитительным зрелищем!"
 feast_main_stable_breakin.0002.a: "Какое забавное сборище идиотов."
 feast_main_stable_breakin.0002.b: "О, нет, бедная скотина!"
 feast_main_stable_breakin.0002.secret_of_my_own: "Какая... какой... ужас."
 feast_main_stable_breakin.0003.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0003.breakin_with_helper: "Когда многое было съедено и еще большее — выпито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'решила', 'решил' )], что настало время покататься верхом. Моя конюшня была накрепко заперта, но в дело [Select_CString(breakin_helper.IsFemale, 'вмешалась', 'вмешался' )] [breakin_helper.GetTitledFirstName], и вскоре [breakin_stager.GetFirstName] уже [Select_CString(breakin_stager.IsFemale, 'открывала', 'открывал' )] двери хмельным любителям быстрой езды.\n\nМоими лошадьми никто толком не управлял, так что чертог наполнился смехом, руганью и треском костей гуляк, тут и там вываливавшихся из седла!"
 feast_main_stable_breakin.0003.breakin_with_deviant: "Когда многое было съедено и еще большее — выпито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'решила', 'решил' )], что настало время покататься верхом. Моя конюшня была накрепко заперта, но в дело [Select_CString(breakin_helper.IsFemale, 'вмешалась', 'вмешался' )] [breakin_deviant.GetTitledFirstName], и вскоре [breakin_stager.GetFirstName] уже [Select_CString(breakin_stager.IsFemale, 'открывала', 'открывал' )] двери хмельным любителям быстрой езды.\n\nМоими лошадьми никто толком не управлял, так что чертог наполнился смехом, руганью и треском костей гуляк, тут и там вываливавшихся из седла!"
 feast_main_stable_breakin.0003.breakin_with_noone: "Когда многое было съедено и еще большее — выпито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'решила', 'решил' )], что настало время прокатиться верхом. Моя конюшня была накрепко заперта, но [breakin_stager.GetFirstName] каким-то образом [Select_CString(breakin_stager.IsFemale, 'сумела', 'сумел' )] открыть двери хмельным любителям быстрой езды.\n\nМоими лошадьми никто толком не управлял, так что чертог наполнился смехом, руганью и треском костей гуляк, тут и там вываливавшихся из седла!"
 feast_main_stable_breakin.0003.bystander_riding: "\n\nНе обошли гости вниманием и другую скотину, оказавшуюся в том же стойле. [breakin_bystander.GetTitledFirstName] [Select_CString(breakin_bystander.IsFemale, 'взгромоздилась', 'взгромоздился' )] на козу и едва не [Select_CString(breakin_bystander.IsFemale, 'сломала', 'сломал' )] ей хребет."
 feast_main_stable_breakin.0003.deviant_discovered: "\nВечер принял неожиданный поворот, когда в темном углу [Select_CString(breakin_deviant.IsFemale, 'обнаружилась', 'обнаружился' )] [breakin_deviant.GetTitledFirstName], [Select_CString(breakin_deviant.IsFemale, 'которая занималась', 'который занимался' )] совершенным непотребством с моим быком!\nТакой позор [SCOPE.sCharacter('breakin_deviant').GetTitledFirstName] ничем не смоет..."
 feast_main_stable_breakin.0003.what_a_silly_bunch: "\n\nВ конце концов конюшим удалось справиться с перепуганными животными, а самым вменяемым из нас — насладиться восхитительным зрелищем!"
 feast_main_stable_breakin.0003.a: "Конюшие, спасите этих людей от самих себя!"
 feast_main_stable_breakin.0003.b: "Хватит морально разлагать моих животных!"
 feast_main_stable_breakin.0003.secret_of_my_own: "Мой дорогой Самсон! И [breakin_deviant.GetFirstName]?!"
 feast_main_stable_breakin.0004.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0004.breakin_with_helper: "Еда и питье, конечно, хорошо, но мне хотелось веселья!\n[breakin_helper.GetTitledFirstName] [Select_CString(breakin_helper.IsFemale, 'придумала', 'придумал' )] блестящий план проникновения в конюшню, и вскоре мы с компанией любителей верховой езды были по ту сторону запертых ворот.\nПод смех и радостное улюлюканье мы въехали в чертог, где мне удалось порадовать гостей величайшим мастерством верховой езды!"
 feast_main_stable_breakin.0004.breakin_with_deviant: "Еда и питье, конечно, хорошо, но мне хотелось веселья!\n[breakin_deviant.GetTitledFirstName] [Select_CString(breakin_deviant.IsFemale, 'придумала', 'придумал' )] блестящий план проникновения в конюшню, и вскоре мы с компанией любителей верховой езды были по ту сторону запертых ворот.\nПод смех и радостное улюлюканье мы въехали в чертог, где мне удалось порадовать гостей величайшим мастерством верховой езды!"
 feast_main_stable_breakin.0004.breakin_with_noone: "Еда и питье, конечно, хорошо, но мне хотелось веселья!\n\nМне удалось провести компанию любителей верховой езды за запертые ворота — и жалкие засовы нас не удержали.\n\nПод смех и радостное улюлюканье мы проскакали в чертог, где мне удалось порадовать гостей величайшим мастерством верховой езды!"
 feast_main_stable_breakin.0004.bystander_riding: "\nВ конюшне были и другие животные, и вскоре [breakin_bystander.GetTitledFirstName] уже [Select_CString(breakin_bystander.IsFemale, 'гарцевала', 'гарцевал' )] на козле! Было очень весело, пока бедная скотина не опрокинулась под [SCOPE.sCharacter('breakin_bystander').GetHerHis] весом. А потом стало еще веселее."
 feast_main_stable_breakin.0004.deviant_discovered: "\nСмех и веселье моментально стихли, когда обнаружилось, что [breakin_deviant.GetTitledFirstName], укрывшись в дальнем углу конюшни, самым непотребным образом грешит там с быком! Вот пройдоха!"
 feast_main_stable_breakin.0004.signoff: "\n\nПрекрасная была ночь, хотя память меня слегка подводит."
 feast_main_stable_breakin.0004.a: "Жду не дождусь, когда смогу повторить."
 feast_main_stable_breakin.0005.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0005.breakin: "Мы страшно напились, и [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'заявила', 'заявил' )], что желает развлекаться. Кто бы мог подумать, что моя идея вовлечь в веселье хозяйскую скотину найдет такой отклик...\n\nИ вот мы уже вместе идем в конюшню, и другие пьяные гости начинают выпускать лошадей прямо в зал!"
 feast_main_stable_breakin.0005.bystander_riding: "\n\nВ конюшне были и другие животные, и вскоре [breakin_bystander.GetTitledFirstName] уже [Select_CString(breakin_bystander.IsFemale, 'гарцевала', 'гарцевал' )] на козле, пока тот не опрокинулся под [breakin_bystander.GetHerHis] весом."
 feast_main_stable_breakin.0005.deviant_discovered: "\n\nУ меня не было сомнений, что мой поступок нельзя назвать иначе, как противоестественным. Но когда в дальнем углу конюшни обнаружился бык, стало совершенно ясно, что удержаться я никак не смогу. И стоило остальным отвлечься... \n\nКогда же чей-то изумленный голос окликнул меня по имени, стало ясно, что моя репутация уничтожена безвозвратно. Но в тот момент мне было все равно. "
 feast_main_stable_breakin.0005.got_away_with_it: "\n\nВсе отвлеклись, а мне только того и было надо. Совершенно невозможно было более терпеть разлуку с быком, что прятался в дальнем углу конюшни.\nЗовите мои деяния противоестественными, но риск, что меня обнаружат, лишь усиливал возбуждение!"
 feast_main_stable_breakin.0005.a: "Я постоянно думаю о той ночи."
 feast_main_stable_breakin.0006.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0006.breakin_with_helper: "Мы страшно напились, и [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'заявила', 'заявил' )], что желает развлекаться и [Select_CString(breakin_stager.IsFemale, 'предложила', 'предложил' )] вовлечь в веселье хозяйскую скотину.\n\nИ вот я уже помогаю [breakin_stager.GetHerHim] пробраться в конюшню, и пьяные гости начинают выпускать лошадей прямо в зал!"
 feast_main_stable_breakin.0006.bystander_riding: "\n\nВ конюшне были и другие животные, и вскоре [breakin_bystander.GetTitledFirstName] уже [Select_CString(breakin_bystander.IsFemale, 'гарцевала', 'гарцевал' )] на козле, пока тот не опрокинулся под [breakin_bystander.GetHerHis] весом."
 feast_main_stable_breakin.0006.deviant_discovered: "\n\nСмех и веселье сменились мертвенным молчанием, когда обнаружилось, что [breakin_deviant.GetTitledFirstName] прячется в дальнем углу конюшни и самым непотребным образом грешит там с быком!"
 feast_main_stable_breakin.0006.all_in_good_fun: "\n\nВеселье и впрямь получилось, что надо, поэтому [activity.GetOwner.GetTitledFirstName] не собирается наказывать нас за проделки."
 feast_main_stable_breakin.0006.a: "Все что угодно, лишь бы пир удался!"
 feast_main_stable_breakin.0007.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0007.breakin: "Мы страшно напились, и [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'заявила', 'заявил' )], что желает развлекаться и [Select_CString(breakin_stager.IsFemale, 'предложила', 'предложил' )] вовлечь в веселье хозяйскую скотину.\n\nИ вот я уже помогаю [breakin_stager.GetHerHim] пробраться в конюшню, и пьяные гости начинают выпускать лошадей прямо в зал!"
 feast_main_stable_breakin.0007.bystander_riding: "\n\nМне захотелось оседлать первое попавшееся животное, и не в моей привычке сдерживать желания. После мне рассказывали, что первым мне попался козел, который пал под моим весом. Это объясняет некоторые из моих синяков."
 feast_main_stable_breakin.0007.deviant_discovered: "\n\nЗакончилось все неожиданно, когда выяснилось, что [breakin_deviant.GetTitledFirstName] предпочитает развлечения совсем иного рода, за коими мы и застали [breakin_deviant.GetHersHis] — с быком в дальнем углу конюшни! Не будь я к тому моменту в глубоком обмороке, меня бы охватили ужас и отвращение."
 feast_main_stable_breakin.0007.what_a_silly_bunch: "\n\nЧто ни говори, наш выход удался. К счастью, представление и впрямь развлекло гостей, так что [Select_CString(activity.GetOwner.IsFemale, 'хозяйка', 'хозяин' )] не станет нас наказывать."
 feast_main_stable_breakin.0007.a: "Притворюсь, что все помню."
 feast_main_stable_breakin.9001.t: "От топота копыт"
 feast_main_stable_breakin.9001.deviant_caught: "[host_saying_goodbye.GetTitledFirstNamePossessive] объявляет, что пир близится к завершению. Мне грустно от мысли, что скоро придет время прощаться, но как же хорошо, что мне перестанут мозолить глаза [breakin_deviant.GetTitledFirstName] со своим быком..."
 feast_main_stable_breakin.9001.in_good_fun: "[host_saying_goodbye.GetTitledFirstNamePossessive] объявляет, что пир близится к завершению.\n\nМне грустно от мысли, что скоро придет время прощаться, но с нами на долгие годы останутся веселые воспоминания о представлении, которое устроили [breakin_stager.GetFirstName] и [breakin_stager.GetHerHis] банда пьяных весельчаков."
 feast_main_stable_breakin.9001.a: "Мы отлично проводим время!"
 feast_main_stable_breakin.9002.deviant_caught: "Скоро придет время отправить всех гостей по домам! \n\nПрощаться будет грустно — все мне очень дороги... Все, только не [breakin_deviant.GetTitledFirstName].\nКак мне теперь смотреть на моего лучшего быка?!"
 feast_main_stable_breakin.9002.in_good_fun_or_what: "Гости в таком прекрасном настроении!\n\nПир сблизил нас и подарил веселые воспоминания о представлении, которое устроили [breakin_stager.GetFirstName] и [breakin_stager.GetHerHis] банда пьяных весельчаков.\n\n[breakin_deviant.GetTitledFirstName] даже [Select_CString(breakin_deviant.IsFemale, 'пошутила', 'пошутил' )], что такую выносливую скотину, как у меня, надо еще поискать!"
 feast_main_stable_breakin.9002.in_good_fun: "Гости в прекрасном настроении!\n\nПир сблизил нас и подарил веселые воспоминания о представлении, которое устроили [breakin_stager.GetFirstName] и [breakin_stager.GetHerHis] банда пьяных весельчаков."
 feast_main_stable_breakin.9002.a: "Я останусь в ваших сердцах, вассалы!"
 feast_main_stable_breakin.9003.deviant_caught: "[host_saying_goodbye.GetTitledFirstNamePossessive] объявляет, что пир близится к завершению.\n\nКонечно, [breakin_deviant.GetTitledFirstName] теперь вызывает у меня смешанные чувства, но в глубине души я понимаю, что благодаря [breakin_deviant.GetHerHim] мы, истинные виновники беспорядка в конюшне, не удостоились особого внимания."
 feast_main_stable_breakin.9003.in_good_fun: "Как же нам весело! \n\nКажется, [host_saying_goodbye.GetTitledFirstName] не держит на нас зла за шалость со взломом и с удовольствием вспоминает, как наши скачки развлекли гостей."
 feast_main_stable_breakin.9003.a: "Наша проделка оказалась не такой уж и ужасной."
 feast_main_stable_breakin.9004.deviant_caught: "Я думаю о том, что дамы и господа нашей державы больше не смогут смотреть на меня, как прежде. [host_saying_goodbye.GetTitledFirstName] проклинает мое имя, а [breakin_stager.GetFirstName] не желает даже глядеть в мою сторону, хотя не так давно мы вместе пили и смеялись друг с другом."
 feast_main_stable_breakin.9004.in_good_fun: "До сих пор не могу поверить, что мне все сошло с рук!\nКогда животных уводили, мне пришло в голову похвалить здоровье хозяйской скотины, и [host_saying_goodbye.GetTitledFirstName] даже [Select_CString(host_saying_goodbye.IsFemale, 'обрадовалась', 'обрадовался' )] моим словам.\n\nЕсли бы [host_saying_goodbye.GetSheHe] только [Select_CString(host_saying_goodbye.IsFemale, 'знала', 'знал' )]!"
 feast_main_stable_breakin.9004.a: "Впредь буду сдерживаться! Ну... постараюсь."
 feast_stable_breakin_log_title: "Проникновение в конюшню"
 feast_stable_breakin_log: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] вломился в конюшню и выпустил животных в пиршественный зал."
