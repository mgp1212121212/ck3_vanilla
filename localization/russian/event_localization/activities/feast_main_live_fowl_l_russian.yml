l_russian:
 feast_main_live_fowl.0002.t: "[fowl_dinner_target.GetFirstName] добывает дичь"
 feast_main_live_fowl.0002.entremets_served: "Слуги внесли главное блюдо, и все признали, что [ROOT.GetCharacter.Custom('exotic_fowl_type')] на роскошном подносе выглядит просто изумительно — особенно если дичь ощипать, нафаршировать, зажарить, а затем вновь украсить перьями. Но когда [fowl_dinner_target.GetTitledFirstName] [Select_CString(fowl_dinner_target.IsFemale, 'поднесла', 'поднес' )] к одной из птиц нож, та внезапно издала пронзительный вопль! На поднос посадили живую птицу! Она клюнула бедолагу в нос и понеслась прочь под радостный смех и улюлюканье гостей."
 feast_main_live_fowl.0002.bird_killed: "\n\nУбежать далеко «жаркому» не удалось: [fowl_bird_killer.GetTitledFirstName] [Select_CString(fowl_bird_killer.IsFemale, 'поднялась', 'поднялся' )] с места и бесстрастно [Select_CString(fowl_bird_killer.IsFemale, 'схватила', 'схватил' )] несчастную. Одно движение — и шея птицы переломилась с хрустом, который в наступившей тишине показался оглушительным. Тишину нарушали только стоны [Select_CString(fowl_dinner_target.IsFemale, 'несчастной гостьи, которая', 'несчастного гостя, который' )] обеими руками [Select_CString(fowl_dinner_target.IsFemale, 'держалась', 'держался' )] за окровавленный нос."
 feast_main_live_fowl.0002.bird_chased_by_character: "\n\n«Жаркое» убегало со всей своей птичьей прытью, но [fowl_bird_chaser.GetTitledFirstName] [Select_CString(fowl_bird_chaser.IsFemale, 'решила', 'решил' )], что сумеет ее поймать! О, как смеялись гости, глядя на [SCOPE.sCharacter('fowl_bird_chaser').GetHerHis] отчаянные попытки схватить обезумевшее угощение, в панике метавшееся по столам! В конце концов, [fowl_bird_chaser.GetSheHe] [Select_CString(fowl_bird_chaser.IsFemale, 'выгнала', 'выгнал' )] бедную птицу из обеденного зала. Теперь [ROOT.GetCharacter.Custom('exotic_fowl_type')] на свободе, под бескрайними небесами!"
 feast_main_live_fowl.0002.bird_chased_away: "\n\nИ вот [ROOT.GetCharacter.Custom('exotic_fowl_type')] носится по залу, и целая толпа слуг пытается уберечь от обезумевшей дичи остальные блюда. Главным зрелищем вечера стал повар, который гонялся за птицей с поварешкой и в конце концов выгнал ее прочь, под ясное небо."
 feast_main_live_fowl.0002.a: "Это же мятеж!"
 feast_main_live_fowl.0003.t: "[fowl_dinner_target.GetFirstName] добывает дичь"
 feast_main_live_fowl.0003.entremets_served: "Слуги внесли главное блюдо, и все признали, что [ROOT.GetCharacter.Custom('exotic_fowl_type')] на роскошном подносе выглядит просто изумительно, особенно если дичь ощипать, нафаршировать, зажарить, а затем вновь украсить перьями. Но когда [fowl_dinner_target.GetTitledFirstName] [Select_CString(fowl_dinner_target.IsFemale, 'поднесла', 'поднес' )] к одной из птиц нож, дичь внезапно издала пронзительный вопль! На поднос посадили живую птицу! Она клюнула бедолагу в нос и понеслась прочь под радостный смех и улюлюканье гостей."
 feast_main_live_fowl.0003.bird_killed: "\n\nВпрочем, птица убежала недалеко: [fowl_bird_killer.GetTitledFirstName] [Select_CString(fowl_bird_killer.IsFemale, 'поднялась', 'поднялся' )] с места и бесстрастно [Select_CString(fowl_bird_killer.IsFemale, 'схватила', 'схватил' )] несчастную. Одно движение — и шея ожившей дичи переломилась с хрустом, который в наступившей тишине показался оглушительным.\n\nТишину нарушали только стоны [Select_CString(fowl_dinner_target.IsFemale, 'несчастной гостьи, которая', 'несчастного гостя, который' )] обеими руками [Select_CString(fowl_dinner_target.IsFemale, 'держалась', 'держался' )] за окровавленный нос."
 feast_main_live_fowl.0003.bird_chased_by_character: "\n\n«Жаркое» убегало со всей своей птичьей прытью, но [fowl_bird_chaser.GetTitledFirstName] [Select_CString(fowl_bird_chaser.IsFemale, 'решила', 'решил' )], что сумеет ее поймать! О, как смеялись гости, глядя на [SCOPE.sCharacter('fowl_bird_chaser').GetHerHis] отчаянные попытки схватить обезумевшее угощение, в панике метавшееся по столам! В конце концов, [fowl_bird_chaser.GetSheHe] [Select_CString(fowl_bird_chaser.IsFemale, 'выгнала', 'выгнал' )] бедную птицу из обеденного зала. Теперь [ROOT.GetCharacter.Custom('exotic_fowl_type')] на свободе, под бескрайними небесами!"
 feast_main_live_fowl.0003.bird_chased_away: "И вот [ROOT.GetCharacter.Custom('exotic_fowl_type')] носится по залу, и целая толпа слуг пытается уберечь от обезумевшей дичи остальные блюда. Главным зрелищем вечера стал повар, который гонялся за птицей с поварешкой и в конце концов выгнал ее прочь, под ясное звездное небо."
 feast_main_live_fowl.0003.a: "Ну какой пир обходится без хорошего розыгрыша?"
 feast_main_live_fowl.0004.t: "[fowl_dinner_target.GetFirstNamePossessive] добывает дичь"
 feast_main_live_fowl.0004.entremets_served: "Очередная перемена блюд. Слуги вносят внушительные, затейливо украшенные блюда, и на каждом — небольшой шедевр местного повара. Несколько блюд выделяются: на каждом гордо возлежит внушительная птица — [ROOT.GetCharacter.Custom('exotic_fowl_type')]. Все птицы ощипаны, нафаршированы, а затем вновь украшены собственными роскошными перьями. Впрочем, скоро мне приходится убедиться, что одна из птиц не была зажарена вовсе: едва я подношу к ней нож, она внезапно издает пронзительный вопль, клюет меня в нос и несется прочь под радостный смех и улюлюканье гостей!"
 feast_main_live_fowl.0004.bird_killed: "Убежать далеко птице не удалось: [fowl_bird_killer.GetTitledFirstName] [Select_CString(fowl_bird_killer.IsFemale, 'поднялась', 'поднялся' )] с места и бесстрастно [Select_CString(fowl_bird_killer.IsFemale, 'схватила', 'схватил' )] несчастную. Одно движение — и шея ожившей дичи переломилась с хрустом, который в наступившей тишине показался оглушительным.\nМне же оставалось только сидеть, зажимая окровавленный нос, и стонать от боли."
 feast_main_live_fowl.0004.bird_chased_by_character: "\n\n«Жаркое» убегало со всей своей птичьей прытью, но [fowl_bird_chaser.GetTitledFirstName] [Select_CString(fowl_bird_chaser.IsFemale, 'решила', 'решил' )], что сумеет ее поймать! О, как смеялись гости, глядя на [SCOPE.sCharacter('fowl_bird_chaser').GetHerHis] отчаянные попытки схватить обезумевшее угощение, в панике метавшееся по столам! В конце концов [fowl_bird_chaser.GetSheHe] [Select_CString(fowl_bird_chaser.IsFemale, 'выгнала', 'выгнал' )] бедную птицу из обеденного зала. Теперь [ROOT.GetCharacter.Custom('exotic_fowl_type')] на свободе, под бескрайним звездным небом!\n\nМне же оставалось только сидеть, зажимая окровавленный нос и проклиная всех, кто устроил этот пир."
 feast_main_live_fowl.0004.bird_chased_away: "И вот [ROOT.GetCharacter.Custom('exotic_fowl_type')] носится по залу, и целая толпа слуг пытается уберечь от обезумевшей дичи остальные блюда. Главным зрелищем вечера стал повар, который гонялся за птицей с поварешкой и в конце концов выгнал ее в ночь.\nМне же оставалось только сидеть, зажимая окровавленный нос и проклиная всех, кто устроил этот пир."
 feast_main_live_fowl.0004.a: "Птицы гораздо сильнее, чем кажется..."
 feast_main_live_fowl.0005.t: "[fowl_dinner_target.GetFirstName] добывает дичь"
 feast_main_live_fowl.0005.entremets_served: "Слуги внесли главное блюдо, и все признали, что [ROOT.GetCharacter.Custom('exotic_fowl_type')] на роскошном подносе выглядит просто изумительно, особенно если дичь ощипать, нафаршировать, зажарить, а затем вновь украсить перьями. Но когда [fowl_dinner_target.GetTitledFirstName] [Select_CString(fowl_dinner_target.IsFemale, 'поднесла', 'поднес' )] к одной из птиц нож, та внезапно издала пронзительный вопль! Она клюнула бедолагу в нос и понеслась прочь под радостный смех и улюлюканье гостей."
 feast_main_live_fowl.0005.bird_killed: "\n\nС меня довольно. Когда в следующий раз обнаглевшая птица пробегает мимо меня, я хватаю ее и до хруста сжимаю шею. Бесформенная груда перьев лежит на полу среди зала до завершения трапезы."
 feast_main_live_fowl.0005.a: "О, это ощущение угасающей жизни в руках..."
 feast_main_live_fowl.0006.t: "[fowl_dinner_target.GetFirstName] добывает дичь"
 feast_main_live_fowl.0006.entremets_served: "Слуги внесли главное блюдо, и все признали, что [ROOT.GetCharacter.Custom('exotic_fowl_type')] на роскошном подносе выглядит просто изумительно, особенно если дичь ощипать, нафаршировать, зажарить, а затем вновь украсить перьями. Но когда [fowl_dinner_target.GetTitledFirstName] [Select_CString(fowl_dinner_target.IsFemale, 'поднесла', 'поднес' )] к одной из птиц нож, та внезапно издала пронзительный вопль! Она клюнула бедолагу в нос и понеслась прочь под радостный смех и улюлюканье гостей."
 feast_main_live_fowl.0006.bird_chased_by_character: "\n\nШанс впечатлить гостей выдается нечасто, и я свой не упускаю: уверенными движениями гоню птицу к выходу. Ее путь при этом лежит по нескольким столам, но, хотя я, возможно, проявляю чрезмерный энтузиазм, маленький дракон растворяется наконец в свежем ночном воздухе, и я невольно ощущаю с ним некоторую душевную связь."
 feast_main_live_fowl.0006.a: "Постойте, надо мной что, смеются?"
 feast_main_live_fowl.1001.t: "Когда подали дичь: болезненные воспоминания"
 feast_main_live_fowl.1001.desc: "Проклятый пир, проклятая птица! Мне казалось, что рана быстро заживет, но полюбуйтесь на этот отвратительный шрам через все лицо!"
 feast_main_live_fowl.1001.a: "Я навсегда запомню своего истинного врага..."
 fowl_dinner_peacock: "павлин"
 fowl_dinner_child: "пестрая птица"
 feast_main_live_fowl.9001.t: "Птичья смерть"
 feast_main_live_fowl.9001.bird_killer: "[host_saying_goodbye.GetTitledFirstName] скоро завершит пир.\n\nПочти все гости довольны, только [fowl_dinner_target.GetFirstName] до сих пор страдальчески держится за нос — [ROOT.GetCharacter.Custom('exotic_fowl_type')] еще долго будет [fowl_dinner_target.GetHerHim] вспоминаться.\n\nТакже нельзя не заметить, что никто не торопится встать из-за стола, когда [fowl_bird_killer.GetFirstName] собирается уходить — все помнят жестокую расправу над птицей и не хотят оказаться с [Select_CString(fowl_bird_killer.IsFemale, 'ней', 'ним' )] наедине."
 feast_main_live_fowl.9001.no_bird_killer: "[host_saying_goodbye.GetTitledFirstName] завершает пир.\n\nПочти все гости довольны, только [fowl_dinner_target.GetFirstName] до сих пор страдальчески держится за лицо — [ROOT.GetCharacter.Custom('exotic_fowl_type')] еще долго будет вспоминаться [fowl_dinner_target.GetHerHim] и [SCOPE.sCharacter('fowl_dinner_target').GetHerHis] носу."
 feast_main_live_fowl.9001.a: "Что ж, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))] [Select_CString(host_saying_goodbye.IsFemale, 'моя', 'мой' )], нам надо чаще так встречаться!"
 feast_main_live_fowl.9002.t: "Птичья смерть"
 feast_main_live_fowl.9002.bird_killer: "Мы веселились дни и ночи напролет, но теперь мой пир близится к завершению!\n\nПочти все гости довольны, только [fowl_dinner_target.GetFirstName] до сих пор страдальчески держится за нос — [ROOT.GetCharacter.Custom('exotic_fowl_type')] еще долго будет [fowl_dinner_target.GetHerHim] вспоминаться.\n\nТакже нельзя не заметить пустоту, которой [Select_CString(fowl_bird_killer.IsFemale, 'окружена', 'окружен' )] [fowl_bird_killer.GetFirstName] после жестокой расправы над птицей."
 feast_main_live_fowl.9002.no_bird_killer: "Мы веселились дни и ночи напролет, но теперь мой пир близится к завершению!\n\nПочти все гости довольны, только [fowl_dinner_target.GetFirstName] до сих пор страдальчески держится за лицо — [ROOT.GetCharacter.Custom('exotic_fowl_type')] еще долго будет вспоминаться [fowl_dinner_target.GetHerHim] и [SCOPE.sCharacter('fowl_dinner_target').GetHerHis] носу."
 feast_main_live_fowl.9002.a: "Нам надо чаще так встречаться!"
 feast_main_live_fowl.9003.bird_killer: "Наконец-то пир близится к завершению!\n\nПохоже, все получили массу удовольствия, кроме меня. Эта отвратительная тварь, [ROOT.GetCharacter.Custom('exotic_fowl_type')], испортила мне нос и настроение!\n\nХорошо, что [fowl_bird_killer.GetFirstName] так быстро от нее [Select_CString(fowl_bird_killer.IsFemale, 'избавилась', 'избавился' )]. Можно было бы поблагодарить [SCOPE.sCharacter('fowl_bird_killer').GetHerHis], но приближаться немного боязно..."
 feast_main_live_fowl.9003.no_bird_killer: "Наконец-то пир близится к завершению!\n\nПохоже, все получили массу удовольствия, кроме меня. Эта отвратительная тварь, [ROOT.GetCharacter.Custom('exotic_fowl_type')], испортила мне нос и настроение! [host_saying_goodbye.GetTitledFirstName] [Select_CString(host_saying_goodbye.IsFemale, 'могла', 'мог' )] бы отнестись к гостям и получше.\n\nНу и ладно! На следующем пиру я всем покажу!"
 feast_main_live_fowl.9003.a: "Да, да, скоро все закончится."
 feast_main_live_fowl.9004.desc: "[host_saying_goodbye.GetTitledFirstNamePossessive] завершает пир. Гости довольны, но вдруг видят меня и умолкают. Я знаю, что они навсегда запомнят хруст, с которым сломалась птичья шея. Да и я вряд ли забуду ощущение жизни, покидающей обмякшее в моих пальцах тело.\n\nДаже приятно видеть их беспокойство."
 feast_main_live_fowl.9004.a: "Не такой уж и плохой вышел пир."
 feast_main_live_fowl.9005.desc: "[host_saying_goodbye.GetTitledFirstNamePossessive] завершает пир. Кажется, большинству гостей до сих пор все нравилось, хотя мне бы, конечно, хотелось, чтобы они поскорее забыли мои прыжки по столам.\nНу, хотя бы [fowl_dinner_target.GetFirstName] [Select_CString(fowl_dinner_target.IsFemale, 'поблагодарила', 'поблагодарил' )] меня за избавление от напавшей на н[SCOPE.sCharacter('fowl_dinner_target').GetHerHis] птицы."
 feast_main_live_fowl.9005.a: "На следующем пиру буду держать себя в руках."
 feast_live_fowl_log_title: "Нападение птицы"
 feast_live_fowl_log: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] подвергся нападению живой птицы за обеденным столом."
