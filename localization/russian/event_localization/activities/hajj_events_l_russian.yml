 #Your capital is now Mecca and you don't have the Hajjaj trait
 hajj.0011.t: "За сияющими стенами"
 hajj.0011.desc: "Поскольку моя новая столица теперь — славный город [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], я решаю воспользоваться шансом и выполнить все нужные ритуалы, чтобы получить благословение, положенное хаджи."
 hajj.0011.a: "Я уже чувствую, что [ROOT.Char.GetFaith.HighGodName] рядом со мной."
 hajj.0011.a_cynical: "Это было необходимо."
 #Promise your Hajjaj relative to go on the Hajj
 hajj.0500.t: "Сияющие стены"
 hajj.0500.desc: "«#EMP Сияющие стены, сияющие стены...#!» — бормочет [hajj_dying_relative.GetTitledFirstName], когда я вхожу к [Select_CString(hajj_dying_relative.IsFemale, 'ней', 'нему' )]. [Select_CString(hajj_dying_relative.IsFemale, 'Она', 'Он' )] дышит с трудом, словно воздух не желает проходить в пораженные болезнью легкие некогда великого человека.\n\nЯ вежливо покашливаю, и [hajj_dying_relative.GetFirstNameNoTooltip] с усилием переводит на меня затуманенный взгляд: «[ROOT.Char.GetFirstNameNoTooltip]? Ты ли это?» — шепчет [Select_CString(hajj_dying_relative.IsFemale, 'она', 'он' )]. Затем [Select_CString(hajj_dying_relative.IsFemale, 'ее', 'его' )] взгляд ненадолго проясняется: «Сияющие стены. Мекка.\n\nТы [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] совершить хадж, [hajj_dying_relative.Custom2('RelationToMe' , ROOT.Char)|l]. Ты #EMP [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]#! увидеть сияющие стены!» Исчерпав на этом силы, [hajj_dying_relative.GetFirstNameNoTooltip] заходится кашлем и тихо стонет. Бедняга."
 hajj.0500.a: "Я все сделаю."
 hajj.0500.a.flavor: "Предсмертное желание есть предсмертное желание."
 hajj.0500.a.tt_hajj: "В следующий раз [Concept('pilgrimage', 'паломничество')|E]-[Concept( 'hajj', 'хадж' )|E] обойдется вам дешевле"
 hajj.0500.b: "Я... не могу ничего обещать, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('hajj_dying_relative'))|l]."
 hajj.0500.b.flavor: "Если честно, совсем не хочется."
 ###Hajj Destination Events
 #Pray at the Place of Abraham
 hajj.3010.t: "Макам Ибрахима"
 hajj.3010.desc: "Первая моя задача в Мекке — посетить макам Ибрахима. На этом священном камне стоял Ибрахим, помогая Исмаилу строить Каабу много веков назад.\n\nПаломники вокруг меня приближаются к святилищу и благоговейно склоняют голову в молитве. Мне следует поступить так же."
 hajj.3010.a: "Нужно помолиться о чем-нибудь более существенном..."
 hajj.3010.a.wealth.t: "Богатство"
 hajj.3010.a.wealth.desc: "Вы осознаете, как стать богаче"
 hajj.3010.a.opinion.t: "Общественное уважение"
 hajj.3010.a.opinion.desc: "Вы понимаете, как нравиться людям"
 hajj.3010.a.prestige.t: "Престиж"
 hajj.3010.a.prestige.desc: "Вы осознаете, как повысить свой престиж"
 hajj.3010.a.bad.t: "Суеверие"
 hajj.3010.a.bad.desc: "Вы даете волю своим суевериям"
 hajj.3010.b: "Предадимся же размышлениям."
 hajj.3010.b.flavor_cynical: "Пора с этим заканчивать"
 #Walk between Safa and Marwah
 hajj.3020.t: "Сафа и Марва"
 hajj.3020.desc: "Следующая моя задача — пройти семь раз между двумя священными холмами Сафа и Марва в память о том, как Хаджар бегала в отчаянии, стараясь найти воду для своего сына Исмаила.\n\nПозже Исмаил стал предком благословенного Пророка.\n\nГотовясь к ритуалу, я смотрю на Сафу и Марву и вижу, как множество паломников самого разного положения уже ходят от холма к холму."
 hajj.3020.a: "Зачем же ограничиваться семью!"
 hajj.3020.b: "Достаточно пройти семь раз, в точности, как требуется."
 hajj.3020.c: "Разве кто-нибудь заметит, если я пройду меньше?"
 hajj.3020.c.success.t: "Хитрость увенчалась успехом"
 hajj.3020.c.success.desc: "Вам удалось пройти меньше, чем следует, так, чтобы этого никто не заметил"
 hajj.3020.c.failure.desc: "Вас поймали и заставили покаяться"
 #Safa and Marwah penalization
 hajj.3021.t: "Поймали!"
 hajj.3021.desc: "Как только я отправляюсь в обратный путь от холмов, один из священнослужителей обращается ко мне с суровым видом. «#EMP Сдается мне#!, хаджи, ты не [Select_CString(ROOT.Char.IsFemale, 'завершила', 'завершил' )] должным образом ритуал Сафы и Марвы».\n\n[penalizer.GetSheHe|U] продолжает: «За такое небрежение положено совершить дамм или садаку аль-фитр. Можно, конечно же, и просто пройти, сколько положено». На долю секунды [penalizer.GetHerHim] лицо смягчается.\n\n«Если не исполнишь, что должно, хадж не будет считаться завершенным. Что ты выбираешь, хаджи?»"
 hajj.3021.a: "Принесу в жертву животное."
 hajj.3021.a.flavor: "Дамм. $hajj.3040.c.flavor$"
 hajj.3021.b: "Я сделаю пожертвование."
 hajj.3021.b.flavor: "Садака аль-фитр. Угощать бедняков орехами и финиками — достойный поступок."
 hajj.3021.c: "Пройду теперь семь раз, как полагается."
 hajj.3021.c.flavor_zealous: "Да, #EMP зря#! я так [Select_CString(ROOT.Char.IsFemale, 'поленилась', 'поленился' )]."
 hajj.3021.c.flavor: "Какая досада."
 #Drink water from the Zamzam well
 hajj.3030.t: "Колодец Замзам"
 hajj.3030.desc: "Теперь я стою перед таинственным колодцем Замзам, обнаруженном в мечтах о неиссякающем источнике в пустыне. Испить оттуда воды — один из старинных ритуалов хаджа, именно этим я сейчас и займусь.\n\nУ каменного колодца полно паломников, и к священной воде приходится протискиваться через толпу."
 hajj.3030.a: "Пусть сперва попьют другие."
 hajj.3030.a.flavor: "Я не спешу."
 hajj.3030.b: "Утоляю жажду моей души!"
 hajj.3030.b.flavor: "Вкуснейшая вода. Говорят, еще и чудодейственная!"
 hajj.3030.c: "Может, можно чуть-чуть опустить руки..."
 hajj.3030.c.flavor: "Так #EMP нельзя#!, ведь оттуда пьют!"
 #Sacrifice to Allah
 hajj.3040.t: "Жертва Аллаху"
 hajj.3040.desc: "Пришло время следующего ритуала — [ROOT.Char.GetFaith.HighGodName] ждет мою жертву. Для жертвоприношения выделена специальная площадка, и чем ближе я подхожу к расположенным там стойлам, тем сильнее становится мускусный дух.\n\nЯ тщательно обдумываю варианты. Большое животное, вроде верблюда — хороший показатель богобоязненности, но и некрупной овцы должно быть вполне достаточно, чтобы хадж считался выполненным.\n\nНесколько паломников в углу оплатили в складчину крупную корову."
 hajj.3040.a: "Шестьдесят три верблюда!"
 hajj.3040.a.flavor: "Не желаю отставать от великого пророка!"
 hajj.3040.b: "Одного верблюда будет достаточно."
 hajj.3040.b.flavor: "Верблюдам ведом секрет..."
 hajj.3040.c: "Отдадим на закланье овцу."
 hajj.3040.c.flavor: "Никогда не [Select_CString(ROOT.Char.IsFemale, 'любила', 'любил' )] их глазки-пуговки."
 hajj.3040.d: "Я хочу тоже внести долю за жертвенную корову."
 hajj.3040.d.flavor: "Зачем без необходимости отнимать жизнь?"
 #Performing the Halq
 hajj.3001.t: "Халк"
 hajj.3001.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'помолилась', 'помолился' )] у макама Ибрахима, [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошел' )] между Сафой и Марвой, [Select_CString(ROOT.Char.IsFemale, 'испила', 'испил' )] из колодца Замзам и [Select_CString(ROOT.Char.IsFemale, 'принесла', 'принес' )] жертву — да славится [ROOT.Char.GetFaith.HighGodName]. Скоро мой хадж будет закончен. Теперь меня ждет следующий обряд — обрезание волос.\n\n"
 hajj.3001.desc.male_dominated: "Традиционно мужчины сбривают их полностью, но иногда позволяется сбрить лишь часть, а женщинам достаточно срезать лишь локон."
 hajj.3001.desc.female_dominated: "Традиционно женщины сбривают их полностью, но иногда позволяется сбрить лишь часть, а мужчинам достаточно срезать лишь локон."
 hajj.3001.desc.equal: "Традиционно их сбривают полностью, но иногда позволяется сбрить лишь часть."
 hajj.3001.a: "Сбрить все!"
 hajj.3001.b: "Отрежем только прядь."
