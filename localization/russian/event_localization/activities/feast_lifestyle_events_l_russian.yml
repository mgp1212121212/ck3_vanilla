l_russian:
 feast_lifestyle.1001.t: "Разговоры о войне"
 feast_lifestyle.1001.desc: "Да какое право [strategy_opponent.GetTitledFirstName] имеет назвать мои рассуждения о военном деле ошибочными?\n\nОни, мол, рассыплются в прах, едва начнется настоящее столкновение. Да что [strategy_opponent.GetSheHe] вообще понимает?"
 feast_lifestyle.1001.a: "Ох, как же мне хочется доказать свою правоту на поле боя."
 feast_lifestyle.1001.a.tt: "По крайней мере, [strategy_opponent.GetFirstName] [Select_CString(strategy_opponent.IsFemale, 'помогла', 'помог' )] вам понять, что [martial_lifestyle|El] для вас не пустой звук и что вы можете отстаивать свои взгляды."
 feast_lifestyle.1002.t: "Тайный смысл"
 feast_lifestyle.1002.opening: "Смех и болтовня остальных гостей разносятся под крышей чертога, и мне трудно сосредоточиться на похлебке. Я рисую линии и схемы сражений в жирной кашице и продумываю различные варианты контратак."
 feast_lifestyle.1002.cavalry: "\n\n#EMP Если конница ударит с этого фланга...#!"
 feast_lifestyle.1002.heavy_infantry: "\n\n#EMP А тяжелая пехота встанет точнехонько тут...#!"
 feast_lifestyle.1002.archers: "\n\n#EMP Стрелки обрушат ливень стрел прямо в центр...#!"
 feast_lifestyle.1002.skirmishers: "\n\n#EMP Застрельщики резко ударят с морковного фланга...#!"
 feast_lifestyle.1002.pikemen: "\n\n#EMP С этой стороны, конечно, дадут отпор мои пикинеры...#!"
 feast_lifestyle.1002.a: "А ведь на настоящем поле боя это может сработать!"
 feast_lifestyle.1002.a.tt: "Подумать только! Миска похлебки помогла вам лучше постичь [martial_lifestyle|El]."
 feast_lifestyle.1003.t: "В случае опасности"
 feast_lifestyle.1003.desc: "Празднество в разгаре, но меня больше всего волнует защищенность чертога. Если прямо сейчас на нас внезапно нападут снаружи, основной удар придется на мелкую знать. Можно быстро воздвигнуть заграждение из больших столов, это даст нам ничтожную, но защиту.\n\nАга, а контратаковать мы будем так..."
 feast_lifestyle.1003.a: "Безопасность лишней не бывает."
 feast_lifestyle.1003.a.tt: "Вы предпочитаете заранее готовиться к худшему, а не жить в счастливом неведении, пока не грянет гром: для этого вы слишком хорошо разбираетесь в [Concept( 'martial_lifestyle', 'военном деле' )|E]."
 feast_lifestyle.1003.b: "А если нападут изнутри?!"
 feast_lifestyle.1003.b.tt: "Глупо полагать, что все гости станут вашими собратьями по оружию. [martial_lifestyle|E] учит другому."
 feast_lifestyle.1004.t: "Знания для всех"
 feast_lifestyle.1004.desc: "Где можно пообщаться с людьми, чье мнение я по-настоящему ценю, как не на пиру? [consultant_3.GetTitledFirstName] [Select_CString(consultant_3.IsFemale, 'поделилась', 'поделился' )] интересными соображениями о военных маневрах, а [consultant_2.GetTitledFirstName] [Select_CString(consultant_3.IsFemale, 'предложила', 'предложил' )] любопытные стратегии защиты.\n\nНо истинный гений — это, конечно, [consultant_1.GetTitledFirstName]. Изрядно выпив, [consultant_1.GetTitledFirstName] по секрету [Select_CString(consultant_3.IsFemale, 'сообщила', 'сообщил' )] мне, что всерьез думает о штурме замка!"
 feast_lifestyle.1004.a: "Сколько же знаний я получаю на пирах..."
 feast_lifestyle.1004.a.tt: "Общаясь с опытными командирами, вы все лучше понимаете [martial_lifestyle|E]."
 feast_lifestyle.2001.t: "Знай свое место"
 feast_lifestyle.2001.mean: "Только быстрый шаг в сторону спасет меня от вина, которое [Select_CString(guest_victim.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] #EMP случайно#! проливает, пробираясь мимо меня.\n\nЯ не реагирую на [guest_victim.GetHerHis] оскорбления: в этот момент [guest_victim.Custom('InsultNoun')] мертвеет и бледнеет."
 feast_lifestyle.2001.loud: " «Кстати, о промахах. А вы слышали, как [ROOT.Char.GetTitledFirstNameNoTooltip]...»\n\n[Select_CString(guest_victim.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] внезапно умолкает, и лицо [Select_CString(guest_victim.IsFemale, 'ее', 'его' )] становится мертвенно бледным."
 feast_lifestyle.2001.quiet: "От взглядов, которыми одаривает меня [Select_CString(guest_victim.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName], когда шепчет что-то окружающим, издали веет насмешкой.\n\nВнезапно [guest_victim.Custom('InsultNoun')] замирает на месте и лицо [Select_CString(guest_victim.IsFemale, 'ее', 'его' )] страшно бледнеет."
 feast_lifestyle.2001.desc_ending: "При виде [Select_CString(guest_victim.IsFemale, 'ее', 'его' )] неловкой походки я не могу сдержать широкой улыбки. Когда же [SCOPE.sC('guest_victim').GetTitledFirstName] наконец вылетает из залы, я незаметно прячу крохотный флакон со слабительным в кошель."
 feast_lifestyle.2001.a: "Пусть [guest_victim.Custom('InsultNoun')] научится манерам!"
 feast_lifestyle.2002.t: "Язык без костей"
 feast_lifestyle.2002.desc_lover: "«А эти глаза... Как я могу устоять?»"
 feast_lifestyle.2002.desc_cannibal: "«По фактуре мяса сразу ясно, мускулистая была добыча или нет. Помню, попался мне как-то на обед один солдат...»"
 feast_lifestyle.2002.desc_homosexual_male: "«А потом вижу его улыбку! Как мне после этого вообще смотреть на женщин?..»"
 feast_lifestyle.2002.desc_homosexual_female: "«А потом вижу ее улыбку! Как мне после этого вообще смотреть на мужчин?..»"
 feast_lifestyle.2002.desc_ending: "\n\nПосле обильных возлияний [Select_CString(guest_with_secret.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))] [guest_with_secret.GetTitledFirstName] плюхается за наш стол, обдавая меня запахом выпитого на пиру и наболевшего на душе.\n\n«Угощаешь меня всей этой выпивкой, да еще и так участливо слушаешь... Спасибо тебе, [ROOT.Char.GetFirstNameNoTooltip]!»"
 feast_lifestyle.2002.a: "Таким просто нельзя не поделиться!"
 feast_lifestyle.2002.b: "Нет, это #EMP тебе#! спасибо за откровенность!"
 feast_lifestyle.2002.c: "Мое молчание, знаешь ли, кое-чего стоит."
 feast_lifestyle.2002.d: "Твое здоровье! За хороший вечер и веселую компанию!"
 feast_lifestyle.2003.t: "Сила влияния"
 feast_lifestyle.2003.desc: "Я изящно меняю компании и походя направляю беседы в любое угодное мне русло.\n\nПара нужных слов — и [Select_CString(courtier_to_persuade.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))] [courtier_to_persuade.GetTitledFirstNamePossessive] (в особенности — [courtier_to_persuade.GetHerHis] амурная жизнь) для меня как открытая книга. Даже [SCOPE.sC('courtier_to_persuade').GetHerHis] [courtier_to_persuade.Custom('WifeHusbandOpp')] знает меньше, чем я."
 feast_lifestyle.2003.a: "На пиру я оттачиваю мастерство..."
 feast_lifestyle.2003.a.tt: "#F ...и слова — мой разящий клинок!#!"
 feast_lifestyle.2003.b: "Просто насладимся беседой."
 feast_lifestyle.2004.t: "Подробности"
 feast_lifestyle.2004.desc1_a: "[ROOT.Char.Custom('RandomLadyLord')|U] игриво улыбается служанке на противоположной стороне зала. Возможно, у них интрижка."
 feast_lifestyle.2004.desc1_b: "[ROOT.Char.Custom('RandomLadyLord')|U] судорожно цепляется за бокал и наполняет его уже в третий раз с момента появления своей второй половины. Возможно, отношения под угрозой."
 feast_lifestyle.2004.desc2_a: "[ROOT.Char.Custom('RandomLadyLord')|U] по ту сторону зала носит те же ботинки, что и год назад. Финансовые проблемы."
 feast_lifestyle.2004.desc2_b: "[ROOT.Char.Custom('RandomLadyLord')|U] по ту сторону зала едва не вжимается в стены, избегает общения и не смотрит в глаза. Что-то скрывает?"
 feast_lifestyle.2004.desc_ending: "\n\nВсе что-то скрывают, а тренированный глаз подмечает мельчайшие подробности, которые складываются в полную картину."
 feast_lifestyle.2004.a: "Их постыдные тайны слишком явны!"
 feast_lifestyle.2004.b: "От меня ничего не утаить!"
 feast_lifestyle.3001.t: "Средоточие власти"
 feast_lifestyle.3001.desc: "Вот так пир! Я и [Select_CString(important_guest_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))] [important_guest_1.GetTitledFirstName] получили отличный шанс многое узнать о тех, кто нам служит.\n\nНи [Select_CString(important_guest_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))] [important_guest_2.GetTitledFirstName], ни [Select_CString(important_guest_3.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))] [important_guest_3.GetTitledFirstName] до сих пор не остепенились... Я спешно подзываю слугу и приказываю рассадить гостей немного иначе."
 feast_lifestyle.3001.a: "Пусть [important_guest_1.GetFirstNameNoTooltip] и [important_guest_2.GetTitledFirstNameNoTooltip] сядут рядом."
 feast_lifestyle.3001.b: "[important_guest_1.GetFirstNameNoTooltip] и [important_guest_3.GetTitledFirstNamePossessiveNoTooltip] наверняка обрадуются компании друг друга."
 feast_lifestyle.3001.c: "Они сядут рядом со мной."
