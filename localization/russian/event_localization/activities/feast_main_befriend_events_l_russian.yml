l_russian:
 #Host Main Event
 feast_main_befriend.1001.t: "Сломался стол знати"
 feast_main_befriend.1001.opening: "Большой стол, за которым собралась высшая знать, рушится с громким треском под весом яств и позолоченных украшений!\n\n"
 feast_main_befriend.1001.getting_close: "Знатнейшим гостям и мне пришлось сидеть среди мелкого дворянства, и рядом со мной вдруг [Select_CString(potential_friend.IsFemale, 'оказалась моя', 'оказался мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))], [potential_friend.GetTitledFirstName]!"
 feast_main_befriend.1001.arrogant_guest: "Зато [arrogant_guest.GetTitledFirstName] [Select_CString(arrogant_guest.IsFemale, 'пришла', 'пришел' )] в негодование и [Select_CString(arrogant_guest.IsFemale, 'заявила', 'заявил' )], что не подобает нам сидеть с дамами и господами, которые немногим лучше простолюдинов."
 feast_main_befriend.1001.arrogant_kind_link: "Напротив,"
 feast_main_befriend.1001.kind_to_lower_nobility: "[kind_to_lower_nobility.GetTitledFirstName] [Select_CString(kind_to_lower_nobility.IsFemale, 'проявила', 'проявил' )] в разговорах с низшим дворянством любезность и смирение."
 feast_main_befriend.1001.really_hungry: "[kind_to_lower_nobility.GetSheHe|U] без устали [Select_CString(kind_to_lower_nobility.IsFemale, 'зазывала', 'зазывал' )] к себе всех любителей вкусно поесть."
 feast_main_befriend.1001.no_kind_target: "Смешались титулы, сословия, и те, кто раньше едва замечали друг друга и никогда прежде не разговаривали, завязали оживленные беседы, местами дружелюбные, а местами — совсем наоборот."
 feast_main_befriend.1001.friendship: "\n\n[potential_friend.GetFirstNameNoTooltip] и я проговорили весь вечер и единогласно признали, что ограничиваться одной встречей — просто преступление!"
 feast_main_befriend.1001.a: "Прекрасный вечер!"
 #Potential Friend Main Event
 feast_main_befriend.2001.t: "Сломался стол знати"
 feast_main_befriend.2001.opening: "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close: "То, что казалось катастрофой, стало лучшим развлечением вечера, а я и [Select_CString(activity.GetOwner.IsFemale, 'хозяйка', 'хозяин' )] пира, [activity.GetOwner.GetTitledFirstName], оказались рядом!"
 feast_main_befriend.2001.arrogant_guest: "Однако [arrogant_guest.GetTitledFirstName] не [Select_CString(arrogant_guest.IsFemale, 'оценила', 'оценил' )] новое место и [Select_CString(arrogant_guest.IsFemale, 'заявила', 'заявил' )], что не подобает людям такого статуса сидеть с дамами и господами, которые немногим лучше простолюдинов."
 feast_main_befriend.2001.arrogant_kind_link: "Напротив,"
 feast_main_befriend.2001.kind_to_lower_nobility: "[kind_to_lower_nobility.GetTitledFirstName] [Select_CString(kind_to_lower_nobility.IsFemale, 'проявила', 'проявил' )] в разговорах с низшим дворянством любезность и смирение."
 feast_main_befriend.2001.really_hungry: "[kind_to_lower_nobility.GetFirstName] без умолку [Select_CString(kind_to_lower_nobility.IsFemale, 'повторяла', 'повторял' )], что всегда по-доброму относится к тем, кто голодает не меньше, чем [SCOPE.sCharacter('kind_to_lower_nobility').GetSheHe]."
 feast_main_befriend.2001.no_kind_target: "\n\nСмешались титулы, сословия, и те, кто раньше едва замечали друг друга, завязали оживленные разговоры, местами дружелюбные, а местами — совсем наоборот."
 feast_main_befriend.2001.friendship: "\n\nДля тех, кто сидел на местах для мелкой знати — то есть и для меня, — пир удался. И не в последнюю очередь потому, что [activity.GetOwner.GetFirstName] [Select_CString(activity.GetOwner.IsFemale, 'заявила', 'заявил' )], что нам нужно чаще общаться и весело проводить время."
 feast_main_befriend.2001.a: "Что за чудесный вечер!"
 #Arrogant Guest Main Event
 feast_main_befriend.2002.t: "Сломался стол знати"
 feast_main_befriend.2002.arrogant_guest: "Невероятно! Всей высшей знати пришлось опуститься до уровня баронов и рыцарей. Да кем меня считает [activity.GetOwner.GetTitledFirstName]? Беднотой?! Я делюсь переживаниями со всеми окружающими, включая этих недодворян!"
 feast_main_befriend.2002.disgusted_by_kindness: "\n\n[kind_to_lower_nobility.GetTitledFirstName] Невольно сыплет мне соль на раны — вся эта беднота наперебой восторгается [SCOPE.sC('kind_to_lower_nobility').GetHerHis] «добротой» и «скромностью». Как [kind_to_lower_nobility.GetSheHe] вообще себя уважает после такого?"
 feast_main_befriend.2002.a: "Еще бы приравняли меня к крестьянам."
 feast_main_befriend.2002.because_of_hospitality_tenet: "Поскольку в вашей [Concept( 'faith', 'конфессии' )|E] принято уважать гостей:"
 #Kind to Nobility Main Event
 feast_main_befriend.2003.t: "Сломался стол знати"
 feast_main_befriend.2003.opening: "Стол, за которым собралась высшая знать, рушится с громким треском под весом угощений и позолоченных украшений! Нам всем пришлось рассаживаться внизу, среди низшего дворянства."
 feast_main_befriend.2003.arrogant_guest: "\n\nЗато [arrogant_guest.GetTitledFirstName] не [Select_CString(arrogant_guest.IsFemale, 'оценила', 'оценил' )] новое место и [Select_CString(arrogant_guest.IsFemale, 'заявила', 'заявил' )], что не подобает нам сидеть с дамами и господами, которые немногим лучше простолюдинов."
 feast_main_befriend.2003.kind_to_glutton: "\n\nМое же внимание [Select_CString(glutton_target.IsFemale, 'приковала', 'приковал' )] [glutton_target.GetTitledFirstName] и [glutton_target.GetHerHis] невероятный аппетит. [glutton_target.GetSheHe|U] жадно [Select_CString(glutton_target.IsFemale, 'рвала', 'рвал' )] куски мяса, по [glutton_target.GetHerHis] щекам стекал сок. Раз за разом [SCOPE.sCharacter('glutton_target').GetSheHe] просил передать новое блюдо, и в моей душе тоже начал зарождаться знакомый неутолимый голод."
 feast_main_befriend.2003.cannibal_kindness: "\n\nС нового места мне хорошо было видно, как бароны и $knight_culture_player_plural_no_tooltip_lowercase$ яростно жуют, перемалывая всё новые и новые порции еды, и внутри меня нарастал знакомый голод... Чтобы просто дотронуться до чьей-то мягкой, жирной шеи, мне пришлось притвориться, что я вытираю жир с подбородка весьма аппетитного гостя..."
 feast_main_befriend.2003.kind_to_lower_nobility: "\n\nЛорды, леди, $knight_culture_player_plural_no_tooltip_lowercase$ не вызывали во мне ни малейшего презрения. В разговорах с ними стало ясно, что у нас, несмотря на разницу положений, общие чаяния, заботы и радости. Пир продолжался, мы делили стол и обменивались историями."
 feast_main_befriend.2003.ending: "\n\nПозже [activity.GetOwner.GetTitledFirstName] [Select_CString(glutton_target.IsFemale, 'рассказала', 'рассказал' )] мне, что все гости оценили мою скромность и доброту к низшим по чину."
 feast_main_befriend.2003.a: "Хорошо, что мне довелось пообщаться с этими людьми."
 #Glutton Target Main Event
 feast_main_befriend.2004.t: "Сломался стол знати"
 feast_main_befriend.2004.arrogant_guest: "\n\nЗато [arrogant_guest.GetTitledFirstName] не [Select_CString(arrogant_guest.IsFemale, 'оценила', 'оценил' )] новое место и [Select_CString(arrogant_guest.IsFemale, 'заявила', 'заявил' )], что не подобает нам сидеть с дамами и господами, которые немногим лучше простолюдинов."
 feast_main_befriend.2004.kindness_from_other: "\n\nВпрочем, мне повезло, что [kind_to_lower_nobility.GetTitledFirstName] [Select_CString(kind_to_lower_nobility.IsFemale, 'сидела', 'сидел' )] рядом со мной, и мы несколько часов проговорили об эпикурейских наслаждениях. То есть мы говорили, когда мой рот не был занят очередным куском мяса! И ясно было, что [kind_to_lower_nobility.GetFirstName], глядя на меня, тоже становится все голоднее!"
 feast_main_befriend.2004.a: "Все получилось как нельзя лучше."
 #General Guest Main Event
 feast_main_befriend.3001.t: "Сломался стол знати"
 feast_main_befriend.3001.arrogant_guest: "\n\nЗато [arrogant_guest.GetTitledFirstName] не [Select_CString(arrogant_guest.IsFemale, 'оценила', 'оценил' )] новое место и [Select_CString(arrogant_guest.IsFemale, 'заявила', 'заявил' )], что не подобает нам сидеть с дамами и господами, которые немногим лучше простолюдинов."
 feast_main_befriend.3001.kind_to_lower_nobility: "\n\n[kind_to_lower_nobility.GetTitledFirstName] [Select_CString(kind_to_lower_nobility.IsFemale, 'проявила', 'проявил' )] в разговорах с низшим дворянством любезность и смирение. [kind_to_lower_nobility.GetHerHis|U] поведение — пример для всех нас."
 feast_main_befriend.3001.really_hungry: "[kind_to_lower_nobility.GetSheHe|U] заодно передает еду другим и желает им доброго здоровья."
 feast_main_befriend.3001.ending: "\n\nСмешались титулы, сословия, и те, кто раньше едва замечали друг друга, завязали оживленные разговоры, местами дружелюбные, а местами — совсем наоборот."
 feast_main_befriend.3001.a: "Кажется, мне удалось что-то узнать."
 #Host End Event
 feast_main_befriend.5002.t: "Дружба"
 feast_main_befriend.5002.desc: "Гости расходятся в прекрасном расположении духа, а [potential_friend.GetTitledFirstName] тепло со мной прощается.\n\nМы знаем, что скоро встретимся снова."
 feast_main_befriend.5002.a: "Чудесный человек!"
 #Potential Friend End Event
 feast_main_befriend.5003.t: "Дружба"
 feast_main_befriend.5003.desc: "Перед уходом с пира я рассыпаюсь в благодарностях: пусть [host_saying_goodbye.GetTitledFirstName] знает, что все прошло просто великолепно. [host_saying_goodbye.GetSheHe|U] заставляет меня встать с колена и дружески берет за плечо.\n\nДумается, скоро мы снова встретимся."
 feast_main_befriend.5003.a: "Это было нечто особенное."
 #General Guest End Event
 feast_main_befriend.5004.t: "Памятное событие"
 feast_main_befriend.5004.desc: "Я готовлюсь отбыть с другими гостями, вспоминаю последние дни и невольно улыбаюсь.\n\nПир вышел отменный, а общение с гостями разных сословий дало мне немалую пищу для размышлений."
 feast_main_befriend.5004.a: "До новых встреч, [ROOT.Char.Custom2('RelationToMe', activity.GetOwner)]!"
