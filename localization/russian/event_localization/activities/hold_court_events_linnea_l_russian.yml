l_russian:
 hold_court.5010.t: "Бесчинства в графстве [county.GetNameNoTierNoTooltip]"
 hold_court.5010.desc_marshal: "[marshal.GetCouncilTitle|U] [marshal.GetTitledFirstName] подходит к трону.\n\n"
 hold_court.5010.desc: "К трону приближается [Select_CString(peasant.IsFemale, 'перепуганная крестьянка', 'перепуганный крестьянин' )]. [peasant.GetSheHe|U] нервно мнет в руках шапку.\n\n"
 hold_court.5010.desc.outro: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], [county.GetName] кишит разбойниками и бандитами. Выделите хоть немного средств, и тогда стража сможет восстановить порядок»."
 hold_court.5010.a: "Любопытная мысль, давай попробуем."
 hold_court.5010.b: "Правда твоя, пора пролить #EMP еще больше#! крови!"
 hold_court.5010.c: "У меня нет на это времени."
 hold_court.5030.t: "Письменный язык"
 hold_court.5030.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] показывает мне листок, покрытый неизвестными символами, и заверяет, что его можно прочесть.\n\n«Так как письменности учатся в основном [courtier.Custom('WomenMenOpp')], я [Select_CString(courtier.IsFemale, 'придумала', 'придумал' )] алфавит, на котором могли бы писать придворные [courtier.GetWomenMen]. Если вы позволите, [courtier.Custom('LadiesLords')] приступят к учебе немедленно!»\n\nТрудно даже представить, какую свободу даст нам этот язык!"
 hold_court.5030.a: "Что за чудесная идея!"
 hold_court.5030.courtiers: "Все придворные-[courtier.Custom('FemaleMale')]:"
 hold_court.5030.b: "Пусть [Select_CString(court_tutor.IsFemale, 'придворная наставница', 'придворный наставник' )] [court_tutor.GetFirstNameNoTooltip] поможет тебе преподавать."
 hold_court.5030.c: "Такой талант можно применить и лучше!"
