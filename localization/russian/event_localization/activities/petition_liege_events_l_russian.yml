 petition_liege_0101_fortify_border_effect_tt: "Все [Concept( 'holdings', 'владения' )|E] вассала [petition_vassal.GetShortUIName], граничащие с другими державами"
 petition_liege_fortify_border_modifier: "Укрепление марки"
 petition_liege_fortify_border_modifier_desc: "Владелец этого графства попросил сюзерена укрепить марки своей державы."
