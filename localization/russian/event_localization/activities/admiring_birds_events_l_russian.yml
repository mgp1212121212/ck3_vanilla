l_russian:
 admiring_birds.1001.t: "Ой! Птичка!"
 admiring_birds.1001.common_raven.desc: "Эту мелодию я узнаю везде: песнь ворона. Птица сидит на ветке и, кажется, подзывает пару."
 admiring_birds.1001.common_merganser.desc: "Какой знакомый хохолок. Крохаль сидит в дупле дерева и бдительно охраняет яйца. Его пары нигде не видно — должно быть, отправилась за рыбой."
 admiring_birds.1001.common_loon.desc: "Черно-белое оперение, перепонки на лапках, неуклюжий взлет. Гм... Не могу сказать с уверенностью, но, кажется, это гагара."
 admiring_birds.1001.golden_eagle.desc: "Вот это стать! Какое величие! Мне повезло увидеть финал охоты этого беркута. Бедный грызун даже не успел понять, откуда ринулась к нему стремительная смерть. Видимо, темно-коричневое оперение отлично маскирует нападающего."
 admiring_birds.1001.red_crossbill.desc: "Моего слуха касается тихий умиротворенный напев. Сначала я не вижу, откуда он доносится: голос эхом разносится среди деревьев. Но вдруг вот оно: оранжевые пятна в древесной кроне. Несколько клестов-еловиков лакомятся шишками."
 admiring_birds.1001.northern_harrier.desc: "Эту птицу легко принять за сову, но есть очень важное отличие: горделивый северный лунь спокойно охотится при дневном свете."
 admiring_birds.1001.great_egret.desc: "Кипенно-белое оперение облаком проплывает над озером. Длинные, стройные ноги большой белой цапли растворились в лучах света, и кажется, что туловище плывет по воздуху."
 admiring_birds.1001.black_tern.desc: "Я прогуливаюсь по краю луга и вижу группу черных крачек, которые гоняются друг за другом, быстро взлетают, суматошно размахивая крыльями и возбужденно вопя. Видимо, наступил брачный сезон."
 admiring_birds.1001.osprey.desc: "Минуя озеро, я вижу, как из воды вырывается птица с рыбиной в черном клюве. Скопа быстро улетает."
 admiring_birds.1001.northern_shoveler.desc: "Это камень!.. горный хребет!.. мыс! Без сомнения, мыс! Полуостров! Какой, все-таки, уникальный клюв у широконоски."
 admiring_birds.1001.atlantic_puffin.desc: "Как забавно! Смотреть на атлантического тупика — одно удовольствие. Чем-то он напоминает шута в разноцветных одеждах."
 admiring_birds.1001.mallard.desc: "Переливающиеся фиолетово-синие зеркала летящих птиц отвлекают меня от прогулки. Кряква садится неподалеку, туда, где виднеется луг."
 admiring_birds.1001.horned_lark.desc: "Сбившись в огромную стаю, рогатые жаворонки внимательно всматриваются в землю и, весело переговариваясь, охотятся на червей."
 admiring_birds.1001.barrow_goldeneye.desc: "С середины озера на меня внимательно смотрит золотистый глаз. Утка плывет спокойно и, очевидно, намерена перекусить."
 admiring_birds.1001.gold_gain.desc: "Как же мне повезло! Такая встреча — добрый знак, и моя прибыль теперь, конечно же, повысится."
 admiring_birds.1001.prowess_gain.desc: "Эта погоня за жертвой так вдохновляет! Нужно попробовать повторить эти маневры на поле боя."
 admiring_birds.1001.piety_gain.desc: "Это чудо! И оно затронуло некие струны в моей душе."
 admiring_birds.1001.prestige_gain.desc: "Какое редкое зрелище! Все мне обзавидуются."
 admiring_birds.1001.dynasty_prestige_gain.desc: "Встреча с этой птицей доказывает, что моей династии суждено величие!"
 admiring_birds.1001.stress_loss_gain.desc: "Нет более умиротворяющего занятия, чем наблюдать за полетом этой птицы."
 admiring_birds.1001.a: "Знай я больше о птицах..."
 admiring_birds.1001.b: "Какая полезная встреча!"
 admiring_birds.1001.c: "Приятное дополнение к моей коллекции трофеев."
