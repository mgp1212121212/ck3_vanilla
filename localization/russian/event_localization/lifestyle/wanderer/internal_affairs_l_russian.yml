l_russian:
 internal_affairs.10.t: "Грядущее восстание"
 internal_affairs.10.desc: "«Вот так сейчас и обстоят дела в баронстве [barony_title.GetName], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], — сообщает [provider_character.GetFirstName]. Значит, в последнее время на улицах тут и там вспыхивают небольшие бунты. Народ в ярости:"
 internal_affairs.10.desc.control: "из-за бесчинств разбойников люди не чувствуют себя в безопасности."
 internal_affairs.10.desc.opinion.other: "сюзерен [county_holder.GetTitledFirstName] вызывает у людей жгучую ненависть."
 internal_affairs.10.desc.opinion.me: "людям не нравится, как я управляю регионом."
 internal.affairs.10.desc.outro: "\n\nИ только [Select_CString(barony_holder.IsFemale, 'некая', 'некий' )] [barony_holder.GetTitledFirstName] умудряется не допускать насилия — судя по всему, местные жители весьма [Select_CString(barony_holder.IsFemale, 'ее', 'его' )] уважают. И вот [Select_CString(barony_holder.IsFemale, 'ей', 'ему' )]-то и пришла в голову идея предложить мне устроить в области празднество, чтобы успокоить народ."
 internal_affairs.10.a: "Так пусть [barony_holder.GetTitledFirstNameNoTooltip] всем и управляет..."
 internal_affairs.10.b: "...[county_holder.GetFirstNameNoTooltip] даже получит возмещение убытков!"
 internal_affairs.10.c: "Пусть устраивает свое празднество."
 internal_affairs.10.d: "А разве с этим не [Select_CString(county_holder.IsFemale, 'обязана', 'обязан' )] разобраться [county_holder.GetFirstNameNoTooltip]?"
 internal_affairs_local_uprising_appeasement_modifier: "Местные жители задобрены"
 internal_affairs_local_uprising_appeasement_modifier_desc: "Жители графства довольны сменой власти в регионе."
 internal_affairs_local_uprising_festival_modifier: "Сельское празднество"
 internal_affairs_local_uprising_festival_modifier_desc: "Ежегодно на радость местному населению проводится сельское празднество."
 internal_affairs.20.t: "[Select_CString(county_holder.IsFemale, 'Неподходящая', 'Неподходящий' )] [county_holder.GetLadyLord]"
 internal_affairs.20.desc: "В третий раз за неделю ко мне прибывает гонец с донесением, что [county_title.GetNameNoTier] пребывает в плачевном состоянии."
 internal_affairs.20.desc.both: "Разгул преступности, улицы завалены мертвыми жителями, воздух пронизан миазмами смерти и горя."
 internal_affairs.20.desc.control: "Разгул преступности, опасные дороги, жители боятся выходить из дома после захода солнца."
 internal_affairs.20.desc.opinion: "Глубоко укоренившееся недовольство властями графства. На улицах постоянно собираются толпы недовольных."
 internal_affairs.20.desc.outro: "\n\nГонец уже должен был доставить мое письмо. Но судя по всему, конца бедам графства не видно. Что же делает [county_holder.GetTitledFirstName]? И это #emp мой#! вассал?"
 internal_affairs.20.dread: "Если хочешь давить, так дави, как следует. Ох уж эти дилетанты."
 internal_affairs.20.a: "Недопустимо."
 internal_affairs.20.a.tt: "Вы можете по праву [Concept('revoke', 'лишить')|E] персонажа [county_holder.GetTitledFirstName] [title_i] [Concept('title', 'титула')|E]"
 internal_affairs.20.b: "На сей раз прощу."
 opinion_unfitting_ruler_opinion: "Негодный правитель"
 MODIFIER_DEFINITION_UNFITTING_RULER_DESC: "\nЧем сильнее [Concept('dread', 'ужас')|E] от [Concept('holder', 'владетеля')|E], тем больше этот модификатор"
 inspection_unfitting_ruler_modifier: "Отнятое графство"
 inspection_unfitting_ruler_modifier_desc: "Из этого графства выжимают все до капли. Отток людей и налогов идет непрерывно."
 inspection_unfitting_ruler_desc: "\t#weak Увеличивается за каждую единицу #bold ужаса#!, которой обладает [Concept('holder', 'владетель')|E]#!"
 internal_affairs.30.t: "Поиск другого пути"
 internal_affairs.30.desc: "«Видите ли, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], кое-какие запросы местных жителей #emp изрядно#! бьют по нашим карманам...» — ко мне обращается [merchant_character.GetFirstName]. [Select_CString(merchant_character.IsFemale, 'Ее', 'его' )] отправила ко мне [SCOPE.Custom('LocalGuildsLoc')] провинции [guild_province.GetName] . [merchant_character.GetFirstName] долго распространяется о том, с какими трудностями сталкивается гильдия.\n\n«И вот мне подумалось, а что если мы решим большинство вопросов, так сказать, между собой, не впутывая лишних людей?» — [Select_CString(merchant_character.IsFemale, 'Она', 'Он' )] кладет на стол мешочек монет и многозначительно смотрит мне в глаза."
 internal_affairs.30.a: "О, я могу не просто вовремя отвернуться..."
 internal_affairs.30.b: "Ладно, только в этот раз."
 internal_affairs.30.c: "Прочь, пиявка, а то раздавлю!"
 internal_affairs.40.t: "Опасные секреты"
 internal_affairs.40.follower_intro: "[Select_CString(secret_giver.IsFemale, 'Моя посланница', 'Мой посланник')][secret_giver.GetFirstName] собирает для меня свежие новости и слухи. Так я остаюсь в курсе событий, пока занимаюсь другими делами. Большая часть из того, о чем [Select_CString(secret_giver.IsFemale, 'она', 'он')] говорит, меня совершенно не удивляет. Однако в [Select_CString(secret_giver.IsFemale, 'ее', 'его')] голосе слышны тревожные нотки, когда в рассказе упоминается [secret_haver.GetName].\n\nВ конце концов"
 internal_affairs.40.courtier_intro: "Прохаживаясь по лагерю, я слышу два голоса. Один принадлежит моему последователю, другой — [Select_CString(secret_giver.IsFemale, 'незнакомке', 'незнакомцу' )]. Я останавливаюсь послушать, о чем они говорят. Поначалу разговор не вызывает у меня интереса… как вдруг звучит знакомое имя — [secret_haver.GetName].\n\n"
 internal_affairs.40.desc: "[secret_giver.GetFirstName] начинает делиться всё более деликатными подробностями. Если они станут достоянием общественности, [secret_haver.GetFirstNameNoTooltip] будет [Select_CString(secret_haver.IsFemale, 'опозорена', 'опозорен')]…"
 internal_affairs.40.a: "Возможно, ты мне пригодишься, [secret_giver.GetFirstName]."
 internal_affairs.40.blackmail: "Я могу использовать эти сведения в своих интересах."
 internal_affairs.40.expose: "Пусть все узнают, чем занимается [secret_haver.GetFirstName]!"
 internal_affairs.40.move_zealous: "[GetPlayer.GetFaith.HighGodName] велит мне уйти отсюда…"
 internal_affairs.40.move: "[GetPlayer.GetDomicile.GetLocation.GetName] — гостеприимное место, но пора и честь знать…"
 internal_affairs.50.t: "[target_faith.GetNameNoTooltip]ие протесты"
 internal_affairs.50.desc: "[tensions_county.GetHolder.GetName] явно не пользуется любовью и доверием среди [tensions_county.GetAdjective|l]их крестьян. Понять их нетрудно: [target_faith.GetAdjectiveNoTooltip|l]ие святыни по всему региону регулярно оскверняются, а сами [target_faith.GetAdherentNamePluralNoTooltip|l] подвергаются нападкам со стороны приверженцев [opposing_faith.GetAdjectiveNoTooltip|l]ой веры."
 internal_affairs.50.desc.holder_faith: "[tensions_county.GetHolder.GetNameNoTooltip] во всём поддерживает [target_faith.GetNameNoTooltip|l]их подданных, но не может пойти против своего сюзерена. [target_liege.GetTitledFirstName|U] — [Select_CString(target_liege.IsFemale, 'приверженка', 'приверженец')] [opposing_faith.GetAdjectiveNoTooltip|l]ой веры, и [target_faith.GetAdherentNamePluralNoTooltip|l] [Select_CString(target_liege.IsFemale, 'ей', 'ему')] не по нраву."
 internal_affairs.50.desc.root_faith: "\n\nЯ чувствую, что [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан')] вмешаться, ведь мои собратья-[GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip|l] в беде. У благочестивых служителей [GetPlayer.GetFaith.HighGodNamePossessive] должна быть возможность беспрепятственно нести утешение страждущим."
 internal_affairs.50.desc.neutral_faith: "\n\n[opposing_faith.GetNameNoTooltip] и [target_faith.GetNameNoTooltip|l] мне в равной степени безразличны, но всё же стоит узнать, могу ли я чем-то помочь."
 internal_affairs.50.desc_end: "В конце концов, если не погасить этот конфликт, когда-нибудь и я окажусь в опасности."
 internal_affairs.50.tolerance: "[target_faith.GetAdherentNamePluralNoTooltip] вправе жить по своей вере."
 internal_affairs.50.conversion: "[tensions_county.GetNameNoTierNoTooltip] — [opposing_faith.GetAdjectiveNoTooltip|l]ая земля, и жить там должны [opposing_faith.GetAdherentNamePluralNoTooltip|l]!"
 internal_affairs.50.neutral_cynic: "Почему люди позволяют религии управлять своей жизнью?.."
 internal_affairs.50.neutral: "Впрочем, какая мне разница…"
 internal_affairs.tolerance_desc: "Вы пытаетесь помочь крестьянам в борьбе за сохранение [target_faith.GetNameNoTooltip|l]ой веры."
 internal_affairs.conversion_desc: "Вы пытаетесь обратить [tensions_county.GetAdjectiveNoTooltip|l]их крестьян в [opposing_faith.GetNameNoTooltip|l]ую веру."
 local_zealots_appeased_tt: "Местные [target_faith.GetAdherentNamePluralNoTooltip|l] рады помощи"
 religious_tension_continues_tt: "[target_faith.GetNameNoTooltip]ие протесты продолжаются"
 religious_county_converted_tt: "[tensions_county.GetNameNoTierNoTooltip] принимает [opposing_faith.GetNameNoTooltip|l]ую веру"
 internal_affairs.60.t: "Сокровище бандитов"
 internal_affairs.60.desc: "[bandit_location.GetNameNoTier]. Прогуливаясь по закоулкам, я краем глаза замечаю некое движение. Я поворачиваю за угол и вижу группу недружелюбных людей — явно бандитов. Они так торопливо погружают награбленное в повозку, будто за ними гонится [GetPlayer.GetFaith.DevilName].\n\nВскоре они куда-то уходят — надо полагать, за следующей партией добычи. Охранять повозку остается [Select_CString(bandit_character.IsFemale, 'женщина, которую', 'мужчина, которого')] другие бандиты называли [bandit_character.GetFirstName]. Среди прочих вещей в повозке виднеется мешочек со знакомой печатью — похоже, его [Select_CString(bandit_holder.IsFemale, 'владелицей', 'владельцем')] является никто иной, как [bandit_holder.GetName]. С другой стороны, содержимое мешочка пригодится и мне…"
 internal_affairs.60.force: "И что [Select_CString(bandit_character.IsFemale, 'эта', 'этот')] [bandit_character.GetName] может сделать?"
 internal_affairs.60.force_tt: "Желая забрать добычу, я нападаю на [Select_CString(bandit_character.IsFemale, 'охранницу', 'охранника')]"
 internal_affairs.60.force_tt_succ: "Мне удается забрать добычу"
 internal_affairs.60.force_tt_fail: "[bandit_character.GetNameNoTooltip] отражает мой натиск"
 internal_affairs.60.snitch: "Думаю, [bandit_holder.GetFirstName] захочет узнать об этом."
 internal_affairs.60.snitch_tt: "Я доношу о деятельности бандитов, и в награду [bandit_holder.GetNameNoTooltip] отдает мне часть возвращенных вещей."
 internal_affairs.60.sus: "Возможно, [bandit_character.GetNameNoTooltip] даст мне наводку на выгодное дельце…"
 internal_affairs.60.sus_tt: "Создает на карте #V 3#! [Concept('criminal_task_contracts', 'преступных контракта')|E]"
 internal_affairs.60.neutral: "Это меня не касается."
 MODIFIER_DEFINITION_LOCAL_CORRUPTION_DESC: "\nЧем слабее [Concept('county_control', 'контроль')|E] над [Concept('county', 'графством')|E], тем больше этот модификатор"
 internal_affairs_local_corruption_desc: "\t#weak Увеличивается за каждое очко #bold контроля над графством#! ниже 100#!"
 internal_affairs_local_corruption_modifier: "Одобренная коррупция"
 internal_affairs_local_corruption_modifier_desc: "Местная торговая гильдия получила практически неограниченную власть на местном рынке и медленно подминает под себя бюрократию и вертикаль власти в графстве."
 internal_affairs_camp_momentum_modifier: "Тяга к странствиям"
 internal_affairs_camp_momentum_modifier_desc: "Этот авантюрист так и рвется в дорогу: ему хочется перенести лагерь на новое место."
 internal_affairs_county_religious_tensions_modifier: "Рост религиозной напряженности"
 internal_affairs_county_religious_tensions_modifier_desc: "Это графство страдает от межконфессиональной розни, а вмешательство со стороны ее усиливает.\nЕжемесячный прогресс [Concept('convert_county', 'смены конфессии')|E]: #N -0,2#!"
 RELIGIOUS_TENSIONS_DESC: "[GetModifier( 'internal_affairs_county_religious_tensions_modifier' ).GetNameWithTooltip]"
 RELIGIOUS_TOLERANCE_DESC: "[GetModifier( 'internal_affairs_county_religious_tolerance_modifier' ).GetNameWithTooltip]"
 internal_affairs_county_religious_tolerance_modifier: "Религиозная терпимость"
 internal_affairs_county_religious_tolerance_modifier_desc: "Власти этого графства прислушались к религиозному меньшинству: теперь эти люди могут свободно исповедовать свою веру — по крайней мере, сейчас.\nЕжемесячный прогресс [Concept('convert_county', 'смены конфессии')|E]: #N -0,1#!"
 internal_affairs_character_religious_tolerance_modifier: "$internal_affairs_county_religious_tolerance_modifier$"
 internal_affairs_character_religious_tolerance_modifier_desc: "Этот персонаж показал, как важно уважать чужую веру. Возможно, его примеру последуют и другие."
