 journey_events.10.t: "Верный спутник"
 journey_events.10.desc: "«Говорят, вам очень нужен товарищ для путешествия, мой сюзерен? — [Select_CString(provider_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))] [provider_character.GetFirstName] входит ко мне в кабинет с понимающим выражением лица. — Сегодня в столицу пришел караван, и у них есть множество животных на продажу».\n\nЯ задаю уточняющие вопросы, и [Select_CString(provider_character.IsFemale, 'она', 'он' )] перечисляет кошек, собак и всевозможных охотничьих птиц. Я обдумываю новость. Возможно, в пути мне и впрямь не помешает достойный товарищ."
 journey_events.10.a: "Мне нужен достойный боевой конь."
 journey_events.10.b: "Вот собаки — самые надежные друзья."
 journey_events.10.c: "Мне по-настоящему нужен охотничий сокол."
 journey_events.10.d: "Не нужны мне питомцы."
 journey_events.11.t: "Верный спутник: конь"
 journey_events.11.desc: "Через день-другой мне, наконец, приводят крупного могучего коня. Я принимаю поводья и сразу чувствую, как воля животного восстает против моей.\n\nНа мгновение я опасаюсь, что сейчас отлечу вверх тормашками, но — пусть и с большими усилиями — остаюсь на ногах. В глазах зверя безошибочно читается легкое уважение."
 journey_events.11.a: "Думаю, со временем мы крепко подружимся."
 journey_events.12.t: "Верный спутник: пес"
 journey_events.12.desc: "Через пару дней мне приносят маленькую коробку. При ближайшем рассмотрении заметно, что она ходит ходуном, и я, после некоторых сомнений, решаюсь взглянуть на нового товарища.\n\nСтоит крышке подняться, как щенок вылетает наружу и начинает энергично носиться по комнате. Минуту-другую спустя он останавливается, плюхается на бок и проваливается в дремоту."
 journey_events.12.a: "Как-то он маловат, нет?"
 journey_events.20.t: "В высях горних"
 journey_events.20.desc: "День клонится к закату, когда ко мне заглядывает [Select_CString(informer_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('informer_character'))] [informer_character.GetFirstName]. Глаза [Select_CString(informer_character.IsFemale, 'ее', 'его' )] блестят.\n\n«Мой сюзерен, до меня дошел потрясающий слух».\n\nЗатем [Select_CString(informer_character.IsFemale, 'она', 'он' )] рассказывает, что в небесах над провинцией [destination_province.GetName] в последнее время часто появляется некий феномен. Природа его не ясна, но говорят, будто увидев такое раз, не забудешь до конца дней своих."
 journey_events.20.a: "Как интересно..."
 wayfarer_astronomical_phenomenon: "Астрономический феномен"
 wayfarer_astronomical_phenomenon_desc: "#emp Во время [Concept('activity', 'занятия')|E] «[GetActivityType('activity_roaming').GetName]»  в этом [Concept('barony', 'баронстве')|E] вас ждет уникальное событие#!\n\nХодят слухи, что в этой провинции регулярно видят удивительное небесное явление."
 journey_events.30.t: "Байка-другая"
 journey_events.30.desc: "Я слышу, как [character_1.GetFirstName] и [character_2.GetFirstName] оживленно беседуют. «Серьезно? В провинции [traveller_province.GetName], говоришь?» Они замечают меня, и [character_1.GetFirstNameNoTooltip] спрашивает: «Вы ведь были там во время путешествий, правда, [ROOT.Char.GetFirstName]?»\n\n«Видите ли, [character_2.GetFirstNameNoTooltip] утверждает, что в провинции [traveller_province.GetNameNoTooltip] есть [traveller_province.Custom('journey_events_30_custom_loc')]. А вы что-нибудь подобное видели?»"
 journey_events.30.a: "А, [traveller_province.Custom('journey_events_30_short_custom_loc')] в провинции [traveller_province.GetNameNoTooltip]? Сейчас расскажу!"
 journey_events.30.a.tt: "Вам #emp кажется#!, что вы бывали в провинции [traveller_province.GetNameNoTooltip]. сразу вспоминается [traveller_province.Custom('journey_events_30_short_custom_loc')] из тех мест, но хорошей истории из этого не выйдет. Пожалуй, придется приукрасить..."
 journey_events.30.a.win: "Я убеждаю их, что знаю об этом"
 journey_events.30.a.loss: "Мои \"приукрашивания\" обнаружили"
 journey_events.30.b: "Кажется, да..."
 journey_events.30.c: "Нет, [character_2.GetFirstNameNoTooltip], расскажи мне все."
 journey_events_30_custom_loc_fallback: "естественный свод удивительной красоты"
 journey_events_30_custom_loc_oasis: "незабываемый зеленый оазис"
 journey_events_30_custom_loc_desert: "древний мегалит невероятной вышины"
 journey_events_30_custom_loc_mountains: "фантастический обзор, что открывается с горных склонов"
 journey_events_30_custom_loc_forest: "могучий лес"
 journey_events_30_short_custom_loc_fallback: "арка"
 journey_events_30_short_custom_loc_oasis: "оазис"
 journey_events_30_short_custom_loc_desert: "мегалит"
 journey_events_30_short_custom_loc_mountains: "вид"
 journey_events_30_short_custom_loc_forest: "могучий лес"
 journey_events.40.t: "Местный бард"
 journey_events.40.desc: "«Сюзерен, — [Select_CString(suggester_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suggester_character'))] [suggester_character.GetFirstName] входит в комнату, — при дворе все знают, как вы любите делиться историями из путешествий, и все, уверяю, их очень любят».\n\n«Я [Select_CString(suggester_character.IsFemale, 'слышала', 'слышал' )], — продолжает [Select_CString(suggester_character.IsFemale, 'она', 'он' )], — что местный бард в последнее время набирает популярность. Эдакий крестьянский менестрель. Возможно, получится убедить его распространять ваши истории по всей державе?»"
 journey_events.40.a: "Твоя правда, мои истории должны услышать все..."
 journey_events.40.a.tt: "Некоторые [Concept('counties', 'графства')|E] в вашей [Concept('realm', 'державе')|E] получат модификатор «[GetModifier( 'journey_local_bard_modifier' ).GetNameWithTooltip]» на #high 3 года#!"
 journey_events.40.b: "Мне есть, на что потратить деньги, [suggester_character.GetFirstNameNoTooltip]."
 journey_local_bard_modifier: "Местный бард"
 journey_local_bard_modifier_desc: "К вящей радости местных жителей бард рассказывает им о путешествиях правителя."
 journey_events.50.t: "Ночь в городе [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 journey_events.50.desc: "Меня давно интересовало, как подданные общаются друг с другом, когда поблизости нет власть имущих. После долгих размышлений мне удалось улучить момент, чтобы выскользнуть со двора, и найти отвратительно грязное тряпье, которое послужит маскировкой.\n\nНо чем ближе решающий миг, тем больше сомнений рождается во мне. А может ли [ROOT.Char.GetTitleAsNameNoTooltip] заниматься чем-то подобным?"
 journey_events.50.a: "Отступать уже поздно."
 journey_events.50.a.win: "Я выбегаю прочь"
 journey_events_50_event_chain_begins_tt: "Я отправляюсь в город [rootscope.GetCapitalLocation.GetName]"
 journey_events.50.a.loss: "Меня поймали в тряпье"
 journey_events.50.b: "Нет, мне нельзя попадаться в таком виде!"
 journey_events.50.b.tt: "Да что со мной такое? Конечно же я не собираюсь якшаться с крестьянами и чернью!"
 journey_events.51.desc: "Я добираюсь до популярного злачного места в одном переулке. Стоит шагнуть внутрь, как мне в руки буквально впихивают какую-то выпивку, а толпа оттесняет меня к стулу в уголке. За все это время ни один взгляд не задержался на моей персоне.\n\nЯ тихонько сижу и наблюдаю за остальными посетителями. У одного из столов, где несколько крестьян с удовольствием предаются игре в кости, собралась большая толпа."
 journey_events.51.a: "Так, пора показать им, как играет знать."
 journey_events.51.a.tt: "Пора отнять их жалкие гроши. Это не сильно хуже налогов!"
 journey_events.51.a.big_win: "Я побеждаю почти в каждой игре"
 journey_events.51.a.win: "Время от времени мне удается выиграть"
 journey_events.51.a.loss: "Я проигрываю чаще, чем побеждаю"
 journey_events.51.b: "Пора допивать и идти домой."
 journey_events.51.b.tt: "Всё. Крестьяне надоели мне до смерти."
 journey_events.52.desc: "Сначала все веселились, но чем темнее становится за окном и чем больше пустеют кружки, тем мрачнее становятся посетители. [Select_CString(local_gambler.IsFemale, 'Одна', 'Один' )] из них, [local_gambler.GetFirstNameNoTooltip], встает и заявляет во всеуслышание: «Проклятая знать! Они понятия не имеют, как живут #bold нормальные#! люди! И в особенности [Select_CString(ROOT.Char.IsFemale, 'эта никчемная', 'этот никчемный' )] [ROOT.Char.GetTitledFirstName]!»\n\nТолпа согласно гудит, а я сжимаюсь на своем месте. [local_gambler.GetFirstNameNoTooltip] замечает это и поворачивается ко мне. «А ты что скажешь?»"
 journey_events.52.a: "Скажу, что у всех пустые кружки! Наливай!"
 journey_events.52.a.tt: "Пусть выпивка течет рекой, пока их жалобы не утонут!"
 journey_events.52.b: "Ну, вообще-то... #bold Я#! — [ROOT.Char.GetTitledFirstNameNoTooltip]."
 journey_events.52.b.tt: "Я докажу, что они ошибались на мой счет!"
 journey_events.52.c: "Говорят, [threat_1.GetTitledFirstNameNoTooltip] лично забирает себе все наши налоги..."
 journey_events.52.c.chancellor: "Я часто слышу, что [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] берет взятки..."
 journey_events.52.c.steward: "Говорят, [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] берет дополнительные налоги и кладет их себе в карман..."
 journey_events.52.c.marshal: "Как-то иду я по улицу, а [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] кого-то избивает. Так насмерть и [Select_CString(threat_1.IsFemale, 'убила', 'убил' )]..."
 journey_events.52.c.spymaster: "Ох уж [Select_CString(threat_1.IsFemale, 'эта', 'этот' )] [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]. Про [Select_CString(threat_1.IsFemale, 'нее', 'него' )] такое говорят..."
 journey_events.52.c.chaplain: "Ходят слухи, что [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] — [Select_CString(threat_1.IsFemale, 'та еще греховодница', 'тот еще греховодник' )]..."
 journey_events.52.c.fallback: "Насколько я знаю, [Select_CString(threat_1.IsFemale, 'истинная виновница', 'истинный виновник' )] всего — [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]."
 journey_events.52.c.tt: "Вот шанс свалить всю вину на кого-нибудь. [Select_CString(threat_1.IsFemale, 'Эта дура', 'Этот дурак' )] [threat_1.GetFirstNameNoTooltip] — отличная кандидатура."
 journey_drink_and_circus_modifier: "Выпивка и зрелища"
 journey_drink_and_circus_modifier_desc: "В таверны этого графства начали поставлять больше алкоголя. Говорят, этим занимается лично сюзерен."
 journey_blame_game_modifier: "Непопулярный дворянин"
 journey_blame_game_modifier_desc: "Этот персонаж весьма непопулярен среди местного населения. Слухи о нем продолжают множиться."
 journey_blame_game_province_modifier: "Популярный правитель"
 journey_blame_game_province_modifier_desc: "С тех пор, как пошли слухи, будто правитель графства борется за свой народ, он набирает популярность."
 journey_pauper_king_modifier: "Король бедноты"
 journey_pauper_king_modifier_desc: "Говорят, что особенную популярность персонаж снискал у крестьян и черни после множества слухов о его личных встречах и общении с низшими классами."
 journey_events.53.desc: "Я ставлю всем выпивку, пока таверна не пустеет — кто не свалился под стол, ушел домой. За столом остаемся только [local_gambler.GetFirstNameNoTooltip] и я. [Select_CString(local_gambler.IsFemale, 'Она', 'Он' )] с трудом держит спину прямо, но все равно смотрит на меня окосевшим взором.\n\n«Знаешь, для знати ты ничего так», — в конце концов бормочет [Select_CString(local_gambler.IsFemale, 'она', 'он' )]. Голова [Select_CString(local_gambler.IsFemale, 'ее', 'его' )] падает на стол, и остаюсь только я."
 journey_events.53.a: "Хм, интересно, когда [Select_CString(local_gambler.IsFemale, 'она', 'он' )] это [Select_CString(local_gambler.IsFemale, 'поняла', 'понял' )]?"
 journey_events.53.a.tt: "Пора домой, а то кто-нибудь начнет волноваться."
 journey_events.54.desc: "Сначала все очень напряжены. Но чем больше историй о путешествиях я рассказываю, чем больше заказываю всем выпивки, тем сильнее расслабляется публика. Через некоторое время вся таверна веселится, а люди задают мне самые разные вопросы.\n\n«Мой сюзерен, позвольте сказать, — осторожно начинает [local_gambler.GetFirstNameNoTooltip], — у нас тут в городе [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] ополчение есть, так мы все готовы послужить лично вам».\n\nНесмотря на все мои отнекивания, они настаивают. Когда таверна наконец закрывается, все неспешно расходятся. Люди в прекрасном настроении."
 journey_events.54.a: "Вечер прошел не зря!"
 local_militia_name_default: "Местное ополчение"
 journey_events.55.desc: "Я пытаюсь успокоить публику, но вот получаю первый удар — а затем они сыплются просто градом.\n\nМеня долго бьют руками и ногами, а потом выбрасывают в переулок. Лицо онемело, ноги не слушаются.\n\nЧерез несколько болезненных часов меня находит патруль, и одному из стражников каким-то чудом удается узнать меня в лицо. Мне помогают подняться и провожают домой."
 journey_events.55.a: "Не надо было этого делать..."
 journey_events.56.desc: "Я начинаю с того, что [threat_1.GetFirstName] — просто не очень хороший человек, но постепенно вхожу во вкус. Дело уже не в том, что я хочу переложить вину. Я ведь глубоко [Select_CString(threat_1.IsFemale, 'ее', 'его' )] презираю.\n\nИ продолжая рассказ о [Select_CString(threat_1.IsFemale, 'ее', 'его' )] пороках, я уже говорю о том, как мучается [ROOT.Char.GetTitledFirstName] — то есть, я — с этой насквозь продажной личностью.\n\nК ночи и я, и [threat_1.GetFirstName] предстаем перед посетителями таверны в совершенно новом свете."
 journey_events.56.a: "Так [Select_CString(threat_1.IsFemale, 'ей', 'ему' )] и надо."
 journey_events.56.a.tt: "Вечер прошел не зря. А теперь домой, пока кто-нибудь не хватился."
 journey_events.57.desc: "Я стараюсь, как могу, но попытки показать, [Select_CString(threat_1.IsFemale, 'какая ничтожная личность эта', 'какой негодяй этот' )] [threat_1.GetCouncilTitle] [threat_1.GetFirstName] проваливаются. Рассказ то и дело прерывается очередным выпадом в мой адрес или очередной сплетней обо мне.\n\nВнезапно я обнаруживаю, что вечер заканчивается, и все расходятся. При этом их мнение обо мне еще и ухудшилось. Как такое могло произойти?!"
 journey_events.57.a: "Кто бы мог подумать, что меня настолько не любят?"
 journey_events.57.a.tt: "Ну... не совсем то, чего хотелось достичь, зато вечер прошел интересно..."
 journey_events.60.t: "Просвещение"
 journey_events.60.desc_intro: "В последнее время я чувствую какое-то смутное беспокойство. [journey_county.GetNameNoTierNoTooltip] — чудесное место, но даже [journey_county.Custom('TerrainTypeCountyScopePlural')] [journey_province.Custom('TerrainTypeProvincePrefix')] мне больше не в радость. Всё вокруг кажется пустым и бессмысленным.\n\n"
 journey_events.60.desc_courtly: "Как-то раз я прихожу ко двору посмотреть, как [journey_county.GetHolder.GetName] вершит суд. Это напоминает торжественную церемонию: [journey_county.GetHolder.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ая знать собирается вокруг [Select_CString(journey_county.GetHolder.IsFemale, 'своей госпожи', 'своего господина')], а снаружи в очередь выстраиваются просители… Даже те, кто пришел просить золота или иной помощи, держатся с достоинством. [journey_county.GetHolder.GetNameNoTooltip] же внимательно выслушивает все до единой просьбы и судит по справедливости."
 journey_events.60.desc_bellicose: "Как-то раз я нахожу военный лагерь и останавливаюсь понаблюдать за тренировкой рыцарей. В учебных боях они двигаются в лад — сильные, но грациозные. Командир с гордостью смотрит на своих подчиненных, и я понимаю, что все здесь искренне уважают друг друга."
 journey_events.60.desc_stoic: "Как-то раз, проходя по улице, я вижу играющих детей. Весело всем, кроме одного мальчика, над которым они решили поиздеваться. Его толкают и пинают, одежда его рвется, но он не обращает внимания на эту жестокую игру. Мальчик встает, отряхивается и спокойно идет дальше, а хулиганы с недоумением смотрят на него. Вскоре они прекращают его донимать."
 journey_events.60.desc_bureaucratic: "В городе [journey_county.GetNameNoTierNoTooltip] есть школа, ученики которой всюду носят с собой кипы свитков и книг. Как-то раз я вижу, что у одного из них падает [ROOT.Char.Custom('GetWritingMaterial')]. Я подбираю потерянную вещь, чтобы вернуть ее, и замечаю замысловатый чертеж — кажется, новой постройки. На нем есть интересные идеи, достойные именитых зодчих. Поразительно! Никто из учеников не выглядит старше восемнадцати, но они уже освоили ремесло, которому другие обучаются едва ли не всю жизнь."
 journey_events.60.desc_spiritual: "Как-то раз я вижу монахов и крестьян, собравшихся в круг. Они негромко поют хвалебные песни, но я не могу разобрать, чье имя они славят — [ROOT.Char.GetFaith.HighGodNamePossessive] или другого божества. Присмотревшись, я понимаю, что среди крестьян есть и люди более высокого положения. Кое-кто даже одет на дворянский манер. Однако их объединяет вера — и потому все они равны между собой."
 journey_events.60.desc_egalitarian: "[journey_county.GetNameNoTierNoTooltip]. Как-то раз, зайдя в таверну, я слышу оживленный разговор. Судя по акцентам и одеждам, не все участники разговора — местные. Тем не менее общаются они так тепло, будто все друг другу родные. Местным не важно, представители какой народности перед ними — [journey_culture.GetCollectiveNounNoTooltip|l]ой или [ROOT.Char.GetCollectiveNounNoTooltip|l]ой. К путешественникам здесь относятся без предубеждений."
 journey_events.60.desc_communal: "Как-то раз, прогуливаясь по городу, я вдруг слышу пронзительный крик. Горожане бросаются посмотреть, что происходит, — и я вместе с ними. Вскоре мы видим полыхающий дом, а перед ним — женщину с ребенком на руках. Неравнодушные люди спешно несут к дому ведра с водой, и даже знатные господа не остаются в стороне. Пожар тушат быстро, но дом уже не спасти. Собравшись вокруг погорельцев, горожане предлагают любую посильную помощь, чтобы отстроить жилье заново."
 journey_events.60.opt: "[journey_culture.GetNameNoTooltip] могли бы многому меня научить…"
 journey_events.60.opt_b: "Я многое [Select_CString(ROOT.Char.IsFemale, 'повидала', 'повидал')] в своих странствиях."
