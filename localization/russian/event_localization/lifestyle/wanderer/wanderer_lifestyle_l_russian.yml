l_russian:
 wanderer_lifestyle_events.10.t: "Мечты о путешествии"
 wanderer_lifestyle_events.10.desc: "Эта комната, эти стены, это проклятое кресло... #bold Как же#! меня все это раздражает.\n\nМне #emp нужно#! выбраться отсюда. Заняться чем-то другим. Чем угодно.\n\nКаждый день я торчу в этой кошмарной комнате и чувствую, словно от моей жизни отрезали еще один кусок."
 wanderer_lifestyle_events.10.a: "Мне нужен перерыв..."
 wanderer_lifestyle_events.10.a.tt: "[Concept('traveling', 'Путешествие')|E] удалит этот [Concept('modifier', 'модификатор')|E], [Concept('stress_loss', 'снизит стресс')|E] и даст [Concept('lifestyle_experience', 'жизненный опыт')|E]"
 wanderer_restlessness_modifier: "Беспокойство"
 wanderer_restlessness_modifier_desc: "#emp Этот [Concept('modifier', 'модификатор')|E] исчезнет, когда вы в следующий раз отправитесь в [Concept('travel', 'путешествие')|E]#!\nКаждый страшный день проходит в грезах о путешествии в другое место."
 wanderer_restlessness_removal_title: "Спокойствие"
 wanderer_lifestyle_events.20.t: "Поездка в провинцию [reminiscing_location.GetNameNoTooltip]"
 wanderer_lifestyle_events.20.desc: "Я роюсь в своих вещах в поисках одной вещицы, но случайно мне попадаются резные [SCOPE.Custom('mythical_map_creatures')], приобретенные во время путешествия в провинцию [reminiscing_location.GetName]. При взгляде на них в памяти всплывает"
 wanderer_lifestyle_events.20.desc.special_building: "[reminiscing_location.GetHolding.GetSpecialBuildingType.GetName|l], место, которое мне уже давненько не доводилось вспоминать."
 wanderer_lifestyle_events.20.desc.coastal: "большой порт и великолепные виды океана."
 wanderer_lifestyle_events.20.desc.river: "река, протекающая через город, и множество перекинутых через нее мостов."
 wanderer_lifestyle_events.20.desc.castle: "внушительный замок, гордо высящийся над городом."
 wanderer_lifestyle_events.20.desc.city: "большой и величественный город со множеством улочек и укромных закутков."
 wanderer_lifestyle_events.20.desc.people: "дружелюбие местных жителей."
 wanderer_lifestyle_events.20.desc.outro_child: "\n\nПока я вспоминаю, в комнату внезапно врывается [listening_child.GetFirstName]. «Что это?» — спрашивает [Select_CString(listening_child.IsFemale, 'она', 'он' )], бросив любопытный взгляд на фигурку."
 wanderer_lifestyle_events.20.desc.outro: "\n\nПогрузившись в воспоминания, я ощущаю укол ностальгии. Возможно... Возможно, было бы неплохо еще разок посетить владение [reminiscing_location.GetNameNoTooltip]."
 wanderer_lifestyle_events.20.a: "Давай я расскажу тебе, что за [SCOPE.Custom('mythical_map_creatures')] населяют владение [reminiscing_location.GetNameNoTooltip]!"
 wanderer_lifestyle_events.20.b: "Однажды я вновь побываю в провинции [reminiscing_location.GetNameNoTooltip]..."
 wanderer_lifestyle_events.20.b.child: "Это из провинции [reminiscing_location.GetNameNoTooltip]. Быть может, однажды, мы вместе там побываем."
 wanderer_lifestyle_events.20.a.win: "[Select_CString(listening_child.IsFemale, 'Она', 'Он' )] в восторге от истории"
 wanderer_lifestyle_events.20.a.lose: "[Select_CString(listening_child.IsFemale, 'Она', 'Он' )] не слишком-то верит истории, но с удовольствием ее слушает"
 wanderer_lifestyle_events.20.b.tt: "Вы можете получить больше опыта [Concept('wanderer_lifestyle', 'пути странника')|E] или дополнительно [Concept('stress_loss', 'снизить стресс')|E], если совершите [Concept('travel', 'путешествие')|E] через провинцию [reminiscing_location.GetName]"
 wanderer_lifestyle_events.25.t: "Повторный визит"
 wanderer_lifestyle_events.25.desc: "Я иду по той же улице, что и при прошлом посещении провинции [province_location.GetName]. Я вижу те же прилавки, ощущаю те же запахи, слышу те же звуки.\n\nПриятно знать, что здесь ничего не изменилось."
 wanderer_lifestyle_events.25.a: "Все... как мне и хотелось."
 wanderer_lifestyle_events.30.t: "Мечты о далеких землях"
 wanderer_lifestyle_events.30.desc: "Когда я просматриваю книги, мне попадается путевой журнал торговца, путешествовавшего по региону [ROOT.Char.Custom('DistantLandsRegionLoc')].\n\n«#emp Кругом, сколько хватает глаз, [ROOT.Char.Custom('DistantLandsTerrainTypeLoc')] и ничего больше. И вдруг передо мной возникает [ROOT.Char.Custom('DistantLandsGroupTypeLoc')], что [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. Это [ROOT.Char.Custom('DistantLandsPluralTypeLoc')].#!"
 wanderer_lifestyle_events.30.desc.singular: "#emp У животного были [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. Я несколько минут наблюдал за ним. Подобных существ мне еще не доводилось видеть. Лишь много позже я узнал, как оно называется#!»."
 wanderer_lifestyle_events.30.desc.plural: "#emp У животных были [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. Я несколько минут наблюдал за ними. Подобных существ мне еще не доводилось видеть. Лишь много позже я узнал, как они называются#!»."
 wanderer_lifestyle_events.30.a.singular: "Однажды я увижу его своими глазами."
 wanderer_lifestyle_events.30.a.plural: "Однажды я увижу их своими глазами."
 wanderer_lifestyle_events.30.a.europe: "Вы можете получить больше опыта [Concept('wanderer_lifestyle', 'пути странника')|E] или дополнительно [Concept('stress_loss', 'снизить стресс')|E], если совершите [Concept('travel', 'путешествие')|E] через регион [GetGeographicalRegion('world_europe').GetName]"
 wanderer_lifestyle_events.30.a.africa: "Вы можете получить больше опыта [Concept('wanderer_lifestyle', 'пути странника')|E] или дополнительно [Concept('stress_loss', 'снизить стресс')|E], если совершите [Concept('travel', 'путешествие')|E] через регион [GetGeographicalRegion('world_africa').GetName]"
 wanderer_lifestyle_events.30.a.asia: "Вы можете получить больше опыта [Concept('wanderer_lifestyle', 'пути странника')|E] или дополнительно [Concept('stress_loss', 'снизить стресс')|E], если совершите [Concept('travel', 'путешествие')|E] через регион [GetGeographicalRegion('world_middle_east').GetName]"
 wanderer_lifestyle_events.30.a.india: "Вы можете получить больше опыта [Concept('wanderer_lifestyle', 'пути странника')|E] или дополнительно [Concept('stress_loss', 'снизить стресс')|E], если совершите [Concept('travel', 'путешествие')|E] через регион [GetGeographicalRegion('world_india').GetName]"
 wanderer_lifestyle_events.30.a.tibet: "Вы можете получить больше опыта [Concept('wanderer_lifestyle', 'пути странника')|E] или дополнительно [Concept('stress_loss', 'снизить стресс')|E], если совершите [Concept('travel', 'путешествие')|E] через регион [GetGeographicalRegion('world_tibet').GetName]"
 wanderer_lifestyle_events.30.a.steppe: "Вы можете получить больше опыта [Concept('wanderer_lifestyle', 'пути странника')|E] или дополнительно [Concept('stress_loss', 'снизить стресс')|E], если совершите [Concept('travel', 'путешествие')|E] через регион [GetGeographicalRegion('world_steppe').GetName]"
 wanderer_lifestyle_events.35.t: "Мечта стала явью"
 wanderer_lifestyle_events.35.desc.singular: "[province_location.Custom('HoldingNoHoldingTerrainRoaming')|U]. Мы путешествием по местным землям, как вдруг я замечаю, как животное [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. Сначала я не могу понять, что это за зверь, но затем в памяти всплывает описание из старой книги. Должно быть, это [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U] — почти точь-в-точь как описано в путевом журнале,"
 wanderer_lifestyle_events.35.desc.singular.adorable: "но животное куда очаровательнее, чем мне представлялось. Что-то в нем пришлось мне по душе."
 wanderer_lifestyle_events.35.desc.singular.neutral: "но в то же время немного иное. И не в плохом смысле."
 wanderer_lifestyle_events.35.desc.singular.taken_aback: "и все же его вид немного озадачил меня... Но я все равно в восторге от того, что наконец-то удалось найти этого зверя!"
 wanderer_lifestyle_events.35.desc.plural: "[province_location.Custom('HoldingNoHoldingTerrainRoaming')|U]. Мы путешествием по местным землям, как вдруг я замечаю, как группа животных [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. Сначала я не могу понять, что это за звери, но затем в памяти всплывает описание из старой книги. Должно быть, это [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U] — почти точь-в-точь как описано в путевом журнале,"
 wanderer_lifestyle_events.35.desc.plural.adorable: "но животные куда очаровательнее, чем мне представлялось. Что-то в них пришлось мне по душе."
 wanderer_lifestyle_events.35.desc.plural.neutral: "но в то же время немного иные. И не в плохом смысле."
 wanderer_lifestyle_events.35.desc.plural.taken_aback: "и все же их вид немного озадачил меня... Но я все равно в восторге от того, что наконец-то удалось найти этих зверей!"
 wanderer_lifestyle_events.35.a: "ОНО МОЕ!"
 wanderer_lifestyle_events.35.a.win: "[ROOT.Char.Custom('DistantLandsLoc')|U] в ваших руках"
 wanderer_lifestyle_events.35.a.lose: "Вы выставляете себя на посмешище"
 wanderer_lifestyle_events.35.b.singular: "Мне довольно просто увидеть это животное."
 wanderer_lifestyle_events.35.b.plural: "Мне довольно просто увидеть этих животных."
 wanderer_lifestyle_events.40.t: "Неловкость на рынке"
 wanderer_lifestyle_events.40.desc: "Мое путешествие [ROOT.Char.GetLocationDesc|l] шло отлично, пока запасы продовольствия не стали иссякать. Минуту… Что это за запах, от которого слюнки текут? Никак [ROOT.Char.Custom('GetExpensiveMeal')]?.. Следуя за запахом, я выхожу к прилавку [Select_CString(provisions_merchant.IsFemale, 'торговки', 'торговца')] — и ахаю. Здесь и [ROOT.Char.Custom('GetLocalStreetFoodPlural')], и [ROOT.Char.Custom('GetRegionalFish')], и даже [ROOT.Char.Custom('FavoriteTreat')]! Да и цены на всё это очень неплохие!\n\n[Select_CString(provisions_merchant.IsFemale, 'Торговка', 'Торговец')] бормочет что-то на своем языке и жестом показывает, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] заплатить больше, чем местные. Цена выходит всё равно приятная, но ведь можно и поторговаться! Эх, если бы я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал')] [provisions_merchant.GetCulture.GetLanguage.GetCollectiveNounNoTooltip|l]ий…"
 wanderer_lifestyle_events.40.fold: "Что ж, дам [Select_CString(provisions_merchant.IsFemale, 'ей', 'ему')] сколько просит — хочу уже угоститься."
 wanderer_lifestyle_events.40.barter: "Я этого так не оставлю, хоть и не понимаю [Select_CString(provisions_merchant.IsFemale, 'ее', 'его')] тарабарщины."
 wanderer_lifestyle_events.40.language: "И всё же стоит попробовать договориться на [provisions_merchant.GetCulture.GetLanguage.GetCollectiveNounNoTooltip|l]ом…"
 wanderer_lifestyle_events.40.meh: "Ничего страшного, дома есть еда."
 wanderer_lifestyle_events.40.language_tt: "[provisions_merchant.GetName] слушает, как вы пытаетесь объясниться на [Select_CString(provisions_merchant.IsFemale, 'ее', 'его')] языке"
 wanderer_lifestyle_events.40.language_tt.success: "Вам удается договориться с [Select_CString(provisions_merchant.IsFemale, 'торговкой', 'торговцем')] и купить еду по #EMP местной#! цене"
 wanderer_lifestyle_events.40.language_learned: "Ваш интерес к языкам приходится очень кстати"
 wanderer_lifestyle_events.40.language_nothing: "Вам не удается изучить новый язык, но еду вам продают по местной цене"
 wanderer_lifestyle_events.40.language_tt.fail: "Вы с [Select_CString(provisions_merchant.IsFemale, 'торговкой', 'торговцем')] не понимаете друг друга, и приходится немного переплатить"
 wanderer_lifestyle_events.40.barter_tt: "Вы пытаетесь #EMP убедить#! [Select_CString(provisions_merchant.IsFemale, 'торговку', 'торговца')] продать еду по цене для местных"
 wanderer_lifestyle_events.40.barter_tt.success: "Оценив ваши старания, [provisions_merchant.GetFirstNameNoTooltip] обещает сделать скидку"
