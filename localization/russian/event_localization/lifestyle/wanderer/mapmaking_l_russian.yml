l_russian:
 mapmaking.0001.t: "Путевые заметки и карты"
 mapmaking.0001.desc: "Пришло время записать все, что произошло со мной в путешествиях, чтобы мой опыт не пропал впустую. Подробные путевые заметки с детальными картами помогут поделиться им с другими.\n\nДля начала нужно выбрать, о каком путешествии я поведу речь."
 mapmaking.0001.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] о собственном домене"
 mapmaking.0001.a.tt: "В центре этого проекта будет ваша поездка по графству [visited_own_county.GetName] и прочим владениям вашего домена\nЕсли вы побывали в нескольких владениях [Concept('domain', 'домена')|E], сила артефакта увеличится"
 mapmaking.0001.b: "[visited_own_vassal_title.GetNameNoTooltip]: путешествие к вассалам"
 mapmaking.0001.b.tt: "В центре этого проекта будет ваша поездка к персонажу [visited_own_vassal.GetName] и в прочие вассальные столицы\nАртефакт будет сильнее, если вы побывали в нескольких [Concept('capital', 'столичных')|E] баронствах [Concept('powerful_vassals', 'могущественных вассалов')|E]"
 mapmaking.0001.c: "Путешествие: [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]" #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0001.c.tt: "В центре проекта будет [poi_map_target.GetName] и путешествие к [Concept('point_of_interest', 'точке интереса')|E]\nАртефакт будет тем сильнее, чем больше у вас опыта свойства «[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]»"
 mapmaking.0001.d: "Карта страны [foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0001.d.tt: "В центре проекта будет ваше путешествие в город [foreign_capital_map_target.GetName], столицу державы [foreign_capital_map_target.GetTitle.GetHolder.GetPrimaryTitle.GetName]\nАртефакт будет тем сильнее, чем больше у вас опыта свойства «[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]»"
 mapmaking.0001.z: "[visited_own_liege.GetNameNoTooltip]"
 mapmaking.0010.t: "Домен на карте"
 mapmaking.0010.desc: "Хороший сюзерен знает свою державу. Знает, кому что поручить и с кого спросить. Знает, где есть незанятые территории, чему требуется особый уход и какие сложности ждут на пути.\n\nЯ сажусь за рисование карты своих земель и размышляю, какую же важную информацию могу передать ее будущим владельцам. Что открыли мне путешествия?"
 mapmaking.0010.a: "Сосредоточусь на нетронутых ресурсах"
 mapmaking.0010.a.tt: "В результате будут созданы путевые заметки, улучшающие экономику [Concept('domain', 'домена')|E]\nРезультат улучшается при высоком навыке [Concept('stewardship', 'управления')|E]"
 mapmaking.0010.b: "Главное — оборона державы"
 mapmaking.0010.b.tt: "В результате будут созданы путевые заметки, улучшающие оборону [Concept('domain', 'домена')|E]\nРезультат улучшается при высоком навыке [Concept('martial', 'военного дела')|E]"
 mapmaking.0020.t: "[visited_own_vassal_title.GetNameNoTooltip], вассальные владения"
 mapmaking.0020.desc: "Мне довелось посетить земли вассалов и узнать, как они обращаются с подданными, чего им не хватает, а чего, напротив, в избытке. Возможно, у меня даже появились идеи, как завладеть их секретами и богатством.\n\nКонечно, уместить все это на одной карте невозможно. Нужно как следует подумать и расставить приоритеты."
 mapmaking.0020.a: "Я покажу, как их контролировать"
 mapmaking.0020.a.tt: "В результате будут созданы путевые заметки, дающие бонусы к [Concept('dread', 'ужасу')|E]\nРезультат улучшается при высоком уровне опыта по направлению «Закалка» свойства «[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]»"
 mapmaking.0020.b: "С этой картой я смогу им помочь"
 mapmaking.0020.b.tt: "В результате будут созданы путевые заметки, улучшающие отношения с [Concept('vassals', 'вассалами')|E] и [Concept('courtiers', 'придворными')|E]\nРезультат улучшается при высоком навыке [Concept('diplomacy', 'дипломатии')|E]"
 mapmaking.0020.c: "Моя карта раскроет их секреты"
 mapmaking.0020.c.tt: "В результате будут созданы путевые заметки, улучшающие эффекты [Concept('schemes', 'происков')|E]\nРезультат улучшается при высоком навыке [Concept('intrigue', 'интриг')|E]"
 mapmaking.0030.t: "На картах не значится"
 mapmaking.0030.desc: "[poi_map_target.Custom('GetSpecialBuildingPrefix')|U][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — пожалуй, одно из самых впечатливших меня мест. [poi_map_target.GetHolding.GetNameNoTooltip] запоминается не меньше. А путешествие было бы куда быстрее, подготовься я получше.\n\nЖаль, все почерпнутые знания не получится записать, придется как следует подумать, что же важнее всего." #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0030.a: "В путешествии нет ничего важнее скорости и безопасности."
 mapmaking.0030.a.tt: "Если в центре путевых заметок будет [poi_map_target.GetHolding.GetNameNoTooltip], они будут влиять на скорость и безопасность [Concept('travel', 'путешествия')|E].\nРезультат улучшается при высоком опыте закалки для свойства  «[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]»"
 mapmaking.0030.b: "Я нарисую план, где [poi_map_target.GetHolding.GetNameNoTooltip] предстанет во всех подробностях."
 mapmaking.0030.b.tt: "Если в центре путевых заметок будет [poi_map_target.Custom('GetSpecialBuildingPrefix')][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], они будут давать бонусы, связанные с [Concept('point_of_interest', 'точкой интереса')|E].\nРезультат улучшается при высоком опыте путешественника для свойства «[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]»"
 mapmaking.0040.t: "[foreign_kingdom_map_target.GetNameNoTooltip|U]"
 mapmaking.0040.desc: "Путешествие во владение [foreign_kingdom_map_target.GetNameNoTier] многому меня научило. И речь не только о [foreign_kingdom_map_target.GetAdjectiveNoTooltip]их подданных, теперь я много знаю об особенностях этих земель. У [foreign_kingdom_map_target.GetAdjectiveNoTooltip]ого народа свои обычаи, да и образ жизни совсем не похож на наш. Во многом этот край совершенно мне чужд.\n\nВсе полученные знания я собираюсь предать бумаге, но нужно решить, на чем лучше сосредоточиться."
 mapmaking.0040.a: "Двор во владении [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip] невозможно забыть"
 mapmaking.0040.a.tt: "В результате будут созданы путевые заметки, дающие бонусы к [Concept('prestige', 'престижу')|E]\nРезультат улучшается при высоком уровне развития свойства «[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]»"
 mapmaking.0040.b: "Я сосредоточусь на людях и обычаях"
 mapmaking.0040.b.tt: "В результате будут созданы путевые заметки, дающие бонусы к [Concept('diplomacy', 'дипломатии')|E]\nРезультат улучшается при высоком уровне опыта по направлению «Закалка» свойства «[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]»"
 mapmaking.0040.c: "Все должны узнать, каковы [foreign_kingdom_map_target.GetAdjectiveNoTooltip]ие [SCOPE.Custom('mythical_map_creatures')]!"
 mapmaking.0040.c.tt: "Если в центре путевых заметок окажутся мифические существа, артефакт будет улучшать эффекты, связанные с [Concept('dynasty_prestige', 'признанием')|E]."
 mapmaking.0004.t: "[background_terrain_scope.Custom('GetTerrainLandPlural')|U] владения [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.heat.t: "Палящий зной владения [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.snow.t: "[background_terrain_scope.Custom('GetBadWeatherDesc')|U] по-[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip]и"
 mapmaking.0004.fighting.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip|U]: опасности"
 mapmaking.0004.monsoon.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip]ие дожди"
 mapmaking.0004.desc.intro: "Любые путевые заметки должны предупреждать читателя об опасностях.\n\n"
 mapmaking.0004.fighting.desc: "Путешествия по этому краю приучили меня всегда ждать засады. В [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip]их землях действует правило сильного — и не важно, встретишь ты разбойника, местного барона или чужеземную армию. Мы привыкли всегда быть готовыми защищаться.\n\n"
 mapmaking.0004.snow.desc: "Я никогда не забуду [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip]ие зимы. Внезапные вьюги, похолодания, снежный океан, которому конца и края нет. Мы прошли через все это.\n\n"
 mapmaking.0004.heat.desc: "Владение [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] запомнилось мне беспощадным солнцепеком. Когда вокруг были только [background_terrain_scope.Custom('GetTerrainLandPlural')], мы постоянно искали тень и пресную воду.\n\n"
 mapmaking.0004.monsoon.desc: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip|U] навсегда останется в моей памяти. В сезон муссонов даже самые безопасные тропы превращаются в грязные трясины.\n\n"
 mapmaking.0004.terrain_steppes.desc: "Говоря об этом регионе первым делом вспоминаешь бескрайнюю степь. Дикая и непокорная земля с неохотой поддается земледельцам, а найти здесь пресную воду почти невозможно."
 mapmaking.0004.terrain_deep_forests.desc: "Всем путешественникам нужно учесть, что этот регион покрыт густыми лесами. Нужно знать, куда идти, как искать пропитание и охотиться — таковы мои главные воспоминания о владении [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]..."
 mapmaking.0004.terrain_wetlands.desc: "После путешествия в эту область невозможно забыть местные болота. Я сразу вспоминаю, как мы брели сквозь туман и боялись наступать на готовую раздаться землю..."
 mapmaking.0004.terrain_undulating.desc: "Путь в этих местах будет нелегким — постоянные подъемы и спуски замучают кого угодно. С другой стороны, виды с вершины открываются просто грандизозные..."
 mapmaking.0004.terrain_open_farmland.desc: "Ландшафт этого региона весьма приятен, и у нас никогда не было проблем с добычей еды. Со всех сторон владение [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip] окружено прекрасно возделанными полями..."
 mapmaking.0004.terrain_open.desc: "На открытых просторах этого графства невозможно было остаться незамеченными — любых врагов нам пришлось бы встречать лицом к лицу..."
 mapmaking.0004.terrain_desert.desc: "Путешествие по пустыне дается мне нелегко — на открытой местности нет укрытий ни от солнца, ни от врагов."
 mapmaking.0004.terrain_jungle.desc: "В джунглях можно найти множество животных и растений, как полезных, так и смертельно опасных. Здесь не выжить без умения отличать их и без знания, как правильно разбить лагерь..."
 mapmaking.0004.desc.generic_fallback: "Ни до, ни после мне не доводилось видеть столь непримечательную местность. Невзрачность этой земли сопоставима лишь с невыразительностью местных жителей."
 mapmaking.0004.a: "Сосредоточиться на путешествии через [background_terrain_scope.Custom('GetTerrainLandPlural')|l]"
 mapmaking.0004.a.tt: "Этот вариант приведет к созданию артефакта с бонусами, распространяющимися на такой [Concept('terrain', 'тип местности')|E], как [background_terrain_scope.GetTerrain.GetName|l]"
 mapmaking.0004.b: "Я напишу о подготовке к засадам"
 mapmaking.0004.b.tt: "Этот вариант приведет к созданию артефакта с бонусами к безопасности [Concept('travel', 'путешествия')|E] и самообороне"
 mapmaking.0004.c: "Сосредоточиться на мерах борьбы с холодом"
 mapmaking.0004.c.tt: "Этот вариант приведет к созданию артефакта с бонусами, касающимися зимы"
 mapmaking.0004.d: "Важно уметь переносить жару"
 mapmaking.0004.d.tt: "Этот вариант приведет к созданию артефакта с бонусами к безопасности [Concept('travel', 'путешествия')|E] по жарким [Concept('terrain', 'типам местности')|E]"
 mapmaking.0004.e: "Муссоны важнее всего"
 mapmaking.0004.e.tt: "Этот вариант приведет к созданию артефакта с бонусами к безопасности [Concept('travel', 'путешествия')|E] по влажным [Concept('terrain', 'типам местности')|E]"
 mapmaking.1000.t: "Путешествие в землю [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.internal.t: "Путь в землю [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.mythical.t: "Путешествие в землю, где обитают [SCOPE.Custom('mythical_map_creatures')|U]"
 mapmaking.1000.desc: "С чувством глубокого удовлетворения я дописываю последнюю страницу своего манускрипта.\n\nЗапись знаний, накопленных за годы путешествий, вызвала у меня прилив ностальгии и позволила вновь пережить важнейшие моменты моего прошлого. И в результате на свет появился труд, который поможет будущим путникам.\n\nНадеюсь, мой путевой журнал и подробная карта пути следования через землю [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip] выдержат испытание временем."
 mapmaking.1000.a: "Это путешествие подошло к концу"
 map_artifact_name: "Путешествие в землю [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 map_artifact_name_domain: "Земля, где правит [author.GetTitledFirstNameNoTooltip]"
 map_artifact_name_vassal_dread: "О подчинении [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip|l]их вассалов"
 map_artifact_name_vassal_opinion: "Путешествия по [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]ой державе"
 map_artifact_name_vassal_intrigue: "Тайные путевые заметки из [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]ой земли"
 map_artifact_name_poi: "[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] и как туда добраться"
 map_artifact_name_mythical: "Где водятся [SCOPE.Custom('mythical_map_creatures_capitalized')|U]"
 map_artifact_beginning_western: "Эта небольшая книжка в кожаном переплете представляет собой путевой журнал с картой-вкладышем. Вместе они описывают путешествие, которое [Select_CString(author.IsFemale, 'совершила', 'совершил' )] [author.GetFullName]"
 map_artifact_beginning_far_eastern: "Этот составленный на пальмовом листе манускрипт описывает путешествие, которое [Select_CString(author.IsFemale, 'совершила', 'совершил' )] [author.GetFullName]"
 map_artifact_beginning_internal: "[newly_created_artifact.GetDesc] по державе [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Приложенная карта также составлена [Select_CString(author.IsFemale, 'ее', 'его' )] рукой.\nЭто история о путешествии"
 map_artifact_beginning_external: "[newly_created_artifact.GetDesc] по земле [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Приложенная карта также составлена [Select_CString(author.IsFemale, 'ее', 'его' )] рукой.\nЗдесь записана история о путешествии"
 map_artifact_danger_type_heat: "[newly_created_artifact.GetDesc]по опаляющей жаре, о борьбе с постоянной нехваткой воды,"
 map_artifact_danger_type_monsoons: "[newly_created_artifact.GetDesc]под проливными муссонным дождями,"
 map_artifact_danger_type_snowstorms: "[newly_created_artifact.GetDesc]в суровые морозы, сквозь снежные бури,"
 map_artifact_danger_type_fighting: "[newly_created_artifact.GetDesc]lпо землям, где нет закона, а конфликтов почти невозможно избежать,"
 map_artifact_danger_type_undulating: "[newly_created_artifact.GetDesc]по покатым холмам и опасным горным перевалам,"
 map_artifact_danger_type_wetlands: "[newly_created_artifact.GetDesc]по коварным болотам, кишащим болезнями,"
 map_artifact_danger_type_open: "[newly_created_artifact.GetDesc]по бескрайним открытым равнинам, где почти нет укрытий,"
 map_artifact_danger_type_desert: "[newly_created_artifact.GetDesc]по безжалостным пустыням, где нет воды и укрытий,"
 map_artifact_danger_type_jungle: "[newly_created_artifact.GetDesc]через густые джунгли, кишащие опасным зверьем,"
 map_artifact_danger_type_forests: "[newly_created_artifact.GetDesc]через дремучие леса, таящие незримые угрозы,"
 map_artifact_danger_type_steppes: "[newly_created_artifact.GetDesc]по открытым степям вдали от населенных мест,"
 map_artifact_danger_type_farmlands: "[newly_created_artifact.GetDesc]по богатым пахотным землям, где легко прокормить любую свиту,"
 map_artifact_danger_type_end: "[newly_created_artifact.GetDesc] а также указаны лучшие способы противостоять местным невзгодам.\n\n"
 map_artifact_domain_purpose_growth: "[newly_created_artifact.GetDesc]Описанное приключение было предпринято с целью осмотра владений автора. В журнале подробно указано, что [author.GetTitledFirstName] [Select_CString(author.IsFemale, 'узнала', 'узнал' )] о своем домене и о способах извлечения ресурсов и богатств из своих земель."
 map_artifact_domain_purpose_defensive: "[newly_created_artifact.GetDesc]Описанное приключение было предпринято с целью осмотра владений автора. Журнал и карта позволяют судить, как [author.GetTitledFirstName] [Select_CString(author.IsFemale, 'собиралась', 'собирался' )] защищать свои земли от враждебных армий. На карте указаны места возведения укреплений, лучшие способы поддержки войск и возможные планы атакующих."
 map_artifact_vassal_purpose_dread: "[newly_created_artifact.GetDesc]Журнал описывает путешествие и осмотр земель вассалов автора.\nПотенциально крепкие орешки отмечены на карте с указаниями, как лучше раздавить любое сопротивление. Также кратко описаны личности самих вассалов и лучшие способы их запугивания."
 map_artifact_vassal_purpose_opinion: "[newly_created_artifact.GetDesc]В тексте описывается путешествие с целью осмотра земель вассалов автора, с примечаниями о имеющихся ценностях и личностях самих вассалов. В журнале также предлагаются способы поддержать и задобрить этих землевладельцев, чтобы сохранить их поддержку."
 map_artifact_vassal_purpose_intrigue: "[newly_created_artifact.GetDesc]В тексте описывается путешествие с целью осмотра земель, принадлежащих вассалам автора, с множеством примечаний о входах в замки, таких проходах и местах, в которых вассалы хранят свои величайшие ценности."
 map_artifact_poi_travel: "[newly_created_artifact.GetDesc]Похоже, цель путешествия — это [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l]. На карте указан проделанный путь и способы избежать ошибок, которые [author.GetTitledFirstName], по [Select_CString(author.IsFemale, 'ее', 'его' )] собственному мнению, [Select_CString(author.IsFemale, 'совершила', 'совершил' )] во время пути."
 map_artifact_poi_purpose: "[newly_created_artifact.GetDesc]Похоже, цель путешествия — это [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l]. На этой карте указаны только [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l] и окружающие земли, а в журнале написано, что там можно найти."
 map_artifact_foreign_purpose_court: "[newly_created_artifact.GetDesc]Описанное путешествие завершается посещением [foreign_kingdom_map_target.GetAdjectiveNoTooltip|l]ого двора в державе [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip], и автор довольно подробно описывает жизнь высшего общества."
 map_artifact_foreign_purpose_people: "[newly_created_artifact.GetDesc]Целью описанного путешествия было посещение [foreign_kingdom_map_target.GetAdjectiveNoTooltip|l]ого двора, но столице уделено совсем немного внимания. Зато можно найти подробные описания местных народов, их странных нравов и обычаев."
 map_artifact_foreign_purpose_mythical: "[newly_created_artifact.GetDesc]Описанное путешествие завершается посещением [foreign_kingdom_map_target.GetAdjectiveNoTooltip|l]ого двора, но куда больше внимания уделено красочному описанию земель, на которых обитают [SCOPE.Custom('mythical_map_creatures')], и лучших способов подготовки к встрече с ними."
