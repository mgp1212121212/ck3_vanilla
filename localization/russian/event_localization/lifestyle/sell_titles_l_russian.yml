l_russian:
 sell_titles.0001.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0001.desc.dislike: "Мне не интересны продаваемые вами пустые обещания, но если вам так отчаянно требуется золото, думаю, мы сможем договориться."
 sell_titles.0001.desc.normal: "Я не ищу больших почестей, [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [vassal.Custom2('RelationToMeShort', ROOT.Char)], но если вам требуется золото, думаю, мы сможем договориться."
 sell_titles.0001.a: "Понимаете, золото мне нужно ради блага державы."
 sell_titles.0001.b: "Мы не на крестьянском рынке торгуемся!"
 sell_titles.0002.opening: "[friend.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0002.desc: "Мне сказали, что вы предлагаете титулы в обмен на «подарки».\n\nДруг мой, если вам нужно золото, вы должны были сказать мне об этом!"
 sell_titles.0002.a: "Вы настоящий друг, [friend.GetFirstNameNoTooltip]!"
 sell_titles.0002.b: "Я не могу это принять."
 sell_titles.0003.desc: "Предложенные вами титулы делают мне честь, и конечно же я отплачу за них в должной мере!\n\nСлов благодарности будет недостаточно. Требуйте что угодно, я все исполню."
 sell_titles.0003.a: "Вы верный и преданный вассал."
 sell_titles.0003.a.flavor: "Хочу, чтобы все поняли мою невероятную щедрость."
 sell_titles.0004.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char )]"
 sell_titles.0004.desc: "Мне сообщили, что вы продаете титулы, в то время как мне за мою службу не досталось подобающей награды.\n\nДа, учитывая мои достижения от вашего имени, несколько новых титулов не помешает."
 sell_titles.0004.a: "Так тому и быть."
 sell_titles.0004.b: "Не возвеличивайте себя!"
 sell_titles.0005.desc: "Хотя к ним не прилагается лен, обязательства, связанные с предлагаемыми вами титулами, куда более щедрые, чем можно было надеяться.\n\nКонечно же, я отплачу за эту щедрость соответствующим подарком!"
 sell_titles.0005.a: "Правда? О."
 sell_titles.0005.b: "Это не то что... Да чтоб вас!"
 sell_titles.0006.desc: "Знаю, что рискую навлечь на себя ваш гнев, но моя честь требует высказаться. Ваше желание выдавать «титулы» в обмен на «подарки» вызвано ни чем иным, как простой жадностью, это очевидно!\n\nМоя честь проистекает из благородного происхождения, не из богатства, но, похоже, вы считаете иначе!"
 sell_titles.0006.a: "Вы смеете упрекать меня?!"
 sell_titles.1002.t: "Продажа титулов: умеренное предложение"
 sell_titles.1002.desc: "[Select_CString(merchant.IsFemale, 'Некая', 'Некий' )] [merchant.GetTitledFirstName], [Select_CString(merchant.IsFemale, 'богатая торговка', 'богатый торговец' )], [Select_CString(merchant.IsFemale, 'услышала', 'услышал' )] о моих попытках продать малые титулы. [merchant.GetSheHe|U] же выдвигает более смелое предложение:\n\n«Если я докажу свое дальнее родство с династией [ROOT.Char.GetDynasty.GetBaseName], поддержите ли вы мои притязания?»\n\nПредложение совершенно нелепо, но всё же [merchant.GetSheHe] обладает совершенно неимоверным богатством…"
 sell_titles.1002.a.muslim: "Даже Мухаммед был торговцем!"
 sell_titles.1002.a: "Давайте отпразднуем возвращение [Select_CString(merchant.IsFemale, 'моей давно потерянной сестры', 'моего давно потерянного брата' )]!"
 sell_titles.1002.b: "Мое имя не продается, ни при каких обстоятельствах!"
 sell_titles.1004.t: "Продажа титулов: отличная сделка"
 sell_titles.1004.desc: "Вопреки всему, [merchant.GetTitledFirstName], [Select_CString(merchant.IsFemale, 'торговка, оказавшая очень, очень дальней родственницей, показала', 'торговец, оказавшийся очень, очень дальним родственником, показал' )] себя умелым воином!\n\nКто бы мог подумать, что простолюдину под силу достичь таких высот?"
 sell_titles.1004.a: "Возможно, [merchant.GetSheHe] действительно благородных кровей?"
 sell_titles.1005.desc: "После того, как [merchant.GetTitledFirstName] [Select_CString(merchant.IsFemale, 'была принята', 'был принят' )]... в смысле, когда [merchant.GetSheHe] [Select_CString(merchant.IsFemale, 'вернулась', 'вернулся' )] в семью, [ROOT.Char.GetFaith.AltPriestTermPlural] прониклись к [Select_CString(merchant.IsFemale, 'ней', 'нему' )] уважением. Очевидно, [merchant.GetSheHe] весьма [Select_CString(merchant.IsFemale, 'мудра', 'мудр' )]. Необычайно, по меркам простолюдинов."
 sell_titles.1005.a: "Самородки тоже находятся среди простых камней, полагаю."
 sell_titles.1006.desc: "Пожалуй, временами новый взгляд на вещи #EMP действительно#! не повредит? [merchant.GetTitledFirstName], уже обладая достаточными навыками, чтобы получить место в моем доме, [Select_CString(merchant.IsFemale, 'доказала', 'доказал' )] свои способности ориентироваться в хитросплетениях моего двора. Иногда мне даже кажется, что [merchant.GetSheHe] знает о происходящем больше, чем я!"
 sell_titles.1006.a: "Хорошо, что [merchant.GetSheHe] в долгу передо мной."
 sell_titles.1007.t: "Sell Titles: Black Sheep"
 sell_titles.1007.desc: "Есть причина, по которой простолюдинов не делают знатью по сиюминутному капризу. С самого присоединения к моему двору [merchant.GetTitledFirstName] навлекает на нас позор!\n\nЯ, конечно, поддерживаю [merchant.GetHerHis] притязания на родство с моим домом, но подобных ошибок больше не допущу!"
 sell_titles.1007.a: "Какая досада..."
