l_russian:
 ###################
 #Standard Events #
 ###################
 #Diplomacy (Majesty) Events:
 #1074		 : Religious Refugees (Oppressed faithful in neighboring county), by Sean Hughes
 #3001 — 3008: Correspondence (Become pen pals with a foreign ruler), by Linnéa Thimrén and Sean Hughes
 #Diplomay (Majesty) Special Events:
 #1010 — 1031: Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 #1032 — 1051: The Weak Link	(One of your neighbor's vassals is disloyal), by Mathilda Bharnehed
 #Religious Refugees, by Sean Hughes
 diplomacy_foreign.1074.t: "Религиозные беженцы"
 diplomacy_foreign.1074.desc: "[heretic_ruler.GetTitledFirstName] правит соседним графством [target_county.GetNameNoTier], где в большом количестве проживают [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l]. Исповедуя [heretic_ruler.GetFaith.GetAdjective|l], [heretic_ruler.GetTitleAsName|l] может без труда преследовать последователей истинной веры, и долг велит мне не допустить, чтобы [heretic_ruler.GetHerHis] [ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))|l] влияли на них."
 diplomacy_foreign.1074.a: "Мы не можем позволить [heretic_ruler.GetHerHim] угнетать истинно верующих!"
 diplomacy_foreign.1074.b: "Надо сделать все, чтобы [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] незаметно покинули этот край."
 diplomacy_foreign.1074.c: "Нужно отправить своего представителя и поговорить об обращении с верующими."
 diplomacy_foreign.1074.c.success: "[heretic_ruler.GetFirstName] тепло принимает моего посланца"
 diplomacy_foreign.1074.c.failure: "[heretic_ruler.GetFirstName] с подозрением относится к намерениям моего посланца"
 #Correspondence, by Linnéa Thimrén and Sean Hughes
 diplomacy_foreign.3001.t: "Переписка" #<DELETE THIS KEY>
 diplomacy_foreign.3001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc: "Мне доводилось слышать много хорошего о вас, и я хочу начать с вами переписку. Надеюсь, вы получите это письмо в добром расположении духа, ибо я рассчитываю на скорый ответ."
 diplomacy_foreign.3001.a: "Я и [neighboring_ruler.GetFirstNameNoTooltip] начнем переписку."
 diplomacy_foreign.3001.a.tt: "[neighboring_ruler.GetFirstName] продолжит слать вам письма"
 diplomacy_foreign.3001.b: "Письмо, что [Select_CString(neighboring_ruler.IsFemale, 'прислала', 'прислал' )] [neighboring_ruler.GetTitleAsNameNoTooltip|l], нужно поместить в рамку!"
 diplomacy_foreign.3001.c: "Вежливо отказаться."
 diplomacy_foreign.3003.desc_dead: "[Select_CString(dead_ruler.IsFemale, 'Моя предшественница', 'Мой предшественник' )], [dead_ruler.GetTitledFirstName], [Select_CString(dead_ruler.IsFemale, 'просила', 'просил' )] меня продолжить [dead_ruler.GetHerHis] переписку с вами. Признаться, не знаю, о чем писать, и потому прошу вас выбрать тему!"
 diplomacy_foreign.3003.desc: "Благодарю вас за скорый ответ! Я уже предвкушаю нашу долгую переписку. Прошу вас, выберите первую тему для обсуждения!"
 diplomacy_foreign.3003.a_lifestyle_diplomat: "Давайте обсудим тонкости этикета!"
 diplomacy_foreign.3003.a_lifestyle_general: "Я могу рассказать несколько отличных военных историй."
 diplomacy_foreign.3003.a_lifestyle_administrator: "Некоторые особенности управления державой просто #EMP восхитительны!#!"
 diplomacy_foreign.3003.a_lifestyle_schemer: "О-о-о, думаю, [neighboring_ruler.GetHerHim] будет интересно узнать последние слухи..."
 diplomacy_foreign.3003.a_lifestyle_scholar: "Философские споры всегда так увлекательны!"
 diplomacy_foreign.3003.a.tt: "Обсуждение темы, в которой вы разбираетесь, может произвести на н[neighboring_ruler.GetHerHis] впечатление"
 diplomacy_foreign.3003.b: "Пожалуйста, расскажите, что [neighboring_ruler.Custom('subject_of_interest')]."
 diplomacy_foreign.3003.b.tt: "До вас доходили слухи, что эта тема особо близка [neighboring_ruler.GetHerHim]"
 diplomacy_foreign.3003.c: "Отправить подарок в знак моей признательности!"
 diplomacy_foreign.3003.c.tt: "Вы полагаете, что [neighboring_ruler.GetSheHe] ценит материальные богатства"
 diplomacy_foreign.3007.desc_dead: "[Select_CString(dead_ruler_2.IsFemale, 'Моя предшественница', 'Мой предшественник' )], [dead_ruler_2.GetTitledFirstName], [Select_CString(dead_ruler_2.IsFemale, 'просила', 'просил' )] меня продолжить [dead_ruler_2.GetHerHis] переписку с вами. Ваше последнее письмо произвело на меня хорошее впечатление!"
 diplomacy_foreign.3007.desc_lifestyle: "Мне было приятно видеть, с какой страстью вы занимаетесь любимым делом. Ваше последнее письмо не оставляет сомнений в вашем мастерстве!"
 diplomacy_foreign.3007.desc_interest: "Только подумать! Вы спрашиваете меня о том, что так мне дорого. Определенно, вы знаете меня лучше, чем многие другие!"
 diplomacy_foreign.3007.desc_gift: "Я очень ценю присланный вами дар!"
 diplomacy_foreign.3007.desc_ending: "Поскольку вы непрестанно ублажаете меня, считаю своим долгом спросить, что я могу сделать для вас?"
 diplomacy_foreign.3007.a: "Я просто хочу продолжения переписки!"
 diplomacy_foreign.3007.a_random_list_good: "Наша переписка позволяет мне многое узнать об отношениях между державами"
 diplomacy_foreign.3007.a_random_list_bad: "Мне немногое удается узнать из писем, что присылает мне [neighboring_ruler.GetFirstNameNoTooltip]"
 diplomacy_foreign.3007.b: "Возможно, мы могли бы заключить торговое соглашение?"
 diplomacy_foreign.3007.c: "Теперь, когда мне удалось разговорить вас..."
 diplomacy_foreign.3007.c_tt: "Я попытаюсь убедить [SCOPE.sC('neighboring_ruler').GetHerHis], что [neighboring_ruler.GetSheHe] в долгу передо мной!"
 diplomacy_foreign.3007.c_random_list_good: "[neighboring_ruler.GetFirstNameNoTooltip] верит мне"
 diplomacy_foreign.3007.c_random_list_bad: "Я выставляю себя на посмешище"
 diplomacy_foreign.3008.opening: "[SCOPE.sC('neighboring_ruler').Custom2('RelationDescriptor', ROOT.Char)|U] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 diplomacy_foreign.3008.desc.dead: "[Select_CString(dead_ruler_2.IsFemale, 'Моя предшественница', 'Мой предшественник' )], [dead_ruler_2.GetTitledFirstName], [Select_CString(dead_ruler_2.IsFemale, 'просила', 'просил' )] меня продолжить [dead_ruler_2.GetHerHis] переписку с вами. Но после последнего вашего письма я прекращаю наше общение. Кажется, [dead_ruler_2.GetSheHe] [Select_CString(dead_ruler_2.IsFemale, 'ошибалась', 'ошибался' )], считая вас увлекательным собеседником!"
 diplomacy_foreign.3008.desc.skilled: "Вы пытаетесь заставить меня почувствовать себя глупо? Ваше последнее письмо было настолько запутанным, что мне удалось разобрать лишь треть!"
 diplomacy_foreign.3008.desc.special: "Вы сильно ошиблись во мне, считая, что наглая лесть вам поможет. Теперь я понимаю, что ваши слова пусты, как и ваш череп."
 diplomacy_foreign.3008.desc.bribe: "Вы сильно ошиблись, считая, что подкуп поможет вам. Алчность — совершенно недостойная черта личности."
 diplomacy_foreign.3008.desc.end: "Подумать только, наша дружба была дорога мне..."
 diplomacy_foreign.3008.a: "Ой."
 diplomacy_foreign.3008.a.tt: "По крайней мере, вам удалось чему-то научиться!"
 ##################
 #Special Events #
 ##################
 #Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 diplomacy_foreign_special.1017.t: "Гостеприимство"
 diplomacy_foreign_special.1017.desc: "Чем дольше я изучаю благородное искусство управления государством, тем сильнее понимаю, сколь выгодны хорошие отношения с соседями.\n\nМне следует пригласить одного из них посетить мой двор: я продемонстрирую, что могу быть хорошим другом. Но кого мне пригласить? "
 diplomacy_foreign_special.1017.a: "[target_list_member_a.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.b: "[target_list_member_b.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.c: "[target_list_member_c.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.d: "Мне стоит сосредоточиться на своих вассалах."
 diplomacy_foreign_special.1017.great: "[THIS.Char.GetFirstName] под впечатлением от моего гостеприимства"
 diplomacy_foreign_special.1017.good: "[THIS.Char.GetFirstName] наслаждается визитом"
 diplomacy_foreign_special.1017.bad: "[THIS.Char.GetFirstName] уезжает раньше срока в полном разочаровании"
 diplomacy_foreign_special.1017.friends_a: "[target_list_member_a.GetShortUIName|U] и я можем стать друзьями"
 diplomacy_foreign_special.1017.friends_b: "[target_list_member_b.GetShortUIName|U] и я можем стать друзьями"
 diplomacy_foreign_special.1017.friends_c: "[target_list_member_c.GetShortUIName|U] и я можем стать друзьями"
 diplomacy_foreign_special.1018.opening: "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc: "Я от всего сердца благодарю вас за приглашение. Моя свита и я прибудем во владение [root_realm.GetNameNoTierNoTooltip] через несколько недель."
 diplomacy_foreign_special.1017.a.spouse: "[helper_spouse.GetFirstNameNoTooltip], пусть слуги займутся делом!"
 diplomacy_foreign_special.1017.a.no_spouse: "Я тотчас же велю слугам заняться делом!"
 diplomacy_foreign_special.1018.a.tt: "[foreign_guest.GetTitledFirstName] вскоре прибудет"
 diplomacy_foreign_special.1019.t: "$diplomacy_foreign_special.1017.t$: теплый прием"
 diplomacy_foreign_special.1019.start.desc: "Наконец [foreign_guest.Custom('ComplimentAdjective')][Select_CString(foreign_guest.IsFemale, 'ая', 'ый' )] [foreign_guest.GetTitledFirstName] здесь! Сегодня вечером состоится пир в честь приезда иноземных гостей.\n\n"
 diplomacy_foreign_special.1019.spouse.desc: "[Select_CString(helper_spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )] [helper_spouse.GetFirstName] усердно [Select_CString(helper_spouse.IsFemale, 'трудилась', 'трудился' )], чтобы подготовить все к этому событию. [helper_spouse.GetSheHe|U] спрашивает, нет ли у меня каких-то особых пожеланий, чтобы завершить приготовления."
 diplomacy_foreign_special.1019.no_spouse.desc: "Мне пришлось немало потрудиться, чтобы подготовиться к этому событию. Теперь все почти готово — осталось только добавить финальные штрихи."
 diplomacy_foreign_special.1019.a: "Я знаю несколько особых блюд из державы [foreign_guest_realm.GetNameNoTierNoTooltip]."
 diplomacy_foreign_special.1019.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] чувствует себя как дома"
 diplomacy_foreign_special.1019.a.failure.tt: "Вы допустили ошибку, и теперь [foreign_guest.GetTitledFirstNameNoTooltip] чувствует себя [Select_CString(foreign_guest.IsFemale, 'оскорбленной', 'оскорбленным' )]"
 diplomacy_foreign_special.court_visit.very_well: "Высочайший визит проходит #P очень хорошо#!"
 diplomacy_foreign_special.court_visit.poorly: "Высочайший визит проходит #N скверно#!"
 diplomacy_foreign_special.1019.b: "Ни на чем не экономить! Больше... всего больше!"
 diplomacy_foreign_special.1019.b.rl.desc: "Последствия зависят от того, какими чертами личности обладает [SCOPE.sC('foreign_guest').GetTitledFirstNameNoTooltip]"
 diplomacy_foreign_special.1019.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] ценит мой поступок, как любой на [Select_CString(foreign_guest.IsFemale, 'ее', 'его' )] месте"
 diplomacy_foreign_special.1019.b.failure.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] предпочитает что попроще"
 diplomacy_foreign_special.1019.c: "Я не стану рисковать и вносить изменения в последний момент."
 diplomacy_foreign_special.court_visit.normal: "Высочайший визит проходит #Z обычно#!"
 diplomacy_foreign_special.court_visit.well: "Высочайший визит проходит #P хорошо#!"
 diplomacy_foreign_special.court_visit.disaster: "Высочайший визит заканчивается #N катастрофой#!"
 diplomacy_foreign_special.1020.t: "$diplomacy_foreign_special.1017.t$: упражнения или отдых"
 diplomacy_foreign_special.1020.desc: "Судя по небу, сегодня нас ждет отличная погода! Это отличная возможность, чтобы [foreign_guest.GetTitledFirstName] [Select_CString(foreign_guest.IsFemale, 'увидела', 'увидел' )] красоты моей страны. Интересно, что [foreign_guest.GetSheHe] предпочтет? Увлекательную охоту или спокойный обед на свежем воздухе?"
 diplomacy_foreign_special.1020.a: "Охота — это отлично!"
 diplomacy_foreign_special.1020.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] наслаждается охотой"
 diplomacy_foreign_special.1020.a.failure.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] не получает ни капли удовольствия"
 diplomacy_foreign_special.1020.b: "Думаю, [foreign_guest.GetSheHe] предпочтет обед."
 diplomacy_foreign_special.1020.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] наслаждается обедом"
 diplomacy_foreign_special.1021.t: "$diplomacy_foreign_special.1017.t$: забавы или поклонение"
 diplomacy_foreign_special.1021.desc: "Мне бы хотелось, чтобы [foreign_guest.GetTitledFirstName] [Select_CString(foreign_guest.IsFemale, 'увидела', 'увидел' )], какой богатой культурой обладает [root_realm.GetNameNoTier]. Вопрос в том, что [SCOPE.sC('foreign_guest').GetTitledFirstName] предпочтет: великолепный бал с участием придворных или же поездку, целью которой станет [ROOT.Char.GetFaith.HouseOfWorship]?"
 diplomacy_foreign_special.1021.a: "Наверняка [foreign_guest.GetSheHe] отлично танцует!"
 diplomacy_foreign_special.1021.b: "Думаю, [ROOT.Char.GetFaith.HouseOfWorship] лучше отвечает [foreign_guest.GetHerHis] вкусам."
 diplomacy_foreign_special.1021.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] наслаждается танцем"
 diplomacy_foreign_special.1021.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip] с удовольствием посещает такое место, как [ROOT.Char.GetFaith.HouseOfWorship]"
 diplomacy_foreign_special.1022.t: "$diplomacy_foreign_special.1017.t$: странная просьба"
 diplomacy_foreign_special.1022.desc: "«[Select_CString(interesting_relation.IsFemale, 'Ваша', 'Ваш' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] — хороший человек», — говорит [foreign_guest.GetTitledFirstName], покачивая чашей, в которой плещется [foreign_guest.Custom('RegionalDrink')]. [foreign_guest.GetHerHis|U] глаза устремлены в другой конец стола, где сидит [interesting_relation.GetFirstName].\n\n«Прошу вашего позволения, [ROOT.GetCharacter.GetTitledFirstNameNoTooltip], устроить небольшой личный прием, на котором я и [interesting_relation.GetLadyLord] [interesting_relation.GetFirstNameNoTooltip] сможем познакомиться поближе. Ничего неподобающего, просто обед в моих покоях»."
 diplomacy_foreign_special.1022.a: "«Разумеется! Я не возражаю»."
 diplomacy_foreign_special.1022.a.tt: "Вы не узнаете, что происходит за закрытыми дверями"
 diplomacy_foreign_special.1022.b: "Позволить, но втайне подслушивать..."
 diplomacy_foreign_special.1022.b.duel.success: "Вы узнаете, чем они занимаются"
 diplomacy_foreign_special.1022.b.duel.failure: "Вас раскрыли"
 diplomacy_foreign_special.1022.c: "«Не думаю, что это будет подобающе»."
 diplomacy_foreign_special.1023.t: "$diplomacy_foreign_special.1017.t$: беспочвенные подозрения"
 diplomacy_foreign_special.1023.desc: "Скрываясь в недрах потайного хода, я узнаю, о чем говорили [SCOPE.sC('foreign_guest').GetTitledFirstName] и [SCOPE.sC('interesting_relation').GetFirstName]. Мои подозрения оказываются беспочвенными: ни предложений, ни заговоров, ни попыток соблазнения."
 diplomacy_foreign_special.1023.a: "Какое облегчение!"
 diplomacy_foreign_special.1024.t: "$diplomacy_foreign_special.1017.t$: старые добрые времена"
 diplomacy_foreign_special.1024.desc: "Скрываясь в недрах потайного хода, я узнаю, о чем говорили [SCOPE.sC('foreign_guest').GetTitledFirstName] и [SCOPE.sC('interesting_relation').GetFirstName] во время своей долгой беседы. В их словах нет ничего подозрительного, кроме самой близости разговора, каковая кажется чрезмерной для людей, которые буквально только что познакомились."
 diplomacy_foreign_special.1024.a: "В этом нет ничего плохого."
 diplomacy_foreign_special.1024.b: "Мы покончим с этим немедленно!"
 diplomacy_foreign_special.1025.t: "$diplomacy_foreign_special.1017.t$: змея на груди"
 diplomacy_foreign_special.1025.desc: "Скрываясь в недрах потайного хода, я явственно слышу, как [SCOPE.sC('foreign_guest').GetTitledFirstName] ведет полные лжи речи. [foreign_guest.GetSheHe|U] хочет, чтобы [SCOPE.sC('interesting_relation').GetFirstName] [Select_CString(interesting_relation.IsFemale, 'отвернулась', 'отвернулся' )] от меня, и, похоже, преуспеет в этом."
 diplomacy_foreign_special.1025.a: "Ха! Пусть думает, что у н[SCOPE.sC('foreign_guest').GetHerHis] есть шанс."
 diplomacy_foreign_special.1025.b: "Предатели!"
 diplomacy_foreign_special.1026.t: "$diplomacy_foreign_special.1017.t$: обман и страсть"
 diplomacy_foreign_special.1026.desc: "Когда [foreign_guest.GetTitledFirstName] озвучивает свое непристойное предложение, я одновременно испытываю ярость от [foreign_guest.GetHerHis] недостойного поведения и восхищение от [foreign_guest.GetHerHis] наглости. [Select_CString(interesting_relation.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )], в моем собственном доме! Я прислоняюсь к холодной стене тайного хода, чтоб унять бурю эмоций."
 diplomacy_foreign_special.1026.a.tt: "Вы узнаете их [secret|El]"
 diplomacy_foreign_special.1026.a: "Пусть развлекаются, какое мне дело."
 diplomacy_foreign_special.1026.b: "Убери свои грязные руки, [foreign_guest.Custom('InsultNoun')]!"
 diplomacy_foreign_special.1026.c: "А троим на этой кровати хватит места?"
 diplomacy_foreign_special.1026.c.success: "Мы проводим эту ночь втроем"
 diplomacy_foreign_special.1026.c.failure: "Они в ужасе"
 diplomacy_foreign_special.1027.t: "$diplomacy_foreign_special.1017.t$: крыса в норе"
 diplomacy_foreign_special.1027.desc: "Бесшумно, как тень, я пробираюсь тайными ходами к покоям, где [Select_CString(foreign_guest.IsFemale, 'остановилась', 'остановился' )] [foreign_guest.GetTitledFirstName]. Добравшись до места, я устраиваюсь поудобней, чтобы приготовиться к долгому вечеру.\n\nВдруг из ниоткуда появляется рука и хватает меня за плечо. Я замираю от ужаса. «Вот как вы обращаетесь с гостями, [ROOT.GetCharacter.GetTitledFirstName]?»"
 diplomacy_foreign_special.1027.a: "М-мне очень жаль!"
 diplomacy_foreign_special.1028.t: "$diplomacy_foreign_special.1017.t$: розы и шипы"
 diplomacy_foreign_special.1028.desc: "Во время прогулки по саду [foreign_guest.GetTitledFirstName] и я ненадолго останавливаемся, чтобы полюбоваться видом. «Эти пропорции, цвета... Мне доводилось видеть мало вещей прекраснее, [ROOT.GetCharacter.GetTitledFirstNameNoTooltip]», — говорит [foreign_guest.GetSheHe], указывая на раскинувшийся перед нам вид.\n\nЯ чувствую потребность сказать что-то доброе в ответ. Возможно, что-то о [foreign_guest.GetHerHis]..."
 diplomacy_foreign_special.1028.compassionate: "Теплоте и доброте."
 diplomacy_foreign_special.1028.bold: "Безрассудной храбрости."
 diplomacy_foreign_special.1028.honorable: "Верности и чести."
 diplomacy_foreign_special.1028.greed: "Пламенных амбициях."
 diplomacy_foreign_special.1028.rational: "Ясном уме."
 diplomacy_foreign_special.1028.zealous: "Непоколебимой вере."
 diplomacy_foreign_special.1028.energetic: "Энергичности и порывистости."
 diplomacy_foreign_special.1028.forgiving: "Незлобивость."
 diplomacy_foreign_special.1028.beautiful: "Царственной красоте."
 diplomacy_foreign_special.1028.strong: "Крепости рук."
 diplomacy_foreign_special.1028.extroverted: "Умению сходиться с людьми."
 diplomacy_foreign_special.1028.dominant: "Напористости."
 diplomacy_foreign_special.1028.good: "Мой комплимент встречен тепло"
 diplomacy_foreign_special.1028.neutral: "Мой комплимент получился плоским"
 diplomacy_foreign_special.1028.bad: "Мой комплимент сочли за оскорбление"
 diplomacy_foreign_special.1028.compliment.tt: "То, насколько хорошо [foreign_guest.GetTitledFirstName] примет ваш комплимент, в основном зависит от уместности, а также от того, что думает о вас [foreign_guest.GetTitledFirstName], и от вашего навыка «[diplomacy|El]»."
 diplomacy_foreign_special.1029.good.message: "[foreign_guest.GetTitledFirstName] [Select_CString(foreign_guest.IsFemale, 'польщена', 'польщен' )] моим комплиментом!"
 diplomacy_foreign_special.1029.neutral.message: "Похоже, [foreign_guest.GetTitledFirstName] не [Select_CString(foreign_guest.IsFemale, 'обратила', 'обратил' )] внимания на мой комплимент."
 diplomacy_foreign_special.1029.bad.message: "Похоже, [foreign_guest.GetTitledFirstName] [Select_CString(foreign_guest.IsFemale, 'обиделась', 'обиделся' )] на мой комплимент..."
 diplomacy_foreign_special.1030.t: "$diplomacy_foreign_special.1017.t$: прочные узы"
 diplomacy_foreign_special.1030.desc: "После весьма приятного визита [foreign_guest.GetTitledFirstName] и [foreign_guest.GetHerHis] свита готовятся отбыть обратно в державу [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nПрежде чем сесть в свою карету, [foreign_guest.GetTitleTierName|l] [ROOT.GetCharacter.Custom('GestureOfFriendship')] и выражает свою"
 diplomacy_foreign_special.1030.bad_guest.desc: "[Select_CString(foreign_guest.IsFemale, 'Лживая', 'Лживый' )] [foreign_guest.GetTitledFirstName] и [foreign_guest.GetHerHis] свита готовятся отбыть обратно в державу [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nПрежде чем сесть в свою карету, [foreign_guest.GetTitleTierName|l] [ROOT.GetCharacter.Custom('GestureOfFriendship')] и выражает свою"
 diplomacy_foreign_special.1030.spouse.desc: "благодарность мне, не забыв отметить, какую роль во всем этом [Select_CString(helper_spouse.IsFemale, 'сыграла моя', 'сыграл мой' )] «крайне [helper_spouse.Custom('ComplimentAdjective')][Select_CString(helper_spouse.IsFemale, 'ая', 'ый' )]» [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]. Я обещаю передать комплимент."
 diplomacy_foreign_special.1030.no_spouse.desc: "благодарность. Я заверяю, что [foreign_guest.GetSheHe] может вновь посетить меня в любое время."
 diplomacy_foreign_special.1030.a_bad_guest: "[foreign_guest.GetSheHe|U] думает, что [Select_CString(foreign_guest.IsFemale, 'обдурила', 'обдурил' )] меня, но я-то знаю, что [foreign_guest.GetSheHe] [Select_CString(foreign_guest.IsFemale, 'сделала', 'сделал' )]."
 diplomacy_foreign_special.1030.a_extroverted: "Надеюсь, [foreign_guest.GetSheHe] вскоре вновь посетит нас!"
 diplomacy_foreign_special.1030.a_introverted: "Наконец-то, тишина и спокойствие."
 diplomacy_foreign_special.1030.a: "Пусть ваше путешествие будет быстрым и безопасным!"
 diplomacy_foreign_special.1031.t: "$diplomacy_foreign_special.1017.t$: ранний отъезд"
 diplomacy_foreign_special.1031.desc: "На рассвете мне на глаза попадается слуга из числа прибывших с гостем по имени [foreign_guest.GetTitledFirstNamePossessive]. Слуга тащит огромный сундук. Я решаю выяснить, что происходит, и вскоре вижу, что мой высокопоставленный гость собирается отбыть и уже стоит во дворе.\n\n[foreign_guest.GetFirstName] вздрагивает в ответ на мое приветствие и начинает бормотать пространные извинения. Что-то насчет письма и срочных дел. Испытывая неловкость, я желаю приятного путешествия и поспешно удаляюсь в свои покои."
 diplomacy_foreign_special.1031.a: "Не так мне это виделось..."
 #Foreign Relations (Rulers arrange meeting between respective heirs), by Flavio Verna
 diplomacy_foreign.0100.opening: "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc: "Думаю, в интересах наших держав будет устроить встречу, на которой наши молодые наследники, [main_heir.GetTitledFirstName] и [other_heir.GetTitledFirstName], смогут познакомиться. Если мы поможем им выстроить стабильные добрососедские отношения, то это гарантирует стабильность наших земель в будущем."
 diplomacy_foreign.1100.a: "Чудесная идея!"
 diplomacy_foreign.1100.b: "Возможно, нам стоит лучше узнать друг друга."
 diplomacy_foreign.1100.t: "Крепнущая дружба"
 diplomacy_foreign.1101.desc: "Когда [other_heir.GetFirstName] и [main_heir.GetFirstName] встретятся, это создаст идеальную возможность, чтобы заложить долгосрочные отношения между моей державой и землями, которыми владеет [other_ruler.GetTitledFirstName].\n\nМне нужно тщательно спланировать встречу."
 diplomacy_foreign.1101.a: "[other_heir.GetFirstNameNoTooltip] [Select_CString(other_heir.IsFemale, 'должна', 'должен' )] отправиться во владение [scoped_capital.GetNameNoTooltip]."
 diplomacy_foreign.1101.court_visit.very_well: "Высочайший визит проходит #P очень хорошо#!"
 diplomacy_foreign.1101.court_visit.poorly: "Высочайший визит проходит #N скверно#!"
 diplomacy_foreign.1101.court_visit.well: "Высочайший визит проходит #P хорошо#!"
 diplomacy_foreign.1101.a.tooltip: "Став организатором встречи, вы сможете влиять на ее ход"
 diplomacy_foreign.1101.b: "[main_heir.GetTitledFirstNameNoTooltip] посетит двор персонажа [other_ruler.GetTitledFirstNameNoTooltip]"
 diplomacy_foreign.1101.b.tooltip: "Вы #N не#! сможете повлиять на ход встречи"
 diplomacy_foreign.1102.desc: "[other_heir.GetTitledFirstName] [Select_CString(other_heir.IsFemale, 'встречена', 'встречен' )] с помпой и подобающими церемониями. [other_heir.GetSheHe|U] проведет несколько недель во владении [scoped_capital.GetNameNoTooltip], чтобы [other_heir.GetSheHe] и [main_heir.GetFirstName] смогли получше узнать друг друга."
 diplomacy_foreign.1102.a: "[Select_CString(main_heir.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('main_heir') )] может рассчитывать на мою помощь."
 diplomacy_foreign.1102.a.duel_success: "[other_heir.GetTitledFirstNameNoTooltip] под впечатлением от моего гостеприимства"
 tooltip.diplomacy_foreign.1102.a.duel_success: "[other_heir.GetTitledFirstNameNoTooltip] теперь под впечатлением от моего гостеприимства"
 diplomacy_foreign.1102.a.duel_failure: "Мое присутствие прерывает встречу двух наследников"
 tooltip.diplomacy_foreign.1102.a.duel_failure: "Мое присутствие прервало встречу двух наследников"
 diplomacy_foreign.1102.b: "Думаю, [other_heir.GetFirstNameNoTooltip] польстится на богатые дары!"
 diplomacy_foreign.1102.c: "Надеюсь, [main_heir.GetFirstNameNoTooltip] справится [Select_CString(main_heir.IsFemale, 'сама', 'сам' )]."
 diplomacy_foreign.1102.c.tooltip.high: "[main_heir.GetTitledFirstName] проявит себя #P хорошо#!"
 diplomacy_foreign.1102.c.tooltip.medium: "[main_heir.GetTitledFirstName] проявит себя #P подобающе#!"
 diplomacy_foreign.1102.c.tooltip.low: "[main_heir.GetTitledFirstName] проявит себя #N неважно#!"
 diplomacy_foreign.1103.start.desc: "Наконец, [other_heir.GetTitledFirstName] [Select_CString(other_heir.IsFemale, 'должна', 'должен' )] вернуться домой."
 diplomacy_foreign.1103.culture_conversion.desc: "Похоже, во время своего визита [Select_CString(other_heir.IsFemale, 'девушка прониклась', 'юноша проникся' )] нашей культурой и [Select_CString(other_heir.IsFemale, 'решила', 'решил' )] перенять некоторые из моих придворных обычаев."
 diplomacy_foreign.1103.faith_conversion.desc: "Мне было приятно узнать, что во время своего визита [Select_CString(other_heir.IsFemale, 'девушка решила', 'юноша решил' )] принять [main_heir.GetFaith.GetAdjective|l] и отречься от своей старой веры."
 diplomacy_foreign.1103.present.desc: "Перед отъездом [Select_CString(other_heir.IsFemale, 'девушка решила', 'юноша решил' )] почтить нас изысканным подарком."
 diplomacy_foreign.1103.prestige.desc: "[other_heir.GetHerHis|U] поразило мое гостеприимство, и [other_heir.GetSheHe] [Select_CString(other_heir.IsFemale, 'пообещала', 'пообещал' )] всем рассказать о престижности моего двора."
 diplomacy_foreign.1103.empty.desc: ""
 diplomacy_foreign.1103.friendship.desc: "\n\n[other_heir.GetSheHe|U] и [main_heir.GetFirstName] поладили даже лучше, чем можно было предположить. Эти двое стали неразлучны."
 diplomacy_foreign.1103.love.desc: "\n\n[other_heir.GetSheHe|U] и [main_heir.GetFirstName] поладили даже лучше, чем можно было предположить. Очевидно, эти двое влюбились друг в друга."
 diplomacy_foreign.1103.rivalry.desc: "\n\nУвы, все пошло не по плану. Теперь [other_heir.GetFirstNameNoTooltip] и [main_heir.GetFirstName] попросту терпеть друг друга не могут."
 diplomacy_foreign.1103.opinion_gain.desc: "\n\n[other_heir.GetSheHe|U] и [main_heir.GetFirstName] нашли общий язык, как и планировали я и [other_ruler.GetTitledFirstName]. Надеюсь, в будущем они станут хорошими друзьями."
 diplomacy_foreign.1103.opinion_loss.desc: "\n\nУвы, все пошло не по плану. [other_heir.GetFirstNameNoTooltip] и [main_heir.GetFirstName], похоже, имеют не так уж много общего..."
 diplomacy_foreign.1103.tainted_exp.desc: "\n\nПо крайней мере, этот опыт помог мне лучше разобраться в политике."
 diplomacy_foreign.1103.good_exp.desc: "\n\nПо крайней мере, этот визит стал отличной возможностью отточить мастерство дипломатии."
 diplomacy_foreign.1103.no_exp.desc: "\n\nЧто меня раздражает больше всего во всей этой истории, так это то, что мне так ничему и не удалось научиться."
 tooltip.diplomacy_foreign.1103.a.culture_conversion_success: "Смена культуры"
 tooltip.diplomacy_foreign.1103.a.faith_conversion_success: "Смена конфессии"
 diplomacy_foreign.1103.a: "Надо ковать железо, пока горячо!"
 diplomacy_foreign.1103.b: "Нужно будет попробовать еще раз..."
 diplomacy_foreign.1104.start.desc: "[main_heir.GetFirstName] наконец-то [Select_CString(main_heir.IsFemale, 'вернулась', 'вернулся' )] после визита ко двору персонажа [other_ruler.GetTitledFirstName]."
 diplomacy_foreign.1104.culture_conversion.desc: "\n\nПохоже, во время краткого визита [main_heir.GetSheHe] [Select_CString(main_heir.IsFemale, 'успела', 'успел' )] проникнуться местными обычаями."
 diplomacy_foreign.1104.faith_conversion.desc: "\n\nПохоже, во время визита [main_heir.GetHerHis] [Select_CString(main_heir.IsFemale, 'обрела', 'обрел' )] новый смысл и теперь почитает [other_heir.GetFaith.HighGodNamePossessive]."
 diplomacy_foreign.1104.present.desc: "\n\nВо время визита [main_heir.GetHerHis] одарили великолепными дарами — сообразно [main_heir.GetHerHis] высокому статусу."
 diplomacy_foreign.1104.prestige.desc: "\n\nСообразно [main_heir.GetHerHis] высокому статусу, хозяева замка оказали [main_heir.GetHerHim] высочайшие почести и при этом превозносили наше семейство при каждой возможности."
 diplomacy_foreign.1105.hostdead.desc: "Увы, [other_ruler.GetTitledFirstName] умирает, и вместе с ним приходит конец нашим планам познакомить наших детей и связать наши державы узами дружбы."
 diplomacy_foreign.1105.guestdead.desc: "Увы, план, который разработали я и [other_ruler.GetTitledFirstName], пришлось отменить, когда [other_heir.GetFirstName] неожиданно [Select_CString(other_heir.IsFemale, 'умерла', 'умер' )]."
 diplomacy_foreign.1105.fallback.desc: "Похоже, сама судьба не желает, чтобы [main_heir.GetFirstName] и [other_heir.GetFirstName] встретились. Возможно, в будущем еще представится такая возможность."
 diplomacy_foreign.1105.a: "Какая трагедия..."
 #Foreign Relations (Neighboring rulers tidying up their borders), by Flavio Verna
 diplomacy_foreign.1150.t: "Приведение границ в порядок"
 diplomacy_foreign.1150.desc: "Уже некоторое время меня интересуют несоответствия между историческими и нынешними границами держав, которыми правим  и я.\n\n[neighbor.GetSheHe|U] контролирует владение [county.GetNameNoTier], которым по праву [Select_CString(ruler.IsFemale, 'должна', 'должен' )] править [ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], а под моей властью [neighbor_county.GetNameNoTier], хотя на это владение претендует [neighbor.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.1150.a: "Решение очень простое..."
 diplomacy_foreign.1160.a.success: "[neighbor.GetTitledFirstName] верит мне"
 diplomacy_foreign.1160.a.failure: "[neighbor.GetTitledFirstName] отклоняет мое предложение"
 diplomacy_foreign.1150.b: "Наверняка мы можем договориться?"
 diplomacy_foreign.1150.c: "Этот спор решат мечи, а не слова."
 diplomacy_foreign.1151.desc: "Благодаря моему тонкому дипломатическому чутью мне удалось добиться, чтобы [neighbor.GetTitledFirstName] [Select_CString(neighbor.IsFemale, 'отказалась', 'отказался' )] от владения [county.GetNameNoTier], получив взамен владение [neighbor_county.GetNameNoTier]. Надеюсь, это поможет предотвратить ненужное кровопролитие в будущем."
 diplomacy_foreign.1151.a: "Будем надеяться."
 diplomacy_foreign.1152.desc: "Увы, [neighbor.GetTitledFirstName] не желает прислушаться к моим доводами и уступить владение [county.GetNameNoTier] в обмен на владение [neighbor_county.GetNameNoTier]. Я надеюсь, что [neighbor.GetHerHis] упрямство не приведет наши державы во тьму."
 diplomacy_foreign.1152.a: "Возможно, конфликта не избежать."
 diplomacy_foreign.1153.desc: "Сегодня [ruler.GetTitledFirstName] [Select_CString(ruler.IsFemale, 'сделала', 'сделал' )] мне интересное предложение.\n\n[ruler.GetSheHe|U] утверждает, что может уступить мне владение [neighbor_county.GetNameNoTier], провинцию, на которую издревле претендует моя держава, в обмен на владение [county.GetNameNoTier], которым, по слухам, владели [ruler.GetHerHis] предки."
 diplomacy_foreign.1153.a: "Честное предложение."
 diplomacy_foreign.1153.b: "Я не отступлюсь от своих земель!"
 #Foreign Relations (Gaining friend), by Flavio Verna
 diplomacy_foreign.1200.t: "Деликатный вопрос"
 diplomacy_foreign.1200.spouse.desc: "«Вновь работаете допоздна, [ROOT.Char.GetLadyLord]?»\n\n[Select_CString(diplomacy_friend.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )] из-за моего плеча изучает раскиданные по моему столу документы. «У меня есть некоторый опыт в таких делах, — осторожно говорит [diplomacy_friend.GetSheHe]. — Возможно, я смогу вам помочь и сделать так, чтобы [neighbor_ruler.GetTitledFirstName] [Select_CString(neighbor_ruler.IsFemale, 'относилась', 'относился' )] к вам с большим доверием»."
 diplomacy_foreign.1200.relative.desc: "«Мне говорили, что вы пытаетесь упрочить положение своей державы среди соседей, [diplomacy_friend.Custom2('RelationToMe' , ROOT.GetCharacter )]».\n\nДружески обращается ко мне [diplomacy_friend.GetFirstName]. А затем продолжает: «Меня давно интересовали подобные вопросы, и я с радостью помогу сделать там, чтобы [neighbor_ruler.GetTitledFirstName] [Select_CString(neighbor_ruler.IsFemale, 'начала', 'начал' )] относиться к вам с большим доверием». Мы же семья»."
 diplomacy_foreign.1200.fallback.desc: "[diplomacy_friend.GetTitledFirstName] в последние дни активно [Select_CString(diplomacy_friend.IsFemale, 'помогала', 'помогал' )] мне укреплять отношения державы с соседями. [diplomacy_friend.GetSheHe|U] [Select_CString(diplomacy_friend.IsFemale, 'сама вызвалась', 'сам вызвался' )] помочь мне и обещает, что скоро [neighbor_ruler.GetTitledFirstName] начнет относиться ко мне с большим доверием.\n\nСейчас так трудно найти кого-то, на кого можно положиться..."
 diplomacy_foreign.1200.a.a: "Ничто не обрадует меня сильнее."
 diplomacy_foreign.1200.a.b: "Это честь для меня, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]."
 diplomacy_foreign.1200.a.c: "Я не забуду вашу доброту."
 diplomacy_foreign.1200.b: "Думаю, [neighbor_ruler.GetTitledFirstNameNoTooltip] мне по силами."
 diplomacy_foreign.1200.b.success: "Мои дипломатические ухищрения приносят плоды"
 diplomacy_foreign.1200.b.failure: "[neighbor_ruler.GetTitledFirstName] не [Select_CString(target.IsFemale, 'впечатлена', 'впечатлен' )]"
 diplomacy_foreign.1200.c: "[neighbor_ruler.GetTitledFirstNameNoTooltip] не стоит таких усилий..."
