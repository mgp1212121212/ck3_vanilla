 #Generic Lines
 historical_commander_trait.reject.tt: "#F Вы будете искать вдохновение в другом месте #!"
 #Hannibal
 historical_commander_trait.0001.t: "Враг Рима"
 historical_commander_trait.0001.desc: "Когда я изучаю тактику древних полководцев, меня повергают в [ROOT.Char.Custom('surprised_reaction')] уловки Ганнибала Барки во время Второй Пунической войны:\n\n#F Известный как Враг Рима, Ганнибал прославился прежде всего битвой при Каннах, в которой его армия из примерно 50 000 солдат перехитрила и взяла в окружение 86 000 человек римской армии. Окруженные и лишенные путей к отступлению, римляне были перебиты — выжило лишь 3000 солдат.#!"
 historical_commander_trait.0001.a: "Как и Ганнибал, я буду уничтожать своих врагов!"
 historical_commander_trait.0001.b: "Ганнибал был подлинным мастером «фабиевой тактики»."
 historical_commander_trait.0001.c: "Главной силой Ганнибала была его находчивость."
 historical_commander_trait.0001.d: "Пха! Он был глупцом, сражавшимся в безнадежной войне."
 historical_commander_trait.0001.d.good: "Жестокость не то качество, которому стоит завидовать, — даже на войне."
 #Caesar
 historical_commander_trait.0002.t: "Триумф Цезаря"
 historical_commander_trait.0002.desc: "Когда я изучаю тактику античных полководцев, больше всего меня поражают уловки, которые Юлий Цезарь использовал при завоевании Галлии.\n\n#F Во время осады Алезии Цезарь решил, что прямой штурм хорошо укрепленного города будет стоить жизни слишком многим солдатам. Вместо этого он приказал армии воздвигнуть собственную крепость вокруг всего города. Так Цезарь взял вражеский гарнизон в осаду и защитился от галльских нападений извне.#!"
 historical_commander_trait.0002.a: "Небольшая хитрость может переломить ход осады."
 historical_commander_trait.0002.b: "Пусть враги сами приходят к тебе! Мне нравится!"
 historical_commander_trait.0002.c: "Цезарь рисковал, воплощая этот план, но все получилось!"
 historical_commander_trait.0002.d: "В наши дни войны ведутся иначе..."
 #Alexander
 historical_commander_trait.0003.t: "Неудержимый Александр"
 historical_commander_trait.0003.desc: "Когда я изучаю тактику древних полководцев, меня повергают в [ROOT.Char.Custom('surprised_reaction')] уловки, которые использовал Александр Великий при завоевания Месопотамии.\n\n#F При осаде Тира Александр взял островную крепость штурмом, разрушив соседний город и выстроив из его обломков вал, доходящий до самых вражеских стен. Это позволило его осадным орудиям напрямую атаковать вражескую цитадель, хотя пролом в стене создал все-таки флот.#!"
 historical_commander_trait.0003.a: "Никакой воде не остановить мои войска!"
 historical_commander_trait.0003.b: "Эта хитрость — свидетельство великой изобретательности Александра."
 historical_commander_trait.0003.c: "Использовать ресурсы врага против него самого? Блестяще!"
 historical_commander_trait.0003.d: "Зачем тратить время на изучение тактики, которая не сработала?"
 #Constantine
 historical_commander_trait.0004.t: "Видение Хризмы"
 historical_commander_trait.0004.desc: "Я изучаю тактику древних полководцев, и меня особенно вдохновляют записи о победе Константина в битве у Мульвийского моста.\n\n#F В ночь перед сражением Константин видел сон, предрекший ему победу, если он нарисует на щитах солдат хризму, символ Христа. Так он и поступил и на следующий день разбил силы Максенция, сам же Максенций упал в Тибр и утонул.#!"
 historical_commander_trait.0004.a: "Нечестивцам не сравниться с армией Господа!"
 historical_commander_trait.0004.b: "Река не остановила Константина, не остановит и меня!"
 historical_commander_trait.0004.c: "Если рассуждать логически, битву удалось выиграть за счет гибкой тактики."
 historical_commander_trait.0004.d: "Трюков, повышающих боевой дух, недостаточно, чтобы выиграть войну!"
 #Khalid ibn al-Walid
 historical_commander_trait.0005.t: "Клинок Аллаха"
 historical_commander_trait.0005.desc: "Изучая тактику древних полководцев, я обращаю внимание на сведения о первой битве Халида ибн аль-Валида после его обращения в ислам.\n\n#F В сражении при Муте против трехкратно превосходящих сил Византии Халид перестроил дрогнувших солдат и удержал строй. Стойкая оборона позволила ему организованно отступить в Медину, спасая людей от неминуемой гибели. Халид и его войско в дальнейшем завоевали всю Аравию во имя Аллаха!#!"
 historical_commander_trait.0005.a: "Сражающиеся во имя Аллаха придут к победе!"
 historical_commander_trait.0005.b: "Самоотверженность дает нам силы перед лицом многочисленного врага."
 historical_commander_trait.0005.c: "Знать, #EMP когда#! сражаться, не менее важно, чем знать, #EMP как#! сражаться."
 historical_commander_trait.0005.d: "Зачем праздновать постыдное поражение?"
 #Bilge Khagan
 historical_commander_trait.0006.t: "Мудрый царь"
 historical_commander_trait.0006.desc: "Изучая тактику полководцев древности, я с большим интересом [Select_CString(ROOT.Char.IsFemale, 'прочла', 'прочел' )] о подвигах Бильге-хана, покорившего все четыре части света.\n\nПройдя огнем и мечом через земли басмылов и Гуачжоу, он разгромил трехсоттысячную армию танского императора Сюань-цзуна. Бильге-хан прекрасно понимал, что наша главная сила — в быстроте и мобильности!\n\nПозднее Бильге-хан со своим войском во славу Тенгри разбил киданей и татабов."
 historical_commander_trait.0006.a: "С благословения небес мы обретем победу!"
 historical_commander_trait.0006.b: "$historical_commander_trait.0005.c$"
 historical_commander_trait.0006.c: "Мобильная армия требует гибкой тактики!"
 historical_commander_trait.0006.d: "Мы не нуждаемся в дешевых фокусах!"
