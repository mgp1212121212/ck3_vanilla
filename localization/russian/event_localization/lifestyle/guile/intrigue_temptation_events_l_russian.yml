l_russian:
 #Pillow Talk, by Sean Hughes
 intrigue_temptation.2201.t: "Постельный разговор"
 intrigue_temptation.2201.desc: "После бурной ночи [my_lover.GetFirstName] и я лежим вместе, болтая о пустяках.\n\n«И ты ни за что не поверишь... — [my_lover.GetSheHe] вдруг умолкает и краснеет от смущения. — Извини, любовь моя, тебе это, наверное, кажется ужасно глупым...»"
 intrigue_temptation.2201.a: "Вовсе нет. Пожалуйста, продолжай..."
 intrigue_temptation.2201.a.success: "[my_lover.GetFirstName] делится слухами со двора персонажа [court_owner.GetTitledFirstName]"
 intrigue_temptation.2201.a.success.tt: "Я узнаю [secret|El] случайного персонажа"
 intrigue_temptation.2201.a.failure: "[my_lover.GetFirstName] отказывается развивать эту тему"
 intrigue_temptation.2201.b: "Мне всегда приятно слышать твой голос, [Select_CString(my_lover.IsFemale, 'моя дорогая', 'мой дорогой' )]."
 intrigue_temptation.2201.d.sadistic: "Ты что-то скрываешь... Говори #EMP сейчас же#!!"
 #Matchmaking, by Mathilda Bjarnehed
 intrigue_temptation_special.1001.t: "Любовь и похоть"
 intrigue_temptation_special.1001.desc: "Это мечтательное выражение и томные вздохи могут означать лишь одно — [wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)] мечтает завести роман!\n\nВозможно, мне стоит проверить, так ли хорошо я умею подбирать парочки, и облегчить [wants_love.GetHerHis] страдания? [wants_love.GetSheHe|U] наверняка будет мне [Select_CString(wants_love.IsFemale, 'благодарна', 'благодарен' )]!"
 intrigue_temptation_special.1001.a: "[wants_love.GetFirstNameNoTooltip] недолго будет [Select_CString(wants_love.IsFemale, 'одинокой', 'одиноким' )]!"
 intrigue_temptation_special.1001.a.tt: "[wants_love.GetTitledFirstName] может стать [Select_CString(wants_love.IsFemale, 'любовницей', 'любовником' )] выбранного мной персонажа"
 intrigue_temptation_special.1001.b: "Мне стоит заняться собственным браком."
 intrigue_temptation_special.1001.c: "Мне стоит заняться собственной любовной жизнью."
 intrigue_temptation_special.1002.t: "Дело вкуса"
 intrigue_temptation_special.1002.desc: "Чтобы понять, с кем [wants_love.GetTitledFirstName] будет чувствовать себя лучше всего, мне нужно узнать [wants_love.GetHerHis] предпочтения. Незаметно проследив за [wants_love.GetHerHis] поведением при дворе, я смогу понять [wants_love.GetHerHis] тайные желания...\n\nНо для начала мне нужна рабочая теория. Итак, что [wants_love.GetFirstNameNoTooltip] [Select_CString(wants_love.IsFemale, 'хотела', 'хотел' )] бы от своего партнера?"
 intrigue_temptation_special.1002.a: "Родственную душу, личность, созвучную [wants_love.GetHerHis] собственной."
 intrigue_temptation_special.1002.a.tt: "#F Многие — особенно люди сострадательные и добрые — предпочитают партнеров со сходными свойствами личности.\n\nЕсли моя догадка неверна, придется допустить, что [wants_love.GetFirstName] отдает предпочтение привлекательности или силе.#!"
 intrigue_temptation_special.1002.b: "Привлекательность тела или личности."
 intrigue_temptation_special.1002.b.tt: "#F Похотливые, заносчивые или привлекательные люди зачастую предпочитают красивых, дружелюбных, решительных или игривых партнеров.\n\nЕсли моя догадка неверна, придется допустить, что [wants_love.GetFirstName] предпочитает людей своего типа личности и внутренней силы.#!"
 intrigue_temptation_special.1002.c: "Сила и влияние."
 intrigue_temptation_special.1002.c.tt: "#F Люди, жаждущие богатства и успеха, зачастую предпочитают партнеров, обладающих властью.\n\nЕсли моя догадка неверна, придется допустить, что [wants_love.GetFirstName] предпочитает людей своего типа личности или тех, кто красив внешне.#!"
 intrigue_temptation_special.1002.d: "Думаю, стоит выяснить, предпочитает [wants_love.GetSheHe] мужчин или женщин. "
 intrigue_temptation_special.1002.d.tt: "#F Большинство предпочитает партнеров противоположного пола, но нередко встречаются те, кто отдает предпочтение представителям своего пола или и тем и другим.#!"
 intrigue_temptation_special.1003.t: "Подбор наилучшего партнера"
 intrigue_temptation_special.1003.start.desc: "[wants_love.GetTitledFirstName] какое-то время [Select_CString(wants_love.IsFemale, 'находилась', 'находился' )] у меня перед глазами, и теперь я могу сделать вывод."
 intrigue_temptation_special.1003.personality_success.desc: "В полном соответствии с моим предположением [wants_love.GetSheHe] предпочитает людей с похожим темпераментом."
 intrigue_temptation_special.1003.personality_failure.desc: "Мое предположение было ошибочным. [wants_love.GetSheHe|U] не особо интересуется свойствами личности. Должно быть, [wants_love.GetHerHis] больше интересуют внешняя привлекательность или сила."
 intrigue_temptation_special.1003.sex_appeal_success.desc: "[wants_love.GetSheHe|U], словно мотылек, стремится к людям, обладающим харизмой и красотой."
 intrigue_temptation_special.1003.sex_appeal_failure.desc: "Мое предположение было ошибочным. [wants_love.GetSheHe|U] не делает особой разницы между красавцами и людьми обычной внешности. Должно быть, [wants_love.GetHerHis] больше интересуют свойства личности... или власть."
 intrigue_temptation_special.1003.power_success.desc: "В полном соответствии с моим предположением [wants_love.GetSheHe] предпочитает общество наиболее влиятельных мужчин и женщин при дворе."
 intrigue_temptation_special.1003.power_failure.desc: "Мое предположение было ошибочным. [wants_love.GetSheHe|U] общается с людьми, не обращая внимания на их положение в обществе. Должно быть, [wants_love.GetHerHis] интересует не власть, а нечто иное — схожий тип личности или, возможно, красота?"
 intrigue_temptation_special.1003.end.desc: "\n\nТеперь, когда я чуть лучше понимаю, чего хочет [wants_love.GetFirstNameNoTooltip], я могу составить список потенциальных кандидатур. Итак, с кем [Select_CString(wants_love.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )] будет чувствовать себя лучше всего?"
 intrigue_temptation_special.1003.a: "[target_list_member_a.Custom('ComplimentAdjective')|U][Select_CString(target_list_member_a.IsFemale, 'ая', 'ый' )] [target_list_member_a.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.a.tt: "Я постараюсь сделать так, чтобы [wants_love.GetFirstName] и [target_list_member_a.GetTitledFirstName] сблизились"
 intrigue_temptation_special.1003.b: "[target_list_member_b.GetTitledFirstNameNoTooltip], [target_list_member_b.Custom('ComplimentAdjective')][Select_CString(target_list_member_b.IsFemale, 'ая', 'ый' )] [target_list_member_b.GetWomanMan]."
 intrigue_temptation_special.1003.b.tt: "Я постараюсь сделать так, чтобы [wants_love.GetFirstName] и [target_list_member_b.GetTitledFirstName] сблизились"
 intrigue_temptation_special.1003.c: "[Select_CString(target_list_member_c.IsFemale, 'Моя', 'Мой' )] [target_list_member_c.Custom('ComplimentAdjective')][Select_CString(target_list_member_c.IsFemale, 'ая', 'ый' )] [ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )] [target_list_member_c.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.c.tt: "Я постараюсь сделать так, чтобы [wants_love.GetFirstName] и [target_list_member_c.GetTitledFirstName] сблизились"
 intrigue_temptation_special.1003.tt: "Подходящий кандидат будет соответствовать требованиям, которые выдвигает [wants_love.GetFirstName]"
 intrigue_temptation_special.1004.t: "Создание настроения"
 intrigue_temptation_special.1004.start.desc: "Чтобы составить первое впечатление о том, как пара сходится, я решаю устроить небольшой обед, на который в числе прочих гостей приглашены [wants_love.GetTitledFirstName] и [chosen_match.GetTitledFirstName]."
 intrigue_temptation_special.1004.great.desc: "Большую часть обеда они проводят в беседах, а в остальное время кидают друг на друга заинтересованные взгляды."
 intrigue_temptation_special.1004.good.desc: "Мне не удается заметить явных признаков близости, но эти двое неплохо поладили."
 intrigue_temptation_special.1004.bad.desc: "Увы, между ними нет и следа ожидаемого интереса. Надеюсь, это просто от нервов."
 intrigue_temptation_special.1004.end.desc: "\n\nНужно ковать железо, пока горячо. [wants_love.GetFirstNameNoTooltip] и [chosen_match.GetFirstNameNoTooltip] должны встретиться еще раз. Но сейчас я устрою нечто более захватывающее — пусть они проведут время за общим увлечением. "
 intrigue_temptation_special.1004.a: "Веселый танец."
 intrigue_temptation_special.1004.b: "Захватывающая охота."
 intrigue_temptation_special.1004.c: "Осмотр местных построек."
 intrigue_temptation_special.1004.d: "Тихий ужин, за которым можно поделиться слухами."
 intrigue_temptation_special.1004.e: "Ночь поэзии."
 intrigue_temptation_special.1004.tt: "Мне стоит выбрать занятие, которое [wants_love.GetFirstName] и [chosen_match.GetFirstName] сочтут знакомым и приятным, исходя из их навыков."
 intrigue_temptation_special.1005.t: "Проверка чувств"
 intrigue_temptation_special.1005.great_diplomacy.desc: "Я редко хвастаюсь, но нужно сказать, что этот танец не забудут еще многие годы! Подозреваю, что [wants_love.GetFirstName] и [chosen_match.GetFirstName] долго будут с восторгом вспоминать эту ночь: они почти все время танцевали вместе и глаз не сводили друг с друга!"
 intrigue_temptation_special.1005.great_martial.desc: "Я редко говорю подобное, но некоторые мои решения поистине гениальны! И [wants_love.GetFirstName], и [chosen_match.GetFirstName] получили огромное удовольствие от охоты. Они действовали сообща — так, словно всю жизнь знакомы друг с другом, и завершили охоту весьма успешно."
 intrigue_temptation_special.1005.great_stewardship.desc: "Как же отрадно видеть, как [wants_love.GetFirstName] и [chosen_match.GetFirstName] скачут бок о бок! Они часами рассуждали о мостах, мельницах и системах орошения, пока не отстали от остального отряда. Кто знает, куда завела их эта беседа, но [wants_love.GetFirstName] [Select_CString(wants_love.IsFemale, 'выглядела очарованной', 'выглядел очарованным' )]."
 intrigue_temptation_special.1005.great_intrigue.desc: "[wants_love.GetFirstName] и [chosen_match.GetFirstName] отлично вписались в компанию старых лисов! Вскоре они уже взяли нить разговора в свои руки и молниеносно перебрасывались отличными идеями. Редко мне доводилось видеть столь слаженную работу двух умов!"
 intrigue_temptation_special.1005.great_learning.desc: "Нечасто [wants_love.GetWomanMan] бывает настолько [Select_CString(wants_love.IsFemale, 'очарована', 'очарован' )], как [wants_love.GetFirstName], [Select_CString(wants_love.IsFemale, 'внимающая', 'внимающий' )] тому, как [chosen_match.GetFirstName] читает свои стихи! На последней строфе [wants_love.GetSheHe] почти [Select_CString(wants_love.IsFemale, 'плакала', 'плакал' )].\n\nПосле выступления они беседовали еще несколько часов — даже после того, как их покинули прочие гости."
 intrigue_temptation_special.1005.good_diplomacy.desc: "Похоже, и [wants_love.GetFirstName], и [chosen_match.GetFirstName] приободрились после танца. Благодаря моим тайным намекам они много времени провели в обществе друг друга. Судя по их лицам, они остались весьма довольны этим."
 intrigue_temptation_special.1005.good_martial.desc: "Как мне и казалось, и [wants_love.GetFirstName], и [chosen_match.GetFirstName] — опытные охотники, привычные как к седлу, так и к пешей ходьбе. Как кажется, они оба вполне довольны проведенным временем, и от меня не укрылось, как [chosen_match.GetFirstNameNoTooltip] одобрительно [Select_CString(chosen_match.IsFemale, 'отметила', 'отметил' )], что [wants_love.GetFirstNameNoTooltip] отлично стреляет из лука."
 intrigue_temptation_special.1005.good_stewardship.desc: "Хотя осмотр городских сооружений и не тянет на романтическую поездку, похоже, и [wants_love.GetFirstName], и [chosen_match.GetFirstName] сочли его весьма интересным. Они без умолку говорили о мельницах и системах орошения и выглядели вполне довольными обществом друг друга."
 intrigue_temptation_special.1005.good_intrigue.desc: "[wants_love.GetFirstName] и [chosen_match.GetFirstName] стали приятными гостями на нашем закрытом собрании и поделились несколькими довольно занимательными слухами. Они открыли один и тот же постыдный секрет некоего господина и обсуждали мрачные подробности с нескрываемым весельем."
 intrigue_temptation_special.1005.good_learning.desc: "[wants_love.GetFirstName] и [chosen_match.GetFirstName] сидели увлеченные поэмами моей почетной гостьи. Должно быть, она произвела на них сильное впечатление, раз они обсуждали ее еще в течение часа."
 intrigue_temptation_special.1005.bad_diplomacy.desc: "К моей досаде, танец оказался плохой идеей."
 intrigue_temptation_special.1005.bad_martial.desc: "Боюсь, охота была не слишком подходящим занятием."
 intrigue_temptation_special.1005.bad_stewardship.desc: "Задним умом я понимаю, что осмотр городских сооружений был плохой идеей."
 intrigue_temptation_special.1005.bad_intrigue.desc: "Мне казалось, что небольшой уединенный ужин и интересная беседа приведут к тому, что [wants_love.GetFirstName] и [chosen_match.GetFirstName] сблизятся. Но в итоге всем было чрезвычайно неловко."
 intrigue_temptation_special.1005.bad_learning.desc: "Как оказалось, поэзия не для всех."
 intrigue_temptation_special.1005.wants_love_struggled.desc: "Мне было почти больно смотреть, как страдает [wants_love.GetFirstName]. [wants_love.GetSheHe|U] [Select_CString(wants_love.IsFemale, 'сидела одна', 'сидел один' )] на протяжении всего действа, и [chosen_match.GetFirstName] не [Select_CString(chosen_match.IsFemale, 'удостоилась', 'удостоился' )] ни единого взгляда."
 intrigue_temptation_special.1005.chosen_match_struggled.desc: "Мне было почти больно смотреть, как страдает [chosen_match.GetFirstName]. [chosen_match.GetSheHe|U] [Select_CString(wants_love.IsFemale, 'сидела одна', 'сидел один' )] на протяжении всего действа, и [wants_love.GetFirstNamePossessive] не [Select_CString(wants_love.IsFemale, 'удостоилась', 'удостоился' )] ни единого взгляда."
 intrigue_temptation_special.1005.great_status.desc: "\n\nУ меня была надежда, что после моего небольшого мероприятия [wants_love.GetFirstNameNoTooltip] приободрится, но кто бы мог подумать, что результаты появятся так скоро! Если я хоть что-то понимаю в людях, между этими двумя точно что-то происходит."
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc: "\n\nК счастью, неловкое действо, как кажется, не сгубило их зарождающуюся дружбу. Еще рано о чем-либо говорить, но, возможно, мне удалось добиться успеха."
 intrigue_temptation_special.1005.good_status.desc: "\n\nПосле нескольких дней наблюдений за этой парочкой я могу с уверенностью сказать, что между ними есть что-то, чего не было раньше."
 intrigue_temptation_special.1005.bad_status.desc: "\n\nПора признать поражение. [wants_love.GetFirstNameNoTooltip] и [chosen_match.GetFirstNameNoTooltip] никогда не будут вместе."
 intrigue_temptation_special.1005.a: "Они прекрасно подходят друг другу!"
 intrigue_temptation_special.1005.b: "Я действительно неплохо разбираюсь в людях."
 intrigue_temptation_special.1005.c: "Любовь — величайшая из тайн."
 intrigue_temptation_special.1006.t: "Ошибка самоуверенности"
 intrigue_temptation_special.1006.desc: "Чтобы произвести первое впечатление, я решаю устроить небольшой званый обед, на котором будут и [wants_love.GetTitledFirstName], и [chosen_match.GetTitledFirstName].\n\nНесмотря на все мои попытки вовлечь их в разговор, [not_interested.GetFirstNameNoTooltip] ведет себя холодно и отстраненно по отношению к моей кандидатуре. Вместо этого [Select_CString(not_interested.IsFemale, 'ее', 'его' )] внимание привлекает [Select_CString(interesting_ladylord.IsFemale, 'миловидная', 'мужественный' )] [interesting_ladylord.GetLadyLord], [Select_CString(interesting_ladylord.IsFemale, 'сидящая', 'сидящий' )] чуть дальше за столом. Возможно ли?.."
 intrigue_temptation_special.1006.a: "В будущем я стану тщательнее изучать людей."
 intrigue_temptation_special.1007.t: "Приятное зрелище"
 intrigue_temptation_special.1007.desc: "Многие месяцы я слежу за тем, как ведут себя [wants_love.GetTitledFirstName] и [chosen_match.GetTitledFirstName], выискивая признаки успеха. И сегодня мое любопытство было удовлетворено.\n\nНа скамейке, укрытой в самом густом и темном углу моего сада, мне на глаза попались две влюбленные пташки. С довольной улыбкой я удаляюсь по заросшей тропе. Они были слишком увлечены поцелуем, чтобы заметить меня."
 intrigue_temptation_special.1007.a: "Желаю им всего наилучшего."
 #Guest, by Alexander Oltner
 intrigue_temptation.3000.t: "Сладостное прощание"
 intrigue_temptation.3000.desc: "«[ROOT.Char.GetLadyLord|U], это... это было.. В смысле, мне было приятно гостить у вас здесь, во владении [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]...» — бормочет [guest_lover.GetFirstName], готовясь к отъезду.\n\n«Мне довелось встретиться с #emphasis вами#!. Одно только это оправдало мой приезд. Умоляю... подарите мне одну ночь страсти перед моим отъездом!»\n\n[guest_lover.GetFirstName] [Select_CString(guest_lover.IsFemale, 'попалась', 'попался' )] в мои сети! Итак, как бы мне воспользоваться этой возможностью?"
 intrigue_temptation.3000.a: "Да, любовь моя, я сделаю для тебя #emphasis что угодно#!!"
 intrigue_temptation.3000.b: "Итак, [Select_CString(guest_lover.IsFemale, 'дорогая', 'дорогой' )], что там за слух насчет моего вассала?"
 intrigue_temptation.3000.c: "[guest_lovers_friend.GetFirstNameNoTooltip]... Ты поговоришь с [Select_CString(guest_lovers_friend.IsFemale, 'ней', 'ним' )], любовь моя?"
 intrigue_temptation.3000.d: "Увы, я не могу... Прощай!"
 intrigue_temptation.3000.c.tt: "[guest_lover.GetFirstName] [Select_CString(guest_lover.IsFemale, 'сделала', 'сделал' )] так, что я и [guest_lover.GetHersHis] [Select_CString(guest_lovers_friend.IsFemale, 'подруга', 'друг' )], [guest_lovers_friend.GetFullName], стали ближе"
 intrigue_temptation.3000.b.tt: "Я попробую убедить [guest_lover.GetHerHis] раскрыть секрет моего вассала"
 intrigue_temptation.3000.b.success: "[guest_lover.GetFirstName] [Select_CString(guest_lover.IsFemale, 'открыла', 'открыл' )] мне секрет!"
 intrigue_temptation.3000.b.failure: "[guest_lover.GetFirstName] ничего не [Select_CString(guest_lover.IsFemale, 'открыла', 'открыл' )] мне в порыве страсти..."
 yearly.3000.b.success.desc: "Мне удалось подольститься к н[guest_lover.GetHerHim]"
 yearly.3000.b.success.tt: "Я узнаю [secret|El] вассала"
 yearly.3000.b.failure.desc: "Мне не удалось подольститься к н[guest_lover.GetHerHim]"
 #Wing(wo)man, by Mathilda Bjarnehed
 intrigue_temptation.3010.t: "Цветок в глуши"
 intrigue_temptation.3010.start.desc: "Уже третий вечер подряд я сижу за одним и тем же столом в той же самой таверне. Отсюда мне отлично видны барная стойка, а также [Select_CString(bar_servant.IsFemale, 'привлекательная', 'привлекательный' )] [bar_servant.Custom('bar_servant')] за ней.\n\nМои грезы прерваны, когда [wingman.Custom2('MyCharacterIntroduction', ROOT.Char)] с грохотом ставит кружку на стол: «Вижу, что [bar_servant.GetFirstName] [Select_CString(bar_servant.IsFemale, 'привлекла', 'привлек' )] ваше внимание, — шепчет [wingman.GetSheHe] мне с хитрой усмешкой. — Я вас не виню, [bar_servant.GetSheHe]"
 intrigue_temptation.3010.end.desc: "[bar_servant.Custom('RomanticComplimentAdjective')][Select_CString(bar_servant.IsFemale, 'ая', 'ый' )] [bar_servant.GetWomanMan]. Если хотите, могу представить вас друг другу»."
 intrigue_temptation.3010.a: "Вы знаете [bar_servant.GetHerHis]? Это было бы великолепно!"
 intrigue_temptation.3010.b: "Я хочу сделать это без посторонней помощи."
 intrigue_temptation.3010.c: "Я здесь просто чтобы выпить..."
 intrigue_temptation.3010.success.tt: "Я смогу решить, как действовать дальше"
 intrigue_temptation.3010.a.success: "С небольшой помощью мне удается манипулировать [Select_CString(bar_servant.IsFemale, 'ей', 'им' )]"
 intrigue_temptation.3010.a.failure: "[bar_servant.GetFirstNameNoTooltip] не реагирует на мои знаки внимания"
 intrigue_temptation.3010.b.success: "С небольшой помощью мне удается манипулировать [Select_CString(bar_servant.IsFemale, 'ей', 'им' )]"
 intrigue_temptation.3011.help.desc: "На моих глазах [bar_servant.GetFirstName] [Select_CString(bar_servant.IsFemale, 'отклонила', 'отклонил' )] множество попыток познакомиться. Но благодаря помощи, что [Select_CString(wingman.IsFemale, 'оказала', 'оказал' )] мне [wingman.GetTitledFirstName] и моей выдержке, [bar_servant.GetSheHe] [Select_CString(bar_servant.IsFemale, 'перестала', 'перестал' )] меня сторониться.\n\nБеседа пошла гладко: удивительно, что я и [bar_servant.Custom('bar_servant')] можем иметь столько общего! [wingman.GetFirstNameNoTooltip] незаметно [Select_CString(wingman.IsFemale, 'ушла', 'ушел' )], но осознание этого пришло лишь когда [bar_servant.GetFirstNameNoTooltip] [Select_CString(bar_servant.IsFemale, 'взяла', 'взял' )] меня за руку и [Select_CString(bar_servant.IsFemale, 'спросила', 'спросил' )], нужна ли мне комната на ночь. Комната на двоих, судя по [bar_servant.GetHerHis] взгляду."
 intrigue_temptation.3011.alone.desc: "На моих глазах [bar_servant.GetFirstName] [Select_CString(bar_servant.IsFemale, 'отклонила', 'отклонил' )] множество попыток познакомиться. Человек менее упорный уже струхнул бы, но я с радостью учусь на ошибках других.\n\nБеседа пошла гладко: удивительно, что я и [bar_servant.Custom('bar_servant')] можем иметь столько общего! А перед моим уходом [bar_servant.GetFirstNameNoTooltip] берет меня за руку и спрашивает, нужна ли мне комната на ночь. Комната на двоих, судя по [bar_servant.GetHerHis] взгляду."
 intrigue_temptation.3011.a: "Только на одну ночь? Может быть на #EMP все#! ночи?"
 intrigue_temptation.3011.b: "Показывай, куда идти, [bar_servant.Custom('LoverPetName')]."
 intrigue_temptation.3011.c: "Это лестное предложение, но мне просто хотелось поговорить."
 #Medieval tinder, by Mathilda Bjarnehed
 intrigue_temptation.3020.t: "Новое пламя"
 intrigue_temptation.3020.start.desc: "За последние годы и местные, и иноземные"
 intrigue_temptation.3020.nobles.desc: "знатные люди"
 intrigue_temptation.3020.noblemen.desc: "дворяне"
 intrigue_temptation.3020.noblewomen.desc: "дворянки"
 intrigue_temptation.3020.end.desc: "прислали мне множество портретов, каковые до сего дня обычно собирали на себя пыль по дальним углам.\n\nВозможно, теперь их пора достать, чтобы выбрать следующий романтический интерес?"
 intrigue_temptation.3020.a: "Я могу представить себя с кем-новым..."
 intrigue_temptation.3020.b: "Мне кажется, они слишком напыщенные."
 intrigue_temptation.3020.a.tt: "Я достаю портреты"
 intrigue_temptation.3021.beauty.desc: "Многие говорят, что [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] обладает весьма приятной внешностью! Интересно, насколько [potential_date.GetHerHis] портрет соответствует действительности?"
 intrigue_temptation.3021.generic1.desc: "А что [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]? [potential_date.GetSheHe|U] широко [Select_CString(potential_date.IsFemale, 'известна', 'известен' )] как [potential_date.Custom('ComplimentAdjective')][Select_CString(potential_date.IsFemale, 'ая', 'ый' )] [potential_date.GetWomanMan]. Однако, мне также доводилось слышать, что [potential_date.GetSheHe] весьма [potential_date.Custom('InsultAdjective')]..."
 intrigue_temptation.3021.generic2.desc: "Ах, [potential_date.Custom('ComplimentAdjective')][Select_CString(potential_date.IsFemale, 'ая', 'ый' )] [potential_date.GetFullName]! Интересно, подойдем ли мы друг другу?"
 intrigue_temptation.3021.ugly.desc: "Должно быть, это [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [potential_date.GetHerHis|U] портрет безусловно хорош, но, как говорят, не вполне соответствует оригиналу..."
 intrigue_temptation.3021.generic3.desc: "На портрете никто иной, как [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Говорят, что [potential_date.GetSheHe] [potential_date.Custom('ComplimentAdjective')][Select_CString(potential_date.IsFemale, 'ая', 'ый' )], но до меня также доходили слухи, что [potential_date.GetSheHe] [potential_date.Custom('InsultAdjective')]..."
 intrigue_temptation.3021.generic4.desc: "Ах, [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Возможно, [potential_date.GetSheHe] [Select_CString(potential_date.IsFemale, 'та самая', 'тот самый' )]?"
 intrigue_temptation.3021.arrogant.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(potential_date.IsFemale, 'отправила', 'отправил' )] мне не один портрет, а целых #EMP [ROOT.Char.Custom('ThreeToTwelve')]#!. Они все похожие?"
 intrigue_temptation.3021.impatient.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] за многие годы [Select_CString(potential_date.IsFemale, 'отправила', 'отправил' )] мне множество портретов. К последнему была прикреплена записка, буквально пропитанная нетерпением."
 intrigue_temptation.3021.tall.desc: "На этом портрете [Select_CString(potential_date.IsFemale, 'изображена', 'изображен' )] [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Доставивший его гонец описал, насколько [potential_date.GetTitledFirstNameNoTooltip] [Select_CString(potential_date.IsFemale, 'высока', 'высок' )] ростом. Несколько раз."
 intrigue_temptation.3021.adventurous.desc: "К портрету, на котором [Select_CString(potential_date.IsFemale, 'изображена', 'изображен' )] [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)], сзади прикреплено письмо. В нем [potential_date.GetSheHe] описывает себя как «непредсказуемую личность в поиске приключений»."
 intrigue_temptation.3021.fish.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(potential_date.IsFemale, 'прислала', 'прислал' )] мне портрет, на котором позирует на фоне озера с большой рыбой в руках."
 intrigue_temptation.3021.dog.desc: "На своем портрете [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] позирует с небольшой очаровательной собачкой."
 intrigue_temptation.3021.do_not_believe.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(potential_date.IsFemale, 'прикрепила', 'прикрепил' )] к портрету довольно едкую записку. «Я не верю в эффективность подобного способа искать [Select_CString(potential_date.IsFemale, 'будущую супругу', 'будущего супруга' )], но отчего бы не попробовать»."
 intrigue_temptation.3021.lewd.desc: "[ROOT.Char.GetFaith.FertilityGodName|U], и как это вылетело у меня из головы! Портрет, что [Select_CString(potential_date.IsFemale, 'прислала', 'прислал' )] мне [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)], почти не оставляет места воображению. Если честно, совсем не оставляет."
 intrigue_temptation.3021.must_be_tall.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(potential_date.IsFemale, 'прикрепила', 'прикрепил' )] к своему портрету пространное дружелюбное письмо. В конце [potential_date.GetSheHe] убеждает меня прибыть как можно скорее, «но только если ваш рост более шести футов»."
 intrigue_temptation.3021.a: "Мне нравится! Положить на верх стопки."
 intrigue_temptation.3021.a.tt: "Моего интереса и внимания удостоится [potential_date.GetShortUIName]"
 intrigue_temptation.3021.a.favorite_exists.tt: "Мой нынешний фаворит — [favorite.GetShortUIName]"
 intrigue_temptation.3021.b: "Хранитель! Положи это в правую стопку."
 intrigue_temptation.3021.b.tt: "[potential_date.GetShortUIName] останется как запасной вариант"
 intrigue_temptation.3021.b.2_dates.tt: "Уже выбраны [date_1.GetShortUIName] и [date_2.GetShortUIName], и я могу выбрать еще кого-то #V 1#!"
 intrigue_temptation.3021.b.1_date.tt: "Мной [Select_CString(date_1.IsFemale, 'выбрана', 'выбран' )] [date_1.GetShortUIName], и я могу выбрать еще #V двух#!"
 intrigue_temptation.3021.c: "Нет спасибо! Положите в левую стопку."
 intrigue_temptation.3021.c.tt: "Выбросить портрет, на котором [Select_CString(potential_date.IsFemale, 'изображена', 'изображен' )] [potential_date.GetShortUIName]"
 every_approved_date: "Все, чьи портреты у меня остались"
 intrigue_temptation.3021.d: "Безнадежно! Это была ужасная идея."
 intrigue_temptation.3021.d.tt: "Убрать портреты обратно в пыльный угол"
 intrigue_temptation.3022.desc: "Это было утомительно, но странным образом увлекательно! Теперь, когда кандидатуры выбраны, я могу достать перо и сочинить пару симпатичных стишков."
 intrigue_temptation.3022.a: "Меня интересует только [favorite.Custom('RomanticComplimentAdjective')][Select_CString(favorite.IsFemale, 'ая', 'ый' )] [favorite.GetFirstNameNoTooltip]."
 intrigue_temptation.3022.b: "Они все достойны моих стихов!"
 intrigue_temptation.3022.b.success: "Они все в восхищении"
 intrigue_temptation.3022.b.failure: "Мой план обратился против меня"
 intrigue_temptation.3022.c: "Я не стану тратить на них свое время."
 intrigue_temptation.3023.t: "[ROOT.Char.Custom('RomanticComplimentAdjective')|U][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3023.desc: "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a: "Мне льстит такое внимание! Нужно написать ответ!"
 intrigue_temptation.3023.b: "Внести пару изменений и переслать, пусть [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] прочитает это."
 intrigue_temptation.3023.c: "Меня сейчас стошнит..."
 intrigue_temptation.3024.desc: "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a: "Отлично!"
 intrigue_temptation.3025.t: "О [Select_CString(ROOT.Char.IsFemale, 'двуличная', 'двуличный' )], [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3025.desc: "Полмесяца назад мне пришло от вас письмо. На конверте было указано мое имя, но в стихах [Select_CString(lower_left_portrait.IsFemale, 'превозносилась', 'превозносился' )] [lower_left_portrait.GetTitledFirstName]. В ответ на мое письмо [lower_left_portrait.GetHerHim] [lower_left_portrait.GetSheHe] [Select_CString(lower_left_portrait.IsFemale, 'сообщила, что также получила', 'сообщил, что также получил' )] ту же самую поэму, но на имя другого адресата!\n\nЭто самая возмутительная, омерзительная гадость из всех, о которых мне доводилось слышать. Больше нам не пишите!"
 intrigue_temptation.3025.a: "Ой. Неловко вышло..."
