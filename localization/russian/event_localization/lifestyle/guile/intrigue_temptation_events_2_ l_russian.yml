l_russian:
 #A courtier propositions you via a lewd image, by Ewan Cowhig Croft
 intrigue_temptation.3100.cloth_t: "Какая прелестная... вышивка"
 intrigue_temptation.3100.stone_t: "Какой прелестный... барельеф"
 intrigue_temptation.3100.wax_t: "Какая прелестная... гравировка"
 intrigue_temptation.3100.wood_t: "Какая прелестная... резьба"
 intrigue_temptation.3100.vellum_t: "Какая прелестная... картинка"
 intrigue_temptation.3100.start_desc: "Незаметно [ROOT.Char.Custom('lowly_servant_type')] кладет пакет рядом со мной. Я зеваю, уже пресытившись этим нелепым пиршеством, и начинаю его открывать.\n\nВнутри"
 intrigue_temptation.3100.end_desc: "довольно искусное изображение [Select_CString(propositioning_courtier.IsFemale, 'женщины', 'мужчины' )] в «соблазнительной» позе.\n\nЯ в удивлении осматриваю [ROOT.Char.Custom('GetRoom_RU_Acc')] и замечаю, что на меня смотрит [propositioning_courtier.GetTitledFirstNameNoTooltip]. [propositioning_courtier.GetSheHe|U] улыбается, а [propositioning_courtier.GetHerHis] брови начинают изгибаться, словно бешеные гусеницы."
 intrigue_temptation.3100.cloth_desc: "грязная одежда с грубой вышивкой"
 intrigue_temptation.3100.stone_desc: "тонкая каменная пластина с грубой гравировкой"
 intrigue_temptation.3100.wax_desc: "смердящая вощеная дощечка с небрежной гравировкой"
 intrigue_temptation.3100.wood_desc: "деревянная дощечка с неуклюжей резьбой"
 intrigue_temptation.3100.vellum_desc: "кусок пергамента с угловатым наброском чернилами"
 intrigue_temptation.3100.a: "Отвратительно!"
 intrigue_temptation.3100.a.tt: "Все благонравные [ROOT.Char.Custom('GetCourt')] станут чуть больше уважать вас"
 intrigue_temptation.3100.b: "Еще одна святая наивность, еще один секрет."
 intrigue_temptation.3100.b.tt: "Я попытаюсь уговорами выяснить, какой секрет знает [propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained: "В постели [propositioning_courtier.GetShortUINameNoTooltip] рассказывает такие интересные истории..."
 intrigue_temptation.3100.b.tt.xp_gained: "Увы, [propositioning_courtier.GetShortUINameNoTooltip] ничего не знает."
 intrigue_temptation.3100.cloth_c: "[propositioning_courtier.GetWomanMan|U] с золотыми руками..."
 intrigue_temptation.3100.stone_c: "Ого! #EMP  [Select_CString(propositioning_courtier.IsFemale, 'Какая она крепкая', 'Какой он крепкий' )]#! с виду..."
 intrigue_temptation.3100.wax_c: "Воск еще теплый..."
 intrigue_temptation.3100.wood_c: "[propositioning_courtier.GetSheHe|U] выглядит очень аппетитно..."
 intrigue_temptation.3100.vellum_c: "Итак, [propositioning_courtier.GetSheHe] не прочь привнести в свою жизнь немного беспорядка..."
 intrigue_temptation.3100.d: "Думаю, всем стоит на это взглянуть."
 public_shamer_modifier: "Поделились любительским произведением"
 #While drinking with a courtier, you lead them towards deviancy, by Ewan Cowhig Croft
 intrigue_temptation.3110.t: "Небольшой эксперимент"
 intrigue_temptation.3110.start_desc: "Долгий вечерний разговор о делах державных, что вели я и [potential_deviant.GetTitledFirstNameNoTooltip], медленно свелся к пьяной беседе и обмену откровенными историями.\n\nЗакончив пересказывать историю,"
 intrigue_temptation.3110.end_desc: "я замечаю странный блеск в глазах собеседника.\n\nУ меня в голове проносится незваная мысль о шантаже: мне кажется или [potential_deviant.GetTitledFirstNameNoTooltip] питает к этой истории больший интерес, чем [potential_deviant.GetSheHe] думает?"
 intrigue_temptation.3110.0_desc: "повествующую о запретной любви козы и барсука,"
 intrigue_temptation.3110.1_desc: "повествующую о прискорбном влечении к собственному недосягаемому отражению,"
 intrigue_temptation.3110.2_desc: "описывающую совершенно неправдоподобные отношения с участием лошади,"
 intrigue_temptation.3110.3_desc: "повествующую о лорде, который #EMP слишком#! сильно любил свою руку,"
 intrigue_temptation.3110.4_desc: "где фигурируют [ROOT.Char.GetFaith.PriestNeuterPlural], причем сразу трое, и поношенная суконная шапка,"
 intrigue_temptation.3110.5_desc: "где описываются любовные похождения моего деда и коварной рыбы,"
 intrigue_temptation.3110.6_desc: "повествующую о весьма соблазнительной женщине,"
 intrigue_temptation.3110.7_desc: "где рассказывается о любимом бревне бандита,"
 intrigue_temptation.3110.8_desc: "описывающую соблазнительное очарование некоторых экзотических морских чудищ,"
 intrigue_temptation.3110.9_desc: "рассказывающую о естественных склонностях одной варварской культуры,"
 intrigue_temptation.3110.a: "Я знаю еще несколько похожих историй..."
 intrigue_temptation.3110.a.tt_success: "[potential_deviant.GetShortUINameNoTooltip] открывает для себя новое увлечение"
 intrigue_temptation.3110.a.tt_fail: "[potential_deviant.GetShortUINameNoTooltip] выказывает отвращение к моим историям"
 intrigue_temptation.3110.b: "Спасибо, этого пока #EMP вполне#! достаточно."
 #You enjoy a dinner with one of your guests, and try to tempt them into staying, by Ewan Cowhig Croft
 intrigue_temptation.3120.t: "Беспокойные сердца"
 intrigue_temptation.3120.desc: "Этим вечером уже в который раз я и [tempted_guest.GetTitledFirstName] сидим вместе у слабеющего огня. [tempted_guest.GetHerHis|U] общество кажется таким естественным, словно [tempted_guest.GetSheHe] [Select_CString(tempted_guest.IsFemale, 'пробыла', 'пробыл' )] тут не недели, а годы.\n\nЕсли бы только [tempted_guest.GetFirstNameNoTooltip] [Select_CString(tempted_guest.IsFemale, 'согласилась', 'согласился' )] остаться навсегда, тогда эти длинные неторопливые вечера могли бы продолжаться вечно. Конечно, если правильно намекнуть..."
 intrigue_temptation.3120.a: "Нужно показать, #EMP каким#! может быть мое гостеприимство."
 intrigue_temptation.3120.a.tt_success: "[tempted_guest.GetShortUINameNoTooltip] [Select_CString(tempted_guest.IsFemale, 'очарована', 'очарован' )]"
 intrigue_temptation.3120.a.tt_fail: "[tempted_guest.GetShortUINameNoTooltip] выказывает отвращение"
 intrigue_temptation.3120.b: "Одно ваше слово, и я достану саму луну."
 intrigue_temptation.3120.c: "Тост за отличную, пусть и временную компанию!"
 #You seduce the spouse of a potential rival to cement the foeship, by Ewan Cowhig Croft
 intrigue_temptation.3130.t: "С холодным сердцем"
 intrigue_temptation.3130.desc: "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] вызывает во мне настолько ослепляющую ненависть, что порой я даже не могу вспомнить, из-за чего мы спорим. Но теперь это уже не важно: [rival_main.GetHerHis] [rival_spouse.GetWifeHusband], [rival_spouse.GetFirstName], сгорает от страсти в моих объятьях.\n\nСкоро [rival_main.GetFirstNameNoTooltip] всё узнает из моих презрительных улыбок и проплаченных слухов. Я #EMP постараюсь#!, чтобы [rival_main.GetFirstNameNoTooltip] об этом [Select_CString(rival_main.IsFemale, 'узнала', 'узнал' )].\n\nОдин запретный поцелуй скрепит это соперничество."
 intrigue_temptation.3130.a: "[Select_CString(rival_spouse.IsFemale, 'Моя дорогая', 'Мой дорогой' )], доводилось ли тебе хоть раз целовать #EMP [Select_CString(ROOT.Char.IsFemale, 'настоящую', 'настоящего' )]#! [Select_CString(ROOT.Char.IsFemale, 'женщину', 'мужчину' )]?"
 intrigue_temptation.3130.a.tt_success: "Один поцелуй, затем еще..."
 intrigue_temptation.3130.a.tt_fail: "[rival_spouse.GetFirstNameNoTooltip] отталкивает меня"
 intrigue_temptation.3130.b: "Я не могу это сделать."
 saucy_reputation_01_modifier: "Измена с расчетом"
 saucy_reputation_02_modifier: "Измена с расчетом"
 saucy_reputation_03_modifier: "Измена с расчетом"
 #Flirt openly with courtiers, pleasing some and irritating others, by Ewan Cowhig Croft
 intrigue_temptation.3140.t: "Щегольство"
 intrigue_temptation.3140.desc: "Этим утром я и [Select_CString(ROOT.Char.IsFemale, 'очаровательный юный', 'очаровательная юная' )] [ROOT.Char.Custom('OppositeGenderedLowlyServantType')] отлично провели время вместе. Мы шутили, смеялись и расстались довольные друг другом — и все благодаря моим стараниям вести себя более открыто.\n\nВозможно, я смогу применить этот приступ игривой уверенности не только в моих личных делах?"
 intrigue_temptation.3140.a: "Думаю, можно чуть увеличить зрительный контакт..."
 intrigue_temptation.3140.b: "Ненавязчивое касание дразнит душу."
 intrigue_temptation.3140.c: "Перед моим взглядом не устоит даже [ROOT.Char.GetFaith.DevilHerselfHimself] [ROOT.Char.GetFaith.DevilName]!"
 intrigue_temptation.3140.d: "Это ниже моего достоинства."
 licentious_01_modifier: "Неловкое кокетство"
 licentious_02_modifier: "Излишнее кокетство"
 licentious_03_modifier: "Расчетливое кокетство"
 licentious_04_modifier: "Умелое кокетство"
 licentious_05_modifier: "Дьявольское кокетство"
 #Caught chatting up a courtier, you back out, carry on, or double-down, by Ewan Cowhig Croft
 intrigue_temptation.3150.t: "В самый важный момент"
 intrigue_temptation.3150.desc: "В лучах заходящего солнца я и [primary_seducee.GetTitledFirstName] наклоняемся все ближе друг к другу, наши губы почти касаются. Ночной воздух веет прохладой, но [primary_seducee.GetTitledFirstName] тает в моих руках, дышит часто и прерывисто.\n\nИ — в самый неподходящий момент [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] яростно врывается в [ROOT.Char.Custom('GetRoom_RU_Acc')].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], мы должны поговорить о моих... ой. Я не [Select_CString(secondary_seducee.IsFemale, 'заметила', 'заметил' )], что вы не одни»."
 intrigue_temptation.3150.a: "О, [primary_seducee.GetFirstNameNoTooltip], и вы тоже здесь!"
 intrigue_temptation.3150.b: "Мы уже уходим. В более #EMP уединенное#! место."
 intrigue_temptation.3150.b.tt_success: "[primary_seducee.GetFirstNameNoTooltip] с усмешкой следует за вами"
 intrigue_temptation.3150.b.tt_failure: "Настроение разрушено"
 intrigue_temptation.3150.c: "...[secondary_seducee.GetFirstNameNoTooltip], прикрой дверь."
 intrigue_temptation.3150.c.tt_success: "Вы развлекаетесь втроем"
 intrigue_temptation.3150.c.tt_success.lovers: "Мы трое становимся любовниками."
 intrigue_temptation.3150.c.tt_failure: "Мне достаются горькие упреки"
 silver_tongued_modifier: "Подвешенный язык"
 quick_thinker_modifier: "Сообразительность"
 #Sleep with someone who dislikes you for fun or profit, by Ewan Cowhig Croft
 intrigue_temptation.3160.t: "Крайности страсти"
 intrigue_temptation.3160.desc: "«[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]!» — кричит [sometime_rival.GetTitledFirstName], слюна брызжет из [sometime_rival.GetHerHis] поганого рта. Похоже, эта мразь считает, что это своего рода кровная месть, но сегодняшний спор выдался особо горячим. Всем досталось.\n\n[sometime_rival.GetTitledFirstNameNoTooltip] дымит от злости, [sometime_rival.GetHerHis] лицо всё красное, дыхание тяжелое — могу поклясться, что [sometime_rival.GetHerHis] глаза на мгновение проскальзывают по моему телу, прежде чем вновь встретиться с моим взглядом.\n\nА #EMP ярость ли#! искажает черты [sometime_rival.GetHerHis] лица?"
 intrigue_temptation.3160.a: "Я резко шагаю вперед и целую [sometime_rival.GetHerHis]."
 intrigue_temptation.3160.a.tt_success: "В удивлении [sometime_rival.GetShortUINameNoTooltip] отвечает на поцелуй"
 intrigue_temptation.3160.a.tt_success.tt: "Может, и не сразу, но мы все-таки разобрались в наших чувствах."
 intrigue_temptation.3160.a.tt_fail: "В отвращении [sometime_rival.GetShortUINameNoTooltip] отталкивает вас"
 intrigue_temptation.3160.b: "Даже пес не удостоит тебя вниманием, а я — тем более."
 intrigue_temptation.3161.desc: "Несколько часов спустя мы в изнеможении лежим в постели в окружении порванных простыней и сломанной мебели. Впервые за неделю [sometime_rival.GetTitledFirstNameNoTooltip] и я наконец-то прекратили спорить.\n\nГрудь [Select_CString(sometime_rival.IsFemale, 'моей недавней соперницы', 'моего недавнего соперника' )] вздымается и опускается в глубоком медленном ритме. Ясно, что [sometime_rival.GetSheHe] скоро провалится в сон."
 intrigue_temptation.3161.a: "Возможно, этого мы всегда и хотели?"
 intrigue_temptation.3161.b: "Мне доводилось проводить вечера получше — даже в уборной!"
 intrigue_temptation.3161.b_flavour: "Я хватаю в охапку [sometime_rival.GetHerHis] одежду и, хихикая, выбегаю из комнаты."
 intrigue_temptation.3161.c: "Я душу [sometime_rival.GetHerHis] во сне."
 malignant_hearsay_modifier: "Слухи о злодействах"
 malignant_hearsay_modifier_desc: "Слуги и простолюдины шепчутся, что этот человек связан с подозрительной смертью."
