l_russian:
 available_because_of_dread_tt: "Этот вариант доступен из-за внушаемого вами [Concept( 'dread', 'ужаса' )|E]."
 intrigue_lifestyle_perk_indication: "Вы можете получить [Concept('perk', 'достоинство')|E], присущее [Concept('intrigue_lifestyle', 'пути интриг')|E]"
 intrigue_scheming_focus_point_clear_gain: "Теперь вы лучше понимаете такой предмет, как [intrigue_lifestyle|El]"
 #Play Robin Hood, by Linnéa Thimrén
 intrigue_scheming.1001.t: "[county.GetNameNoTierNoTooltip] жалуется"
 intrigue_scheming.1001.desc: "«Эти ресурсы нужны нашим войскам! И если одной маленькой деревеньке во владении [county.GetNameNoTier] придется поголодать...»\nЯ все еще слышу жаркий спор между моими советниками, когда [councillor.GetTitledFirstName], представитель владения [county.GetNameNoTierNoTooltip], приветствует меня с усталым видом."
 intrigue_scheming.1001.a: "Вот. Этот указ велит им оставить вас в покое."
 intrigue_scheming.1001.b: "Что такое одна деревня в масштабе мироздания?"
 #Invent code for messages, by Linnéa Thimrén
 intrigue_scheming.1011.t: "Нужда в секретности"
 intrigue_scheming.1011.desc: "«[ROOT.Char.GetLadyLord|U]!»\nЯ оборачиваюсь, чтобы увидеть, как [council_member.GetTitledFirstName], задыхаясь, бежит ко мне: «[ROOT.Char.GetLadyLord|U], еще одного посланца нашли мертвым. Сумка и письмо украдены».\n\nТретий раз в этом году. Досада перерастает в беспокойство. Что если мою переписку с агентами читают наши враги?"
 intrigue_scheming.1011.a: "Пошлите за шифровальщиком и начинайте работать!"
 intrigue_scheming.1011.a.flavor: "Я буду работать вместе с шифровальщиком, чтобы придумать код."
 intrigue_scheming.1011.b: "В будущем мне нужно быть бдительнее."
 intrigue_scheming.1012.desc: "Долгая ночь переходит в ранний рассвет, но ни я, ни шифровальщик [cryptographer.GetTitledFirstName] еще не ложились.\n\n"
 intrigue_scheming.1012.desc_archimedes: "«Эта каторга быстро закончилась бы, будь у нас труд Архимеда о шифрах. Множество страниц о кодах и зашифрованных сообщениях...»"
 intrigue_scheming.1012.desc_al_kindi: "«Эта каторга быстро закончилась бы, будь у нас труд аль-Кинди о криптографии. Множество страниц о кодах и зашифрованных сообщениях...»"
 intrigue_scheming.1012.desc_ending: "\nСлова, что произносит [cryptographer.GetTitledFirstName], достигают меня сквозь пелену бессонной ночи."
 intrigue_scheming.1012.a: "Нам о многом нужно поговорить..."
 intrigue_scheming.1012.a.duel_success: "[cryptographer.GetTitledFirstNameNoTooltip] и я успешно создаем новый шифр."
 intrigue_scheming.1012.a.duel_failure: "[cryptographer.GetTitledFirstNameNoTooltip] не в состоянии обучить меня своему искусству"
 intrigue_scheming.1012.b: "Разбудите меня, если что-нибудь обнаружите."
 intrigue_scheming.1013.desc_alive: "Наконец у нас что-то есть! После долгих споров и еще более долгих ночей [cryptographer.GetTitledFirstName] и я наконец добились результата.\n\n"
 intrigue_scheming.1013.desc_dead: "Несмотря на потерю шифровальщика, мне наконец-то удалось чего-то добиться!\n\n"
 intrigue_scheming.1013.desc_transposition: "Довольно простая система, переставляющая буквы в слове, подойдет нам лучше всего. Главное, чтобы получатель мог прочесть сообщение без длительной задержки."
 intrigue_scheming.1013.desc_substitution: "Лучше всего нам подойдет система, заменяющая буквы на числа, враги сочтут это бессмыслицей!"
 intrigue_scheming.1013.desc_cipher: "Лучше всего подойдет такой шифр, чтобы при перехвате сообщения враги думали, будто оно составлено на иностранном языке!"
 intrigue_scheming.1013.a: "Никто не сможет это разобрать!"
 intrigue_scheming.1013.a.tt: "Вы получите #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! очк. [Concept( 'intrigue_rigueint', 'коварства' )|E]"
 intrigue_scheming.1013.b.tt: "Вы получите #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! очк. [Concept( 'intrigue_9_14_20_18_9_7_21_5', 'коварства' )|E]"
 intrigue_scheming.1013.c.tt: "Вы получите #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! очк. [Concept( 'intrigue_lqwuljxh', 'коварства' )|E]"
 intrigue_scheming.1014.desc_alive: "Увы, несмотря на все старания, [cryptographer.GetTitledFirstName] так и не [Select_CString(cryptographer.IsFemale, 'сумела', 'сумел' )] растолковать мне тонкое искусство криптографии.\n\n[Select_CString(cryptographer.IsFemale, 'Она', 'Он' )] уверяет меня, что в надежности созданного шифра можно не сомневаться. И все же я не могу избавиться от ощущения, что я упускаю возможность отточить свое мастерство."
 intrigue_scheming.1014.desc_dead: "Теперь, когда [cryptographer.GetTitledFirstName] [Select_CString(cryptographer.IsFemale, 'умерла', 'умер' )], мне придется отложить попытки создать секретный код для переписки.\n\nОстается надеяться, что в скором времени я придумаю другой способ бороться со шпионами при [ROOT.Char.Custom('GetCourt_RU_Prep')]."
 intrigue_scheming.1014.a: "Какая досада..."
 #Hired spies construct a report of your castle's weaknesses, by Linnéa Thimrén
 intrigue_scheming.1201.t: "Каждый уголок"
 intrigue_scheming.1201.desc: "Во тьме ночной оживают тени, которыми полнится [ROOT.Char.Custom('FortifiedBuilding')]. С каждым обнаруженным неохраняемым уголком я все острее чувствую, как легко к нам может проникнуть враг.\n\nЕсли я в одиночку вижу столько способов проникнуть сюда, то представьте, сколько вариантов отыщут несколько столь же внимательных людей!"
 intrigue_scheming.1201.a: "Я найму группу... #EMP осторожных#! агентов."
 intrigue_scheming.1201.b: "Достаточно и того, что вижу я!"
 intrigue_scheming.1202.desc: "«Вот что вам нужно сделать...»\n[hired_spy.GetTitledFirstName], #EMP  эксперт#! в тайных делах, [Select_CString(hired_spy.IsFemale, 'побывала', 'побывал' )] во всех частях моего жилища, распугивая слуг и придворных своим внезапным появлением из темных углов.\n\nИз [hired_spy.GetHerHis] сумбурных записок постепенно вырисовывается план усиления безопасности."
 intrigue_scheming.1202.a: "Я уже чувствую себя в безопасности!"
 intrigue_scheming.1202.b: "Мне могут пригодиться некоторые из ваших талантов."
 intrigue_scheming.1202.b.tt: "[hired_spy.GetTitledFirstName] остается при вашем дворе"
 intrigue_scheming.1202.c: "Разумеется, эти сведения не могут стать всеобщим достоянием."
 #Meet a merchant from a far away land, by Linnéa Thimrén
 intrigue_scheming.1401.t: "Сведения издалека"
 intrigue_scheming.1401.desc_opening: "На местном рынке мое внимание привлекает торговец из далеких земель.\n\n«[ROOT.Char.GetLadyLord|U], подойдите ближе! Подивитесь сокровищам, доселе невиданным в этих землях!"
 intrigue_scheming.1401.desc1: "Пришлось быть очень осторожным, когда я вывозил эту красоту, да-да. Всегда сплю вполглаза»."
 intrigue_scheming.1401.desc2: "Уйти прямо из-под носа у стражи, оберегавшей эту красоту, было легко. Уж в людях-то я разбираюсь»."
 intrigue_scheming.1401.desc3: "Мне пришлось смешаться с местными, чтобы вывезти эту красоту, это было так ужасно!»"
 intrigue_scheming.1401.desc_ending: "\n\nУ торговца может быть кое-что кроме заморских диковинок."
 intrigue_scheming.1401.a: "«Наверное, очень интересно столько путешествовать!»"
 intrigue_scheming.1401.a.tt: "#F Вы уговариваете торговца поделиться с вами знаниями.#!"
 intrigue_scheming.1401.a.success: "Вам удается убедить торговца"
 intrigue_scheming.1401.a.failure: "Вам не удается убедить торговца"
 intrigue_scheming.1401.b: "[dummy_gender.GetSheHe|U] #EMP скажет#! мне все, что знает!"
 intrigue_scheming.1401.b.penalty: "Крестьяне злятся из-за вашего поведения"
 intrigue_scheming.1401.c: "«Это за безделушки и информацию»."
 #Potential to turn a secret into a hook — or other things, by Petter Vilberg
 intrigue_scheming.1601.t: "То, что мы знаем"
 intrigue_scheming.1601.desc: "Я солгу, если скажу, что мне не было приятно видеть, как [Select_CString(blackmailed_vassal.IsFemale, 'скорчилась', 'скорчился' )] [blackmailed_vassal.GetTitledFirstName], узнав, что мне известно.\n\nОтведя меня в сторону для приватной беседы, [Select_CString(blackmailed_vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))] спрашивает, что [blackmailed_vassal.GetHerHim] теперь делать."
 intrigue_scheming.1601.a: "Немного золота может многое изменить."
 intrigue_scheming.1601.b: "Мне бы хотелось произвести на кое-кого впечатление..."
 intrigue_scheming.1601.c: "Ничего нельзя сделать. Я просто хочу, чтобы вы потеряли покой."
 #Gain Intrigue Mentor, by Linnéa Thimrén
 intrigue_scheming.2001.t: "Учитель"
 intrigue_scheming.2001.desc: "«От меня не укрылся ваш интерес к искусству... изящной интриги, [ROOT.Char.GetLadyLord]. Я могу помочь вам еще лучше освоить его».\n\n[Select_CString(future_mentor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )] [future_mentor.GetTitledFirstName], [future_mentor.Custom('quirk_pos_adverb')] ухмыльнувшись, присоединяется ко мне на прогулке в [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetRandomCampBuilding_RU_Prep'),'саду')]. [future_mentor.GetSheHe|U] [Select_CString(future_mentor.IsFemale, 'известна', 'известен' )] настолько, насколько вообще может быть известен человек с подобными навыками. Мне бы #EMP  очень#! хотелось улучшить свое умение интриг."
 intrigue_scheming.2001.a: "«Говорите, что делать»."
 intrigue_scheming.2001.b: "Было бы наивно доверять человеку с такими навыками."
 #Sneaky person seeks you out (might be an agent), by Linnéa Thimrén
 intrigue_scheming.2101.t: "Интересное предложение"
 intrigue_scheming.2101.desc: "«[ROOT.Char.GetLadyLord|U], мне стало известно, что вам может пригодиться человек моих... талантов», — ко мне с улыбкой подходит [sneaky_person.GetTitledFirstName], [Select_CString(sneaky_person.IsFemale, 'моя новая знакомая', 'мой новый знакомый' )].\n\n«Если мои услуги могут вам понадобиться, пожалуйста, не стесняйтесь обращаться»."
 intrigue_scheming.2101.a: "Пожалуй, вы мне пригодитесь."
 intrigue_scheming.2101.b: "Вы не подходите для работы."
 intrigue_scheming.2102.t: "[Select_CString(sneaky_person.IsFemale, 'Верная', 'Верный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )]"
 intrigue_scheming.2102.desc: "Из полумрака [ROOT.Char.Custom('GetCourtyard_RU_Gen')] я наблюдаю, как [Select_CString(sneaky_person.IsFemale, 'моя новая', 'мой новый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] [sneaky_person.GetTitledFirstName] исчезает в ночи.\n\nЕще один вечер, еще одна тайная встреча — мое подозрение в отношении этого человека только растет."
 intrigue_scheming.2102.a: "[sneaky_person.GetFirstNameNoTooltip], что вы задумали?!"
 intrigue_scheming.2102.a.tt: "[sneaky_person.GetSheHe|U] не замечает вашего расследования"
 intrigue_scheming.2102.b.tt: "[sneaky_person.GetSheHe|U] понимает, что вы начали расследование"
 intrigue_scheming.2102.b: "Ерунда, скорее всего."
 intrigue_scheming.2103.desc_not_noticed: "«[sneaky_person.GetHerHis|U] работодатель — [sneaky_person_scheme_owner.GetTitledFirstName]?!»\n\nВ [ROOT.Char.Custom('GetChamberPlural_RU_Prep')], где проживает , мне удалось найти письмо, содержание которого не вызывает сомнений. [sneaky_person.GetSheHe|U] [Select_CString(sneaky_person.IsFemale, 'плела', 'плел' )] заговор против меня, притворяясь, будто [Select_CString(sneaky_person.IsFemale, 'она — верная', 'он — верный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )]."
 intrigue_scheming.2103.desc_noticed: "«[ROOT.Char.GetLadyLord|U], что я могу для вас сделать?»\n\nНесмотря на мои усилия, мне не удалось найти никаких свидетельств, что [sneaky_person.GetTitledFirstName] занимается чем-то дурным. Если не считать [sneaky_person.GetHerHis] странных ночных привычек."
 intrigue_scheming.2103.a: "В темницу [sneaky_person.GetHerHis]!"
 intrigue_scheming.2103.b: "Вышвырнуть [sneaky_person.GetHerHis]!"
 intrigue_scheming.2103.c: "Полагаю, у всех свои #EMP потребности#!."
 #Servants and Masters, by Petter Vilberg
 intrigue_scheming.3001.t: "Слуги и хозяева"
 intrigue_scheming.3001.desc: "[hooked_courtier.GetTitledFirstName], [new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))] персонажа [new_target.GetTitledFirstName], всецело в моих руках. Но выбрав правильную стратегию, я могу добиться еще большей власти.\n\nВозможно, [hooked_courtier.GetFirstName] может упрочить мое влияние, под которое попадет [new_target.GetTitleTierName|l]?"
 intrigue_scheming.3001.a: "[hooked_courtier.GetFirstNameNoTooltip] станет моим личным шпионом!"
 intrigue_scheming.3001.a.tt: "Если [new_target.GetFirstNameNoTooltip] скрывает секрет:\n   Вы узнаете один из [new_target.GetHerHis] секретов"
 intrigue_scheming.3001.b: "Вот как вы наверняка сможете открыть один из секретов, что скрывает [new_target.GetFirstNameNoTooltip]..."
 intrigue_scheming.3001.b.tt: "Если [new_target.GetFirstNameNoTooltip] скрывает секрет:\n   Вы узнаете один из [new_target.GetHerHis] секретов. \nЕсли нет:"
 intrigue_scheming.3001.b.success: "Поддельный секрет"
 intrigue_scheming.3001.b.success_tt: "[hooked_courtier.GetFirstNameNoTooltip] «находит» «доказательства» секрета, который скрывает [new_target.GetFirstNameNoTooltip]"
 intrigue_scheming.3001.b.failure: "Клевета раскрыта"
 intrigue_scheming.3001.c: "Вы ключ к великолепной западне, [hooked_courtier.GetFirstNameNoTooltip]!"
 intrigue_scheming.3001.c.success: "Подстроенное убийство"
 intrigue_scheming.3001.c.failure_secret: "Ловушка провалилась"
 intrigue_scheming.3001.c.failure: "Ловушка раскрыта"
 intrigue_scheming.3001.c.failure.tt: "[new_target.GetFirstNameNoTooltip] узнает о вашей причастности к убийству"
 intrigue_scheming.3001.d: "Подчеркните, что я легко могу добраться до н[new_target.GetHerHis]."
 intrigue_scheming.3001.d.success: "Моя репутация опережает меня"
 intrigue_scheming.3001.d.failure: "Пустые угрозы"
 intrigue_scheming.3001.z: "Распространите слухи, что люди меня боятся."
 intrigue_scheming.3003.desc: "[hooked_courtier.GetTitledFirstName] отлично [Select_CString(hooked_courtier.IsFemale, 'сделала', 'сделал' )] свою работу! Я знаю, какой секрет скрывает [new_target.GetFirstNameNoTooltip], и [hooked_courtier.GetTitledFirstName] больше мне ничего не [Select_CString(hooked_courtier.IsFemale, 'должна', 'должен' )]."
 intrigue_scheming.3003.a: "Все не так плохо, как вы думали, верно?"
 intrigue_scheming.3003.b: "Что же касается шантажа..."
 intrigue_scheming.3004.desc: "[hooked_courtier.GetTitledFirstName] не [Select_CString(hooked_courtier.IsFemale, 'сумела', 'сумел' )] найти доказательств, что [new_target.GetTitledFirstName] занимается неприглядными делами. И несмотря на это, [Select_CString(hooked_courtier.IsFemale, 'эта идиотка', 'этот идиот' )] настаивает, что благодаря [hooked_courtier.GetHerHis] усилиям [hooked_courtier.GetHerHis] долг по отношению ко мне выплачен!"
 intrigue_scheming.3004.a: "Неужели моя репутация не настолько грозная, как мне казалось?"
 intrigue_scheming.3013.desc: "[hooked_courtier.GetTitledFirstName] не [Select_CString(hooked_courtier.IsFemale, 'сумела', 'сумел' )] найти доказательств, что [new_target.GetTitledFirstName] занимается неприглядными делами. Хорошо, что у меня была готова своя история.\n\nВнезапно [new_target.GetFirstName] [Select_CString(new_target.IsFemale, 'оказалась', 'оказался' )] объектом гнусных слухов, а у меня отыскались доказательства, подтверждающие их."
 intrigue_scheming.3013.a: "[ROOT.Char.GetFaith.TricksterGodName] помогает тем, кто помогает себе сам."
 intrigue_scheming.3014.desc: "[hooked_courtier.GetTitledFirstName] не [Select_CString(hooked_courtier.IsFemale, 'сумела', 'сумел' )] найти доказательств, что [new_target.GetTitledFirstName] занимается неприглядными делами. Увы, запущенные мной слухи остались без внимания: никто не верит гадостям, в которых [Select_CString(new_target.IsFemale, 'должна была быть обвинена', 'должен был быть обвинен' )] [new_target.GetTitleTierName|l].\n\nХуже того, была доказана моя причастность к распространению ложных слухов!"
 intrigue_scheming.3014.a: "Много ли значит небольшая безобидная ложь среди друзей?"
 intrigue_scheming.3021.desc: "Кажется, [new_target.Custom('ResidenceBuilding')] трясется от криков. Слуги сбежали, и [new_target.GetTitledFirstName] [Select_CString(new_target.IsFemale, 'осталась', 'остался' )] стоять, глядя, как [hooked_courtier.GetTitledFirstName] холодеет в [new_target.GetHerHis] [new_target.Custom('GetChamberPlural_RU_Prep')], и [new_target.GetHerHis] же нож валяется рядом.\n\n«Я [Select_CString(new_target.IsFemale, 'была одна', 'был один' )] в саду, вы должны поверить мне!» — пытается [new_target.GetSheHe] убедить собравшуюся толпу [new_target.Custom('GetCourtierPlural_RU_Gen')]. Но кто поверит столь неуклюжим оправданиям?"
 intrigue_scheming.3021.a: "Мне нравится дарить людям подарки!"
 intrigue_scheming.3022.desc: "Моя попытка сделать так, чтобы [Select_CString(new_target.IsFemale, 'виноватой казалась', 'виноватым казался' )] [new_target.GetTitledFirstName], привела к катастрофе! [hooked_courtier.GetFirstName] еще [Select_CString(hooked_courtier.IsFemale, 'дышала', 'дышал' )], когда слуги нашли [hooked_courtier.GetHerHis] [Select_CString(hooked_courtier.IsFemale, 'истекающей', 'истекающим' )] кровью в [new_target.Custom('GetChamberPlural_RU_Prep')], которые занимает [new_target.GetTitleTierName|l].\n\nКогда [Select_CString(new_target.IsFemale, 'пришла', 'пришел' )] [new_target.GetFirstName], [hooked_courtier.GetFirstName] из последних сил [Select_CString(hooked_courtier.IsFemale, 'выдохнула', 'выдохнул' )]: «[ROOT.Char.GetTitledFirstName]...»"
 intrigue_scheming.3022.a: "Как же мне хочется убить [hooked_courtier.GetHerHis] еще разок!"
 intrigue_scheming.3023.desc: "Все должно было быть прекрасно, но... [hooked_courtier.GetTitledFirstName] [Select_CString(hooked_courtier.IsFemale, 'должна была', 'должен был' )] лежать в [new_target.Custom('GetChamberPlural_RU_Prep')], где живет [new_target.GetTitleTierName|l], [Select_CString(hooked_courtier.IsFemale, 'убитая', 'убитый' )] ножом, которым владеет [new_target.GetTitleTierName|l], в то время, когда [new_target.GetTitleTierName|l] остается без алиби.\n\nУвы! С полдюжины слуг подтвердили, что [new_target.GetTitledFirstName] в тот день [Select_CString(new_target.IsFemale, 'каталась', 'катался' )] верхом, а потому не может быть убийцей."
 intrigue_scheming.3023.a: "Пустая трата такой хорошей жертвы!"
 intrigue_scheming.3031.desc: "Мне идет на пользу репутация человека, достигающего желаемого любыми средствами. Многие вассалы и слуги стелятся передо мной, и убедить прочих следовать их примеру не так уж и сложно.\n\nХватило того, что одним вечером [hooked_courtier.GetTitledFirstName] [Select_CString(hooked_courtier.IsFemale, 'подошла', 'подошел' )], когда [new_target.GetTitledFirstName] [Select_CString(new_target.IsFemale, 'была одна', 'был один' )], и [Select_CString(hooked_courtier.IsFemale, 'передала', 'передал' )] письмо с моей печатью. [new_target.GetTitleTierName] теперь понимает, что не ускользнет от меня."
 intrigue_scheming.3031.a: "Почти досадно, что все так быстро прошло. Мне нравится убеждать людей..."
 intrigue_scheming.3032.desc: "Однажды вечером [hooked_courtier.GetTitledFirstName] [Select_CString(hooked_courtier.IsFemale, 'подошла', 'подошел' )], когда [new_target.GetTitledFirstName] [Select_CString(new_target.IsFemale, 'была одна', 'был один' )], и [Select_CString(hooked_courtier.IsFemale, 'передала', 'передал' )] письмо с моей печатью, тем самым показав, насколько далеко простирается мое влияние. Увы, эффект получился несколько иным. Теперь [new_target.GetTitleTierName|l] рассказывает всем подряд о моих «пустых угрозах»!"
 intrigue_scheming.3032.a: "Я покажу вам, насколько они пусты..."
 #The Weight of Influence, by Petter Vilberg
 intrigue_scheming.3041.t: "Бремя влияния"
 intrigue_scheming.3041.desc: "Мне нравится, с какой охотой [vassal_target.GetTitledFirstName] выполняет мои поручения, но вот [vassal_target.GetHerHis] [liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))] [liege_target.GetTitledFirstName] остается вне моей досягаемости. Впрочем, [vassal_target.GetFirstName]-то и поможет мне это исправить."
 intrigue_scheming.3041.a: "Сюзерен несет ответственность за поступки своих вассалов..."
 intrigue_scheming.3041.a.success: "Страх последствий"
 intrigue_scheming.3041.a.failure: "Не впечатлило"
 intrigue_scheming.3041.b: "[vassal_target.GetFirstNameNoTooltip] поможет заставить [liege_target.GetHerHis] бояться меня!"
 intrigue_scheming.3041.b.torture_desc: "Возможно, [vassal_target.GetFirstNameNoTooltip] при этом пострадает"
 intrigue_scheming.3041.b.success: "Решительные действия всегда срабатывают!"
 intrigue_scheming.3041.b.failure: "[liege_target.GetFirstNameNoTooltip] не боится"
 intrigue_scheming.3041.c: "Мне понадобится помощь в достижении моих целей."
 intrigue_scheming.3042.desc: "[liege_target.GetTitledFirstName] пребывает в таком шоке, словно сам тот факт, что [vassal_target.GetTitledFirstName] [Select_CString(vassal_target.IsFemale, 'предала', 'предал' )] [Select_CString(liege_target.IsFemale, 'ее', 'его' )], стал #EMP  полной#! неожиданностью: «Вы поддерживаете требования, которые выдвигает [Select_CString(ROOT.Char.IsFemale, 'эта', 'этот' )]... [Select_CString(ROOT.Char.IsFemale, 'Эта', 'Этот' )] [ROOT.Char.Custom('InsultNoun')]?!»\n\n[vassal_target.GetFirstName] подыгрывает мне суровым кивком, как и планировалось. Я с улыбкой смотрю на мою будущую пешку: «Не сомневайтесь, меня поддерживает не только [vassal_target.GetSheHe]»."
 intrigue_scheming.3042.a: "Итак, я хочу, чтобы вы..."
 intrigue_scheming.3043.desc: "«Не думайте, что меня так легко принудить!» — заявляет [liege_target.GetTitledFirstName]. [vassal_target.GetTitledFirstName] на [liege_target.GetHerHis] фоне словно съеживается, теряя уверенность, с которой раньше [Select_CString(vassal_target.IsFemale, 'поддерживала', 'поддерживал' )] меня.\n\n[liege_target.GetTitleTierName] разбивает мои последние надежды: «Мои [liege_target.Custom('GetFollowerOrVassalPlural')] знают свое место». [vassal_target.GetFirstName] своим молчанием подтверждает это."
 intrigue_scheming.3043.a: "Похоже, я себя [Select_CString(ROOT.Char.IsFemale, 'переоценила', 'переоценил' )]..."
 intrigue_scheming.3051.desc: "Согласно моему плану, [liege_target.GetTitledFirstName] [Select_CString(liege_target.IsFemale, 'оказалась', 'оказался' )] в подземелье по приглашению, которое [Select_CString(vassal_target.IsFemale, 'отправила', 'отправил' )] [vassal_target.GetTitleTierName|l]. И там [Select_CString(ROOT.Char.IsFemale, 'ждала я, готовая', 'ждал я, готовый' )] пытать [Select_CString(vassal_target.IsFemale, 'хозяйку', 'хозяина' )] подземелья, чтобы показать свою власть. Но [liege_target.GetFirstName] [Select_CString(liege_target.IsFemale, 'отреагировала', 'отреагировал' )] не так, как ожидалось.\n\n«Выглядит так, словно вы никогда этого не делали!»\nК моему изумлению, [liege_target.GetTitledFirstName] [Select_CString(liege_target.IsFemale, 'взяла', 'взяла' )] все в свои руки! [vassal_target.GetFirstName] [Select_CString(vassal_target.IsFemale, 'протянула', 'протянул' )] до рассвета. Но не дольше."
 intrigue_scheming.3051.a: "Ужасающее зрелище!"
 intrigue_scheming.3051.b: "Мне многому удалось научиться!"
 intrigue_scheming.3052.desc: "Согласно моему плану, [liege_target.GetTitledFirstName] [Select_CString(liege_target.IsFemale, 'оказалась', 'оказался' )] в подземелье по приглашению, которое [Select_CString(vassal_target.IsFemale, 'отправила', 'отправил' )] [vassal_target.GetTitleTierName|l]. И там [Select_CString(ROOT.Char.IsFemale, 'ждала я, готовая', 'ждал я, готовый' )] показать, что [Select_CString(vassal_target.IsFemale, 'хозяйка', 'хозяин' )] подземелья — [Select_CString(vassal_target.IsFemale, 'пленница', 'пленник' )] в собственном доме.\n\nВозможно, радость от того, что [vassal_target.GetTitleTierName|l] в моих руках, слишком переполняла меня, однако мне удалось превратить это в намек, какой именно покорности я ожидаю."
 intrigue_scheming.3052.a: "Даже сквозь те крики, что [Select_CString(vassal_target.IsFemale, 'издавала', 'издавал' )] [vassal_target.GetFirstNameNoTooltip], [liege_target.GetFirstNameNoTooltip] [Select_CString(liege_target.IsFemale, 'уловила', 'уловил' )] основной посыл."
 intrigue_scheming.3053.desc: "Согласно моему плану, [liege_target.GetTitledFirstName] [Select_CString(liege_target.IsFemale, 'оказалась', 'оказался' )] в подземелье по приглашению, которое [Select_CString(vassal_target.IsFemale, 'отправила', 'отправил' )] [vassal_target.GetTitleTierName|l]. И там [Select_CString(ROOT.Char.IsFemale, 'ждала я, готовая', 'ждал я, готовый' )] показать, что [Select_CString(vassal_target.IsFemale, 'хозяйка', 'хозяин' )] подземелья — [Select_CString(vassal_target.IsFemale, 'пленница', 'пленник' )] в собственном доме.\n\n[liege_target.GetFirstName] не так [Select_CString(liege_target.IsFemale, 'испугалась', 'испугался' )] моих пыток, как мне бы хотелось: «Выродки вроде вас, [ROOT.Char.GetTitledFirstName], не напугают меня!»"
 intrigue_scheming.3053.a: "После этого меня не радует даже то, как [vassal_target.GetFirstNameNoTooltip] просит пощады."
 #Fabricate Bastardy, by Petter Vilberg
 intrigue_scheming.3061.t: "Запутанное происхождение"
 intrigue_scheming.3061.desc: "На протяжении многих дней меня занимала родословная династии [target.GetDynasty.GetBaseName], и теперь я знаю наверняка: [target.GetTitledFirstName] ни за что не сможет доказать, что [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName] — [target.GetHerHis] по крови!\n\nНехватку свидетельств всегда можно восполнить подлогом... Пора мне написать новую правду о том, от кого ведет свой род [heir.GetFirstNamePossessive]!"
 intrigue_scheming.3061.a: "[new_father.GetTitledFirstNameNoTooltip] отлично подойдет на роль отца."
 intrigue_scheming.3061.b: "[mother.GetTitledFirstName] спала со слугой?! Какой позор!"
 intrigue_scheming.3061.c: "И у меня будет главная роль!"
 intrigue_scheming.3061.d: "Вся эта династическая история может пригодиться для иной цели."
 intrigue_scheming.3061.success: "Новое свидетельство"
 intrigue_scheming.3061.c.success_tt: "Я смогу доказать, что [heir.GetTitledFirstNameNoTooltip] — мой бастард"
 intrigue_scheming.3061.failure: "Умаление родословной"
 intrigue_scheming.3061.a.success_tt: "Я смогу доказать, что [heir.GetTitledFirstNameNoTooltip] — бастард персонажа [new_father.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3061.b.success_tt: "Я смогу доказать, что [heir.GetTitledFirstNameNoTooltip] — бастард персонажа [commoner_target.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3062.opening: "Поползли слухи, как мне и хотелось. Никто ничего не может сказать с уверенностью, но в том-то и замысел!"
 intrigue_scheming.3062.ending: "Мои агенты сообщают, что [target.GetTitledFirstName] ведет себя странно всегда, когда [heir.GetTitledFirstName] появляется в [target.GetHerHis] поле зрения, и с недоверием, когда приближается [new_father.GetTitledFirstName]."
 intrigue_scheming.3062.a: "Я всем покажу мои «свидетельства»!"
 intrigue_scheming.3062.b: "Еще не время."
 intrigue_scheming.3062.b.tt: "#F Я пока не буду раскрывать этот «секрет»#!"
 intrigue_scheming.3063.opening: "«Ха, эти слухи нелепы! [ROOT.Char.GetTitledFirstName] распространяет гнусную ложь».\n\nМои агенты сообщают, что [new_father.GetTitledFirstName] отметает любые подозрения в том, что [heir.GetTitledFirstName] — [target.GetHerHis] [heir.Custom('GetDaughterSon')]."
 intrigue_scheming.3063.ending: "\n\n[target.GetTitledFirstName] тоже не верит, что в моих слухах есть хоть крупица правды, и обвиняет меня в постыдной лжи и неуважении к естественной природе вещей."
 intrigue_scheming.3063.a: "Протестую! Мне совсем не стыдно!"
 intrigue_scheming.3064.ending: "Мои агенты сообщают, что [target.GetTitledFirstName] терзается сомнениями и преисполняется недоверием всякий раз, когда [mother.GetTitledFirstName], [heir.GetTitledFirstName] и [commoner_target.GetTitledFirstName] попадаются [Select_CString(target.IsFemale, 'ей', 'ему' )] на глаза."
 intrigue_scheming.3065.opening: "«Будто я позволю такому простолюдину, как [commoner_target.GetTitledFirstName], дотронуться до меня».\n\nМои агенты сообщают, что [mother.GetTitledFirstName], ни секунды не колеблясь, отвергла все слухи, что я запускаю, чтобы навредить [mother.GetHerHim]."
 intrigue_scheming.3066.desc: "Свидания, путешествия, возможности тайных встреч... Все смешалось воедино! Я запускаю все больше слухов, и вот [target.GetTitledFirstName] уже испытывает легкие сомнения в том, является ли [heir.GetTitledFirstName] его ребенком.\n\nОднажды кто-нибудь придет к выводу, что я являюсь вероятным кандидатом на отцовство... Это лишь вопрос времени."
 intrigue_scheming.3066.a: "Иди к папочке, [heir.GetFirstNameNoTooltip]!"
 intrigue_scheming.3066.b: "Всему свое время. Всему свое время."
 intrigue_scheming.3067.opening: "После всех запущенных мной слухов я не ожидаю, [mother.GetTitledFirstName] приходит ко мне лично, и это весьма неожиданно.\n\n«Как вы смеете говорить эти гнусности обо мне и [Select_CString(heir.IsFemale, 'моей дочери', 'моем сыне' )]?! — слова обидные, но пощечина, которую я тут же получаю, ранит гораздо больнее. — Других прикосновений вы от меня не дождетесь!»"
 intrigue_scheming.3067.a: "Похоже, я ошибаюсь в своих противниках..."
 #Interrogation, by Sean Hughes
 intrigue_scheming.4021.t: "Допрос"
 intrigue_scheming.4021.desc: "Исходя из полученной информации, я подозреваю, что [prisoner.GetTitledFirstName] знает секрет, неизвестный мне. И поскольку сейчас [prisoner.GetTitledFirstName] в моей темнице, у меня есть отличная возможность узнать этот секрет, используя любые методы..."
 intrigue_scheming.4021.a: "Предложить [prisoner.GetHerHim] свободу в обмен на информацию."
 intrigue_scheming.4021.a.success: "[prisoner.GetTitledFirstName] принимает мое предложение"
 intrigue_scheming.4021.a.failure: "[prisoner.GetTitledFirstName] отклоняет мое предложение"
 intrigue_scheming.4021.b: "Игры разума часто могут многое открыть..."
 intrigue_scheming.4021.b.success: "Благодаря моим уловкам [prisoner.GetTitledFirstName] рассказывает мне все, что знает"
 intrigue_scheming.4021.b.failure: "[prisoner.GetTitledFirstName] не поддается на мои уловки"
 intrigue_scheming.4021.c: "Пригрозить пытками, если [prisoner.GetSheHe] не признается!"
 intrigue_scheming.4021.c.success: "Под страхом пыток [prisoner.GetTitledFirstName] признается"
 intrigue_scheming.4021.c.failure: "Похоже, [prisoner.GetTitledFirstName] не особо беспокоится из-за моих угроз"
 intrigue_scheming.4021.success: "Я открываю [secret|El], который знает [prisoner.GetTitledFirstName]"
 intrigue_scheming.4021.failure: "Я не узнаю ничего важного"
 #Passing Suspicion, by Sean Hughes
 intrigue_scheming.4040.t: "Проходящее подозрение"
 intrigue_scheming.4040.desc: "Всем отлично известно, что [liege_target.Custom('GetFollowerOrVassalPlural')] плетут интриги и строят заговоры, и я могу воспользоваться этим в свои целых.\n\nЕсли мне удастся посеять в [liege_target.Custom('GetFollowerOrVassalPlural_RU_Prep')] подозрение друг к другу и отвлечь их внутренними склоками, то у них не будет ни времени, ни ресурсов, чтобы плести интриги против меня!"
 intrigue_scheming.4040.a: "Я немедленно начну распространять слухи!"
 intrigue_scheming.4040.a.success: "Из-за слухов мои [ROOT.Char.Custom('GetCourtierPlural')] перестали доверять друг другу"
 intrigue_scheming.4040.a.success.tt: "[courtier_1.GetFirstName], [courtier_2.GetFirstName] и [courtier_3.GetFirstName] уменьшили [opinion|El] друг о друге на #N  [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#!"
 intrigue_scheming.4040.a.success.desc: "Пущенные мной [ROOT.Char.Custom('GetCourt_RU_Where')] слухи привели к росту взаимного недоверия между несколькими моими [ROOT.Char.Custom('GetCourtierPlural_RU_Inst')]"
 intrigue_scheming.4040.a.failure: "Слухи сочли бессмысленной чушью"
 intrigue_scheming.4040.a.failure.tt: "Пущенные вами при [ROOT.Char.Custom('GetCourt_RU_Prep')] слухи сочли бессмысленной чушью"
 intrigue_scheming.4040.b: "Пока среди придворных будут мои шпионы, я в безопасности."
 intrigue_scheming.4040.c.dread: "Мои [ROOT.Char.Custom('GetCourtierPlural')] уже знают, что нельзя плести интриги против меня!"
 intrigue_scheming.4040.c.dread.tt: "Этот вариант доступен из-за того, что вы внушаете сильнейший [Concept( 'dread', 'ужас' )|E]."
 #Information Brokering, by Sean Hughes
 intrigue_scheming.4050.t: "Торговля информацией"
 intrigue_scheming.4050.desc.start: "Думаю, [buyer.GetTitledFirstName] заинтересуется моими сведениями, согласно которым"
 intrigue_scheming.4050.desc.lover: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] и [target.GetTitledFirstName] спят вместе..."
 intrigue_scheming.4050.desc.incest: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] и [owner.GetFirstNamePossessiveNoTooltip] [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] состоят в плотской связи друг с другом..."
 intrigue_scheming.4050.desc.pregnancy: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] беременна [target.GetTitledFirstName] ребенком..."
 intrigue_scheming.4050.desc.bastard: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была зачата', 'был зачат' )] персонажем [target.GetRealFather.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattempt: "[owner.GetTitledFirstName] стоит за неудачной попыткой покушения на персонажа [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattemptself: "[owner.GetTitledFirstName] стоит за неудачной попыткой покушения на н[target.GetHerHis]..."
 intrigue_scheming.4050.desc.murder: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была убита', 'был убит' )] персонажем [owner.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.end: "Возможно, [buyer.GetSheHe] заинтересуется этими сведениями настолько, что предложит мне взамен нечто ценное?"
 intrigue_scheming.4050.a: "Я продам [buyer.GetHerHim] эту информацию за золото."
 intrigue_scheming.4050.b: "Секрет за секрет — это честная сделка."
 intrigue_scheming.4050.b.tt: "[buyer.GetTitledFirstName] откроет вам какой-нибудь секрет"
 intrigue_scheming.4050.c: "Я расскажу [buyer.GetHerHim] только в обмен на обязательство."
 intrigue_scheming.4050.c.rival: "Пусть это станет соглашением о мире между нами."
 intrigue_scheming.4050.c.opinion: "Мне нужно лишь [buyer.GetHerHis] расположение."
 intrigue_scheming.4050.d: "Знание — сила, и я не откажусь от него так просто."
 intrigue_scheming.4050.success: "[buyer.GetTitledFirstName] принимает ваше предложение"
 intrigue_scheming.4050.failure: "[buyer.GetTitledFirstName] отклоняет ваше предложение"
 intrigue_scheming.4051.desc.start: "[seller.GetTitledFirstName] [Select_CString(seller.IsFemale, 'обратилась', 'обратился' )] ко мне, заявив, что [Select_CString(seller.IsFemale, 'ей', 'ему' )] удалось обнаружить,"
 intrigue_scheming.4051.desc.lover: "что кто-то из моих близких родственников имеет внебрачную связь."
 intrigue_scheming.4051.desc.bastard: "что законное продолжение моей династии под угрозой, если я ничего не предприму."
 intrigue_scheming.4051.desc.murderattempt: "кто стоит за неудачной попыткой покушения на персонажа [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.murderattemptself: "кто стоит за неудачной попыткой покушения на меня."
 intrigue_scheming.4051.desc.murder: "из-за кого [Select_CString(target.IsFemale, 'умерла моя', 'умер мой' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.incest: "что члены моей семьи состоят в кровосмесительных отношениях!"
 intrigue_scheming.4051.desc.middle: "\n\n[Select_CString(seller.IsFemale, 'Она предложила', 'Он предложил')] сообщить мне все, что знает, включая имена и доказательства,"
 intrigue_scheming.4051.desc.gold: "в обмен на изрядное количество золота."
 intrigue_scheming.4051.desc.secret: "в обмен на подробности другого известного мне секрета."
 intrigue_scheming.4051.desc.favor: "в обмен на обязательство в будущем оказать мне услугу."
 intrigue_scheming.4051.desc.rival: "в качестве попытки примирения, чтобы мы могли покончить с нашей враждой."
 intrigue_scheming.4051.desc.opinion: "в качестве жеста доброй воли."
 intrigue_scheming.4051.a: "Мне нужно знать правду!"
 intrigue_scheming.4051.a.tt: "Вы узнаете в подробностях об этом неизвестном секрете"
 intrigue_scheming.4051.a.opinion: "И впрямь очень щедро"
 intrigue_scheming.4051.b: "Под некоторые камни лучше не заглядывать..."
 intrigue_scheming.4052.desc: "Известный мне секрет слишком привлекателен, чтобы его можно было игнорировать, а потому [buyer.GetTitledFirstName] [Select_CString(buyer.IsFemale, 'согласилась', 'согласился' )] на мое предложение. Если я продолжу совать нос в чужие дела, то в будущем смогу заключить больше подобных сделок..."
 intrigue_scheming.4052.a: "Так много возможностей!"
 intrigue_scheming.4053.desc: "Трудно сказать, [Select_CString(buyer.IsFemale, 'поверила', 'поверил' )] ли [buyer.GetTitledFirstName] моим словам о том, что у меня есть сведения касательно [buyer.GetHerHis] семьи. Как бы то ни было, [buyer.GetSheHe] [Select_CString(buyer.IsFemale, 'отвергла', 'отверг' )] мои условия — мне пришлось уйти с пустыми руками."
 intrigue_scheming.4053.a: "Придется найти другое применение этой информации..."
 intrigue_scheming.4054.desc.start: "Изучив документы, что [Select_CString(seller.IsFemale, 'передала', 'передал' )] мне [seller.GetTitledFirstName], я понимаю,"
 intrigue_scheming.4054.desc.lover: "что [Select_CString(owner.IsFemale, 'моя', 'мой' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] и [target.GetTitledFirstName] спят вместе!"
 intrigue_scheming.4054.desc.incest: "что [Select_CString(owner.IsFemale, 'моя', 'мой' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] и [Select_CString(target.IsFemale, 'моя', 'мой' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] состоят в плотских отношениях друг с другом!"
 intrigue_scheming.4054.desc.pregnancy: "что [Select_CString(owner.IsFemale, 'моя', 'мой' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] беременна, и отец — [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.bastard: "что [Select_CString(target.IsFemale, 'моя', 'мой' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была зачата', 'был зачат' )] персонажем [target.GetRealFather.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattempt: "что [owner.GetTitledFirstName] стоит за неудачной попыткой покушения на персонажа [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattemptself: "что [owner.GetTitledFirstName] стоит за неудачной попыткой покушения на меня!"
 intrigue_scheming.4054.desc.murder: "что [Select_CString(target.IsFemale, 'моя', 'мой' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была убита', 'был убит' )] персонажем [owner.GetTitledFirstName]!"
 intrigue_scheming.4054.a: "Хотя бы теперь я это знаю."
 intrigue_scheming.4054.a.incest: "Извращение! [ROOT.Char.GetFaith.HighGodName] не простит этого!"
 intrigue_scheming.4054.a.incest.deviant: "О, как заманчиво!"
 intrigue_scheming.4054.a.incest.accepted: "А что не так?"
 intrigue_scheming.4054.a.murder: "Вероломная тварь!"
 intrigue_scheming.4054.a.bastard: "Меня предали!"
 #Special Chain — Convince Courtier to Share Spy-Secrets
 intrigue_scheming_special.1001.t: "Притворство"
 intrigue_scheming_special.1001.desc: "Подслушанный шепоток и мелкие детали довершили головоломку. [Select_CString(courtier_spy.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))] [courtier_spy.GetTitledFirstName] куда лучше разбирается в искусстве интриг, чем считают при дворе.\n\nМеня изрядно беспокоит знание, что при дворе есть такой человек. Но я могу многому научиться, если мне удастся добиться [courtier_spy.GetHerHis] доверия."
 intrigue_scheming_special.1001.a: "Я покажу [courtier_spy.GetHerHim], что мы слеплены из одного теста!"
 intrigue_scheming_special.1001.b: "Риск слишком велик, #EMP я#! не могу доверять #EMP [courtier_spy.GetHerHim]#!."
 intrigue_scheming_special.1001.c: "[courtier_spy.GetSheHe|U] [Select_CString(courtier_spy.IsFemale, 'должна', 'должен' )] уйти!"
 intrigue_scheming_special.1002.desc: "Через много дней я и [courtier_spy.GetTitledFirstName] наконец #EMP  случайно#! столкнулись, когда [courtier_spy.GetSheHe] [Select_CString(courtier_spy.IsFemale, 'была одна', 'был один' )]. «[courtier_spy.GetLadyLord|U] [courtier_spy.GetTitledFirstNameNoTooltip], мне хотелось бы...»\n«Если, войдя в комнату, вы увидите, как [Select_CString(ROOT.Char.IsFemale, 'ваш супруг', 'ваша супруга' )] кричит на молодого слугу за то, что тот уронил тарелку, что вы сделаете?»\n\n[courtier_spy.GetSheHe|U] проверяет меня? Возможно, это шанс показать [courtier_spy.GetHerHim], что у нас много общего."
 intrigue_scheming_special.1002.a: "Разумеется, слуга будет наказан."
 intrigue_scheming_special.1002.b: "Все совершают ошибки, я прощу слугу."
 intrigue_scheming_special.1002.c: "Им обоим придется рассказать мне, что произошло."
 intrigue_scheming_special.1002.d: "Наверняка они и без меня разберутся."
 intrigue_scheming_special.1002.e: "Я начну разговор, это решает большинство проблем."
 intrigue_scheming_special.1002.f: "Ссора? Я тотчас же уйду."
 intrigue_scheming_special.1002.g: "Я тоже хочу покричать!"
 intrigue_scheming_special.1002.h: "Я попрошу обе стороны рассказать свою точку зрения."
 intrigue_scheming_special.1003.desc_good: "«Хм», — [courtier_spy.GetSheHe] делает небольшую паузу, прежде чем продолжить.\n\n"
 intrigue_scheming_special.1003.desc_bad: "«Хм», — [courtier_spy.GetSheHe] делает паузу с таким лицом, словно [Select_CString(courtier_spy.IsFemale, 'съела', 'съел' )] что-то кислое, а затем продолжает.\n\n"
 intrigue_scheming_special.1003.desc: "«На полпути к полю битвы, едва вы разбили лагерь, к вам обращается офицер с вопросом, что делать с пойманным шпионом»."
 intrigue_scheming_special.1003.a: "Показательно наказать шпиона!"
 intrigue_scheming_special.1003.b: "Первым делом я проверю, что с ним хорошо обращаются."
 intrigue_scheming_special.1003.c: "Шпион? Неважно. Мы продолжим движение!"
 intrigue_scheming_special.1003.d: "Наверняка офицер знает, что делать."
 intrigue_scheming_special.1003.e: "Я поговорю со шпионом: вдруг ему есть что рассказать."
 intrigue_scheming_special.1003.f: "Я попрошу офицера разобраться с этим и оставить меня в покое."
 intrigue_scheming_special.1003.g: "Шпион?! Да мы ни за что... Этого не может быть!"
 intrigue_scheming_special.1003.h: "Очевидно, шпиону придется ответить на некоторые вопросы. Раньше или позже. "
 intrigue_scheming_special.1004.desc_good: "[courtier_spy.GetSheHe|U] кивает, прежде чем перейти к следующему вопросу.\n\n"
 intrigue_scheming_special.1004.desc_bad: "[courtier_spy.GetHerHis|U] брови опускаются вниз, а взгляд становится холодным.\n\n"
 intrigue_scheming_special.1004.desc: "«Вы приняли решение, скажем, повысить все налоги в графстве и замечаете, что один из вассалов открыто возмущается этим решением. Что вы сделаете?»"
 intrigue_scheming_special.1004.a: "Наказание — единственный возможный вариант."
 intrigue_scheming_special.1004.b: "У всех своих проблемы, меня это не волнует."
 intrigue_scheming_special.1004.c: "Никто не смеет возражать мне подобным образом! Я выступлю против вассала."
 intrigue_scheming_special.1004.d: "Если мой вассал считает, что это плохое решение, возможно, так и есть."
 intrigue_scheming_special.1004.e: "Весь двор узнает об ошибках вассала."
 intrigue_scheming_special.1004.f: "Я попробую не обращать внимания на оскорбление, не нужно устраивать сцен."
 intrigue_scheming_special.1004.g: "Что ж, я осажу его. Громко."
 intrigue_scheming_special.1004.h: "Чтобы решить разногласия, нужна дискуссия."
 intrigue_scheming_special.1099.desc_won: "[courtier_spy.GetHerHis|U] лицо освещает на удивление теплая улыбка: «Похоже, вы человек правильных суждений».\n\n[courtier_spy.GetSheHe|U] [courtier_spy.Custom('quirk_pos_present')], а затем продолжает свой бесшумный путь по коридору: «Присоединяйтесь. Нам предстоит о многом поговорить»."
 intrigue_scheming_special.1099.desc_lost: "[courtier_spy.GetSheHe|U] хмурится и отходит назад: «Я буду [Select_CString(courtier_spy.IsFemale, 'признательна', 'признателен' )], если вы больше никогда не будете поднимать эту тему».\n\nНе дожидаясь моего ответа [courtier_spy.GetSheHe] уходит по коридору, стремительно растворяясь в тенях."
 intrigue_scheming_special.1099.a: "Я, пожалуй, запомню это загадку."
 intrigue_scheming_special.1099.b: "[courtier_spy.GetSheHe|U] та еще загадка."
 #Special Chain — Root out secrets at your court, by Linnéa Thimrén
 intrigue_scheming_special.1301.t: "Преследующие тени"
 intrigue_scheming_special.1301.desc: "Эхо шагов в отдаленных коридорах, бумаги в моем кабинете не на своих местах, тень, увиденная краем глаза..."
 intrigue_scheming_special.1301.desc_mentor_or_other: "\n\n«Вы думаете, за вами кто-то следит?» — [Select_CString(mentor_or_other.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))] [mentor_or_other.GetTitledFirstName], похоже, все тщательно [Select_CString(mentor_or_other.IsFemale, 'обдумала', 'обдумал' )], прежде чем согласно кивнуть. «Я #EMP  [Select_CString(mentor_or_other.IsFemale, 'заметила', 'заметил' )]#! кое-что подозрительное в последнее время»."
 intrigue_scheming_special.1301.a: "Мне нужно докопаться до сути!"
 intrigue_scheming_special.1301.b: "Я позабочусь о том, чтобы мне никогда больше не приходилось волноваться о своей безопасности."
 intrigue_scheming_special.1302.desc: "Я жду и наблюдаю, укрывшись в одном из наиболее отдаленных коридоров, ведущих в самые укромные комнаты и ко внутренним садам.\n\n#EMP  Не глупо ли было приходить сюда? Возможно, мне#!... Шаги! Из тени коридора неслышно выходит фигура.\n\nА что здесь делает [sneaky_courtier.GetTitledFirstName]?"
 intrigue_scheming_special.1302.a: "Я немедленно поговорю с [Select_CString(sneaky_courtier.IsFemale, 'ней', 'ним' )]!"
 intrigue_scheming_special.1302.a.tt: "Если [sneaky_courtier.GetFirstName] участвует в происках, вы узнаете об этом\nЕсли нет, ваша попытка избавиться от шпиона провалится"
 intrigue_scheming_special.1302.b: "Нужно узнать наверняка. Я продолжу следить за [Select_CString(sneaky_courtier.IsFemale, 'ней', 'ним' )]."
 intrigue_scheming_special.1302.b.tt1: "[sneaky_courtier.GetSheHe|U] не замечает вас"
 intrigue_scheming_special.1302.b.tt2: "[sneaky_courtier.GetSheHe|U] слышит, что вы следуете за [Select_CString(sneaky_courtier.IsFemale, 'ней', 'ним' )]"
 intrigue_scheming_special.1302.c: "Я не раскрою себя, [sneaky_courtier.GetSheHe] ни при чем."
 intrigue_scheming_special.1302.c.tt: "Вы продолжите поиски шпиона."
 intrigue_scheming_special.1303.desc_exposed: "Необходимость в слежке отпала: теперь все знают, что [sneaky_courtier.GetTitledFirstName] — шпион!\n\nНадеюсь, если история повторится, я смогу заподозрить соглядатаев еще раньше... Это честно заработанное знание!"
 intrigue_scheming_special.1303.desc_sneak_win: "Мне удается идти абсолютно бесшумно: [sneaky_courtier.GetTitledFirstName] не замечает, что за [Select_CString(sneaky_courtier.IsFemale, 'ней', 'ним' )] следят. [sneaky_courtier.GetSheHe|U] поспешно минует один коридор за другим и через несколько минут проходит мимо моих покоев прямиком в сад."
 intrigue_scheming_special.1303.desc_sneak_win_spy: "Мне удается идти абсолютно бесшумно, и когда мы подходим к моим покоям, мое сердце начинает биться чаще.\n\nВскоре щелчок замка на двери моих покоев эхом проносится по коридору."
 intrigue_scheming_special.1303.desc_sneak_fail: "Мне удается идти абсолютно бесшумно: [sneaky_courtier.GetTitledFirstName] не замечает, что за [Select_CString(sneaky_courtier.IsFemale, 'ней', 'ним' )] следят. Мое сердце начинает биться чаще, когда мы подходим к моим покоям и садам. Что [sneaky_courtier.GetSheHe] здесь делает? Задумавшись, я задеваю вазу, украшающую коридор, и она разбивается об пол.\n\nПоследовавшие за этим крики почти заглушают шаги человека, уходящего по коридору: вскоре [sneaky_courtier.GetTitledFirstName] исчезает в ночи."
 intrigue_scheming_special.1303.a: "Обличить [sneaky_courtier.GetHerHis]!"
 intrigue_scheming_special.1303.b: "Проклятье! Придется быть начеку."
 intrigue_scheming_special.1303.c: "Что ж, сегодня #EMP и впрямь#! чудесная ночь."
 intrigue_scheming_special.1303.c.tt: "Вам удалось успокоить свои подозрения, это был ценный урок.\n"
 intrigue_scheming_special.1303.d: "Мне удалось заметить самые первые признаки!"
 intrigue_scheming_special.1304.desc_found: "Предчувствия меня не обманули! Стоило мне вновь скрыться в тени, как [sneaky_courtier.GetTitledFirstName] [Select_CString(sneaky_courtier.IsFemale, 'прошла', 'прошел' )] по коридору прямиком к моим покоям.\n\nЩелкнул замок, и вслед за ним раздался вскрик: моя рука опустилась на плечо соглядатая."
 intrigue_scheming_special.1304.desc_not_found: "Наступает глубокая ночь, но коридор по-прежнему тих и пуст. Никаких шепотков, никаких пугающих теней.\n\nВозможно, все-таки следовало выяснить, куда идет [sneaky_courtier.GetTitledFirstName]?"
 intrigue_scheming_special.1304.a: "«Думаю, вам стоит пойти со мной»."
 intrigue_scheming_special.1304.b: "Может, никто мне не угрожает?"
 intrigue_scheming_special.1350.desc: "Теперь, когда [sneaky_courtier.GetTitledFirstName] [Select_CString(sneaky_courtier.IsFemale, 'умерла', 'умер' )], я никогда не узнаю, [Select_CString(sneaky_courtier.IsFemale, 'задумывала', 'задумывал' )] [sneaky_courtier.GetSheHe] что-то против меня или нет... Но мое расследование многому меня научило. В следующий раз я не буду блуждать вслепую!"
 intrigue_scheming_special.1350.a: "Была ли [sneaky_courtier.GetHerHis] смерть удачным стечением обстоятельств или просто совпадением?"
 intrigue_scheming_special.1398.desc: "«На чем основаны подобные обвинения?! — спрашивает меня [sneaky_courtier.GetTitledFirstName], в [sneaky_courtier.GetHerHis] голосе слышится [sneaky_courtier.Custom('GeneralTemperament')]. — Я просто [Select_CString(sneaky_courtier.IsFemale, 'шла', 'шел' )] в сад, чтобы подышать воздухом».\n\nТеперь, видя боль в [sneaky_courtier.GetHerHis] глазах, я не представляю, как мне в голову пришло подозревать [sneaky_courtier.GetHerHis] в шпионаже."
 intrigue_scheming_special.1398.a: "Надеюсь, [sneaky_courtier.GetSheHe] сможет простить меня."
 intrigue_scheming_special.1399.desc: "Я кладу руку [sneaky_courtier.GetHerHim] на плечо, и [sneaky_courtier.GetTitledFirstName] резко оборачивается. [Select_CString(sneaky_courtier.IsFemale, 'Пойманная', 'Пойманный' )] с поличным, [sneaky_courtier.GetSheHe] даже не пытается защищаться.\n\nВся эта история преподнесла мне важный урок о доверии и бдительности, а моя проницательность стала лучше!"
 #An Anonymous Informant by Chad Uhl
 realm_has_more_than_2_siegeable_holdings_trigger_desc: "Можно осадить одно или более вражеских владений"
 realm_has_more_than_2_siegeable_holdings_trigger_desc_not: "Можно осадить менее 2 вражеских владений"
 intrigue_scheming.1801.t: "Анонимный информатор"
 intrigue_scheming.1801.desc: "и передает только что полученное письмо. Похоже, у нас есть уникальная возможность узнать, как [enemy.GetTitledFirstName] планирует защищаться.\n\nВ письме говорится:\n\n«Если вы хотите узнать, как [enemy.GetFirstNameNoTooltip] планирует защищаться, пусть [Select_CString(spymaster.IsFemale, 'ваша', 'ваш' )] [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] встретится со мной в течение ближайших двух недель. Место встречи — [meeting_place.GetName]. И не скупитесь на золото»."
 intrigue_scheming.1801.a: "Было бы глупо упустить такую возможность."
 intrigue_scheming.1801.b: "Это просто попытка выжать из меня денег."
 intrigue_scheming.1801_landed: "[Select_CString(spymaster.IsFemale,'Моя', 'Мой')] [spymaster.GetCouncilTitle] [spymaster.GetFirstName] забегает в комнату"
 intrigue_scheming.1801_laamp: "[Select_CString(spymaster.IsFemale,'Моя', 'Мой')] [GetCourtPositionType('second_camp_officer').GetNameNoTooltip] [spymaster.GetFirstName] забегает в шатер"
 intrigue_scheming.1802.intro_desc: "[spymaster.GetFirstName] [Select_CString(spymaster.IsFemale, 'вернулась', 'вернулся' )] со встречи с анонимным информатором. С мрачным видом [spymaster.GetSheHe] достает лист пергамента с изображением оборонительной тактики врага."
 intrigue_scheming.1802.g_high_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nНасколько я понимаю, эти планы можно считать подлинными."
 intrigue_scheming.1802.g_medium_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nПланы на пергаменте выглядят разумно, но в них есть разительные отличия с имеющимися у меня сведениями о том, какую стратегию обычно применяет [enemy.GetFirstName]."
 intrigue_scheming.1802.decent_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nДокумент выглядит подлинным, но что-то в нем не так... хотя я и не могу сказать, что именно."
 intrigue_scheming.1802.fallback_desc: "$intrigue_scheming.1802.intro_desc$\n\nОпределить достоверность этих планов практически невозможно."
 intrigue_scheming.1802.a: "Действовать, опираясь на информацию."
 intrigue_scheming.1802.b: "Отмахнуться от информации."
 intrigue_scheming.1803.f_high_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nОсматриваю документ, я замечаю множество явных ошибок в планах. Меня обманули!"
 intrigue_scheming.1803.f_medium_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nЧасть планов выглядит разумно, но многие из них отличаются от стратегии, которую обычно применяет [enemy.GetFirstName]."
 intrigue_scheming.1803.a: "Действовать, опираясь на информацию."
 intrigue_scheming.1803.b: "Отмахнуться от информации."
 intrigue_scheming.1804.genuine_info_desc: "Только что прибыли новости от моих войск, осаждающих владение [barony.GetName] в ходе войны против персонажа [enemy.GetTitledFirstName]. Они сообщают, что сведения, полученные от неизвестного информатора, были правдивыми!\n\nБлагодаря знанию оборонительной тактики, которую применяет [enemy.GetFirstNameNoTooltip], им удалось завершить осаду в рекордные сроки. Победа практически обеспечена!"
 intrigue_scheming.1804.fake_info_desc: "Только что прибыли новости от моих войск, осаждающих владение [barony.GetName] в ходе войны против персонажа [enemy.GetTitledFirstName]. Они сообщают, что сведения, полученные от неизвестного информатора, были ложью!\n\nВладение они всё же захватили, но война предстоит непростая."
 intrigue_scheming.1804.rejected_fake_info_desc: "Только что прибыли новости от моих войск, осаждающих владение [barony.GetName] в ходе войны против персонажа [enemy.GetTitledFirstName]. Они сообщают, что сведения, полученные от неизвестного информатора, были ложью!\n\nНо [ROOT.Char.GetFaith.HighGodName] уберег меня от решения действовать, опираясь на эту подделку!"
 intrigue_scheming.1804.a: "Хорошее приобретение, как мне кажется."
 intrigue_scheming.1804.b: "Нужно проявить стойкость!"
 intrigue_scheming.1804.c: "Мое решение было верным."
 intrigue_scheming.1804.custom_tt: "Вы и все командиры"
