 #The Diplomatic craft — Mediating between disagreeing subjects, by Mathilda Bjarnehed
 stewardship_duty.0001.t: "Урок посредничества"
 stewardship_duty.0001.start.desc: "В очередной раз услышав разговор на повышенных тонах, я подавляю инстинктивное желание развернуться и уйти. Постоянные споры, которые устраивают"
 stewardship_duty.0001.vassals.desc: "мои вассалы [arguer_1.GetTitledFirstName] и [arguer_2.GetTitledFirstName],"
 stewardship_duty.0001.vassalandcourtier.desc: "мой вассал [arguer_1.GetTitledFirstName] и [arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)],"
 stewardship_duty.0001.end.desc: "любого сведут с ума. Нужно что-то делать!\n\nЯ могу воспользоваться случаем отточить свои навыки посредника или же подслушать разговор и затем обратиться к одному из спорщиков с предложением поддержки..."
 stewardship_duty.0001.a: "Попытаться заставить их договориться."
 stewardship_duty.0001.b: "«Ух, [arguer_2.GetFirstNameNoTooltip] просто [arguer_2.Custom('InsultNoun')]!»"
 stewardship_duty.0001.c: "«Как можно верить тому, что говорит [arguer_1.GetFirstNameNoTooltip]? Это же наглый взор!»"
 stewardship_duty.0001.a.success.tt: "Мое вмешательство было успешным"
 stewardship_duty.0001.a.failure.tt: "Мое вмешательство сочли назойливым"
 stewardship_duty_0001_mediation_success.tt: "[arguer_1.GetShortUIName|U] и [arguer_2.GetShortUIName] улучшили [opinion|El] друг о друге"
 #Conflict at the Council, by Mathilda Bjarnehed
 stewardship_duty.0017.t: "Голос разума"
 stewardship_duty.0017.start.desc: "Новое заседание совета — и новый конфликт. [councillor_1.GetCouncilTitle] [councillor_1.GetFirstName] и [councillor_2.GetCouncilTitle|l] [councillor_2.GetFirstName] яростно спорят о"
 stewardship_duty.0017.war.desc: "войне."
 stewardship_duty.0017.election.desc: "выборах моего преемника."
 stewardship_duty.0017.building_projects.desc: "будущих строительных проектах."
 stewardship_duty.0017.troop_training.desc: "тренировке войск."
 stewardship_duty.0017.charity_projects.desc: "моем следующем благотворительном проекте."
 stewardship_duty.0017.religious_minorities.desc: "проблемах с религиозными меньшинствами."
 stewardship_duty.0017.health_issues.desc: "распространяющейся болезни."
 stewardship_duty.0017.end.desc: "\n\nКак [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l] я могу заставить их умолкнуть одним словом, но у меня есть идея получше. Мои упражнения в дипломатии подсказали мне, как разрешать подобные ситуации ко всеобщему удовольствию."
 stewardship_duty.0017.a: "Поддержать ту же точку зрения, что и [councillor_1.GetFirstNameNoTooltip], но так, чтобы [councillor_2.GetFirstNameNoTooltip] не [Select_CString(councillor_2.IsFemale, 'расстроилась', 'расстроился' )]."
 stewardship_duty.0017.b: "Поддержать ту же точку зрения, что и [SCOPE.sC('councillor_2').GetFirstNameNoTooltip], но так, чтобы [councillor_1.GetFirstNameNoTooltip] не [Select_CString(councillor_1.IsFemale, 'расстроилась', 'расстроился' )]."
 stewardship_duty.0017.c: "Найти компромисс, который устроит обе стороны."
 stewardship_duty.0017.c.criticial_success.tt: "Мне удается найти отличный компромисс"
 stewardship_duty.0017.c.criticial_success.desc: "Мне удалось найти отличный компромисс: [councillor_1.GetFirstName] и [councillor_2.GetFirstName] довольны."
 stewardship_duty.0017.c.success.tt: "Мне удается найти неплохой компромисс"
 stewardship_duty.0017.c.success.desc: "Мне удалось найти неплохой компромисс: [councillor_1.GetFirstName] и [councillor_2.GetFirstName] успокоились."
 stewardship_duty.0017.c.failure.tt: "Мне не удается найти компромисс"
 stewardship_duty.0017.c.failure.desc: "Мне не удалось найти компромисс; [councillor_1.GetFirstName] и [councillor_2.GetFirstName] разочарованы."
 #Unwanted Pregnancy, by Sean Hughes
 stewardship_duty.1055.t: "Нежелательная беременность"
 stewardship_duty.1055.desc: "В моем зале для аудиенций разыгралась драма. [new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] заявляет, что [new_father.Custom2('MyCharacterIntroduction', ROOT.Char)] виноват в том, что [new_mothers_parent.GetHerHis] [new_mothers_parent.Custom2('RelationToMeShort', new_mother)][new_mother.Custom('Governance_1055_OutOfWedlock')] забеременела.\n\n[new_fathers_parent.GetTitledFirstName] возмущенно возражает, что нет никаких доказательств вины [new_fathers_parent.GetHerHis] сына. «И даже если это и был он, [new_mother.GetFirstName] сама во всем виновата!»\n\nСпор разгорается, и мне нужно что-то сделать до того, как ситуация выйдет из-под контроля. "
 stewardship_duty.1055.a: "Справедливость восторжествует, [new_mothers_parent.GetFirstNameNoTooltip]."
 stewardship_duty.1055.b: "[new_father.GetFirstNameNoTooltip] невиновен, [new_mothers_parent.GetFirstNameNoTooltip] ничего от него не получит."
 stewardship_duty.1055.e: "Почему вы досаждаете мне этой склокой?"
 #Wealth Aplenty, by Sean Hughes
 stewardship_duty.1062.t: "Великие богатства"
 stewardship_duty.1062.desc: "Моя сокровищница полна золота и серебра, все расходы учтены. Все ждут, что я, [Select_CString(client_3.IsFemale, 'такая богатая', 'такой богатый' )] [ROOT.Char.GetLadyLord], [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'смогу', 'непременно буду')] покровительствовать художникам или ученым.\n\nКак удачно, что во владение [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] как раз прибыло трое кандидатов... но впечатлил ли меня хоть один из них?"
 stewardship_duty.1062.a: "[client_1.GetTitledFirstNameNoTooltip] славится умением выращивать прекрасные сады."
 stewardship_duty.1062.b: "[SCOPE.sC('client_2').GetTitledFirstNameNoTooltip] своей религиозной поэзией трогает души людей."
 stewardship_duty.1062.c: "[client_3.GetTitledFirstNameNoTooltip] [Select_CString(client_3.IsFemale, 'сделала', 'сделал' )] немало открытий и, без сомнения, придумает что-то еще."
 stewardship_duty.1062.d: "Нет, у меня на эти деньги иные планы..."
 stewardship_duty.1062.e: "Все ждут? Ха! Я пойду дальше купаться в моих богатствах!"
 stewardship_duty.1063.t: "Продление покровительства"
 stewardship_duty.1063.desc: "После 5 лет средства, которыми [Select_CString(client.IsFemale, 'пользовалась моя', 'пользовался мой' )] [client.Custom('Governance_1062_Client')] [client.GetTitledFirstName], закончились. Я могу продлить свое покровительство еще на 5 лет или позволить [client.GetHerHim] уйти."
 stewardship_duty.1063.a: "Продлить мое покровительство еще на один срок."
 stewardship_duty.1063.b: "[client.GetSheHe|U] хорошо [Select_CString(client.IsFemale, 'потрудилась', 'потрудился' )], дайте [client.GetHerHim] больше ожидаемого!"
 stewardship_duty.1063.c: "[client.GetHerHis|U] услуги больше не требуются."
 stewardship_duty.1064.desc: "[Select_CString(client.IsFemale, 'Моя', 'Мой' )] [client.Custom('Governance_1062_Client_U')] [Select_CString(client.IsFemale, 'покинула', 'покинул' )] мой двор"
 stewardship_duty.1065.desc: "[Select_CString(client.IsFemale, 'Моя', 'Мой' )] [client.Custom('Governance_1062_Client_U')|U] [Select_CString(client.IsFemale, 'умерла', 'умер' )]"
 stewardship_duty.1065.guilty.desc: "[Select_CString(client.IsFemale, 'Моя', 'Мой' )] [client.Custom('Governance_1062_Client_U')] [Select_CString(client.IsFemale, 'убита мной', 'убит мной' )]"
 stewardship_duty.1066.desc: "[Select_CString(client.IsFemale, 'Моя', 'Мой' )] [client.Custom('Governance_1062_Client_U')] у меня в темнице"
 stewardship_duty.1068.desc.a: "Вассал в восторге от моих садов"
 stewardship_duty.1068.desc.b: "[ROOT.Char.GetFaith.AltPriestTermPlural|U] под впечатлением от моего протеже"
 stewardship_duty.1068.desc.c: "[client.Custom('Governance_1062_Client_U')] [Select_CString(client.IsFemale, 'совершила', 'совершил' )] новое открытие"
 #Serf Refugees, by Sean Hughes
 stewardship_duty.1071.t: "Беглые крепостные"
 stewardship_duty.1071.desc: "[target_county.GetName] предоставляет убежище группе крепостных из владения [origin_county.GetName]. По их словам, они бегут от издевательств, которым их [Select_CString(origin_county_owner.IsFemale, 'подвергала', 'подвергал' )] [origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], и хотят переселиться в мои земли.\n\nС точки зрения закона [origin_county_owner.GetFirstName] все еще имеет власть над ними, но если я позволю им осесть в моих землях, то [origin_county_owner.GetHerHim] ни за что не удастся доказать, что это в самом деле [origin_county_owner.GetHerHis] крепостные."
 stewardship_duty.1071.a: "Моей милостью [origin_county_owner.GetFirstNameNoTooltip] получит их обратно."
 stewardship_duty.1071.b: "[origin_county_owner.GetFirstNameNoTooltip] получит их обратно, но я сделаю [SCOPE.sC('origin_county_owner').GetHerHis] выговор."
 stewardship_duty.1071.c: "Покажите #EMP моим#! крепостным их новые усадьбы..."
 stewardship_duty.1071.c.compassionate: "[origin_county_owner.GetFirstNameNoTooltip] не достанет их здесь..."
 stewardship_duty.1071.c.flavor: "... и буду надеяться, что [origin_county_owner.GetFirstName] не узнает о моем участии в этом деле!"
 stewardship_duty.1072.opening: "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.1072.desc.rival: "Я знаю, что вы украли моих крепостных. Возможно, у меня и нет способа вернуть их, но не думайте, что я забуду об этом оскорблении. Вы заслужили мою неприязнь, и, надеюсь, вам не придется сожалеть об этом."
 stewardship_duty.1072.desc.relationship: "Зачем было красть у меня крепостных? Ваш удар поразил меня в спину и оскорбил меня до глубины души... Даже не знаю, смогу ли когда-нибудь относиться к вам как прежде."
 stewardship_duty.1072.desc.vassal: "Я знаю, что вы поселили в своих землях моих крепостных. Почему вы так поступаете со своим вассалом? Ведь я исправно плачу вам налоги с моих земель.\n\nТеперь некому обрабатывать мои поля, а значит, я не смогу вырастить урожай. С тем же успехом вы могли бы отнять мои земли! Я не скоро забуду такое оскорбление."
 stewardship_duty.1072.desc.subvassal: "Я знаю, что вы расселили в своих землях моих крепостных. Подобный поступок подрывает устои нашего общества!\n\nИ хотя в данный момент я ничего не могу поделать, знайте, что [origin_county_owner_liege.GetTitledFirstName] узнает, почему в этом году получит меньше налогов."
 stewardship_duty.1072.a: "Так это были ваши крепостные? Тысяча извинений, я тотчас же верну их."
 stewardship_duty.1072.b: "Жалуйтесь сколько влезет, это ничего не изменит."
 stewardship_duty.1072.b.compassionate: "Это ваша вина. Не стоило издеваться над ними."
 #Vassal Factionalism — Persuade a vassal to leave a faction for 10 years, by Sean Hughes
 stewardship_duty.4010.t: "Вассалы и фракции"
 stewardship_duty.4010.desc.start: "Используя свое влияние, [faction_member.GetTitledFirstName] способствует тому, что"
 stewardship_duty.4010.desc.independence: "[targeting_faction.GetName] набирает силу. Они стремятся освободиться от моей власти, утверждая, что я не их законный сюзерен."
 stewardship_duty.4010.desc.liberty: "[targeting_faction.GetName] набирает силу. Они стремятся упразднить ряд законов державы [ROOT.Char.GetPrimaryTitle.GetName], которые, по их мнению, подрывают традиционные права, которыми всегда обладали [faction_member.Custom('StatecraftGetVassalType')]."
 stewardship_duty.4010.desc.claimant: "[targeting_faction.GetName] набирает силу, полагая, что будет править лучше, чем я."
 stewardship_duty.4010.desc.peasant: "[targeting_faction.GetName] набирает силу. Они недовольны тем, что ими правит [Root.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)], и хотят, чтобы их [Select_CString(faction_leader.IsFemale, 'возглавляла', 'возглавлял' )] [faction_leader.GetTitledFirstName], [Select_CString(faction_leader.IsFemale, 'принадлежащая', 'принадлежащий' )] к их культуре и [Select_CString(faction_leader.IsFemale, 'исповедующая', 'исповедующий' )] их религию."
 stewardship_duty.4010.desc.end: "\n\nЯ нисколько не сомневаюсь в [SCOPE.sC('faction_member').GetHerHis] убежденности, но все же [SCOPE.sC('faction_member').GetFirstNameNoTooltip] — человек со своими слабостями. Если я смогу убедить [SCOPE.sC('faction_member').GetHerHis] прекратить свою деятельность, то мне станет куда проще укрепить свою власть над вассалами."
 stewardship_duty.4010.bribe: "Щедрый дар заставит [faction_member.GetHerHis] передумать."
 stewardship_duty.4010.bribe.flavor: "Человек эгоистичный с большей охотой примет взятку."
 stewardship_duty.4010.favor: "Если [faction_member.GetSheHe] поможет мне, я в дальнейшем отплачу ответной любезностью."
 stewardship_duty.4010.favor.flavor: "Эгоистичный или сострадательный человек с большей вероятностью согласится на это предложение."
 stewardship_duty.4010.prestige: "Старая проверенная лесть отлично укрепляет преданность."
 stewardship_duty.4010.prestige.flavor: "Человек заносчивый или благородный с большей вероятностью окажется [Select_CString(faction_member.IsFemale, 'падкой', 'падким' )] на лесть."
 stewardship_duty.4010.piety: "Напомнить [faction_member.GetHerHim], что мои цели совпадают с заветами [faction_member.GetFaith.HighGodNamePossessive]."
 stewardship_duty.4010.piety.flavor: "Фанатичный человек с большей вероятностью поступит по вере."
 stewardship_duty.4010.attempt.tt: "[SCOPE.sC('faction_member').GetTitledFirstNameNoTooltip] примет решение в зависимости от личных качеств"
 stewardship_duty.4010.success: "[faction_member.GetTitledFirstNameNoTooltip] принимает мое предложение"
 stewardship_duty.4010.failure: "[faction_member.GetTitledFirstNameNoTooltip] отклоняет мое предложение"
 stewardship_duty.4010.decline: "[faction_member.GetTitledFirstNameNoTooltip] всего лишь реализует свои права."
 stewardship_duty.4010.decline.tt: "Все люди ценят, когда им позволяют действовать на их усмотрение."
 stewardship_duty.4011-4.desc.start: "[my_liege.GetTitledFirstName] [Select_CString(my_liege.IsFemale, 'обратилась', 'обратился' )] ко мне, заявляя, что тяготится моим участием во фракции [targeting_faction.GetName], а потому хочет моего ухода."
 stewardship_duty.4011-4.b: "Я не отступлюсь!"
 stewardship_duty.4011-4.b.tt: "Я останусь во фракции"
 stewardship_duty.4011.t: "Воззвание к жадности"
 stewardship_duty.4011.desc: "\n\nЧтобы убедить меня покинуть фракцию и заняться другими делами, [my_liege.GetSheHe] [Select_CString(my_liege.IsFemale, 'предложила', 'предложил' )] мне значительную сумму денег."
 stewardship_duty.4011.a: "Честная сделка"
 stewardship_duty.4012.t: "Воззвание к амбициям"
 stewardship_duty.4012.desc: "\n\n[my_liege.GetSheHe|U] просит меня взглянуть на вещи с [my_liege.GetHerHis] точки зрения и предлагает мне услугу в обмен на то, что я больше не буду поддерживать фракцию."
 stewardship_duty.4012.a: "Услуга за услугу!"
 stewardship_duty.4013.t: "Воззвание к гордости"
 stewardship_duty.4013.desc: "\n\nДля этого [my_liege.GetSheHe] [Select_CString(my_liege.IsFemale, 'предложила', 'предложил' )] мне открыто похвалить мою работу в других областях, тем самым упрочив мою репутацию в державе [my_liege.GetPrimaryTitle.GetName]."
 stewardship_duty.4013.a: "Пока [my_liege.GetSheHe] прославляет мою [faction_member.Custom('quirk_pos_noun')], меня все устраивает."
 stewardship_duty.4014.t: "Воззвание к благочестию"
 stewardship_duty.4014.desc: "\n\n[my_liege.GetSheHe|U] напоминает мне, что сидит на троне по воле [faction_member.GetFaith.HighGodNamePossessive] и противиться [my_liege.GetHerHim] — значит выступать против [SCOPE.sC('faction_member').GetFaith.HighGodNamePossessive]."
 stewardship_duty.4014.a: "[my_liege.GetTitledFirstNameNoTooltip], я слуга [SCOPE.sC('faction_member').GetFaith.HighGodNamePossessive], а потому и [Select_CString(faction_member.IsFemale, 'ваша', 'ваш' )]."
 stewardship_duty.4015.t: "Вассал покидает фракцию"
 stewardship_duty.4015.desc: "Однозначно дав понять, что [faction_member.GetSheHe] выиграет, оставаясь [Select_CString(faction_member.IsFemale, 'верной', 'верным' )] мне, я добиваюсь того, что [faction_member.GetTitledFirstName] [Select_CString(faction_member.IsFemale, 'перестала', 'перестал' )] поддерживать фракцию [targeting_faction.GetName]. \n\n[faction_member.GetHerHis|U] обиды слишком незначительны по сравнению с теми благами, что я обещаю!"
 stewardship_duty.4015.a: "Не зря мне казалось, что [SCOPE.sC('faction_member').GetHerHis] можно убедить!"
 stewardship_duty.4019.t: "Вассал цепляется за фракцию"
 stewardship_duty.4019.desc: "Несмотря на все мои усилия, [faction_member.GetTitledFirstName] отказывается покидать фракцию [targeting_faction.GetName] и продолжает ставить интересы ее сторонников выше моих."
 stewardship_duty.4019.a: "Почему [faction_member.GetSheHe] не видит выгоды в том, чтобы поддерживать меня?"
 stewardship_duty.4020.t: "Сделка недействительна"
 stewardship_duty.4020.desc: "[faction_member.GetTitledFirstName] больше не состоит в фракции."
 stewardship_duty.4020.desc.switch: "[faction_member.GetTitledFirstName] меняет фракцию."
 #Altering the Deal - Persuade a vassal to accept a contract change, by Sean Hughes
 stewardship_duty.4040.t: "Изменение сделки"
 stewardship_duty.4040.desc: "[Select_CString(my_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', my_vassal)] [my_vassal.GetTitledFirstName] [Select_CString(my_vassal.IsFemale, 'связана', 'связан' )] со мной довольно нетребовательным договором. Обычно я ожидаю от своих вассалов куда большего.\n\nЕсли мне удастся убедить [SCOPE.sC('my_vassal').GetHerHis] увеличить свои обязательства, то в долгосрочной перспективе от этого выиграет вся держава..."
 stewardship_duty.4040.a: "Достаточное вознаграждение сможет купить [my_vassal.GetHerHis] согласие."
 stewardship_duty.4040.b: "Наверняка мне удастся уговорить [SCOPE.sC('my_vassal').GetHerHis] принять изменения."
 stewardship_duty.4040.b.success: "[my_vassal.GetFirstNameNoTooltip] соглашается на изменение договора"
 stewardship_duty.4040.b.failure: "[my_vassal.GetFirstNameNoTooltip] не желает пересматривать договор"
 stewardship_duty.4040.c: "[my_vassal.GetSheHe|U] примет изменения, а не то!.."
 stewardship_duty.4040.c.success: "[my_vassal.GetFirstNameNoTooltip] под принуждением соглашается на пересмотр договора"
 stewardship_duty.4040.c.failure: "[my_vassal.GetFirstNameNoTooltip] отказывается принять изменение договора"
 stewardship_duty.4040.d: "Верность дороже податей."
 stewardship_duty.4040.d.tt: "#F С моего благословения [my_vassal.GetFirstNameNoTooltip] сохраняет нынешний договор:#!"
 stewardship_duty.4040.contractchange: "Мне удалось изменить [SCOPE.sC('my_vassal').GetHerHis] договор в свою пользу."
 stewardship_duty.4041.desc: "Пытаясь добиться того, чтобы [my_vassal.GetTitledFirstName] [Select_CString(my_vassal.IsFemale, 'согласилась', 'согласился' )] на более строгий договор, я предлагаю обсудить этот вопрос с глазу на глаз. В процессе я излагаю все причины, почему договор нуждается в изменениях.\n\nПоначалу [SCOPE.sC('my_vassal').GetTitledFirstName] [Select_CString(my_vassal.IsFemale, 'настроена', 'настроен' )] скептически, но после долгих разговоров мне удается убедить [my_vassal.GetHerHis], что мои требования вполне разумны."
 stewardship_duty.4041.a: "Мне сразу было понятно, как можно убедить [my_vassal.GetHerHim]!"
 stewardship_duty.4042.desc: "С самого начала разговора мне было ясно, что [my_vassal.GetTitledFirstName] не откажется так просто от прав, предусмотренных в [my_vassal.GetHerHis] договоре.\n\nНесмотря на все мои усилия и увещевания, [my_vassal.GetSheHe] [Select_CString(my_vassal.IsFemale, 'стояла', 'стоял' )] на своем: если я не могу довольствоваться тем, что я получаю от [my_vassal.GetHerHis] сейчас, то это исключительно моя вина."
 stewardship_duty.4042.a: "Придется попробовать другой подход..."
 stewardship_duty.4043.desc: "Я не предлагаю поторговаться, я требую! Мне удалось добиться того, что [my_vassal.GetTitledFirstName] [Select_CString(my_vassal.IsFemale, 'осознала', 'осознал' )]: [my_vassal.GetSheHe] по-прежнему владеет титулам только потому, что меня это устраивает, и если [my_vassal.GetSheHe] хочет поддерживать со мной хорошие отношения, [SCOPE.sC('my_vassal').GetHerHim] придется принять соглашение.\n\n[my_vassal.GetSheHe|U] поспешно [Select_CString(my_vassal.IsFemale, 'согласилась', 'согласился' )] со мной, радуясь, что наконец избавится от моего присутствия."
 stewardship_duty.4043.a: "$stewardship_duty.4041.a$"
 stewardship_duty.4044.desc: "[my_vassal.GetTitledFirstName] [Select_CString(my_vassal.IsFemale, 'отклонила', 'отклонил' )] мое требование принять более строгий договор.\n\n[my_vassal.GetSheHe|U] даже [Select_CString(my_vassal.IsFemale, 'заявила', 'заявил' )] мне, что, хотя я [ROOT.Char.GetTitleAsNameNoTooltip|l] и правлю этими землями, нынешний договор гарантирует [my_vassal.GetHerHim] определенные преимущества, которые я просто не могу отнять — законно, по крайней мере."
 stewardship_duty.4044.a: "$stewardship_duty.4042.a$"
 #Faction Organizing — Lower a faction's discontent during wartime, by Sean Hughes
 stewardship_duty.4060.t: "Складывается фракция"
 stewardship_duty.4060.desc.default: "Даже в разгар войны [faction_leader.GetTitledFirstName] и [faction_leader.GetHerHis] сторонники во фракции [targeting_faction.GetName] готовы использовать любой повод для достижения своей цели!"
 stewardship_duty.4060.desc.self_claim: "Даже в разгар войны [faction_leader.GetTitledFirstName] [Select_CString(my_vassal.IsFemale, 'готова', 'готов' )] использовать любой повод, чтобы навязать свою претензию на владение [targeting_faction.GetSpecialTitle.GetName]!"
 stewardship_duty.4060.desc.other_claim: "Даже в разгар войны [faction_leader.GetTitledFirstName] [Select_CString(faction_leader.IsFemale, 'готова', 'готов' )] использовать любой повод, чтобы [targeting_faction.GetSpecialCharacter.GetTitledFirstName] [Select_CString(targeting_faction.GetSpecialCharacter.IsFemale, 'получила', 'получил' )] в свое распоряжение владение [targeting_faction.GetSpecialTitle.GetName]!"
 stewardship_duty.4060.desc.end: "\n\nЯ теряю войска и золото на полях сражений, и теперь мне нужно серьезно подумать, что мне делать с этой опасной ситуацией..."
 stewardship_duty.4060.a: "Мне #EMP необходимо#! убедить державу сохранять единство."
 stewardship_duty.4060.a.success: "Мне удалось убедить фракцию сохранить единство"
 stewardship_duty.4060.a.success.every_faction_member: "Все члены фракции [targeting_faction.GetName|V]"
 stewardship_duty.4060.a.failure: "Фракция не верит моим словам"
 stewardship_duty.4060.b: "Кругленькая сумма вынудит [faction_leader.GetHerHis] изменить мнение..."
 stewardship_duty.4060.c: "Нельзя допустить, чтобы [faction_leader.GetSheHe] [Select_CString(faction_leader.IsFemale, 'воплотила', 'воплотил' )] свои замыслы!"
 stewardship_duty.4060.d: "Сейчас я не могу об этом беспокоиться."
 stewardship_duty.4060.attempt.tt: "[faction_leader.GetTitledFirstNameNoTooltip] примет решение исходя из [faction_leader.GetHerHis] личностных качеств"
 stewardship_duty.4060.decline.tt: "Пока что вы будете игнорировать эту фракцию"
 stewardship_duty.4060.failure.tt: "[targeting_faction.GetName] не теряет недовольства"
 #A Vassal cheats their contract, by Linnéa Thimrén
 stewardship_duty.5021.t: "Неверный вассал"
 stewardship_duty.5021.desc: "Я просматриваю книгу учета доходов с моих вассалов. И цифры как-то не складываются... [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))|U][Select_CString(cheater_vassal.IsFemale, 'ая', 'ый' )] [cheater_vassal.GetTitledFirstName] считает меня тупицей и недоплачивает мне!"
 stewardship_duty.5021.a: "[cheater_vassal.GetTitleAsNameNoTooltip] [Select_CString(cheater_vassal.IsFemale, 'должна', 'должен' )] заплатить мне причитающееся."
 stewardship_duty.5021.a.message_1: "[cheater_vassal.GetFirstNameNoTooltip] выплачивает мне долг"
 stewardship_duty.5021.a.message_2: "Подозреваю, что [cheater_vassal.GetFirstNameNoTooltip] продолжает недоплачивать мне"
 stewardship_duty.5021.b: "С этого дня я буду держать [cheater_vassal.GetHerHis] на коротком поводке!"
 stewardship_duty.5021.c: "Кто из нас не пытался набить собственную мошну?"
 #Resolve a war between two ai vassals, by Linnéa Thimrén
 stewardship_duty.7001.t: "Воюющие вассалы"
 stewardship_duty.7001.desc: "Двое моих вассалов, [war_vassal.GetTitledFirstName] и [war_vassal_2.GetTitledFirstName], увязли в междоусобице. «[war_scope.GetName]» грозит дестабилизацией державы, и мне нужно действовать быстро, чтобы остановить их."
 stewardship_duty.7001.a: "Убедить их отказаться от вражды."
 stewardship_duty.7001.a.desc_1: "[war_vassal.GetFirstNameNoTooltip] понимает необходимость мира"
 stewardship_duty.7001.a.desc_2: "[war_vassal.GetFirstNameNoTooltip] не желает прислушиваться к доводам"
 stewardship_duty.7001.b: "Это их дело, я не буду вмешиваться."
 stewardship_duty.7001.c: "«Вы закончите эту глупость. #EMP Сейчас же!#!»"
 stewardship_duty.7002.toast.peace: "[war_vassal.GetFirstName] и [war_vassal_2.GetFirstName] согласились на белый мир"
 stewardship_duty.7002.toast.invalid: "[war_scope.GetName] заканчивается прежде, чем мне удается вмешаться"
 #About that Favor, by Stephen Arthur and Sean Hughes
 stewardship_duty.7023.t: "Что касается той услуги..."
 stewardship_duty.7023.desc: "На меня сильно давит тот факт, что [hook_holder.GetTitledFirstName] может однажды потребовать от меня серьезной услуги.\n\nЕсли я смогу разрешить этот вопрос сейчас, на моих условиях, это успокоит меня. Позволив же [hook_holder.GetHerHim] приберечь мои обязательства на будущее, я рискую оказаться в затруднительном положении."
 stewardship_duty.7023.success: "[hook_holder.GetFirstNameNoTooltip] соглашается не вспоминать о моих обязательствах"
 stewardship_duty.7023.failure: "[hook_holder.GetFirstNameNoTooltip] настаивает на том, что мне нужно будет оказать [hook_holder.GetHerHim] услугу"
 stewardship_duty.7023.a: "Предложить [hook_holder.GetHerHim] денег взамен."
 stewardship_duty.7023.a.success: "[hook_holder.GetTitledFirstNameNoTooltip] принимает мое золото вместо услуги"
 stewardship_duty.7023.b: "Убедить [hook_holder.GetHerHis] оставить все в прошлом."
 stewardship_duty.7023.c: "[hook_holder.GetSheHe|U] забудет об этом, а не то!.."
 stewardship_duty.7023.d: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] всегда платит свои долги!"
 stewardship_duty.7023.d.tt: "[hook_holder.GetTitledFirstName] все еще может потребовать у меня услугу."
 stewardship_duty.7023.player: "#weak У другого игрока всегда есть вариант отказаться, хотя он может получить при этом [stress|El].#!"
 stewardship_duty.7023.invalidated.hooked_ruler: "У меня больше нет обязательств перед персонажем [hook_holder.GetTitledFirstName], и моя просьба забыть о моих обязательствах теперь бессмысленна."
 stewardship_duty.7023.invalidated.hook_holder: "Поскольку [hooked_ruler.GetTitledFirstName] больше не несет передо мной обязательств, [hooked_ruler.GetHerHis] просьба забыть о [hooked_ruler.GetHerHis] обязательствах теперь бессмысленна."
 stewardship_duty.7025.opening: "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.desc.gold: "Некогда вы оказали мне неоценимую услугу, и я хочу отплатить вам. Я предлагаю вам часть содержимого моей сокровищницы.\n\nСчитаете ли вы подобное предложение приемлемым?"
 stewardship_duty.7025.desc.diplomacy.success: "Я пишу вам, чтобы обсудить мой долг перед вами. Всякий разумный человек согласится, что прежние мои действия могли бы искупить любые обязательства.\n\nПосему я считаю, что никаких обязательств перед вами больше не имею."
 stewardship_duty.7025.desc.diplomacy.failure: "У меня есть долг перед вами, но мне бы хотелось изменить это. Сами понимаете: кому понравится жить в долгу!\n\nНе могли бы вы просто... забыть об этих обязательствах? Это бы меня обрадовало. Чрезвычайно обрадовало."
 statectaft_ongoing.7025.desc.intimidation.success: "Пусть вы и оказали мне некогда услугу, я не считаю, что несу перед вами какие бы то ни было обязательства, ибо вы естественным образом отплатили мне за мою благорасположенность. Поверьте, вы не хотите сделать меня своим врагом..."
 stewardship_duty.7025.desc.intimidation.failure: "Похоже, вы ошибочно полагаете, что я у вас в долгу. Но [hook_holder.Custom('InsultAdjective')] [hook_holder.Custom('InsultNoun')] вроде вас ничего от меня не получит! Забудьте об этом долге, не то хуже будет."
 stewardship_duty.7025.gold.a: "Я возьму золото."
 stewardship_duty.7025.gold.b: "Обязательства дороже монет."
 stewardship_duty.7025.diplomacy.a: "Убедительный аргумент."
 stewardship_duty.7025.diplomacy.b: "Это [hooked_ruler.GetSheHe] серьезно?! Ни за что!"
 stewardship_duty.7025.intimidation.a: "Я не хочу злить [SCOPE.sC('hooked_ruler').GetHerHis]..."
 stewardship_duty.7025.intimidation.b: "Пустые угрозы ни к чему не приведут!"
 stewardship_duty.7025.refuse.tt: "[hooked_ruler.GetTitledFirstName] все еще в долгу передо мной"
 stewardship_duty.7025.stress.tt: "Я предпочитаю забыть об обязательстве, так что отказ повлечет за собой стресс"
 stewardship_duty.7027.opening: "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7027.desc.accepted.gold: "Благодарю за ваш дар. Считайте, что вы выплатили свой долг."
 stewardship_duty.7027.desc.refused.gold: "Ваше обязательство дороже золота. Вы все еще должны мне."
 stewardship_duty.7027.desc.accepted.diplomacy: "Ваши слова мудры. Можете больше не вспоминать об этой былой услуге."
 stewardship_duty.7027.desc.refused.diplomacy: "Ваши цветистые слова пусты, как и ваши обещания. Я все еще считаю, что вы у меня в долгу."
 stewardship_duty.7027.desc.accepted.intimidation: "Конечно же, я забуду о вашем долге. Тут даже говорить не о чем! Я в вашей власти."
 stewardship_duty.7027.desc.refused.intimidation: "Вам не напугать меня. Так или иначе, но вы вернете мне долг."
 stewardship_duty.7027.a: "Наконец-то все разрешилось."
 stewardship_duty.7027.b: "Могло быть и лучше."
