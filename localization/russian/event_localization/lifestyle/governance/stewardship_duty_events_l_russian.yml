 #Map Painting Journey, by Petter Vilberg
 stewardship_duty_special.1201.t: "Исследование земель"
 stewardship_duty_special.1201.desc: "[Select_CString(steward.IsFemale, 'Моя', 'Мой' )] [steward.GetCouncilTitle|l], [steward.GetTitledFirstName], предлагает поездку, от которой [ROOT.Char.Custom('RealmType')] непременно выиграет.\n\n[steward.GetSheHe|U] полагает, что мне со всей свитой нужно исследовать край [painting_land_owner.GetTitledFirstName]. Так я лучше узнаю свои земли и, как считает [steward.GetFirstNameNoTooltip], лучше пойму, чем живет [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]."
 stewardship_duty_special.1201.a: "Стоящее предприятие."
 stewardship_duty_special.1201.a.tt: "Вы немедленно начинаете подготовку к отъезду"
 stewardship_duty_special.1201.b: "Сейчас не время для подобного путешествия."
 stewardship_duty_special.1201.b.tt: "Вы никуда не едете"
 stewardship_duty_special.1201.continue_tooltip: "Мое путешествие продолжается."
 stewardship_duty_special.1202.desc: "Когда мы проезжаем по землям, которыми владеет [painting_land_owner.GetTitledFirstName], нас встречают [painting_land_owner.Custom('MountedWarriorTerm')] и [dummy_gender.GetHerHis] свита.\n\n«[painting_land_owner.GetTitledFirstNamePossessive] шлет вам свои приветствия, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('my_title')]. Мы будем рады принимать вас столько, сколько вы пожелаете»."
 stewardship_duty_special.1202.a: "Я надеюсь многое узнать."
 stewardship_duty_special.1202.a.tt: "Я начинаю исследовать область."
 stewardship_duty_special.1203.desc: "Дорога казалось такой спокойной, но ведь именно так и выглядит идеальное место для засады?\n\nБандиты бросились на нас из-за холма, и воздух вдруг наполнился пением стрел и криками людей."
 stewardship_duty_special.1203.a: "Не оставлять в живых ни одного головореза!"
 stewardship_duty_special.1203.b: "Стойте! Мы заплатим за безопасный проход!"
 stewardship_duty_special.1204.desc: "Одну ночь мы проводим на берегу. Рядом несет свои воды [painting_land_owner.Custom('IndefiniteBodyOfWater')]. Мои люди просыпаются с новыми силами. Поют птицы, и над водой стелется тонкая дымка тумана."
 stewardship_duty_special.1204.a: "Отличное время для непродолжительного отдыха."
 stewardship_duty_special.1204.a.tt: "Мы уже начинаем отставать от плана."
 stewardship_duty_special.1204.b: "Мы тут же продолжаем путь."
 stewardship_duty_special.1205.desc: "Крестьяне в поле у дороги вряд ли когда-либо видели шествие, сравнимое в своем величии с тем, что возглавляю я.\n\n«Кто это?» — шепчутся они."
 stewardship_duty_special.1205.a: "«Я [Select_CString(ROOT.Char.IsFemale, 'ваша госпожа и повелительница, хозяйка', 'ваш господин и повелитель, хозяин' )] этих земель!»"
 stewardship_duty_special.1205.b: "Мне стоит узнать о том, как живется местным крестьянам."
 stewardship_duty_special.1206.desc: "В путешествии по этим землям мне уже встречалось несколько крепостей, расположенных в хорошо защищенных местах на пересеченной местности. Однажды утром мы подъезжаем к такой крепости, и я вижу, как у ворот [local_baron.GetTitleAsNameNoTooltip|l] отдает приказы относительно своих лошадей."
 stewardship_duty_special.1206.a: "Интересно, что у них за [local_baron.Custom('FortifiedBuilding')]? Попрошу показать."
 stewardship_duty_special.1206.b: "Предложить, чтобы [local_baron.GetTitledFirstName] [Select_CString(local_baron.IsFemale, 'отужинала', 'отужинал' )] со мной сегодня."
 stewardship_duty_special.1207.desc: "Недели пути утомят кого угодно. А потому я испытываю истинное блаженство, когда мы наконец добираемся до таверны, в которой, похоже, есть такая роскошь, как настоящая кровать. Возможно, здесь даже в супе варят животных крупнее крысы."
 stewardship_duty_special.1207.a: "Я настаиваю на том, чтобы заплатить за комнату и пропитание."
 stewardship_duty_special.1207.b: "Трактирщик должен гордиться, что его заведение посещает [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 stewardship_duty_special.1208.desc: "Земли, которыми владеет [painting_land_owner.GetTitledFirstName], испещрены ручьями и реками. Большая часть переправ — это временные мосты и броды. Наверняка эти спокойные воды могут приносить больше пользы!"
 stewardship_duty_special.1208.a: "Я буду посылать своему картографу письма в мисочках!"
 stewardship_duty_special.1208.b: "Если собрать этот прибрежный ил, получится пригодная для возделывания почва..."
 stewardship_duty_special.1281.opening: "Холмы и долины, равнины и озера, тракты и лесные тропы. Мне удалось повидать все земли, которыми владеет [painting_land_owner.GetTitledFirstName], и мои картографы с готовностью делают заметки и делают наброски углем."
 stewardship_duty_special.1281.end: "\n\nНе менее интересно было изучать города и деревни, а также людей, путешествующих по этой части державы."
 stewardship_duty_special.1281.a: "Полезная информация, стоит сохранить ее для себя."
 stewardship_duty_special.1281.b: "[painting_land_owner.GetTitledFirstName] [Select_CString(painting_land_owner.IsFemale, 'должна', 'должен' )] узнать о моих открытиях."
 stewardship_duty_special.1282.end: "\n\nА еще они по моему приказу отметили ветшающие крепости и естественные укрепления."
 stewardship_duty_special.1282.a: "Никогда не знаешь, что может пригодиться."
 stewardship_duty_special.1282.b: "[painting_land_owner.GetFirstName] [Select_CString(painting_land_owner.IsFemale, 'должна', 'должен' )] обновить свои укрепления. Да и мне не помешает сделать то же!"
 stewardship_duty_special.1283.end: "\n\nМои картографы добились поразительной точности при составлении этих карт. Похоже, они не упустили ни единой тропинки и сумели составить детальное описание земель."
 stewardship_duty_special.1283.a: "Теперь никто не знает эти земли лучше меня."
 stewardship_duty_special.1283.b: "Мои полководцы сумеют этим воспользоваться."
 stewardship_duty_special.1284.end: "\n\nМеня особенно заинтересовало огромное количество рек и ручьев, которыми просто изобилует [painting_land_owner.Custom('my_title')]."
 stewardship_duty_special.1284.a: "Возможно, гонцы могли бы пользоваться ими?"
 stewardship_duty_special.1284.b: "Я подумаю об их военном применении."
 stewardship_duty_special.1285.end: "\n\nСтало очевидным, что во многих местах люди бывают весьма редко. А кое-где и вовсе не ступала нога человека."
 stewardship_duty_special.1285.a: "Нам еще столько предстоит узнать о земле, по которой мы ходим."
 stewardship_duty_special.1285.b: "Если мы поспособствуем переселению туда и осушим вон те земли..."
 stewardship_duty_special.1286.end: "\n\nТеперь я иначе смотрю на мелкие особенности моей державы. Кто бы мог подумать, что [capital.GetNameNoTier] настолько отличается от остальных земель?"
 stewardship_duty_special.1286.a: "Это знание мне очень пригодится."
 stewardship_duty_special.1286.b: "Я в той же степени [ROOT.Char.GetLadyLord] этих земель!"
 #Vassal Mediation, by Petter Vilberg
 statecraft_mediation_unfair: "Это сочтут нечестным"
 statecraft_mediation_fair: "Это сочтут отчасти честным"
 statecraft_mediation_very_fair: "Это сочтут очень честным"
 statecraft_mediation_favor_vassal_1: "Все решат, что [vassal_1.GetTitledFirstName] пользуется моей поддержкой"
 statecraft_mediation_favor_vassal_2: "Все решат, что [vassal_2.GetTitledFirstName] пользуется моей поддержкой"
 stewardship_duty_special.2001.t: "Примирение"
 stewardship_duty_special.2001.desc: "Мои вассалы [vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] так долго враждуют меж собой, что это уже стало притчей по языцех. Дошло уже до того, что остальные дворяне требуют моего вмешательства.\n\nПограничные споры, права на сбор налогов, семейная вражда... У них целый список претензий друг к другу, и даже здесь, при моем дворе, они с трудом остаются в рамках приличий."
 stewardship_duty_special.2001.a: "Посредничество между этими двумя будет непростой задачей!"
 stewardship_duty_special.2001.b: "Это работа для моего канцлера."
 stewardship_duty_special.2001.c: "«Как вы смеете приставать ко мне с подобными мелочами?!»"
 stewardship_duty_special.2011.t: "Примирение: земельный спор"
 stewardship_duty_special.2011.desc: "Мне казалось, спор был достаточно яростным еще #EMP до#! того, как достали карты.\n\n[vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] принесли карты своих владений, и каждая приписывает одну и ту же переправу своему владельцу. Никто из дворян не хочет уступать и пяди земли.\n\nНикогда еще на моей памяти пергамент не провоцировал такую ярость. Ясно одно: нужно определить новые границы."
 stewardship_duty_special.2011.a: "Я лично выступлю посредником в этих обсуждениях."
 stewardship_duty_special.2011.b: "[vassal_1.GetFirstNameNoTooltip] получит компенсацию за любые потери."
 stewardship_duty_special.2011.c: "[vassal_2.GetFirstNameNoTooltip] #EMP очень#! надеется, что я приму верное и справедливое решение..."
 statecraft_mediation_debug_improve_contract: "#D Улучшение вассального договора с вассалом [vassal_2.GetTitledFirstName]#!"
 stewardship_duty_special.2012.t: "Примирение: семейные споры"
 stewardship_duty_special.2012.desc: "Сегодня [vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] спорят особенно яростно.\n\n«С тех самых пор, как вы получили дедушкин щит…»\n«Опять про щит, серьезно? Здесь, при дворе?!»"
 stewardship_duty_special.2012.a: "Семья должна объединять, не разделять."
 stewardship_duty_special.2012.a.success: "Мудрые слова"
 stewardship_duty_special.2012.a.failure: "Пустые банальности"
 stewardship_duty_special.2012.b: "Кажется, ваша семья хранит былое величие."
 stewardship_duty_special.2012.c: "Я знаю, как решить семейные споры!"
 statecraft_sc_mediation_debug_add_dynasty_prestige: "#D Признание увеличено#!"
 stewardship_duty_special.2012.c.major_progress: "Я помогаю спорщикам сблизиться, тем самым значительно повышая вероятность благоприятного исхода."
 stewardship_duty_special.2013.t: "Примирение: право на сбор налогов"
 stewardship_duty_special.2013.desc: "[vassal_1.GetTitledFirstName] заявляет, что [vassal_2.GetTitledFirstName] нарушает [vassal_1.GetHerHis] право собирать налоги.\n\n«Вовсе нет! — протестует [vassal_1.GetFirstName]. — Рассматриваемое нами семейство в течение поколений проживало с моей стороны границы. Одно-единственное поле по ту сторону не дает вам прав на всю десятину!»"
 stewardship_duty_special.2013.a: "Раз вы не можете решить, десятину будет получать [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 stewardship_duty_special.2013.b: "Здесь все решают традиции."
 stewardship_duty_special.2013.c: "Налоги получает владелец земли, и неважно, кто на ней проживает."
 stewardship_duty_special.2014.t: "Примирение: помолвка"
 stewardship_duty_special.2014.desc: "«Я и [betrothal_candidate_lord.GetTitledFirstName] [betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))] давно договорились, что [Select_CString(betrothal_candidate_lord.IsFemale, 'ее', 'его' )] [betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))] и [Select_CString(vassal_1_betrothal_candidate.IsFemale, 'моя', 'мой' )] [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))] вступят в брак...» — начинает [vassal_1.GetTitledFirstName], но затем ожидаемо вмешивается [vassal_2.GetTitledFirstName].\n\n«Ерунда, уже давно решили, что [betrothal_candidate.GetTitledFirstName] и [Select_CString(vassal_2_betrothal_candidate.IsFemale, 'моя', 'мой' )] [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))] поженятся!»"
 stewardship_duty_special.2014.a: "[betrothal_candidate.GetTitledFirstNameNoTooltip] и [SCOPE.sC('vassal_1_betrothal_candidate').GetTitledFirstNameNoTooltip] поженятся."
 stewardship_duty_special.2014.b: "[vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))|U] персонажа [vassal_2.GetFirstNameNoTooltip] заключит помолвку."
 stewardship_duty_special.2014.c: "Из-за вашего спора обе стороны лишились этого права!"
 stewardship_duty_special.2015.t: "Примирение: суд"
 stewardship_duty_special.2015.desc: "«Когда-то [vassal_2.GetTitledFirstName] [Select_CString(vassal_2.IsFemale, 'укрывала', 'укрывал' )] у себя известного вора!» — обвиняет [vassal_1.GetTitledFirstName].\n\n«О [vassal_2.GetFaith.HighGodName]! — [vassal_2.GetFirstName] явно слышит это не в первый раз. — У вас нет права судить моих подданных на моей земле!»\n\n«Только потому, что он сумел вовремя ускользнуть...»\n\nОни быстро умолкают, когда я поднимаю руку, напоминая о своем присутствии."
 stewardship_duty_special.2015.a: "Вор будет казнен, и вопрос снимется сам собой."
 stewardship_duty_special.2015.b: "Важен лишь вопрос, имеет ли [vassal_2.GetFirstNameNoTooltip] право судить."
 stewardship_duty_special.2015.c: "Мой канцлер должен устроить суд над воришкой."
 stewardship_duty_special.2018.t: "Примирение: лошади"
 stewardship_duty_special.2018.desc: "Разумеется, [vassal_1.GetTitledFirstName] [Select_CString(vassal_1.IsFemale, 'придумала', 'придумал' )], на что бы еще пожаловаться сегодня: «Лошади из владения [barony_1.GetNameNoTier] славятся многие поколения. Но теперь торговцы из владения [barony_2.GetNameNoTier] продают их, утверждая, будто сами их вырастили!»\n\n[vassal_2.GetTitledFirstName] протестует: «Но их там #EMP  разводят#!! Или торговцы должны лгать о происхождении своих товаров?»"
 stewardship_duty_special.2018.a: "Несомненно, нужно уважать происхождение лошадей."
 stewardship_duty_special.2018.b: "Их родина не [barony_1.GetNameNoTier] или [barony_2.GetNameNoTier], но [new_name.GetNameNoTier]!"
 stewardship_duty_special.2018.c: "Похоже, пора вводить сбор короны за освидетельствование лошадей."
 stewardship_duty_special.2019.t: "Примирение: каменоломня"
 stewardship_duty_special.2019.desc: "[vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] уже несколько часов перечисляют взаимные обиды.\n\n«...А еще на границе живет каменщик, который отказывается платить налоги, ссылаясь на предложенное #EMP вами#! послабление!»\n«Что?! Это же вы успели собрать все налоги к тому моменту, как туда прибыли мои сборщики...»\n\nНаконец они умолкают, осознав, что их провели."
 stewardship_duty_special.2019.a: "Налоги будут собраны и разделены пополам."
 stewardship_duty_special.2019.b: "Они заслужили, чтобы их выставили на посмешище!"
 stewardship_duty_special.2019.c: "Казнить каменщика и сжечь каменоломню."
 stewardship_duty_special.2019.d: "Это преступление против короны, и [ROOT.Char.GetTitleAsNameNoTooltip|l] покарает преступника!"
 stewardship_duty_special.2021.t: "Примирение: пир"
 stewardship_duty_special.2021.desc: "[vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] имеют друг к другу множество претензий — от серьезных до сущих мелочей.\n\n«[uninvited.GetFirstName] не [Select_CString(uninvited.IsFemale, 'позволила', 'позволил' )] своим землевладельцам посетить мой осенний пир!» — жалуется [host.GetFirstName].\n\n«Конечно. Я не хочу, чтобы они понавезли с собой блох»."
 stewardship_duty_special.2021.a: "Их сюзерен — [SCOPE.sC('uninvited').GetFirstNameNoTooltip]. Они должны выполнять [SCOPE.sC('uninvited').GetHerHis] требования."
 stewardship_duty_special.2021.b: "Нельзя запрещать людям посещать пиры!"
 stewardship_duty_special.2021.c: "Отныне вы #EMP обязаны#! ездить на пиры друг к другу!"
 stewardship_duty_special.2022.t: "Примирение: оскорбление"
 stewardship_duty_special.2022.desc: "«[insulter.GetTitledFirstName] страшно [Select_CString(insulter.IsFemale, 'оскорбила', 'оскорбил' )] [Select_CString(insultee.IsFemale, 'моего супруга', 'мою супругу' )]! — рычит [insultee.GetTitledFirstName]. — Говорит, что [spouse.GetSheHe] спит со свиньями!»\n\n[insulter.GetFirstName] сохраняет спокойствие: «Иногда правда бывает неприглядной, [insultee.GetFirstName]»."
 stewardship_duty_special.2022.a: "Необходимо принести публичные извинения!"
 stewardship_duty_special.2022.b: "Даже вы двое должны быть выше подобных мелочных споров."
 stewardship_duty_special.2022.c: "Но если подумать... Может, это комплимент?"
 stewardship_duty_special.2025.t: "Примирение: возможности"
 stewardship_duty_special.2025.desc: "Учитывая, что [hooked_vassal.GetTitledFirstName] в долгу передо мной, я могу потребовать, чтобы [hooked_vassal.GetSheHe] и [other_vassal.GetTitledFirstName] закончили свою вражду любым способом, и все равно [SCOPE.sC('hooked_vassal').GetTitledFirstName] будет всем рассказывать о моем честном и справедливом решении."
 stewardship_duty_special.2025.a: "[hooked_vassal.GetFirstNameNoTooltip], а ведь вы #EMP  можете#! кое-что сделать для меня..."
 stewardship_duty_special.2025.b: "Нет, споры надо решать не так."
 statecraft_mediation_progress_fairness: "[hooked_vassal.GetFirstNameNoTooltip] подчеркивает справедливость моего решения, значительно увеличивая шансы удачного исхода"
 stewardship_duty_special.2026.t: "Примирение: конец"
 stewardship_duty_special.2026.desc: "Меня встречают крики и кровь. Развязка наконец наступила: [killer.GetTitledFirstName] стоит посреди зала, [killer.Custom('signature_weapon')] все еще в [Select_CString(killer.IsFemale, 'ее', 'его' )] руке, а [victim.GetTitledFirstName] лежит на полу в луже крови.\n\n«Для меня это единственный способ добиться справедливого суда»."
 stewardship_duty_special.2026.a: "Что вы наделали... За это вам придется заплатить своей жизнью."
 stewardship_duty_special.2026.b: "Вы обрекли себя на жизнь во тьме."
 stewardship_duty_special.2026.c: "Что ж, вот и конец спору!"
 stewardship_duty_special.2027.t: "Примирение: семья"
 stewardship_duty_special.2027.desc: "Споры, в которые втянуты [vassal_1.GetTitledFirstName] и [SCOPE.sC('vassal_2').GetTitledFirstName], тянутся в прошлое на несколько поколений.\n\nРодители, их родители и еще более далекие предки — все враждовали по той или иной причине. Можно ли как-то разорвать эту цепь?"
 stewardship_duty_special.2027.a: "Для меня важнее более престижная династия."
 stewardship_duty_special.2027.b: "Великие люди — это не только громкое имя."
 stewardship_duty_special.2027.c: "Наша держава зиждется на множестве великих династий."
 statecraft_mediation_favor_higher_prestige: "Все подумают, что [higher_prestige.GetTitledFirstName] пользуется моей поддержкой"
 statecraft_mediation_favor_lower_prestige: "Все подумают, что [lower_prestige.GetTitledFirstName] пользуется моей поддержкой"
 stewardship_duty_special.2071.t: "Примирение: новое начало"
 stewardship_duty_special.2071.desc: "Это был долгий и утомительный процесс, но [vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] больше не стремятся вцепиться в глотки друг другу.\n\nОни не просто уехали с моего двора, решив все свои споры, но даже стали друзьями."
 stewardship_duty_special.2071.a: "Это истинное чудо."
 stewardship_duty_special.2072.desc: "Когда [vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] покидают мой двор, между ними наконец нет ненависти. Посмотрим, сколько продлится примирение, но пока что — моими стараниями — вассалы полны уважения друг к другу."
 stewardship_duty_special.2072.a: "Не самое простое дело, скажу я вам!"
 stewardship_duty_special.2073.t: "Примирение: фаворитизм"
 stewardship_duty_special.2073.desc: "«Похоже, честное посредничество здесь и не планировалось, не так ли? — [accuser.GetTitledFirstName] разочарованно понурившись выходит прочь из зала аудиенций. — Меня тошнит от этого фаворитизма!»\n\n[favorite.GetTitledFirstName] сохраняет спокойствие: «Я не могу согласиться, [ROOT.Char.GetLadyLord]»."
 stewardship_duty_special.2073.a: "Ах, пусть эта неблагодарная свинья уходит."
 stewardship_duty_special.2074.t: "Примирение: вечная неприязнь"
 stewardship_duty_special.2074.desc: "Когда [vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] прибыли, мне казалось, что они не могут сильнее ненавидеть друг друга. Их отъезд доказал мою неправоту."
 stewardship_duty_special.2074.a: "Мое посредничество могло бы быть и успешнее."
 stewardship_duty_special.2081.t: "Примирение: конец"
 stewardship_duty_special.2081.both_dead: "Теперь, когда [vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] умерли, их дрязги стали мелкими и бессмысленными."
 stewardship_duty_special.2081.vassal_1: "Теперь, когда [vassal_1.GetTitledFirstName] [Select_CString(vassal_1.IsFemale, 'умерла', 'умер' )], вражда и споры, в которых участвовали [vassal_1.GetSheHe] и [vassal_2.GetTitledFirstName], кажутся столь далекими, мелкими и бессмысленными..."
 stewardship_duty_special.2081.vassal_2: "Теперь, когда [vassal_2.GetTitledFirstName] [Select_CString(vassal_2.IsFemale, 'умерла', 'умер' )], вражда и споры, в которых участвовали [vassal_2.GetSheHe] и [vassal_1.GetTitledFirstName], кажутся столь далекими, мелкими и бессмысленными..."
 stewardship_duty_special.2081.a: "Со временем мы забудем об этом."
 stewardship_duty_special.2081.tt: "Я больше не выступаю посредником."
 stewardship_duty_special.2082.t: "Примирение: конец"
 stewardship_duty_special.2082.desc: "[prisoner.GetTitledFirstName] сидит в темнице, и все претензии, что [other.GetTitledFirstName] [Select_CString(other.IsFemale, 'имела', 'имел' )] к н[prisoner.GetHerHim], теперь кажутся не столь значительными."
 stewardship_duty_special.2082.a: "Все находят свои способы уладить разногласия."
