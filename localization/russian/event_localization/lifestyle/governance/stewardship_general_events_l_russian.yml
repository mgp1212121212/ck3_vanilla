l_russian:
 stewardship_lifestyle_rank_up_indication: "Я могу получить [perk|El] [Concept( 'stewardship_lifestyle', 'управления' )|E]"
 ###################
 #Standard Events #
 ###################
 #Peasant mob brings someone before you, accusing them of witchcraft. By Sean Hughes
 stewardship_general.1054.t: "[witch.Custom('MagicPracticeTerm')|U]"
 stewardship_general.1054.desc: "Заляпанные кровью одежды... корона из перьев... странно пахнущие зелья. Это принесли мне селяне из владения [target_county.GetNameNoTier], чтобы доказать, что [witch.GetFirstName] практикует [witch.Custom('MagicPracticeTerm')] в хижине на окраине деревни.\n\nСеляне заявляют, что [witch.GetHerHis] злодеяния наверняка вызывали [witch.Custom('MagicSuperstitionTerm')], и требуют [witch.GetHerHis] казни."
 stewardship_general.1054.a: "Эти «доказательства» несущественны. Освободите [SCOPE.sC('witch').GetHerHis]"
 stewardship_general.1054.b: "[witch.GetSheHe|U] сгорит на костре за свои преступления против [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 stewardship_general.1054.c: "Говорите, [witch.Custom('MagicUserTerm')]? Мне пригодится новый советник."
 stewardship_general.1054.d: "Устройте [witch.GetHerHim] зрелищную казнь..."
 stewardship_general.1054.d.flavor: "...но в действительности доставьте [SCOPE.sC('witch').GetHerHis] к моему двору!"
 #Visited by a Trinket Peddler, by Filippa Gannholm
 stewardship_general.2001.t: "Нюх на выгоду"
 stewardship_general.2001.desc_intro: "Во время прогулки я слышу, как крик одного из торговцев выбивается из общего гомона улицы.\n«Приветствую вас, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]! Если вам не жаль расстаться со звонкой монетой, мне есть что предложить!»"
 stewardship_general.2001.desc: "\n\nПрилавок торговца ломится от самых разных безделушек."
 stewardship_general.2001.desc_high_skill: "$stewardship_general.2001.desc$ Мой опытный взгляд собирателя ценностей выхватывает пару любопытных вещиц в груде никчемного хлама."
 stewardship_general.2001.desc_steward: "\n\nЯ рассматриваю огромную груду товаров на прилавке и слышу, как [helpful_councillor.GetShortUIName] бормочет: «А вот эта гравировка, пожалуй, настоящая... весьма ценная вещица!» [helpful_councillor.GetSheHe|U] смотрит на меня с довольной улыбкой."
 stewardship_general.2001.desc_chaplain: "\n\n[Select_CString(helpful_councillor.IsFemale, 'Моя спутница', 'Мой спутник' )] [helpful_councillor.GetShortUIName] останавливается как [Select_CString(helpful_councillor.IsFemale, 'вкопанная', 'вкопанный' )], склонив голову на плечо и пристально разглядывая нечто на прилавке. [helpful_councillor.GetSheHe|U] наклоняется ко мне и тихо шепчет: «Вон та \"побрякушка\" как две капли воды похожа на фрагмент церемониального реликвария. Приобрести ее было бы мудрым решением»."
 stewardship_general_2001_success_msg.t: "Вам удалось сбить цену"
 stewardship_general_2001_failure_msg.t: "Торг не удался"
 stewardship_general_2001_free_msg.desc: "Вы действительно отлично торгуетесь"
 stewardship_general_2001_tiny_msg.desc: "Вы неплохо торгуетесь"
 stewardship_general_2001_minor_msg.desc: "Вы не очень хорошо торгуетесь"
 stewardship_general_2001_expensive_msg.desc: "Торговец вас переиграл"
 stewardship_general.2001.free: "Торг принес вам огромную выгоду"
 stewardship_general.2001.tiny_cost: "Вы неплохо ведете переговоры"
 stewardship_general.2001.minor_cost: "Вы заключили не очень выгодную сделку"
 stewardship_general.2001.expensive_cost: "Торговец вас переиграл"
 stewardship_haggle_cheap_trinket_tt: "Вы выбираете дешевое украшение"
 stewardship_haggle_expensive_trinket_tt: "Вы выбираете дорогое украшение"
 stewardship_haggle_helpful_trinket_tt: "Вы выбираете рекомендованное украшение"
 stewardship_general.2001.a: "Мне повезет."
 stewardship_general.2001.a.ignore_help: "Это практически даром."
 stewardship_general.2001.b: "Узор на этом украшении меня завораживает."
 stewardship_general.2001.b.ignore_help: "Пожалуй, стоит выбрать вот эту вещицу."
 stewardship_general.2001.c.steward: "Я доверяю твоему мнению, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ]."
 stewardship_general.2001.c.chaplain: "Я думаю, что твои слова мудры, [helpful_councillor.GetFirstNameNoTooltip]."
 stewardship_general.2001.d: "Пойдем дальше."
 stewardship_general.2001.d.irritable: "Говорю же: #EMP нет#!. А теперь поди прочь, #EMP пока тебя не заставили!#!"
 stewardship_general.2001.tt: "Получено украшение"
 stewardship_general.2002.t: "Впечатляющее зрелище"
 stewardship_general.2002.t_insulting: "Оскорбительное зрелище"
 stewardship_general.2002.desc.intro: "Когда мы минуем еще пару прилавков, "
 stewardship_general.2002.desc_impressed: "[helpful_councillor.GetTitledFirstNameNoTooltip] радостно улыбается.\n\n«Да! И впрямь отлично! Я бы и [Select_CString(helpful_councillor.IsFemale, 'сама не справилась', 'сам не справился' )] лучше».\n\n[helpful_councillor.GetSheHe|U] небрежно разглядывает ближайший прилавок и время от времени бросает на меня одобрительные взгляды."
 stewardship_general.2002.desc_very_impressed: "[helpful_councillor.GetTitledFirstNameNoTooltip] восторженно сжимает мою руку.\n\n«Храни вас [ROOT.Char.GetFaith.HighGodName], что это было за зрелище! Какое красноречие! Сколько медоточивых речей! То был не торг, но настоящий #EMP танец#!». \n\n[helpful_councillor.GetSheHe|U] смотрит на меня, словно не узнавая, в немом восхищении."
 stewardship_general.2002.desc_insulted: "[helpful_councillor.GetTitledFirstNameNoTooltip] глядит с неодобрением.\n\n«Это было... интересно, не поспоришь. Правда, я не очень понимаю, какую цель вы преследовали, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], но торговца вы определенно порадовали...\n\n[helpful_councillor.GetSheHe|U] обрывает разговор и бредет дальше."
 stewardship_general.2002.desc_very_insulted: "[helpful_councillor.GetTitledFirstNameNoTooltip] протестующе сопит.\n\n«Тот, чьи познания не столь глубоки, мог бы поспорить, что [bought_trinket.GetName] вряд ли заслуживает такого внимания. Но #EMP я знаю наверняка#!, что мы правильно поступили...»\n\n[helpful_councillor.GetSheHe|U] заметно [Select_CString(helpful_councillor.IsFemale, 'расстроена', 'расстроен' )] моим недавним поведением."
 stewardship_general.2002.a.high_stewardship: "Возможно, я научу тебя паре приемов."
 stewardship_general.2002.mentor_success: "Вы всю ночь в подробностях вспоминаете, как торговались"
 stewardship_general.2002.mentor_failure: "[helpful_councillor.GetTitledFirstNameNoTooltip] не [Select_CString(helpful_councillor.IsFemale, 'убеждена', 'убежден' )]"
 stewardship_general.2002.impressed: "Неплохо поторговались, правда?"
 stewardship_general.2002.b.high_stewardship: "Это была просто проверка. Теперь у меня есть то, что было #EMP мне#! нужно."
 stewardship_general.2002.convince_success: "Ах, да, [bought_trinket.GetName] — гораздо более выгодное вложение, ведь... "
 stewardship_general.2002.convince_failure: "$stewardship_general.2002.mentor_failure$"
 stewardship_general.2002.t_success: "Успешное убеждение"
 stewardship_general.2002.t_failure: "Убеждение не удалось"
 stewardship_general.2002.insulted: "Что сделано, то сделано"
 #Build a fish pond, by Linnéa Thimrén
 stewardship_general.5011.t: "Карпы"
 stewardship_general.5011.desc: "«Я могу построить вам потрясающий пруд с карпами, если на то будет ваше желание, [ROOT.Char.GetLadyLord]!»\n\nУ строителя, что стоит передо мной, отличная репутация, и мои придворные в восторге от перспективы..."
 stewardship_general.5011.a: "Ты получишь все необходимое!"
 stewardship_general.5011.b: "Это #EMP правда#! лучший вариант из возможных?"
 stewardship_general.5011.b.message_1: "Вы заключаете отличную сделку"
 stewardship_general.5011.b.message_2: "Строитель сумел вас перехитрить"
 stewardship_general.5011.c: "Хватит тратить мое время!"
 stewardship_general.5011.every_courtier: "Каждое [courtier|El]"
 stewardship_general.5013.t: "Твари из глубин"
 stewardship_general.5013.desc: "Прогуливаясь по саду, я замечаю, как [Select_CString(carp_food.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('carp_food'))] [carp_food.GetTitledFirstName] сидит на камне рядом с карповым прудом и водит пальцами по воде. В глубине вод мелькает тень..."
 stewardship_general.5013.a: "[carp_food.GetFirstNameNoTooltip], назад! Отойди от... НЕ-Е-Е-ЕТ!"
 #Catch a servant stealing from me, by Linnéa Thimrén
 stewardship_general.5041.t: "Вороватый слуга"
 stewardship_general.5041.desc: "[Select_CString(servant_character.IsFemale, 'Мелкая', 'Мелкий' )] [ROOT.GetCharacter.Custom('lowly_servant_type')] [Select_CString(servant_character.IsFemale, 'обворовывала', 'обворовывал' )] мой [ROOT.Char.Custom('GetCourt_RU_Acc')]!"
 stewardship_general.5041.desc_highgod: "Теперь [servant_character.GetWomanMan] ползает предо мной на коленях и что-то всхлипывает о голодных детях и милосердии во имя [ROOT.Char.GetFaith.HighGodNamePossessive]."
 stewardship_general.5041.desc_other: "Теперь [servant_character.GetWomanMan] ползает предо мной на коленях, что-то всхлипывает о голодных детях и молит о милосердии."
 stewardship_general.5041.desc_ending: "\n\n«Пожалуйста, [ROOT.Char.GetLadyLord], я сделаю все, что вы попросите!»"
 stewardship_general.5041.a: "Показать [servant_character.GetHerHim], что такое настоящий голод."
 stewardship_general.5041.b: "В темницу [servant_character.GetHerHis]."
 stewardship_general.5041.c: "Проявить милосердие и заслужить [servant_character.GetHerHis] преданность."
