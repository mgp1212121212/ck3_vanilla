l_russian:
 #Level 1 Stress Events
 stress_threshold_prison.1001.t: "Нервный срыв: тюремные проблемы"
 stress_threshold_prison.1001.desc: "В узилище, в отрыве от всего, что было дорого и любимо в жизни..."
 stress_threshold_prison.1001.desc.normal: "трудно не впасть в отчаяние."
 stress_threshold_prison.1001.desc.cynical: "\n\nКак [ROOT.Char.GetFaith.HighGodName]... да как вообще любые боги допускают существование этой бездны отчаяния?"
 stress_threshold_prison.1001.desc.depressed: "Раньше это терзало меня. Теперь мне стало безразлично."
 stress_threshold_prison.1001.inappetetic.gain: "Меня уже тошнит от этой бурды."
 stress_threshold_prison.1001.inappetetic.effect: "Еда в моей миске остается нетронутой."
 stress_threshold_prison.1001.cynical.gain: "[ROOT.Char.GetFaith.HighGodName], где ты? Взгляни на меня!"
 stress_threshold_prison.1001.cynical.effect: "Теперь я понимаю, что [ROOT.Char.GetFaith.HighGodNamePossessive] нет..."
 stress_threshold_prison.1001.endure: "Почему меня еще не отпустили?"
 stress_threshold_prison.1001.depressed.gain: "Какой смысл так жить?"
 stress_threshold_prison.1001.depressed.effect: "Боли нет. Во мне давно не осталось жизни."
 stress_threshold_prison.1011.t: "Нервный срыв: голод не тетка"
 stress_threshold_prison.1011.desc: "Уже несколько дней мне не удается заставить себя поесть. Мой беспокойный разум отказывается дать телу силы и отвергает отвратительное месиво, которое мне приносят охранники.\n\nЯ слабею с каждым днем, но что я могу поделать против собственного тела?"
 stress_threshold_prison.1011.a: "Голод лучше, чем эти помои."
 stress_threshold_prison.1011.b: "Здесь #EMP  есть#! другие источники пищи..."
 stress_threshold_prison.1011.c: "[ROOT.Char.GetSheHe|U] может бороться с этим — потихоньку, по ложечке!"
 stress_threshold_prison.1012.t: "Нервный срыв: время еды"
 stress_threshold_prison.1012.desc: "Они думают, что здесь нечего есть, что они уморят меня голодом, сломят меня.\n\nОни не знают, что меня здесь кормят лучше, чем когда-либо.\n\nЭто пиршественный зал, полный вкусной еды."
 stress_threshold_prison.1012.a: "Теплой, сочной — и живой."
 stress_threshold_prison.1021.t: "Нервный срыв: жестокие игры"
 stress_threshold_prison.1021.desc: "В мрачном [bg_override_char.Custom('GetDungeon_RU_Prep')|l] не так уж и много развлечений. Лужица стоялой воды, смердящее ведро, мелкие камешки...\n\n[fellow_prisoner.GetTitledFirstName] в противоположном углу являет собой отличную мишень."
 stress_threshold_prison.1021.a: "Десять очков, если я попаду [SCOPE.sC('fellow_prisoner').GetHerHim] в голову!"
 stress_threshold_prison.1021.b: "Боль других меня не волнует — в отличие от собственной."
 stress_threshold_prison.1021.c: "Как мне только пришли в голову такие мрачные мысли?!"
 stress_threshold_prison.1031.t: "Нервный срыв: власть в моих руках"
 stress_threshold_prison.1031.desc: "Предполагалось, что заточение ослабит и усмирит меня. Ха!\n\nЗдесь, во тьме я в своем воображении собираю силы и рву врагов на части! Снова и снова, каждый день они возрождаются, и каждый день я их уничтожаю, словно гадких грызунов!\n\nИ моего подлого тюремщика в числе первых... О-о, [jailer.GetTitledFirstName], как же ты будешь страдать!"
 stress_threshold_prison.1031.a: "Когда я выберусь... О, они #EMP заплатят#!!"
 stress_threshold_prison.1031.b: "Зачем ждать? В моем разуме они всецело в моих руках..."
 stress_threshold_prison.1031.c: "Нет... это неправильно. Я выше этого."
 stress_threshold_prison.1041.t: "Нервный срыв: забытые потребности"
 stress_threshold_prison.1041.desc: "Мой распорядок никогда не меняется, утро сменяется днем, а день — ночью...\n\nВ воздухе стоит тяжелый смрад испортившейся пищи. Когда гора тарелок успела стать такой высокой? Сколько приемов пищи было пропущено? Становится все труднее сохранять чувство реальности..."
 stress_threshold_prison.1041.depressed: "Трудно даже вспомнить, зачем мне вообще это нужно."
 stress_threshold_prison.1041.inappetetic: "Зачем мне пища, коль нет свободы?"
 stress_threshold_prison.1041.flagellant: "Боль позволяет мне сосредоточиться."
 stress_threshold_prison.1041.journaller.gain: "Возможно, записи внесут разнообразие..."
 stress_threshold_prison.1041.journaller.effect: "Хорошо, что у меня хотя бы есть мой дневник."
 stress_threshold_prison.1041.athletic: "Возможно, я взаперти, но я все равно могу упражняться..."
 stress_threshold_prison.1041.optout: "Я выберусь отсюда со временем... да?"
 #Level 2 Stress Events
 stress_threshold_prison.2001.t: "Нервный срыв: тщетные попытки"
 stress_threshold_prison.2001.desc: "Почему они не #EMP  выпустят меня#!?! Я так давно прозябаю в этом холодном, #EMP тесном#! [bg_override_char.Custom('GetDungeon_RU_Prep')|l]!\n\nЯ прижимаю окровавленные руки к груди, прислонившись к решетке. Если царапать достаточно долго и упорно, стена должна поддаться, так же?... Правда же?"
 stress_threshold_prison.2001.a: "Нельзя сдаваться!"
 stress_threshold_prison.2001.b: "А, забудь. Зачем утруждать себя... чем-либо?"
 stress_threshold_prison.2011.t: "Нервный срыв: я и [ROOT.Char.Custom('prison_pet')|U]"
 stress_threshold_prison.2011.desc_rat: "Много дней одна и та же крыса посещает меня. Эта тварь смотрит на меня с состраданием и доверием, которых мне так не хватало."
 stress_threshold_prison.2011.desc_stone: "Мой извечный спутник, элемент постоянства в жизни, в остальном вставшей с ног на голову. Мой верный камень — мой доверенный товарищ и друг, он всегда рядом, когда нужен."
 stress_threshold_prison.2011.desc_spoon: "Одна из немногих постоянных вещей во мраке [bg_override_char.Custom('GetDungeon_RU_Gen')|l], одинокий источник уюта, собеседница своего рода... Моя ложка всегда рядом — и не осуждает меня даже в самые мрачные дни."
 stress_threshold_prison.2011.desc_cockroach: "И он снова здесь — таракан, что обычно сидит в темном углу. Мой товарищ, мой верный друг, мой #EMP сын#!.\n\nОн присматривает за мной и составляет мне компанию в этом безотрадном месте."
 stress_threshold_prison.2011.desc_end: "\n\nНикогда у меня не возникало столь тесной связи с другим существом, никто прежде не был мне столь предан, никто не понимал меня так тонко."
 stress_threshold_prison.2011.a: "Иди сюда, [ROOT.Char.Custom('prison_pet')], иди на ручки."
 stress_threshold_prison.2021.t: "Нервный срыв: темные углы"
 stress_threshold_prison.2021.desc: "Стражи говорят, что многие дни держали меня в полном одиночестве, но я-то знаю, что это не так! Я #EMP  чувствую#!, как они наблюдают за мой, провоцируют меня, ищут мои слабости и страхи.\n\nКаждый звук говорит мне, что они рядом, что они опасны."
 stress_threshold_prison.2021.a: "Нельзя ослаблять бдительность!"
 stress_threshold_prison.2021.b: "Мне нужно где-то спрятаться... где угодно!"
 stress_threshold_prison.2021.c: "Возможно, я могу поговорить с ними?"
 #Level 3 Stress Events
 stress_threshold_prison.3001.t: "Нервный срыв: друг познается в беде"
 stress_threshold_prison.3001.desc: "Что мне никогда не говорили о [bg_override_char.Custom('GetDungeonPlural_RU_Prep')|l], так это то, что в них #EMP  ужасно скучно#!! Хвала высшим силам — мне составляет компанию [fictional_friend.Custom('DuchessDuke')] [fictional_friend.Custom('RandomExampleName')]!\n\n[fictional_friend.Custom('DuchessDuke')|U] умеет шутить, как никто другой, и постоянно подбадривает меня. А еще [fictional_friend.GetSheHe] весьма 'мудра', 'мудр' . Что, [fictional_friend.Custom('DuchessDuke')], простите?! Ха, метко!"
 stress_threshold_prison.3001.a: "Иди сюда, старина!"
 stress_threshold_prison.3011.t: "Нервный срыв: настоящая семья"
 stress_threshold_prison.3011.desc: "Я глотаю слезы. Мое безнадежное #EMP заточение#! стало куда приятнее в последние дни! Моя семья здесь и защищает меня.\n\nМать и отец крепко обнимают меня."
 stress_threshold_prison.3011.sibling: "[Select_CString(sibling.IsFemale,'Моя сестра', 'Мой брат')] [sibling.GetFirstName] присматривает за мной."
 stress_threshold_prison.3011.sibling_multiple: "[Select_CString(sibling.IsFemale,'Моя сестра', 'Мой брат')] [sibling.GetFirstName]... Все мои братья и сестры присматривает за мной."
 stress_threshold_prison.3011.child: "[Select_CString(child.IsFemale,'Моя дочь', 'Мой сын')] [child.GetFirstName] держит меня за руку, приободряя меня."
 stress_threshold_prison.3011.child_multiple: "Мои дети — все мои многочисленные отпрыски — собираются вокруг, приободряя меня."
 stress_threshold_prison.3011.fallback: "Все они собираются вокруг, приободряя меня."
 stress_threshold_prison.3011.a: "Как мне могло показаться, что меня все бросили?"
 stress_threshold_prison.3999.t: "Нервный срыв: свобода"
 stress_threshold_prison.3999.desc: "Я больше не выдержу. Впервые за много недель мой разум прояснился, и я понимаю, что меня сломили множеством способов.\n\nТело — сплошной комок боли, больно даже дышать. [bg_override_char.Custom('GetDungeon')|U] вокруг больше не сдавливает, но успокаивает. Привечает.\n\nСердцем я понимаю, что это мои последние вдохи."
 stress_threshold_prison.3999.a: "[ROOT.Char.GetFaith.PositiveAfterLife|U] уже зовет меня."
