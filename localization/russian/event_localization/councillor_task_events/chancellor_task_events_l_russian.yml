l_russian:
 chancellor_task.0991_end_desc: "Мнение персонажа [target_character.GetTitledFirstNameNoTooltip] о вас больше не будет расти."
 chancellor_task.0991_increase_desc: "[target_character.GetTitledFirstNameNoTooltip] [Select_CString(target_character.IsFemale, 'впечатлена и польщена', 'впечатлен и польщен' )] оказанной монаршей любезностью."
 chancellor_task.1001.t: "Новый претендент"
 chancellor_task.1001.desc: "И откуда только такие дурни берутся...\n\nВместо того чтобы улучшать мои отношения с соседями, это ничтожество, [councillor.GetCouncilTitle|l], признает претензии, которые [SCOPE.sC('neighboring_ruler').GetTitledFirstName] предъявляет на графство [target_county.GetNameNoTier]!"
 chancellor_task.1001.a: "Твоя задача — заводить друзей, не врагов!"
 chancellor_task.1001.title_message: "Просчеты при создании претензии"
 chancellor_task.1001.message: "[councillor.GetTitledFirstName] официально [Select_CString(councillor.IsFemale, 'признала', 'признал' )] вашу претензию на графство [target_county.GetNameNoTier]."
 chancellor_task.1002.t: "Конец перемирия"
 chancellor_task.1002.desc: "Пытаясь улучшить мою репутацию, бестолковый [councillor.GetCouncilTitle|l] соглашается на договор, #EMP  отменяющий#! некоторые пункты старого соглашения, которое заключили [target.GetName] и я!\n\n[target.GetTitleTierName] непременно поймет это так, что теперь может объявить мне войну в любой момент."
 chancellor_task.1002.a: "Как можно было согласиться на такое, [councillor.GetFirstNameNoTooltip]?!"
 chancellor_task.1003.opening: "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc: "Я и ваш [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], вели переписку. Это был постыднейший образчик дипломатического искусства. Вы сильно испортили мое мнение о вас!"
 chancellor_task.1003.a: "Это все страшное недоразумение..."
 chancellor_task.1003.message: "[councillor.GetCouncilTitle] огорчает правителя"
 chancellor_task.1102.t: "Умелая дипломатия"
 chancellor_task.1102.desc: "[Select_CString(councillor.IsFemale, 'Моя', 'Мой')] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], — мастер убеждения: теперь соседние государства и наши вассалы поверили, что мирное соглашение, которое заключила со мной держава [target.GetName], недействительно, незаконно и несправедливо по отношению ко мне!\n\nЯ вновь могу объявлять им войну, когда мне вздумается."
 chancellor_task.1102.a: "Прекрасная работа, [councillor.GetFirstNameNoTooltip]!"
 chancellor_task.1103.opening: "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc: "Я и ваш [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], вели переписку, и надо признать, теперь я смотрю на вас иначе, чем прежде. Быть может, придет день, когда я с гордостью назову вас своим другом."
 chancellor_task.1103.a: "Сегодня ты на высоте, [councillor.GetFirstNameNoTooltip]!"
 chancellor_task.1103.message: "[councillor.GetCouncilTitle] производит хорошее впечатление на правителя"
 chancellor_task.2001.t: "Местное сопротивление"
 chancellor_task.2001.desc: "Привет вам, [councillor.Custom2('RelationToMe', ROOT.Char)]!\n Хотя — моими стараниями — реорганизация в графстве [county.GetNameNoTier] постепенно движется вперед, еще не все осознали свою выгоду.\nПохоже, несколько мэров и деревенских старейшин мной недовольны... Все мэры и деревенские старейшины, точнее."
 chancellor_task.2001.a: "Что ты творишь, [councillor.GetFirstNameNoTooltip]..."
 chancellor_task.2001.notification: "[Select_CString(councillor.IsFemale, 'Моя', 'Мой')] [councillor.GetCouncilTitle|l] — бездарь, и из-за этого я теряю уважение жителей графства [county.GetNameNoTier]"
 chancellor_task.2002.desc: "Нижайше кланяюсь, [councillor.Custom2('RelationToMe', ROOT.Char)]!\n\nПохоже, мои расчеты были ошибочными, а надежды не оправдались. Мои реформы в графстве [county.GetNameNoTier] должны были упрочить вашу власть в регионе, но вместо этого народ теперь едва ли знает, кто их [ROOT.Char.GetTitleTierName|l]..."
 chancellor_task.2002.a: "Из-за тебя все стало #EMP еще хуже?!#!"
 chancellor_task.2002.notification: "[Select_CString(councillor.IsFemale, 'Моя', 'Мой')] [councillor.GetCouncilTitle|l] теряет контроль над графством [county.GetNameNoTier]!"
 chancellor_task.2003.t: "Разочарование"
 chancellor_task.2003.desc: "Приветствую вас, [baron.Custom2('RelationToMe', ROOT.Char)]!\nОбстоятельства вынуждают меня пожаловаться на то, как ведет себя ваш [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] является в графство [county.GetNameNoTier] и начинает менять все подряд по собственной прихоти, не учитывая наши традиции и древние обычаи!"
 chancellor_task.2003.a: "Неужели нельзя действовать деликатнее, [councillor.GetFirstNameNoTooltip]?"
 chancellor_task.2003.notification: "[Select_CString(councillor.IsFemale, 'Моя некомпетентная', 'Мой некомпетентный')] [councillor.GetCouncilTitle|l] [Select_CString(councillor.IsFemale, 'опечалила', 'опечалил')] одного из моих вассалов!"
 chancellor_task_2001.message: "$baron_plural_upper_case$ противятся интеграции"
 chancellor_task_2002.message: "[resisting_culture.GetCollectiveNounNoTooltip]ий народ противится интеграции"
 chancellor_task_2101.message: "$baron_plural_upper_case$ поддерживают интеграцию"
 chancellor_task_2102.message: "[supporting_culture.GetCollectiveNounNoTooltip]ий народ поддерживает интеграцию"
 chancellor_task_every_county_of_culture_in_title: "Каждое #L [supporting_culture.GetAdjective|l]ое#! графство в державе [title.GetNameNoTier]"
 chancellor_task.2103.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc: "[title.GetName] интегрируется более чем успешно. Мы даже можем попытаться ввести на этих землях некоторые налоговые принципы державы [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 chancellor_task.2103.a: "Отлично. Попытайтесь!"
 chancellor_task.2103.b: "Возможно, вместо этого мы могли бы почерпнуть что-то из их практик?"
 chancellor_task.2103.c: "Нет, не так быстро. Не надо их торопить."
 chancellor_task.3001.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc: "Ваш [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], уже какое-то время находится у меня в гостях. Мне неприятно видеть, как вызывающе [councillor.GetSheHe] ведет себя в моем доме, пытаясь при этом побудить нас к служению вам!\n\nЧто за [ROOT.Char.GetLadyLord] посылает таких неумелых представителей?"
 chancellor_task.3001.a: "[councillor.GetFirstNameNoTooltip]! Что ты творишь?!"
 chancellor_task.3002.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc: "Недавно мы, [vassal.GetTitledFirstName] и я, вели переговоры, и... меня угораздило пообещать послабление вассальных обязательств...\n\nНесмотря на все мои попытки взять слова обратно, ситуация, похоже, безвыходная..."
 chancellor_task.3002.a: "Тупица!"
 chancellor_task.3002.c: "Нет, я еще могу все исправить."
 chancellor_task.3002.d: "Сомневаюсь."
 chancellor_task.3101.opening: "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc: "[attacker_vassal.GetTitledFirstName] и [defender_vassal.GetTitledFirstName] ведут войну, и я делаю все возможное, чтобы постичь суть их конфликта. Думаю, с нашей помощью они смогут достичь соглашения."
 chancellor_task.3101.a: "Любой ценой остановите распрю."
 chancellor_task.3101.b: "Они будут делать так, как велит им их [ROOT.Char.GetTitleTierName|l]!"
 chancellor_task.3101.c: "Пусть сами решают свои проблемы."
 chancellor_task.3101.c.tt: "[attacker_vassal.GetFirstNameNoTooltip] и [defender_vassal.GetFirstNameNoTooltip] продолжат воевать"
 chancellor_task.3102.desc: "До меня дошли сведения, что, согласно унаследованным обязательствам, ваш вассал, [SCOPE.sC('vassal').GetTitledFirstName], должен выплачивать вам больше, чем вы получаете."
 chancellor_task.3102.a: "Пора исправить эту ошибку!"
 chancellor_task.3102.c: "Я закрою на это глаза. Пока..."
 chancellor_task.3003.t: "Утрата авторитета"
 chancellor_task.3003.desc: "Не знаю, чем там занимается [Select_CString(councillor.IsFemale, 'моя', 'мой')] [councillor.GetCouncilTitle|l], но этих действий явно недостаточно.\n\nПод [SCOPE.sC('councillor').GetHerHis] надзором вассалы делают, что им заблагорассудится, крайне редко спрашивая моего дозволения."
 chancellor_task.3003.a: "Похоже, власть уплывает из моих рук."
 chancellor_task.3003.notification: "[councillor.GetCouncilTitle] не может совладать с вассалами"
 chancellor_task.3103.desc: "[Select_CString(councillor.IsFemale, 'Ваша', 'Ваш')] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], гостит у меня уже несколько недель, и благодаря [SCOPE.sC('councillor').GetHerHim] я вижу подлинное величие державы под вашим началом.\n\nДля меня великая честь быть вашим вассалом!"
 chancellor_task.3103.a: "Столь благодарные слуги — подлинное благословение."
 chancellor_task.3104.desc: "До меня дошли сведения о старых соглашениях, связанных с владением [primary_title.GetName]. [vassal.GetTitledFirstName] может рассчитывать на более справедливый раздел наследства, чем считалось ранее, — если мы вообще поднимем этот вопрос."
 chancellor_task.3104.a: "[SCOPE.sC('vassal').GetFirstNameNoTooltip] — наш вассал, и мы должны защитить права [SCOPE.sC('vassal').GetHerHis] наследников!"
 chancellor_task.3104.b: "Мы можем оставить все, как есть. За определенную плату..."
 chancellor_task.3104.c: "Нет нужды дробить земли."
