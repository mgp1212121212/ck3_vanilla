l_russian:
 court_chaplain_task.0201.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0301.desc: "После долгих поисков в документах более древнего и... менее надежного происхождения у меня появилось достаточно материалов, доказывающих, что вы — [ROOT.Char.GetLadyLord|U] графства [county.GetNameNoTier]!\n\nНе хватает лишь небольшого денежного вознаграждения..."
 court_chaplain_task.0301.a: "Да будет так!"
 court_chaplain_task.0301.b: "Нет, я не могу так поступить."
 court_chaplain_task.0301.b.tt: "Все поддельные документы будут уничтожены"
 court_chaplain_task.0302.desc: "После долгих поисков в документах более древнего и... менее надежного происхождения у меня появилось достаточно материалов, доказывающих, что вы — [ROOT.Char.GetLadyLord|U] графства [county.GetNameNoTier]!\n\nБолее того, [duchy.GetName] отныне ваша земля!"
 court_chaplain_task.0302.desc_heretic_addition: "После долгих поисков в документах более древнего и... менее надежного происхождения у меня появилось достаточно материалов, доказывающих, что вы — по праву [ROOT.Char.GetLadyLord] графства [county.GetNameNoTier]! \n\nУчитывая, что [duchy_holder.GetFirstName] утверждает, будто [duchy_holder.GetSheHe] — #EMP [duchy_holder.GetFaith.GetAdherentName|l]#!, думаю, вы можете выдвинуть претензию и заявить, что [duchy.GetName] принадлежит вам по священному праву!"
 court_chaplain_task.0302.a: "Заяви о моих правах на графство [county.GetNameNoTierNoTooltip]."
 court_chaplain_task.0302.b: "Да! [duchy.GetNameNoTierNoTooltip] — мои земли по праву!"
 court_chaplain_task.0311.t: "Претензия на графство [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.0311.opening: "Вот уже несколько месяцев [councillor.GetTitledFirstName], [councillor.GetCouncilTitle|l] персонажа [SCOPE.sC('councillor_liege').GetTitledFirstName], выискивает сомнительные договора и подложные истории."
 court_chaplain_task.0311.end: "\n\nИ теперь [councillor_liege.GetTitleTierName|l] [councillor_liege.GetFirstName] без угрызений совести действует так, словно имеет законные права на графство [county.GetNameNoTier]!"
 court_chaplain_task.0311.a: "Это все ложь!"
 court_chaplain_task.0312.a: "[councillor_liege.GetFirstNameNoTooltip] не знает, что такое совесть?!"
 court_chaplain_task.0313.t: "Претензия на графство [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.1001.notification: "Проповедование нетрадиционной доктрины"
 court_chaplain_task.1002.notification: "Неубедительные речи"
 court_chaplain_task.1101.notification: "Впечатляющие речи"
 court_chaplain_task.2001.notification: "Сопротивление обращению"
 court_chaplain_task.2002.notification: "Народ противится обращению"
 court_chaplain_task.2101.notification: "Активное обращение"
 court_chaplain_task.2102.notification: "Основаны новые [councillor.GetFaith.HouseOfWorshipPlural]"
 court_chaplain_task.2103.notification: "Новообращенные добровольцы"
 court_chaplain_task.3001.t: "Подрыв общественного порядка"
 court_chaplain_task.3001.desc: "Мне кажется, [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [councillor.GetCouncilTitle], [councillor.GetFirstName], последнее время о чем-то тревожится.\n\n«Теперь все знают, что я... выясняю, нет ли у вас законного права претендовать на графство [county.GetNameNoTier]. Очевидно, многие верные вам вассалы недовольны тем, что вы плетете подобные интриги»."
 court_chaplain_task.3001.a: "Почему тебя заметили?!"
 court_chaplain_task.3002.notification: "Обвинение в подделке документов"
 court_chaplain_task.3003.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc: "До меня дошли сведения, что [Select_CString(councillor.IsFemale, 'ваша', 'ваш' )] [councillor.GetCouncilTitle|l], [councillor.GetFirstName], занимается созданием подложных документов, которые позволят вам претендовать на графство [county.GetNameNoTier]. Молю вас, вспомните, что вы [ROOT.Char.GetTitleTierName|l] по праву, а не из корысти."
 court_chaplain_task.3003.a: "Я знаю, что делаю, [vassal.GetFirstNameNoTooltip]."
 court_chaplain_task.3003.b: "Помни свое место, [vassal.GetTitledFirstNameNoTooltip]."
 court_chaplain_task.3004.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc: "Мне стало известно, что [Select_CString(councillor.IsFemale, 'ваша', 'ваш' )] [councillor.GetCouncilTitle|l] готовит подложные документы, позволяющие претендовать на графство [county.GetNameNoTier]. Вы думаете, столь бесчестные действия останутся незамеченными?"
 court_chaplain_task.3004.a: "О, но ведь там #EMP есть#! основания для претензии."
