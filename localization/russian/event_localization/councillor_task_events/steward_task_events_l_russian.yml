l_russian:
 steward_task.0001.t: "Де-юре графство поддалось на уговоры"
 steward_task.0001.desc: "До меня дошли тревожные известия: жители графства [county.GetNameNoTier] заявили, что отныне их сюзереном будет [councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] — более сильная и славная держава!\n\nПосле того как [councillor.GetTitledFirstName] [Select_CString(councillor.IsFemale, 'наобещала', 'наобещал')] им золотые горы, а [councillor_liege.GetTitledFirstName|l] [Select_CString(councillor_liege.IsFemale, 'продемонстрировала', 'продемонстрировал')] величие своего двора, народ укрепился во мнении, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] просто так уступить графство надоедливым соседям!\n\nМне стоит тщательно обдумать свой следующий ход. Я не хочу терять земли, но местные жители будут крайне недовольны, если я к ним не прислушаюсь."
 steward_task.0001.a: "У меня нет выбора. Я уступлю земли."
 steward_task.0001.b: "Возмутительно! Я этого не допущу!"
 steward_task.0001.liege_changed: "Передача де-юре сюзерену"
 steward_task.0001.liege_changed.tt: "Ваш сюзерен [ROOT.Char.GetTitledFirstName], прислушавшись к негодованию ваших подданных, передает графство [county.GetNameNoTooltip] де-юре правителю. Теперь [councillor_liege.GetTitledFirstName] ваш новый сюзерен."
 steward_task.0001.county_loss.tt: "Ваш сюзерен [ROOT.Char.GetTitledFirstName], прислушавшись к негодованию ваших подданных, передает графство [county.GetNameNoTooltip] де-юре правителю. Теперь графством владеет [councillor_liege.GetTitledFirstName], а не вы!"
 steward_task.0002.t: "Де-юре графство передано!"
 steward_task.0002.desc: "Похоже, [councillor.GetCouncilTitle] не напрасно [Select_CString(councillor.IsFemale, 'трудилась', 'трудился' )] в графстве [county.GetNameNoTier]!\n\nМестные поддались на сладкие речи и прониклись блеском моего двора. Опасаясь недовольства всего графства, [previous_owner.GetTitledFirstName] [Select_CString(previous_owner.IsFemale, 'решила', 'решил' )] пойти по пути наименьшего сопротивления и уступить владение [county.GetNameNoTierNoTooltip].\n\nТеперь графство принадлежит законному сюзерену, то есть мне!"
 steward_task.0002.a: "Отличная работа, [councillor.GetCouncilTitle|l]!"
 steward_task.0003.t: "Не удалось убедить передать де-юре территорию!"
 steward_task.0003.desc: "Похоже, [councillor.GetCouncilTitle] напрасно [Select_CString(councillor.IsFemale, 'трудилась', 'трудился' )] во владении [county.GetNameNoTier].\n\nМестные, поддавшись на сладкие речи и проникшись блеском моего двора, возмутились против власти незаконного правителя, но все было напрасно.\n\nХотя недовольство местных жителей может сделать графство легкой добычей, мой дипломатический замысел провалился. На этот раз."
 steward_task.0003.a: "Проклятье на тебя, [previous_owner.GetFirstNameNoTooltip]!"
 steward_task.1101.t: "Улучшенное налогообложение"
 steward_task.1101.desc: "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] перечисляет одно владение за другим, и я прерываю [SCOPE.sC('councillor').GetHerHis], услышав совершенно #EMP  невозможную#! сумму.\n«СКОЛЬКО денег поступило из графства [county.GetNameNoTier]?!»\n\n[councillor.GetFirstName] улыбается: «Мне казалось, вас порадуют подобные известия, [ROOT.Char.GetLadyLord]»."
 steward_task.1101.a: "О [ROOT.Char.GetFaith.WealthGodName], конечно же!"
 steward_task.1101.b: "Ура! Время сбора налогов!"
 steward_task.1101.notification: "Дополнительные налоги"
 steward_task.1001.t: "Облегчить их бремя"
 steward_task.1001.opening: "Похоже, усилия, которые прикладывает [councillor.GetCouncilTitle|l] при сборе налогов, привели к неприятным побочным эффектам."
 steward_task.1001.end: "\n\nВ графстве [county.GetNameNoTier] завелись бандиты, оправдывающие себя тем, что с новыми налогами грабежи стали единственной возможностью прокормить семью."
 steward_task.1001.a: "Рано или поздно они отведают стали!"
 steward_task.1001.notification: "Чрезмерное налогообложение порождает разбойников"
 steward_task.1002.end: "\n\nЖители графства [county.GetNameNoTier] начали прятать свои семьи и домашний скот туда, где их не смогут найти [councillor.GetTitledFirstName] и прочие сборщики налогов!"
 steward_task.1002.a: "Чтобы обложить кого-то налогом, нужно о нем знать, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification: "Бесполезная перепись"
 steward_task.1003.end: "\n\nС введением новых податей жители графства [county.GetNameNoTier] отказываются обращаться к моим представителям для разрешения конфликтов!"
 steward_task.1003.a: "Теряешь контроль, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification: "Шерифы не назначены"
 steward_task.1004.end: "\n\nС введением новых сборов в графстве [county.GetNameNoTier] все больше и больше народу отказывается от законной торговли в пользу контрабанды!"
 steward_task.1004.a: "Да они воруют из государственного кармана!"
 steward_task.1004.notification: "Завышенные пошлины"
 steward_task.1005.t: "Двойной налог"
 steward_task.1005.desc: "«Это возмутительно, — [Select_CString(steward.IsFemale, 'моя', 'мой' )] [steward.GetCouncilTitle] [steward.GetTitledFirstName] врывается в зал совета, и [tax_collector.GetTitledFirstName] следует по пятам. — Сначала вы отправляете меня собирать налоги с себя же, а затем [tax_collector.GetTitledFirstNameNoTooltip] собирает их вновь? Прикажите [tax_collector.GetHerHim] держаться подальше от моих земель».\n\n«[steward.GetTitledFirstNameNoTooltip] [Select_CString(steward.IsFemale, 'допустила', 'допустил' )]... ошибку в расчетах, — вмешивается [tax_collector.GetTitledFirstNameNoTooltip]. — Я просто [Select_CString(tax_collector.IsFemale, 'исправила', 'исправил' )] это, собрав разницу, не более».\n\n[steward.GetTitledFirstNameNoTooltip] бросает на н[tax_collector.GetHerHis] сердитый взгляд."
 steward_task.1005.a: "Позвольте мне взглянуть на эти учетные книги..."
 steward_task.1005.a_success: "Вы упрощаете налогообложение в державе"
 steward_task.1005.a_failure: "Вы не находите недочетов в том, как ведет учет [tax_collector.GetTitledFirstNameNoTooltip]"
 steward_task.1005.b: "[tax_collector.GetTitledFirstNameNoTooltip] занимается налогами в державе."
 steward_task.1005.c: "[steward.GetTitledFirstNameNoTooltip] руководит своим ведомством."
 steward_task.2001.t: "Нехватка рабочих"
 steward_task.2001.desc: "Крестьяне жалуются, что [councillor.GetCouncilTitle|l] лезет в дела графства [county.GetNameNoTier]! [SCOPE.sC('councillor').GetTitledFirstName] сгоняет рабочих со всего комитата, и из-за этого все остальные строительные проекты зачастую остаются незавершенными."
 steward_task.2001.a: "Нельзя же жертвовать всем ради этой цели, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification: "Скверное управление развитием"
 steward_task.2002.desc: "[councillor.Custom2('RelationToMe', ROOT.Char)]!\nМои попытки помочь графству [county.GetNameNoTier] и направлять его дальнейшее развитие были приняты без особого восторга. Более того, крестьяне требуют... как там они сказали... «мою голову на пике»?.. Кажется, отчасти их совершенно беспричинный гнев направлен и на вас."
 steward_task.2002.a: "[councillor.GetFirstNameNoTooltip]! Что ты творишь?!"
 steward_task.2002.notification: "Скверное управление населением"
 steward_task.2003.t: "Утрата контроля"
 steward_task.2003.desc: "Несмотря на все усилия, которые [councillor.GetCouncilTitle|l] прилагает, чтобы заложить новые лены в графстве[county.GetNameNoTier], ситуация выходит из-под контроля. При таком активном перемещении народа [councillor.GetTitledFirstName] уже не знает, какие части графства уже заселены, а какие еще даже не расчищены. Более того, похоже, этого вообще никто не знает!"
 steward_task.2003.a: "Верни контроль над ситуацией, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification: "Утрата контроля"
 steward_task.2005.t: "Зарождающаяся прибыль"
 steward_task.2005.desc: "[liege.GetTitledFirstName] [Select_CString(liege.IsFemale, 'поручила', 'поручил' )] способствовать развитию владения [county.GetName], и именно этим я занимаюсь, когда ко мне подходит сборщик налогов [tax_collector.GetTitledFirstName] с толстой учетной книгой и слугой, который эту книгу несет.\n\n«Учитывая рост этого владения, — объясняет [tax_collector.GetSheHe], — будет справедливо повысить и налоги. Я несколько ночей [Select_CString(tax_collector.IsFemale, 'вычисляла', 'вычислял' )] справедливую сумму, с которой вы можете ознакомиться в этой учетной книге...»\n\nСлуга торопливо подходит, чуть присогнув колени."
 steward_task.2005.a: "Тогда соберем положенный налог."
 steward_task.2005.a.tt: "Я считаю, что [liege.GetTitledFirstNameNoTooltip] предпочитает деньги и краткосрочную выгоду."
 steward_task.2005.b: "Нет, развитие владения [county.GetNameNoTierNoTooltip] важнее."
 steward_task.2005.b.tt: "Я считаю, что [liege.GetTitledFirstNameNoTooltip] предпочитает долгосрочную выгоду и не особо жаждет золота."
 steward_task.2005.c: "Пусть [liege.GetTitledFirstNameNoTooltip] лично решает."
 steward_task.2005.c.tt: "[liege.GetTitledFirstNameNoTooltip] решит, чему отдать приоритет: налогообложению или развитию владения [county.GetNameNoTierNoTooltip]."
 steward_task.2005.success: "[liege.GetTitledFirstNameNoTooltip|U] одобряет ваш выбор"
 steward_task.2005.failure: "[liege.GetTitledFirstNameNoTooltip|U] не [Select_CString(liege.IsFemale, 'согласна', 'согласен' )] с вашим выбором"
 steward_task.2006.opening: "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.2006.desc_intro: "Во время изысканий во владении [county.GetName] [tax_collector.GetTitledFirstName] [Select_CString(tax_collector.IsFemale, 'посоветовала', 'посоветовал' )] увеличить налоги с владения в связи с его развитием.\n\n"
 steward_task.2006.desc_development: "Однако я полагаю, что это замедлит развитие владения, а потому не воспользуюсь [tax_collector.GetHerHis] советом."
 steward_task.2006.desc_taxation: "Я [Select_CString(steward.IsFemale, 'воспользовалась', 'воспользовался' )] [tax_collector.GetHerHis] советом и полагаю, что вы оцените результаты."
 steward_task.2006.a: "Хорошая работа, [steward.GetTitledFirstNameNoTooltip]."
 steward_task.2006.b: "Что? Мне нужно совсем не это!"
 steward_task.2006.b_notification: "Отмененное решение"
 steward_task.2007.desc: "[tax_collector.GetTitledFirstName] и я не смогли решить, чему отдать предпочтение: налогообложению владения [county.GetName] или его развитию, и потом обратились к вам."
 steward_task.2007.a: "Мой девиз таков, чем больше налогов, тем лучше."
 steward_task.2008.desc_intro_friendly: "Хотя [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] и [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] обычно неплохо ладят, похоже, они не сошлись во мнении из-за владения [county.GetNameNoTier]."
 steward_task.2008.desc_intro_unfriendly: "Ни дня не проходит, чтобы [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] и [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] не поцапались. В этот раз они сцепились из-за владения [county.GetNameNoTier]."
 steward_task.2008.desc_outro: "\n\n«По мере того как богатеет владение [county.GetNameNoTooltip], должны расти и собираемые с него налоги, — настаивает [tax_collector.GetTitledFirstNameNoTooltip]. — Давайте поднимем их сейчас, не дожидаясь, пока [steward.GetTitledFirstNameNoTooltip] закончит свое поручение».\n\n«Но это замедлит развитие владения [county.GetNameNoTierNoTooltip], — возражает [steward.GetTitledFirstNameNoTooltip]. — И моя задача состоит в развитии, а не в сборе налогов»."
 steward_task.2008.a: "[tax_collector.GetTitledFirstNameNoTooltip] [Select_CString(tax_collector.IsFemale, 'права', 'прав' )] в этом вопросе."
 steward_task.2008.b: "[steward.GetTitledFirstNameNoTooltip] дело говорит."
 steward_task.2008.c: "А вы не можете между собой решить?"
 steward_task.2101.t: "Эффективное налогообложение"
 steward_task.2101.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] руководит строительством новых поселений и расчисткой угодий в графстве [county.GetNameNoTier] и владеет подробными сведениями не только о новых вотчинах, но и о старых.\n\nПо [SCOPE.sC('councillor').GetHerHis] мнению, наши налоговые ведомости еще никогда не были столь подробными!"
 steward_task.2101.a: "Ты знаешь свое дело, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2101.notification: "Эффективные налоги в графстве"
 steward_task.2102.t: "Усиленный контроль"
 steward_task.2102.desc: "Чтобы руководить заселением новых вотчин в графстве [county.GetNameNoTier], [councillor.GetCouncilTitle|l] нуждается в более жестком контроле над населением, чем это принято.\n\nК счастью, [councillor.GetTitledFirstName] пользуется большим уважением, а укрепление власти в графстве [county.GetTitleTierName] выгодно мне во всех отношениях."
 steward_task.2102.a: "Напомните им, кто здесь владыка."
 steward_task.2102.notification: "Усиленный контроль"
 steward_task.3001.t: "Сопротивление поселенцам"
 steward_task.3001.desc: "Многие из новоприбывших #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]их#! поселенцев в графстве [county.GetNameNoTier] попали в беду. Представители местных общин графства [county.GetNameNoTier] их игнорируют, а в нескольких деревнях на них напали!"
 steward_task.3001.a: "Все должны уважать #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]их#! переселенцев!"
 steward_task.3001.notification: "Сопротивление поселенцам"
 steward_task.3002.t: "Сопротивление администрации"
 steward_task.3002.desc: "[councillor.GetTitledFirstName] сталкивается с неожиданными трудностями в графстве [county.GetNameNoTier]. Местные отказываются сотрудничать с новой #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ой#! администрацией. Народ жалуется, что [councillor.GetCouncilTitle|l] приносит больше вреда, чем пользы."
 steward_task.3002.a: "Я боюсь, это необходимо."
 steward_task.3002.notification: "Неудачи #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ой#! администрации"
 steward_task.3101.t: "Администрацию принимают тепло"
 steward_task.3101.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] пытается установить в графстве [county.GetNameNoTier] власть, основанную на #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]их#! принципах.\n\n[councillor.GetHerHis|U] усилия, кажется, не проходят даром: жизнь местных жителей становится проще и безопаснее."
 steward_task.3101.a: "[councillor.GetTitledFirstName] заслуживает моего доверия!"
 steward_task.3101.notification: "#L [ROOT.Char.GetCulture.GetCollectiveNoun]ие#! власти находят теплый прием"
 steward_task.3102.t: "Благодарность за управление"
 steward_task.3102.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] постоянно улучшает управление графством [county.GetNameNoTier], привнося идеи, основанные на #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]их#! традициях.\n\nПри таком умелом управлении местные землевладельцы, похоже, не возражают против небольшого увеличения налогов."
 steward_task.3102.a: "Больше золота в сундуках — всегда хорошо!"
 steward_task.3102.notification: "#L [ROOT.Char.GetCulture.GetCollectiveNoun]ая#! администрация"
 steward_task.3103.t: "Усиленные полки"
 steward_task.3103.desc: "[SCOPE.sC('councillor').GetTitledFirstName] размещает #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]их#! переселенцев в графстве [county.GetNameNoTier] с таким тщанием, что это дало неожиданные результаты.\n\nМестные жители теперь куда лучше понимают свое место в нашей державе, и когда приходится сражаться за нее, каждая деревня делает все для того, чтобы наиболее крепкие [ROOT.Char.Custom('LevyMenWomen')] попали на службу. Более того, некоторые крестьяне становятся добровольцами!"
 steward_task.3103.a: "Такого мне видеть не приходилось."
 steward_task.3103.notification: "#L [ROOT.Char.GetCulture.GetCollectiveNoun]ие#! добровольцы"
 steward_task.3201.notification: "Увеличенная автономия"
 steward_task.3202.notification: "Даровано освобождение от налогов"
 steward_task.3203.notification: "Сохранение устаревших традиций"
 steward_task.3301.notification: "Достигнуто культурное понимание"
 steward_task.3302.notification: "Переговоры встречены тепло"
 steward_task.3303.notification: "Подогрето культурное любопытство"
 steward_task.4001.opening: "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc: "Мне стало известно, что [Select_CString(councillor.IsFemale, 'ваша', 'ваш' )] [councillor.GetCouncilTitle] пытается обольстить жителей графства [county.GetNameNoTier] и настроить их против меня. Вы думаете, столь бесчестные действия останутся незамеченными?"
 steward_task.4001.a: "Но у меня есть #EMP законные#! претензии на него!"
 steward_task.4002.t: "Утрата престижа"
 steward_task.4002.desc: "[councillor.GetTitledFirstName] [Select_CString(councillor.IsFemale, 'столкнулась', 'столкнулся' )] с неожиданными трудностями в графстве [county.GetNameNoTier]. Местные совершенно невосприимчивы к нашим попыткам переманить их на свою сторону."
 steward_task.4002.a: "Они поймут, рано или поздно."
 steward_task.4002.notification: "Утрата престижа"
 steward_task.4101.t: "Престиж получен"
 steward_task.4101.desc: "[councillor.GetTitledFirstName] начинает добиваться результатов в своей миссии в графстве [county.GetNameNoTier]. Наши усилия произвели впечатление на местных жителей, и они стали лучше относиться к нам."
 steward_task.4101.a: "Отличные результаты!"
 steward_task.4101.notification: "Престиж получен"
