 councillor_spouse_stewardship.1011.desc.corruption: "Контроль над сборщиками налогов"
 councillor_spouse_stewardship.2001.t: "Спутник жизни: вопрос о вложениях"
 councillor_spouse_stewardship.2001.desc: "[councillor.GetTitledFirstName] отлично управляется с моими финансами: к концу этого сезона мы получаем больше золота, чем ожидалось.\n\n«Как нам лучше распорядиться доходом, [ROOT.Char.GetWifeHusband]?»"
 councillor_spouse_stewardship.2001.a: "Устроить великолепный званый обед ко всеобщему восторгу!"
 councillor_spouse_stewardship_2001_every_powerful_vassal: "Все могущественные вассалы"
 councillor_spouse_stewardship.2001.b: "Вложите деньги в область."
 councillor_spouse_stewardship.2001.c: "Если деньги что и могут купить, так это глаза и уши!"
 councillor_spouse_stewardship.2001.d: "Давайте не будем их пока тратить."
 councillor_spouse_stewardship.2002.t: "Спутник жизни: блестящая возможность"
 councillor_spouse_stewardship.2002.desc: "«[ROOT.Char.GetLadyLord|U]! — [courtier_lender.GetTitledFirstName] шаркающей походкой подходит ко мне и [courtier_lender.Custom('quirk_pos_adverb')] улыбается. — Ко мне [Select_CString(councillor.IsFemale, 'обратилась', 'обратился' )] [councillor.GetTitledFirstName], в мудрости своей [Select_CString(councillor.IsFemale, 'предложившая', 'предложивший' )] заключить соглашение между нашими сторонами. Поскольку вы нуждаетесь в финансах, а я — в одобрении общества...»"
 councillor_spouse_stewardship.2002.a: "Я отплачу вам, даю слово."
 councillor_spouse_stewardship.2002.money_loan_tooltip: "[courtier_lender.GetFirstNameNoTooltip] одолжит мне [gold_i] #bold  [THIS.Var('amount_to_loan').GetValue]#! золота."
 councillor_spouse_stewardship.2002.b: "Думаю, [ROOT.Char.GetFaith.HouseOfWorship] лучше распорядится вашим пожертвованием."
 councillor_spouse_stewardship.2002.c: "Вам стоит пожертвовать это золото беднякам."
 councillor_spouse_stewardship.2002.d: "Я с радостью приму это подношение!"
 councillor_spouse_stewardship.2003.t: "Спутник жизни: возможность для торговли"
 councillor_spouse_stewardship.2003.desc: "[councillor.GetTitledFirstName] подходит ко мне, сжимая в руках три свитка пергамента.\n\n«[ROOT.Char.GetLadyLord|U], я хочу представить вам наброски торговых соглашений с соседними правителями. Мы наверняка сможем заключить сделку, от которой выиграют обе стороны!»"
 councillor_spouse_stewardship.2003.a: "[ruler_1.GetTitledFirstNameNoTooltip] кажется здравомыслящим человеком."
 councillor_spouse_stewardship.2003.b: "[ruler_2.GetTitledFirstNameNoTooltip] и я заключим соглашение."
 councillor_spouse_stewardship.2003.c: "Сделку заключим я и [ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.d_greedy: "Никто из них не приблизится к моему золоту!"
 councillor_spouse_stewardship.2003.d_arrogant: "Никто из них не достоин вести переговоры со #EMP мной#!!"
 councillor_spouse_stewardship.2003.d: "Сделки с ними не представляют интереса..."
 councillor_spouse_stewardship.2004.t: "Спутник жизни: рука помощи"
 councillor_spouse_stewardship.2004.desc: "«[Select_CString(on_my_hook.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))] [on_my_hook.GetTitledFirstName] недавно [Select_CString(on_my_hook.IsFemale, 'оказалась', 'оказался' )] в беде».\n\n[councillor.GetTitledFirstName] [councillor.Custom('quirk_pos_adverb')] улыбается, а затем продолжает: «Мне удалось разрешить проблему и упомянуть, что благодарить за это [on_my_hook.GetTitledFirstName] [Select_CString(on_my_hook.IsFemale, 'должна', 'должен' )] вас»."
 councillor_spouse_stewardship.2004.a: "Отличная работа!"
 councillor_spouse_stewardship.2004.b: "Не нужно требовать награды за благие дела."
 councillor_spouse_stewardship.2005.t: "Спутник жизни: вложения в графство [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )]! От меня не укрылась редкая возможность вложить средства в графство [county_to_boost.GetName]». «[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [councillor.Custom('WifeHusband')] [councillor.GetFirstName] расписывает в деталях свои вложения: похоже, [county_to_boost.GetNameNoTierNoTooltip] и впрямь много получит в случае успеха."
 councillor_spouse_stewardship.2005.a: "Стоит рискнуть!"
 councillor_spouse_stewardship.2005.a_1: "[county_to_boost.GetNameNoTierNoTooltip] получает многое от сделки"
 councillor_spouse_stewardship.2005.a_2: "Не интересно"
 councillor_spouse_stewardship.2005.b: "Пусть этим шансом воспользуются жители графства [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_spouse_stewardship.2005.c: "Эти разговоры о местных делах недостойны моего внимания!"
