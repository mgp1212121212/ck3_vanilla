 councillor_spouse_stewardship.1010.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] решает проблему с долгами придворного"
 councillor_spouse_stewardship.1011.desc.guilds: "Гильдии побеждены"
