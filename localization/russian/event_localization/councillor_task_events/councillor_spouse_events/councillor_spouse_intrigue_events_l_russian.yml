 councillor_spouse_intrigue.0003.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] обнаруживает тайну"
 councillor_spouse_intrigue.0004.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] помогает в происках"
 councillor_spouse_intrigue.0005.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] манипулирует подданным"
 councillor_spouse_intrigue.0006.message: "Утрата наивности"
 councillor_spouse_intrigue.0007.message: "Коварство"
 councillor_spouse_intrigue.1001.t: "Спутник жизни: не верить никому"
 councillor_spouse_intrigue.1001.desc: "«Вам нужно быть осторожнее в выборе окружения, — [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] смотрит на меня смертельно серьезно. — Я [Select_CString(councillor.IsFemale, 'узнала', 'узнал' )], что прямо сейчас [spymaster.GetTitledFirstName] плетет против вас заговор!»\n\nВозможно ли это? [Select_CString(spymaster.IsFemale, 'Моя собственная', 'Мой собственный' )] [spymaster.GetCouncilTitle|l]?!"
 councillor_spouse_intrigue.1001.a: "Меня считают тупицей!"
 councillor_spouse_intrigue.1002.t: "Спутник жизни: слухи и предположения"
 councillor_spouse_intrigue.1002.desc: "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')], как [councillor.GetSheHe] это обычно делает, когда хочет чем-то поделиться: «Вы слыхали, будто бы [target.GetTitledFirstName] скрывает нечто ужасное?» Я наклоняюсь, и [councillor.GetSheHe] понижает голос: «Слухи правдивы. Осталось раздобыть доказательства»."
 councillor_spouse_intrigue.1002.a: "Пора немного пошпионить, [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [councillor.Custom('LoverPetName')]!"
 councillor_spouse_intrigue.1002.b: "Нужно узнать, что это!"
 councillor_spouse_intrigue.1002.c: "Я защищаю свои секреты лучше, чем [target.GetFirstNameNoTooltip]."
 councillor_spouse_intrigue.1003.t: "Спутник жизни: тайное стало явным"
 councillor_spouse_intrigue.1003.desc: "По тому, как [councillor.GetSheHe] подходит ко мне, я сразу понимаю, что [councillor.GetTitledFirstName] [Select_CString(councillor.IsFemale, 'наткнулась', 'наткнулся' )] на очередную придворную тайну.\n\n«[agent.GetTitledFirstName] участвует в заговоре, — говорит [councillor.GetSheHe]. — [Select_CString(agent.IsFemale, 'Она', 'Он' )] еще не знает, что все вскрылось, но, думаю, вам стоит предложить [agent.GetHerHim] амнистию в обмен на абсолютную верность...»"
 councillor_spouse_intrigue.1003.a: "Пусть поймет, что поставлено на карту."
 councillor_spouse_intrigue.1003.b: "С [SCOPE.sC('agent').GetHerHis] помощью мы найдем главного заговорщика!"
 councillor_spouse_intrigue.1003.c: "Следите за каждым [agent.GetHerHis] шагом, защитите меня как следует!"
 councillor_spouse_intrigue.1004.t: "Спутник жизни: изучение противника"
 councillor_spouse_intrigue.1004.desc: "[secret_holder.GetTitledFirstName] откровенно всем [Select_CString(secret_holder.IsFemale, 'мешала', 'мешал' )], открыто поддерживая фракцию «[faction.GetName]». К счастью, скоро у меня появится преимущество.\n\n[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [Select_CString(councillor.IsFemale, 'раскрыла', 'раскрыл' )] [secret_holder.GetHerHis] тщательно оберегаемый секрет. С лукавой улыбкой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] сообщает мне: «Думаю, вам это будет интересно...»"
 councillor_spouse_intrigue.1004.a: "Небольшой шантаж поможет держать [SCOPE.sC('secret_holder').GetHerHis] в узде."
 councillor_spouse_intrigue.1004.b: "Возмутительно! Об этом узнает вся держава!"
 councillor_spouse_intrigue.1004.c: "Иногда лучше приберечь козыри."
 councillor_spouse_intrigue.1004.c.tt: "Вы пока не раскрываете секрет, что скрывает [secret_holder.GetFirstNamePossessiveNoTooltip]"
 councillor_spouse_intrigue.1005.t: "Спутник жизни: разделяй и властвуй"
 councillor_spouse_intrigue.1005.desc: "[leader.GetTitledFirstName] и [leader.GetHerHis] фракция «[faction.GetName]» в последнее время пользуются поддержкой, которую им оказывает [faction_member.GetTitledFirstName]. Но [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] знает, как нам с этим справиться.\n\n«Поверьте, я могу сказать [faction_member.GetHerHim] такое, что [faction_member.GetTitledFirstName] тут же сделает вид, будто [leader.GetFirstNameNoTooltip] для н[faction_member.GetHerHis] — пустое место»."
 councillor_spouse_intrigue.1005.a: "Убедитесь, что [faction_member.GetFirstNameNoTooltip] больше никогда не будет поддерживать такого человека, как [leader.GetFirstNameNoTooltip]!"
 councillor_spouse_intrigue.1005.b: "А можно сделать так, что #EMP я#! предстану в лучшем свете?"
 councillor_spouse_intrigue.1006.t: "Спутник жизни: достойный представитель"
 councillor_spouse_intrigue.1006.desc: "Прекрасно зная, какое место в моих планах занимает [target.GetTitledFirstName], [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName] [Select_CString(councillor.IsFemale, 'обратилась', 'обратился' )] ко мне с предложением.\n\n«У меня есть друзья при дворе, что держит [court_owner.GetTitledFirstName]. Я могу попросить, чтобы они на время приняли у себя гостя. С небольшой наградой за верность и при всей моей поддержке [plant.GetTitledFirstName] сможет творить чудеса от вашего имени...»"
 councillor_spouse_intrigue.1006.a: "Блестящая идея, [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]!"
 councillor_spouse_intrigue.1006.b: "Думаю, [plant.GetFirstNameNoTooltip] может понадобиться нам здесь."
