 councillor_spouse_martial.1001.t: "Спутник жизни: день турнира"
 councillor_spouse_martial.1001.desc: "Солнце сияет, и турнир, который проводит [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], обсуждают даже крестьяне. Все мои $knight_culture_player_plural_no_tooltip_lowercase$ разражаются радостными криками, когда [councillor.GetTitledFirstName] объявляет турнир в их честь, и мне в кои-то веки нужно просто сидеть и смотреть.\n\nНо я не собираюсь проторчать на троне весь день!"
 councillor_spouse_martial.1001.a: "Я приветствую вас, $knight_culture_player_plural_no_tooltip_lowercase$!"
 councillor_spouse_martial.1001.commanders: "Каждое $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b: "Отличная возможность, чтобы [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'получила', 'получил' )] несколько указаний!"
 councillor_spouse_martial.1001.b.education_tt: "Благодаря мне [SCOPE.sC('child').GetFirstNameNoTooltip] продвигается в изучении военного дела"
 councillor_spouse_martial.1001.c: "Это день в #EMP нашу#! честь!"
 councillor_spouse_martial.1002.t: "Спутник жизни: действуя от моего имени"
 councillor_spouse_martial.1002.desc: "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] тратит довольно много времени, путешествуя по державе в сопровождении своей почетной стражи. [councillor.GetHerHim|U] позволено решать многие вопросы от моего имени, а сопровождающий [councillor.GetHerHis] военный эскорт напоминает всем о моем праве на власть."
 councillor_spouse_martial.1002.a: "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [councillor.GetTitleAsNameNoTooltip|l] и я стоим на страже державы!"
 councillor_spouse_martial.1002.b: "Убедитесь, что люди не забывают падать ниц."
 councillor_spouse_martial.1002.c: "Все должны бояться меня и падать мне в ноги, [councillor.GetFirstNameNoTooltip]!"
 councillor_spouse_martial.1003.t: "Спутник жизни: дело чести"
 councillor_spouse_martial.1003.desc: "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. Речь идет о конфликте, в котором погрязли [attacker_vassal.GetTitledFirstName] и [defender_vassal.GetTitledFirstName].\n\n«Их война бесчестна, они позорят вашу державу. Позвольте мне заняться этим: я знаю, что смогу заставить их заключить мир»."
 councillor_spouse_martial.1003.a: "Убедитесь, что проблема решена. Любой ценой."
 councillor_spouse_martial.1003.b: "Нет, я хочу посмотреть, кто выиграет!"
 councillor_spouse_martial.1003.b.tt: "[attacker_vassal.GetFirstNameNoTooltip] и [defender_vassal.GetFirstNameNoTooltip] продолжат свою войну"
 councillor_spouse_martial.1003.c: "О, я в вас не сомневаюсь."
 councillor_spouse_martial.1003.c.unlock_tt: "Этот вариант доступен, потому что [SCOPE.sC('councillor').GetFirstNameNoTooltip] — гений стратегии"
 councillor_spouse_martial.1004.t: "Спутник жизни: стража"
 councillor_spouse_martial.1004.desc: "Я недоумеваю, что за «грандиозный подарок» [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] собирается сделать мне во дворе. Но все становится ясно, когда [councillor.GetTitledFirstName] приказывает группе солдат выстроиться передо мной и салютует мне: «Полный полк, собранный в моих землях. Они готовы служить вам».\n\nЭто #EMP поистине#! грандиозный подарок!"
 councillor_spouse_martial.1004.a: "Больше войск для усиления армии!"
 councillor_spouse_martial.1004.b: "Они будут моей личной стражей."
 councillor_spouse_martial.1005.t: "Спутник жизни: произвести впечатление"
 councillor_spouse_martial.1005.desc: "[vassal.GetTitledFirstName] прибывает в столицу, владение [capital.GetNameNoTier], чтобы заплатить мне подати. Но [councillor.GetTitledFirstName] предлагает продемонстрировать нашу военную мощь, чтобы заручиться верностью вассала на долгое время.\n\n«Любой, увидев превосходящую военную силу, дважды подумает, прежде чем решиться на измену», — замечает [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]."
 councillor_spouse_martial.1005.a: "Да, [vassal.GetFirstNameNoTooltip] будет видеть солдат на каждом углу!"
 councillor_spouse_martial.1005.a.tt: "[vassal.GetFirstNameNoTooltip] теперь более [Select_CString(vassal.IsFemale, 'восприимчива', 'восприимчив' )] к [Concept( 'dread', 'ужасу' )|E]"
 councillor_spouse_martial.1005.b: "Хватит и простого военного парада."
