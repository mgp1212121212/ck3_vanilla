 add_patronage_spouse_education_points_child_effect.desc: "Благодаря наставлениям, которые дает [councillor.GetTitledFirstNamePossessive], [Select_CString(patronage_student.IsFemale, 'моя', 'мой' )] [patronage_student.Custom('GetDaughterSon')] [patronage_student.GetTitledFirstName] с большей вероятностью получит лучшее [Concept( 'education', 'образование' )|E]."
 #Events
 councillor_spouse_learning.2601.t: "Спутник жизни: продолжение обучения"
 councillor_spouse_learning.2601.not_scholarly.desc: "«Вам не помешает время от времени читать книги», — нередко повторяет [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], [Select_CString(councillor.IsFemale, 'которая', 'который' )] славится блестящим образованием. [Select_CString(councillor.IsFemale, 'Она готова', 'Он готов' )] стать моим наставником, если мне понадобится помощь."
 councillor_spouse_learning.2601.scholarly.desc: "Каждый раз, когда [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] видит меня за книгой, [councillor.GetSheHe] загорается энтузиазмом.\n\n«Не желаешь ли моей помощи в изысканиях? Мы могли бы обсудить идеи мудрецов — или обменяться книгами. Недавно мне попалось сочинение, где детально рассматриваются [ROOT.Char.Custom('education_conversation_subject')]!»"
 councillor_spouse_learning.2601.a: "Да, мне бы не помешали ваши наставления."
 councillor_spouse_learning.2601.b: "[tutoring_student_1.GetTitledFirstNameNoTooltip] нуждается в вашей помощи больше, чем я."
 councillor_spouse_learning.2601.c: "[tutoring_student_2.GetTitledFirstNameNoTooltip] — вот кого вам лучше обучать."
 councillor_spouse_learning.2601.d: "Сосредоточьтесь на собственных изысканиях."
 councillor_spouse_learning_2601_tutoring_effect.critical_success: "Теперь [THIS.Char.Custom('education_focus')] гораздо понятнее"
 councillor_spouse_learning_2601_tutoring_effect.success: "Теперь [THIS.Char.Custom('education_focus')] гораздо понятнее"
 councillor_spouse_learning.2001.faith.t: "Спутник жизни: [councillor.GetFaith.GetNameNoTooltip]ие диссиденты"
 councillor_spouse_learning.2001.culture.t: "Спутник жизни: [councillor.GetCulture.GetCollectiveNounNoTooltip]ие диссиденты"
 councillor_spouse_learning.2001.start.desc: "[faction_leader.GetTitledFirstName] и [faction_leader.GetHerHis] собратья"
 councillor_spouse_learning.2001.faith.desc: "[councillor.GetFaith.GetNameNoTooltip][Select_CString(councillor.IsFemale, 'ая', 'ий' )]"
 councillor_spouse_learning.2001.culture.desc: "[councillor.GetCulture.GetCollectiveNounNoTooltip][Select_CString(councillor.IsFemale, 'ая', 'ий' )]"
 councillor_spouse_learning.2001.middle.desc: "которых объединяет [different_culture_or_faith_faction.GetName], не дают мне ни минуты покоя!"
 councillor_spouse_learning.2001.independence_faction.desc: "Они должны быть верными подданными, но я знаю, что они сговорились, чтобы вместе выступить против меня."
 councillor_spouse_learning.2001.liberty_faction.desc: "Они стремятся всеми силами подорвать мою власть."
 councillor_spouse_learning.2001.claimant_faction.desc: "Эти бесчестные воры стремятся отнять землю, принадлежащую мне по праву."
 councillor_spouse_learning.2001.end.desc: "\n\nК счастью, «[Select_CString(councillor.IsFemale, 'одна', 'один' )] из них», [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName], имеет на них определенное влияние. [Select_CString(councillor.IsFemale, 'Она', 'Он' )] предлагает выступить посредником и хочет знать, в каком направлении действовать."
 councillor_spouse_learning.2001.a.faith: "Успокоить членов [councillor.GetFaith.GetNameNoTooltip|l]ой фракции."
 councillor_spouse_learning.2001.a.culture: "Успокоить членов [councillor.GetCulture.GetCollectiveNounNoTooltip|l]ой фракции."
 councillor_spouse_learning.2001.a.faction_members_faith: "Каждый #L [councillor.GetFaith.GetName|l]ий#! член фракции [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.a.faction_members_culture: "Каждый #L [councillor.GetCulture.GetCollectiveNoun|l]ий#! член фракции [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.b: "Пусть [faction_member_1.GetTitledFirstNameNoTooltip] покинет фракцию."
 councillor_spouse_learning.2001.c: "Пусть [faction_member_2.GetTitledFirstNameNoTooltip] сохраняет верность мне."
 councillor_spouse_learning.2301.t: "Спутник жизни: высшая власть"
 councillor_spouse_learning.2301.desc: "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] [Select_CString(councillor.IsFemale, 'стала', 'стал' )] довольно известной фигурой в религиозном мире. [Select_CString(councillor.IsFemale, 'Ее', 'Его' )] покровительством пользуются [councillor.GetFaith.GetNameNoTooltip|l]ие богословы, [councillor.GetFaith.HouseOfWorshipPlural] и ордена, и благодаря этому на н[Select_CString(councillor.IsFemale, 'ее', 'его' )] [Select_CString(religious_head.IsFemale, 'обратила', 'обратил' )] внимание [Select_CString(religious_head.IsFemale, 'сама', 'сам' )] [religious_head.GetTitledFirstName].\n\nБлагодарность столь влиятельного лица может дать серьезные преимущества. [Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [Select_CString(councillor.IsFemale, 'предложила', 'предложил' )] обратиться к н[religious_head.GetHerHim] от моего имени."
 councillor_spouse_learning.2301.a: "Вы можете представить нас друг другу."
 councillor_spouse_learning.2301.a.success: "Я и [religious_head.GetTitledFirstName] теперь друзья."
 councillor_spouse_learning.2301.b: "Что [religious_head.GetSheHe] может сделать для нас взамен?"
 councillor_spouse_learning.2301.c: "Вот мой шанс вернуться в ряды паствы!"
 councillor_spouse_learning.2301.d: "Пусть [religious_head.GetSheHe] узнает, что все, что мы ни делаем, мы совершаем во имя [SCOPE.sC('councillor').GetFaith.HighGodNamePossessive]."
 councillor_spouse_learning.2602.t: "Спутник жизни: новые горизонты"
 councillor_spouse_learning.2602.not_root.desc: "И хотя [Select_CString(student.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] определенно разбирается в таком предмете, как [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName] полагает, что пора [student.GetHerHim] расширить свои познания.\n\n«Я могу раздобыть новые книги, подготовить несколько заданий, немного подучить [student.GetHerHis]. Как думаете, от изучения какого предмета [student.GetFirstNameNoTooltip] выиграет больше всего?»"
 councillor_spouse_learning.2602.root.desc: "«Хоть вы и понимаете кое-что в таком предмете, как [student.Custom('highest_skill_noun')], [student.GetTitleTierName|l] владения [student.GetPrimaryTitle.GetNameNoTierNoTooltip] [Select_CString(student.IsFemale, 'должна', 'должен' )] обладать куда более серьезными познаниями», — говорит [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] и [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n«Я могу раздобыть несколько новых книг, подготовить задания и слегка вас подучить. Какой предмет вам интереснее всего?»"
 councillor_spouse_learning.2602.a: "Дипломатия."
 councillor_spouse_learning.2602.b: "Военная теория."
 councillor_spouse_learning.2602.c: "Экономика державы."
 councillor_spouse_learning.2602.d: "Управление шпионской сетью."
 councillor_spouse_learning.2602.e: "Теология."
 councillor_spouse_learning.1304.desc: "[religious_vassal.GetFaith.AltPriestTermPlural] пользуются покровительством супруга"
 councillor_spouse_learning.1305.desc: "[religious_head.GetTitleAsNameNoTooltip] под впечатлением от благочестия супруга"
 councillor_spouse_learning.2603.t: "Спутник жизни: подходит для работы"
 councillor_spouse_learning.2603.desc: "Некоторые мои советники убеждены, что должности полагаются им уже по праву рождения или из-за их влияния, но как же они ошибаются! Я ожидаю от этих людей результатов, а они постоянно меня разочаровывают.\n\nВыслушав очередные мои жалобы после тяжелого дня, [councillor.GetFirstName] вдруг прерывает меня: «Позвольте мне помочь с этим, [ROOT.Char.GetWifeHusband]. Несколько уроков, вероятно, сделают их поумнее»."
 councillor_spouse_learning.2603.a: "Думаю, [chancellor.GetCouncilTitle|l] [chancellor.GetFirstNameNoTooltip] выиграет от наличия наставника."
 councillor_spouse_learning.2603.b: "Думаю, [marshal.GetCouncilTitle|l] [marshal.GetFirstNameNoTooltip] выиграет от вашей помощи."
 councillor_spouse_learning.2603.c: "Пусть [steward.GetCouncilTitle|l] [steward.GetFirstNameNoTooltip] получит несколько уроков."
 councillor_spouse_learning.2603.d: "Пожалуй, [spymaster.GetCouncilTitle|l] [spymaster.GetFirstNameNoTooltip] может получить от вас несколько советов."
 councillor_spouse_learning.2603.e: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] нуждается в наставнике."
 councillor_spouse_learning.2603.f: "Лучше останьтесь здесь, со мной..."
