l_russian:
 travel_events.1200.t: "Дружелюбные местные жители"
 travel_events.1200.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Мы разбили лагерь у деревушки, и местные пришли посмотреть на наш караван.\n\nСначала мне кажется, что нам предложат торговать, но вскоре становится ясно, что они принесли дары и хотят больше узнать о нашей культуре!\n\n[Select_CString(local_peasant.IsFemale, 'Одна', 'Один' )] из местных — [local_peasant.GetNameNoTooltip], — засыпает нас вопросами особенно тщательно."
 travel_events.1200.a: "Я поддержу разговор и постараюсь узнать побольше."
 travel_events.1200.b: "Все, что может пригодиться, пригодится."
 tradition_travel_discount_desc: "Вы познали эту культурную традицию во время путешествия"
 travel_events.1200.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_xenophilic').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1201.t: "Рыцарство живо"
 travel_events.1201.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] умеет знакомить нас с интересными собеседниками. Перед нами — #L [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNoun|l]ие#! [GetPlayer.Custom('KnightCulturePlural')]. Они обращаются к нам весьма учтиво и, судя по всему, весьма почитают поэзию, так как вворачивают стихотворные цитаты куда ни попадя.\n\nИх этический кодекс не лишен достоинств, и я невольно восхищаюсь им. Особенно впечатляющее зрелище представляет собой [GetPlayer.Custom('KnightCulture')] [local_knight.GetNameNoTooltip]. "
 travel_events.1201.a: "Мне очень хочется привезти эту традицию на родину."
 travel_events.1201.b: "Я постараюсь развивать в себе доблесть"
 travel_events.1201.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_chivalry').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1202.t: "Усердные работники"
 travel_events.1202.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] заставляет меня задуматься. Все, кого я здесь встречаю, работают на совесть и с усердием, которого я не замечаю в моих владениях.\n\nЯ расспрашиваю одного из работяг, как им это удается, и получаю ответ — краткий, но емкий:\n\n«Ну че, надо побольше спину гнуть и рук не опускать, пока всё не сделаешь»."
 travel_events.1202.a: "Я поддержу разговор и постараюсь узнать побольше."
 travel_events.1202.b: "Возможно, эти принципы пригодятся мне и дома."
 travel_events.1202.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_hard_working').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1203.t: "Прочные узы"
 travel_events.1203.desc: "В деревне [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] я останавливаюсь поговорить с местными. Они удивительно преданы сюзерену.\n\nОдин из селян говорит с таким жаром, будто описывает не правителя, но любимого человека."
 travel_events.1203.a: "Я поддержу разговор и постараюсь узнать побольше."
 travel_events.1203.b: "Мои подданные станут такими же верными."
 travel_events.1203.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_loyal_soldiers').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1204.t: "Культурная беседа"
 travel_events.1204.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] не устает меня удивлять: я наблюдаю, как местные жители спорят о том, кому принадлежит некая скотина. Но несмотря на серьезность обсуждаемой темы, обе стороны сохраняют спокойствие, и никто не лезет на соперника с кулаками.\n\nПредставляю, чего мы можем достичь, если в моих владениях вопросы будут решаться так же мирно и разумно."
 travel_events.1204.a: "Я поддержу разговор и постараюсь узнать побольше."
 travel_events.1204.b: "Стоит опробовать этот мирный подход."
 travel_events.1204.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_pacifism').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1205.t: "Простые жизни"
 travel_events.1205.desc: "Перед нами [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и трудно не заметить, что одежды, жилища и даже выражения лиц местных [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip|l]их жителей кажутся очень уж простыми.\n\nНо когда я начинаю спрашивать, как получилось, что именно этот регион прозябает в бедности, то узнаю, что такова воля местных жителей, которым практичность дороже красоты."
 travel_events.1205.a: "Мы могли бы у них поучиться."
 travel_events.1205.b: "Попробую жить проще."
 travel_events.1205.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_spartan').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1206.t: "Упоение охотой"
 travel_events.1206.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Группа охотников позволила мне отправиться с ними. Они познакомили меня с особенностями местной охоты и поделились собственными приемами выслеживания добычи."
 travel_events.1206.a: "Побольше бы таких людей."
 travel_events.1206.b: "Может, они меня научат?"
 travel_events.1206.c: "Я умею охотиться!"
 travel_events.1206.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_hunters').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1207.t: "Мясо земли"
 travel_events.1207.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] запоминается мне трапезой, на которую зазвал нас кто-то из местных старейшин. Во время еды мне вдруг стало ясно, что в блюде нет ни крошки мяса. Старейшина с радостью рассказал о том, как приготовили этот деликатес и что мяса они не едят совсем."
 travel_events.1207.a: "Мне нужны рецепты!"
 travel_events.1207.b: "А добавки можно?"
 travel_events.1207.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_vegetarianism').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1208.t: "Мореходство"
 travel_events.1208.desc: "Следующим местом, где мы бросаем якорь, становится [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Здесь у нас завязывается разговор с целой лодкой местных жителей. Желание перекинуться парой слов перерастает в оживленную беседу об узлах, местных течениях и мореплавании в целом.\n\n«Понимаете ли, альбатрос — царь-птица, и убить его... Нет преступления страшнее»."
 travel_events.1208.a: "Мы поддержим разговор и постараемся узнать побольше."
 travel_events.1208.b: "Хватит слушать, пора применять эти знания."
 travel_events.1208.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_seafaring').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1209.t: "Каков рассказчик, таков рассказ"
 travel_events.1209.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] славится [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip|l]ими рассказчиками. Когда я впервые встречаю их, все мои ожидания оправдываются!\n\nМного часов мы сидим у костра и с истинным наслаждением слушаем их истории."
 travel_events.1209.a: "Дома нужно будет поощрять умение рассказывать истории."
 travel_events.1209.b: "Любите истории? Тогда эта вам точно понравится."
 travel_events.1209.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_storytellers').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1210.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip|U]ая музыка"
 travel_events.1210.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ласкает душу нежной музыкой.\n\nСойдя с дороги, я обнаруживаю группу музыкантов, которые увлеченно играют некую [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip|l]ую мелодию. Я некоторое время прислушиваюсь, и сердце наполняется радостью."
 travel_events.1210.a: "Мы должны привезти эту традицию на родину."
 travel_events.1210.b: "Я хочу научиться играть!"
 travel_events.1210.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_music_theory').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1211.t: "Поэты"
 travel_events.1211.desc: "«[ROOT.Char.GetLadyLord], [ROOT.Char.GetLadyLord], умоляю, уделите мне буквально мгновение и послушайте мои стихи!»\n\nНе в первый раз [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip|l]ие поэты пытаются познакомить меня со своим творчеством, а учитывая, что ждет впереди, — и не в последний. Жители этого края явно без ума от поэзии — каждый второй старается выразить свои грезы в стихах."
 travel_events.1211.a: "Мы поддержим разговор и постараемся узнать побольше."
 travel_events.1211.b: "Пожалуй, я тоже попробую."
 travel_events.1211.c: "И это, по-твоему, стихи?"
 travel_events.1211.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_poetry').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1212.t: "Товарищи по рыбалке"
 travel_events.1212.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] полнится рыбаками — ни дня не проходит, чтобы мне не рассказали что-то новое о рыбной ловле, выборе наживки или о том, что делать с уловом на кухне.\n\nМне даже удается порыбачить, а рыбаки наперебой заваливают меня ценными советами. И когда наконец я держу в руках добычу, со всех сторон раздаются аплодисменты."
 travel_events.1212.a: "Мы поддержим разговор и постараемся узнать побольше."
 travel_events.1212.b: "А что, если попробовать применить рыбацкую тактику в море?!"
 travel_events.1212.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_fishermen').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1213.t: "Мистические странники"
 travel_events.1213.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — земля мистиков: они повсюду, проповедуют и делятся опытом.\n\nОднажды дорогу преграждает огромный валун, и, пока его убирают, у меня завязывается весьма серьезный разговор с одним из них о смысле жизни."
 travel_events.1213.a: "Мне хочется еще ближе узнать ваш народ."
 travel_events.1213.b: "Какой мудростью ты можешь со мной поделиться?"
 travel_events.1213.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_mendicant_mystics').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1214.t: "Уважаемые воины"
 travel_events.1214.desc: "Во время путешествия мне стало ясно, что [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — земля воинов. По крайней мере, [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip|l]ая часть местного населения ставит воинское искусство превыше всего.\n\nСпоры решаются насилием, а те, кто рискует жизнью ради державы, считаются храбрейшими людьми. Большую часть вечера я провожу, расспрашивая их об особенностях этой воинственной культуры."
 travel_events.1214.a: "Мы поддержим разговор и постараемся узнать побольше."
 travel_events.1214.b: "Покажете мне несколько приемов?"
 travel_events.1214.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_warrior_culture').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1215.t: "[GetPlayer.Custom('KnightCultureNoTooltip')] — это прекрасно!"
 travel_events.1215.desc: "Мы останавливаемся передохнуть в таверне. Пока я наслаждаюсь [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip|l]ой музыкой, распахивается дверь и на пороге появляется крупный силуэт.\n\nС важным видом входит [GetPlayer.Custom('KnightCultureNoTooltipLowercase')], и атмосфера моментально меняется: кто-то почтительно склоняет голову, кому-то становится дурно, а хозяин таверны, едва заметив местную знаменитость (кем же еще может быть [GetPlayer.Custom('KnightCultureNoTooltipLowercase')]?) наливает бесплатную кружку.\n\nИнтересно, [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] действительно заслуживает таких почестей? "
 travel_events.1215.a: "Нужно выяснить, к чему такое преклонение."
 travel_events.1215.b: "Если я буду тренироваться, у меня тоже так получится."
 travel_events.1215.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_martial_admiration').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 travel_events.1216.t: "Странствующие мыслители"
 travel_events.1216.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] во многом запоминается мне тем, что едва ли не каждый [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip|l]ий странник здесь называет себя философом.\n\nСначала я отношусь к этому скептически, но когда третий собеседник подряд оказывается заметно умнее меня, я начинаю подумывать, что их заявления — вовсе не пустая похвальба.\n\nПоследний философ, [local_philosopher.GetNameNoTooltip], едва ли не смеется над моими потугами дискутировать с позиции логики."
 travel_events.1216.a: "Нужно больше узнать об их культуре."
 travel_events.1216.b: "А чему могу научиться лично я?"
 travel_events.1216.a.tt: "Снижает стоимость принятия традиции «[GetCultureTradition('tradition_philosopher_culture').GetName]» на [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [Concept( 'prestige', 'престижа' )|E]."
 healthy_vegetarian_meal_modifier: "Здоровая вегетарианская пища"
 healthy_vegetarian_meal_modifier_desc: "Этот персонаж ел здоровую вегетарианскую пищу во время путешествия"
 living_simply_modifier: "Простая жизнь"
 living_simply_modifier_desc: "Этот персонаж ведет простой образ жизни."
 villager_gifts_modifier: "Подарки от селян"
 villager_gifts_modifier_desc: "Селяне преподнесли этому персонажу несколько подарков."
 loyal_attitudes_modifier: "Верность"
 loyal_attitudes_modifier_desc: "Этот персонаж вдохновляет себя и окружающих на верность."
 pacifist_mindset_modifier: "Склонность к пацифизму"
 pacifist_mindset_modifier_desc: "Этот персонаж пытается держаться принципов пацифизма."
 told_good_story_modifier: "Рассказана хорошая история"
 told_good_story_modifier_desc: "Недавно этот персонаж рассказал хорошую историю."
 musically_inspired_modifier: "Музыкальное вдохновение"
 musically_inspired_modifier_desc: "Этого персонажа вдохновляет музыка, и он часто практикуется перед своими узниками."
 fishing_logistics_modifier: "Доставка рыбы"
 fishing_logistics_modifier_desc: "Этот персонаж применяет рыбацкие приемы в морской логистике."
 mystic_wisdom_modifier: "Мудрость мистиков"
 mystic_wisdom_modifier_desc: "Недавно с этим персонажем поделился мудростью мистик."
 trained_in_warrior_culture_modifier: "Постижение культуры воинов"
 trained_in_warrior_culture_modifier_desc: "Этот персонаж недавно постигал воинскую культуру."
 training_hard_modifier: "Изнурительные тренировки"
 training_hard_modifier_desc: "Этот персонаж сейчас упорно тренируется."
 philosophical_musings_modifier: "Философские размышления"
 philosophical_musings_modifier_desc: "Этот персонаж недавно погружался в философские размышления."
 personal_chivalry_modifier: "Личная доблесть"
 personal_chivalry_modifier_desc: "С недавних пор этот персонаж старается развивать собственную доблесть."
