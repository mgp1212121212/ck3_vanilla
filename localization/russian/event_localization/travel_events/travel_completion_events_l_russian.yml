l_russian:
 #Travel Completion Events
 #Generic completion
 travel_completion_event.1000.t: "$travel_event_prefix$ Прибытие"
 travel_completion_event.1000.desc.home: "Наконец-то я дома! Долгие странствия окончены, передо мной [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Я хочу немного отдохнуть, "
 travel_completion_event.1000.desc.abroad: "После долгого перехода я наконец-то прибываю в место назначения. Вот и [final_destination_province.GetName]! Я смогу передохнуть от пыльных дорог и жесткого седла, "
 travel_completion_event.1000.desc.activity: "ведь теперь пришло время нового занятия. Это [ROOT.Char.GetInvolvedActivity.GetName|l].\n\n"
 travel_completion_event.1000.desc.no_activity: "а потом дорога снова позовет меня в путь.\n\n"
 travel_completion_event.1000.stats: "Свита докладывает: наше путешествие продлилось [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue] дн., мы прошли немало баронств — [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue].\n\n"
 travel_completion_event.1000.stats.travel_leader: "[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()|U], [travel_leader_scope.GetName] докладывает: наше путешествие продлилось [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue] дн., мы прошли немало баронств — [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue].\n\n"
 travel_completion_event.1000.desc.memory: "В путешествии случилось такое, чего я не забуду никогда: [travel_conc_memory.GetDescription]"
 travel_completion_event.1000.desc.cultural_ambassador: "Мой культурный представитель может увеличить терпимость к #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ой#! культуре!\n\n"
 travel_completion_event.1000.a: "Славься же, [ROOT.Char.GetFaith.HighGodName]! Я снова могу зайти туда."
 travel_completion_event.1000.a.adventurer: "Славься, [ROOT.Char.GetFaith.HighGodName] — наконец-то удобная кровать..."
 travel_completion_event.1000.b: "Путешествовать приятно, но вернуться домой еще лучше."
 travel_completion_event.1000.b.adventurer: "Странствия — это славно, но путешествовать в комфорте еще лучше."
 cultural_ambassador_cultural_acceptance_gain_desc: "Путешествие с культурным представителем"
 cultural_ambassador_toast.t: "[cultural_ambassador.GetFirstNameNoTooltip] увеличивает терпимость"
 cultural_ambassador_option.tt: "Эффекты от культурного представителя:\n$EFFECT_LIST_BULLET$[Concept( 'cultural_acceptance', 'Терпимость' )|E] между каждой посещенной [Concept( 'culture', 'культурой' )|E] и #L [SCOPE.GetRootScope.GetCharacter.GetCulture.GetCollectiveNoun|l]ой#! увеличена на #positive_value +1%#!"
 finally_there_perk_title_message: "[GetPerk('finally_there_perk').GetName( GetNullCharacter )]"
 souvenirs_aplenty_perk_title_message: "[GetPerk('souvenirs_aplenty_perk').GetName( GetNullCharacter )]"
 no_stone_unturned_perk_title_message: "[GetPerk('no_stone_unturned_perk').GetName( GetNullCharacter )]"
 no_stone_unturned_perk_cooldown_title_message: "[GetPerk('no_stone_unturned_perk').GetName( GetNullCharacter )]: нет эффекта"
 no_stone_unturned_perk_cooldown_message: "На графство до сих пор действуют последствия вашего предыдущего визита."
