l_russian:
 #Travel Danger Events
 #Sea: Someone falls overboard
 travel_danger_events.4000.t: "Опасность: [overboard_character.GetWomanMan|U] за бортом!"
 travel_danger_events.4000.desc: "При одном только взгляде на эти волны зеленеют лица даже бывалых моряков. Наше судно бросает то вверх, то вниз, и его экипаж ищет убежища в трюме.\n\nЯ вижу, как [overboard_character.GetTitledFirstName] выглядывает за борт, поворачивается и идет к лестнице вниз, но в этот самый момент корабль неожиданно бросает в сторону, и [overboard_character.GetSheHe] падает в темные воды."
 travel_danger_events.4000.desc.again: "Наше морское путешествие в [destination.GetName] нельзя назвать приятным. Едва лишь море заштормило, капитан закричал, требуя от всех поскорее укрыться в трюме.\n\nУвы, [overboard_character.GetTitledFirstName] [Select_CString(overboard_character.IsFemale, 'замешкалась и упала', 'замешкался и упал' )] за борт с тихим #EMP всплеском#!!"
 travel_danger_events.4000.desc.seriously: "[ROOT.Char.GetFaith.WaterGodName], владыка морей, гневается на нас! Море снова штормит, и люди прячутся в трюм еще до того, как прокричит об этом капитан.\n\nЯ бегу к лестнице вниз и замечаю краем глаза, как [overboard_character.GetTitledFirstName] [Select_CString(overboard_character.IsFemale, 'запуталась', 'запутался' )] ногой в веревке, привязанной к ограждению. Какой-то моряк спешит выручить [overboard_character.GetHerHis], но уже слишком поздно — судно подбрасывает на волнах, и [overboard_character.GetFirstNameNoTooltip] скрывается в бездонных водах!"
 travel_danger_events.4000.a: "Мы должны спасти [overboard_character.GetHerHis]!"
 travel_danger_events.4000.a_again: "Только не это! Спасите [overboard_character.GetHerHis]!"
 travel_danger_events.4000.a_seriously: "Серьезно? [overboard_character.GetFirstNameNoTooltip], держись!"
 travel_danger_events.4000.a.saved.t: "[Select_CString(CHARACTER.IsFemale, 'Спасена', 'Спасен' )]"
 travel_danger_events.4000.a.saved.desc: "[overboard_character.GetShortUIName] [Select_CString(overboard_character.IsFemale, 'спасена', 'спасен' )] усилиями команды"
 travel_danger_events.4000.a.wounded.t: "[Select_CString(overboard_character.IsFemale, 'Спасена, но ранена', 'Спасен, но ранен' )]"
 travel_danger_events.4000.a.wounded.desc: "[overboard_character.GetShortUIName] [Select_CString(overboard_character.IsFemale, 'пострадала', 'пострадал' )] при падении, но всё же [Select_CString(overboard_character.IsFemale, 'спасена', 'спасен' )] усилиями команды"
 travel_danger_events.4000.a.failure.t: "Смерть"
 travel_danger_events.4000.a.failure.desc: "[overboard_character.GetShortUIName] тонет"
 travel_danger_events.4000.b: "Времени нет! Я спасу [overboard_character.GetHerHis] лично!"
 travel_danger_events.4000.b_travel_leader: "[travel_leader.GetFirstNameNoTooltip], скорей!"
 travel_danger_events.4000.b.flavor: "[overboard_character.GetFirstNameNoTooltip] #EMP [Select_CString(overboard_character.IsFemale, 'должна', 'должен' )]#! это пережить!"
 travel_danger_events.4000.c: "Слишком поздно."
 travel_danger_events.4000.c.flavor: "Попутный ветер в парусах!"
 #Illness, an entourage member falls ill
 travel_danger_events.4010.t: "Опасность: всё хорошо"
 travel_danger_events.4010.desc: "Путешествия, пусть даже подчас опасные и трудные, бодрят тело и дух, но не все могут в этом со #EMP мной#! согласиться.\n\n [ill_character.GetTitledFirstName], [Select_CString(ill_character.IsFemale, 'привлекла', 'привлек' )] мое внимание. Кажется, [ill_character.GetSheHe] чувствует себя не лучшим образом: заторможенные движения, тяжелое дыхание и периодические приступы сотрясающего всё тело кашля отчетливо говорят о том, что [ill_character.GetSheHe] болеет."
 travel_danger_events.4010.desc_again: "[destination.GetNameNoTooltip] ждет! Наступило утро, мы собираемся продолжить свой путь. Но [ill_character.GetTitledFirstName] лежит у себя в комнате, [Select_CString(ill_character.IsFemale, 'бледная', 'бледный' )], как полотно. [ill_character.GetHerHis|U] дыхание затруднено, [ill_character.GetSheHe] ловит мой пристальный взгляд, вздрагивает и начинает гулко кашлять.\n\nНеужели [ill_character.GetFirstNameNoTooltip] тоже чем-то болеет? Не поветрие ли это?"
 travel_danger_events.4010.desc_sea: "[destination.GetNameNoTooltip] ждет, и наше путешествие продолжается. Свежий морской воздух творит чудеса — я чувствую, как #EMP моё#! здоровье и настроение улучшаются. Увы, не всем так повезло.\n\nУже несколько дней я слежу за тем, как чувствует себя [ill_character.GetTitledFirstName] — очевидно, [ill_character.GetHerHis|U] становится всё хуже. Теперь уже нет никаких сомнений в том, что [ill_character.GetSheHe] чем-то болеет."
 travel_danger_events.4010.desc_sea_again: "[destination.GetNameNoTooltip] уже совсем рядом, и одна эта мысль заряжает меня бодростью. Но, кажется, [Select_CString(ill_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))], [ill_character.GetTitledFirstName] чувствует себя совсем иначе.\n\nНе далее чем этим утром [ill_character.GetSheHe] [Select_CString(ill_character.IsFemale, 'зашлась', 'зашелся' )] приступом надсадного кашля. Очевидно, что [ill_character.GetSheHe] чем-то болеет. Не поветрие ли это?"
 travel_danger_events.4010.a: "Мы должны дать [ill_character.GetHerHim] возможность отдохнуть и полностью выздороветь."
 travel_danger_events.4010.a_sea: "Найти порт, где [ill_character.GetFirstNameNoTooltip] сможет отдохнуть и поправить здоровье."
 travel_danger_events.4010.b: "Думаю, я знаю, что может помочь"
 travel_danger_events.4010.b.flavor: "Щепотка того, капля этого…"
 travel_danger_events.4010.b.tt: "[ill_character.GetShortUIName] серьёзно [Select_CString(ill_character.IsLocalPlayer, 'больны', Select_CString(ill_character.IsFemale, 'больна', 'болен' ))]. У [Select_CString(ill_character.IsLocalPlayer, 'вас', Select_CString(ill_character.IsFemale, 'неё', 'него' ))] [GetTrait('pneumonic').GetName( GetNullCharacter )|l]"
 travel_danger_events.4010.b.cured.t: "Болезнь побеждена"
 travel_danger_events.4010.b.cured.desc: "[ill_character.GetSheHe|U] полностью исцеляется"
 travel_danger_events.4010.b.worsened.t: "Состояние ухудшилось"
 travel_danger_events.4010.b.worsened.desc: "[ill_character.GetHerHis|U] состояние ухудшилось"
 travel_danger_events.4010.c: "[medicine_person.GetTitledFirstNameNoTooltip], ты можешь вылечить [Select_CString(ill_character.IsFemale, 'ее', 'его' )]?"
 travel_danger_events.4010.d: "О, у меня как раз есть #EMP то, что нужно...#!"
 travel_danger_events.4010.d.flavor: "Отличная возможность избавиться от [Select_CString(ill_character.IsFemale, 'нее', 'него')]!"
 travel_danger_events.4010.d.poisoned.t: "Смерть"
 travel_danger_events.4010.d.poisoned.desc: "Вы успешно отравили [ill_character.GetHerHis]"
 travel_danger_events.4010.d.failure.t: "Выплывшая правда"
 travel_danger_events.4010.d.failure.desc: "[ill_character.GetSheHe|U] всё [Select_CString(ill_character.IsFemale, 'узнала', 'узнал' )]"
 travel_danger_events.4010.e: "Это просто легкий кашель."
 travel_danger_events.4010.e.flavor: "Бывало и хуже."
 travel_danger_events.4010.e.pneumonic.t: "Легочная болезнь"
 travel_danger_events.4010.e.no_change.t: "Без изменения"
 every_patient_entourage_tt: "Каждый член свиты, обладающий свойством «[GetTrait('patient').GetName( GetNullCharacter )]» "
