l_russian:
 #Grotesque Events
 travel_events.3000.t: "Чудища"
 travel_events.3000.desc: "[traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)|U] редко бывает в таком оживлении. [SCOPE.sCharacter('traveller_monk').GetSheHe|U] буквально пожирает глазами книгу в роскошном переплете — иногда я замечаю, что на некоторых страницах нарисованы карты.\n\nКак-то утром [traveller_monk.GetSheHe] наконец собирается поделиться со мной новыми знаниями:\n\n«Мой сюзерен, ходят слухи, что [ROOT.Char.GetCurrentLocation.GetName] — край удивительных людей! Говорят, в городах тут бродят [ROOT.Char.Custom('GetGrotesquePlural')]!»"
 travel_events.3000.a: "Я хочу увидеть этих существ. #EMP Немедленно!#!"
 travel_events.3000.a.tt: "Вы продолжите поиски этих существ"
 travel_events.3000.b: "Пожалуйста, [traveller_monk.GetFirstNameNoTooltip], рассказывай. Я хочу знать о них больше."
 travel_events.3000.c: "Ну и что? Уродов у нас и дома хватает."
 travel_events.3000.d: "Нужно их найти и рассказать потом об этом."
 travel_events.3000_interest_modifier: "Интерес к гротеску"
 grotesque_rush_modifier: "Погоня за гротеском"
 grotesque_scholar_modifier: "Стремление к изучению гротеска"
 satiated_curiosity: "Утоленное любопытство"
 get_grotesque_cynocephalus: "псоглавец-кинокефал"
 get_grotesque_blemee: "блеммия, — безголовый человек с лицом на груди, —"
 get_grotesque_sciapod: "сциопод, — карлик с одной огромной ногой, —"
 get_grotesque_cynocephaly: "псоглавцы-кинокефалы"
 get_grotesque_blemmyae: "безголовые блеммии с лицами на грудях"
 get_grotesque_sciapodes: "карлики-сциоподы, у каждого из которых одна большая нога"
 travel_events.3001.t: "Разочарование в чудищах"
 travel_events.3001.desc_intro: "В каждом новом поселении я задерживаюсь и ищу гротескных существ, которых [Select_CString(traveller_monk.IsFemale, 'показывала', 'показывал' )] мне на картах [traveller_monk.GetTitledFirstNameNoTooltip]. "
 travel_events.3001.desc_cynical: "Вот шанс доказать, что [SCOPE.sCharacter('traveller_monk').GetSheHe] ошибается."
 travel_events.3001.desc.fallback: "Любопытство пересиливает все."
 travel_events.3001.desc.outro: "\n\nВот и [grotesque_place.GetNameNoTooltip]. [traveller_monk.GetSheHe|U] приближается ко мне, крепко сжимая книгу.\n\n«Мой сюзерен, мы тщательно следовали всем указаниям, но этих существ нигде нет. Мне уже кажется, что они — всего лишь плод воображения»."
 travel_events.3001.a: "О... Ну ладно..."
 travel_events.3001.b: "А как же чудища? Ты ведь #EMP [Select_CString(traveller_monk.IsFemale, 'обещала', 'обещал' )]#!."
 travel_events.3001.b_sadistic: "Я отучу тебя врать сюзерену."
 travel_events.3001.c: "Ха! Кто бы сомневался!"
 travel_events.3001.d: "Ну #EMP где-то#! же они должны быть."
 travel_events.3001.e: "Откуда у нас на родине узнают, что их здесь #EMP не было#!?"
 cryptid_obssessed: "Помешательство на гротеске"
 travel_events.3001.e.success: "Вы убеждаете людей, что действительно все видели"
 travel_events.3001.e.failure: "Никто не верит в ваши гротескные приключения"
 cryptid_obssessed_rush: "Непреодолимая одержимость гротеском"
 #Pet Travel Events
 travel_events.3010.t: "Стремление домой"
 travel_events.3010.intro: "После долгого дня в дороге горизонт начинает теплеть. Я останавливаюсь на миг, закрываю глаза и делаю глубокий вдох.\n\n"
 travel_events.3010.desc: "«Осторожно!» — кричит [pet_rescuer.Custom2('MyCharacterIntroduction', ROOT.Char)] и указывает назад.\n\nКакой-то мелкий грызун пытается убежать в заросли,"
 travel_events.3010.alone: "Стоп! А где [ROOT.Char.Custom( 'DogStoryName' )]? Я вспоминаю, что животного не видно уже... И тут я замечаю движение позади!\n\nКакой-то мелкий грызун пытается убежать в заросли,"
 travel_events.3010.exotic: "а следом бежит нечто #EMP опасное и знакомое#!."
 travel_events.3010.cat: "а за ним бежит знакомая фигура. Я немедленно узнаю знакомый [ROOT.Char.Custom('CatFurColor')] цвет шерсти!"
 travel_events.3010.dog: "а за ним бежит знакомая фигура. Я немедленно узнаю знакомый [ROOT.Char.Custom('DogFurColor')] цвет шерсти!"
 travel_events.3010.a_dog: "Нет! [ROOT.Char.Custom( 'DogStoryName' )]! [pet_rescuer.GetTitledFirstNameNoTooltip], лови!"
 travel_events.3010.a_cat: "Нет! [ROOT.Char.Custom( 'CatStoryName' )]! [pet_rescuer.GetTitledFirstNameNoTooltip], лови!"
 travel_events.3010.a_exotic: "[pet_rescuer.GetTitledFirstNameNoTooltip], лови моего питомца, пока никто больше не пострадал!"
 travel_events.3010.a.success: "[pet_rescuer.GetTitledFirstNameNoTooltip] находит вашего питомца"
 travel_events.3010.a.failure: "[pet_rescuer.GetTitledFirstNameNoTooltip] теряется, пытаясь отыскать вашего питомца"
 travel_events.3010.a.failure_toast: "[pet_rescuer.GetTitledFirstNameNoTooltip] [Select_CString(pet_rescuer.IsFemale, 'потерялась', 'потерялся' )], пытаясь отыскать вашего питомца"
 travel_events.3010.b.tt1: "Ваш питомец пропал безвозвратно"
 travel_events.3010.b.tt2: "Ваш питомец сумеет вас найти"
 travel_events.3010.b.tt3: "Вы нашли свое животное и кое-что еще"
 travel_events.3010.b_dog: "[ROOT.Char.Custom( 'DogStoryName' )] умнее всех нас, [ROOT.Char.Custom('DogStorySheHe')] найдет обратный путь."
 travel_events.3010.b_cat: "[ROOT.Char.Custom( 'CatStoryName' )] умнее всех нас, [ROOT.Char.Custom('CatStorySheHe')] найдет обратный путь."
 travel_events.3010.b_exotic: "#EMP Пф!#! Это пусть местные беспокоятся."
 ill_find_you: "Я лично найду тебя, душа моя"
 travel_events.3010.c_dog: "$ill_find_you$ [ROOT.Char.Custom( 'DogStoryName' )]!"
 travel_events.3010.c_cat: "$ill_find_you$ [ROOT.Char.Custom( 'CatStoryName' )]!"
 travel_events.3010.c_exotic: "Плевать на опасность, это мой заблудившийся малыш! Я тебя найду!"
 travel_events.3010.c.success: "Вы находите питомца"
 travel_events.3010.c.failure: "Вы теряетесь, пытаясь отыскать питомца"
 travel_events.3010.c.failure_toast: "Вы потерялись, пытаясь отыскать питомца"
 after_him: "Быстро! #EMP Ловите#!"
 travel_events.3010.e_dog: "$after_him$ [ROOT.Char.Custom('DogStoryHerHis')]!"
 travel_events.3010.e_cat: "$after_him$ [ROOT.Char.Custom('CatStoryHerHis')]!"
 travel_events.3010.e_exotic: "$after_him$ его!"
 travel_events.3010.d: "Есть те, кому на роду написано быть свободными. Иди, друг мой."
 pet_rescue_modifier: "Задержка поисков питомца"
 travel_events.3010.b.tt: "Может, сумеет вернуться..."
 travel_events.3011.t: "Вот вы где!"
 travel_events.3011.intro: "Найти источник рычания и тропы сломанных веток оказывается не так уж трудно. "
 travel_events.3011.exotic: "Мой чудо-охотник сидит на куче опавших листьев, слизывая с лап кровь добычи.\n\nРядом лежит то, в чем с трудом можно опознать белку."
 travel_events.3011.dog: "[ROOT.Char.Custom( 'DogStoryName' )] сидит на куче опавших листьев, слизывая с лап кровь добычи.\n\nРядом лежит то, в чем с трудом можно опознать белку."
 travel_events.3011.cat: "[ROOT.Char.Custom( 'CatStoryName' )] сидит на куче опавших листьев, слизывая с лап кровь добычи.\n\nРядом лежит то, в чем с трудом можно опознать белку."
 travel_events.3011.a: "Ха! Я никогда в тебе не сомневаюсь! Молодец!"
 travel_events.3011.b: "Больше глаз с тебя не спущу."
 adventurous_pet_modifier: "Азартный питомец"
 travel_events.3012.t: "Дорога домой: Вот ты где?.."
 travel_events.3012.exotic: "\n\nОн поднимает на меня взгляд. Вот только, кажется, не узнает."
 travel_events.3012.dog: "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] поднимает на меня взгляд. Вот только, кажется, не узнает."
 travel_events.3012.cat: "\n\n[ROOT.Char.Custom( 'CatStorySheHe' ) |U] поднимает на меня взгляд. Вот только, кажется, не узнает."
 travel_events.3012.a: "Вижу, у тебя теперь новый дом. Иди навстречу свободе."
 travel_events.3012.c: "Глупо было ожидать от тебя меньшего, дружище."
 feral_pet_modifier: "Дикий питомец"
 feral_pet_love_modifier: "Милый дикий питомец"
 #Encounters in Distant Court Events
 travel_events.3020.t: "Теплый прием"
 travel_events.3020.desc: "Нас встречает музыка, жонглирующие шуты, балансирующие в опасной близости от огня. Завидев новоприбывших, дети умолкают и прячутся за родителей, робко указывая на нас. [foreign_ruler.GetTitledFirstName] улыбается и выходит из-за стола.\n\n«Мой дражайший друг!» — [foreign_ruler.GetSheHe] идет ко мне, широко раскинув руки в приветственном жесте. «Мы начали готовиться, едва заслышали о твоем прибытии. Прошу, оставайся с нами столько, сколько пожелаешь. Все твои желания для нас — закон»."
 travel_events.3020.a: "Впереди [next_province.GetNameNoTooltip]. Нам пригодится любая поддержка."
 travel_events.3020.a_home: "Мы возвращаемся домой и не откажемся от любой поддержки."
 travel_events.3020.b: "Ну, раз уж вы об этом заговорили, нам бы не помешали припасы..."
 travel_events.3020.b.success: "[foreign_ruler.GetTitledFirstNameNoTooltip] соглашается снабдить вас припасами"
 travel_events.3020.b.failure: "[foreign_ruler.GetTitledFirstNameNoTooltip] [Select_CString(foreign_ruler.IsFemale, 'оскорблена', 'оскорблен' )] вашими требованиями"
 travel_events.3020.c: "Пара дополнительных стражников всегда пригодится."
 travel_events.3020.c.success: "[foreign_ruler.GetTitledFirstNameNoTooltip] соглашается выделить вам дополнительных стражников"
 travel_events.3020.d: "Мне бы хотелось продлить наше общение."
 travel_events.3020.d.tt: "[foreign_ruler.GetTitledFirstNameNoTooltip] не против, чтобы вы погостили еще две недели"
 travel_events.3020.e: "Можем обсудить все подробнее... в твоих покоях."
 travel_events.3020.e.success: "[foreign_ruler.GetFirstNameNoTooltip] принимает ваши ухаживания"
 travel_events.3020.e.failure: "[foreign_ruler.GetFirstNameNoTooltip] отвергает ваши ухаживания"
 travel_events.3020.f: "Фальшивым гостеприимством меня не завлечь! Я ухожу!"
 more_supplies_modifier: "Помощь припасами"
 more_men_modifier: "Военная помощь"
 travel_events.3021.t: "Религиозный вопрос"
 travel_events.3021.intro: "«А, вот и вы!» — [foreign_ruler.GetTitledFirstName] встречает меня оживленной жестикуляцией и приглашает войти.\n\n«А мы вас ждали! [foreign_theologian.GetTitledFirstName] — [Select_CString(foreign_theologian.IsFemale, 'самая добродетельная', 'самый добродетельный' )] из моих придворных, так что ваш диспут о высоких материях доставил бы мне истинное удовольствие. "
 travel_events.3021.different_faiths: "Скажите, почему [ROOT.Char.GetFaith.GetAdjective|l] лучше, чем [foreign_theologian.GetFaith.GetAdjective|l]?»"
 travel_events.3021.same_faith: "Поговорим о природе [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 travel_events.3021.a: "Я с радостью приму этот вызов."
 travel_events.3021.a.success: "В результате диспута [foreign_theologian.GetTitledFirstNameNoTooltip] принимает вашу точку зрения"
 travel_events.3021.a.failure: "[foreign_theologian.GetTitledFirstNameNoTooltip] выдвигает более сильные аргументы"
 travel_events.3021.b: "Пусть вместо меня участвует [your_theologian.GetTitledFirstNameNoTooltip]."
 travel_events.3021.b.success: "[your_theologian.GetTitledFirstNameNoTooltip] и [foreign_theologian.GetTitledFirstNameNoTooltip] устраивают диспут, и [your_theologian.GetTitledFirstNameNoTooltip] побеждает"
 travel_events.3021.c: "Я не хочу тратить время на глупости."
 travel_events.3021.d: "Золото выигрывает любые споры..."
 travel_events.3021.d.tt: "Вы идете на подкуп, чтобы [foreign_theologian.GetTitledFirstNameNoTooltip] [Select_CString(foreign_theologian.IsFemale, 'позволила', 'позволил' )] вам победить."
 nick_the_discussant: "Дискуссант"
 dismissed_religious_debate: "Ранний уход со двора"
 travel_events.3022.t: "Празднество"
 travel_events.3022.desc: "Красочные гирлянды цветов украшают тронный зал. Гости радостно поют в мягком свете свечей.\n\n«А вот и вы!» — [foreign_ruler.GetTitledFirstName] хлопает в ладоши, и пение с музыкой тут же смолкают.\n\n«Мы собирались начать танец в вашу честь, [ROOT.Char.GetTitledFirstNameNoTooltip]. Давайте все возьмемся за руки и встанем в круг!»"
 travel_events.3022.a: "Я с радостью присоединюсь!"
 travel_events.3022.b: "#EMP Ага!#! Я давно жду, когда подвернется случай!"
 travel_events.3022.b.success: "[foreign_ruler.GetTitledFirstNameNoTooltip] и [Select_CString(foreign_ruler.IsFemale, 'ее', 'его' )] двор впечатлены вашими па"
 travel_events.3022.b.failure: "[foreign_ruler.GetTitledFirstNameNoTooltip] и [Select_CString(foreign_ruler.IsFemale, 'ее', 'его' )] двор видят ваш позор"
 travel_events.3022.c: "Я лучше просто послушаю разговоры..."
 non_dancer_secret.desc: "Вы узнаете [Concept( 'secret', 'секрет' )|E]"
 travel_events.3022.d: "[ROOT.Char.GetTitleAsNameNoTooltip] не танцует, [Select_CString(ROOT.Char.IsFemale, 'она', 'он' )] смотрит."
 vigorous_dancer_modifier: "Рьяный танцор"
 vigorous_dancer_modifier.desc: "Талант к ярким и живым танцам побуждает этого персонажа чаще практиковаться и использовать каждую возможность, чтобы впечатлить других."
 #Infatuated Knight event
 travel_events.3030.t: "Сладость чужих земель"
 travel_events.3030.desc: "Не впервые я замечаю, как [fleeing_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] возится с цветами, которые [fleeing_knight.GetSheHe] [Select_CString(fleeing_knight.IsFemale, 'собрала', 'собрал' )] по дороге. Я могу поклясться, что слышу, как [fleeing_knight.GetSheHe] украдкой вздыхает каждый раз, когда в [fleeing_knight.GetHerHis] поле зрения попадает [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] и местные владения.\n\n«О [ROOT.Char.Custom('GetCourtOwner')], — говорит [fleeing_knight.GetSheHe], — не секрет, что сердце мое обрело дом вдали от дома. Увы, мой сюзерен, душа болит, ибо ее навсегда [Select_CString(foreign_lady_scope.IsFemale, 'похитила', 'похитил' )] [foreign_lady_scope.GetTitledFirstName], и страсть моя безгранична. Все мысли лишь о [foreign_lady_scope.GetHerHis] глазах, [foreign_lady_scope.GetHerHis] волосах... По одному лишь взмаху [foreign_lady_scope.GetHerHis] руки я [Select_CString(fleeing_knight.IsFemale, 'готова', 'готов' )] умереть. Лишь бы только слышать [foreign_lady_scope.GetHerHis] голос. Умоляю, позвольте мне остаться с [Select_CString(foreign_lady_scope.IsFemale, 'ней', 'ним' )]»."
 travel_events.3030.a: "Разве я могу стоять на пути столь высоких чувств?"
 travel_events.3030.b: "Ты возвращаешься домой #EMP со мной#!."
 travel_events.3030.c: "У нас нет времени на юношеские воздыхания."
 travel_events.3030.c.success: "Вам удается убедить [fleeing_knight.GetHerHis] остаться"
 travel_events.3030.c.failure: "Вы не находите нужных слов"
 travel_events.3030.d: "Что ж, у нас при [ROOT.Char.Custom('GetCourt_RU_Prep')] хватит места вам обоим."
 travel_events.3030.e: "[foreign_lady_scope.GetHerHis|U] глаза воистину прекрасны, а [foreign_lady_scope.GetHerHis] волосы кажутся такими мягкими..."
 travel_events.3030.f: "Я #EMP ненавижу#! любовь. Отрубить им головы."
 #Curious Bishop event
 travel_events.3040.t: "Опасные интересы"
 travel_events.3040.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. С самого нашего прибытия, каждое утро [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] тихонько покидает паланкин и уходит подальше от моих глаз. На сей раз мне захотелось проследить за [Select_CString(bishop.IsFemale, 'ней', 'ним' )]. И вот я вижу, как [Select_CString(bishop.IsFemale, 'она', 'он' )] и [foreign_bishop.Custom('GetActualBishopTitle')] [foreign_bishop.GetFirstName] оживленно беседуют.\n\nНачинается служба, и [foreign_bishop.GetFirstNameNoTooltip] стоит в свете свечей, пока тени танцуют по стенам, как осенние листья. «[bishop.GetFirstNameNoTooltip], — зову я после службы, — что это взбрело тебе в голову?»\n\n«Мне вдруг подумалось, мой сюзерен, что истина не столь однозначна»."
 travel_events.3040.a: "Что ж, служба и впрямь была впечатляющей..."
 travel_events.3040.b: "Это чушь! #EMP Чушь!#!"
 travel_events.3040.c: "Что ж, нам есть что спокойно обсудить."
 travel_events.3040.c.success: "[bishop.GetFirstNameNoTooltip] прислушивается к вам и соглашается, что существует лишь одна истина"
 travel_events.3040.c.failure: "[bishop.GetFirstNameNoTooltip] сердится из-за вашей косности"
 travel_events.3040.d: "Здесь нет и не может быть спокойного решения. Обнажи меч!"
 travel_events.3040.d.success: "Под угрозой применения силы [bishop.GetShortUIName] соглашается с вами"
 travel_events.3040.d.failure: "[bishop.GetShortUIName|U] сердится из-за проявления насилия"
 broadened_horizons_modifier: "Расширение кругозора"
 firm_convictions_modifier: "Твердые убеждения"
 #The Hermit events
 travel_events.3060.t: "Отшельник"
 travel_events.3060.desc.intro: "В зарослях виднеется пещера — словно каменная арка в церкви. У входа кто-то поставил небольшой деревянный столик и скамеечку, на которой стоит зажженный фонарь."
 travel_events.3060.desc.travel_leader: "\n\n«Осторожнее, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], — говорит [travel_leader.GetTitledFirstName|l], предупреждающе подняв руку, — этот край кишит разбойниками».\n\n«Не стоит разбрасываться обвинениями, — в тусклом свете на пороге пещеры появляется чья-то фигура. — Я лишь скромный отшельник, а вы… Вы [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 travel_events.3060.desc.on_your_own: "Кто здесь живет — какой-то изгнанник? А может, это логово разбойников?\n\n«Не бойтесь, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )] [ROOT.Char.GetTitleAsNameNoTooltip], — в тусклом свете на пороге пещеры появляется чья-то фигура. — Я лишь скромный отшельник, ищущий мудрости в этих древних лесах»."
 travel_events.3060.a: "Вот будет здорово, если в моей свите будет отшельник!"
 travel_events.3060.b: "Какая удача! Прошу, предскажи мне будущее."
 travel_events.3060.c: "Просто... просто уйдем."
 impending_doom_modifier: "Неотвратимый рок"
 impending_doom_modifier_desc: "Этот персонаж проигнорировал отшельника и с тех пор его не покидает предчувствие катастрофы"
 ignored_hermit: "Отшельник проигнорирован"
 hermit_tells_your_future_tt: "Вы получите пророчество..."
 travel_events.3061.t: "Отшельник: пророчество"
 travel_events.3061.intro: "Прежде чем ответить, отшельник мешкает секунду-другую. [hermit_scope.GetSheHe|U] встает и приглашает меня за собой. Мы входим в пещеру. По полу разбросаны какие-то травы, в углу — примитивная постель. Когда свита уже не может нас слышать, [hermit_scope.GetSheHe] поворачивается ко мне и говорит странным, глубоким голосом:\n\n"
 travel_events.3061.desc_good: "«Ты найдешь того, кто ищет»."
 travel_events.3061.desc_normal: "«Пламя заговорит, и серебро потечет с копыта мычащего зверя»."
 travel_events.3061.desc_bad: "«Вода уйдет, но не ты»."
 travel_events.3061.a: "Сколько нового."
 travel_events.3061.a.tt: "Вы это запомните"
 travel_events.3062.t: "Где мой отшельник?"
 travel_events.3062.desc: "[hermit_owner.GetTitledFirstName] тепло принимает нас в своей цитадели. Однако, завидев нас, [hermit_owner.GetHerHis] стражники начинают подозрительно шушукаться и хихикать, показывая на мою свиту пальцами.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Дражайшая', 'Дражайший' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] [ROOT.Char.GetFirstNameNoTooltip]! Какая честь принимать вас в моем… — [hermit_owner.GetFirstNameNoTooltip] спотыкается посреди приветствия и [hermit_owner.GetHerHis] лицо багровеет. — Почему у вас #EMP [Select_CString(hermit_scope.IsFemale, 'моя', 'мой' )]#! [Select_CString(hermit_scope.IsFemale, 'отшельница', 'отшельник' )]?!»"
 travel_events.3062.a: "В мои намерения не входило переманивать ваших подданных."
 travel_events.3062.b: "Теперь [Select_CString(hermit_scope.IsFemale, 'она', 'он' )] — #EMP [Select_CString(hermit_scope.IsFemale, 'моя', 'мой' )]#! $cave_hermit_court_position$."
 travel_events.3062.b.tt: "В течение следующих #bold 5 лет#! [hermit_scope.GetShortUIName] согласится на меньшее жалованье, если получит должность «$cave_hermit_court_position$»"
 travel_events.3062.c: "Может, пусть [Select_CString(hermit_scope.IsFemale, 'она', 'он' )] самостоятельно решит, кому служить?"
 travel_events.3062.c.success: "[hermit_scope.GetShortUINameNoTooltip] соглашается остаться с вами"
 travel_events.3062.c.failure: "[hermit_scope.GetShortUINameNoTooltip] останется при дворе персонажа [hermit_owner.GetShortUINameNoTooltip]"
 found_hermit_mod: "Назначить отшельнику жалованье"
 #Bandit event
 travel_events.3070.t: "$travel_danger_prefix$ разбойники на мосту"
 travel_events.3070.desc: "Мягкий рокот реки в отдалении начинает нарастать. Некоторые члены свиты предлагают устроить привал, пополнить запасы воды и отдохнуть.\n\nК парапету каменного моста у поворота прислонились двое мужчин. Один толкает товарища в бок и показывает на нашу процессию. [Select_CString(bandit_scope.IsFemale, 'Третья', 'Третий' )] [bandit_scope.GetWomanMan] поднимается по склону от реки, тоже смотрит на нас и сплевывает в воду.\n\n«Знаете, — говорит [bandit_scope.GetSheHe], — по мосту, вообще-то, проход платный»."
 travel_events.3070.a: "Я понимаю."
 travel_events.3070.b: "Хватило же у тебя смелости заикнуться об этом. [knight_scope.GetTitledFirstNameNoTooltip], покажи [bandit_scope.GetHerHim]."
 travel_events.3070.b.success: "[knight_scope.GetShortUINameNoTooltip] побеждает разбойников"
 travel_events.3070.b.failure: "[knight_scope.GetShortUINameNoTooltip] сражается с напавшими на н[SCOPE.sC('knight_scope').GetHerHis] разбойниками"
 travel_events.3070.c: "Ты с кем так разговариваешь? Я — #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!!"
 travel_events.3070.c.success: "Вы запугиваете разбойников"
 travel_events.3070.c.failure: "Разбойники вам не верят"
 #Knight Errant events
 travel_events.3080.t: "[Select_CString(knight_errant.IsFemale, 'Странствующая', 'Странствующий' )] [knight_errant.Custom('KnightCultureNoTooltip')|l]"
 travel_events.3080.desc_intro: "Известно, что [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] питает особую страсть к легендам, которыми овеяны местные [knight_errant.Custom('KnightCulturePluralNoTooltipLowercase')].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|U], — говорит с поклоном [knight_errant.Custom('KnightCultureNoTooltipLowercase')]. — Наша встреча на этом перекрестке — большая удача, ибо я странствую в поисках чудесного фонтана, исцеляющего любые болезни. Если вы поможете мне, я воздам вам почести»."
 travel_events.3080.desc_anagnorisis: "\n\nТут же в разговор вмешивается [same_culture_companion.GetTitledFirstName]: «Постойте, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]! Я знаю, кто [Select_CString(knight_errant.IsFemale, 'эта', 'этот' )] [knight_errant.Custom('KnightCultureNoTooltipLowercase')]! Это же [knight_errant.GetFirstName]!»"
 travel_events.3080.a: "[knight_errant.Custom('KnightCultureNoTooltip')] всегда может рассчитывать на мою поддержку. Веди нас!"
 travel_events.3080.a.tt: "[knight_errant.Custom('KnightCultureNoTooltip')] показывает дорогу"
 travel_events.3080.b: "Брось эти глупости и пойдем со мной."
 travel_events.3080.b.success: "[knight_errant.Custom('KnightCultureNoTooltip')] принимает ваше предложение"
 travel_events.3080.b.failure: "[knight_errant.Custom('KnightCultureNoTooltip')] не [Select_CString(knight_errant.IsFemale, 'убеждена', 'убежден' )] и уходит"
 travel_events.3080.c: "«А доспехи-то не из дешевых... может, поделишься монетами?»"
 travel_events.3080.d: "«[same_culture_companion.GetFirstNameNoTooltip], вразуми [knight_errant.GetHerHis], пусть присоединится к нашему двору»."
 travel_events.3081.t: "[Select_CString(knight_errant.IsFemale, 'Странствующая', 'Странствующий' )] [knight_errant.Custom('KnightCultureNoTooltip')]: Поиск"
 travel_events.3081.desc: "[knight_errant.Custom('KnightCultureNoTooltipLowercase')] приводит нас на небольшую поляну, посреди которой бьет природный фонтан. На его поверхности мерцают блики отраженного света, и вода кажется настолько яркой, будто на землю упал кусочек солнца.\n\n«Берегись зверя! Страж пришел!» — предостерегает [knight_errant.Custom('KnightCultureNoTooltipLowercase')], и мы видим, что между нами и фонтаном стоит [ROOT.Char.Custom('GetAnimalType')]."
 travel_events.3081.a: "«Не бойся! Я сражу его!»"
 travel_events.3081.a.success: "Вы убиваете зверя"
 travel_events.3081.a.failure: "Зверь ранит вас"
 travel_events.3081.b: "«Я отвлеку зверя, а вы бегите за водой!»"
 travel_events.3081.b.success: "Вам удалось отвлечь зверя"
 travel_events.3081.c: "«Что ж, #EMP ты#! прекрасно отвлечешь его»."
 travel_events.3081.d: "Ну и приключение! Так горячит кровь!"
 knight_errant_training_modifier: "Обучение у странствующего рыцаря"
 knight_errant_faith_modifier: "Легенда о живой воде"
 sacred_water_modifier: "Живая вода"
 sacred_water_modifier_desc: "Легенда гласит, что чудесная вода исцеляет от любых болезней."
 #Church Visiting Event
 travel_events.3090.t: "Закрытые двери"
 travel_events.3090.desc_intro: "О, я помню эти истории. Как однажды [church_visit_location.GetNameNoTooltip] украсится святым местом — появится [church_visit_holder.Custom('GetFaithTemple')] небесной красоты, могучий оплот [ROOT.Char.GetFaith.HighGodNamePossessive] на земле. Камни, достойные защищать райские кущи. Тишина и молитва.\n\nПеред нами пустынная деревня, грязные улицы, истершиеся от старости дороги. Но обет исполнен. [church_visit_holder.Custom('GetFaithTemple')|U] стоит."
 travel_events.3090.desc_zealous: "\n\nМрачная охра окрестностей словно растворяется в ослепительной расцветке. Меня неудержимо тянет внутрь."
 travel_events.3090.desc_cynical: "\n\nЧто ж, по крайней мере, это эстетически приятно."
 travel_events.3090.desc_outro: "\n\n«Э... [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord|U], — подходит священнослужитель и бросает у стены охапку поленьев, — вы уж простите, но скоро будет [activity.GetNameNoTooltip], и [church_visit_holder.Custom('GetFaithTemple')] пока не может принять паломников — мы готовимся»."
 travel_events.3090.a: "Я иду издалека, чтобы увидеть это место, #EMP и я его увижу#!."
 travel_events.3090.a.success: "Вы убедили местного священника, и [church_visit_holder.Custom('GetFaithTemple')] откроется для вас"
 travel_events.3090.a.failure: "Убеждение не удалось"
 travel_events.3090.b: "Можно просто подождать, пока все уйдут..."
 travel_events.3090.b.success: "[church_visit_holder.Custom('GetFaithTemple')] не убережет свои тайны. Вы успешно проникаете внутрь."
 travel_events.3090.b.success_desc: "Вы обнаружили документы, которые не предназначались для ваших глаз..."
 travel_events.3090.b.failure: "[church_visit_holder.Custom('GetFaithTemple')] останется на замке: вас поймали при попытке проникнуть внутрь"
 travel_events.3090.c: "Воины, сломайте дверь, если придется."
 travel_events.3090.d: "Ах, какая досада. Значит, продолжаем путь."
 ignored_church: "Храм проигнорирован"
 building_temple_church: "церковь"
 building_temple_mosque: "мечеть"
 building_temple_temple: "храм"
 #Weak Steppe Horses Events
 travel_events.3100.t: "Опасность: Хилые скакуны"
 travel_events.3100.desc_intro: "Мы знали, что [horses_steppe_location.GetName] — не то место, которое получится миновать быстро. Мы идем до самой ночи, без остановок, и всё равно добираемся до следующей остановки так поздно, что не успеваем даже поужинать. Наши лошади жалобно ржут и отказываются уходить от воды, стоит нам найти ручей."
 travel_events.3100.desc_steppe: "Конечно, они привыкли к степям на родине, но все же они — животные, им нужен отдых."
 travel_events.3100.desc_outro: "\n\nЗаслышав наши жалобы, к нам подходит местный торговец и указывает на амбар у себя за спиной, где выставлены на продажу местные лошади.\n\n«Мои скакуны крепкие и надежные. Им равных нет»."
 travel_events.3100.a: "Какая удача! Я возьму твоих лучших жеребцов!"
 travel_events.3100.b: "Придется потерпеть. Довольно трат."
 travel_events.3100.b.success: "Ваши лошади пережили путешествие"
 travel_events.3100.b.failure: "Вашим лошадям приходится постоянно останавливаться"
 travel_events.3100.c: "Может, мы возьмем их #EMP бесплатно#!..."
 travel_events.3100.c.success: "Вам удается украсть лошадей"
 travel_events.3100.c.failure: "Торговец заставляет вас оплатить украденное"
 travel_events.3100.d: "Ха! #EMP Эти#! лошади и не такое пережили!"
 bought_horses_modifier: "Лошади получше"
 pushed_horses_good_modifier: "Лошадей удалось заставить"
 pushed_horses_bad_modifier: "Лошадей заставили"
 tour_travel.3110.t: "Остановка в пути"
 tour_travel.3110.desc: "[ghino_di_tacco_location.GetName] — это грязные улицы и очень мало людей. Дома пусты и заброшены. В унылой тиши ребенок играет с собакой, но прячется, едва завидев нашу процессию. Местный священник показывает на дом, где живет [Select_CString(ghino_di_tacco_scope.IsFemale, 'госпожа', 'господин' )]. Туда мы и направляемся.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Восхитительнейшая', 'Восхитительнейший' )] [ROOT.Char.GetTitledFirstNameNoTooltip]!» — приветствует нас [ghino_di_tacco_scope.GetTitledFirstName] в пыльном коридоре.\n\n«Огромная честь принимать вас в нашей скромной обители. Если желаете, можете остаться на ночь и присутствовать на банкете!»"
 tour_travel.3110.a: "«Я с радостью принимаю приглашение»."
 tour_travel.3110.a.tt: "Вы принимаете приглашение на банкет"
 tour_travel.3110.b: "«Это... недостаточно хорошо для меня. Мы продолжим путь»."
 tour_travel.3110.c: "«С превеликим удовольствием! У меня даже $court_jester_court_position$ с собой!»"
 tour_travel.3111.t: "Остановка в пути: банкет"
 tour_travel.3111.desc_intro: "Масляные лампы дают так мало света, что он едва заметен. Старый слуга подает еду: одна рыба. Без приправ.\n\n[ghino_di_tacco_scope.GetTitledFirstNameNoTooltip] заметно беспокоится, постоянно заводит речь о том, как сложно управлять столь бедной областью, и что собрать здесь налоги решительно невозможно. «Последний священник ушел от нас пару месяцев назад», — бормочет [Select_CString(ghino_di_tacco_scope.IsFemale, 'она', 'он' )], отставляя бокал разбавленного вина.\n\n"
 tour_travel.3111.desc_breaking_down: "Сразу после этого [Select_CString(ghino_di_tacco_scope.IsFemale, 'она', 'он' )] разражается рыданиями, закрывая лицо руками. «Я... скажу честно. Пригласив вас сюда, я [Select_CString(ghino_di_tacco_scope.IsFemale, 'собиралась', 'собирался' )] вас обокрасть, [Select_CString(ROOT.Char.IsFemale, 'дорогая моя госпожа', 'дорогой мой господин' )]. Надеюсь, вы сможете меня простить»."
 tour_travel.3111.desc_committed: "[Select_CString(ghino_di_tacco_scope.IsFemale, 'Она', 'Он' )] быстро извиняется и отлучается в уборную, но по пути как бы случайно сталкивается со мной."
 tour_travel.3111.a: "«Возьми — и больше не воруй»."
 tour_travel.3111.b: "«Просто забудем, что здесь произошло»."
 tour_travel.3111.c: "«А теперь #EMP ты#! заплатишь»."
 tour_travel.3111.d: "«Придется тебе побеседовать с моей стражей»."
 tour_travel.3111.e: "«Постой... Что это ты делаешь?»"
 tour_travel.3111.e.success: "Вы замечаете, что [ghino_di_tacco_scope.GetFirstNameNoTooltip] пытается обчистить ваши карманы"
 tour_travel.3111.e.failure: "Вы не замечаете, как [ghino_di_tacco_scope.GetFirstNameNoTooltip] крадет что-то у вас"
 generous_donations_modifier: "Щедрое пожертвование"
 #Forest Fire Events
 travel_events.3120.t: "Опасность: [wooded_location.GetTerrain.GetNameNoTooltip|U] горит"
 travel_events.3120.desc: "[wooded_location.GetNameNoTooltip] обещает приятную прогулку, и [wooded_location.GetTerrain.GetNameNoTooltip] начинает по-настоящему мне нравиться: все оттенки зеленого, яркие, как роскошное платье герцогини. Солнечные лучи жидким ихором сочатся меж листьями.\n\nРезкий запах. Возможно, костер. Я поворачиваюсь к свите и вижу, что [travel_leader.GetFirstNameNoTooltip]'s в ужасе. «#EMP ПОЖАР!#!» — вопит [travel_leader.GetSheHe] и яростно указывает туда, где стремительно разгорается пламя... и где [endangered_character.GetNameNoTooltip] [Select_CString(endangered_character.IsFemale, 'оказалась', 'оказался')] в ловушке."
 travel_events.3120.a: "«Спасай [endangered_character.GetHerHis], [travel_leader.GetFirstNameNoTooltip]!»"
 travel_events.3120.a.big_success: "[endangered_character.GetFirstNameNoTooltip] [Select_CString(endangered_character.IsFemale, 'спасена', 'спасен' )]"
 travel_events.3120.a.success: "[endangered_character.GetFirstNameNoTooltip] [Select_CString(endangered_character.IsFemale, 'спасена', 'спасен' )] ценой огромных усилий"
 travel_events.3120.a.failure: "[endangered_character.GetFirstNameNoTooltip] так и не [Select_CString(endangered_character.IsFemale, 'дождалась', 'дождался' )] спасения"
 travel_events.3120.b: "Мы ничего не можем сделать..."
 travel_events.3120.c: "[endangered_character.GetFirstNameNoTooltip], я лично вас спасу!"
 travel_events.3120.d: "«[prowess_entourage_member.GetFirstNameNoTooltip], идите вы!»"
 travel_events.3120.d.big_success: "[prowess_entourage_member.GetFirstNameNoTooltip] добивается успеха. [endangered_character.GetFirstNameNoTooltip] [Select_CString(endangered_character.IsFemale, 'невредима', 'невредим' )]"
 travel_events.3120.d.success: "[prowess_entourage_member.GetFirstNameNoTooltip] добивается успеха с большим трудом, но [endangered_character.GetFirstNameNoTooltip] [Select_CString(endangered_character.IsFemale, 'спасена', 'спасен' )]"
 travel_events.3120.d.failure: "[prowess_entourage_member.GetFirstNameNoTooltip] терпит неудачу. [endangered_character.GetFirstNameNoTooltip] не [Select_CString(endangered_character.IsFemale, 'спасена', 'спасен' )]"
 #Rival Assassin Events
 travel_events.3130.t: "Опасность: Убийственное очарование"
 travel_events.3130.desc: "Мы путешествуем по землям, где правит [Select_CString(prison_holder.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_scope'))] [rival_scope.GetTitledFirstName], и моя свита на грани паники. При первом же непонятном звуке мы хватаемся за оружие, и не зря: среди наших повозок возникла таинственная фигура!\n\n«Добрый вечер! — улыбается [Select_CString(sexy_assassin.IsFemale, 'незваная гостья', 'незваный гость' )], поигрывая клинком. — Жаль, мы не встретились при #EMP более#! приятных обстоятельствах... — фыркает [sexy_assassin.GetSheHe]. — Но! [rival_scope.GetTitledFirstNameNoTooltip] хочет, чтобы именно я #EMP [Select_CString(sexy_assassin.IsFemale, 'поприветствовала', 'поприветствовал' )]#! вас»."
 travel_events.3130.a: "«Ты заплатишь за свою глупость!»"
 travel_events.3130.a.success: "Ваша стража казнит убийцу"
 travel_events.3130.a.failure: "Убийца ранит вас и сбегает"
 travel_events.3130.b: "«Стража! Схватить [sexy_assassin.GetHerHis]!»"
 travel_events.3130.b.success: "Вы избиваете убийцу и отправляете обратно с письмом"
 travel_events.3130.c: "«Ты можешь работать на #EMP меня#!...»"
 travel_events.3130.d: "«Говоришь, приятные обстоятельства?..»"
 travel_events.3130.e: "«Ступай. Я не хочу тебя больше видеть»."
 executed_assassin_modifier: "Убийство предотвращено"
 sent_assassin_back_modifier: "Разоблаченные соучастники"
 #Army Tries to Capture Entourage Member Events
 travel_events.3140.t: "Опасность: Неудачная встреча"
 travel_events.3140.desc: "Выжженные поля, зола вместо колосьев. Плоды войны. Мы ускоряем шаг, едва завидев первые мертвые тела.\n\nЕдинственный путь лежит через военный лагерь. Я оглядываюсь — да, в обход идти негде. Киваю страже — и они кивают в ответ, покрепче стискивая рукояти мечей.\n\nНа входе в лагерь стоит армейский командир: «Вражеские пособники, значит? — спрашивает [hostile_commander.GetSheHe], почесывая нос, — пленника оставите?» — [hostile_commander.GetSheHe|U] куда-то показывает пальцем. [SCOPE.sC('hostile_commander').GetHerHis|U] явно интересует [entourage_member.GetTitledFirstName]."
 travel_events.3140.a: "Взгляни на наши знамена, мы ведь не враги."
 travel_events.3140.a.success: "Вам удается убедить командира"
 travel_events.3140.a.failure: "Командир отказывается слушать"
 travel_events.3140.b: "Прежде чем подойти к н[entourage_member.GetHerHim], придется справиться со мной!"
 travel_events.3140.b.success: "Вы победили в драке"
 travel_events.3140.b.failure: "Командир побеждает в драке"
 travel_events.3140.c: "Может, сумеем договориться?"
 #Rival/Nemesis in Entourage Events
 travel_events.3150.t: "Странный шепот"
 travel_events.3150.desc: "Насколько я понимаю, [rival_scope.GetTitledFirstName] избегает меня тщательнее, чем обычно. Если нас приглашают на пир, [rival_scope.GetSheHe] отсаживается на другой конец стола, не желает общаться на привалах.\n\nВозможно, у нас и не лучшие отношения, но это поведение начинает утомлять — особенно после того, как [rival_scope.GetHerHim] взбрело в голову возвести на меня напраслину: «[ROOT.Char.GetFirstNameNoTooltip] — [ROOT.Char.Custom('InsultAdjective')|l] [ROOT.Char.Custom('InsultNoun')|l], [ROOT.Char.GetTitleAsNameNoTooltip|l] из меня получится лучше!» "
 travel_events.3150.a: "А хочешь знать, каково это? Сейчас покажу!"
 travel_events.3150.a.success: "Вы победили в драке, и [rival_scope.GetFirstNameNoTooltip] [Select_CString(rival_scope.IsFemale, 'вынуждена', 'вынужден' )] уйти"
 travel_events.3150.a.failure: "[rival_scope.GetFirstNameNoTooltip] побеждает в драке и уходит"
 travel_events.3150.b: "[Select_CString(travel_leader.IsFemale, 'Караванщица', 'Караванщик' )] [travel_leader.GetFirstName], разберись."
 travel_events.3150.b.success: "[travel_leader.GetFirstNameNoTooltip] побеждает, и [rival_scope.GetFirstNameNoTooltip] [rival_scope.GetFirstNameNoTooltip] [Select_CString(rival_scope.IsFemale, 'вынуждена', 'вынужден' )] уйти"
 travel_events.3150.b.tt: "[travel_leader.GetFirstName] отчитывает соперника: что [rival_scope.GetFirstName] себе позволяет?!"
 travel_events.3150.c: "Ты у меня в темнице сгниешь."
 travel_events.3150.d: "Вон с глаз моих. #EMP Живо.#!"
 travel_events.3150.e: "Кажется, ветер шумит?"
 travel_humiliation_modifier: "Бунт подавлен"
 #Crows Events
 travel_events.3160.t: "Опасность: Воронья стая"
 travel_events.3160.desc_battle: "Земля пропитана кровью. Мы шагаем медленно и осторожно, точно по болоту. Повсюду вразнобой лежат мертвые тела. Скорее всего, большинство трупов уже обобрали, но кто-то из нас вдруг предлагает обыскать мертвецов.\n\nКогда мы приближаемся, то видим, что не одни претендуем на добычу: стая ворон встречает нас злобным карканьем, взлетает и пикирует на меня."
 travel_events.3160.desc_fallback: "Лес не заканчивается, и тропа задорно петляет вдоль деревьев, а с ней и я. Миновав первые деревья, мы словно попали в совершенно иной мир с иными обитателями. И здесь царит ночь. Среди густой растительности мы идем, весело переговариваясь, и обсуждаем наши путешествия, смотрим на птиц и разглядываем плоды.\n\nЛистья шелестят под порывами ветра, а мы продолжаем путь. Среди ветвей попадается всё больше гнезд.\n\nГруппа ворон с пронзительным карканьем взмывает в воздух и несется ко #EMP мне#!."
 travel_events.3160.desc_outro: "Я закрываю лицо руками и кричу, когда мириады клювов пытаются пробить мою кожу."
 travel_events.3160.a: "[travel_leader.GetFirstName]! На помощь!"
 travel_events.3160.b: "Вот вам хлеб! Отстаньте от меня!"
 travel_events.3160.c: "Я вам покажу!"
 travel_events.3160.c.success: "Вы отгоняете ворон"
 travel_events.3160.c.failure: "Вороны ранили вас"
