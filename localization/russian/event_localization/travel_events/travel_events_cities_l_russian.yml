l_russian:
 #Travel City Events
 #Generic:
 travel_city_companion_impressed: "\n\nОтвлекшись на мгновение, [Select_CString(sightseeing_companion.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] шепчет: «Как бы я [Select_CString(sightseeing_companion.IsFemale, 'хотела', 'хотел' )] остаться тут подольше, [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)]»\n"
 travel_city_companion_idea: "\n\n[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] задумчиво произносит: «[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], мы могли бы задержаться здесь и изучить местные обычаи»."
 travel_city_option_study_locals: "Будем учиться, пока мы здесь."
 travel_city_option_souvenir: "Я найду здесь нечто поистине выдающееся и заберу это домой."
 travel_city_option_reflection_on_existance: "Стоит задуматься о хрупкости жизни."
 travel_city_option_reflection_on_existance_tooltip: "Я провожу время, размышляя о хрупкости жизни"
 travel_city_contemplated_life_and_death: "Я обдумываю вопросы жизни и смерти"
 travel_city_contemplated_religion_tooltip: "Я провожу время, размышляя о природе Христа"
 travel_city_religious_mystic: "Я погружаюсь в мистические аспекты своей веры"
 travel_city_contemplated_life_and_death_companion: "[sightseeing_companion.GetName] [Select_CString(sightseeing_companion.IsFemale, 'увлекла', 'увлек' )] меня обсуждением вопросов жизни и смерти"
 travel_city_option_learn_local_history: "Мне нужно больше узнать про то, каким был этот город."
 travel_city_duel_history_fail: "[city_province.GetNameNoTooltip] и история этого места оказались темой, о которой [sightseeing_companion.GetName] ничего не знает"
 travel_city_duel_teaching_fail_no_companion: "Увы, мне не удалось узнать ни одну из тайн, которые скрывает [city_province.GetNameNoTooltip]"
 travel_city_option_learning: "Отличная возможность завести ученый разговор."
 travel_city_duel_teaching_great_success: "Мне удалось очень многое узнать за время, проведенное здесь. Спасибо, [city_province.GetNameNoTooltip]!"
 travel_city_duel_teaching_success: "Мне удалось научиться чему-то новому за время, проведенное здесь. Спасибо, [city_province.GetNameNoTooltip]!"
 travel_city_duel_teaching_fail: "Я произвожу основательное впечатление"
 travel_city_duel_teaching_great_fail: "[city_province.GetNameNoTooltip] не забудет моего унижения — общения с местными жителями"
 travel_city_duel_learning_fail: "Мне не удалось сделать выводы из истории этого места"
 duel_companion_tooltip: "[sightseeing_companion.GetName] повышает вероятность благополучного результата при выборе данного варианта"
 travel_city_option_study_fortifications: "Давайте больше разузнаем про эти необычные здания."
 travel_city_option_party_hard: "Я с удовольствием займусь всем, чем только можно здесь заняться!"
 travel_city_option_earn_money: "На этом ведь можно #EMP заработать#!!"
 travel_city_new_dessert: "[ROOT.Char.Custom('FavoriteTreat')|U] — это блюдо, которым славится [city_province.GetNameNoTooltip]. И оно навсегда останется в моей памяти"
 travel_city_new_techniques: "[city_province.GetNameNoTooltip] — это место, откуда я возвращаюсь, изучив новые технологии и приёмы"
 travel_city_well_rested: "[city_province.GetNameNoTooltip] — это место, где мне удалось отлично отдохнуть"
 travel_city_resupplied: "Мне удалось получить средства и пополнить запасы провинции [city_province.GetNameNoTooltip]"
 travel_city_option_opt_out: "В этом месте я не задержусь ни на секунду."
 travel_city_major_windfall: "Заработать не получилось, зато мне удалось получить знания в квартале ростовщиков провинции [city_province.GetNameNoTooltip]"
 travel_city_gained_money: "В константинопольском квартале ростовщиков мне удалось найти тех, кто может дать денег"
 travel_city_option_opt_out_tooltip: "[city_province.GetNameNoTooltip] поможет нам подготовиться к продолжению пути, ни минуты дольше мы тут не задержимся"
 souvenir_bought_companion: "[sightseeing_companion.GetName] [Select_CString(sightseeing_companion.IsFemale, 'помогла', 'помог' )] мне приобрести [souvenir.GetName]"
 book_souvenir_companion_tooltip: "[Select_CString(sightseeing_companion.IsFemale, 'Моя верная спутница', 'Мой верный спутник' )] [sightseeing_companion.GetName] [Select_CString(sightseeing_companion.IsFemale, 'увеличила', 'увеличил' )] шансы найти хорошую книгу"
 book_souvenir_tooltip: "На книжном рынке обнаружится книга-артефакт"
 book_souvenir_bought: "Мы приобрели [souvenir.GetName] на одном из книжных рынков, которыми славится [city_province.GetNameNoTooltip]"
 book_artifact_loc: "[souvenir.GetDesc]\n\nНа последней странице нацарапано, что эта книга была куплена на одном из книжных рынков, которыми славится [city_province.GetName]."
 regalia_artifact_loc: "[souvenir.GetDesc]\n\nРегалии завернуты в тряпку, на которой кто-то написал записку: «куплено у ремесленника в провинции [city_province.GetName]»."
 crown_artifact_loc: "[souvenir.GetDesc]\n\nНа внутренней поверхности короны стоит маленькая печать мастерской в провинции [city_province.GetName]."
 souvenir_companion_tooltip: "[Select_CString(sightseeing_companion.IsFemale, 'Моя верная спутница', 'Мой верный спутник' )] [sightseeing_companion.GetName] [Select_CString(sightseeing_companion.IsFemale, 'увеличила', 'увеличил' )] шансы найти хороший артефакт"
 souvenir_tooltip: "Артефакт найдется на рынках, которыми славится [city_province.GetNameNoTooltip]"
 souvenir_bought: "Мы приобрели [souvenir.GetName] на одном из рынков, которыми славится [city_province.GetNameNoTooltip]"
 #Baghdad - Specific:
 travel_city_baghdad_intro: "При виде врат, за которыми лежит [city_province.GetNameNoTooltip], невольно посещает мысль, что это настоящие врата в мир арабского языка и ислама.\n\n"
 travel_city_baghdad_suq_al_warraqin_title: "[city_province.GetNameNoTooltip]: Сук аль-Варракин"
 travel_city_baghdad_royal_enclosure_title: "[city_province.GetNameNoTooltip]: Королевский квартал"
 travel_city_baghdad_cemeteries_title: "[city_province.GetNameNoTooltip] из прошлого"
 travel_city_baghdad_suq_al_warraqin: "Чем ближе я подхожу к центру города, тем чаще слышу ученые беседы. Вся эта улица, включая ведущие к ней мосты, просто усыпана сотнями книжных лавочек и литературных салонов."
 travel_city_baghdad_royal_enclosure: "На окраинах центра города полным-полно небольших дворцов, кухонь и пекарен, над которыми возвышается зеленый купол дворца Золотых Врат. "
 travel_city_baghdad_cemeteries: "Гуляя по городу, я замечаю множество развалин и старинных монументов. Через какое-то время дорога приводит меня к кладбищам, где видны могилы халифов и ученых мужей прошлого."
 travel_city_baghdad_companion_reflection: "[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] замечает, что все эти люди жили в совсем другом Багдаде, от которого сегодня почти не осталось следов."
 #Rome - Specific
 travel_city_rome_intro: "[city_province.GetNameNoTooltip], если посмотреть на город издали, представляет собой настоящий лес башен и лабиринт каменных строений. Но чем ближе мы подходим, тем сильнее всё меняется — руины монументов, стен и древних церквей соседствуют с фермами и пасущимся скотом."
 travel_city_rome_fortified_monuments_title: "[city_province.GetNameNoTooltip]: укрепленные монументы"
 travel_city_rome_fortified_monuments: "По пути через город я замечаю, сколько руин и развалин были тщательно укреплены местной знатью. Мавзолей Адриана и даже Колизей — это целые крепости."
 travel_city_rome_caesars_needle_title: "[city_province.GetNameNoTooltip]: игла Цезаря"
 travel_city_rome_caesars_needle: "Мы остановились перед великим обелиском. Местный житель говорит, что на самом его верху в маленьком бочонке хранится прах Юлия Цезаря.\n\n#EMP «Цезарь, живой или мертвый, всегда выше всех римлян».#!"
 travel_city_rome_companion_reflection: "\n[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] добавляет, что мы должны воспользоваться шансом и побольше разузнать про этот город."
 travel_city_rome_alone_reflection: "\nЯ не могу не думать о древности этого города."
 travel_city_rome_pilgrims_and_shrines_title: "[city_province.GetNameNoTooltip]: святилища и паломники"
 travel_city_rome_pilgrims_and_shrines: "Повсюду, куда ни глянь, паломники. Они торгуются, общаются, стоят в очередях, чтобы поклониться святилищам и могилам городских святых. Поместья позабытых благородных семейств дают им приют на ночь."
 #Constantinople - Specific
 travel_city_constantinople_augustaion_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: центр мира"
 travel_city_constantinople_aqueducts_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: акведуки и водохранилища"
 travel_city_constantinople_goldsmiths_moneychangers_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: златокузнецы и менялы"
 PROSPHORION_GLOSS: "Северная торговая гавань города [GetTitleByKey('b_constantinople').GetNameNoTier]. В городе также есть множество других военных, торговых и имперских гаваней."
 travel_city_constantinople_intro: "[city_province.GetBaronyNameExplicitlyNoTooltip] заполняет собой горизонт. Огромные стены нависают над пейзажем, и в сравнении с ними толпы людей, идущих по [Glossary( 'Месе', 'MESE_GLOSS')], кажутся просто букашками.\n\n"
 travel_city_constantinople_intro_chalcedon: "Привыкшие к экзотическим гостям жители Константинополя едва замечают нас в гавани [Glossary( 'Боспорион', 'PROSPHORION_GLOSS')]. #EMP Нас#! морские стены провинции [city_province.GetBaronyNameExplicitlyNoTooltip] просто поражают. А ведь перед глазами еще стоит [last_visited_location.GetBaronyNameExplicitlyNoTooltip]. \n\n"
 travel_city_constantinople_intro_sea: "Мы сходим на причал [Glossary( 'Боспориона', 'PROSPHORION_GLOSS')] и застываем в восхищении. [city_province.GetBaronyNameExplicitlyNoTooltip] даже издалека поражает своими размерами, могучими башнями, куполами и морскими стенами.\n\n"
 travel_city_constantinople_augustaion: "К полудню мы пережидаем жару у интересного здания на невообразимо прекрасной площади [Glossary( 'Августеон', 'AUGUSTAION_GLOSS')]. В здании установлена золотая веха, которая, по уверениям местных жителей, отмечает центр мира."
 travel_city_center_of_the_world_reflection: "\n\nГлядя на окружающие нас монументальные постройки нетрудно поверить их словам. Внезапно я как-то остро осознаю собственную незначительность."
 travel_city_companion_center_of_the_world_reflection: "\n\n«[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], в местах, подобных этому, ты еще не [Select_CString(sightseeing_companion.IsFemale, 'бывала', 'бывал' )]. Прямо перед нами тысяча лет человеческой истории»."
 AUGUSTAION_GLOSS: "Августеон — площадь перед воротами Халки, дворцовой части Константинополя. На дальнем ее краю над ипподромом возввышается [Glossary( 'Милий', 'MILION_GLOSS' )], а по бокам виднеются монументальные термы Зевксиппа и собор Святой Софии."
 travel_city_constantinople_aqueduct_valens: "Движимые любопытством, мы следуем вдоль [Glossary( 'огромного акведука', 'AQUEDUCT_OF_VALENS_GLOSS' )] ко входу в подземное водохранилище. Стражник рассказывает, что уже несколько веков оно снабжает водой весь город, и предлагает устроить нам экскурсию в его гигантские недра за небольшую плату.\n"
 travel_city_option_study_aqueducts: "Мы должны составить карту этих глубин."
 travel_city_constantinople_goldsmiths_moneychangers: "Вскоре мы останавливаемся у квартала златокузнецов. Это финансовое сердце города, где деньги меняют и хранят. Сверкая на солнце, [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')|l], медяки и монеты из электрума переходят здесь из рук в руки."
 BYZANTINE_COINAGE_GLOSS: "Медные и золотые монеты были главной валютой Византийской империи. Золотой солид, а позже иперпир были самыми ценными из них. Их также весьма ценили на Западе, где называли #EMP безантами#!."
 AQUEDUCT_OF_VALENS_GLOSS: "#EMP Акведук Валента#! построен в IV веке и более тысячи лет снабжал Константинополь свежей водой. Одни водохранилища располагались снаружи, а другие, невероятно огромные, — под землей. Все вместе они вмещали более миллиона кубометров воды."
 SOLIDUS: "[Glossary( 'Солиды', 'BYZANTINE_COINAGE_GLOSS')]"
 HYPERPYRON: "[Glossary( 'Иперпиры', 'BYZANTINE_COINAGE_GLOSS')]"
 FALLBACK_COIN: "монеты"
 travel_city_well_supplied: "Хорошее снабжение"
 travel_city_well_supplied_desc: "Персонаж недавно запасся всем необходимым для путешествия."
