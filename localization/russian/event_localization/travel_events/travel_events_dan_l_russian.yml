l_russian:
 travel_danger_events.2000.t: "$travel_danger_prefix$ взгляд из джунглей"
 travel_danger_events.2000.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — это сплошные джунгли, густые и таинственные. С тех пор как мы вошли сюда, что-то наблюдает за нами из чащи. То чьи-то глаза блеснут среди ветвей, то зашуршат по-особому листья.\n\nОно следит за мной, крадется по пятам, #EMP охотится на меня#!.\n\nПо моему приказу несколько человек отправились на его поиски. Они не вернулись. Что за тварь обитает в изумрудной бездне джунглей?"
 travel_danger_events.2000.a: "Рубите, жгите, только #EMP найдите эту тварь#!."
 travel_danger_events.2000.b: "Ненавижу. Выведите меня отсюда."
 travel_danger_events.2000.c: "В этих джунглях есть только один ужас — это я!"
 travel_danger_events.2001.t: "$travel_danger_prefix$ наводнение"
 travel_danger_events.2001.desc: "Главное, чем запомнится нам [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], — это дождь. Он не прекращается с тех пор, как мы сюда пришли. Я то и дело нервно поглядываю на реку — темная полоса воды, кажется, постоянно расширяется, словно назревающий гнойник.\n\n[Select_CString(flood_victim.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', flood_victim)] [flood_victim.GetFirstNameNoTooltip] снова начинает жаловаться: «Сколько мы уже тащимся через эту сырую, слякотную, мерзкую помойку? Когда же это уже...»\n\n[flood_victim.GetSheHe|U] не успевает закончить фразу — берега все-таки не выдерживают. Неудержимый ревущий поток темной воды уносит наши припасы, а с ними в темноту уносится и [flood_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.2001.a: "Спасайте припасы!"
 travel_danger_events.2001.b: "[flood_victim.GetFirstNameNoTooltip]! Спасайте человека!"
 burned_my_jungle_opinion: "Мои джунгли сожжены"
 travel_lost_supplies: "Лишились припасов"
 travel_lost_supplies_desc: "Этот персонаж страдает из-за потери припасов в пути."
