l_russian:
 travel_danger_events.9000.t: "$travel_danger_prefix$ Жужжащая чума"
 travel_danger_events.9000.desc: "[location.Custom('GetTerrainTypePlural')|U], которыми славится [location.GetName], #EMP полны#! крохотных кровососущих насекомых черного цвета. Куда бы мы ни шли, что бы ни делали, целые облака этих тварей набрасываются на нас и пьют нашу кровь. Истинно говорю вам, [ROOT.Char.GetFaith.DevilName] их творец!\n\nНаши кони то и дело норовят взбрыкнуть и понестись вскачь, свита тоже страдает, но больше всех — [Select_CString(mosquito_victim.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mosquito_victim'))] [mosquito_victim.GetFirstName]. [mosquito_victim.GetSheHe|U] неистово отмахивается от насекомых, не замечая, что все [mosquito_victim.GetHerHis] руки уже в крови."
 travel_danger_events.9000.deviant: "#EMP Восхитительно#! Ну-ка, раздевайтесь все, живо!"
 travel_danger_events.9000.herbalist: "Думаю, эта травка нам поможет..."
 travel_danger_events.9000.a: "Вперед, это всего лишь #EMP насекомые!#!"
 travel_danger_events.9000.b: "[mosquito_victim.GetFirstNameNoTooltip]! Раздевайся, пойдешь впереди."
 drained_by_mosquitoes_modifier: "Жертвы кровососов"
 drained_by_mosquitoes_modifier_desc: "Этот персонаж пострадал от роя кровососущих насекомых и потерял заметный объем драгоценной крови."
 travel_danger_events.9010.t: "$travel_danger_prefix$ палки в колесе"
 travel_danger_events.9010.desc: "«[location.Custom('GetRandomRegionalDanger')|U]!» Это испуганно кричит [irritated_character.GetFirstName]. Вскоре слышится громкий треск — похоже на звук ломающегося дерева или моего лопнувшего терпения.\n\nЯ иду на звук, под моими ногами [location.Custom('GetProvinceGroundDesc')] и щепки, оставшиеся от колеса повозки... #EMP моей#! повозки!\n\n«Прости,  [irritated_character.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]. Была моя очередь следить за дорогой, но сон сморил меня прямо с поводьями в руках...»"
 travel_danger_events.9010.strong: "#EMP *Громко вздохнуть, переворачивая повозку*#!"
 travel_danger_events.9010.a: "[root_scope.Custom('CulturalCurse')|U]... Что ж, мы опоздаем."
 travel_danger_events.9010.b: "Соберите припасы, а я поеду на коне..."
 travel_danger_events.9020.t: "$travel_danger_prefix$ перспектива голода"
 travel_danger_events.9020.desc.first: "«Мы... [ROOT.Char.Custom('GetExpensiveDessert')], у нас совсем #EMP ничего#! не осталось!» [Select_CString(emaciated_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emaciated_character'))] [emaciated_character.GetFirstName] заикается от шока. «[ROOT.Char.Custom('GetExpensiveMeal')|U], [ROOT.Char.Custom('GetExpensiveMealAlt')], [ROOT.Char.Custom('GetLocalStreetFoodPlural')], даже #EMP [ROOT.Char.Custom('get_region_root_vegetable_plural')] — всё пропало, всё!#!»\n\n"
 travel_danger_events.9020.desc.war: "«Эти проклятые солдаты, рыщущие по округе, обокрали нас под покровом ночи! У нас не осталось #EMP ни крошки!#! — рыдает [emaciated_character.GetSheHe]. — Мы все умрем от голода!»"
 travel_danger_events.9020.desc.other: "«Надо было взять с собой больше съестного — не осталось #EMP ни крошки#!, и даже в округе нет ничего съедобного!» — рыдает [emaciated_character.GetSheHe]. — Мы все умрем от голода!»"
 travel_danger_events.9020.desc.last: "\n\nЭто что же получается? Та вчерашняя тройная порция... [ROOT.Char.Custom('GetExpensiveMeal')|U] под [ROOT.Char.Custom('GetFoodDetail')]ным соусом... Значит, это было лишним?"
 travel_danger_events.9020.desc.last.alt: "\n\nНо... Иная церковная мышь питается лучше меня, разве это честно?"
 travel_danger_events.9020.a: "Как же хочется съесть все эти слова..."
 travel_danger_events.9020.b: "Остатки сладки — и теперь они #EMP мои!#!"
 travel_danger_events.9020.hunter: "Мы наверняка найдем в округе дичь!"
 travel_danger_events.9020.cannibal: "О [emaciated_character.GetFirstNameNoTooltip], отдашь ли ты свою жизнь, чтобы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] жить дальше?"
 emaciated_modifier: "Голод"
 emaciated_modifier_desc: "Этот персонаж проделал долгий путь совсем без еды."
 cannibalicus_maximus: "У вас и всех членов вашей свиты появится [Concept( 'secret', 'секрет' )|E] «Каннибал», если вы еще не пробовали человечину."
