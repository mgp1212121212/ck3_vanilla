l_russian:
 #Travel Danger Event Prefix
 travel_danger_prefix: "Опасность:"
 #travel_danger_events.0001.t: "Bandits!"
 #travel_danger_events.0001.desc: "You have encountered bandits because of low control!"
 #travel_danger_events.0001.a: "Run"
 #travel_danger_events.0001.b: "Fight"
 #Hills Terrain
 travel_danger_events.1000.t: "$travel_danger_prefix$ Из мухи слона"
 travel_danger_events.1000.desc: "За последние несколько часов дорога стала чересчур холмистой, и это вымотало всех. Холмы тянутся до самого горизонта, конца им не видно, и, наконец, [Select_CString(travel_leader.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))] [travel_leader.GetFirstName] заявляет:\n\n«[ROOT.Char.GetLadyLord], животные долго не выдержат. Беднягам нужен перерыв, иначе они просто упадут от усталости! Нужно сделать привал!»\n\n[travel_leader.GetSheHe|U] хорошо знает, что с каждой задержкой [destination.GetName] становится всё дальше и дальше…"
 travel_danger_events.1000.a: "[travel_leader.GetSheHe|U] [Select_CString(travel_leader.IsFemale, 'права', 'прав' )]. Отдых действительно необходим."
 travel_danger_events.1000.b: "«Я не потерплю проволочек. Вперед!»"
 travel_danger_events.1001.t: "$travel_danger_events.1000.t$"
 travel_danger_events.1001.desc: "Я продолжаю двигаться вперед — [destination.GetName] ждет нас, и мы будем вовремя. Когда мы перебираемся через самый крупный холм, мне начинает казаться, что самое сложное позади, но вдруг...\n\n#EMP ШМЯК!.. ШМЯК, ШМЯК, ШМЯК!#!\n\nЯ оборачиваюсь на шум и вижу, что наши животные падают наземь, одно за другим! Видимо, [Select_CString(travel_leader.IsFemale, 'права была', 'прав был' )] [travel_leader.GetFirstName]... Бедные звери надорвались. Нужно было прислушаться."
 travel_danger_events.1001.a: "«Отправляйся в ближайший город, [travel_leader.GetFirstNameNoTooltip], купи свежих животных»."
 travel_danger_events.1001.b: "«Пойдем пешком!»"
 travel_danger_events.1002.t: "$travel_danger_prefix$ Опасные склоны"
 travel_danger_events.1002.desc: "[current_location.GetName|U] радует взгляд: вид гор прекрасен. Когда мне удается отвести взгляд и вновь сосредоточиться на каменистой тропе, я понимаю, что нас окружили разбойники! Грозного вида [bandit.GetWomanMan], вероятно, [Select_CString(bandit.IsFemale, 'атаманша', 'атаман' )], подходит к нашей процессии.\n\n«По горам, значит, ездим? Плату за проезд гоните. И кто б вы ни были, у меня тут все платят»."
 travel_danger_events.1002.a: "«Давай всё обсудим»."
 travel_danger_events.1002.a.success: "Вам удается убедить разбойников"
 travel_danger_events.1002.a.success.desc: "Вы со свитой в целости и сохранности минуете горный перевал"
 travel_danger_events.1002.a.failure: "Вам не удалось уговорить разбойников"
 travel_danger_events.1002.a.failure.desc: "Вы платите разбойникам за право пройти"
 travel_danger_events.1002.b: "«Я так просто не сдамся. #EMP К бою!#!»"
 travel_danger_events.1002.b.success: "Вы одолели бандитов"
 travel_danger_events.1002.b.success.desc: "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.failure: "Бандиты одолели вас"
 travel_danger_events.1002.b.failure.desc: "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.c: "«Стража! Разобраться с этим отребьем!»"
 travel_danger_events.1002.c.tt: "Вы отправляете своих стражников из [Concept( 'travel_option', 'варианта путешествия' )|E] разобраться с бандитами"
 travel_danger_events.1002.d: "«Может, поступим иначе? Я заплачу, а вы проведете нас через горы»."
 travel_danger_events.1002.e: "Это их земля..."
 travel_danger_events.1003.t: "$travel_danger_prefix$ Зловещая сырость"
 travel_danger_events.1003.desc: "Я знаю, что [current_location.GetName] таит немало опасностей, и главная из них — трясины. Уже от одних этих болот меня пробирает жуть, а ведь где-то здесь поджидают и прочие ужасы. Моей свите подробно растолковали, как себя следует вести и почему.\n\nЯ двигаюсь во главе процессии и оборачиваюсь, чтобы пересчитать спутников...\n\n#EMP Одного не хватает!#!"
 travel_danger_events.1003.a: "Пусть [Select_CString(travel_leader.IsFemale, 'караванщица', 'караванщик' )], [travel_leader.GetFirstNameNoTooltip], найдет отставшего."
 travel_danger_events.1003.b.success: "Потерянный спутник найден"
 travel_danger_events.1003.b.success.desc: "[missing_companion.GetShortUIName] возвращается в вашу свиту"
 travel_danger_events.1003.b.failure: "Потерянный спутник пропадает навсегда"
 travel_danger_events.1003.b: "Пропасть здесь — значит погибнуть. Поиски бессмысленны."
 travel_danger_events.1006.t: "$travel_danger_prefix$ Знакомые деревья"
 travel_danger_events.1006.desc: "«По-моему, это большое дерево мы уже видели. Клянусь, мы ходим кругами!» — кричит [Select_CString(travel_leader.IsFemale, 'караванщица', 'караванщик' )] [travel_leader.GetName].\n\nВозможно, [travel_leader.GetSheHe] [Select_CString(travel_leader.IsFemale, 'права', 'прав' )]... много часов мы бродим по этому лесу, и конца ему не видно. И вообще, может, это уже #EMP не#! [current_location.GetName]? Кроны деревьев срослись так плотно, что невозможно определить ни время, ни направление.\n\nТак [destination.GetName] нас не дождется..."
 travel_danger_events.1006.a: "Я #EMP точно#! знаю, где мы!"
 travel_danger_events.1006.a.success: "Вы нашли верный путь"
 travel_danger_events.1006.a.success.desc: "Получен опыт за опасность"
 travel_danger_events.1006.a.failure: "У вас не получается найти верный путь"
 travel_danger_events.1006.b: "Отправить кого-нибудь на поиски местного проводника."
 travel_danger_events.1006.b.hire_guide: "Вы пытаетесь нанять проводника"
 travel_danger_events.1006.c: "Выслать дозорных."
 travel_danger_events.1006.c.major_speed_decrease: "Вы серьезно задерживаетесь"
 travel_danger_events.1006.c.minor_speed_decrease: "Вы слегка задерживаетесь"
 travel_danger_events.1007.t: "$travel_danger_prefix$ Ни капли"
 travel_danger_events.1007.desc: "Видимо, [destination.GetName] подождет: вокруг нас [current_location.GetName], и пустоши простираются, насколько хватает глаз. Мы попросту не сможем преодолеть такое расстояние без единого источника воды. Большинство моих спутников своим видом уже и так напоминают сушеные [ROOT.Char.Custom('RegionalRootVegetablePlural')].\n\nНужно что-то делать, и побыстрее!"
 travel_danger_events.1007.a: "Я знаю, что поблизости есть оазис. Возможно, он нас спасет."
 travel_danger_events.1007.a.tt: "В план путешествия будет внесен оазис."
 travel_danger_events.1007.b: "[Select_CString(water_hider.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('water_hider'))] [water_hider.GetFirstNameNoTooltip] пьет как #EMP лошадь#!. Да сколько можно?"
 travel_danger_events.1007.b.success: "Спутники вдохновлены"
 travel_danger_events.1007.b.success.desc: "[water_hider.GetFirstName] умирает от жажды"
 travel_danger_events.1007.b.failure: "Спутники не вдохновлены"
 travel_danger_events.1007.b.failure.desc: "[water_hider.GetFirstName] сильно [Select_CString(water_hider.IsFemale, 'обезвожена', 'обезвожен' )]"
 travel_danger_events.1007.c: "Нужно двигаться дальше."
 travel_danger_events.1007.c.tt: "Похоже, что [water_hider.GetFirstName] [Select_CString(water_hider.IsFemale, 'припрятала', 'припрятал' )] где-то запас воды. Вы [Select_CString(water_hider.IsFemale, 'ее', 'его' )] допросите."
 travel_danger_events.1007.c.success: "В результате допроса вода обнаружена"
 travel_danger_events.1007.c.failure: "В результате допроса вода не найдена"
 dehydrated_modifier: "Обезвоживание"
 dehydrated_modifier_desc: "Этот персонаж страдает от обезвоживания после путешествия через пустыню."
 travel_danger_events.1007.d: "Хорошо, что мы захватили много воды!"
 travel_danger_events.1008.t: "$travel_danger_prefix$ Последствия"
 travel_danger_events.1008.desc: "А вот и [current_location.GetName]. Некогда [current_location_barony.Custom('BaronyTownType')] невероятной красоты, ныне — бледная тень былого.\n\nГруды обломков там, где некогда горели теплым пламенем семейные очаги. Безжалостные руки солдат погасили пламя, уничтожили всё живое. [Select_CString(zombie.IsFemale, 'Перепачканная', 'Перепачканный' )] сажей [zombie.GetWomanMan], всхлипывая, роется в обугленных развалинах в поисках своих вещей.\n\n[zombie.GetSheHe|U] видит нас — среди грязи и пепла мою свиту трудно не заметить — и бросается к нам!"
 travel_danger_events.1008.a: "«Стража! Остановите [zombie.GetHerHis]!»"
 travel_danger_events.1008.a.tt: "[zombie.GetFirstNameNoTooltip] [Select_CString(zombie.IsFemale, 'убита', 'убит' )] по вашему приказу"
 travel_danger_events.1008.b: "Наверняка [zombie.GetSheHe] не хочет нам зла."
 travel_danger_events.1008.c: "«#EMP Стой!#! Возьми это и иди своей дорогой»."
 travel_danger_events.1008.good_intentions: "[zombie.GetFirstNameNoTooltip] не желает вреда"
 travel_danger_events.1008.bad_intentions: "[zombie.GetFirstNameNoTooltip] замышляет недоброе"
 travel_danger_events.1009.t: "$travel_danger_events.1008.t$, добрые намерения"
 travel_danger_events.1009.desc: "[Select_CString(zombie.IsFemale, 'Истощенная', 'Истощенный' )] [zombie.GetWomanMan] быстро добирается до нас, не обращая внимания на десятки мертвых тел на [SCOPE.sC('zombie').GetHerHis] пути. [zombie.GetSheHe|U] кланяется и обращается ко мне:\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], от моего дома остались лишь угли, моя жизнь совершенно разрушена. Я отдаю себя на вашу милость. #EMP Помогите, умоляю!#!»"
 travel_danger_events.1009.a: "«Бедняга...»"
 travel_danger_events.1009.b: "#EMP Всё равно убейте [SCOPE.sC('zombie').GetHerHis]!#!"
 travel_danger_events.1009.c: "«Беру тебя под свою защиту!»"
 travel_danger_events.1009.d: "Но это ведь не мое дело, правда?"
 travel_danger_events.1010.t: "$travel_danger_events.1008.t$, дурные намерения"
 travel_danger_events.1010.desc: "[Select_CString(zombie.IsFemale, 'Истощенная', 'Истощенный' )] [zombie.GetWomanMan] быстро добирается до нас, не обращая внимания на десятки мертвых тел на [SCOPE.sC('zombie').GetHerHis] пути. [zombie.GetSheHe|U] бросается прямо ко мне, скаля зубы и бешено сверкая глазами."
 travel_danger_events.1010.a: "«Я справлюсь!»"
 travel_danger_events.1010.a.success: "Отбились от доходяги"
 travel_danger_events.1010.a.failure: "Получили рану от доходяги"
 travel_danger_events.1010.b: "#EMP Стража!#!"
 travel_danger_events.1010.b.success: "Доходягу прогнали"
 travel_danger_events.1010.b.failure: "Ранен член свиты"
 travel_danger_events.1010.tt: "[zombie.GetFirstNameNoTooltip] удирает"
 travel_danger_events.1011.t: "Опасность: кусачий мороз"
 travel_danger_events.1011.t_twice: "Опасность: лютый мороз"
 travel_danger_events.1011.t_thrice: "Опасность: смертельный холод"
 travel_danger_events.1011.desc: "Последние несколько дней идет снег, и холод уже просто невыносимый. Осмотревшись, я понимаю, что мои спутники тоже страдают от этого, и потому решаю идти пешком рядом с ними. После часового перехода через буран, [frostbite_victim.GetTitledFirstName] отводит меня в сторону и жалобно говорит:\n\n«[frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)], помогите мне! [frostbite_victim.Custom('GetFrostbittenBodyPart')]! Я ничего не чувствую!»"
 travel_danger_events.1011.desc_frostbite_twice: "И вновь путешествие собирает тяжкую дань с нашего каравана. Непрекращающиеся метели и низкие температуры вынуждают нас разбить лагерь. Я проверяю, как там [frostbite_victim.GetTitledFirstName], ведь [Select_CString(frostbite_victim.IsFemale, 'она', 'он' )] один раз уже [Select_CString(frostbite_victim.IsFemale, 'пострадала', 'пострадал' )] от обморожения и теперь лежит на импровизированной койке.\n\n«Мне нездоровится, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)|l]». В полном соответствии с моими ожиданиями, [frostbite_victim.Custom('GetFrostbittenBodyPart')] вновь страдает от обморожения!"
 travel_danger_events.1011.desc_frostbite_thrice: "Зима вновь удивляет нас своей суровостью. По дорогам сложно передвигаться из-за ветра и льда, а видимость такая же низкая, как наш настрой. Я проверяю, как там [frostbite_victim.GetTitledFirstName], уже дважды [Select_CString(frostbite_victim.IsFemale, 'пострадавшая', 'пострадавший' )] от обморожения.\n\n«Как же холодно, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)|l]», — шепчет [Select_CString(frostbite_victim.IsFemale, 'она', 'он' )] слабым голосом. [frostbite_victim.GetNameNoTooltip] [Select_CString(frostbite_victim.IsFemale, 'заработала', 'заработал' )] уже третье обморожение, и холод наконец вытягивает из [Select_CString(frostbite_victim.IsFemale, 'нее', 'него' )] последние крохи жизни."
 travel_danger_events.1011.desc_head: "$travel_danger_events.1011.desc$ Я проверяю, как там [frostbite_victim.Custom('GetFrostbittenBodyPart')]. Кожа покраснела и опухла. Думаю, если ничего не предпринять, станет только хуже!"
 travel_danger_events.1011.desc_upper_limb: "$travel_danger_events.1011.desc$ [Select_CString(frostbite_victim.IsFemale, 'Она', 'Он' )] пытается сжать кулак, но боль слишком сильная. [Select_CString(frostbite_victim.IsFemale, 'Ее', 'Его' )] [frostbite_victim.Custom('GetFrostbittenBodyPart')] уже сине-черного цвета."
 travel_danger_events.1011.desc_lower_limb: "$travel_danger_events.1011.desc$ Я приказываю [Select_CString(frostbite_victim.IsFemale, 'ей', 'ему' )] снять обувь и присматриваюсь, как там [frostbite_victim.Custom('GetFrostbittenBodyPart')]. Пострадавшая часть уже вся темно-синяя. Возможно, сейчас уже поздно пытаться спасти ее."
 travel_danger_events.1011.desc_head_twice: "$travel_danger_events.1011.desc_frostbite_twice$ На этот раз [Select_CString(frostbite_victim.IsFemale, 'ее', 'его' )] [frostbite_victim.Custom('GetFrostbittenBodyPart')] удостаивается более тщательного осмотра и сравнения с ухом. Пострадавшая часть имеет светло-синий оттенок, но, возможно, это из-за того, что обморожение произошло недавно."
 travel_danger_events.1011.desc_upper_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Обмороженному пальцу стало еще хуже, и теперь страдает [frostbite_victim.Custom('GetFrostbittenBodyPart')] целиком. Такими темпами [Select_CString(frostbite_victim.IsFemale, 'она', 'он' )] лишится руки!"
 travel_danger_events.1011.desc_lower_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Я хватаю ботинок и помогаю [Select_CString(frostbite_victim.IsFemale, 'ей', 'ему' )] стянуть его. После некоторых усилий моему взгляду предстает [frostbite_victim.Custom('GetFrostbittenBodyPart')] — одна сплошная опухоль. Вскоре [Select_CString(frostbite_victim.IsFemale, 'она', 'он' )] останется без ноги!"
 travel_danger_events.1011.desc_head_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ Теперь уже и [frostbite_victim.Custom('GetFrostbittenBodyPart')] страдает от обморожения, и всё [Select_CString(frostbite_victim.IsFemale, 'ее', 'его' )] лицо темно-синего цвета и холодно как лед. Как такое возможно?!"
 travel_danger_events.1011.desc_upper_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ С потерей части тела обморожение легко распространяется выше по телу. [Select_CString(frostbite_victim.IsFemale, 'Ее', 'Его' )] грудь и шея темнеют на глазах."
 travel_danger_events.1011.desc_lower_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ После потери части тела от обморожения холод двинулся вниз, и теперь уже всё тело постепенно синеет."
 travel_danger_events.1011.a: "Пусть горит [to_be_burned.GetNameNoTooltip], это [Select_CString(frostbite_victim.IsFemale, 'ее', 'его' )] согреет."
 travel_danger_events.1011.a.success: "[frostbite_victim.GetTitledFirstNameNoTooltip] согревается"
 travel_danger_events.1011.a.failure: "$travel_danger_events.1011.c.tt$"
 travel_danger_events.1011.a_frostbite_treatment_burn_failure: "Возможно, если сгорит [to_be_burned.GetNameNoTooltip], то на этот раз это поможет?"
 travel_danger_events.1011.b_physician: "Наверняка [court_physician.GetTitledFirstNameNoTooltip] знает, как такое лечить!"
 travel_danger_events.1011.b_physician_success: "$travel_danger_events.1011.b.success$"
 travel_danger_events.1011.b_physician_failure: "$travel_danger_events.1011.a.failure$"
 travel_danger_events.1011.b: "Мне доводилось читать об этом в манускрипте."
 travel_danger_events.1011.b.success: "Лечение обморожения было успешным"
 travel_danger_events.1011.b.failure: "Лечение обморожения безуспешно"
 travel_danger_events.1011.b_root_knows_winter: "О зиме я знаю если не всё, то очень многое."
 travel_danger_events.1011.b_frostbite_treatment_root_failure: "Может, в первый раз не получилось, но теперь-то я знаю, как надо!"
 travel_danger_events.1011.b_physician_knows_winter: "[court_physician.GetNameNoTooltip] лучше всех нас знает зиму!"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure: "Возможно, [court_physician.GetNameNoTooltip] на этот раз лучше сделает свое дело?"
 travel_danger_events.1011.c: "Мы должны двигаться дальше."
 travel_danger_events.1011.c.tt: "[frostbite_victim.GetTitledFirstNameNoTooltip] продолжает страдать от обморожения"
 travel_danger_events.1011.c.tt_mild: "[frostbite_victim.GetShortUIName]: [GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip] в сохранности"
 travel_danger_events.1011.c.tt_severe: "[frostbite_victim.GetTitledFirstNameNoTooltip]: [GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip] в сохранности"
 travel_danger_events.1011.c.success: "[frostbite_victim.GetTitledFirstNameNoTooltip] поправляется"
 travel_danger_events.1011.c.failure: "[frostbite_victim.GetTitledFirstNameNoTooltip] получает еще более серьезное обморожение"
 travel_danger_events.1011.c_frostbite_treatment_none_success: "[Select_CString(frostbite_victim.IsFemale, 'Она выдержала', 'Он выдержал' )] один раз, выдержит и во второй!"
 travel_danger_events.1011.c_frostbite_treatment_none_failure: "[Select_CString(frostbite_victim.IsFemale, 'Она', 'Он' )] будет в порядке, нужно двигаться дальше!"
 travel_danger_events.1012.t: "Опасность: манящий плод"
 travel_danger_events.1012.desc: "Наш путь заводит нас в опасные области владения [ROOT.Char.GetCurrentLocation.GetName]. Пока я высматриваю возможные опасности, мое внимание привлекает треск кустов. Что это, дикий зверь? Я готовлюсь принять удар, как вдруг из кустов выпрыгивает [poisonous_plant_eater.GetFirstName], сжимая в руке какое-то растение.\n\n«[poisonous_plant_eater.GetFirstNameNoTooltip], вы меня напугали! Что это у вас, какой-то фрукт?"
 travel_danger_events.1012.desc_food_taster: "$travel_danger_events.1012.desc$ Стоит спросить, что на этот счет думает [food_taster.GetFirstName]».\n\n«Отмечу, что это необычный деликатес, и ничто не говорит о немедленной опасности, но...» «Значит, его можно съесть!» — перебивает [poisonous_plant_eater.GetFirstNameNoTooltip]."
 travel_danger_events.1012.desc_unknown: "$travel_danger_events.1012.desc$!» — восклицаю я.\n\n«Да! Он #EMP так аппетитно выглядит#!, а запах... интересно, каков он на вкус? Может, я кусну немного?» — говорит [Select_CString(poisonous_plant_eater.IsFemale, 'она', 'он' )]."
 travel_danger_events.1012.desc_again: "Дорога впереди вновь становится опасной, и, чтобы не рисковать, мы решили сделать остановку на ночь. Я замечаю, что, пока остальные разбивают лагерь, [poisonous_plant_eater.GetFirstName] срывает очередной незнакомый плод.\n\n«Я восхищаюсь вашим любопытством, [poisonous_plant_eater.GetFirstNameNoTooltip]».\n\nЯ улыбаюсь, но [Select_CString(poisonous_plant_eater.IsFemale, 'она', 'он' )] отвечает мне заговорщическим взглядом, а затем выдает:\n\n«Я прошу прощения, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [poisonous_plant_eater.Custom2('RelationToMe', ROOT.Char)], но я просто не могу сдержаться!» — с этими словами [Select_CString(poisonous_plant_eater.IsFemale, 'она', 'он' )] впивается зубами в плод."
 travel_danger_events.1012.a: "«Подождите, а вдруг он ядовитый?!»"
 travel_danger_events.1012.a_again: "«Хватит #EMP всё#! тянуть в рот!»"
 travel_danger_events.1012.a.tt: "Вы выхватываете плод и выбрасываете его"
 travel_danger_events.1012.regular_plant: "В итоге растение оказывается безвредным"
 travel_danger_events.1012.touched_poisonous_plant: "В местах, где плод коснулся кожи, возникло покраснение"
 travel_danger_events.1012.b: "Пусть [poisonous_plant_eater.GetFirstNameNoTooltip] съест его."
 travel_danger_events.1012.ate_poisonous_plant: "Он вызывает боль в животе"
 travel_danger_events.1012.ate_delicious_plant: "Он оздоравливает тело и разум"
 travel_danger_events.1012.c: "«Но сначала его попробую я!»"
 travel_danger_events.1012.c.tt: "Вы берете фрукт и съедаете его"
 travel_danger_events.1013.t: "$travel_danger_prefix$ Беглец или заблудший?"
 travel_danger_events.1013.desc: "Мы сумели преодолеть опасный путь через владение [ROOT.Char.GetCurrentLocation.GetName]. Внезапно меня охватывает странное чувство, что кого-то не хватает. Я спрашиваю своих спутников, и все они сходятся во мнении, что [runaway_character.GetFirstName] весь день никому не [Select_CString(runaway_character.IsFemale, 'попадалась', 'попадался' )] на глаза.\n\n"
 travel_danger_events.1013.desc_rival: "$travel_danger_events.1013.desc$Я, конечно, не жалуюсь, ведь отсутствие соперника не может не радовать. Однако это может напугать остальных и отбить у них желание двигаться дальше."
 travel_danger_events.1013.desc_lover: "$travel_danger_events.1013.desc$В то же время ходят слухи, что [runaway_character.GetSheHe] и [current_location_holder.GetTitledFirstName] хотели встретиться. Я знаю, что мы проходим мимо [current_location_holder.GetHerHis] земель, но не до конца понимаю, при чём тут [runaway_character.GetFirstNameNoTooltip]? Наверняка [runaway_character.GetSheHe] в этот самый момент потеряно блуждает где-то по окрестностям!"
 travel_danger_events.1013.desc_knight: "$travel_danger_events.1013.desc$[Select_CString(runaway_character.IsFemale, 'Она прикрывала', 'Он прикрывал' )] наши тылы в этой разоренной войной провинции. Полагаю, это было не лучшей идеей. Учитывая [runaway_character.GetHerHis] браваду, [runaway_character.GetSheHe] наверняка уже несется на передовую! Впрочем, [runaway_character.GetSheHe] [Select_CString(runaway_character.IsFemale, 'могла', 'мог' )] просто заблудиться, да?"
 travel_danger_events.1013.desc_child: "$travel_danger_events.1013.desc$Это тревожит меня, ведь [runaway_character.GetSheHe] еще ребенок! А вдруг [runaway_character.GetSheHe] где-то [Select_CString(runaway_character.IsFemale, 'потерялась', 'потерялся' )] по дороге? [runaway_character.GetSheHe|U], должно быть, блуждает в одиночестве, умирая от голода!"
 travel_danger_events.1013.a: "Давайте соберем поисковый отряд."
 travel_danger_events.1013.success: "Поисковому отряду удается [Select_CString(runaway_character.IsFemale, 'ее', 'его' )] найти"
 travel_danger_events.1013.success_root: "Вам удается [Select_CString(runaway_character.IsFemale, 'ее', 'его' )] найти"
 travel_danger_events.1013.failure: "[runaway_character.GetTitledFirstName] как сквозь землю [Select_CString(runaway_character.IsFemale, 'провалилась', 'провалился' )]"
 travel_danger_events.1013.failure_root: "Вы бесцельно бродите по округе"
 travel_danger_events.1013.runaway_joins: "[runaway_character.GetFirstNameNoTooltip] присоединяется к вашему двору"
 travel_danger_events.1013.runaway_return: "Возвращается к [Concept( 'entourage', 'свите' )|E]"
 travel_danger_events.1013.b: "Я найду [Select_CString(runaway_character.IsFemale, 'ее', 'его' )] [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]!"
 travel_danger_events.1013.c: "Не хочу рисковать потерять еще больше людей."
 delayed_toast: "Вы задержались"
 travel_hired_foreign_guide: "Нанят чужеземный проводник"
