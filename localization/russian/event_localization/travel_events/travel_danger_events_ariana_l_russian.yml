l_russian:
 travel_danger_events.7000.t: "$travel_danger_prefix$ Змея!"
 travel_danger_events.7000.desc_intro: "По пути в область [destination.GetName] мы останавливаемся на короткий привал."
 travel_danger_events.7000.desc_desert: "Солнце стоит в зените, от жары можно сойти с ума. Некоторые мои спутники прилегли отдохнуть в тени повозок, другие ищут прохлады под барханами. Я смотрю, как [snake_victim.GetTitledFirstName|l] бредет назад к каравану, глубоко проваливаясь в песок. Вдруг [Select_CString(snake_victim.IsFemale, 'она', 'он' )] падает на колени и обхватывает свою ногу."
 travel_danger_events.7000.desc_oasis: "Большинство моих спутников собрались возле оазиса: им не терпится напиться прохладной воды и смыть пыль со своих лиц. [snake_victim.GetName] погружает руку в воду — и вдруг с диким криком отдергивает ее."
 travel_danger_events.7000.desc_mountains: "Некоторые мои спутники расходятся в поисках воды или пропитания, пока другие отдыхают в тени деревьев. Я смотрю, как [snake_victim.GetName] ищет что-то в кустах. Внезапно [Select_CString(snake_victim.IsFemale, 'она', 'он' )] с испуганным криком выпрыгивает оттуда."
 travel_danger_events.7000.desc_hills: "Большинство моих спутников собираются возле костра, чтобы погреться и послушать истории друг друга. [snake_victim.GetName] отходит в сторонку — наверное, высматривает дичь. [Select_CString(snake_victim.IsFemale, 'Она', 'Он' )] нагибается, раздвигая густую траву — и тут же с жалобным криком отдергивает руку."
 travel_danger_events.7000.desc_floodplains: "Кто-то отходит наполнить водой бурдюки, остальные присматривают за караваном или ищут место посуше. [snake_victim.GetName] погружает свою флягу в воду — и тут же с криком отдергивает руку."
 travel_danger_events.7000.desc: "\n\n«[current_location.Custom('GetRandomRegionalPoisonousSnake')]!» — вопит [Select_CString(snake_victim.IsFemale, 'она', 'он' )], пытаясь сбросить ползучую тварь. Через мгновение та разжимает клыки, но [snake_victim.GetFirstNameNoTooltip] уже ощущает действие яда."
 travel_danger_events.7000.desc_recent: "Дела плохи, однако [Select_CString(snake_victim.IsFemale, 'она', 'он' )] — человек сильный…" #Haha get it? Stranger danger? No? Okay.
 travel_danger_events.7000.a_1: "Подождем, пока [Select_CString(snake_victim.IsFemale, 'ее', 'его' )] состояние не улучшится."
 travel_danger_events.7000.a_2: "Надеюсь, [Select_CString(snake_victim.IsFemale, 'ей', 'ему' )] скоро полегчает."
 travel_danger_events.7000.a_3: "Сейчас [Select_CString(snake_victim.IsFemale, 'ей', 'ему' )] нужен отдых."
 every_victim_relation_tt: "Все родственники персонажа [snake_victim.GetName]:"
 travel_danger_events.7000.a_recover: "[Select_CString(snake_victim.IsFemale, 'Она', 'Он' )] исцеляется от отравления"
 travel_danger_events.7000.a_dont_recover: "[Select_CString(snake_victim.IsFemale, 'Ее', 'Его' )] состояние не изменяется"
 travel_danger_events.7000.a_dont_recover_die: "Яд сводит [Select_CString(snake_victim.IsFemale, 'ее', 'его' )] в могилу"
 travel_danger_events.7000.b: "Может, отравление получится вылечить?"
 travel_danger_events.7000.b_flavor: "Вы пытаетесь вывести яд"
 travel_danger_events.7000.treatment_good: "Лечение приносит эффект"
 travel_danger_events.7000.treatment_bad: "Действие яда продолжается"
 travel_danger_events.7000.c: "[current_location.GetNameNoTooltip]… Там наверняка можно будет найти помощь."
 travel_danger_events.7000.c_tt: "Вы платите местным жителям за исцеление от яда"
 travel_danger_events.7000.d_physician: "[treatment_giver.GetName] — [Select_CString(treatment_giver.IsFemale, 'умелая целительница', 'умелый целитель' )]."
 travel_danger_events.7000.c_known: "Здесь живет [current_location.GetTitle.GetHolder.GetName], наверняка [Select_CString(current_location.GetTitle.GetHolder.IsFemale, 'она', 'он' )] сможет помочь."
 travel_danger_events.7000.c_known_tt: "Вы и [current_location.GetTitle.GetHolder.GetName] — старые знакомцы, так что вы отправляете к [Select_CString(current_location.GetTitle.GetHolder.IsFemale, 'ней', 'нему' )] гонца с просьбой найти для вас хорошего целителя из местных."
 travel_danger_events.7000.d: "[treatment_giver.GetName] очень [Select_CString(treatment_giver.IsFemale, 'умна', 'умен' )], [Select_CString(treatment_giver.IsFemale, 'она должна', 'он должен' )] знать, что делать."
 travel_danger_events.7000.e_flavor: "Надо дать [Select_CString(snake_victim.IsFemale, 'ей', 'ему' )] поесть — это должно помочь в исцелении."
 travel_danger_events.7000.d_tt: "[treatment_giver.GetName] пытается вывести яд"
 travel_danger_events.7000.d_tt_phys: "[treatment_giver.GetName] исцеляет жертву укуса"
 travel_danger_events.7000.e: "Пусть [snake_victim.GetFirstNameNoTooltip] за ужином получит дополнительную порцию еды."
 travel_danger_events.7000.f_sea: "Пусть [Select_CString(snake_victim.IsFemale, 'ее', 'его' )] заберут волны."
 travel_danger_events.7000.f: "Я не желаю смотреть, как [Select_CString(snake_victim.IsFemale, 'она', 'он' )] страдает."
 travel_danger_events.7000.g: "Довольно об этом, нам пора в путь."
