l_russian:
 travel_events_mpo.0001.t: "$travel_event_prefix$ Золотые птицы"
 travel_events_mpo.0001.desc: "Тишину вокруг нас нарушают крики птиц, парящих в вышине. Подняв глаза, я замечаю стаю крупных орлов — степной ветер разносит их пронзительные голоса по всей округе.\n\n[eagle_noticer.GetName] отмечает, что это беркуты — редкие гости в этих краях. Беркуты — прекрасные охотники, и некоторые кочевники даже приручают их. [Select_CString(eagle_noticer.IsFemale, 'Она', 'Он' )] предлагает поймать беркута, утверждая, что птица принесет нам немалую пользу."
 travel_events_mpo.0001.a: "Всё, что нам нужно, — это ловкость рук."
 travel_events_mpo.0001.a_tt: "Вы собираете ловушку и выжидаете момент, чтобы поймать орла"
 travel_events_mpo.0001.b: "У нас хватит припасов на ловушку с приманкой…"
 travel_events_mpo.0001.b_tt: "Вы собираете ловушку и делаете приманку из имеющихся материалов"
 travel_events_mpo.0001.c_noticer: "[huntsmaster.GetFirstNameNoTooltip], а почему бы тебе [Select_CString(huntsmaster.IsFemale, 'самой', 'самому' )] не заняться этим?"
 travel_events_mpo.0001.c_huntsmaster: "Думаю, [huntsmaster.GetFirstNameNoTooltip] без труда справится с этой задачей."
 travel_events_mpo.0001.c: "Нам нужен умелый охотник."
 travel_events_mpo.0001.c_tt: "[huntsmaster.GetName] соберет ловушку и поймает птицу для вас"
 travel_events_mpo.0001.c_not: "У вас отсутствует [GetCourtPositionType('master_of_hunt_court_position').GetName()|l], или его нет в вашей [Concept('entourage', 'свите')|E]"
 travel_events_mpo.0001.d: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] поймаю орла, как [Select_CString(eagle_childhood_teacher.IsFemale, 'учила', 'учил' )] меня [eagle_childhood_teacher.GetName]."
 travel_events_mpo.0001.e: "Это всё замечательно, но птица мне ни к чему."
 travel_events_mpo.0001_win: "Вам удается поймать беркута"
 travel_events_mpo.0001_lose: "Все попытки заманить орла в ловушку заканчиваются неудачей"
 travel_events_mpo.0010.t: "$travel_event_prefix$ Белый верблюд"
 travel_events_mpo.0010.desc: "Далеко-далеко, у самого горизонта, где степь сливается с небесами, возникает какая-то белая точка. Подъехав поближе, я понимаю, что передо мной верблюд — такой белый, что практически светится на солнце. За ним следует огромная отара овец. Тут, будто взявшись из ниоткуда, на спину верблюда запрыгивает [Select_CString(camel_rider.IsFemale, 'наездница', 'наездник' )]. Улыбнувшись, [Select_CString(camel_rider.IsFemale, 'незнакомка', 'незнакомец' )] тепло приветствует меня.\n\n«Мир вам, — говорит [Select_CString(camel_rider.IsFemale, 'она', 'он' )]. — Как видите, Аллах щедро благословил меня, и теперь я могу разделить Его дар с другими. Что вас интересует?»"
 travel_events_mpo.0010.a: "Мне бы пригодились несколько овец."
 travel_events_mpo.0010.a_flavor: "[camel_rider.GetName] продает вам часть своей отары"
 travel_events_mpo.0010.b: "Твоя вера — сама по себе дар."
 travel_events_mpo.0010.b_islamic: "Будь [Select_CString(camel_rider.IsFemale, 'благословенна', 'благословен' )] и ты, [Select_CString(camel_rider.IsFemale, 'госпожа', 'друг мой' )]."
 travel_events_mpo.0010.b_flavor: "Чем Аллах благословит меня сегодня?"
 travel_events_mpo.0010.c: "Всё, что мне нужно, я могу взять силой."
 travel_events_mpo.0010.c_tt: "Вы пробуете ограбить персонажа [camel_rider.GetName]"
 travel_events_mpo.0010_win: "Вы побеждаете [Select_CString(camel_rider.IsFemale, 'ее', 'его' )]"
 travel_events_mpo.0010_lose: "[Select_CString(camel_rider.IsFemale, 'Она', 'Он' )] побеждает вас"
 mpo_islam_conversion_modifier: "Интерес к исламу"
 mpo_islam_conversion_modifier_desc: "Этот персонаж познакомился с учением ислама и теперь подумывает принять эту веру.\n\nСтоимость обращения в [GetReligionByKey('islam_religion').GetAdjective|l]ую [Concept('faith', 'религию')|E]: #p -25%#!"
 faith_conversion_cost_mpo_islam_event: "[GetModifier('mpo_islam_conversion_modifier').GetNameWithTooltip]"
