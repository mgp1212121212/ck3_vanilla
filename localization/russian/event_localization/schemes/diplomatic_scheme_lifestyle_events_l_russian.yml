l_russian:
 diplomatic_scheme_lifestyle.1001.t: "Стратегический интерес"
 diplomatic_scheme_lifestyle.1001.desc: "Сначала [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'получала', 'получал' )] от меня письма. Это был мой способ познакомиться поближе. Вскоре мы нашли общий интерес, и теперь отправляем друг другу целые листы, исписанные мыслями о стратегии и военном деле!"
 diplomatic_scheme_lifestyle.1001.a: "Скорее бы ознакомиться с [target.GetHerHis] новыми планами."
 diplomatic_scheme_lifestyle.1001.b: "У меня новая идея. Она наверняка [target.GetHerHim] понравится!"
 diplomatic_scheme_lifestyle.3001.t: "Узнать [SCOPE.sC('target').GetHerHis] получше"
 diplomatic_scheme_lifestyle.3001.desc: "Я знаю, что многие этого не одобрят, но по-моему, хорошо, что [target.GetTitledFirstName] под постоянным наблюдением. По крайней мере, я продолжаю убеждать себя в этом, когда поручаю соучастникам записывать все, что [SCOPE.sC('target').GetSheHe] любит и не любит."
 diplomatic_scheme_lifestyle.3001.a: "Чтобы добиться [target.GetHerHis] дружбы, мне необходимо получше [target.GetHerHim] узнать!"
 diplomatic_scheme_lifestyle.3001.a.tt: "#F Конечно же, [target.GetSheHe] поймет!#!"
 diplomatic_scheme_lifestyle.3001.b: "Может, они что-то задумали..."
 diplomatic_scheme_lifestyle.3001.b.tt: "#F Нужно сменить тактику.#!"
 diplomatic_scheme_lifestyle.3101.t: "Конфронтация"
 diplomatic_scheme_lifestyle.3101.desc_opening_good: "«Это, конечно, очень лестно, но я не могу понять ваших намерений».\n\n[SCOPE.sC('target').GetTitledFirstName] [SCOPE.sC('target').Custom('quirk_pos_present')] и продолжает: «И вы всегда рядом… Не могли бы вы на время оставить меня в покое?»"
 diplomatic_scheme_lifestyle.3101.desc_opening_bad: "«Это пора прекращать!»\n\n[target.GetTitledFirstName] [target.Custom('quirk_neg_present')] и продолжает: «Не знаю, чего вы добиваетесь, [ROOT.Char.GetFirstNameNoTooltip], но если моей неприязни, то вы преуспели!»"
 diplomatic_scheme_lifestyle.3101.a: "Я на время отступлюсь."
 diplomatic_scheme_lifestyle.3101.a.tt: "#F Но я не сдаюсь!#!"
 diplomatic_scheme_lifestyle.3101.b: "Я не сдамся!"
 diplomatic_scheme_lifestyle.3101.b.tt: "#F Вряд ли [target.GetSheHe] это всерьез.#!"
 diplomatic_scheme_lifestyle.3101.c: "Если [ROOT.Char.GetSheHe] так говорит, значит, и правда пора прекращать."
 diplomatic_scheme_lifestyle.3201.t: "Не продохнуть"
 diplomatic_scheme_lifestyle.3201.desc: "«[Select_CString(SCOPE.sC('sacrificial_agent').IsFemale, 'Эта', 'Этот' )] [SCOPE.sC('sacrificial_agent').Custom('InsultAdjective')] [SCOPE.sC('sacrificial_agent').Custom('InsultNoun')] [SCOPE.sC('sacrificial_agent').GetFirstNameNoTooltip] все время шныряет поблизости — нет мне покоя!»\n\n[SCOPE.sC('target').GetTitledFirstName] пылает от ярости, и жертва этого пламени — [Select_CString(sacrificial_agent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))] [SCOPE.sC('sacrificial_agent').GetTitledFirstName]."
 diplomatic_scheme_lifestyle.3201.a: "Да! А как [SCOPE.sC('sacrificial_agent').GetSheHe] постоянно [SCOPE.sC('sacrificial_agent').Custom('quirk_neg_present')]… #EMP Фу#!!"
 diplomatic_scheme_lifestyle.3201.b: "[sacrificial_agent.GetSheHe|U] весьма [sacrificial_agent.Custom('quirk_pos_adjective')][Select_CString(sacrificial_agent.IsFemale, 'ая', 'ый' )] [sacrificial_agent.GetWomanMan]!"
