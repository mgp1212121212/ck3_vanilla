l_russian:
 steal_back_artifact_event_title: "Выкрасть утраченный артефакт:"
 steal_back_artifact_ongoing.1001.t: "$steal_back_artifact_event_title$: хранитель древностей"
 steal_back_artifact_ongoing.1001.desc: "Одно из главных препятствий на пути к артефакту — [antiquarian.GetTitledFirstName], [Select_CString(antiquarian.IsFemale, 'хранительница древностей, которую', 'хранитель древностей, которого' )] держит на службе [target.GetTitledFirstName].\n\nЕсть, конечно, несколько способов #EMP избавиться#! от человека, но, возможно, [antiquarian.GetFirstNameNoTooltip] сможет просто отвернуться в нужный момент, если я предложу достойную взятку?"
 steal_back_artifact_ongoing.1001.a: "Золото — всеобщий язык подкупа."
 steal_back_artifact_ongoing.1001.a.tt: "Вам кажется, что [antiquarian.GetTitledFirstName] ценит богатства..."
 steal_back_artifact_ongoing.1001.b: "А если артефакт за артефакт?"
 steal_back_artifact_ongoing.1001.b.tt: "[antiquarian.GetTitledFirstName] согласится на равный «обмен»."
 steal_back_artifact_ongoing.1001.c: "Возможно, [random_beauty.GetTitledFirstName] сумеет добиться #EMP взаимопонимания#!, если представить их друг другу?"
 steal_back_artifact_ongoing.1001.c.tt: "Вы ставите на то, что [antiquarian.GetTitledFirstName] променяет верность на телесную красоту."
 steal_back_artifact_ongoing.1001.d: "Лучше я рассмотрю другие варианты."
 steal_back_artifact_ongoing_notification.1001.success: "[antiquarian.GetTitledFirstName] принимает взятку"
 steal_back_artifact_ongoing_notification.1001.failure: "[antiquarian.GetTitledFirstName] отказывается от взятки"
 steal_back_artifact_ongoing.1002.t: "$steal_back_artifact_event_title$: слабое управление"
 steal_back_artifact_ongoing.1002.desc: "По моему приказу [agent.Custom2('MyCharacterIntroduction', ROOT.Char)] следит за каждым шагом, который делает[target.GetTitledFirstName]: мы ждем идеального момента, когда сможем умыкнуть у н[target.GetHerHis] артефакт.\n\nОднако, дело продвигается куда медленнее, чем мне бы хотелось. Возможно, мне стоит дать [agent.GetHerHim] более конкретное поручение?"
 steal_back_artifact_ongoing.1002.a: "Итак, [agent.GetFirstNameNoTooltip], нужно сделать вот что..."
 steal_back_artifact_ongoing.1002.b: "Я не стану вмешиваться в [SCOPE.sC('agent').GetHerHis] работу."
 steal_back_artifact_ongoing_notification.1002.success: "[agent.GetTitledFirstName] докладывает обстановку"
 steal_back_artifact_ongoing_notification.1002.failure: "[antiquarian.GetTitledFirstName] ничего не [Select_CString(antiquarian.IsFemale, 'нашла', 'нашел' )]"
