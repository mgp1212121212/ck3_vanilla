l_russian:
 steal_back_artifact_outcome.1001.t: "$steal_back_artifact_event_title$: успех!"
 steal_back_artifact_outcome.1001.desc: "Увидев заветный артефакт, я не могу сдержать самодовольную улыбку. Меня охватывает гордость — наконец-то [artifact.GetName] возвращается к законному владельцу!\n\nМоему сокровищу пришлось нелегко — оно слегка потерто, и его не мешало бы почистить. Но это не беда! Мои пальцы скользят по роскошной вещи... [artifact.GetName] — прекрасный трофей!"
 steal_back_artifact_outcome.1001.a: "Он возвращается в нужное место и в нужные руки."
 steal_back_artifact_outcome.1002.t: "$steal_back_artifact_event_title$: артефакт украден!"
 steal_back_artifact_outcome.1002.desc: "Сегодня я [Select_CString(ROOT.Char.IsFemale,'решила', 'решил')] полюбоваться своим сокровищем. К моему ужасу, оно пропало! #EMP Где же [artifact_to_steal.GetName]?#!\n\nЯ созываю всех и лихорадочно пытаюсь выяснить, что произошло. Наконец один из слуг признается, что за наглой кражей стоит [owner.GetName]! Звучит правдоподобно — говорят, [owner.GetSheHe] часто [Select_CString(owner.IsFemale,'разглагольствовала', 'разглагольствовал')] о том, что эта драгоценность должна была достаться [Select_CString(owner.IsFemale,'ей', 'ему')]..."
 steal_back_artifact_outcome.1002.a: "[Select_CString(scope.IsFemale,'Презренная воровка', 'Презренный вор')], будь [Select_CString(owner.IsFemale,'она проклята', 'он проклят')]!"
 steal_back_artifact_outcome.2001.t: "$steal_back_artifact_event_title$: провал"
 steal_back_artifact_outcome.2001: "Мой хитрый план сработал, и всё прошло гладко. Но где же [artifact.GetName]?\n\nМожет, сокровище убрали в другое место или спрятали? Либо меня подвела чья-то глупая удача, либо моих дурней-пособников кто-то обхитрил. После такого провала они больше не будут мне помогать. Мне так и не удалось получить заветный трофей..."
 steal_back_artifact_outcome.2001.a: "Поверить не могу! #EMP Возмутительно!#!"
