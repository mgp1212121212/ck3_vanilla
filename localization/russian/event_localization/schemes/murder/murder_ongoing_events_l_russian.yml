l_russian:
 murder_event_title: "Убийство:"
 murder_ongoing.3010.t: "$murder_event_title$: соучастник-выпивоха"
 murder_ongoing.3010.desc_opening: "[agent_in_question.GetTitledFirstName] каждый день всматривается в дно бокала."
 murder_ongoing.3010.desc_hero: "[scheme.GetTargetCharacter.GetTitledFirstName] знает, что у [Select_CString(scheme.GetTargetCharacter.IsFemale, 'нее', 'него' )] есть [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))], но не знает, что [Select_CString(agent_hero_of_the_moment.IsFemale, 'она', 'он' )] мой агент. И [agent_hero_of_the_moment.GetTitledFirstName] сообщает, что [Select_CString(agent_in_question.IsFemale, 'эта', 'этот' )] пьянчужка при дворе всерьез [Select_CString(agent_hero_of_the_moment.IsFemale, 'ей', 'ему' )] мешает.\n\n«В любой момент [Select_CString(agent_in_question.IsFemale, 'ее', 'его' )] может занести!»"
 murder_ongoing.3010.desc: "Конечно, [Select_CString(agent_in_question.IsFemale, 'она', 'он' )] весьма подробно рассказывает, чем занимается [scheme.GetTargetCharacter.GetTitledFirstName], но в остальном от [Select_CString(agent_in_question.IsFemale, 'нее', 'него' )] толку мало..."
 murder_ongoing.3010.a: "Выпей еще, [agent_in_question.GetFirstNameNoTooltip]!"
 murder_ongoing.3010.a.success: "[agent_in_question.GetHerHis|U] пьяные выходки идут на пользу"
 murder_ongoing.3010.a.failure: "[agent_in_question.GetSheHe|U] выдает себя"
 murder_ongoing.3010.b: "Пусть [agent_in_question.GetTitledFirstNameNoTooltip] держится подальше от любой выпивки."
 murder_ongoing.3010.c: "Готовьтесь. Мало [agent_in_question.GetHerHim] не покажется!"
 murder_ongoing.3301.t: "$murder_event_title$: не самый острый"
 murder_ongoing.3301.desc: "Где мой церемониальный нож?! Нож, который [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'должна была', 'должен был' )] получить в грудь! Нож, на заточку которого у меня ушли дни!\n\nЯ переворачиваю комнату вверх дном, но нигде не могу его найти."
 murder_ongoing.3301.a: "Могу поклясться, что он был здесь!"
 #Apply poisonous herbs to the scheme that you found while travelling
 murder_ongoing.3302.t: "$murder_event_title$: щепотка того, капля этого…"
 murder_ongoing.3302.desc: "Вдруг я вспоминаю о травах, родина которых — [herb_location.GetTerrain.GetNameNoTooltip|l] владения [herb_location.GetNameNoTooltip]. С их помощью можно сделать так, что [target.GetTitledFirstName] избавится от #EMP бремени#! своего смертного существования…"
 murder_ongoing.3302.a: "Да, это пригодится."
