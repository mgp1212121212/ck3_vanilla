 personal_scheme_ongoing.1000.t: "[scheme_to_apply_gift_to.GetSchemeType.GetTypeNameNoTooltip]: экзотический подарок"
 personal_scheme_ongoing.1000.desc: "Теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'затеяла', 'затеял' )] интригу «[scheme_to_apply_gift_to.GetSchemeType.GetTypeNameNoTooltip]», жертва которой [scheme_to_apply_gift_to.GetTarget.GetTitledFirstName], нужно поразмыслить — не подарить ли [Select_CString(scheme_to_apply_gift_to.GetTarget.IsFemale, 'ей', 'ему' )] экзотические товары, купленные в паломничестве, чей конечный пункт"
 personal_scheme_ongoing.1000.desc_gift: "[ROOT.Var('6540_exotic_wares_gift').GetProvince.GetName]."
 personal_scheme_ongoing.1000.desc_super_gift: "[ROOT.Var('6540_exotic_wares_super_gift').GetProvince.GetName]."
 personal_scheme_ongoing.1000.a: "Да, нужно пустить экзотические дары в дело."
 personal_scheme_ongoing.1000.b: "Лучше пока оставлю эти товары себе."
