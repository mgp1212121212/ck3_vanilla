l_russian:
 sway_outcome.1001.t: "Влияние: удобная возможность"
 sway_outcome.1001.desc: "Кажется, [target.GetTitledFirstName] еще может встать на мою сторону. Думаю, у нас есть общие цели. Я диктую письмо, в котором..."
 sway_outcome.1001.a: "...подчеркиваю наши общие интересы."
 sway_outcome.1001.a.success: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'убеждена', 'убежден' )]"
 sway_outcome.1001.a.failure: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'разгадала', 'разгадал' )] мой замысел"
 sway_outcome.1001.b: "...пытаюсь выражаться деликатно."
 sway_outcome.1002.t: "Влияние: религиозные убеждения"
 sway_outcome.1002.same_faith: "Кажется, [target.GetTitledFirstName] еще может встать на мою сторону.\n\nЕсли найти верные слова, я смогу внушить [target.GetHerHim], что действую не только в собственных интересах и что мою волю направляет [ROOT.Char.GetFaith.HighGodHerselfHimself] [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 sway_outcome.1002.other_faith: "Кажется, [target.GetTitledFirstName] еще может встать на мою сторону. Возможно, я докажу, что [target.GetFaith.GetAdherentNamePlural|l] должны поддерживать именно меня, а не других #L [ROOT.Char.GetFaith.GetName|l]их#! властителей!"
 sway_outcome.1002.a: "Думаю, я смогу подобрать весомый аргумент."
 sway_outcome.1002.b: "Думаю, стоит прибегнуть к дипломатическим любезностям."
 sway_outcome.1003.t: "Влияние: испытать судьбу"
 sway_outcome.1003.desc: "Я заканчиваю читать последнее письмо, что [Select_CString(target.IsFemale, 'написала', 'написал' )] мне [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], и улыбаюсь. Похоже, наши отношения наконец-то потеплели.\n\nИ хотя одно это уже можно считать успехом, меня подмывает воспользоваться шансом и сблизиться еще сильнее..."
 sway_outcome.1003.a: "Пора подвергнуть испытанию мои навыки дипломатии!"
 sway_outcome.1003.a.success: "[target.GetSheHe|U] ценит мои усилия"
 sway_outcome.1003.a.failure: "[target.GetSheHe|U] [Select_CString(bird_sender.IsFemale, 'оскорблена', 'оскорблен' )]"
 sway_outcome.1003.a_friend: "Пусть этим займется [friend.GetFirstNameNoTooltip]"
 sway_outcome.1003.b: "Этой победы достаточно."
 sway_outcome.2001.t: "Влияние: недопонимание"
 sway_outcome.2001.opening: "Похоже, мои дипломатические заигрывания привели к противоположному результату: в последнем письме [target.GetTitledFirstName] сообщает, что у нас совершенно разные цели..."
 sway_outcome.2001.not_interested_relation: "\n\nЯ же [Select_CString(target.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], прости [target.GetFaith.HighGodNamePossessive]!»"
 sway_outcome.2001.not_interested_romantically: "\n\n«Хотя мне лестно ваше предложение, но, на мой взгляд, для человека вашего положения такие вещи непозволительны»."
 sway_outcome.2001.not_interested_horses: "\n\n«Вы можете сколько угодно слать льстивые письма, но я не продам ни единого чистокровного коня!»"
 sway_outcome.2001.not_interested_toll_exemptions: "\n\n«Я не дам вам налоговых льгот, как бы вы ни обещали расширить торговлю!»"
 sway_outcome.2001.not_interested_friend: "\n\n«Похоже, что вам на самом деле нужен друг, а с этим я, боюсь, не помощник. Впрочем, могу посоветовать вам...»"
 sway_outcome.2001.not_interested_relics: "\n\n«Вы не получите ни единой моей реликвии, сколько бы вы за меня ни молились!»"
 sway_outcome.2001.end: "\n\nДальше можно не читать, суть уже ясна."
 sway_outcome.2001.a: "Я могу все объяснить!"
 sway_outcome.2002.t: "Влияние: гнусные происки"
 sway_outcome.2002.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'прекратила', 'прекратил' )] всякое общение с вами».\n\nПохоже, мой внезапный интерес и интенсивная переписка были восприняты как признак того, что я замышляю нечто гнусное!"
 sway_outcome.2002.a: "Мне лишь хотелось произвести хорошее впечатление..."
