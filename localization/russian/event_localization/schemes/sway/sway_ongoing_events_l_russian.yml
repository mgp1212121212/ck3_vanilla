l_russian:
 sway_ongoing.1001.t: "Влияние: [target.GetCulture.GetCollectiveNounNoTooltip]ая культура"
 sway_ongoing.1001.desc: "Простолюдин [target.GetCulture.GetCollectiveNounNoTooltip|l]ого происхождения пострадал на улицах города [capital.GetNameNoTooltip] из-за мелких оскорблений.\n\nВыступив в его защиту, я, возможно, смогу добиться того, что [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], [Select_CString(target.IsFemale, 'которая', 'который' )] тоже из [target.GetCulture.GetCollectiveNounNoTooltip|l]ого народа, поверит в мои хорошие намерения. Однако я рискую отвратить от себя [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]их сородичей..."
 sway_ongoing.1001.a: "[target.GetCulture.GetNameNoTooltip] — хорошие люди."
 sway_ongoing.1001.b: "[ROOT.Char.GetCulture.GetNameNoTooltip] духовно более совершенны!"
 sway_ongoing.1002.t: "Влияние: комплимент"
 sway_ongoing.1002.desc: "Чтобы [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] легче [Select_CString(target.IsFemale, 'отзывалась', 'отзывался' )] на мои попытки сближения, я могу добавить комплименты в следующее послание, адресованное [target.GetHerHis] двору.\n\nЯ непременно упомяну [target.GetHerHis]..."
 sway_ongoing.1002.success.tt: "Пусть решает [friend.GetTitledFirstNameNoTooltip]:"
 sway_ongoing.1002.b: "Я буду писать кратко и по существу."
 sway_ongoing.1003.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc: "Наша недавняя переписка доставила мне немало удовольствия. Осмелюсь предположить, что мы только выиграем, если будем писать друг другу чаще."
 sway_ongoing.1003.a: "Отлично!"
 sway_ongoing.1004.desc: "Наша недавняя переписка оставляет желать лучшего. Пожалуйста, впредь воздержитесь от личных замечаний."
 sway_ongoing.1004.a: "О нет..."
 sway_ongoing.1005.t: "Влияние: [Select_CString(target.IsFemale, 'славная', 'славный' )] [target.GetTitleAsNameNoTooltip|l]"
 sway_ongoing.1005.desc: "Во время приемов в присутствии представителей знати из близких и далеких краев мне представилось множество возможностей показать, что [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] — замечательный человек.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], скажите на милость, кто самый [target.Custom('FormalComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] человек из всех, о ком вам доводилось слышать?»"
 sway_ongoing.1005.a: "Несомненно, это [target.GetTitledFirstNameNoTooltip]!"
 sway_ongoing.1005.b: "Конечно же, это я!"
 sway_ongoing.1006.t: "Влияние: засланные"
 sway_ongoing.1006.desc: "Мне стало известно, что ряд местных простолюдинов переселяется во владение [capital.GetNameNoTooltip], которым правит [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nЕсли местные — новоприбывшие, да и все прочие, — начнут меня прославлять, это определенно не повредит [target.GetHerHis] мнению обо мне..."
 sway_ongoing.1006.a: "«Вот вам золото, и пусть вас услышат»."
 sway_ongoing.1006.b: "Оно того не стоит."
 sway_ongoing.5001.t: "Влияние: о личном"
 sway_ongoing.5001.desc: "В недавней переписке [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'выразила', 'выразил' )] желание сосредоточиться на своих интересах и планах на будущее.\n\nЯ #EMP могу#! сделать так, что в наших будущих письмах будет больше сведений о том, что [target.GetHerHim] интересно..."
 sway_ongoing.5001.diplomacy_lifestyle: "Думаю, [target.GetSheHe] хочет сделать упор на вопросы дипломатии."
 sway_ongoing.5001.martial_lifestyle: "Мне говорили, что [target.GetSheHe] ценит военные подвиги."
 sway_ongoing.5001.stewardship_lifestyle: "Управление державой будет наверняка [target.GetHerHim] интересно."
 sway_ongoing.5001.intrigue_lifestyle: "[target.GetSheHe|U], несомненно, получает удовольствие от уловок и интриг."
 sway_ongoing.5001.learning_lifestyle: "Думаю, ничто не нравится [target.GetHerHim] так, как хорошая книга!"
 sway_ongoing.5001.a.tt: "Я ненавязчиво затрону эту тему в будущих письмах"
 sway_ongoing.5001.b: "Меня это не касается."
 sway_ongoing.5002.t: "О личном"
 sway_ongoing.5002.desc_opening: "В недавнем письме [owner.Custom2('MyCharacterIntroductionNoComma', target)] [Select_CString(owner.IsFemale, 'упомянула', 'упомянул' )] о"
 sway_ongoing.5002.desc_diplomacy: "своей недавней беседе"
 sway_ongoing.5002.desc_martial: "состоянии своих войск"
 sway_ongoing.5002.desc_stewardship: "распоряжении своими землями"
 sway_ongoing.5002.desc_intrigue: "премудростях придворных интриг"
 sway_ongoing.5002.desc_learning: "недавно прочитанной книге"
 sway_ongoing.5002.desc_fallback: "предмете, не относящемся к теме нашей переписки,"
 sway_ongoing.5002.desc_success: "— мне и в голову не приходило, что [owner.GetSheHe] тоже этим интересуется!"
 sway_ongoing.5002.desc_failure: "— как будто бы мне это интересно!"
 sway_ongoing.5002.desc_ending: "\n\nЭти письма — сугубо дипломатическая переписка, но порой можно углубиться и в более личные вопросы..."
 sway_ongoing.5002.a: "Давайте еще поговорим об этом!"
 sway_ongoing.5002.b: "О, #EMP прошу вас#!, рассказывайте дальше!"
 sway_ongoing.5002.b.tt: "Думаю, я подшучу над [Select_CString(owner.IsFemale, 'ней', 'ним' )]..."
 sway_ongoing.5002.c: "Нам стоит придерживаться более уместных тем."
 sway_ongoing.5003.desc_opening: "В своем ответе [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'поощрила', 'поощрил' )] мой переход к более личным вопросам!"
 sway_ongoing.5003.desc_nonsense: "\n\nТеперь мне лишь нужно притворяться, что я обладаю хоть какими-то познаниями в такой области, как [owner.Custom('LifestyleFocusTopic')]..."
 sway_ongoing.5003.desc: "\n\nКакое совпадение, [target.GetHerHis] тоже интересует [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5003.a: "Давайте продолжим общение!"
 sway_ongoing.5003.b_diplomacy: "«Так... что насчет вассалов?»"
 sway_ongoing.5003.b_martial: "«Так... что насчет мечей?»"
 sway_ongoing.5003.b_stewardship: "«Так... что насчет золота?»"
 sway_ongoing.5003.b_intrigue: "«Так... что насчет происков?»"
 sway_ongoing.5003.b_learning: "«Так... что насчет писем?»"
 sway_ongoing.5003.b.tt: "Надеюсь, [target.GetSheHe] купится на это!"
 sway_ongoing.5003.c: "Я не могу этого сделать!"
 sway_ongoing.5004.desc: "В ответном письме [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'попросила', 'попросил' )] меня заняться делом и не отвлекаться на личные дела.\n\n«Я не ценю подобных попыток отвлечь меня», — [Select_CString(target.IsFemale, 'написала', 'написал' )] [target.GetSheHe]."
 sway_ongoing.5004.desc_nonsense: "\n\nВозможно, это и к лучшему... Я все равно мало что смыслю в таком вопросе, как [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5004.a: "Надо было попытаться!"
 sway_ongoing.5005.desc: "В последнем письме [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] признается, что ничего не понимает в такой теме, как [owner.Custom('LifestyleFocusTopic')], и просто [Select_CString(target.IsFemale, 'притворялась', 'притворялся' )] ради продолжения общения!"
 sway_ongoing.5005.a: "Вот дела! Не волнуйтесь, я никому не скажу."
 sway_ongoing.5006.desc: "В последнем письме [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] признается, что [target.GetSheHe] ничего не понимает в такой теме, как [target.Custom('LifestyleFocusTopic')], и просто [Select_CString(target.IsFemale, 'притворялась', 'притворялся' )] ради продолжения общения!"
 sway_ongoing.5007.desc: "В последнем письме, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(owner.IsFemale, 'посвятила', 'посвятил' )] целый абзац такой теме, как [owner.Custom('LifestyleFocusTopic')]! Мне и в голову не приходило, что [owner.GetSheHe] настолько этим интересуется...\n\nПусть сначала мне просто хотелось сделать [owner.GetHerHim] приятное, но теперь я слишком глубоко в этом [Select_CString(ROOT.Char.IsFemale, 'увязла', 'увяз' )], чтобы отступиться..."
 sway_ongoing.5007.b.tt: "Надеюсь, [owner.GetSheHe] купится на это!"
 sway_ongoing.5009.desc_success: "Я и [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ведем долгие дискуссии о таком предмете, как [owner.Custom('LifestyleFocusTopic')], и я даже устраиваю своего рода исследование, чтобы изобразить понимание темы, и теперь вдруг замечаю, что этот предмет уже не настолько чужд и непонятен мне, как прежде!"
 sway_ongoing.5009.desc_owner_discovered: "В ходе недавней переписки [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'выразила', 'выразил' )] свои подозрения о моем истинном уровне понимания такого предмета, как [owner.Custom('LifestyleFocusTopic')].\n\nПродолжая чтение, я понимаю, что моя уловка раскрыта: адресат продолжает рассуждать об «очевидном отсутствии понимания» и «постыдном примере глупости»."
 sway_ongoing.5009.desc_target_discovered: "В ходе недавней переписки [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'продемонстрировала', 'продемонстрировал' )] постыдное непонимание такого предмета, как [owner.Custom('LifestyleFocusTopic')].\n\nИ если даже я понимаю, что [target.GetSheHe] пишет откровенную чушь, то все #EMP очень#! плохо!"
 sway_ongoing.5009.a: "Мне действительно многое удалось узнать!"
 sway_ongoing.5009.b: "Ой."
 sway_ongoing.5009.c: "Не волнуйтесь. Я никому не скажу."
 sway_ongoing.5010.desc_success: "Я и [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ведем долгие дискуссии о таком предмете, как [owner.Custom('LifestyleFocusTopic')], и я даже устраиваю своего рода исследование, чтобы изобразить понимание темы. Теперь же я вдруг замечаю, что этот предмет уже не настолько чужд и непонятен мне, как прежде!"
 sway_ongoing.5010.desc_target_discovered: "В ходе недавней переписки [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'намекнула', 'намекнул' )], что догадывается о моем истинном уровне понимания такого предмета, как [owner.Custom('LifestyleFocusTopic')].\n\nВ конце же письма я понимаю, что моя уловка раскрыта: адресат продолжает рассуждать об «очевидном отсутствии понимания» и «постыдном примере глупости»."
 sway_ongoing.5010.desc_owner_discovered: "В ходе недавней переписки [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'продемонстрировала', 'продемонстрировал' )] постыдное непонимание такого предмета, как [owner.Custom('LifestyleFocusTopic')].\n\nИ если даже я понимаю, что [owner.GetSheHe] пишет откровенную чушь, то все #EMP очень#! плохо!"
 sway_ongoing.5011.t: "Влияние: визит"
 sway_ongoing.5011.desc_opening: "Я проезжаю через владение [capital.GetNameNoTooltip], которым правит [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], когда получаю приглашение посетить [target.GetHerHis] с визитом.\n\nКогда я прибываю,"
 sway_ongoing.5011.desc_friendly: "[target.GetSheHe] приветствует меня с распростертыми объятьями"
 sway_ongoing.5011.desc_dislike: "[target.GetSheHe] угрюмо приветствует меня"
 sway_ongoing.5011.desc_normal: "[target.GetSheHe] почтительно приветствует меня"
 sway_ongoing.5011.desc: "и предлагает все показать. Я обращаю внимание, что вокруг есть множество незавершенных проектов..."
 sway_ongoing.5011.a: "Я останусь тут на некоторое время."
 sway_ongoing.5011.a.tt: "Возможно, я смогу помочь [target.GetHerHim]"
 sway_ongoing.5011.b: "Просто проводите меня в мои покои."
 sway_ongoing.5011.b.tt: "Я уеду утром, едва рассветет"
 sway_ongoing.5013.desc_opening: "Библиотека со сложенными по углам книгами, незаконченное строительство — недостроен даже обеденный зал, — сундук золота, просто стоящий посреди коридора...\n\n[target.Custom('ResidenceBuilding')|U], где обитает [target.GetTitledFirstName], целиком и полностью во власти бардака!"
 sway_ongoing.5012.a_trait: "Я сразу примусь за обеденный зал."
 sway_ongoing.5012.a: "Думаю, я могу помочь с обеденным залом."
 sway_ongoing.5012.a.tt: "[target.GetTitledFirstNameNoTooltip] отреагирует на ваши действия"
 sway_ongoing.5012.a_success: "У меня все получилось"
 sway_ongoing.5012.a_failure: "Все стало только хуже"
 sway_ongoing.5012.b_trait: "Я просто разгребу эти книги..."
 sway_ongoing.5012.b: "Книги... Бедные книги!"
 sway_ongoing.5012.b.tt: "Я попытаюсь привести в порядок библиотеку"
 sway_ongoing.5012.b_success: "Все расставлено по полкам и приведено в порядок"
 sway_ongoing.5012.b_failure: "Я только усугубляю беспорядок"
 sway_ongoing.5012.c: "Этот сундук золота #EMP совсем#! не охраняется."
 sway_ongoing.5012.c.tt: "Нужно дать [target.GetHerHim] знать"
 sway_ongoing.5012.c_success: "[target.GetSheHe|U] накрепко запоминает мое предупреждение"
 sway_ongoing.5012.c_failure: "[target.GetSheHe|U] думает, что я что-то собираюсь делать"
 sway_ongoing.5012.d: "Я отправлюсь в постель."
 sway_ongoing.5013.desc_expansion_success: "Нужно было лишь уделить немного внимания, и вскоре обеденный зал, что [Select_CString(target.IsFemale, 'строила', 'строил' )] [target.GetTitledFirstNameNoTooltip], начинает стремительно преображаться."
 sway_ongoing.5013.desc_expansion_failure: "Несмотря на все мои усилия, обеденный зал, что [Select_CString(target.IsFemale, 'строила', 'строил' )] [target.GetTitledFirstNameNoTooltip], после моего вмешательства выглядит еще хуже..."
 sway_ongoing.5013.desc_library_success: "Книги, отдельные листочки документов, изукрашенные переплеты... После долгой уборки в библиотеке, которой владеет [target.GetTitledFirstNameNoTooltip], установилось некое подобие порядка."
 sway_ongoing.5013.desc_library_failure: "Книги, отдельные листочки документов, изукрашенные переплеты... Несмотря на все свои старания, я не могу привести в порядок библиотеку, которой владеет [target.GetTitledFirstNameNoTooltip]. "
 sway_ongoing.5013.desc_gold_success: "Когда я объясняю, как опасно хранить сундук с золотом посреди коридора, [target.GetTitledFirstNameNoTooltip] распахивает глаза от изумления.\n\n«О конечно, там ему не место! Спасибо, [ROOT.Char.GetTitledFirstNameNoTooltip]»."
 sway_ongoing.5013.desc_gold_failure: "Когда я пытаюсь объяснить, как опасно хранить сундук с золотом посреди коридора, [target.GetTitledFirstNameNoTooltip] с прищуром смотрит на меня.\n\n«И по какой #EMP именно#! причине вы присматриваетесь к моему золоту?»"
 sway_ongoing.5013.desc_steal_success: "«Мое золото! Куда пропало мое золото?!»\n\nЯ вижу, как [target.GetTitledFirstName] в отчаянии стоит посреди коридора перед пустым сундуком. «О, [ROOT.Char.GetTitledFirstNameNoTooltip], нужно было вас послушаться!»"
 sway_ongoing.5013.desc_end_good: "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] все возможное, чтобы помочь [target.GetHerHim]."
 sway_ongoing.5013.desc_end_bad: "\n\nЭто было непросто, но я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] все возможное, чтобы помочь [target.GetHerHim]."
 sway_ongoing.5013.desc_good: "\n\nВсе выглядит неплохо, и я все еще могу помочь [target.GetHerHim] в других делах."
 sway_ongoing.5013.desc_bad: "\n\nКое-что не получилось, но я могу помочь в каком-нибудь другом деле!"
 sway_ongoing.5013.c: "Я знаю, как заставить [target.GetHerHis] слушать!.."
 sway_ongoing.5013.c.tt_intrigue: "Что если что-нибудь случится с [target.GetHerHis] золотом..."
 sway_ongoing.5013.d: "#EMP Теперь#! пора в кровать."
 sway_ongoing.5014.desc_opening: "Утром я вижу, что [target.GetTitledFirstName] ждет меня у дверей, чтобы проводить меня. Подходя ближе, я слышу, как [target.GetSheHe] бормочет себе под нос.\n\n"
 sway_ongoing.5014.desc_great: "«[ROOT.Char.GetSheHe|U] просто мастер, [target.Custom('ResidenceBuilding')] выглядит, как после капитального ремонта...»"
 sway_ongoing.5014.desc_good: "«[ROOT.Char.GetSheHe|U] действительно [Select_CString(ROOT.Char.IsFemale, 'привела', 'привел' )] тут все в порядок»"
 sway_ongoing.5014.desc_bad: "«[ROOT.Char.GetSheHe|U] окончательно все тут [Select_CString(ROOT.Char.IsFemale, 'развалила', 'развалил' )]»"
 sway_ongoing.5014.desc_failed_but: "но..."
 sway_ongoing.5014.desc_failed_dot: "–"
 sway_ongoing.5014.desc_failed_three: "[ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'развалила', 'развалил' )] мою библиотеку, мой обеденный зал #EMP и#! [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] украсть мое золото...»"
 sway_ongoing.5014.desc_failed_library_gold: "[ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'развалила', 'развалил' )] мою библиотеку #EMP и#! [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] украсть мое золото..."
 sway_ongoing.5014.desc_failed_expansion_library: "[ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'развалила', 'развалил' )] мою библиотеку, мой обеденный зал...»"
 sway_ongoing.5014.desc_failed_expansion_gold: "[ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'развалила', 'развалил' )] мой обеденный зал #EMP и#! [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] украсть мое золото...»"
 sway_ongoing.5014.desc_failed_expansion: "[ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'развалила', 'развалил' )] мой обеденный зал...»"
 sway_ongoing.5014.desc_failed_library: "[ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'развалила', 'развалил' )] мою библиотеку...»"
 sway_ongoing.5014.desc_failed_gold: "[ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] украсть мое золото...»"
 sway_ongoing.5014.desc_ending: "\n\n«#EMP Кхм#!». После быстрого прощания я продолжаю свой путь."
 sway_ongoing.5014.a_good: "Хорошо, что мне удалось помочь!"
 sway_ongoing.5014.a_bad: "Пожалуй, это к лучшему."
