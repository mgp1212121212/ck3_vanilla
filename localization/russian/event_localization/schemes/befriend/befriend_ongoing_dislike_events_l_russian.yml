l_russian:
 befriend_ongoing_dislike.0001.t: "Сближение: очаровательный подарок"
 befriend_ongoing_dislike.0001.desc: "Я хочу, чтобы [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] теплее ко мне [Select_CString(target.IsFemale, 'относилась', 'относился' )], а что вызывает больше симпатий, чем подарок?"
 befriend_ongoing_dislike.0001.a: "Я знаю, что [SCOPE.sC('target').GetHerHim] очень понравится!"
 befriend_ongoing_dislike.0001.b: "Учитывая наши отношения, благоразумно будет проявить сдержанность."
 befriend_ongoing_dislike.0001.c: "Подарок — это слишком."
 befriend_ongoing_dislike.0002.t: "Сближение: стена недружелюбия"
 befriend_ongoing_dislike.0002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] постоянно отвергает мои попытки сблизиться. [target.GetSheHe|U] ясно [Select_CString(target.IsFemale, 'дала', 'дал' )] понять, что никогда не станет относится ко мне теплее, чем, скажем, к земляному червяку."
 befriend_ongoing_dislike.0002.a: "Тяжелый случай..."
 befriend_ongoing_dislike.0003.t: "Сближение: о пользе назойливости"
 befriend_ongoing_dislike.0003.desc: "Кажется, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] все-таки [Select_CString(target.IsFemale, 'получила', 'получил' )] мои письма и подарки.\n\n[target.GetSheHe|U] наконец [Select_CString(target.IsFemale, 'ответила', 'ответил' )]! Впрочем, ответное письмо гласит, что моя назойливость утомительна."
 befriend_ongoing_dislike.0003.a: "По крайней мере, мне удалось произвести впечатление!"
 befriend_ongoing_dislike.0004.t: "Сближение: вернуть отправителю"
 befriend_ongoing_dislike.0004.desc: "Кажется, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] вовсе не читает мои письма — гонец принес их обратно нераспечатанными.\n\nНу разве не понятно, что я пытаюсь улучшить наши отношения?"
 befriend_ongoing_dislike.0004.a: "Я просто хочу [target.GetHerHim] понравиться."
 befriend_ongoing_dislike.0004.b: "Пусть вестник лично передаст мои слова!"
 befriend_ongoing_dislike.0005.t: "Сближение: смягчение"
 befriend_ongoing_dislike.0005.desc: "Конечно, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'встретила', 'встретил' )] мои попытки добиться [target.GetHerHis] милости с изрядной долей неприязни. Но гонцы доносят, что мало-помалу вздохи раздражения исчезают.\n\nУтверждается, что в ответ на новые предложения дружбы [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] уже выражает нечто отдаленно напоминающее… интерес."
 befriend_ongoing_dislike.0005.a: "Ха, я [target.GetHerHim] еще понравлюсь!"
 befriend_ongoing_dislike.2001.t: "Сближение: не пригласили"
 befriend_ongoing_dislike.2001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] [Select_CString(target.IsFemale, 'известна', 'известен' )] своей общительностью и дружелюбием, а также роскошными пирами, на которые собираются огромные толпы гостей.\n\nНо [target.GetSheHe] не [Select_CString(target.IsFemale, 'удосужилась', 'удосужился' )] пригласить меня на недавний пир в баронском особняке, хотя мы практически соседи. Казалось бы, позвать меня — дело само собой разумеющееся!"
 befriend_ongoing_dislike.2001.a: "Это смертельное оскорбление!"
 befriend_ongoing_dislike.2001.b: "Конечно, досадно, но не будем строить домыслы."
 befriend_ongoing_dislike.2002.t: "Сближение: всё ближе"
 befriend_ongoing_dislike.2002.desc: "Хорошо известно, что [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] — человек скромный и редко тратит время на лишние разговоры.\n\nИ вот [target.GetSheHe] [Select_CString(target.IsFemale, 'прекратила', 'прекратил' )] отвечать на мои сообщения. Как же мне поступить?"
 befriend_ongoing_dislike.2002.a: "Дам [target.GetHerHim] больше времени."
 befriend_ongoing_dislike.2002.b: "Я сделаю все, чтобы [target.GetSheHe] обо мне не [Select_CString(target.IsFemale, 'забывала', 'забывал' )]. Ни на миг!"
 befriend_ongoing_dislike.5001.t: "Сближение: циник и фанатик"
 befriend_ongoing_dislike.5001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] и я оказались в довольно неприятном положении, и все мои попытки разрядить обстановку разбиваются о [target.GetHerHis] идиотскую убежденность, будто мне недостает благочестия. \n\nНо при этом [target.GetTitledFirstName] до сих пор не может объяснить, почему [ROOT.GetCharacter.GetFaith.HighGodName] заслуживает еще большей доли моего внимания, чем уже имеет."
 befriend_ongoing_dislike.5001.a: "Полагаю, [ROOT.Char.GetFaith.HouseOfWorship] заслуживает того, чтобы ходить туда почаще."
 befriend_ongoing_dislike.5001.b: "С этим надо просто что-то сделать."
 befriend_ongoing_dislike.5001.c: "Да какое кому дело до моих сомнений?"
 befriend_ongoing_dislike.5002.t: "Сближение: доверие и недоверие"
 befriend_ongoing_dislike.5002.desc: "Конечно, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] непременно [Select_CString(target.IsFemale, 'испытала', 'испытал' )] бы ко мне симпатию, если бы [Select_CString(target.IsFemale, 'верила', 'верил' )] в искренность моих намерений! Но нет, [target.GetSheHe] презрительно усмехается, завидев меня, и спрашивает, чего я хочу добиться своей добротой."
 befriend_ongoing_dislike.5002.a: "Конечно, я человек упорный, но притворство не по мне."
 befriend_ongoing_dislike.5002.b: "Хм, ну-у... пожалуй, я хочу кое-чего добиться..."
 befriend_ongoing_dislike.5003.t: "Сближение: упадок настроения"
 befriend_ongoing_dislike.5003.desc: "У меня лишь одно желание: пусть [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] порадуется человеческому общению! Но нет, [target.GetSheHe] все время держится подальше от компаний и едва ли выходит из покоев без крайней необходимости."
 befriend_ongoing_dislike.5003.a: "Пора [target.GetHerHim] с этим завязывать!"
 befriend_ongoing_dislike.5003.b: "Если [target.GetSheHe] хочет одиночества, я мешать не стану."
 befriend_ongoing_dislike.5004.t: "Сближение: подарок не пришелся по душе"
 befriend_ongoing_dislike.5004.desc: "Мне хотелось, чтобы [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'поверила', 'поверил' )] в мои добрые намерения. По моему приказу была приготовлена грандиозная трапеза, и вот уже [target.GetHerHis] [target.Custom('ResidenceBuilding')] превращается в обитель чревоугодия... вот только мне докладывают, что [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'проигнорировала', 'проигнорировал' )] пиршество!\n\nСначала меня это обеспокоило, но потом стало ясно: не все любят, подобно мне, поглощать горы еды."
 befriend_ongoing_dislike.5004.a: "Это перебор. Пожалуй, я извинюсь."
 befriend_ongoing_dislike.5004.b: "Ну и пусть смотрит, как гниет куча еды."
 befriend_ongoing_dislike.5005.t: "Сближение: призыв к действию"
 befriend_ongoing_dislike.5005.desc: "Я из кожи вон лезу, но [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] словно не хочет лучше меня понять. При этом я понимаю [target.GetHerHis] все меньше и меньше! Где же [target.GetHerHis] напор, где амбиции? [target.GetHerHim|U] как будто все равно, изменится ситуация, или нет."
 befriend_ongoing_dislike.5005.a: "Постараюсь пока принять все, как есть."
 befriend_ongoing_dislike.5005.b: "А нужно ли мне вообще такое знакомство?"
 befriend_ongoing_dislike.5005.c: "Может, у н[target.GetHerHis] какие-то тайные амбиции?!"
