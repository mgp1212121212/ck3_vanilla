l_russian:
 befriend_ongoing_rival.3000.t: "Сближение: идеальное равновесие"
 befriend_ongoing_rival.0001.t: "Сближение: вернуть отправителю"
 befriend_ongoing_rival.0001.desc: "Я пишу письмо, тщательно взвешивая каждое слово, ведь адресат — [target.GetTitledFirstName]. Даже когда я откладываю перо и отправляюсь в покои, на душе неспокойно. Вдруг что-то покажется обидным? Или в каких-то фразах почудится скрытый смысл?\n\nНо все мои старания и волнения напрасны: сегодня письмо вернулось нераспечатанным!"
 befriend_ongoing_rival.0001.a: "Вот [target.Custom('InsultNoun')]! [Select_CString(target.IsFemale, 'Могла', 'Мог' )] бы и поблагодарить!"
 befriend_ongoing_rival.0002.t: "Сближение: молоток и клещи"
 befriend_ongoing_rival.0002.desc: "[target.GetTitledFirstNamePossessive] [Select_CString(target.IsFemale, 'была', 'был' )] рядом со мной достаточно долго, и я знаю, что [target.GetSheHe] часами может говорить на любимую тему: [target.Custom('herhis_subject_of_interest')] невероятно увлекает [target.GetHerHis]. После некоторых изысканий мне удалось подготовить список вопросов, которые, как мне казалось, должны способствовать интересной беседе.\n\nУвы, это оказалось огромной ошибкой. Несколько минут спустя мы не сошлись во мнениях о какой-то мелочи и вскоре уже яростно орали друг на друга."
 befriend_ongoing_rival_0002.a: "Мне нужно проглотить обиду и принять [target.GetHerHis] точку зрения."
 befriend_ongoing_rival_0002.b: "Как же [target.GetHerHim] объяснить..."
 befriend_ongoing_rival_0002.b.tt: "В зависимости от итога прогресс моих происков возрастет или уменьшится."
 befriend_ongoing_rival_0002.c: "С таким абсурдом я никогда не соглашусь!"
 befriend_ongoing_rival.0003.t: "Сближение: взаимопонимание"
 befriend_ongoing_rival.0003.desc: "В пылу спора мы несколько раз срывались на оскорбления, но в конце концов [target.GetTitledFirstName] и я все-таки нашли точки соприкосновения в этом вопросе. \n\nВозможно, до настоящей дружбы еще далеко, но дело явно сдвинулось с мертвой точки."
 befriend_ongoing_rival_0003.a: "Возможно, для нас еще не все потеряно."
 befriend_ongoing_rival.0004.t: "Сближение: глупая ошибка"
 befriend_ongoing_rival.0004.desc: "Несмотря на отчаянные попытки объясниться так, чтобы [target.GetTitledFirstNamePossessive] [Select_CString(target.IsFemale, 'поняла', 'понял' )] мою точку зрения, мне удалось лишь запутаться в собственных аргументах. \n\nЭто открыло [target.GetHerHim] множество возможностей для наступления. Теперь, после спора, я выгляжу полным ничтожеством."
 befriend_ongoing_rival_0004.a: "Одна победа ничего не решает, [target.GetTitledFirstNameNoTooltip]..."
 befriend_ongoing_rival.0005.t: "Сближение: в дурном свете"
 befriend_ongoing_rival.0005.desc: "Когда [spymaster.GetTitledFirstName] [Select_CString(target.IsFemale, 'сообщила', 'сообщил' )] мне о грязных слухах, которые замарали мое имя при дворе, я чувствую, как кровь закипает в жилах. Я поручаю [spymaster.GetHerHim] разыскать источник слухов и ничуть не удивляюсь, когда выясняется, что [Select_CString(target.IsFemale, 'лживая', 'лживый' )] [target.Custom('InsultNoun')] — не кто [Select_CString(target.IsFemale, 'иная', 'иной' )], как [target.GetTitledFirstName]. \n\n[ROOT.Char.GetFaith.HighGodName], сколько можно нести этот бред?!"
 befriend_ongoing_rival_0005.a: "[target.GetFirstNamePossessiveNoTooltip] грязно лжет, мне нужно защищаться!"
 befriend_ongoing_rival_0005.b: "На сей раз не стану обращать внимания, пусть всё идет своим чередом."
 befriend_ongoing_rival.2000.t: "Сближение: подогревая [target.GetHerHis] самолюбие"
 befriend_ongoing_rival.2000.desc: "[target.GetTitledFirstNamePossessive] обладает некоторыми неприятными свойствами, но зачем же я на них зацикливаюсь?! Мне это никак не поможет. Должны же у н[SCOPE.sC('target').GetHerHis] быть и сильные стороны?\n\nСдержанное, но искреннее восхваление [target.GetHerHis] достоинств мне бы не помешало."
 befriend_ongoing_rival_2000.a: "У нас бывали разногласия, но [target.GetFirstNameNoTooltip] — добрая душа."
 befriend_ongoing_rival_2000.b: "[target.GetSheHe|U] умеет привлекать к себе внимание."
 befriend_ongoing_rival_2000.c: "Если подумать, [target.GetSheHe] хорошо ладит с людьми."
 befriend_ongoing_rival_2000.d: "[target.GetFirstNameNoTooltip] обычно умеет держать себя в руках."
 befriend_ongoing_rival_2000.tt: "#F Искренний комплимент приблизит успех моих происков, но я могу случайно обидеть [target.GetHerHis], если ошибусь.#!"
 befriend_ongoing_rival_2000.a.tt: "[target.GetFirstName] — добрый человек"
 befriend_ongoing_rival_2000.b.tt: "[target.GetFirstName] умеет отстаивать свои интересы"
 befriend_ongoing_rival_2000.c.tt: "[target.GetFirstName] — душа компании"
 befriend_ongoing_rival_2000.d.tt: "[target.GetFirstName] отличается редкой сдержанностью"
 befriend_ongoing_rival.2001.t: "Сближение: сила признания"
 befriend_ongoing_rival.2001.intro: "Когда [target.GetTitledFirstName] находится достаточно близко, я громко и отчетливо заявляю,"
 befriend_ongoing_rival.2001.benevolent: "что с давних пор считаю [target.GetHerHis] щедрость достойным примером для всех."
 befriend_ongoing_rival.2001.dominant: "что [target.GetSheHe] всегда в центре внимания, стоит [target.GetHerHim] только войти в комнату."
 befriend_ongoing_rival.2001.extroverted: "что [target.GetSheHe] — настоящая знаменитость, всегдашняя душа компании."
 befriend_ongoing_rival.2001.levelheaded: "что, несмотря на наши многочисленные разногласия, меня всегда восхищало [target.GetHerHis] умение держать себя в руках."
 befriend_ongoing_rival.2001.end: "\n\nПозже мне подтвердили, что после моих слов [target.GetSheHe] едва [Select_CString(target.IsFemale, 'сдерживала', 'сдерживал' )] довольную улыбку."
 befriend_ongoing_rival_2001.a: "Искренний комплимент и впрямь творит чудеса."
 befriend_ongoing_rival.2002.t: "Сближение: ужасное недопонимание"
 befriend_ongoing_rival.2002.end: "\n\nПозже [target.GetSheHe] [Select_CString(target.IsFemale, 'подошла', 'подошел' )] ко мне, но при виде разъяренного выражения [target.GetHerHis] лица стало ясно, что благодарить меня никто не будет... Оказалось, [target.GetSheHe] [Select_CString(target.IsFemale, 'приняла', 'принял' )] мой комплимент за грубую насмешку."
 befriend_ongoing_rival_2002.a: "Не нужно было даже рот открывать..."
 befriend_ongoing_rival.2003.t: "Сближение: неловкая ситуация"
 befriend_ongoing_rival.2003.end: "\n\nЯ украдкой оглядываюсь, ожидая увидеть удовольствие на [target.GetHerHis] лице, но понимаю, что [target.GetTitledFirstNameNoTooltip] стоит со смущенным и даже слегка раздраженным видом."
 befriend_ongoing_rival_2003.a: "Кажется, план оказался не так хорош..."
