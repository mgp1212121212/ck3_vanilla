l_russian:
 befriend_outcome.1001.t: "Сближение: вечер отдыха"
 befriend_outcome.1001.desc: "Узнав, что [target.GetTitledFirstName] собирается посетить [barony.Custom('BaronyTownType')] во владении [barony.GetNameNoTier], я понимаю, что это отличный случай с [Select_CString(target.IsFemale, 'ней', 'ним' )] встретиться!\n\n"
 befriend_outcome.1002.t: "Сближение: на танцах"
 befriend_outcome.1002.desc: "Узнав, что [target.GetTitledFirstName] собирается на танцы в баронство [barony.Custom('BaronyTownType')], где правит [barony.GetNameNoTier], я решаю, что неплохо было бы оказаться в тех же краях и встретиться с [Select_CString(target.IsFemale, 'ней', 'ним' )] лицом к лицу!\n\n"
 befriend_outcome.1201.t: "Сближение: официальная встреча"
 befriend_outcome.1201.desc: "Несмотря на былые разногласия, [target.GetTitledFirstNamePossessive] через советников предлагает встретиться и попробовать уладить наши ссоры и забыть былые обиды.\n\n"
 befriend_outcome.1301.t: "Сближение: имение"
 befriend_outcome.1301.desc: "После долгих размышления я решаю, что [target.GetTitledFirstName] может приехать погостить в одно из моих поместий в баронстве [barony.GetNameNoTier]."
 befriend_outcome.2001.t: "Сближение: приятный вечер"
 befriend_outcome.2001.desc: "По моей просьбе нас с [Select_CString(target.IsFemale, 'ней', 'ним' )] посадили рядом за ужином, и мы прекрасно провели время! Удивительно, сколько у нас нашлось тем для разговора."
 befriend_outcome.2001.a: "Какой прекрасный человек!"
 befriend_outcome.2002.t: "Сближение: танец"
 befriend_outcome.2002.desc: "Бал оказался роскошным, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'расстаралась', 'расстарался' )]! Мне показалось естественным выразить [target.GetHerHim] свое восхищение, и мы разговорились."
 befriend_outcome.2002.a: "Какой чудесный день!"
 befriend_outcome.2003.t: "Сближение: вечерняя беседа"
 befriend_outcome.2003.opening: "После серьезной подготовки я и [target.GetTitledFirstName] наконец-то проводим вечер наедине и"
 befriend_outcome.2004.opening: "После серьезной подготовки я и [target.GetTitledFirstName] наконец-то проводим некоторое время наедине."
 befriend_outcome.2003.same_fame: "предались приятным воспоминаниям о прежних временах и подвигах, а потом вместе пришли к мысли, что наш мир с годами становится все более странным."
 befriend_outcome.2003.same_lifestyle: "поговорили о том, ради чего стоит жить, и обменялись интересными историями."
 befriend_outcome.2003.same_education: "обсудили общий научный интерес: [ROOT.GetCharacter.Custom('education_conversation_subject')]."
 befriend_outcome.2003.deceitful: "Наконец-то [target.GetTitledFirstName] и я провели время вместе. В качестве темы разговора [target.GetSheHe] [Select_CString(target.IsFemale, 'выбрала', 'выбрал' )] [target.Custom('education_conversation_subject')] и, к счастью, не [Select_CString(target.IsFemale, 'заметила', 'заметил' )], что я не вполне понимаю, о чем говорю."
 befriend_outcome.2003.fallback: "не только поделились историями из жизни, но и обнаружили некоторые общие интересы."
 befriend_outcome.2003.great_time: "\n\nПеред моим уходом [target.GetTitledFirstName] говорит, что [target.GetHerHim] приятно было встретить столь понимающего человека. Я искренне соглашаюсь."
 befriend_outcome.2003.a: "Мы близки, как никогда."
 befriend_outcome.2201.t: "Сближение: плодотворная дипломатия"
 befriend_outcome.2201.desc: "Когда [target.GetTitledFirstName] и я побеседовали скорее как равные, нежели как враги, мне показалось, что теперь я знаю о [Select_CString(target.IsFemale, 'ней', 'нем' )] гораздо больше. [target.GetSheHe|U] тоже [Select_CString(target.IsFemale, 'заметила', 'заметил' )], что со временем мы можем прийти к согласию."
 befriend_outcome.2201.a: "[target.GetSheHe|U] даже [Select_CString(target.IsFemale, 'улыбнулась', 'улыбнулся' )] мне на прощание."
 befriend_outcome.2301.desc: "\n\nВизит оказался даже лучше, чем мне представлялось. [target.GetTitledFirstName] не только [Select_CString(target.IsFemale, 'поделилась', 'поделился' )] необычными идеями об управлении имением, но и весь вечер не [Select_CString(target.IsFemale, 'давала', 'давал' )] мне заскучать."
 befriend_outcome.2301.increase_opinion: "Кажется, мы впервые сошлись настолько близко."
 befriend_outcome.2301.a: "Поездка оказалась плодотворной."
 befriend_outcome.4001.t: "Сближение: неловкое застолье"
 befriend_outcome.4001.desc: "Когда пришло время, [target.GetTitledFirstName] и я оказались рядом и были соседями на протяжении всего ужина, но мне не удалось сказать ничего стоящего!"
 befriend_outcome.4001.b: "А-а-а, сдаюсь!"
 befriend_outcome.4002.t: "Сближение: танец"
 befriend_outcome.4002.desc: "Накануне танцевального вечера небо было пасмурным, и, несмотря на мое предвкушение праздника, настроение мое испортилось."
 befriend_outcome.4002.a: "Вот встречу [target.GetHerHis] в следующий раз, уж тогда!.."
 befriend_outcome.4002.b: "Это безнадежно..."
 befriend_outcome.4003.t: "Сближение: ошибка"
 befriend_outcome.4003.same_fame: "Насколько я знаю, [target.GetTitledFirstName] интересуется многими вещами, которые привлекают и меня. Но если у нас и есть точки соприкосновения, мне их найти не удалось."
 befriend_outcome.4003.same_lifestyle: "У меня не было сомнений, что [target.GetTitledFirstName] и я очень похожи, но после нескольких часов разговора с [Select_CString(target.IsFemale, 'ней', 'ним' )] они появились..."
 befriend_outcome.4003.same_education: "У меня не было сомнений, что [target.GetTitledFirstName] и я видим мир одинаково, но у нас обнаружился камень преткновения: [target.Custom('education_conversation_subject')]. После нескольких часов бесполезных споров мне пришлось признать, что пропасть между нами слишком велика."
 befriend_outcome.4003.deceitful: "Мне казалось, что я могу изобразить глубокие познания в любой теме, которую [target.GetTitledFirstName] выберет для обсуждения, но [target.Custom('education_conversation_subject')] на протяжении трех часов — это уже слишком. Все мои попытки сблизиться закончились крахом."
 befriend_outcome.4003.fallback: "Что бы мне ни казалось, [target.GetTitledFirstName] не имеет со мной ничего общего. По крайней мере, мне не удалось отыскать ни одной точки соприкосновения."
 befriend_outcome.4003.bad_time: "\n\nИ вот я уныло отправляюсь прочь, а [target.GetSheHe], кажется, радуется моему отъезду."
 befriend_outcome.4003.b: "Наша дружба попросту невозможна."
 befriend_outcome.4201.t: "Сближение: холодный прием"
 befriend_outcome.4201.desc: "Конечно, цель у нас была достойная, но встреча, к несчастью, лишь напомнила мне в очередной раз о первопричине наших размолвок."
 befriend_outcome.4201.b: "Не стоило и затевать все это."
 befriend_outcome.4301.desc: "\n\nВстреча казалась хорошей идеей, но все вышло наоборот. [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'оказалась', 'оказался' )] к ней не [Select_CString(target.IsFemale, 'готова', 'готов' )], и на все мои попытки разрядить обстановку [Select_CString(target.IsFemale, 'отвечала', 'отвечал' )] с плохо скрываемым недовольством."
 befriend_outcome.4301.b: "Мои силы на исходе, я сдаюсь."
 befriend_outcome.6001.begin_friendship: "\n\nК тому времени, как я собираюсь уходить, мы чувствуем себя так, словно знаем друг друга целую вечность."
 befriend_outcome.6301.begin_friendship: "\n\n[target.GetFirstName] мне не только [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], но и друг."
 befriend_outcome.8001.disastrous_time: "\n\nНа обратном пути мне кажется, что [target.GetFirstName] провожает меня самым мерзким взглядом."
 befriend_outcome.8201.disastrous_time: "\n\nВ какой-то момент я умудряюсь случайно оскорбить одновременно [target.GetHerHis] мать #EMP и#! [target.GetHerHis] любимую лошадь!"
 befriend_outcome.8301.disastrous_time: "\n\nПосле нашего возвращения [target.GetSheHe] со мной почти не разговаривает!"
 befriend_outcome.9800.t: "Сближение: общая беда — это полбеды"
 befriend_outcome.9800.desc: "Шпионы доложили, что близится особенный день. Каждый год [target.GetTitledFirstNamePossessive] посещает"
 befriend_outcome.9800.desc_same_parent.our_parent: "могилу, где покоится [Select_CString(target_dead_parent.IsFemale, 'наша', 'наш' )] [target_dead_parent.Custom('MotherFather')]."
 befriend_outcome.9800.desc_strangers.their_parent: "могилу, где покоится [target.GetHerHis] [target_dead_parent.Custom('MotherFather')]."
 befriend_outcome.9800.mid.desc: "Лучшей возможности преодолеть пропасть между нами я и представить не могу.\n\nВ означенный день я подхожу к надгробному камню и вижу, что [target.GetTitledFirstNameNoTooltip] стоит на коленях возле могилы, погрузившись в свои мысли.\n\n«Прошу прощения за вторжение», — тихо говорю я."
 befriend_outcome.9800.desc_same_parent.dialogue: "«Я знаю, что [target_dead_parent.GetSheHe] много для тебя [Select_CString(target_dead_parent.IsFemale, 'значила', 'значил' )]. Мне тоже [target_dead_parent.GetHerHis] не хватает»."
 befriend_outcome.9800.desc_strangers.dialogue: "«Соболезную. Я знаю, что такое терять родителей»."
 befriend_outcome.9800.end: "\n\nНесколько часов мы делимся друг с другом историями об ушедших любимых. Уходя, я чувствую, что на душе стало гораздо легче."
 befriend_outcome.9800.a: "Скорбь объединяет нас."
 befriend_outcome.9900.t: "Сближение: переполняющие чувства"
 befriend_outcome.9900.end: "К сожалению, едва [target.GetTitledFirstName] видит меня, [target.GetSheHe] вскакивает и в ярости бежит ко мне."
 befriend_outcome.9900.b: "...Я не вовремя?"
 befriend_outcome.0002.t: "[owner.GetTitledFirstNamePossessiveNoTooltip] предлагает дружбу"
 befriend_outcome.0002.critsucc.desc: "Трудно было ожидать, что [owner.GetTitledFirstName] и я настолько сблизимся, но за последние несколько лет так и случилось.\n\n[owner.GetSheHe|U] не раз [Select_CString(target.IsFemale, 'показала', 'показал' )] себя человеком надежным и прямолинейным, и я вижу, что мои интересы для н[SCOPE.sC('owner').GetHerHis] на первом месте."
 befriend_outcome.0002.succ.desc: "В последние несколько месяцев мне начало казаться, что [owner.GetTitledFirstName] и я очень похожи. Кроме того, [owner.GetSheHe] — удивительно надежный человек."
 befriend_outcome.0002.fail.desc: "[owner.GetTitledFirstNamePossessive] постоянно пытается услужить, и этот внезапный интерес к моей персоне уже начинает раздражать.\n\nВсе время кажется, что [owner.GetHerHis] намерения нечисты..."
 befriend_outcome.0002.critfail.desc: "[owner.GetTitledFirstNamePossessive] постоянно пытается услужить, и этот внезапный интерес к моей персоне уже начинает раздражать.\n\nБолее того, [owner.GetHerHis] навязчивое желание произвести на меня впечатление и неуклюжие попытки изобразить привязанность вызывают изрядное отвращение."
 befriend_outcome.0002.a: "Настоящие друзья встречаются так редко."
 befriend_outcome.0002.b.success: "Нам нужно чаще бывать вместе!"
 befriend_outcome.0002.b.failure: "Некоторый шарм в [Select_CString(owner.IsFemale, 'ней', 'нем' )], конечно, есть..."
 befriend_outcome.0002.c.success: "И все-таки неубедительно."
 befriend_outcome.0002.c.failure: "Почему [owner.GetSheHe] просто не оставит меня в покое?"
 befriend_outcome.0002.d: "Я больше не хочу [owner.GetHerHis] видеть!"
 befriend_outcome.2004.t: "Сближение: родственные умы"
 befriend_outcome.2004.spouse: "\n\nКогда вечером мы расходимся по покоям, мне кажется, что [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] смотрит на меня гораздо спокойнее и дружелюбнее."
 befriend_outcome.2004.relative: "\n\nНаши семейные узы стали крепче, и это несказанно меня радует. Судя по тому, как в конце концов [Select_CString(target.IsFemale, 'повела', 'повел' )] себя [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))], [target.GetHerHim] тоже было приятно."
 befriend_outcome.2004.vassal: "\n\nПосле ужина [target.GetTitledFirstNameNoTooltip] сообщает мне, что [Select_CString(target.IsFemale, 'восхищена', 'восхищен' )] гостеприимством и сердечностью сюзерена и надеется в будущем отплатить за мою доброту."
 befriend_outcome.2004.liege: "\n\nЧерез несколько дней после нашей приватной беседы [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] восхваляет мое радушие перед всем двором, утверждая, что [Select_CString(target.IsFemale, 'счастлива', 'счастлив' )] иметь под своим крылом такого верного и гостеприимного вассала."
 befriend_outcome.2004.outsider: "\n\nВ конце концов, [target.GetTitledFirstNamePossessiveNoTooltip] [Select_CString(target.IsFemale, 'ставила', 'ставил' )] не так уж много препон на пути к нашей дружбе и взаимному доверию. Надеюсь, зародившиеся сегодня отношения с годами будут только крепнуть."
 befriend_outcome.2004.fallback: "\n\n[target.GetTitledFirstNameNoTooltip] и я гораздо лучше поняли друг друга во время беседы. Я действительно надеюсь, что проведенный вместе вечер научил нас больше доверять друг другу."
 befriend_outcome.6004.spouse: "\n\nКогда вечером мы расходимся по покоям, мне кажется, что теперь [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] заслуживает моего полного доверия. И я думаю, [target.GetSheHe] теперь так же смотрит на меня."
 befriend_outcome.6004.relative: "\n\nНаши семейные узы стали крепче, и это несказанно меня радует. Судя по всему, к завершению ужина [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] [Select_CString(target.IsFemale, 'чувствовала', 'чувствовал' )] то же самое."
 befriend_outcome.6004.vassal: "\n\nКогда ужин подошел к концу, и [target.GetTitledFirstNameNoTooltip], и я были уверены, что ценим друг друга превыше всего. Моими стараниями возникли узы доверия и верности, которые редко возникают между сюзереном и вассалом."
 befriend_outcome.6004.liege: "\n\nЧерез несколько дней после нашей приватной беседы [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] превозносит мое радушие перед всем двором, утверждая, что [Select_CString(target.IsFemale, 'счастлива', 'счастлив' )] иметь под своим крылом не просто верного и гостеприимного вассала, но (и [target.GetSheHe] [Select_CString(target.IsFemale, 'произнесла', 'произнес' )] это с гордостью!) друга."
 befriend_outcome.6004.outsider: "\n\nВ конце концов, на пути к дружбе и доверию было не так уж много препон. За сегодняшнюю встречу я и [target.GetTitledFirstNamePossessiveNoTooltip] столько узнали друг о друге, что расстались настоящими друзьями."
 befriend_outcome.4004.t: "Сближение: неразрешимые разногласия"
 befriend_outcome.4004.spouse: "Не взирая на все мои попытки впечатлить [target.GetHerHis], [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] держится отстраненно и всем своим видом выражает недоверие."
 befriend_outcome.4004.relative: "Мне казалось, что [Select_CString(target.IsFemale, 'моя собственная', 'мой собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] и я с легкостью улучшим отношения... Это была ошибка. Несмотря на все усилия, [target.GetTitledFirstName] вообще не интересуется мной и не желает проводить время вместе."
 befriend_outcome.4004.vassal: "Все попытки заслужить доверие уходят в пустоту: [target.GetTitledFirstNamePossessive] не подпускает меня близко. Похоже, [target.GetHerHim] не под силу увидеть во мне ровню."
 befriend_outcome.4004.liege: "[target.GetTitledFirstName] совершенно не [Select_CString(target.IsFemale, 'впечатлена', 'впечатлен' )] моими попытками завоевать [target.GetHerHis] доверие. До меня доносятся слухи с [target.GetHerHis] двора, что [target.GetSheHe] считает мои потуги обычным лизоблюдством."
 befriend_outcome.4004.outsider: "К несчастью, [target.GetTitledFirstName] и я разделены слишком широкой пропастью, и все попытки преодолеть ее тщетны. Столько времени потрачено, чтобы завоевать [target.GetHerHis] доверие, но [target.GetTitledFirstNameNoTooltip] смотрит на меня по-прежнему."
 befriend_outcome.4004.ending: "\n\nБоюсь, пока что пропасть между нами слишком широка."
 befriend_outcome.8005.desc: "Глупо было думать, что [target.GetTitledFirstNamePossessive] изменит свое мнение на мой счет. \n\n[target.GetSheHe|U] [Select_CString(target.IsFemale, 'воспользовалась', 'воспользовался' )] моей искренностью и радушием, а после, не скрывая издевки, [Select_CString(target.IsFemale, 'называла', 'называл' )] меня жалким, никому не нужным ничтожеством, готовым унижаться из страха перед одиночеством."
 befriend_outcome.8005.a: "Странно было ждать от н[target.GetHerHis] чего-то другого."
 befriend_outcome.2005.t: "Сближение: конец распрям"
 befriend_outcome.2005.relative: "Сначала [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] не [Select_CString(target.IsFemale, 'могла', 'мог' )] поверить в искренность моих намерений, но мало-помалу мне удалось дать [target.GetHerHim] понять, что прекращение вражды пойдет на пользу нам обоим."
 befriend_outcome.2005.vassal: "Всегда нехорошо, если сюзерен в ссоре с собственным вассалом. Благодаря моим дипломатическим ухищрениям, [target.GetTitledFirstName] и я сумели уладить давние разногласия.\n\nЕсли в дальнейшем мы научимся лучше понимать друг друга, можно считать, что нам повезло. А пока я радуюсь, что [target.GetSheHe] мне больше не враг."
 befriend_outcome.2005.liege: "Любая держава стоит на взаимном уважении сюзерена и [target.GetHerHis] вассалов. К счастью, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'согласилась', 'согласился' )], что от нашей ссоры незаслуженно страдают подданные и ее пора заканчивать.\n\nКогда стало ясно, что былые распри остались в прошлом, у меня словно гора с плеч свалилась."
 befriend_outcome.2005.fallback: "[target.GetTitledFirstName] долго не [Select_CString(target.IsFemale, 'соглашалась', 'соглашался' )] встретиться и обсудить наши разногласия. Когда это все-таки произошло и мне удалось изложить свои взгляды, оказалось, что [target.GetTitledFirstName] куда более здравомыслящий человек, чем мне прежде казалось."
 befriend_outcome.2005.a: "Наконец-то мы можем начать с чистого листа."
 befriend_outcome.8006.t: "Сближение: политические противоречия"
 befriend_outcome.8006.desc: "Я и [target.GetTitledFirstName] провели вместе целую неделю, но никакие разговоры не помогают [target.GetHerHim] понять, что наша вражда не имеет смысла.\n\nК сожалению, все мои попытки воззвать к [target.GetHerHis] фракции только всех взбудоражили."
 befriend_outcome.8006.everyfactionmember.custom: "Все члены [factions|El] персонажа [target.GetTitledFirstName]"
 befriend_outcome.8006.a: "Как вообще можно доверять такому человеку?"
 befriend_outcome.8007.t: "Сближение: цена доверия"
 befriend_outcome.8007.desc: "Прошлой ночью, когда стало понятно, что ответной привязанности [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] не испытывает, мне пришло в голову открыть [target.GetHerHim] один из самых постыдных секретов. Надежда, что искренность станет мостом через пропасть непонимания, обернулась настоящей бедой.\n\nТеперь [target.GetSheHe] угрожает выдать мою тайну всему двору, если я не выполню [target.GetHerHis] требования!"
 befriend_outcome.8007.a: "Ладно, сколько ты хочешь?"
 befriend_outcome.8007.b: "Все, что угодно, [Select_CString(target.IsFemale, 'дорогая', 'дорогой' )]!"
 befriend_outcome.8007.c: "Чтобы меня [Select_CString(target.IsFemale, 'шантажировала собственная', 'шантажировал собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]?!"
 befriend_outcome.8008.t: "Сближение: религиозные разногласия"
 befriend_outcome.8008.desc: "Увы, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'уверена', 'уверен' )], что я пытаюсь не сблизиться, но втереться к н[target.GetHerHim] в доверие. Мол, тогда [ROOT.Char.GetFaith.HighGodNameAlternate] отпустит мне все грехи.\n\n[target.GetSheHe|U] не просто [Select_CString(target.IsFemale, 'отвергла', 'отверг' )] мою дружбу, но и поносит мое имя на проповедях, к которым [owner.GetPrimaryTitle.GetName] прислушивается очень внимательно!"
 befriend_outcome.8008.a: "Довольно! С меня хватит!"
 befriend_outcome.8009.t: "Сближение: неправильный подхалимаж"
 befriend_outcome.8009.desc: "Мне казалось, если [target.GetTitledFirstName] услышит, как я превозношу [target.GetHerHis] достоинства и талант правителя, благосклонность мне обеспечена. Но все зря.\n\nСтоило мне окончить речь, как [target.GetTitledFirstNameNoTooltip] [Select_CString(target.IsFemale, 'высмеяла', 'высмеял' )] меня при всем дворе, назвав бесхребетным червем, что пытается возвыситься, облизывая сапоги истинной знати."
 befriend_outcome.8009.everycourtier.custom: "Все члены двора персонажа [target.GetTitledFirstName]"
 befriend_outcome.8009.a: "Но я ведь от всей души!"
 befriend_outcome.2006.t: "Сближение: взаимное понимание"
 befriend_outcome.2006.desc: "[target.GetTitledFirstName] наконец [Select_CString(target.IsFemale, 'поддалась', 'поддался' )] на мои уговоры прекратить бессмысленную поддержку фракции [targeting_faction.GetName].\n\nОказалось, что у нас гораздо больше общего, чем мы думали."
 befriend_outcome.2006.a: "Всегда приятно видеть торжество разума."
 befriend_outcome.6006.t: "Сближение: политика убеждения"
 befriend_outcome.6006.desc: "Богатые познания в дипломатии пришлись как нельзя кстати. [target.GetTitledFirstName] не только [Select_CString(target.IsFemale, 'прекратила', 'прекратил' )] управлять фракцией [scoped_faction.GetName], но полностью ее [Select_CString(target.IsFemale, 'распустила', 'распустил' )], и гражданская война нас миновала."
 befriend_outcome.6007.desc: "Не понимаю как, но [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'совершила', 'совершил' )] невозможное: [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'распустила', 'распустил' )] свою фракцию.\n\nПрошлой ночью [target.GetSheHe] [Select_CString(target.IsFemale, 'собрала', 'собрал' )] всех членов фракции и [Select_CString(target.IsFemale, 'объявила', 'объявил' )], что [owner.GetTitledFirstNameNoTooltip] — не враг, противостоять [SCOPE.sC('owner').GetHerHim] не стоит, и лучше найти мирное решение конфликта."
 befriend_outcome.6007.a.a: "[target.GetTitledFirstNameNoTooltip] нас [Select_CString(target.IsFemale, 'предала', 'предал' )]!"
 befriend_outcome.6007.a.b: "Возможно, стоит к н[target.GetHerHim] прислушаться..."
 #Travel Befriend Success Outcome
 befriend_outcome.2007.opening_travel: "К моей великой радости, один из гонцов, которых [Select_CString(target.IsFemale, 'разослала', 'разослал' )] [target.GetTitledFirstName], нашел меня во владении [current_location.GetName], пока мы с моей свитой двигались туда, где нас ждала следующая цель пути — [next_destination.GetName].\n\n"
 befriend_outcome.2007.opening_no_travel: "К моей великой радости, один из гонцов, которых [Select_CString(target.IsFemale, 'разослала', 'разослал' )] [target.GetTitledFirstName], прибыл ко мне во владение [ROOT.Char.GetCurrentLocation.GetName].\n\n"
 befriend_outcome.2007.desc: "[Select_CString(courier.IsFemale, 'Она прибыла', 'Он прибыл' )] с доброй вестью — [target.GetFirstNameNoTooltip] хочет придать нашей дружбе официальный статус! Мне и в голову не приходило, что мы можем стать так близки, но [Select_CString(target.IsFemale, 'она доказала', 'он доказал' )] свою надежность, прямоту и заботу о моих интересах."
