l_russian:
 seduce_ongoing.success.rejection: "Было приятно, но не более того."
 seduce_ongoing.failure.rejection: "Нет, нет и раз и навсегда — нет, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing_decline_event.tt: "Я бездействую, и [target.GetTitledFirstName] не [Select_CString(target.IsFemale, 'впечатлена', 'впечатлен' )]"
 seduce_ongoing_possible_outcomes_tooltip_effect.success.desc: "Все идет по плану"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc: "[target.GetFirstNameNoTooltip] не [Select_CString(target.IsFemale, 'впечатлена', 'впечатлен' )]"
 seduce_ongoing.1001.t: "Танец"
 seduce_ongoing.1001.distant_opening: "[court_of_residence.GetNameNoTier] ждет меня, и вот уже [court_owner.Custom('ResidenceBuilding')] распахивает двери. Я предъявляю приглашение и вижу, что танцы как раз начинаются. Прекрасно. [target.GetTitledFirstName] будет там, и мне непременно нужно [SCOPE.sC('target').GetHerHis] увидеть."
 seduce_ongoing.1001.close_opening: "Я собираюсь на танцы, но не потому, что [court_owner.Custom('ResidenceBuilding')] — моя обитель: я надеюсь, что там будет [target.GetTitledFirstName]."
 seduce_ongoing.1001.desc: "\n\n[target.GetSheHe|U] выглядит блестяще, и когда мы наконец остаемся наедине, я делаю предложение."
 seduce_ongoing.1001.a: "Подарите мне следующий танец, [Select_CString(target.IsFemale, 'моя', 'мой' )] [target.GetLadyLord]?"
 seduce_ongoing.1001.a.tt: "#F Проверить, насколько [Select_CString(target.IsFemale, 'игрива', 'игрив' )] [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.1001.b: "Прогуляемся в саду, вдали от суеты?"
 seduce_ongoing.1001.b.tt: "#F Проверить, насколько [Select_CString(target.IsFemale, 'вдумчива', 'вдумчив' )] [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.1001.c: "Могу я предложить вам иные блюда?"
 seduce_ongoing.1001.c.tt: "#F Проверить, насколько [Select_CString(target.IsFemale, 'жадна', 'жаден' )] [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.1001.d: "Вы видели, как они «танцуют»?"
 seduce_ongoing.1001.d.tt: "#F Проверить, насколько [Select_CString(target.IsFemale, 'озлоблена', 'озлоблен' )] [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.1003.opening: "[court_owner.Custom('ResidenceBuilding')|U] является местом проведения танцев, и вот [owner.GetTitledFirstName] подходит ко мне и предлагает составить компанию."
 seduce_ongoing.1003.dance: "\n\nМы кружимся в танце, и на нас обращает внимание едва ли не каждый. Я смеюсь, как [ROOT.Char.Custom('GirlBoy')]!"
 seduce_ongoing.1003.walk: "\n\nМы гуляем в саду, разговариваем обо всем на свете и вдруг понимаем, что совершенно потеряли счет времени!"
 seduce_ongoing.1003.food: "\n\n[owner.GetSheHe|U] зовет слуг, и когда приносят новые блюда, мы проводим большую часть ночи за совместной трапезой. Как же вкусно!"
 seduce_ongoing.1003.mockery: "\n\nМы вместе шутим над гостями и смеемся. [owner.GetFirstNamePossessiveNoTooltip] отличается удивительным остроумием!"
 seduce_ongoing.1003.fallback: "\n\nЕдва ли не весь праздничный вечер мы посвятили танцам, и были от этого в подлинном восторге!"
 seduce_ongoing.1003.a: "Это был замечательный вечер!"
 seduce_ongoing.1004.dance: "[owner.GetSheHe|U] не понимает намеков, что танцы меня не интересуют, и, нехотя сделав пару па, я прошу [SCOPE.sC('owner').GetHerHis] оставить меня в покое."
 seduce_ongoing.1004.walk: "Прогулка по саду приободряет меня, но [owner.GetFirstNamePossessive] болтает без умолку, что невероятно раздражает.\n\nКогда становится и вовсе невыносимо, я извиняюсь и возвращаюсь к танцующим."
 seduce_ongoing.1004.food: "Не скажу, что [owner.GetHerHis] общество мне неприятно, но весь вечер [owner.GetSheHe] посылает прислугу за все новыми блюдами. Когда у меня не остается сил жевать, я извиняюсь и возвращаюсь к танцующим."
 seduce_ongoing.1004.mockery: "[target.GetSheHe|U] сидит подле меня, отпуская остроты о других гостях.\n\nЭто не только жестоко, но грубо и безыскусно."
 seduce_ongoing.1004.fallback: "[owner.GetSheHe|U] непрерывно расписывает, как приятно можно проводить время на празднествах, но при этом [Select_CString(owner.IsFemale, 'сама', 'сам' )] [owner.GetSheHe] [Select_CString(owner.IsFemale, 'оказалась ужасной собеседницей', 'оказался ужасным собеседником' )]."
 seduce_ongoing.1004.a: "О чем [owner.GetSheHe] [Select_CString(owner.IsFemale, 'думала', 'думал' )]?"
 seduce_ongoing.1005.dance: "[target.GetTitledFirstName] кружится со мной в танце под всеобщими восторженными взглядами, и [target.GetSheHe] смеется от всей души."
 seduce_ongoing.1005.walk: "[target.GetTitledFirstName] и я гуляем по саду, разговариваем обо всем на свете. Внезапно оказывается, что мы совершенно потеряли счет времени! Когда мы возвращаемся, веселье уже стихало."
 seduce_ongoing.1005.food: "Я приказываю слугам принести больше еды — сегодня вечером я и [target.GetTitledFirstName] будем есть самые изысканные яства, которыми славится [court_of_residence.GetNameNoTier]. [target.GetWomanMan] определенно ценит радости жизни."
 seduce_ongoing.1005.mockery: "Мы сидим бок о бок и насмехаемся над гостями. Кто бы мог подумать, что [target.GetTitledFirstName] владеет высоким искусством насмешки!"
 seduce_ongoing.1005.fallback: "[target.GetTitledFirstName] и я посвящаем танцам едва ли не весь праздничный вечер и остается от этого в подлинном восторге!"
 seduce_ongoing.1005.a: "Вот это вечер!"
 seduce_ongoing.1006.dance: "Когда [target.GetSheHe] [Select_CString(target.IsFemale, 'согласилась', 'согласился' )] потанцевать, мне показалось, что все идет прекрасно, но несмотря на мое мастерство, вскоре [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'извинилась', 'извинился' )] и [Select_CString(target.IsFemale, 'оставила', 'оставил' )] меня в одиночестве среди танцующих."
 seduce_ongoing.1006.walk: "Мы гуляли, и мне казалось, что нам обоим хорошо. Не знаю, что тому виной, холод или моя чрезмерная болтливость, но вскоре [target.GetSheHe] [Select_CString(target.IsFemale, 'извинилась', 'извинился' )] и [Select_CString(target.IsFemale, 'ушла', 'ушел' )] не оборачиваясь.\n\nК моему возвращению [target.GetSheHe] уже вовсю [Select_CString(target.IsFemale, 'веселилась', 'веселился' )] с другими танцорами."
 seduce_ongoing.1006.food: "Возможно, [target.GetTitledFirstName] не [Select_CString(target.IsFemale, 'оценила', 'оценил' )] еду, которую принесли слуги? Но даже после [target.GetHerHis] извинений и спешного бегства блюда продолжали прибывать из кухни, и мне пришлось уныло ковырять их в одиночестве."
 seduce_ongoing.1006.mockery: "Как я ни стараюсь, [target.GetTitledFirstName] не смеется над моими остротами. В конце концов [target.GetSheHe] обвиняет меня в бессмысленной жестокости и оставляет в одиночестве."
 seduce_ongoing.1006.fallback: "Я предлагаю самые разные способы провести время на празднике, но [target.GetTitledFirstName] воспринимает мои идеи без интереса. Я что-то делаю не так?"
 seduce_ongoing.1006.a: "Все прошло не очень хорошо."
 seduce_ongoing.successful.target: "\n\nПодарок был анонимным, но [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'сделала', 'сделал' )] все возможное, чтобы мне стало совершенно ясно, что за ним стоит [SCOPE.sC('owner').GetSheHe]."
 seduce_ongoing.unsuccessful.target: "\n\nПодарок прибыл от неизвестного отправителя, но сразу ясно, что его [Select_CString(owner.IsFemale, 'прислала', 'прислал' )] [SCOPE.sC('owner').GetTitledFirstName]…"
 seduce_ongoing.target_successful.option: "[owner.GetSheHe|U] заслуживает моей глубочайшей благодарности!"
 seduce_ongoing.target_unsuccessful.option: "Возможно, #EMP кому-то#! такое нравится..."
 seduce_ongoing.target.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 seduce_ongoing.successful.owner: "[SCOPE.Custom('SeductionGiftType')|U] — прекрасный подарок, мне давно таких не дарили. Большое спасибо!"
 seduce_ongoing.unsuccessful.owner: "[SCOPE.Custom('SeductionGiftType')|U]... Не знаю, зачем было присылать мне такой подарок, но я его запомню."
 seduce_ongoing.owner_successful.option: "Для вас — все что угодно, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.owner_unsuccessful.option: "Что я делаю не так?"
 seduce_ongoing.1101.t: "Нечто дорогое"
 seduce_ongoing.1101.desc: "[target.GetTitledFirstNamePossessive] наверняка заметит такой подарок, да и кого не обрадует такая несомненно дорогая вещица?"
 seduce_ongoing.gift_selection.tapestry: "Гобелен с изображением [target.GetHerHis] династии."
 seduce_ongoing.gift_selection.tapestry_tt: "Думаю, [target.GetTitledFirstName] из тех людей, чья верность принадлежит семье и династии"
 seduce_ongoing.gift_selection.horse: "Чистокровный скакун — достойный подарок."
 seduce_ongoing.gift_selection.horse_tt: "Думаю, [target.GetTitledFirstName] не любит сидеть на месте и предпочитает приключения под открытым небом"
 seduce_ongoing.gift_selection.tailor: "Портной, который доведет [SCOPE.sC('target').GetHerHis] облик до совершенства!"
 seduce_ongoing.gift_selection.tailor_tt: "Думаю, [target.GetTitledFirstName] любит впечатлять людей безукоризненными нарядами"
 seduce_ongoing.gift_selection.decline: "Может, не стоит."
 seduce_ongoing.1102.t: "Больше чем подарок"
 seduce_ongoing.1102.desc: "Все любят подарки, но мне стоит придумать нечто уникальное, чем [target.GetTitledFirstName] будет по-настоящему [Select_CString(target.IsFemale, 'впечатлена', 'впечатлен' )]!"
 seduce_ongoing.gift_selection.embroidery: "Вышитый герб [target.GetHerHis] дома."
 seduce_ongoing.gift_selection.embroidery_tt: "Думаю, [target.GetTitledFirstName] заботится о престиже своего рода"
 seduce_ongoing.gift_selection.poem: "Написанная на заказ поэма о радостях жизни, посвященная [target.GetHerHim]"
 seduce_ongoing.gift_selection.poem_tt: "Думаю, [target.GetTitledFirstName] ценит телесные удовольствия, ну или, в крайнем случае, поэзию"
 seduce_ongoing.gift_selection.woodcarving: "Деревянный макет замка!"
 seduce_ongoing.gift_selection.woodcarving_tt: "Думаю, [target.GetTitledFirstName] ценит архитектуру"
 seduce_ongoing.1103.t: "Небольшой, но значимый сувенир"
 seduce_ongoing.1103.desc: "Не каждый подарок должен быть роскошным и дорогим. Иногда небольшой сувенир производит куда большее впечатление, если выбрать его с умом. Интересно, что оценит [target.GetTitledFirstName]."
 seduce_ongoing.gift_selection.jewelry: "Серебряный медальон, который [target.GetHerHis] будет носить у сердца."
 seduce_ongoing.gift_selection.jewelry_tt: "Сдается мне, [SCOPE.sC('target').GetTitledFirstName] любит привлекать внимание людей — или просто ценит все блестящее"
 seduce_ongoing.gift_selection.stuffed_animal: "Чучело лисы — вот поистине необычный подарок..."
 seduce_ongoing.gift_selection.stuffed_animal_tt: "Думаю, больше всего на свете — больше самой жизни! — [SCOPE.sC('target').GetTitledFirstName] любит символы власти"
 seduce_ongoing.gift_selection.flower_display: "Особым образом подобранные цветы — [court_location.GetNameNoTierNoTooltip] станет еще роскошнее, когда орнамент украсит сад."
 seduce_ongoing.gift_selection.flower_display_tt: "Думаю, [target.GetTitledFirstName] любит ухаживать за чем-то или просто наслаждается красотой"
 seduce_ongoing.1104.t: "Нечто необычное"
 seduce_ongoing.1104.desc: "В наше время можно купить знаки внимания любых форм и размеров. Но чтобы [target.GetTitledFirstName] по-настоящему [Select_CString(target.IsFemale, 'удивилась', 'удивился' )], нужно подарить [target.GetHerHim] нечто поистине особенное"
 seduce_ongoing.gift_selection.rare_book: "Нужно предложить [target.GetHerHim] особо редкую книгу."
 seduce_ongoing.gift_selection.rare_book_tt: "Полагаю, [target.GetTitledFirstName] жаждет знаний. Или просто любит вещи, которые с ними связаны"
 seduce_ongoing.gift_selection.handkerchief: "Платок с моим гербом."
 seduce_ongoing.gift_selection.handkerchief_tt: "Думаю, [target.GetTitledFirstName] с радостью примет подарок с символикой столь знатного рода, как мой"
 seduce_ongoing.gift_selection.object: "[SCOPE.Custom('SeductionObjectIndefinite')|U] — напоминание о нашей первой встрече"
 seduce_ongoing.gift_selection.object_tt: "Думаю, [target.GetTitledFirstName] уже питает ко мне определенные чувства"
 seduce_ongoing.1201.t: "Хороший выбор"
 seduce_ongoing.1201.desc: "Мне подарили прекрасный гобелен со сценами из истории моей династии в обрамлении гербовых орнаментов!"
 seduce_ongoing.1201.a: "[owner.GetSheHe|U] заслуживает моей глубочайшей благодарности!"
 seduce_ongoing.1301.t: "Странный подарок"
 seduce_ongoing.1301.desc: "Мне подарили гобелен, на котором, судя по всему, должны были присутствовать сцены из истории моей династии, но фигуры выглядят странно, и совершенно неясно, чем они занимаются."
 seduce_ongoing.1301.a: "Продайте его. По крайней мере, на одеяло сгодится."
 seduce_ongoing.1202.opening: "Мне подарили коня — породистого и прекрасно ухоженного! Без сомнения, могучий зверь выдержит любую скачку, и"
 seduce_ongoing.1202.courtier: "[courtier.GetTitledFirstName] уже осыпает его завистливыми взглядами."
 seduce_ongoing.1202.no_courtier: "при дворе им уже восхищаются."
 seduce_ongoing.1302.desc: "Мне подарили коня, но я даже думать не хочу о том, чтобы сесть на эту полумертвую клячу."
 seduce_ongoing.1302.a: "На что мне этот мул? Продайте его."
 seduce_ongoing.1203.desc: "Ко двору прибыл портной с особым поручением — создать одежду моей мечты. Когда [ROOT.Char.GetHerHis] работа окончена, я могу уверенно заявить, что [ROOT.Char.GetSheHe] — настоящий мастер!"
 seduce_ongoing.1203.a: "Я чувствую себя превосходно!"
 seduce_ongoing.1303.desc: "Ко двору прибыл портной с особым поручением — создать одежду моей мечты. Но стоило мне спросить, что не так с моей нынешней одеждой, [ROOT.Char.GetSheHe] пришел в настоящий ужас."
 seduce_ongoing.1303.a: "Что ж, уродливые лохмотья, которые [ROOT.Char.GetSheHe] считает моим новым нарядом, можно попробовать продать."
 seduce_ongoing.1204.desc: "Я разворачиваю кожаный сверток и едва верю глазам. Этой книге, должно быть, не меньше века. Я словно вижу, как древний мастер выписывает буквы, а иллюминаторы рисуют миниатюры и наносят позолоту."
 seduce_ongoing.1204.a: "Какие чудеса могут скрывать ее страницы?"
 seduce_ongoing.1304.desc: "С некоторым удивлением я достаю из кожаного свертка пыльную книгу. Пролистав страницы, я вижу лишь несколько довольно милых иллюстраций, но текст я даже прочесть не могу."
 seduce_ongoing.1304.a: "На что мне сдалась эта книга? Продайте ее."
 seduce_ongoing.1205.desc: "Мне прислали прекрасную яркую вышивку с гербом моего дома! Она будет отлично смотреться над камином в моих покоях."
 seduce_ongoing.1205.a: "Мастерство исполнения никого не оставит равнодушным."
 seduce_ongoing.1305.desc: "Мне прислали большую вышивку, которая, видимо, должна была изображать герб моего дома. Не знаю, чем руководствовался мастер, но получилось нечто неузнаваемое. Может, эта вещица пригодится кому-то еще..."
 seduce_ongoing.1305.a: "Было бы мило, если бы мастер не ошибся гербом..."
 seduce_ongoing.1206.desc: "Передо мной предстал поэт и возопил: «О [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitledFirstName]! Позвольте воспеть для вас радости жизни!»"
 seduce_ongoing.1206.a: "Просто глоток свежего воздуха в стихах!"
 seduce_ongoing.1306.desc: "Передо мной предстал поэт и возопил: «О [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitledFirstName]! Позвольте воспеть для вас радости жизни!» Теперь я точно знаю: его стихи в число радостей жизни не входят."
 seduce_ongoing.1207.desc: "Мне прислали резную деревянную фигурку замка! Теперь она стоит на виду, и каждый гость считает своим долгом похвалить мастерство и тщательность проработки."
 seduce_ongoing.1207.a: "Какая необычная вещица!"
 seduce_ongoing.1307.desc: "Мне прислали резную фигурку… Кажется, это какое-то здание? А… это должен был быть замок! Теоретически…"
 seduce_ongoing.1307.a: "Интересно, долго она сможет поддерживать пламя в камине?"
 seduce_ongoing.1208.desc: "[owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'прислала', 'прислал' )] мне подарок. Это [SCOPE.Custom('SeductionObjectIndefinite')], символ нашей первой встречи."
 seduce_ongoing.1208.a: "[owner.GetSheHe|U] же не думает, что я могу об этом забыть?"
 seduce_ongoing.1308.desc: "[owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'прислала', 'прислал' )] мне подарок. Это [SCOPE.Custom('SeductionObjectIndefinite')], символ нашей первой встречи. [owner.GetSheHe|U], похоже, вспоминает о ней с гораздо большим теплом, чем я."
 seduce_ongoing.1209.desc: "Я получаю небольшой, но необычайно красивый серебряный медальон. Мне любопытно, что внутри, но любопытство окружающих гораздо важнее. Пусть строят догадки."
 seduce_ongoing.1209.a: "Возможно, однажды кто-то поможет мне его открыть?"
 seduce_ongoing.1309.desc: "Я получаю маленький медальон, и сначала даже не понимаю, что эта тусклая штуковина сделана из серебра. Кроме того, он не открывается, а значит, толку от него мало."
 seduce_ongoing.1309.a: "Как можно было предположить, что мне это нужно?"
 seduce_ongoing.1210.desc: "Это весьма необычный подарок, но не могу не признать: чучело лисы обладает странной притягательностью. Возможно, все дело в застывшей коварной ухмылке на губах зверя?"
 seduce_ongoing.1210.a: "Необычно, но не лишено приятности."
 seduce_ongoing.1310.desc: "Уберите от меня эту штуку! Мерзкий оскал лисьего чучела омерзителен."
 seduce_ongoing.1310.a: "Кому вообще может такое понравиться?!"
 seduce_ongoing.1211.desc: "Цветочный орнамент умопомрачителен. С тех пор как крестьяне рассадили все цветы в нужном порядке, прогулки по саду стали гораздо популярнее."
 seduce_ongoing.1211.a: "Кто бы мог подумать, что эта красота настолько тронет мое сердце."
 seduce_ongoing.1311.desc: "«[ROOT.Char.GetLadyLord|U], вы не хотите, чтобы мы это сажали?» — Крестьяне стоят передо мной, из ящиков, которые они приволокли, сыпется земля. Цветочный орнамент, который они принесли, выглядит старым и потрепанным."
 seduce_ongoing.1311.a: "Чтобы этой гадости и рядом с садами не было."
 seduce_ongoing.1212.desc: "[owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'отправила', 'отправил' )] мне подарок — платок с вышитым гербом династии [owner.GetDynasty.GetBaseName].\n\nЕсли я буду носить с собой их эмблему... Интересно, что скажут окружающие на такую вопиющую дерзость?"
 seduce_ongoing.1212.a: "Не знаю какое, но впечатление это произведет."
 seduce_ongoing.1312.desc: "[owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'отправила', 'отправил' )] мне подарок — платок с вышитым гербом династии [owner.GetDynasty.GetBaseName].\n\n[owner.GetSheHe] всерьез считает, что я буду демонстрировать [owner.GetHerHis] прилюдно? Какая дикая самонадеянность."
 seduce_ongoing.1801.t: "[ROOT.Char.Custom('MistressMaster')|U] слова"
 seduce_ongoing.1801.start.desc: "Дипломатическое искусство мне не чуждо, и я понимаю, на что способен яркий и уместный комплимент. Подчеркнуть лучшее качество человека и восхититься им — самая прямая дорога к сердцу любого.\n\n"
 seduce_ongoing.1801.close.desc: "Когда в следующий раз мне встретится [target.GetFirstNamePossessive], я отвечу тем же."
 seduce_ongoing.1801.distant.desc: "[target.GetFirstName] [Select_CString(target.IsFemale, 'достойна', 'достоин' )] письма, в котором я воспою [target.GetHerHis]..."
 seduce_ongoing.1801.compassionate: "Доброе и нежное сердце."
 seduce_ongoing.1801.bold: "Смелый и неукротимый дух."
 seduce_ongoing.1801.honorable: "Благородство и верность."
 seduce_ongoing.1801.greed: "Амбиции и жажду жизни."
 seduce_ongoing.1801.rational: "Рассудительность и ясный ум."
 seduce_ongoing.1801.zealous: "Благочестие и неколебимую веру."
 seduce_ongoing.1801.energetic: "Резвость и пыл."
 seduce_ongoing.1801.forgiving: "Незлобивость."
 seduce_ongoing.1801.beautiful_male: "Невероятную мужественную привлекательность."
 seduce_ongoing.1801.beautiful_female: "Умопомрачительную красоту."
 seduce_ongoing.1801.strong: "Впечатляющую физическую форму."
 seduce_ongoing.1801.extroverted: "Непреодолимое обаяние."
 seduce_ongoing.1801.dominant: "Энергию и напористость."
 seduce_ongoing.1801.compliment.tt: "#F [target.GetTitledFirstName] примет мой комплимент, если тот будет уместен, но некоторые другие обстоятельства тоже могут оказать влияние.#!"
 seduce_ongoing.1802.t: "Красивые слова"
 seduce_ongoing.1802.close.desc: "Я брожу по садам, погрузившись в созерцание безмолвной красоты, и отпускаю мысли на волю... совершенно не замечая, что на пути стоит [owner.GetTitledFirstName]. Пока я пытаюсь прийти в себя, [owner.GetSheHe] извиняется и говорит, что совсем не [Select_CString(owner.IsFemale, 'хотела', 'хотел' )] доставлять неудобства, но кое-что во мне привлекло [SCOPE.sC('owner').GetHerHis] внимание:"
 seduce_ongoing.1802.distant.desc: "[owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'прислала', 'прислал' )] мне интригующее письмо. Затейливое переплетение обычных словесных изысканий с веселыми историями не в силах скрыть главный посыл: кое-что во мне весьма привлекает отправителя —"
 seduce_ongoing.1802.compassionate.desc: "мое «смиренное милосердие»."
 seduce_ongoing.1802.bold.desc: "моя «вдохновенная отвага»."
 seduce_ongoing.1802.honorable.desc: "мои «благородные принципы»."
 seduce_ongoing.1802.greed.desc: "мои «дальновидные устремления»."
 seduce_ongoing.1802.rational.desc: "моя «редкая уравновешенность»."
 seduce_ongoing.1802.zealous.desc: "моя «удивительная вера»."
 seduce_ongoing.1802.energetic.desc: "моя «жизненная сила»."
 seduce_ongoing.1802.forgiving.desc: "мое «великодушное милосердие»."
 seduce_ongoing.1802.beautiful_male.desc: "моя «яркая внешность»."
 seduce_ongoing.1802.beautiful_female.desc: "моя «поразительная красота»."
 seduce_ongoing.1802.strong.desc: "мое «физическое совершенство»."
 seduce_ongoing.1802.extroverted.desc: "мое «непреодолимое очарование»."
 seduce_ongoing.1802.dominant.desc: "моя «бьющая ключом энергия»."
 seduce_ongoing.1802.good.desc: "\n\n[owner.GetHerHis|U] слова указывают на весьма неожиданный характер внимания к моей персоне, что застает меня врасплох."
 seduce_ongoing.1802.neutral.desc: "\n\n[owner.GetHerHis|U] слова кажутся бессмыслицей, но побуждения у н[owner.GetHerHis], полагаю, добрые."
 seduce_ongoing.1802.bad.desc: "\n\nДумаю, намерения у н[owner.GetHerHis] добрые, но мне в [owner.GetHerHis] словах слышится едва прикрытый сарказм."
 seduce_ongoing.1802.a.good: "[owner.GetTitledFirstNameNoTooltip]... вы мне льстите!"
 seduce_ongoing.1802.a.bad: "Грубовато, но в целом мило."
 seduce_ongoing.1802.b.good: "В следующий раз стоит приложить больше усилий."
 seduce_ongoing.1802.b.bad: "Какой позор..."
 seduce_ongoing.1802.c: "Мне претит такое внимание!"
 seduce_ongoing.1601.t: "[location.GetNameNoTooltip] — обитель историй"
 seduce_ongoing.1601.t_no_location: "Чтение"
 seduce_ongoing.1601.desc: "Празднество заканчивается, и шумное веселье утихает. [target.GetTitledFirstName] предлагает заняться чтением.\n\nВскоре появляется писарь и спрашивает, что угодно послушать гостям. Вот мой шанс! [target.GetFirstName] будет [Select_CString(target.IsFemale, 'впечатлена', 'впечатлен' )]."
 seduce_ongoing.1601.a: "Что-нибудь благочестивое, например «[SCOPE.Custom('RandomReligiousTextName')]»."
 seduce_ongoing.1601.a.tt: "Думаю, [target.GetSheHe] оценит религиозный текст."
 seduce_ongoing.1601.b: "Развлекаться — так развлекаться. «[SCOPE.Custom('RandomEntertainmentTextName')|U]»!"
 seduce_ongoing.1601.b.tt: "Думаю, [target.GetSheHe] не против послушать что-то развлекательное."
 seduce_ongoing.1601.c: "[SCOPE.Custom('RandomInformativeTextName')|U] может многому нас научить."
 seduce_ongoing.1601.c.tt: "Думаю, [target.GetSheHe] не откажется узнать что-то новое."
 seduce_ongoing.1603.desc: "Веселье не обязательно должно сменяться скукой. [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'придумала', 'придумал' )] отличное развлечение: почитать книгу — «[SCOPE.Custom('BookInQuestion')]»!"
 seduce_ongoing.1603.a: "Я тоже ее обожаю!"
 seduce_ongoing.1604.desc: "Писарь читает книгу, и, как кажется, [target.GetFirstName] поддается очарованию строк.\n\nПозже [SCOPE.sC('target').GetSheHe] подходит ко мне: «Прекрасный выбор, [ROOT.Char.GetFirstName]», — говорит [target.GetSheHe] и [target.Custom('quirk_pos_present')]."
 seduce_ongoing.1604.a: "Чудесно, не так ли?"
 seduce_ongoing.1605.desc_1: "Утомительный пир стал еще гаже, когда [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'предложила', 'предложил' )] почитать книгу «[SCOPE.Custom('BookInQuestion')]»."
 seduce_ongoing.1605.desc_2: "К счастью, [other_guest.GetTitledFirstName] вскоре [Select_CString(other_guest.IsFemale, 'предложила', 'предложил' )] другую книгу — «[SCOPE.Custom('GoodBookSuggestion')]»!"
 seduce_ongoing.1605.desc_no_other_guest: "К счастью, вскоре слуга предложил другую книгу — «[SCOPE.Custom('GoodBookSuggestion')]»!"
 seduce_ongoing.1605.a: "Это гораздо лучше!"
 seduce_ongoing.1606.desc_1: "Писарь монотонно бубнит себе под нос, и [target.GetFirstNamePossessive] явно отвлекается."
 seduce_ongoing.1606.desc_2: "\n\nПока я раздумываю, как спасти положение, [other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] внезапно встревает и спрашивает: «Прошу прощения, но могу ли предложить для чтения книгу [SCOPE.Custom('GoodBookSuggestion')]?»"
 seduce_ongoing.1606.desc_3: "[target.GetFirstName] немедленно загорается интересом."
 seduce_ongoing.1606.desc_no_other_guest: "Внезапно слуга подает голос. «Премного извиняюсь, но не угодно ли будет вместо этого почитать «[SCOPE.Custom('GoodBookSuggestion')]»?"
 seduce_ongoing.1606.a: "Почему мне это не пришло в голову?"
 seduce_ongoing.1701.t: "Сборы"
 seduce_ongoing.1701.desc: "[court_of_residence.GetNameNoTier] проводит подготовку к турниру, и в день сборов я специально туда заглядываю. Повсюду ходят офицеры, раздавая советы, юные [target.Custom('MountedWarriorTermPlural')] внимают им, а [target.GetFirstName] тоже осматривает новобранцев.\n\n[SCOPE.sC('target').GetHerHis|U] внимание полностью поглощено подготовкой солдат."
 seduce_ongoing.1701.a: "Как насчет небольшого шуточного поединка? Покажем новичкам?"
 seduce_ongoing.1701.a.tt: "#F Проверить, насколько [Select_CString(target.IsFemale, 'игрива или активна', 'игрив или активен' )] [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.1701.b: "Может, прогуляемся по стене, поговорим о стратегии?"
 seduce_ongoing.1701.b.tt: "#F Проверить, насколько [Select_CString(target.IsFemale, 'вдумчива', 'вдумчив' )] [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.1701.c: "С удовольствием послушаю ваши планы на сезон податей."
 seduce_ongoing.1701.c.tt: "#F Проверить, насколько [Select_CString(target.IsFemale, 'бережлива', 'бережлив' )] [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.1701.d: "Эти [target.Custom('MountedWarriorTermPlural')]… Вот бы выставить кого-нибудь из них полным дураком…"
 seduce_ongoing.1701.d.tt: "#F Проверить, насколько [Select_CString(target.IsFemale, 'озлоблена', 'озлоблен' )] [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.1703.opening: "К моему изумлению, на сборы перед турниром, куда стекается много молодых [target.Custom('MountedWarriorTermPlural')], прибывает [owner.GetTitledFirstName]."
 seduce_ongoing.1703.duel: "\n\n[owner.GetSheHe|U] вызывает меня на тренировочный поединок, и мы разыгрываем перед молодняком настоящее представление. Шуточный обмен ударами быстро перерастает в серьезный поединок, но в конце концов мы заключаем друг друга в объятия и обмениваемся благодарностями."
 seduce_ongoing.1703.strategy: "\n\nМы прогуливаемся по стенам, неспешно беседуя о стратегии и поглядывая вниз, на молодых бойцов во дворе. [owner.GetFirstName] высказывает несколько интересных идей, и мне остается только сказать [owner.GetHerHim] спасибо за новый взгляд на моих новых солдат. Отклонения от темы тоже оказались весьма увлекательными..."
 seduce_ongoing.1703.tax_season: "\n\nСборы, конечно, дело важное, но мне куда приятнее было провести время под крышей, обсуждая планы на грядущий сезон податей, да и [owner.GetFirstName] — отличный собеседник. В конце концов, как [owner.GetSheHe] верно [Select_CString(owner.IsFemale, 'заметила', 'заметил' )], какой толк от армии, если ее нечем станет кормить?"
 seduce_ongoing.1703.trap: "\n\nНаблюдать за молодыми воинами было необходимо, но скучно, поэтому когда [owner.GetFirstName] [Select_CString(owner.IsFemale, 'предложила', 'предложил' )] немного развлечься, отказаться было невозможно. Паж вылил свиную кровь на землю возле загона, и несколько лошадей заметались от ужаса, отправив наездников прямиком в грязь, остальные же едва сдерживались!"
 seduce_ongoing.1703.fallback: "\n\nОбычно наблюдать за новичками весьма утомительно, но [owner.GetFirstName] [Select_CString(owner.IsFemale, 'заставила', 'заставил' )] день пролететь незаметно."
 seduce_ongoing.1703.a: "Нужно поблагодарить [owner.GetHerHis] за визит."
 seduce_ongoing.1704.duel: "\n\n[owner.GetSheHe|U] настойчиво [Select_CString(owner.IsFemale, 'предлагала', 'предлагал' )] устроить тренировочный поединок перед новичками, но я не собираюсь так позориться. [owner.GetFirstName] заметно [Select_CString(owner.IsFemale, 'приуныла', 'приуныл' )], но мне было некогда [SCOPE.sC('owner').GetHerHis] утешать."
 seduce_ongoing.1704.strategy: "\n\n[owner.GetSheHe|U] [Select_CString(owner.IsFemale, 'предложила', 'предложил' )] прогуляться по стене и подискутировать о стратегии, но в результате мне пришлось опровергать одну нелепицу за другой. Похоже, [owner.GetFirstName] не вполне понимает, о чем говорит..."
 seduce_ongoing.1704.tax_season: "\n\nХотя мое внимание было приковано к молодым воинам, [owner.GetSheHe] настойчиво [Select_CString(owner.IsFemale, 'предлагала', 'предлагал' )] обсудить мои планы на ближайший сезон податей. В конце концов мне пришлось убраться от [Select_CString(target.IsFemale, 'нее', 'него' )] подальше и заняться действительно важными делами."
 seduce_ongoing.1704.trap: "\n\nК моему потрясению, [owner.GetSheHe] [Select_CString(owner.IsFemale, 'предложила', 'предложил' )] мне весьма изощренную шалость, после которой [target.Custom('MountedWarriorTermPlural')]-новички оказались бы в весьма незавидном положении. Неужели [owner.GetSheHe] не понимает, что этого мне нужно меньше всего?"
 seduce_ongoing.1704.fallback: "\n\n[owner.GetFirstName] всё [Select_CString(owner.IsFemale, 'предлагала', 'предлагал' )] посвятить нашу встречу беседе, как будто совершенно не понимая, сколько у меня дел."
 seduce_ongoing.1704.a: "Что творит [owner.GetTitledFirstNameNoTooltip]?"
 seduce_ongoing.1705.duel: "Тренировочный поединок прошел более чем успешно, и [target.Custom('MountedWarriorTermPlural')] были в полном восторге!\n\n[target.GetTitledFirstName] тоже [Select_CString(target.IsFemale, 'была', 'был' )] весьма [Select_CString(target.IsFemale, 'довольна', 'доволен' )] собой, а после «битвы всерьез» мы заключили друг друга в объятия и обменялись благодарностями."
 seduce_ongoing.1705.strategy: "Прогуливаясь по стенам, [SCOPE.sC('target').GetTitledFirstName] и я обменялись соображениями о месте воинов-новичков, вроде тех, что тренировались во дворе под нами, в армии.\n\nК вечеру было ясно, что [SCOPE.sC('target').GetSheHe] также [Select_CString(target.IsFemale, 'довольна', 'доволен' )] разговором, как я, несмотря даже на то (или даже благодаря тому), что разговор не раз уходил в сторону."
 seduce_ongoing.1705.tax_season: "[target.GetFirstName] и я большую часть дня обсуждаем планы на грядущий сезон податей. В конце концов, какой толк от армии, если не можешь ее прокормить? [target.GetSheHe|U] от всей души хохочет над этой фразой.\n\nЧем больше мы погружаемся в беседу, тем веселее нам становится."
 seduce_ongoing.1705.trap: "Мое предложение повеселиться было встречено с энтузиазмом. Паж вылил немного свиной крови рядом с поилками, и этот запах привел самых необученных лошадей в ужас. Некоторые молодые [SCOPE.sC('target').Custom('MountedWarriorTermPlural')] вылетели из седла, остальным едва удалось удержаться.\n\n[SCOPE.sC('target').GetFirstName] громко [Select_CString(target.IsFemale, 'хохотала', 'хохотал' )] над моей шалостью."
 seduce_ongoing.1705.fallback: "После моего визита [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'выглядела довольной', 'выглядел довольным' )]: «Обычно присматривать за новичками весьма утомительно, но сегодня день пролетел незаметно!»"
 seduce_ongoing.1705.a: "[target.GetSheHe|U] непременно запомнит этот день."
 seduce_ongoing.1706.duel: "[target.GetTitledFirstName] попросту [Select_CString(target.IsFemale, 'отшутилась', 'отшутился' )] от моего предложения устроить потешный бой. «Не хотелось бы, чтобы кто-нибудь опозорился на глазах молодежи!»\n\nОстаток дня я пытаюсь понять, кого [target.GetSheHe] [Select_CString(target.IsFemale, 'имела', 'имел' )] в виду — себя или меня."
 seduce_ongoing.1706.strategy: "[target.GetTitledFirstName] и я пытались говорить о тактике, прогуливаясь по стенам. Впрочем, [Select_CString(target.IsFemale, 'слушала', 'слушал' )] [SCOPE.sC('target').GetSheHe] крайне неохотно. Все мои идеи казались [SCOPE.sC('owner').GetHerHim] беспомощными, и вскоре стало ясно, что [target.GetFirstName] куда больше интересуется происходящим внизу, чем мной."
 seduce_ongoing.1706.tax_season: "Все мои попытки обсудить грядущий сезон податей и пропитание для армии разбились о стену равнодушия. Было видно, что [target.GetFirstName], к несчастью, [Select_CString(target.IsFemale, 'думала', 'думал' )] о чем-то совсем ином и вскоре, оставив меня позади, [Select_CString(target.IsFemale, 'отправилась', 'отправился' )] к молодым воинам."
 seduce_ongoing.1706.trap: "В ответ на предложение подшутить над молодыми бойцами [SCOPE.sC('target').GetFirstName] потрясенно [Select_CString(target.IsFemale, 'воззрилась', 'воззрился' )] на меня.\n\n«Свиная кровь и взбесившиеся лошади? Да вы #EMP с ума сошли#!!»"
 seduce_ongoing.1706.fallback: "Весь день [target.GetTitledFirstName] словно не [Select_CString(target.IsFemale, 'замечала', 'замечал' )] меня и всякий раз вместо разговора [Select_CString(target.IsFemale, 'находила', 'находил' )] какое-то неотложное дело. Мне так и не удалось привлечь [target.GetHerHis] внимание дольше, чем на миг, и в конце концов мне надоело чувствовать себя помехой."
 seduce_ongoing.1706.a: "Надеюсь, [target.GetFirstNameNoTooltip] забудет этот день как можно скорее."
 seduce_ongoing.2001.t: "Любовный эликсир"
 seduce_ongoing.2001.desc: "На ярмарке [Select_CString(dummy_gender.IsFemale, 'некая старуха продала', 'некий старик продал' )] моему слуге любовный эликсир, предупредив, что [dummy_gender.GetHerHim] он счастья не принес.\n\nФлакончик лежит в моих руках, и я не в силах удержать мысль: а как отреагирует на зелье [target.GetTitledFirstName]? Подведет ли удача и меня?"
 seduce_ongoing.2001.a: "[SCOPE.sC('target').GetHerHis|U] это несомненно повеселит!"
 seduce_ongoing.2001.b: "[target.GetFirstNameNoTooltip] обожает насмехаться над такими суевериями."
 seduce_ongoing.2001.c: "Некогда мне возиться с дурацкими любовными зельями."
 seduce_ongoing.2001.c.tt: "#F Это не лучший способ заявить о своих чувствах!#!"
 seduce_ongoing.2002.desc: "[owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'продемонстрировала', 'продемонстрировал' )] мне некий «любовный эликсир», который [Select_CString(owner.IsFemale, 'раздобыла', 'раздобыл' )] на ярмарке. Мы добавили немного в вино, весь вечер притворялись, будто снадобье подействовало, а под конец граница между фантазией и реальностью начала слегка стираться."
 seduce_ongoing.2002.a: "Какое забавное времяпрепровождение!"
 seduce_ongoing.2003.desc: "[target.GetFirstName] и я пили вино с капелькой «любовного эликсира» и весь вечер притворялись, что снадобье подействовало.\n\nВеселье было совершенно невинным, но [target.GetHerHis] улыбка при прощании была очень теплой."
 seduce_ongoing.2003.a: "Хорошо провели время вместе."
 seduce_ongoing.2004.desc: "Просто ради смеха [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'предложила', 'предложил' )] мне попробовать «любовное зелье», которое [owner.GetSheHe] [Select_CString(owner.IsFemale, 'раздобыла', 'раздобыл' )] на ярмарке. Из-за моего отказа пить непонятно что [owner.GetSheHe] слегка [Select_CString(owner.IsFemale, 'расстроилась', 'расстроился' )]! Вскоре мне пришлось попросить [SCOPE.sC('owner').GetHerHis] удалиться, чтобы лечь пораньше."
 seduce_ongoing.2004.a: "Что с [Select_CString(owner.IsFemale, 'ней', 'ним' )] такое?"
 seduce_ongoing.2005.desc: "[target.GetFirstName] [Select_CString(target.IsFemale, 'отказалась', 'отказался' )] от «любовного эликсира» и [Select_CString(target.IsFemale, 'поинтересовалась', 'поинтересовался' )], задумываюсь ли я над тем, что творю. Попытки объяснить, что это только ради веселья, звучали путано и неубедительно, и [target.GetSheHe] [Select_CString(target.IsFemale, 'попросила', 'попросил' )] меня удалиться."
 seduce_ongoing.2005.a: "Неудачно вышло."
 seduce_ongoing.2006.t: "«Любовный эликсир»"
 seduce_ongoing.2006.desc: "[owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'принесла', 'принес' )] мне купленный на ярмарке «любовный эликсир». Затея показалась мне забавной, и согласиться было нетрудно.\n\nВот только [owner.GetFirstName] не [Select_CString(owner.IsFemale, 'выпила', 'выпил' )] ни глотка, а мне тут же сделалось дурно!"
 seduce_ongoing.2006.a: "Что-то мне нехорошо..."
 seduce_ongoing.2006.a.tt: "#F Проклятье на твою дурную голову… #EMP *буэ-э-э*#!… [owner.GetFirstNameNoTooltip]!#!"
 seduce_ongoing.2007.desc: "О нет! [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'согласилась', 'согласился' )] отведать снадобье, но вместо веселья [target.GetHerHim] предстояло вывернуться наизнанку и надолго слечь в постель!"
 seduce_ongoing.2007.a: "Где тот слуга, что принес зелье?"
 seduce_ongoing.2008.desc: "[owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'принесла', 'принес' )] мне некий «любовный эликсир», купленный на ярмарке [owner.GetHerHis] слугой. Мы не стали пробовать неизвестно что, но провели приятный вечер вдвоем, попивая вино и подшучивая над глупыми суевериями.\n\nНельзя утверждать, что зелье работает, если не можешь объяснить, какие гуморы тела оно затрагивает. Зато простолюдины верят всему подряд!"
 seduce_ongoing.2008.a: "[owner.GetFirstNameNoTooltip] и я отлично провели время!"
 seduce_ongoing.2009.desc: "[target.GetTitledFirstName] и я вместе посмеялись над легковерием моего слуги!\n\nВесь вечер мы обсуждали суеверия и нелепые приметы. Простолюдины готовы поверить во что угодно."
 seduce_ongoing.2009.a: "Приятный выдался вечер."
 seduce_ongoing.2010.desc: "[owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'принесла', 'принес' )] мне некий «любовный эликсир», купленный [SCOPE.sC('owner').GetHerHis] слугой. Мне это было неинтересно, но [owner.GetFirstName] без умолку [Select_CString(owner.IsFemale, 'разглагольствовала', 'разглагольствовал' )] о доверчивости и суеверности простолюдинов."
 seduce_ongoing.2010.a: "Не веришь — дело твое, но не приставай с этим ко мне!"
 seduce_ongoing.2011.desc: "[target.GetFirstName] не [Select_CString(target.IsFemale, 'впечатлена', 'впечатлен' )] «любовным эликсиром», и с обсуждением крестьянских суеверий у нас тоже не заладилось. Больше того, [target.GetSheHe], похоже, в жутком раздражении!"
 seduce_ongoing.2011.a: "[target.GetSheHe|U] сегодня как-то слишком [Select_CString(target.IsFemale, 'флегматична', 'флегматичен' )]."
 seduce_ongoing.3001.t: "Сердце и разум"
 seduce_ongoing.3001.desc: "Мне стало известно, что [target.GetTitledFirstName] и [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] весьма близки. Если я заручусь [close_character.GetHerHis] расположением, возможно, [target.GetFirstNamePossessive] тоже проявит благосклонность."
 seduce_ongoing.3001.a: "Я добуду все, что [close_character.GetFirstNameNoTooltip] попросит."
 seduce_ongoing.3001.b: "Достаточно будет демонстрации доброго расположения."
 seduce_ongoing.3001.c: "Я могу оплатить [close_character.GetHerHis] займы."
 seduce_ongoing.3001.d: "Кто угодно обрадуется подарку из золота."
 seduce_ongoing.3001.e: "Не самая лучшая мысль."
 seduce_ongoing.3001.e.tt: "#F [target.GetFirstNamePossessiveNoTooltip] обратит на меня внимание. Я найду другой подход.#!"
 seduce_ongoing.3002.desc: "[Select_CString(close_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] в последнее время часто рассказывает, какой удивительно щедрый человек [owner.GetTitledFirstName].\n\nОказывается, [owner.GetTitleTierName|l] [Select_CString(owner.IsFemale, 'пришла', 'пришел' )] [close_character.GetHerHim] на помощь в очень сложной ситуации."
 seduce_ongoing.3002.a: "Возможно, я [SCOPE.sC('owner').GetHerHis] недооцениваю."
 seduce_ongoing.3002.b: "[owner.GetFirstName] помогает [close_character.GetHerHim]? Впечатляет... В каком-то смысле."
 seduce_ongoing.3003.desc: "В следующий раз [target.GetFirstName] встречает меня необычайно широкой улыбкой.\n\n[Select_CString(close_character.IsFemale, 'Моя', 'Мой' )] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetFirstName] говорит, что вы [close_character.GetHerHim] очень помогли, и я [Select_CString(target.IsFemale, 'хотела', 'хотел' )] засвидетельствовать свою признательность»."
 seduce_ongoing.3003.a: "[target.GetFirstNamePossessiveNoTooltip], [Select_CString(close_character.IsFemale, 'ваша', 'ваш' )] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] может рассчитывать на любую мою помощь."
 seduce_ongoing.3004.desc: "Похоже, [target.GetFirstName] не [Select_CString(target.IsFemale, 'оценила', 'оценил' )] мою щедрость, хотя [close_character.GetFirstName] — [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))]! Ну хотя бы [close_character.GetSheHe] мне [Select_CString(close_character.IsFemale, 'благодарна', 'благодарен' )]."
 seduce_ongoing.3004.a: "Что же мне еще сделать?"
 seduce_ongoing.4001.t: "[target.Custom('MusicalPerformerPossessive')|U] играет ради вас"
 seduce_ongoing.4001.desc: "[court_location.GetNameNoTier] готовится к прекрасному представлению: вскоре здесь выступит [target.Custom('MusicalPerformer')]. Думаю, [dummy_musician_gender.GetHerHim] не составит труда слегка изменить программу и заявить, что [target.GetTitledFirstName], объект моего влечения, — главное украшение вечера."
 seduce_ongoing.4001.desc.court_musician: "[court_location.GetNameNoTier] готовится к прекрасному представлению: вскоре здесь выступит [target.Custom('MusicalPerformer')]. Думаю, если как следует попросить, [dummy_musician_gender.GetSheHe] не откажется слегка изменить программу и заявить, что [target.GetTitledFirstName], объект моего влечения, — главное украшение вечера.\n\nВ то же время, быть может, [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName] согласится воспеть меня перед слушателями."
 seduce_ongoing.4001.a: "Это весьма откровенно!"
 seduce_ongoing.4001.b: "Я предпочту заявить о моем влечении к н[target.GetHerHim] завуалированно."
 seduce_ongoing.4001.b.failure: "Посвящение встречено равнодушно"
 seduce_ongoing.4001.c: "[court_location.GetNameNoTierNoTooltip] будет купаться в моей славе!"
 seduce_ongoing.4001.d: "Не стоит легкомысленно относиться к столь тонким материям."
 seduce_ongoing.4002.desc.opening: "Ко двору часто прибывают разные артисты, но в этот раз обещают нечто грандиозное, и только во время выступления я понимаю насколько."
 seduce_ongoing.4002.desc: "\n\nКогда [ROOT.Char.Custom('MusicalPerformer')] начинает очередной куплет, я пытаюсь не показывать, как лестно было слышать, да еще и перед всем двором, что он посвящен мне."
 seduce_ongoing.4002.desc.court_musician: "\n\nКогда [ROOT.Char.Custom('MusicalPerformer')] и [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName], [Select_CString(court_musician.IsFemale, 'которую', 'которого')] [Select_CString(owner.IsFemale, 'представила', 'представил')] слушателям [owner.GetTitledFirstName], начинают очередной куплет о том, какой прекрасный человек [owner.GetFirstNameNoTooltip], я стараюсь не выдать восхищения."
 seduce_ongoing.4002.a: "Воистину, [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'превзошла', 'превзошел' )] [owner.GetHerselfHimself]."
 seduce_ongoing.4003.desc: "\n\nКогда [ROOT.Char.Custom('MusicalPerformer')] начинает очередной куплет, я в раздражении покидаю залу: все канцоны [owner.GetTitledFirstName] посвящает мне!"
 seduce_ongoing.4003.desc.court_musician: "\n\nКогда [ROOT.Char.Custom('MusicalPerformer')] и [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName], [Select_CString(court_musician.IsFemale, 'которую', 'которого')] [Select_CString(owner.IsFemale, 'представила', 'представил')] слушателям [owner.GetTitledFirstName], начинают очередной куплет, я выхожу из залы в полном смятении. Неужели [owner.GetFirstNameNoTooltip] так себя любит, что [Select_CString(owner.IsFemale, 'ее', 'его')] собственный [GetCourtPositionType('court_physician_court_position').GetName()] поет только о [Select_CString(owner.IsFemale, 'ней', 'нем')]?!"
 seduce_ongoing.4003.a: "Какая наглость!"
 seduce_ongoing.4004.desc: "Спасибо вам за музыкальный подарок. [target.Custom('MusicalPerformerPossessive')] — настоящий виртуоз! Впрочем, у меня никогда не было сомнений в безупречности вашего вкуса."
 seduce_ongoing.4004.a: "Само совершенство!"
 seduce_ongoing.4005.opening: "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 seduce_ongoing.4005.desc.court_musician: "Пишу, чтобы сообщить, в каком глупом свете вы себя выставили, когда заставили публику слушать о ваших так называемых достоинствах. Вы всерьез надеялись развлечь двор этим потоком нескромностей?"
 seduce_ongoing.4005.desc: "Как ты смеешь позорить меня на публике? Ты #EMP хочешь#!, чтобы мне пришлось объяснять, что [target.Custom('MusicalPerformerPossessive')] имеет в виду? Что подумает"
 seduce_ongoing.4005.spouse: "[Select_CString(spouse.IsFemale, 'моя', 'мой' )] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))]?"
 seduce_ongoing.4005.court: "двор?!"
 seduce_ongoing.4005.a: "Все пошло не так, как надо!"
 seduce_ongoing.4006.desc: "[ROOT.Char.Custom('MusicalPerformer')] горячо вещает о любви и страсти, а я изо всех сил стараюсь не показывать, насколько это мне льстит.\n\nИ хотя метафоры и аллегории скрывают лицо не хуже вуали, я знаю, что признание предназначено мне, а его автор — [owner.GetTitledFirstName]."
 seduce_ongoing.4006.a: "[owner.GetFirstName], ты умеешь привлечь мое внимание."
 seduce_ongoing.4007.desc: "Возможно, посвящение было слишком завуалировано. [target.GetLadyLord] [target.GetFirstName], кажется, не [Select_CString(target.IsFemale, 'поняла', 'понял' )] намека."
 seduce_ongoing.4007.a: "Пустая трата сил."
 seduce_ongoing.4011.t: "[court_location.GetNameNoTierNoTooltip] и лошади"
 seduce_ongoing.4011.desc: "Возможно, это слишком прямолинейно, но я хочу предложить совместную прогулку верхом — [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier] прекрасно для этого подходит. Надеюсь, [target.GetTitledFirstName] согласится."
 seduce_ongoing.4011.a: "Мы проедем по рыночной улице, у всех на виду!"
 seduce_ongoing.4011.b: "Будем держаться тихих переулков. Зачем нам чужие взгляды?"
 seduce_ongoing.4011.b.failure: "[target.GetFirstNameNoTooltip] не [Select_CString(target.IsFemale, 'впечатлена', 'впечатлен' )]"
 seduce_ongoing.4011.c: "Возможно, не стоит этого делать."
 seduce_ongoing.4011.c.tt: "#F Жду не дождусь следующей возможности#!"
 seduce_ongoing.4012.opening: "[owner.GetTitledFirstName] немного неожиданно [Select_CString(owner.IsFemale, 'пригласила', 'пригласил' )] меня прогуляться верхом. [SCOPE.sC('owner').GetHerHim|U] кажется, что [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier] отлично для этого подойдет."
 seduce_ongoing.4012.end: "\n\nДень прошел весьма приятно — мы проехались по рыночной улице, поговорили обо всем на свете, а торговцы осаждали разинувших рты крестьян, которые были не в силах отвести взгляд от нашей бронированной свиты."
 seduce_ongoing.4012.a: "Впечатление мы точно произвели."
 seduce_ongoing.4013.end: "\n\nКогда [owner.GetSheHe] [Select_CString(owner.IsFemale, 'начала', 'начал' )] настаивать, чтобы мы проехали по рыночной улице с пышной свитой, моя неуверенность окрепла. Разговор не клеился, и вскоре мне стало ясно, что [owner.GetSheHe] просто рисуется. Можно было прекратить этот фарс, но не хотелось устраивать сцену."
 seduce_ongoing.4013.a: "Повторять это мы не будем."
 seduce_ongoing.4014.desc: "[Select_CString(owner.IsFemale, 'Дорогая', 'Дорогой' )] [owner.GetTitledFirstName],\n\n[court_location.GetNameNoTier] [court_location.Custom('BaronyTownType')] кажется очаровательнейшим местом, когда вы рядом. Надеюсь, скоро мы снова увидимся."
 seduce_ongoing.4014.a: "Это мне очень приятно."
 seduce_ongoing.4015.desc: "[SCOPE.sC('target').GetTitledFirstName]!\n\nЗачем вы прилюдно меня опозорили? Разве я вещь, которой можно хвастаться? Знаете, о чем сейчас говорят при дворе?.."
 seduce_ongoing.4015.a: "Все пошло не так!"
 seduce_ongoing.4016.end: "\n\nМы миновали множество переулков, смеясь всякий раз, когда очередной простолюдин шарахался от нашей свиты. К концу прогулки мне стало ясно, что [court_location.Custom('BaronyTownType')] для меня теперь, как открытая книга."
 seduce_ongoing.4016.a: "[target.GetFirstNameNoTooltip] необычайно расширяет мой кругозор."
 seduce_ongoing.4017.desc: "Приветствую вас, [ROOT.Char.GetTitledFirstName]!\n\nБлагодарю за прогулку. Хотя [court_location.GetNameNoTier] [court_location.Custom('BaronyTownType')] — приятное место, ваше настойчивое желание укрыться в переулках от людских глаз весьма меня озадачило. Надеюсь, позже вы поведаете о причинах этой странной причуды."
 seduce_ongoing.4017.a: "Это было... мы вдвоем, это..."
 seduce_ongoing.4018.desc: "[Select_CString(owner.IsFemale, 'Дорогая', 'Дорогой' )] [owner.GetTitledFirstName]!\n\nС вами [court_location.GetNameNoTier] кажется совершенно очаровательным местом. [court_location.Custom('BaronyTownType')] открывает мне новые, прежде невиданные стороны!"
 seduce_ongoing.4018.a: "Мне очень понравилось."
 seduce_ongoing.4101.t: "Романтический балкон"
 seduce_ongoing.4101.desc_opening: "Окна светятся мягким теплым светом, и даже снизу я вижу, что внутри кто-то есть. Возможно, это [target.GetTitledFirstNamePossessive]?\n\n"
 seduce_ongoing.4101.desc_same_court: "Я слышу собственное сердце — оно грохочет как барабан! Пусть [ROOT.Char.Custom('ResidenceBuilding')] принадлежит мне, но пытаясь бороться за [target.GetHerHis] страсть, я словно вступаю на неизведанную территорию."
 seduce_ongoing.4101.desc_other_court: "Я слышу барабанный грохот собственного сердца. Пытаясь уложить [SCOPE.sC('target').GetHerHis] в постель, я рискую вдвойне: [court_location.GetNameNoTier] — чужая территория."
 seduce_ongoing.4101.a: "[target.GetFirstNameNoTooltip]! Выгляни и озари мою ночь!"
 seduce_ongoing.4101.a.tt: "#F Я пытаюсь деликатно привлечь [target.GetHerHis] внимание#!"
 seduce_ongoing.4101.b: "И вот я забираюсь наверх."
 seduce_ongoing.4101.b.tt: "#F Конечно, [target.GetSheHe] обрадуется моему появлению!#!"
 seduce_ongoing.4101.c: "Я оставлю [target.GetHerHim] сюрприз — это будут [SCOPE.Custom('SeductionObjectIndefinite')] и записка."
 seduce_ongoing.4101.c.tt: "#F [target.GetSheHe|U] наверняка оценит деликатный жест и поймет, как много для меня значит#!"
 seduce_ongoing.4101.d: "Нужно уйти, пока меня не заметили."
 seduce_ongoing.4101.d.tt: "#F Я подберусь к н[target.GetHerHim], как тать в ночи!#!"
 seduce_ongoing.4102.t: "Под моим балконом"
 seduce_ongoing.4102.desc: "Вечером я удаляюсь в покои и внезапно слышу снаружи приглушенный голос. Неужели это [owner.GetTitledFirstName]?!\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], молю, яви свой светлый облик!»"
 seduce_ongoing.4102.a: "Словно в балладе! Как романтично!"
 seduce_ongoing.4102.b: "И увидеть твою кошмарную рожу? Нет."
 seduce_ongoing.4103.desc: "[SCOPE.sC('target').GetTitledFirstNamePossessive] открывает дверь, и теплый свет озаряет балкон и мое сердце.\n\nПод покровом темноты мы ощущаем странную свободу, и, хотя я остаюсь на земле, такой близости между нами еще не было."
 seduce_ongoing.4103.a: "О [target.GetFirstNameNoTooltip], ты солнце, что гонит ночь из моей души!"
 seduce_ongoing.4104.desc: "[target.GetTitledFirstNamePossessive] открывает дверь, и теплый свет озаряет балкон и мое сердце.\n\nВпрочем, он быстро меркнет, когда я вижу [target.Custom('quirk_neg_adjective')]ую гримасу на [target.GetHerHis] лице, и сменяется непроглядной тьмой, когда [target.GetSheHe] открывает рот: «Что ты здесь делаешь, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Умоляю, оставь меня в покое»."
 seduce_ongoing.4104.a: "Но... Ты же солнце, что прогоняет ночь!.."
 seduce_ongoing.4105.desc: "#EMP Ох!#!\n\nУдалившись вечером в свои покои, я внезапно понимаю, что за моим окном стоит [owner.GetWomanMan]... Это что, [owner.GetTitledFirstName]?!"
 seduce_ongoing.4105.a: "Вот [Select_CString(owner.IsFemale, 'глупышка', 'глупец' )], скорее входи!"
 seduce_ongoing.4105.b: "Хорошо, что у меня плотные портьеры."
 seduce_ongoing.4105.c: "Стража! На помощь!"
 seduce_ongoing.4106.desc: "Едва я добираюсь до балкона, [target.GetTitledFirstName] со смехом выходит ко мне: «К чему эти трюки, [ROOT.Char.GetFirstNameNoTooltip]? Войди через дверь, как нормальный человек. Или ты замышляешь что-то неприличное?»\n\nИгривое лукавство в [target.GetHerHis] глазах придает мне уверенности."
 seduce_ongoing.4106.a: "Ради тебя я преодолею любые преграды!"
 seduce_ongoing.4107.desc_paranoid: "Едва я добираюсь до балкона, [target.GetTitledFirstName] начинает истошно звать стражу: «На помощь! Кто-то лезет ко мне в окно!»\n\n[target.GetHerHis|U] голос преследует меня, пока я судорожно спускаюсь, срываюсь на полпути и, стремительно хромая, растворяюсь в ночи."
 seduce_ongoing.4107.desc: "Стоит мне добраться до балкона, как навстречу мне выходит [SCOPE.sC('target').GetTitledFirstNamePossessive] с [SCOPE.sC('target').Custom('quirk_neg_adjective')]ой гримасой.\n\n«Что за глупые трюки, [ROOT.Char.GetFirstNameNoTooltip]? Вы же [ROOT.Char.GetTitleTierName|l]! Вопиющее безобразие»."
 seduce_ongoing.4107.a: "Могло быть и лучше..."
 seduce_ongoing.4107.a.tt: "#F Мне стоило дважды подумать, прежде чем подкрадываться к столь подозрительному человеку!#!"
 seduce_ongoing.4108.desc: "Вечером, уже в своих покоях, я вдруг слышу странный звук, словно в окно ударяется камешек. Вглядываюсь в темноту и замечаю, что на земле лежат [SCOPE.Custom('SeductionObjectIndefinite')] и записка, а кто-то — [Select_CString(owner.IsFemale, 'вылитая', 'вылитый' )] [SCOPE.sC('owner').GetTitledFirstName]! — убегает в темноту.\n\n#EMP «[ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitledFirstNameNoTooltip], это знак моих чувств».#!"
 seduce_ongoing.4108.a: "Я оставлю [owner.GetHerHim] другой сюрприз. Пусть это будет [SCOPE.Custom('SeductionObjectIndefinite')]!"
 seduce_ongoing.4108.b: "И что мне с этим делать? Продайте кому-нибудь!"
 seduce_ongoing.4109.desc: "В моих покоях лежат [SCOPE.Custom('SeductionObjectMultiple')] — конечно же, пара. Никаких записок нет, но в воздухе тает сладковатый аромат. Могу поклясться, что здесь побывал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [target.GetTitledFirstName]!"
 seduce_ongoing.4109.a: "Ох, [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.4110.desc: "Дни проходят, а [SCOPE.sC('target').GetTitledFirstName] все не отвечает, и я решаюсь еще раз попытать счастья: вдруг [SCOPE.sC('target').GetSheHe] просто не [Select_CString(target.IsFemale, 'получила', 'получил' )] мой подарок?\n\nО, как же быстро умирает надежда, когда я вижу, что [SCOPE.Custom('SeductionObject')] лежит под окнами, до сих пор сохраняя след каблука, впечатавшего мой подарок в землю."
 seduce_ongoing.4110.a: "И [SCOPE.Custom('SeductionObject')], и мое сердце безнадежно разбиты!"
 seduce_ongoing.5001.t_rival: "[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|l] [Select_CString(target.IsFemale, 'соперница', 'соперник' )]"
 seduce_ongoing.5001.t: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] [target.GetWomanMan]"
 seduce_ongoing.5001.desc_tier_up: "«За что мне такое счастье, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] #EMP [ROOT.Char.GetTitleTierName|l]#!?» — спрашивает [SCOPE.sC('target').GetTitledFirstName] с улыбкой, которая так и не растапливает холод глаз."
 seduce_ongoing.5001.desc_tier_down: "Неужели [Select_CString(ROOT.Char.IsFemale, 'эта', 'этот' )] [target.Custom2('RelationDescriptor', ROOT.Char)|l] [ROOT.Char.GetWomanMan] никогда не отстанет...» — бормочет себе под нос [target.GetTitledFirstName] при моем приближении. «Чем могу помочь, [ROOT.Char.GetTitledFirstNameNoTooltip]?»"
 seduce_ongoing.5001.desc_ending: "\n\nРаздор продолжает тлеть, но у меня есть план, как укротить нашу бурную взаимную вражду..."
 seduce_ongoing.5001.a: "Что вы думаете о таком предмете, как [ROOT.GetCharacter.Custom('education_conversation_subject')]?"
 seduce_ongoing.5001.a.tt: "#F Проверить, насколько [Select_CString(target.IsFemale, 'умна', 'умен' )] [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.5001.b: "[Select_CString(mocked_courtier.IsFemale, 'Эта', 'Этот' )] [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstNameNoTooltip]..."
 seduce_ongoing.5001.b.tt: "#F Проверить, насколько [Select_CString(target.IsFemale, 'озлоблена', 'озлоблен' )] [target.GetFirstNamePossessiveNoTooltip]: [mocked_courtier.GetTitledFirstNameNoTooltip] — отличный объект для насмешек#!"
 seduce_ongoing.5001.c_tier_down: "Вопрос в том, что #EMP я#! могу для #EMP вас#! сделать, [Select_CString(target.IsFemale, 'моя', 'мой' )] [target.GetLadyLord]."
 seduce_ongoing.5001.c_tier_up: "Ну что вы, это честь для меня, [Select_CString(target.IsFemale, 'моя', 'мой' )] [SCOPE.sC('target').GetLadyLord]. Мы все исправим."
 seduce_ongoing.5001.c.tt: "#F Проверить, насколько [Select_CString(target.IsFemale, 'похотлива', 'похотлив' )] [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.5001.d: "Извиняюсь за вторжение, уже удаляюсь."
 seduce_ongoing.5003.t: "[Select_CString(owner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))|l] [Select_CString(owner.IsFemale, 'соперница', 'соперник' )]"
 seduce_ongoing.5003.opening: "Каждый шаг, который делает [owner.GetTitledFirstName], втаптывает в грязь мое настроение. Чего еще хочет [Select_CString(owner.IsFemale, 'эта', 'этот' )] [owner.Custom('InsultNoun')]?\n\n"
 seduce_ongoing.5003.conversation: "К моему изумлению, [owner.GetSheHe] [Select_CString(owner.IsFemale, 'завела', 'завел' )] разговор на неожиданную тему: [ROOT.GetCharacter.Custom('education_conversation_subject')]. И пусть сначала у меня были определенные сомнения на [owner.GetHerHis] счет, они совсем не подтвердились!"
 seduce_ongoing.5003.mockery: "«[ROOT.Char.GetTitledFirstNameNoTooltip]! Вы не поверите, что сегодня [Select_CString(mocked_courtier.IsFemale, 'учудила эта', 'учудил этот' )] [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName]!»\nУдивительно, но разговор о том, что [mocked_courtier.GetFirstNamePossessive] своим нелепым поведением [Select_CString(mocked_courtier.IsFemale, 'доставила', 'доставил' )] мне подлинное удовольствие."
 seduce_ongoing.5003.bodily: "Когда [owner.GetSheHe] неожиданно скидывает [owner.Custom('GetUpperClothingArticle')], вид обнаженной плоти лишает меня всех чувств, кроме желания."
 seduce_ongoing.5003.fallback: "К моему удивлению, мы проводим весьма приятный вечер вдвоем, смеясь над самыми простыми вещами и прогуливаясь по саду."
 seduce_ongoing.5003.a: "Кто бы мог подумать, что [owner.GetHerHim] компания может быть такой #EMP приятной#!!"
 seduce_ongoing.5004.opening: "Каждый шаг, который делает [owner.GetTitledFirstName], втаптывает в грязь мое настроение. Чего еще хочет [Select_CString(owner.IsFemale, 'эта', 'этот' )] [owner.Custom('InsultNoun')]?\n\n"
 seduce_ongoing.5004.conversation: "«Кстати, [owner.Custom('education_conversation_subject')]...»\n\nНе знаю, с чего [owner.GetSheHe] [Select_CString(owner.IsFemale, 'вообразила', 'вообразил' )], будто мне это интересно. Я поспешно объясняю, что это вовсе не так."
 seduce_ongoing.5004.mockery: "«[ROOT.Char.GetTitledFirstNameNoTooltip]! Вы не поверите, что сегодня [Select_CString(mocked_courtier.IsFemale, 'учудила эта', 'учудил этот' )] [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName]!»\n\nПонятия не имею, чем [owner.GetHerHim] не [Select_CString(mocked_courtier.IsFemale, 'угодила', 'угодил' )] [mocked_courtier.GetTitledFirstName], но [owner.GetSheHe] невероятно долго [Select_CString(owner.IsFemale, 'упражнялась', 'упражнялся' )] в злословии."
 seduce_ongoing.5004.bodily: "[SCOPE.sC('owner').GetSheHe|U] приближается ко мне непристойно близко, многозначительно подергивая себя за одежду, и поняв, что [owner.GetSheHe] вот-вот скинет [owner.Custom('GetUpperClothingArticle')], я быстро ретируюсь."
 seduce_ongoing.5004.fallback: "Видимо, [owner.GetSheHe] [Select_CString(owner.IsFemale, 'вбила', 'вбил' )] себе в голову, что хочет провести день со мной, потому что [Select_CString(owner.IsFemale, 'отказывалась', 'отказывался' )] уходить, пока [SCOPE.sC('owner').GetHerHim] не сказали прямо, что[owner.GetHerHis] присутствие нежелательно."
 seduce_ongoing.5004.a: "Как всегда, общение прошло ужасно!"
 seduce_ongoing.5005.conversation: "[target.Custom('herhis_subject_of_interest')] надолго занимает нас, и по окончании разговора [target.GetTitledFirstNamePossessive] светло улыбается. Мы на миг замолкаем, с симпатией глядя друг на друга, и я вдруг понимаю, что мы стоим гораздо ближе, чем раньше. [SCOPE.sC('target').GetHerHis|U] [target.Custom('GetClothingArticle')] почти у моей руки."
 seduce_ongoing.5005.mockery: "«...А как [mocked_courtier.GetSheHe] [mocked_courtier.Custom('quirk_neg_present')]! Это надо видеть!»\n\n[Select_CString(mocked_courtier.IsFemale, 'Жалкая', 'Жалкий' )] [mocked_courtier.GetTitledFirstNamePossessive] [Select_CString(mocked_courtier.IsFemale, 'сумела', 'сумел' )] заочно объединить нас, и мы веселимся от души. На миг мы замолкаем, с симпатией глядя друг на друга, и я вдруг понимаю, что мы стоим гораздо ближе, чем раньше. [SCOPE.sC('target').GetHerHis|U] [target.Custom('GetClothingArticle')] почти у моей руки."
 seduce_ongoing.5005.bodily: "Я словно делаю жалкий глоток из бездонного колодца, имя которому [target.GetTitledFirstName], и жажда моя далека от утоления. Когда мы отпускаем друг друга, то на миг замолкаем, и я понимаю, что со мной [target.GetSheHe] [Select_CString(target.IsFemale, 'смогла', 'смог' )] по-настоящему расслабиться и даже не пытается оправлять [target.Custom('GetUpperClothingArticle')]."
 seduce_ongoing.5005.fallback: "Мы проводим вечер вдвоем, беседуя и смеясь. Когда же разговор прерывается, мы с симпатией смотрим друг на друга, и я вдруг понимаю, что мы стоим гораздо ближе, чем раньше. [SCOPE.sC('target').GetHerHis|U] [target.Custom('GetClothingArticle')] почти у моей руки."
 seduce_ongoing.5005.ending: "\n\n«С вами мне удивительно хорошо, [ROOT.Char.GetFirstNameNoTooltip]!»"
 seduce_ongoing.5005.a: "Я еще покажу [target.GetHerHim], как со мной может быть хорошо!"
 seduce_ongoing.5006.conversation: "Через час неловких попыток общения [target.GetFirstName] смотрит на меня со вселенской скукой в глазах. Когда я решаю, что тема «[target.Custom('herhis_subject_of_interest')]» себя исчерпала и предлагаю другую — [ROOT.GetCharacter.Custom('education_conversation_subject')], — [target.GetSheHe] [target.Custom('quirk_neg_present')] и уходит."
 seduce_ongoing.5006.mockery: "«[target.GetTitledFirstNameNoTooltip]! Представляете, [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] на самом деле...»\n\n[target.GetFirstNamePossessive] смотрит на меня с растущим презрением во взоре, и я быстро умолкаю."
 seduce_ongoing.5006.bodily: "[target.GetFirstName] передо мной, я [ROOT.Char.Custom('quirk_pos_adverb')] улыбаюсь и многозначительно приподнимаю [ROOT.Char.Custom('GetUpperClothingArticle')], но [target.GetSheHe] в омерзении отшатывается."
 seduce_ongoing.5006.fallback: "Я изо всех сил пытаюсь найти точки соприкосновения, но [target.GetFirstName], похоже, с каждым мигом все сильнее тяготится моим обществом.\n\nВскоре [target.GetSheHe] бормочет извинения и оставляет меня в одиночестве."
 seduce_ongoing.5006.a: "И зачем мне в постели [target.Custom('InsultNounSexual')]?!"
 seduce_ongoing.5011.t: "Тягостное влечение"
 seduce_ongoing.5011.desc: "Меня не так-то легко разозлить, но [SCOPE.sC('target').GetTitledFirstName] вполне в этом преуспевает. Стоит нам остаться наедине, как [SCOPE.sC('target').GetSheHe] осыпает меня оскорблениями и распускает руки. Конечно же, я отвечаю тем же.\n\nПризнаюсь честно, это возбуждает — и драка, и близость [SCOPE.sC('target').GetHerHis] потного, напряженного тела. Моя кровь вскипает, и вскоре я уже не понимаю, что делаю — пытаюсь одержать верх или попросту затягиваю драку..."
 seduce_ongoing.5011.a: "Сейчас эта ухмылка исчезнет с [target.GetHerHis] физиономии!"
 seduce_ongoing.5011.b: "Помочь тебе встать?"
 seduce_ongoing.5011.c: "[target.GetHerHis|U] следующий удар пустит кровь."
 seduce_ongoing.5011.c.tt: "#F Боль ради любви!#!\nЭтот вариант доступен, потому что [target.GetFirstNamePossessiveNoTooltip] имеет свойство «садизм»\n\n"
 seduce_ongoing.5011.d: "Детская возня не откроет мне путь к [target.GetHerHis] сердцу!"
 seduce_ongoing.5012.desc: "Меня не так-то легко разозлить, но [SCOPE.sC('target').GetTitledFirstName] в этом преуспевает. Оставшись наедине, мы быстро переходим к оскорблениям и рукоприкладству. \n\nПризнаюсь честно, это возбуждает — и драка, и близость потных, напряженных тел. Моя кровь вскипает, а [SCOPE.sC('owner').GetSheHe] и не думает уступать..."
 seduce_ongoing.5012.a: "И пусть не поддается!"
 seduce_ongoing.5012.b: "Довольно! Оставь меня."
 seduce_ongoing.5013.desc: "[target.GetTitledFirstName] и я оказываемся на земле и мутузим друг друга, как драчливые дети. Вскоре оскалы сменяются улыбками, удары — ласками, а ругань — стонами...\n\nЕсли [target.GetSheHe] и замечает, что я не тороплюсь выбираться из [target.GetHerHis] захвата, то явно не возражает."
 seduce_ongoing.5013.a: "Хорошо иногда выпустить пар!"
 seduce_ongoing.5014.desc: "[SCOPE.sC('target').GetTitledFirstName] и я оказываемся на земле и мутузим друг друга, как драчливые дети. Вскоре [SCOPE.sC('target').GetHerHis] оскал превращается в мучительную гримасу.\n\n«Отпусти меня, животное!»"
 seduce_ongoing.5014.a: "Неудачно вышло."
 seduce_ongoing.5015.desc: "Меня не так-то легко разозлить, но [owner.GetTitledFirstName] в этом вполне преуспевает. Оставшись наедине, мы быстро переходим к оскорблениям и рукоприкладству. \n\nЧестно говоря, когда [owner.GetSheHe] внезапно протягивает руку, чтобы помочь мне подняться, это застает меня врасплох."
 seduce_ongoing.5015.a: "Спасибо, [owner.GetFirstNameNoTooltip]!"
 seduce_ongoing.5015.b: "Да кем [owner.GetSheHe] себя [Select_CString(owner.IsFemale, 'возомнила', 'возомнил' )]?"
 seduce_ongoing.5016.desc: "[target.GetTitledFirstName] и я оказываемся на земле и мутузим друг друга, как драчливые дети. Вскоре наши оскалы превращаются в улыбки.\n\nЯ протягиваю [target.GetHerHim] руку, и [target.GetSheHe] с поклоном ее принимает."
 seduce_ongoing.5017.desc: "[target.GetTitledFirstName] и я оказываемся на земле и мутузим друг друга, как драчливые дети. Вскоре [target.GetHerHis] оскал превращается в гримасу. Я бездействую, и неприязнь в [SCOPE.sC('target').GetHerHis] глазах растет.\n\n«Ты даже не поможешь мне встать... Вот же [owner.Custom('InsultNoun')]...»"
 seduce_ongoing.5018.desc: "Меня не так-то легко разозлить, но [owner.GetTitledFirstName] весьма в этом преуспевает. Оставшись наедине, мы быстро переходим к оскорблениям и рукоприкладству. \n\nМне быстро удается взять верх, и видеть [owner.GetHerHis] [Select_CString(owner.IsFemale, 'поверженной', 'поверженным' )] и в моей власти мне неожиданно приятно."
 seduce_ongoing.5018.a: "У тебя отлично получается корчиться передо мной!"
 seduce_ongoing.5018.b: "Жалкое зрелище. Убирайся с глаз моих."
 seduce_ongoing.5019.desc: "[target.GetTitledFirstName] возвышается надо мной, и я не могу сдержать дрожь: мне страшно. В [target.GetHerHis] глазах мелькает довольное выражение. По крайней мере, [SCOPE.sC('target').GetHerHim] понравилось..."
 seduce_ongoing.5019.a: "Это дрожь от предвкушения! Ч-честно!"
 seduce_ongoing.5020.desc: "[target.GetTitledFirstName] возвышается надо мной, и я не могу сдержать дрожь: мне страшно. В [target.GetHerHis] глазах мелькает довольное выражение. Когда [target.GetSheHe] отворачивается с гадливым выражением на лице, я ощущаю одновременно облегчение и горечь.\n\n«Ты не умеешь доставлять мне удовольствие. Убирайся, [ROOT.Char.GetFirstNameNoTooltip]»."
 seduce_ongoing.5020.a: "Могло быть и лучше... А могло — и хуже!"
 seduce_ongoing.5101.t: "Обязательства и страсть"
 seduce_ongoing.5101.desc: "[SCOPE.sC('target').GetTitledFirstName] часто ведет себя со мной так, что сразу становится ясно: пока [SCOPE.sC('target').GetSheHe] мне служит, между нами всегда будет пропасть.\n\nЯ хочу дать [SCOPE.sC('target').GetHerHim] понять, что [SCOPE.sC('target').GetSheHe] [Select_CString(target.IsFemale, 'интересна', 'интересен' )] мне не только как вассал, что я жажду [SCOPE.sC('target').GetHerHis] тепла, [SCOPE.sC('target').GetHerHis] прикосновений и этих сочных губ."
 seduce_ongoing.5101.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] говорит, что мы равны, [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.5101.a.tt: "#F Я указываю на наши общие черты#!"
 seduce_ongoing.5101.success_tt: "Если [target.GetFirstNameNoTooltip] реагирует положительно:"
 seduce_ongoing.5101.b: "Есть и другие способы услужить мне, [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.5101.b.tt: "#F Я подчеркиваю свою власть#!"
 seduce_ongoing.5101.c: "Я, пожалуй, буду сдерживать чувства."
 seduce_ongoing.5101.c.tt: "#F Должны быть и другие способы сообщить [target.GetHerHim].#!"
 seduce_ongoing.5102.desc: "«Возможно, я для тебя и [owner.GetTitleTierName|l], но для меня ты всегда ровня», — мой сюзерен [owner.GetFirstName] [Select_CString(owner.IsFemale, 'пришел', 'пришла' )] ко мне. Сначала цель визита была неясна, но это длилось недолго: «Мы... нам... Нам не обязательно привязываться к титулам. Мы больше чем просто имена. Гораздо больше»."
 seduce_ongoing.5102.a: "Мне лестно, что [ROOT.Char.Custom2(''RelationToMe'Possessive', SCOPE.sC('owner'))] настолько [Select_CString(owner.IsFemale, 'внимательна', 'внимателен' )] ко мне."
 seduce_ongoing.5102.b: "Я не хочу большего, чем мы имеем."
 seduce_ongoing.5103.desc: "[Select_CString(target.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [target.Custom2('RelationToMe', ROOT.Char)] [ROOT.Char.GetTitledFirstName],\nмне очень лестно, когда ты говоришь, что мы не просто сюзерен и вассал, но во многом равны. Надеюсь, будущее будет равно благосклонно к нам обоим."
 seduce_ongoing.5103.a: "[target.GetFirstNameNoTooltip], ты еще будешь [Select_CString(target.IsFemale, 'моей', 'моим' )]!"
 seduce_ongoing.5104.desc: "[owner.GetFirstName], [target.Custom2('RelationToMe', SCOPE.sC('owner'))] [Select_CString(target.IsFemale, 'моя', 'мой' )]!\nТвои намеки, эти просьбы — просто верх неприличия! У меня есть долг перед державой, но не путай верность со страстью."
 seduce_ongoing.5104.a: "Ах, но [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.5105.desc: "«Ты служишь мне давно и верно», — мой сюзерен [owner.GetFirstName] [Select_CString(owner.IsFemale, 'пришел', 'пришла' )] ко мне. Сначала цель визита была неясна, но это длилось недолго: «Я хочу видеть тебя не только вассалом, в первую очередь ты для меня [target.GetWomanMan]. И [Select_CString(owner.IsFemale, 'твоя', 'твой' )] [owner.GetLadyLord] требует соответствующего служения!»"
 seduce_ongoing.5105.a: "Я позабочусь о тебе, как никто."
 seduce_ongoing.5105.b: "У меня определенные обязательства, но не более того."
 seduce_ongoing.5106.desc: "[Select_CString(target.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [target.Custom2('RelationToMe', ROOT.Char)] [ROOT.Char.GetTitledFirstName]!\nМне весьма лестно, что смиренные подданные могут так тебя вдохновить. Пусть время покажет, куда нас это заведет."
 seduce_ongoing.5201.t: "Больше чем друзья"
 seduce_ongoing.5201.desc: "[court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier]. [target.GetFirstName] и я шествуем по улицам.\n\nНа площади с милым фонтаном мы останавливаемся, чтобы окунуться в окружающую суету, а свита словно растворяется. "
 seduce_ongoing.5201.a: "Бросим монетку и пожелаем любви!"
 seduce_ongoing.5201.a.tt: "Думаю, [target.GetTitledFirstName] уже думает о нас или просто романтически [Select_CString(target.IsFemale, 'настроена', 'настроен' )]"
 seduce_ongoing.5201.b: "Помнишь, как мы..."
 seduce_ongoing.5201.b.tt: "Думаю, [target.GetTitledFirstName] по-настоящему ценит нашу дружбу"
 seduce_ongoing.5201.c: "Не хочу портить момент."
 seduce_ongoing.5202.desc: "[court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier]. Я и [Select_CString(owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] прогуливаемся и на одной из площадей обнаруживаем красивый фонтан.\n\n«Давайте вместе бросим монетку, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]? Говорят, это приносит любовь...»"
 seduce_ongoing.5202.a: "Бросим три, для надежности!"
 seduce_ongoing.5202.b: "Такое больше подобает возлюбленным, а не друзьям."
 seduce_ongoing.5203.desc: "[target.GetFirstName] стоит рядом со мной, бросает монетку в воду и с улыбкой смотрит на меня.\n\nОстаток прогулки проходит в дружелюбной атмосфере, порожденной нашим обоюдным желанием."
 seduce_ongoing.5203.a: "[target.GetSheHe|U] — по-настоящему [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)][Select_CString(target.IsFemale, 'ая', 'ый' )] [target.GetWomanMan]!"
 seduce_ongoing.5204.desc: "«Что за глупые игры, [ROOT.Char.GetFirstNameNoTooltip]?»\n\n[target.GetFirstName] не поддерживает мои чувства. Остаток прогулки проходит в напряженном молчании, и вскоре мы прощаемся."
 seduce_ongoing.5204.a: "Мое настроение упало ниже дна фонтана..."
 seduce_ongoing.5205.desc: "[court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier]. Я и [Select_CString(owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] прогуливаемся и беседуем о делах давно минувших дней.\n\n«Помните, как мы с вами засиживались далеко за полночь, строили планы на будущее и мечтали, что оно у нас будет общим?..»"
 seduce_ongoing.5205.a: "Как можно такое забыть?"
 seduce_ongoing.5205.b: "Зачем [owner.GetSheHe] вспоминает ту позорную ночь?!"
 seduce_ongoing.5206.desc: "[target.GetFirstName] и я часами говорим о прошлом и фантазируем о совместном будущем.\n\nОстаток прогулки проходит на дружеской ноте, и я лишь надеюсь, что наши игривые теории хотя бы отчасти претворятся в жизнь."
 seduce_ongoing.5207.desc: "«Ты замечательный друг, [ROOT.Char.GetFirstNameNoTooltip], и я не хочу это менять».\n\n[target.GetFirstName] четко дает понять, что не хочет фантазировать о том, что могло бы произойти между нами в прошлом или будущем. Остаток прогулки проходит в напряженном молчании, и вскоре мы прощаемся."
 seduce_ongoing.5207.a: "Что ж, могло быть и лучше!"
 seduce_ongoing.5301.t: "Момент наедине"
 seduce_ongoing.5301.desc: "Никто не подумает дурного, если я и [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] посидим у камина допоздна. Но в воздухе чувствуется напряжение.\n\nЯ хочу лишь одного — притянуть [target.GetHerHis] к себе и сорвать одежду с [target.GetHerHis] тела, но если [target.GetSheHe] узнает об этом, то придет в ужас. Или?.."
 seduce_ongoing.5301.a: "Моя рука на [target.GetHerHis] руке скажет больше слов."
 seduce_ongoing.5301.a.tt: "#F Надеюсь, мой тонкий намек достигнет цели#!"
 seduce_ongoing.5301.b: "Мы одни, и я не стану избегать [target.GetHerHis] губ."
 seduce_ongoing.5301.b.tt: "#F Надеюсь, мой откровенный интерес окажется взаимным#!"
 seduce_ongoing.5301.c: "Ужасно не хочется портить такой прекрасный вечер."
 seduce_ongoing.5301.c.tt: "#F Будут и другие возможности. [Select_CString(target.IsFemale, 'Моя', 'Мой' )] [THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))] никуда не денется.#!"
 seduce_ongoing.5301.success_tt: "Если [target.GetFirstName] ответит взаимностью:"
 seduce_ongoing.5302.desc: "Это так естественно, что сначала я даже не замечаю. Мы сидим у камина, и [Select_CString(owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] берет меня за руку крепче, чем подобает.\n\nЯ чувствую, как от страсти [target.GetHerHis] сердце начинает биться быстрее."
 seduce_ongoing.5302.a: "Я не верю, что мои чувства порочны."
 seduce_ongoing.5302.b: "Мне приятен твой интерес, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], но нет."
 seduce_ongoing.5303.desc: "[SCOPE.sC('target').GetFirstName] даже не вздрагивает, когда я беру [SCOPE.sC('target').GetHersHis] руку, хотя мы прекрасно знаем, к чему я веду. Разговор продолжается, а [SCOPE.sC('target').GetHerHis] сердце бьется все чаще и чаще. Капельки пота проступают у меня на запястье, а дыхание учащается, и вдруг...\n#EMP Что это было?#! А, просто слуга.\n\n[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] и я прощаемся и расходимся. В разные стороны."
 seduce_ongoing.5303.a: "Я знаю, ты тоже это [Select_CString(target.IsFemale, 'почувствовала', 'почувствовал' )], [target.GetFirstNameNoTooltip]."
 seduce_ongoing.5304.desc: "Я пытаюсь свести все в шутку, но [target.GetFirstName] правильно понимает мои намерения.\n\n«[target.Custom2('RelationToMe', SCOPE.sC('owner'))] не может... Так не должно быть!» [target.GetSheHe|U] оставляет меня у очага в одиночестве."
 seduce_ongoing.5304.a: "Знаю, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], и все же..."
 seduce_ongoing.5305.desc: "Все происходит так стремительно, но я не удивляюсь. Вот мы сидим у очага, а вот уже [Select_CString(owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] прижимается ко мне. [SCOPE.sC('owner').GetHerHis|U] губы льнут к моим, руки ласкают шею, мои плечи, бедра, чресла...\n\nМы слышим шаги слуги и поспешно отшатываемся друг от друга. Только тогда мыслям удается нагнать охваченное страстью тело."
 seduce_ongoing.5305.a: "Кажется, все наконец-то обрело смысл."
 seduce_ongoing.5306.desc: "[target.GetFirstName] возвращает мой поцелуй, и на несколько ударов сердца в мире воцаряется гармония. Конечно, долго это длиться не может — нам приходится спешно отпрянуть друг от друга, пока нас не заметил слуга.\n\nКогда же мы собираемся расходиться по своим делам, [target.GetSheHe] смотрит на меня: «Я наконец-то все [Select_CString(target.IsFemale, 'поняла', 'понял' )], [target.Custom2('RelationToMe', SCOPE.sC('owner'))]»."
 seduce_ongoing.5306.a: "И ты, и я, [Select_CString(target.IsFemale, 'моя дорогая', 'мой дорогой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]."
 seduce_ongoing.5307.desc: "[target.GetFirstName] на миг растворяется в поцелуе, пока мои руки алчно скользят по [target.GetHerHis] телу. Но вот [target.GetSheHe] отталкивает меня. «Что ты творишь?! Ты же [Select_CString(owner.IsFemale, 'моя', 'мой' )] [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!»\n\nНе успеваю я вымолвить и слова, объясниться, как [target.GetSheHe] выбегает из комнаты."
 seduce_ongoing.5307.a: "[target.GetFirstNameNoTooltip], но мне правда казалось..."
 seduce_ongoing.6001.t: "Из любопытства"
 seduce_ongoing.6001.desc: "Когда я посещаю другие дворы, я непременно общаюсь с придворными, чтобы лучше узнать их сюзеренов. Особенно приятный собеседник — [target.GetTitledFirstName].\n\n[target.GetSheHe|U] отвечает на вопросы очень подробно, и я понимаю, что могу слушать эти речи весь день, тем более что [target.GetSheHe] совсем не против поговорить."
 seduce_ongoing.6001.a: "[target.Custom2('RelationToMe', SCOPE.sC('court_owner'))] — бесконечный повод для разговоров, но все же расскажите, что нравится #EMP вам#!?"
 seduce_ongoing.6001.b: "Вы, конечно же, проследите, чтобы [court_owner.GetFirstNameNoTooltip] обо мне [Select_CString(owner.IsFemale, 'услышала', 'услышал' )]?"
 seduce_ongoing.6011.t: "Демонстрация силы"
 seduce_ongoing.6011.desc: "Я тренирую войска во дворе с таким сосредоточением, что [target.GetTitledFirstName] подходит совершенно незаметно.\n\n«Хорошо двигаются, но [dummy_gender.GetWomanMan] вон там постоянно отстает на полшага»."
 seduce_ongoing.6011.a: "Весьма впечатляет! У нас больше общего, чем мне казалось."
 seduce_ongoing.6011.b: "У вас острый глаз!"
 seduce_ongoing.6011.c: "Отвлекающий маневр. Посмотрим, что будет сейчас..."
 seduce_ongoing.6021.t: "Единение разумов"
 seduce_ongoing.6021.desc: "Меня поразило, как глубоко [target.GetTitledFirstName] и я погрузились в обсуждение военного дела: судя по всему, [target.GetSheHe] любит его не менее страстно, чем я. И что особенно приятно, [SCOPE.sC('target').GetSheHe] прекрасно в нем [Select_CString(target.IsFemale, 'осведомлена', 'осведомлен' )]!"
 seduce_ongoing.6021.a: "Подумать только, [target.GetFirstNameNoTooltip]! За столько лет мне никто не рассказывал ничего подобного!"
 seduce_ongoing.6021.b: "[target.GetFirstNameNoTooltip], представить было невозможно, сколько у нас общего."
 seduce_ongoing.6021.c: "А что вы думаете о построении конных армий?.."
 seduce_ongoing.6031.t: "Паутина"
 seduce_ongoing.6031.desc: "Подобно мне, [target.GetTitledFirstName] содержит широчайшую шпионскую сеть и интересуется самыми разными секретами. Я могу позволить им «выяснить», почему меня интересует [target.GetFirstName], чтобы [target.GetSheHe] [Select_CString(target.IsFemale, 'думала', 'думал' )], будто имеет преимущество."
 seduce_ongoing.6031.a: "А еще я дам им знать, что знаю, что они знают..."
 seduce_ongoing.6031.b: "Я прослежу, чтобы шпионы обнаружили #EMP что-нибудь интересное.#!"
 seduce_ongoing.6031.c: "Отличная возможность попрактиковаться!"
 seduce_ongoing.6041.t: "Понимание с любовью"
 seduce_ongoing.6041.desc: "Прежде чем добиваться того, чтобы [target.GetTitledFirstNamePossessive] [Select_CString(target.IsFemale, 'прониклась', 'проникся' )] ко мне чувством, стоит выяснить, каковы [target.GetHerHis] вкусы и предпочтения..."
 seduce_ongoing.6041.a: "#EMP Пф#!, это меня не остановит!"
 seduce_ongoing.6041.b: "Думаю, у меня получится убедить [SCOPE.sC('target').GetHerHis] рассказать все как есть."
 seduce_ongoing.6041.b.success: "Я узнаю интересы персонажа [target.GetFirstNamePossessive]"
 seduce_ongoing.6041.b.failure: "[target.GetFirstName] избегает моих расспросов"
 seduce_ongoing.6041.c: "Мои шпионы справятся с этим в мгновение ока."
 seduce_ongoing.6041.c.success: "Шпионы успешно выполнили задание"
 seduce_ongoing.6041.c.failure: "[target.GetFirstName] не поддается моим шпионам"
 seduce_ongoing.6041.d: "Я, пожалуй, просто спрошу."
 seduce_ongoing.6042.desc: "Очень интересно... [target.GetFirstName] обладает прекрасным вкусом."
 seduce_ongoing.6042.a: "Это поможет мне привлечь [target.GetHerHis] внимание."
 seduce_ongoing.6043.desc: "Похоже, [target.GetFirstName] [Select_CString(target.IsFemale, 'посчитала', 'посчитал' )] мой подход неделикатным. Теперь [target.GetSheHe] пытается выяснить, почему меня так интересуют [target.GetHerHis] жизненные ценности!"
 seduce_ongoing.6043.a: "Это не сулит мне ничего хорошего."
 seduce_ongoing.6051.t: "Завеса учтивости"
 seduce_ongoing.6051.close: "Для меня это оказалась неплохая возможность поупражняться в дипломатической учтивости. Конечно же, [target.GetTitledFirstName] легко разоблачит мою затею, но все же [target.GetSheHe] [Select_CString(target.IsFemale, 'согласилась', 'согласился' )]."
 seduce_ongoing.6051.far: "Визиты к другим дворам — всегда повод для обмена дипломатическими любезностями. К счастью, [target.GetTitledFirstName] не против доставить мне такое удовольствие."
 seduce_ongoing.6051.end: "\n\nДля человека со стороны наш обмен любезностями может показаться бессмысленным ритуальным расшаркиванием. Но для нас это был бурный пожар под тихой гладью слов."
 seduce_ongoing.6051.a: "Ах, душа отдыхает!"
 seduce_ongoing.6051.b: "Спасибо за советы, [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.6051.c: "Нужно чаще так упражняться."
 seduce_ongoing.7001.t: "Под всеми слоями"
 seduce_ongoing.7001.desc: "Что же мне делать? [target.GetTitledFirstName] — человек замкнутый, уединение для н[target.GetHerHis] — лучший спутник. По крайней мере, [target.GetSheHe] всеми силами это демонстрирует. Но [Select_CString(target.IsFemale, 'какова', 'каков' )] [target.GetSheHe] на самом деле? Возможно, вдали от толпы [target.GetSheHe] [Select_CString(target.IsFemale, 'кротка и смиренна', 'кроток и смиренен' )], а может, [Select_CString(target.IsFemale, 'полна', 'полон' )] безудержной страсти?\n\nЯ пробью [target.GetHerHis] каменную стену и всё выясню. А пока необходимо оказаться с [Select_CString(target.IsFemale, 'ней', 'ним' )] наедине и сделать всё, чтобы мой образ не выходил у н[target.GetHerHis] из головы."
 seduce_ongoing.7001.a: "Проявить исключительную обходительность и обаяние."
 seduce_ongoing.7001.a.tt: "#F Вы решаете, что [target.GetFirstNameNoTooltip] — тайный романтик и ценит пылкую страсть#!"
 seduce_ongoing.7001.b: "Выбрать мягкий подход — пусть [target.GetFirstNameNoTooltip] считает вас другом."
 seduce_ongoing.7001.b.tt: "#F Вы решаете, что [target.GetFirstNameNoTooltip] предпочитает нежность#!"
 seduce_ongoing.7001.c: "Я подожду удобного случая..."
 seduce_ongoing.7101.desc_opening: "Получилось. Я и [target.GetTitledFirstName] ненадолго остаемся наедине. Я веду светскую беседу, расчетливо вставляя в нее комплименты. И, выждав подходящий момент, "
 seduce_ongoing.7101.desc_can_touch_arms: "я беру [target.GetHerHis] за руку."
 seduce_ongoing.7101.desc_cannot_touch_arms: "я понимаю, что моя рука тянется к [target.GetHerHis] руке, и успеваю отпрянуть прежде, чем [target.GetSheHe] это заметит."
 seduce_ongoing.7101.desc_closing: "Я раскрываю душу и заявляю, что [target.GetFirstNameNoTooltip] — моя единственная и вечная любовь. \n\n«В самых неистовых фантазиях не [Select_CString(target.IsFemale, 'могла', 'мог' )] я представить, какая страсть кипит в тебе, [owner.GetFirstNameNoTooltip]!» — восклицает [target.GetSheHe], судорожно обмахиваясь веером.\n\nИ хотя прямого ответа нет, [target.GetHerHis] покрасневшие уши, без сомнения, говорят о том, что моя смелость не пропала даром."
 seduce_ongoing.7101.a: "Вскоре [target.GetSheHe] ответит на мои чувства взаимностью."
 seduce_ongoing.7102.desc: "Попытки устроить всё так, чтобы я и [target.GetTitledFirstName] остались наедине, пропадают втуне. С романтичностью у н[target.GetHerHis] явно туго. Несмотря на безуспешность стараний и отсутствие подходящей обстановки, я решаю перейти в наступление и наклоняюсь к [target.GetHerHis] уху, чтобы нашептать туда милых глупостей. Внезапно [target.GetFirstNameNoTooltip] отшатывается, как от огня, и уходит прочь.\n\nНе знаю, что послужило причиной: неопытность, отвращение или стыдливость. Но знаю, что могло быть и лучше."
 seduce_ongoing.7102.a: "Возможно, стоит выбрать иной подход..."
 seduce_ongoing.7201.desc: "«Я хочу лучше узнать тебя».\nСначала [target.GetTitledFirstName] заметно стесняется, но вскоре понимает, что у моих слов нет двойного дна, и напряжение начинает спадать.\n\nПеред прощанием я благодарю [target.GetHerHis] за прекрасно проведенное время, и [target.GetFirstNameNoTooltip] отвечает мне неуверенной улыбкой. И пусть наше времяпровождение никак не назовешь захватывающим, несомненно одно: никогда прежде мне не доводилось видеть, чтобы [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'улыбалась', 'улыбался' )] так часто. Да, [target.GetSheHe] еще долго будет думать обо мне."
 seduce_ongoing.7202.desc: "Остаться наедине было несложно, но главное препятствие ждало впереди. [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'оказалась', 'оказался' )] ужасным собеседником. На каждый мой вопрос [target.GetSheHe] [Select_CString(target.IsFemale, 'отвечала', 'отвечал' )] максимально кратко и всеми силами [Select_CString(target.IsFemale, 'пыталась', 'пытался' )] прекратить разговор. Это напоминало бесконечное выдергивание зубов!"
 seduce_ongoing.7202.desc_animal: "\n\nДо сих пор думаю, что даже [ROOT.Char.Custom('GetAnimalType')]... да что там, даже труп был бы лучшим собеседником, чем [target.GetFirstNameNoTooltip]."
