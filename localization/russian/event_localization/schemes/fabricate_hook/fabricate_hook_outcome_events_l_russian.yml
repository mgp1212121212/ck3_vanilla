l_russian:
 fabricate_hook_header: "Подделать влияние:"
 fabricate_hook_hook_gained_on_you: "@warning_icon [owner.GetShortUIName] пытается взять вас [hook|El]!"
 fabricate_hook_outcome.0001.t: "$fabricate_hook_header$ Секрет"
 fabricate_hook_outcome.0001.desc: "[target.GetTitledFirstName], похоже, что-то скрывает. К счастью для меня: теперь не придется выдумывать, как заполучить [target.GetHerHis] в свои руки."
 fabricate_hook_outcome.0001.a: "Достаточно лишь намекнуть [target.GetHerHim], что я знаю..."
 fabricate_hook_outcome.0001.b: "Я буду хранить это ближе к сердцу."
 fabricate_hook_outcome.0001.c: "О, а вот об этом должны знать все!"
 fabricate_hook_outcome.1001.t: "$fabricate_hook_header$ Компрометирующая ситуация"
 fabricate_hook_outcome.1001.desc: "Каждому из нас приходится #EMP иногда#! обнажаться. Труднее добиться того, чтобы толпа жонглеров в нужный момент вломилась в покои, что занимает [target.GetTitledFirstName], и чтобы вокруг было достаточно слуг, которые потом будут судачить о последующем хаосе.\n\nПодозреваю, что [target.GetFirstNameNoTooltip] сделает что угодно, чтобы не дать мне подбросить дров в огонь слухов..."
 fabricate_hook_outcome.1001.a: "Пошлите за труппой!"
 fabricate_hook_outcome.1001.a.flavor: "Фу, общаться с лицедеями... Опять."
 fabricate_hook_outcome.1001.b: "Мне стоит тщательнее все продумать."
 fabricate_hook_outcome.1001.c: "Это была большая ошибка."
 fabricate_hook_outcome.1002.t: "$fabricate_hook_header$ Уличающее послание"
 fabricate_hook_outcome.1002.desc: "Перехватив гонца, что [Select_CString(target.IsFemale, 'отправила', 'отправил' )] [target.GetTitledFirstName], я получаю отличную возможность.\n\n"
 fabricate_hook_outcome.1002.desc.vassals: "Скопировав печать, я смогу составить подложное письмо, угрожающее поднять налоги, и пустить этот текст среди [Select_CString(target.IsFemale, 'ее', 'его' )] вассалов. По крайней мере, пригрозить этим..."
 fabricate_hook_outcome.1002.desc.no_vassals: "Скопировав печать, я смогу составить подложное письмо, угрожающее поднять налоги, и пустить этот текст среди [Select_CString(target.IsFemale, 'ее', 'его' )] придворных. По крайней мере, пригрозить этим..."
 fabricate_hook_outcome.1002.a: "«Это #EMP ваша#! подпись, не так ли?»"
 fabricate_hook_outcome.1003.t: "$fabricate_hook_header$ Отчаянное спасение"
 fabricate_hook_outcome.1003.desc: "Разве не чудесно было бы, если бы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'считала', 'считал' )] себя в долгу передо мной не из страха, а из благодарности? Скажем, если я спасу [target.GetHerHis] от нападения злобных разбойников во время путешествия? Да-а, злобных разбойников, совсем как те, что ждут за воротами замка...\n\nЯ появлюсь со своей стражей в последний момент, прогоню их, и [target.GetFirstNameNoTooltip] будет [Select_CString(target.IsFemale, 'обязана', 'обязан' )] мне жизнью."
 fabricate_hook_outcome.1003.a: "Так просто, но так убедительно!"
 fabricate_hook_outcome.1004.t: "$fabricate_hook_header$ Грязные слова"
 fabricate_hook_outcome.1004.desc: "Я запускаю гнусные слухи, в которых фигурирует [target.GetTitledFirstName]. Ничто из этого не является правдой, и кое-кто должен доказать их лживость.\n\nТак этот #EMP кое-кто#! заручится поддержкой спасенного!"
 fabricate_hook_outcome.1004.a: "Нужно выступить против этой несправедливости!"
 fabricate_hook_outcome.1004.a.flavor: "Мой [ROOT.Char.GetFaith.PriestNeuter] этого не оценит."
 fabricate_hook_outcome.1004.a.flavor_sacred_shadows: "Мой [ROOT.Char.GetFaith.PriestNeuter] будет в восторге!"
 fabricate_hook_outcome.1005.t: "$fabricate_hook_header$ Грубо, но эффективно"
 fabricate_hook_outcome.1005.desc: "Простые решения зачастую оказываются лучшими. К чему все эти интриги и манипуляции, если достаточно грубой силы — и [target.GetTitledFirstName] будет плясать под мою дудку?\n\nНескольких громил и пары писем с угрозами должно хватить."
 fabricate_hook_outcome.1005.a: "Писарь! Нам нужно составить несколько писем!"
 fabricate_hook_outcome.1005.a.flavor: "«Дражайшая моя жертва…»"
 fabricate_hook_outcome.2001.t: "$fabricate_hook_header$ Хитрая уловка"
 fabricate_hook_outcome.2001.desc: "При помощи грязных уловок [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'подстроила', 'подстроил' )] все так, чтобы получить рычаг давления на меня!\n\nЯ могу сколько угодно утверждать, что все это ложь и обман: у меня нет иного выбора, кроме как смириться и делать, что мне велят."
 fabricate_hook_outcome.2001.a: "Мне казалось, вы до такого не опуститесь, [owner.GetFirstNameNoTooltip]."
 fabricate_hook_outcome.3001.t: "$fabricate_hook_header$ Потеря преимущества"
 fabricate_hook_outcome.3001.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'узнала', 'узнал' )], что я пытаюсь получить на н[target.GetHerHis] влияние нечестными способами!\n\nНужно сделать все возможное, чтобы спасти свою репутацию!"
 fabricate_hook_outcome.3001.a: "Мои попытки что-то провернуть на этом закончатся..."
