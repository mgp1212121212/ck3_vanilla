l_russian:
 hostile_scheme_discovery.1001.t: "Интриги [ROOT.Char.Custom('GetCourt_RU_Where')]"
 hostile_scheme_discovery.1001.close_relation: "[Select_CString(spymaster.IsFemale, 'Моя', 'Мой' )] [spymaster.GetCouncilTitle|l] приносит печальные новости. [spymaster.GetSheHe|U] [Select_CString(spymaster.IsFemale, 'уверена', 'уверен' )], что [agent.GetTitledFirstName], [Select_CString(agent.IsFemale, 'моя собственная', 'мой собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] строит козни против меня!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster: "До меня дошли страшные известия. [agent.GetTitledFirstName], [Select_CString(agent.IsFemale, 'моя собственная', 'мой собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], замышляет дурное против меня!"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target: "[Select_CString(spymaster.IsFemale, 'Моя', 'Мой' )] [spymaster.GetCouncilTitle] приносит печальные новости. [spymaster.GetSheHe|U] [Select_CString(spymaster.IsFemale, 'уверена', 'уверен' )], что [agent.GetTitledFirstName], [Select_CString(agent.IsFemale, 'моя собственная', 'мой собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], строит козни против н[spymaster.GetHerHis]!"
 hostile_scheme_discovery.1001.close_relation_other_target: "[spymaster.GetCouncilTitle] приносит печальные новости. [spymaster.GetSheHe|U] [Select_CString(spymaster.IsFemale, 'уверена', 'уверен' )], что [agent.GetTitledFirstName], [Select_CString(targeted_courtier.IsFemale, 'моя собственная', 'мой собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], строит козни и что в опасности [Select_CString(targeted_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target: "До меня дошли страшные известия. [agent.GetTitledFirstName], [Select_CString(targeted_courtier.IsFemale, 'моя собственная', 'мой собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], строит козни: в опасности [Select_CString(targeted_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]."
 hostile_scheme_discovery.1001.desc: "[Select_CString(spymaster.IsFemale, 'Моя', 'Мой' )] [spymaster.GetCouncilTitle|l] рассказывает интересные вещи! [spymaster.GetSheHe|U] [Select_CString(spymaster.IsFemale, 'уверена', 'уверен' )], что [Select_CString(agent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] строит козни против меня!"
 hostile_scheme_discovery.1001.desc_no_spymaster: "До меня дошли страшные известия. Выяснилось, что [Select_CString(agent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] замышляет дурное против меня!"
 hostile_scheme_discovery.1001.desc_other_target_spymaster: "[Select_CString(spymaster.IsFemale, 'Моя', 'Мой' )] [spymaster.GetCouncilTitle] рассказывает интересные вещи! [spymaster.GetSheHe|U] [Select_CString(spymaster.IsFemale, 'уверена', 'уверен' )], что [Select_CString(agent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] строит козни против н[spymaster.GetHerHis]!"
 hostile_scheme_discovery.1001.desc_other_target: "[Select_CString(spymaster.IsFemale, 'Моя', 'Мой' )] [spymaster.GetCouncilTitle|l] рассказывает любопытнейшие вещи! [spymaster.GetSheHe|U] [Select_CString(spymaster.IsFemale, 'уверена', 'уверен' )], что [Select_CString(agent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] строит козни, и [agent.GetHerHis] цель — [Select_CString(targeted_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target: "До меня дошли неприятные известия. Выяснилось, что [Select_CString(agent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] строит козни против одного из моих придворных! [agent.GetHerHis|U] цель — [Select_CString(targeted_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.a: "Пусть все узнают имя предателя."
 hostile_scheme_discovery.1001.b: "Бросить [agent.GetHerHis] в темницу!"
 hostile_scheme_discovery.1001.b.tt_not_your_courtier_or_vassal: "[agent.GetTitledFirstName] не является вашим [Concept('courtier', 'придворным')|E] или [Concept('vassal', 'вассалом')|E]"
 hostile_scheme_discovery.1001.c: "Правда или нет, но [agent.GetFirstNameNoTooltip] не будет [Select_CString(agent.IsFemale, 'обвинена', 'обвинен' )]."
 hostile_scheme_discovery.1001.c.tt: "[agent.GetFirstNameNoTooltip] останется на свободе."
 hostile_scheme_discovery.1002.t: "Интриган разоблачен!"
 hostile_scheme_discovery.1002.intro: "[Select_CString(spymaster.IsFemale, 'Моя', 'Мой' )] [spymaster.GetCouncilTitle|l] [Select_CString(spymaster.IsFemale, 'пришла', 'пришел' )] ко мне с ужасными известиями: оказывается, это [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.intro_no_spymaster: "До меня дошли страшные известия: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.murder: "планирует убийство! И его цель —"
 hostile_scheme_discovery.1002.abduction: "планирует похищение. Намеченная жертва —"
 hostile_scheme_discovery.1002.elope: "планирует устроить побег, в котором будет участвовать"
 hostile_scheme_discovery.1002.steal_back_artifact: "планирует украсть артефакт! Жертвой кражи станет"
 hostile_scheme_discovery.1002.fallback: "плетет интриги, цель которых —"
 hostile_scheme_discovery.1002.a: "[owner.Custom('InsultAdjective')|U] [Select_CString(owner.IsFemale, 'тварь', 'монстр' )]!"
 hostile_scheme_discovery.2001.intro: "[Select_CString(spymaster.IsFemale, 'Моя', 'Мой' )] [spymaster.GetCouncilTitle|l] приносит печальные новости. Кто-то"
 hostile_scheme_discovery.2001.intro_no_spymaster: "До меня дошли страшные известия. Пока не известно, кто именно,"
 hostile_scheme_discovery.2001.murder: "задумал убийство! И его цель —"
 hostile_scheme_discovery.2001.abduction: "готовит похищение! И его цель —"
 hostile_scheme_discovery.2001.fallback: "строит козни! Их цель —"
 hostile_scheme_discovery.2001.elope: "но кто-то плетет козни, чтобы устроить побег, в котором будет участвовать"
 hostile_scheme_discovery.2001.steal_back_artifact: "кто-то пытается совершить ограбление, жертвой которого станет"
 hostile_scheme_discovery.2001.depose: "кто-то задумал свержение! И его цель —"
 hostile_scheme_discovery.2001.target_other: "[Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName]!"
 hostile_scheme_discovery.2001.target_spymaster: "[target.GetTitledFirstName]!\n\n«Они не понимают, с кем связались, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. Убить #EMP меня#!? Я им покажу. Ух, я им покажу»."
 hostile_scheme_discovery.2001.target_me: "я!"
 hostile_scheme_discovery.2001.a: "Мы должны остановить негодяя!"
 hostile_scheme_discovery.3001.t: "Заговорщик разоблачен!"
 hostile_scheme_discovery.3001.intro: "[court_owner.GetTitledFirstName] [Select_CString(court_owner.IsFemale, 'узнала', 'узнал' )], что [agent.GetTitledFirstName] [Select_CString(agent.IsFemale, 'участвовала', 'участвовал' )] в заговоре «[scheme.GetName]»!"
 hostile_scheme_discovery.3001.imprisoned: "\n\n[court_owner.GetTitleAsName] [Select_CString(court_owner.IsFemale, 'посадила', 'посадил' )] [SCOPE.sC('court_owner').GetHerHis] под замок."
 hostile_scheme_discovery.3001.accused: "\n\nТеперь [agent.GetSheHe] лишится всеобщего доверия и будет мне [Select_CString(agent.IsFemale, 'бесполезна', 'бесполезен' )]."
 hostile_scheme_discovery.3001.a: "Будь [Select_CString(court_owner.IsFemale, 'проклята', 'проклят' )] [court_owner.GetTitledFirstNameNoTooltip] и [court_owner.GetHerHis] [spymaster.GetCouncilTitle|l]!"
 hostile_scheme_discovery.3002.t: "Происки раскрыты"
 hostile_scheme_discovery.3002.desc: "Мой план — [scheme.GetFullActionName] — раскрыт!\n\nО моем участии в нем пока никто не знает, но привести его в исполнение теперь будет нелегко."
 hostile_scheme_discovery.3002.a: "Проклятье!"
 hostile_scheme_discovery.3003.t: "Соучастие раскрыто"
 hostile_scheme_discovery.3003.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] теперь знает, что я стою за заговором"
 hostile_scheme_discovery.3003.murder: "с целью убить [target.GetHerHis]!"
 hostile_scheme_discovery.3003.abduction: "с целью похитить [target.GetHerHis]!"
 hostile_scheme_discovery.3003.elope: "с целью бежать с [Select_CString(target.IsFemale, 'ней', 'ним' )]!"
 hostile_scheme_discovery.3003.steal_back_artifact: "украсть у н[target.GetHerHis] артефакт!"
 hostile_scheme_discovery.3003.fallback: "против [Select_CString(target.IsFemale, 'нее', 'него' )]!"
 hostile_scheme_discovery.3003.a: "Должно быть, это какое-то недоразумение!"
 hostile_scheme_discovery.4001.t: "Происки раскрыты!"
 hostile_scheme_discovery.4001.opening: "[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была', 'был' )] целью грандиозного плана, но происки раскрыты!"
 hostile_scheme_discovery.4001.end: "\n\nДаже мои собственные [ROOT.Char.Custom('GetCourtierPlural')] шепчутся у меня за спиной. Разоблачение положило конец их доверию и любви ко мне."
 hostile_scheme_discovery.4002.opening: "[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'должна была', 'должен был' )] умереть, но план раскрылся! Теперь все знают, что это были мои происки."
 hostile_scheme_discovery.4001.a: "Я могу все объяснить!"
 hostile_scheme_discovery.4001.b: "Ух, я им покажу, как далеко могу зайти."
