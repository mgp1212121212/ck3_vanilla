 learn_language_ongoing.1000.t: "Изучение языка: юношеская легкость"
 learn_language_ongoing.1000.desc: "Я изучаю [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] язык и делаю невероятные успехи — кажется, будто во всем мире никто настолько не отдается учебе!\n\n«Меня... зовут... [fast_learner.GetFirstNameNoTooltip]!»\n\n«Мне... нравится... [fast_learner.Custom('FavoriteTreatDemand')]!»\n\nЕсли я #EMP еще сильнее сосредоточусь#!, то начну свободно общаться в мгновение ока!"
 learn_language_ongoing.1000.a: "Я посвящу этому #EMP все#! свое время!"
 learn_language_ongoing.1000.b: "Есть и другие дела, которым нужно уделить время..."
 learn_language_ongoing.1010.t: "Изучение языка: романтическая ошибка"
 learn_language_ongoing.1010.desc: "«...и вот [ROOT.Char.GetTitleTierName] ведет обсуждение с советом, их занимает только одна тема — [ROOT.Char.Custom('education_conversation_subject')], а [scheme.GetTargetCharacter.GetCouncillorPosition( 'councillor_steward').GetPositionName|l] направляется в....»\n\nЯ озадаченно поднимаю взгляд от [scheme.GetTargetCharacter.GetCulture.GetNameNoTooltip|l]ой книги, и вижу, что [lover_target.GetFirstName], краснея, склоняется надо мной.\n\n«Ох, — говорит [Select_CString(lover_target.IsFemale, 'она', 'он')], неужели это #EMP [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l]#!?» .\n«Ты ведь знаешь, что [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] — язык любви, и, если мне не показалось, ты [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал')], что я — [lover_target.Custom('RomanticComplimentAdjective')][Select_CString(lover_target.IsFemale, 'ая', 'ый')] [lover_target.Custom('RomanticComplimentNoun')|l]? О, [ROOT.Char.Custom('RomanticComplimentNoun')|l]!»"
 learn_language_ongoing.1010.a: "...да, да, конечно! Именно это я и [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] сказать!"
 learn_language_ongoing.1010.b: "Нет-нет! Это недоразумение!"
 learn_language_ongoing.1010.c: "Уйди, [lover_target.Custom('InsultNounSexual')]. Сосредоточиться мешаешь!"
 outside_help_modifier: "Помощь извне"
 learn_language_ongoing.1020.c.success: "Лесть возымела действие: [language_helper.GetFirstNameNoTooltip] вам поможет"
 learn_language_ongoing.1020.c.failure: "[language_helper.GetFirstNameNoTooltip] [Select_CString(language_helper.IsFemale, 'разгадала', 'разгадал' )] вашу уловку"
 learn_language_ongoing.1020.t_hash_collision: "Изучение языка: помощь извне"
 learn_language_ongoing.1020.desc: "Кажется, [language_helper.GetTitledFirstName] [Select_CString(language_helper.IsFemale, 'прослышала', 'прослышал' )], что вы изучаете [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l]. [Select_CString(language_helper.IsFemale, 'Она', 'Он' )] — носитель языка и предлагает помочь с учебой.\n\n«В награду я прошу лишь сущий пустяк, [ROOT.Char.GetTitleTierName], — говорит [Select_CString(language_helper.IsFemale, 'она', 'он' )] и [language_helper.Custom('quirk_pos_pp')]»."
 learn_language_ongoing.1020.a: "Если поможете, получите это золото."
 learn_language_ongoing.1020.b: "Услуга за услугу?"
 learn_language_ongoing.1020.c: "О, как #EMP благородно#! с вашей стороны предложить мне бесплатную помощь!"
 learn_language_ongoing.1020.d: "Спасибо, но я справлюсь самостоятельно."
 learn_language_ongoing.1020.b.success: "[chosen_peasant.GetFirstName] соглашается"
 learn_language_ongoing.1020.b.failure: "[chosen_peasant.GetFirstName] [Select_CString(chosen_peasant.IsFemale, 'оскорблена', 'оскорблен' )] вашим предложением"
 gain_artifact_tt: "Вы получаете [artifact|El] — [newly_created_artifact.GetName]"
 steal_artifact_tt: "Вы крадете [artifact|El] — [newly_created_artifact.GetName]"
 learn_language_ongoing.1030.t: "Изучения языка: потрепанный учебник"
 learn_language_ongoing.1030.desc: "Ко мне подходит [chosen_peasant.GetTitledFirstName] и [chosen_peasant.Custom('quirk_pos_pp')].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], говорят, вы изучаете [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] язык, — говорит [Select_CString(chosen_peasant.IsFemale, 'она', 'он' )]. — Мой отец был торговцем и мог в два счета выучить любой язык!»\n\n«Все его секреты — в этом учебнике. Мне-то он без надобности, я грамоте-то не [Select_CString(chosen_peasant.IsFemale, 'обучена', 'обучен' )]. А вам, за хорошие деньги, могу и отдать»."
 learn_language_ongoing.1030.a: "Интересно. С удовольствием заплачу."
 learn_language_ongoing.1030.b: "Запросы у тебя... крутоваты."
 learn_language_ongoing.1030.c: "Прекрасный подарок! Стража, отберите у н[chosen_peasant.GetHerHis] эти бумажки."
 learn_language_ongoing.1030.d: "Ерунда! [Select_CString(chosen_peasant.IsFemale, 'Пшла', 'Пшел' )] прочь, пройдоха!"
 learn_language_ongoing.1040.t: "Изучение языка: восхищение"
 learn_language_ongoing.1040.desc: "[target.GetTitledFirstName], [Select_CString(target.IsFemale, 'которой', 'которому' )] я стараюсь подражать в попытках изучить [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l], в последнее время [Select_CString(target.IsFemale, 'принялась', 'принялся' )] мне писать.\n\nВ нескольких письмах [Select_CString(target.IsFemale, 'она', 'он' )] хвалит мое старание в изучении [Select_CString(target.IsFemale, 'ее', 'его' )] языка и называет его достойным уважения и восхищения!\n\nКак же приятно получать похвалы за прилежный труд!"
 learn_language_ongoing.1040.a: "Писцы! Отправьте в ответ заверения в моей признательности."
 learn_language_ongoing.1040.b: "Какой интересный у тебя почерк, [target.GetFirstNameNoTooltip]..."
 learn_language_ongoing.1040.c: "Пф! Меня интересует лишь одно мнение — #EMP мое собственное!#!"
 extra_success_chance_modifier: "Повышенный шанс успеха"
 massive_extra_success_chance_modifier: "Серьезно повышенный шанс успеха"
 tutorial_success_chance_modifier: "$extra_success_chance_modifier$"
 learn_language_ongoing.1050.t: "Изучение языка: куриные лапы"
 learn_language_ongoing.1050.desc: "Все записи, что я [Select_CString(ROOT.Char.IsFemale, 'делала', 'делал' )], пока [Select_CString(ROOT.Char.IsFemale, 'изучала', 'изучал' )] [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l], раскиданы по всему кабинету, а перемазанная чернилами курица #EMP до сих пор#! мечется по комнате! Как она вообще сюда попала? #EMP Кто измазал ее чернилами?!#!\n\n«Вам письмо, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName|l]». Я оборачиваюсь и выхватываю послание из рук слуги.\n\n«Очень жаль, что так получилось с твоими записями, но, с другой стороны, ты и так уже пишешь, как курица лапой! С уважением, [sabotage_rival.GetTitledFirstName]»."
 learn_language_ongoing.1050.a: "Мои записи... нет! Столько трудов насмарку!"
 learn_language_ongoing.1050.b: "[sabotage_rival.GetTitledFirstNameNoTooltip] заслуживает #EMP СМЕРТИ!#!"
 learn_language_ongoing.1050.c: "Ха-ха! Я всегда делаю #EMP запасные копии!#!"
 learn_language_ongoing.1060.t: "Изучение языка: трудности перевода"
 learn_language_ongoing.1060.desc: "«...и вот уже [target.Custom('RandomWeirdObject')] в руках алхимика, а [target.Custom('lowly_servant_type')] в страхе смотрит на него, и вот...» внезапно меня перебивает [offended_character.GetTitledFirstName] — вне себя от ярости!\n\n«Что ты [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )]? Это [Select_CString(offended_character.IsFemale, 'моя любимая матушка', 'мой любимый отец' )]-то [offended_character.Custom('InsultNoun')] и [offended_character.Custom('InsultNounSexual')]?!» — вопит [Select_CString(offended_character.IsFemale, 'она', 'он' )]. «Я требую компенсации за столь чудовищное оскорбление!»\n\nВозможно, мой [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] пока несовершенен..."
 learn_language_ongoing.1060.a: "Ужасно извиняюсь! Надеюсь, этого будет достаточно."
 learn_language_ongoing.1060.b: "Нет-нет, вы ослышались! Я [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )], что [offended_character.GetSheHe] — #EMP [offended_character.Custom('ComplimentAdjective')][Select_CString(offended_character.IsFemale, 'ая', 'ый' )]#! и #EMP [offended_character.Custom('RomanticComplimentNoun')]!#!"
 learn_language_ongoing.1060.c: "Ха! Так и было! А еще [offended_character.GetSheHe] #EMP [offended_character.Custom('InsultAdjective')]!#!"
 learn_language_ongoing.1060.d: "Просто мой [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l] пока несовершенен! Я только учусь! Это ошибка!"
 extra_careful_modifier: "Особая осторожность"
 carefully_chosen_words_modifier: "Тщательно выбранные слова"
 learn_language_ongoing.1060.b.success: "Ваша хитрость сработала: теперь [offended_character.GetHerHim] кажется, что вы не нанесли оскорбление, а напротив, сказали, что [offended_character.GetHerHis] [offended_character.Custom('MotherFather')] — #EMP прекрасный человек#!"
 learn_language_ongoing.1060.b.failure: "[offended_character.GetFirstNameNoTooltip] раскрывает ваш обман"
 learn_language_ongoing.1060.d.success: "Вам удается объяснить, что это было недоразумение"
 learn_language_ongoing.1060.d.failure: "[offended_character.GetFirstNameNoTooltip] вам не верит"
 learn_language_ongoing.1070.t: "Изучение языка: грязное чтиво"
 learn_language_ongoing.1070.desc: "Мой [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] уже достаточно хорош, и я громко читаю вслух книгу, которую недавно [Select_CString(target.IsFemale, 'прислала', 'прислал' )] мне [target.GetTitledFirstName]. Вдруг громкий смех отвлекает меня от страницы: целая толпа слуг глядит на меня, скаля зубы...\n\n«Пожалуйста, не останавливайтесь!» — хихикают они.\n«Еще немного, и [Select_CString(ROOT.Char.IsFemale, 'она', 'он' )] покажет [ROOT.Char.Custom('ObjectifiedFeature')]! Мы хотим знать, будут ли [ROOT.Char.GetTitleTierName] и [target.Custom('lowly_servant_type')] вместе, или [Select_CString(target.IsFemale, 'эта', 'этот' )] [target.Custom('InsultNounSexual')] снова их разлучит!»\n\nЯ что, читаю что-то... #EMP непристойное?#! [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.a: "Стража, избавьте меня от проклятой книги!"
 learn_language_ongoing.1070.b: "Вы смеете насмехаться надо мной? #EMP Выпороть всех.#!"
 learn_language_ongoing.1070.c: "Ну, что ж, полагаю, в этом #EMP есть#! определенный педагогический смысл..."
 erotic_novel_connoisseur_modifier: "Ценитель эротических новелл"
 lauded_loud_reader_modifier: "Прославленный чтец вслух"
 lauded_loud_reader_modifier_desc: "Этот персонаж развлекал двор чтением «интересной» литературы вслух."
 learn_language_ongoing.1080.t: "Изучение языка: урок преподан"
 learn_language_ongoing.1080.desc: "[Select_CString(court_tutor.IsFemale, 'Моя придворная наставница', 'Мой придворный наставник')] [court_tutor.GetFirstName] денно и нощно [Select_CString(court_tutor.IsFemale, 'помогала', 'помогал')] мне учить [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l].\n\n[Select_CString(court_tutor.IsFemale, 'Ее', 'Его')] любовь к педагогическому искусству очень вдохновляет, и [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l] теперь со мной постоянно: то читаем письмо, то приходит [Select_CString(scheme.GetTargetCharacter.IsFemale, 'образованная', 'образованный')] [scheme.GetTargetCharacter.GetCulture.GetCollectiveNounNoTooltip|l][Select_CString(target.IsFemale, 'ая', 'ий')] [ROOT.Char.GetWomanMan] и мы беседуем, а то и просто я узнаю необычный мнемонический стишок.\n\nЧестное слово, если бы не [court_tutor.GetFirstNameNoTooltip], мне бы ни за что не продвинуться так далеко."
 learn_language_ongoing.1080.a: "[court_tutor.GetFirstNameNoTooltip], ты заслуживаешь награды!"
 learn_language_ongoing.1080.b: "[court_tutor.GetSheHe|U] хорошо выполняет свою работу."
 attended_by_tutor_modifier: "Занимается с придворным наставником"
 court_tutor_child_language_rank_1_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier: "$attended_by_tutor_modifier$"
 learn_language_ongoing.1090.t: "Изучение языка: нет места"
 learn_language_ongoing.1090.desc: "Учить [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] тяжело. Очень тяжело.\n\nМне кажется, что в голове нет больше места. Стоит одному слову войти в нее, как другое падает в бездну забытья. Каждый урок дается с невероятным трудом, и никакого продвижения не происходит."
 learn_language_ongoing.1090.friend.desc: "\n\nК счастью, подле меня есть [helpful_friend.GetTitledFirstName].\n«Держись, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая подруга', 'ый друг' )], я в тебя верю!» — без устали повторяет [helpful_friend.GetSheHe]."
 learn_language_ongoing.1090.no_friend.desc: "\n\nМожет, мне пора передохнуть?"
 learn_language_ongoing.1090.a: "[helpful_friend.GetFirstNameNoTooltip] всегда поможет в беде!"
 learn_language_ongoing.1090.b: "Я преодолею любые трудности!"
 learn_language_ongoing.1090.c: "Мне нужна передышка..."
 encouraged_by_friend_modifier: "Персонажа поддерживает друг"
 learn_language_ongoing.1100.t: "Изучение языка: [Select_CString(ROOT.Char.IsFemale, 'неравнодушная', 'неравнодушный' )] [ROOT.Char.GetTitleTierName]"
 learn_language_ongoing.1100.desc: "Не секрет, что я изо всех сил учу [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetBaseNameNoTooltip] язык, и, похоже, [target.GetCulture.GetCollectiveNounNoTooltip|l]ие крестьяне тоже об этом прознали.\n\nОни называют меня «[Select_CString(ROOT.Char.IsFemale, 'Неравнодушная', 'Неравнодушный' )] [ROOT.Char.GetTitleTierName]» — и это, безусловно, приятно. Даже мелкая знать ценит мое старание!\n\nПохоже, благодаря моему увлечению, [ROOT.Char.GetCulture.GetNameNoTooltip|l] и [target.GetCulture.GetNameNoTooltip|l] стали ближе."
 learn_language_ongoing.1100.a: "А не сказать ли мне речь на #EMP обоих#! языках?"
 learn_language_ongoing.1100.b: "Пусть оставят меня в покое, не хочу отвлекаться."
 learn_language_ongoing.1100.c: "Как удачно!"
 learn_language_ongoing.1100.a.success: "Вы произносите потрясающую речь"
 learn_language_ongoing.1100.a.failure: "Вы выставляете себя на посмешище"
 learn_language_ongoing.1110.t: "Изучение языка: искушение поэзии"
 learn_language_ongoing.1110.desc: "О, «[target.Custom('RegionalDrink')|U] у озера». Это же [the_poet.GetFirstName] [scheme.GetTargetCharacter.GetCulture.GetCollectiveNounNoTooltip][Select_CString(the_poet.IsFemale, 'ая', 'ий' )]! Поистине величайшее собрание поэзии, которую может предложить [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] язык!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nМожет, и мне попробовать себя в стихосложении?"
 learn_language_ongoing.1110.a: "Пожалуй, попробую!"
 learn_language_ongoing.1110.b: "Оценит ли [lover_to_be.GetFirstNameNoTooltip] мою #EMP романтическую#! поэму?"
 learn_language_ongoing.1110.c: "Нет, я #EMP учусь#!. Некогда фривольничать!"
 poetry_collector_modifier: "Коллекционер поэзии"
 learn_language_ongoing.1110.a.success: "Выясняется, что у вас несомненный талант"
 learn_language_ongoing.1110.a.failure: "Даже под страхом смерти вы не написали бы ни строфы."
 learn_language_ongoing.1120.t: "Изучение языка: детские сказки"
 learn_language_ongoing.1120.desc: "«И вот Умница [ROOT.Char.Custom('GetAnimalType')|U] говорит: берегись, [ROOT.Char.Custom('GirlBoy')], там...» Меня внезапно прерывают.\n\n«Что? [Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleTierName] читает #EMP детские сказки?!#! Где же ваше достоинство — неужто растеряли?» — восклицает [insensitive_asshole.GetTitledFirstName].\n«Это неприемлемо! Если ваши враги прознают о таком, то решат, что вы лишились разума!»\n\nВидимо, изучая [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l], я не очень-то... разборчиво выбираю литературу. По крайней мере, так считает [ROOT.Char.Custom('GetCourt')]."
 learn_language_ongoing.1120.a: "Нет! Это же... #EMP уважаемая классика [target.GetCulture.GetCollectiveNounNoTooltip|l]ой литературы!#! Так-то!"
 learn_language_ongoing.1120.b: "Как ты смеешь меня оскорблять?! Я тебе покажу!"
 learn_language_ongoing.1120.c: "Твоя правда. [ROOT.Char.GetTitleTierName] не может опускаться до такого."
 learn_language_ongoing.1120.d: "Пусть люди думают что хотят. Эти истории весьма поучительны!"
 learn_language_ongoing.1120.a.success: "Ваша хитрость сработала: теперь [insensitive_asshole.GetFirstNameNoTooltip] считает сказки классической литературой"
 learn_language_ongoing.1120.a.failure: "Новость о вашей любви к сказкам стала ударом по вашей репутации"
 easily_read_fables_modifier: "Простые сказки"
 seemingly_feeble_minded_modifier: "Подозрения в слабоумии"
 seemingly_feeble_minded_modifier_desc: "Этот персонаж часто читает детские сказки, и окружающим может показаться, что его разум недостаточно развит."
 learn_language_ongoing.1120.b.tt: "#V Дуэль!#! [insensitive_asshole.GetFirstName] поплатится за свою заносчивость!\n#weak Дуэль не насмерть.#!\nЕсли вы победите, то получите [prestige_i] [prestige|El] и [modifier|El] для [Concept( 'scheme', 'происков' )|E]. Если вы проиграете, то станете посмешищем.\n\nВаша [prowess|El]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] персонажа [insensitive_asshole.GetFirstNamePossessive]: [prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1121.trigger_failure: "Мой поединок с персонажем [insensitive_asshole.GetFirstNameNoTooltip] отменен"
 learn_language_ongoing.1123.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc: "«Сдаюсь! Простите, о вашем слабоумии не может быть и речи! Пощадите!» — кричит [insensitive_asshole.GetTitledFirstName].\n\nБудет [insensitive_asshole.GetHerHim] урок, как оскорблять #EMP меня#!."
 learn_language_ongoing.1123.a: "Знаешь, что говорит в таких случаях Умница [ROOT.Char.Custom('GetAnimalType')|U]? «Не обижай тех, кто умнее!»"
 learn_language_ongoing.1123.b: "За свою дерзость ты сгниешь в темнице!"
 learn_language_ongoing.1124.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc: "[insensitive_asshole.GetTitledFirstName] плюет на землю рядом с вами.\n\n«И это — [ROOT.Char.GetTitleTierName]? Смотреть противно. А теперь сделай одолжение, избавься от этих пустых книжонок»."
 learn_language_ongoing.1124.a: "Это помешает учебе..."
 learn_language_ongoing.1130.t: "Изучение языка: лексическая любовь"
 learn_language_ongoing.1130.desc: "«О, [Select_CString(ROOT.Char.IsFemale, 'моя дорогая', 'мой дорогой' )] [ROOT.Char.GetFirstNameNoTooltip]! Ты действительно учишь мой любимый [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] язык? Как же приятно, что ты хочешь лучше меня понять!» — говорит [lover_to_help.GetTitledFirstName] и [lover_to_help.Custom('quirk_pos_pp')].\n\n«Могу ли я чем-то тебе помочь? Может, подсказать несколько слов?» — предлагает [Select_CString(lover_to_help.IsFemale, 'она', 'он' )]."
 learn_language_ongoing.1130.a: "Я приму любую помощь!"
 learn_language_ongoing.1130.b: "Как сказать: «встречаемся у меня в спальне, без одежды»?"
 learn_language_ongoing.1130.c: "Спасибо, но я и так неплохо справляюсь."
 motivated_by_love_modifier: "Любовь вдохновляет"
 learn_language_ongoing.1130.a.success: "[lover_to_help.GetFirstNameNoTooltip] — хороший учитель, хотя и любит пофлиртовать"
 learn_language_ongoing.1130.a.failure: "[lover_to_help.GetFirstNameNoTooltip] считает, что можно #EMP начинать#! уроки с таких слов как «терпсихорический», «трансмогрификация» и «многоскорбный»"
 learn_language_ongoing.1140.t: "Изучение языка: рука помощи"
 learn_language_ongoing.1140.desc: "«Вижу, ты изучаешь [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] язык — отличный выбор! Хорошо, когда [ROOT.Char.GetTitleTierName] его знает», — восклицает [Select_CString(close_one_to_help.IsFemale, 'моя', 'мой' )] [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName] и [close_one_to_help.Custom('quirk_pos_pp')].\n\n«Я свободно говорю на [target.GetCulture.GetCollectiveNounNoTooltip|l]ом. Хочешь, я помогу, [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]?» — предлагает [Select_CString(close_one_to_help.IsFemale, 'она', 'он' )]."
 learn_language_ongoing.1140.a: "Можешь объяснить мне, о чем это предложение?"
 learn_language_ongoing.1140.b: "Хочешь впредь приходить ко мне на занятия?"
 helpful_assistance_modifier: "Полезный помощник"
 learn_language_ongoing.1300.t: "Изучение языка: приятная болтовня"
 learn_language_ongoing.1300.desc: "Когда мы проезжаем через владение [ROOT.Char.GetCurrentLocation.GetTitle.GetName], к моей свите подходит радостный местный житель с улыбкой до ушей. Я понимаю, что [Select_CString(interlocutor.IsFemale, 'она', 'он' )] нас тепло приветствует, но, увы, нюансы речи от меня ускользают.\n\nКак бы там ни было, я жестом отсылаю прочь своих спутников и отвечаю на радостное приветствие — вряд ли мне выпадет более удачный случай попрактиковать свой [interlocutor.GetCulture.GetLanguage.GetName|l]!"
 learn_language_ongoing.1300.a: "Давайте просто приятно побеседуем."
 learn_language_ongoing.1300.a.flavor: "Вы пытаетесь завязать беседу о том, чем похожи и чем отличаются [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] и [interlocutor.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 learn_language_ongoing.1300.b: "Сегодня я испытывая особую #EMP уверенность#!..."
 learn_language_ongoing.1300.b.flavor: "Вы надеетесь, что [interlocutor.GetFirstNameNoTooltip] согласится на дружеские дебаты"
 learn_language_ongoing.1300.b.success: "Вы и [interlocutor.GetFirstNameNoTooltip] затеяли дебаты"
 learn_language_ongoing.1300.b.failure: "[interlocutor.GetFirstNameNoTooltip] никак не может понять, чего вы хотите"
 learn_language_ongoing.1300.c: "«Отправляйтесь с нами во владение [next_destination.GetNameNoTooltip]!»"
 learn_lang_cult_acceptance_gain_debate: "Дружеские дебаты во время путешествия"
 interlocutor_entourage_member: "Собеседник присоединяется к свите"
