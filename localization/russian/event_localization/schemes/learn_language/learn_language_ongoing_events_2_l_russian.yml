l_russian:
 learn_language_ongoing.1200.t: "Изучения языка: проблема на лапках"
 learn_language_ongoing.1200.desc: "Когда изучаешь [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l] язык, держать все в голове слишком трудно, и я многое записываю. И вот записи мне понадобились, но их нигде нет! Поиски ни к чему не приводят.\n\nЯ оборачиваюсь. Прямо на меня смотрит [ROOT.Char.Custom('DogStoryName')], счастливо виляя хвостом и радуясь, как [ROOT.Char.Custom('GetAnimalType')]. Лишь через несколько мгновений я понимаю, что [ROOT.Char.Custom('DogStorySheHe')] крепко сжимает в зубах все мои конспекты..."
 learn_language_ongoing.1200.a: "Ну как на тебя злиться?"
 learn_language_ongoing.1200.b: "Хочешь погулять? Пойдем."
 learn_language_ongoing.1200.c: "Это не игрушка! #EMP Плохая#! собака!"
