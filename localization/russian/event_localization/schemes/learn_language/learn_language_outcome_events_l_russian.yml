l_russian:
 learn_language_outcome.1000.t: "Изучение языка: успех!"
 learn_language_outcome.1000.desc: "После долгих и упорных трудов я наконец знаю [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] язык! Бесчисленные часы зубрежки ударений, бессонные ночи склонений, бесконечное постижение интонирования... все это было не зря.\n\nВо время учебы образцом для меня был акцент, с которым говорит [target.GetTitledFirstName], — [Select_CString(target.IsFemale, 'она', 'он' )] наверняка оценит мои результаты!\n\nИ конечно же, [target.GetCulture.GetCollectiveNounNoTooltip|l]ие крестьяне должны зауважать меня еще сильнее."
 learn_language_outcome.1000.a: "Как меня радует собственное достижение!"
 learn_language_outcome.1000.b: "Может, написать письмо, пусть [target.GetFirstNameNoTooltip] оценит мой письменный [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l]?"
 learn_language_outcome.1000.b.success: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'впечатлена', 'впечатлен' )] моими знаниями"
 learn_language_outcome.1000.b.failure: "Мой адресат воспринимает письмо как непристойное глумление"
 target_responds: "[target.GetTitledFirstName] отвечает на ваше письмо"
 learn_language_outcome.1001.opening: "[owner.Custom2('AppropriateGreetingPositive', target)]"
 learn_language_outcome.1001.desc: "Я много месяцев изучаю [target.GetCulture.GetLanguage.GetName|l]. И в этом письме, что я пишу собственноручно, я использую [target.GetCulture.GetLanguage.GetNameNoTooltip|l] исключительно ради вас, ведь мой родной язык — [owner.GetCulture.GetLanguage.GetName|l]!\n\nНадеюсь, в будущем мы достигнем дипломатических отношений, которые принесут великую выгоду нам обоим!"
 learn_language_outcome.1001.a: "[owner.GetSheHe|U] знает [target.GetCulture.GetLanguage.GetNameNoTooltip|l]? Впечатляет, передайте мои наилучшие пожелания!"
 learn_language_outcome.1001.b: "Ха! Какая смешная попытка снискать славу!"
 learn_language_outcome.2000.t: "Изучение языка: провал"
 learn_language_outcome.2000.desc: "Долгая, упорная работа... все впустую! Выучить [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] язык #EMP невозможно#!. Сколько ни пытаюсь, мой уровень речи не поднимается выше грудного ребенка, а пишу я не лучше неграмотного, слепого и беспалого раба!\n\nТьфу! Сколько же времени потрачено впустую..."
 learn_language_outcome.2000.a: "Я признаю поражение... [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l] выше моего понимания."
 learn_language_outcome.2000.b: "Нет! Я начну с начала и на сей раз сделаю все как положено."
 learn_language_outcome.2000.c: "По крайней мере, теперь я могу блеснуть парой эффектных любезностей!"
 scheme_loses_half_progress: "[scheme|E] теряют половину прогресса, но остаются активными"
 learn_language_outcome.3000.t: "Изучение языка: продолжить учебу?"
 learn_language_outcome.3000.desc: "К несчастью, [target.GetTitledFirstName] больше не со мной. Жаль, по н[target.GetHerHim] было так удобно оттачивать [target.GetCulture.GetLanguage.GetNameNoTooltip|l] акцент.\n\nВпрочем, это не повод прерывать учебу, нужно лишь найти новый пример для подражания!"
 learn_language_outcome.3000.a: "[potential_continuation_target_1.GetTitledFirstNameNoTooltip] обладает прекрасным произношением!"
 learn_language_outcome.3000.b: "Может, [potential_continuation_target_2.GetTitledFirstNameNoTooltip]? У н[potential_continuation_target_2.GetHerHis] интересный диалект."
 learn_language_outcome.3000.c: "Может, [potential_continuation_target_3.GetTitledFirstNameNoTooltip]?"
 learn_language_outcome.3000.d: "О, мне как раз нужен был повод прекратить учебу! Ура!"
 scheme_retains_progress: "[scheme|E] сохраняют весь достигнутый прогресс"
 child_learned_language_title: "[owner.Custom('GetDaughterSon')|U] постигает язык!"
 child_learned_language_desc: "Ваше дитя постигает [target.GetCulture.GetLanguage.GetName|l] [language|El]"
 child_learned_language_fail_title: "[owner.Custom('GetDaughterSon')|U] не в силах выучить язык"
 child_learned_language_fail_desc: "Вашему ребенку не удается выучить [target.GetCulture.GetLanguage.GetName|l] [language|El]"
 child_learned_language_invalidated_title: "Происки вашего ребенка «Изучить язык» отменены"
 child_learned_language_invalidated_desc: "[scheme|E] вашего ребенка «[GetScheme('learn_language').GetTypeName]» отменены"
