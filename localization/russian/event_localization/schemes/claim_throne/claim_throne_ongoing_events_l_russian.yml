l_russian:
 #Target is followed by ill omens
 claim_throne_ongoing.1001.t: "Дурные знамения"
 claim_throne_ongoing.1001.desc: "Очевидно, что я не [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )] в своих амбициях и править державой [target_title.GetNameNoTooltip] хотят многие. Похоже, что [target.Custom('ResidenceBuilding')], где проживает [target.GetTitledFirstName], часто навещают вороны, а несколько ночей назад даже звезды падали ровно над державой [target_title.GetNameNoTierNoTooltip].\n\nИ крестьяне, и знать шепчутся, что это признаки того, что [target.GetFirstNameNoTooltip] больше не пользуется божественной поддержкой."
 claim_throne_ongoing.1001.a: "Кажется, нам [Select_CString(target.IsFemale, 'нужна новая', 'нужен новый' )] [target.GetTitleAsNameNoTooltip|l]!"
 claim_throne_ongoing.1001.b: "Только [ROOT.Char.GetFaith.AltPriestTermPlural] могут интерпретировать эти знаки."
 #Gradually take on more responsibility in the realm
 claim_throne_ongoing.1002.t: "Заслуженная власть"
 claim_throne_ongoing.1002.desc: "Мое желание заполучить титул [target_title.GetName] вызвано не простой жаждой власти. Нет, никто, кроме меня, не сможет нести на себе такую колоссальную ответственность! Даже [target.GetTitledFirstName], кажется, признает это, поскольку мне доверяют всё более важные поручения.\n\nВскоре я вполне могу получить ту же власть, что и [target_title.GetTierAsNameNoTooltip|l], за исключением самого титула..."
 claim_throne_ongoing.1002.a: "«Не беспокойтесь, [Select_CString(target.IsFemale, 'госпожа', 'господин' )], я позабочусь и об этом...»"
 claim_throne_ongoing.1002.b: "Что-то я перегибаю палку."
 #Buying support from vassals
 claim_throne_ongoing.1003.t: "Заслуженная поддержка"
 claim_throne_ongoing.1003.desc: "[target.GetTitleAsName] державы [target_title.GetNameNoTier] должен иметь на своей стороне больше собратьев-вассалов, чем сейчас имеет [target.GetTitledFirstName]. И если я хочу претендовать на этот титул, мне придется расстараться.\n\nПродемонстрировав, какую щедрость я буду проявлять как [target.GetTitleAsName|l], я, возможно, заручусь несколькими союзниками."
 claim_throne_ongoing.1003.a: "Для моих верных слуг никакая награда не будет слишком щедрой!"
 claim_throne_ongoing.1003.b: "Мне потребуется все мое золото для будущей борьбы."
 #Lunatic declares themselves ruler
 claim_throne_ongoing.1004.t: "Провозглашение власти"
 claim_throne_ongoing.1004.desc: "Может показаться, что мне нужно прилагать усилия, чтобы захватить власть в державе [target_title.GetName], но у меня уже есть куда более значимый титул.\n\nЯ [ROOT.Char.GetLadyLord|U] всех редисок в державе [target_title.GetNameNoTierNoTooltip]!"
 claim_throne_ongoing.1004.a: "Кастеллан, подать мне мою редисковую печать!"
 claim_throne_ongoing.1004.b: "Нет, [ROOT.Char.GetLadyLord] всех редисок не в державе [target_title.GetNameNoTierNoTooltip]..."
 claim_throne_ongoing.1004.b_flavor: "...А во всем мире!"
 claim_throne_ongoing.1005.t: "[ROOT.Char.GetLadyLord|U] редисок"
 claim_throne_ongoing.1005.desc: "Недавно по моему распоряжению выпороли несколько слуг, которые, как мне показалось, насмехались надо мной, называя меня «Ваша Редисочность». Теперь же канцлер показывает мне указ, в котором я настаиваю на подобном обращении.\n\nКажется, мир играет со мной злую шутку, но в затуманенных частях моего разума колышутся какие-то воспоминания..."
 claim_throne_ongoing.1005.a: "Да что… Что я творю?"
 claim_throne_ongoing.1005.b: "Я не совершаю ошибок. Вы все будете исполнять мой указ."
 claim_throne_ongoing.1006.t: "Твердая поддержка"
 claim_throne_ongoing.1006.desc: "Как и по многим другим вопросам, [Select_CString(friend.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetTitledFirstName] соглашается со мной: [target.GetTitledFirstName] не в состоянии править державой [target_title.GetNameNoTier].\n\n«Я знаю куда более подходящих кандидатов, — с уверенностью говорит [friend.GetSheHe] мне. — И ты среди них на первом месте. Одно твое слово, и я поддержу тебя»."
 claim_throne_ongoing.1006.a: "Дружба — наиболее достойное проявление верности."
 claim_throne_ongoing.1006.b: "Направь свои усилия на то, чтобы сообщить об этом другим."
 claim_throne_ongoing.1007.t: "Право меча"
 claim_throne_ongoing.1007.desc: "[GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )|U] державы узнали о моем намерении захватить титул [target_title.GetNameNoTier]. Среди простых воинов нарастает беспокойство. Многие верят, что пришло время перемен.\n\nНапряженность нарастает, и ко мне обращается [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )] [scheming_knight.GetTitledFirstName], чей сюзерен — [target.GetTitledFirstName]. «Наши воины заслуживают лучшего. Обещайте нашим людям, что поступите с ними справедливо и не поскупитесь на золото, и мой меч будет в вашем распоряжении»."
 claim_throne_ongoing.1007.a: "Мои $knight_culture_player_plural_no_tooltip_lowercase$ всегда будут для меня на первом месте! "
 claim_throne_ongoing.1007.b: "Мне не нужен $knight_culture_player_no_tooltip_lowercase$, что предает своего сюзерена."
 claim_throne_ongoing.1008.t: "Одурачить их всех"
 claim_throne_ongoing.1008.desc: "Мне будет проще обосновать претензии на титул [target_title.GetName], если прибегнуть к обману.\n\nВ последнее время при дворах соседей то и дело появляется некое письмо, возвещающее о конце света. Немного фальсификации и терпения, и я наверняка смогу сделать такое же письмо, объявляющее, что у власти [Select_CString(target.IsFemale, 'должна', 'должен' )] находиться не [target.GetTitledFirstName], а я.\n\nНо как мне распорядиться подобным письмом?"
 claim_throne_ongoing.1008.a: "Выставить на всеобщее обозрение."
 claim_throne_ongoing.1008.b: "Разослать его моим собратьям-вассалам."
 claim_throne_ongoing.1008.c: "Не связываться с ним."
 claim_throne_ongoing.1008.c.tt: "Вы не станете терять время на подобные пустяки."
 claim_throne_ongoing.1009.t: "Поймали на лжи"
 claim_throne_ongoing.1009.desc: "Похоже, [fraud_catcher.GetTitledFirstName] пытается сделать себе имя, объявив мое недавнее письмо подделкой и отвергая законность моих претензий.\n\nИ что еще хуже, [target.GetTitledFirstName] верит каждому [fraud_catcher.GetHerHis] слову! Неужели меня разоблачили?"
 claim_throne_ongoing.1009.a: "Это была проверка, и вы ее не прошли."
 claim_throne_ongoing.1009.b: "Да как вы смеете обвинять меня во лжи?"
 claim_throne_ongoing.1009.b.duel_success: "Вы весьма убедительны"
 tooltip.claim_throne_ongoing.1009.b.duel_success: "Они одурачены"
 claim_throne_ongoing.1009.b.duel_failure: "Никто не купился"
 tooltip.claim_throne_ongoing.1009.b.duel_failure: "Вам не удалось никого впечатлить"
