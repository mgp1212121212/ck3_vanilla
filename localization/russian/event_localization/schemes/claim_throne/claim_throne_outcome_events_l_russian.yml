l_russian:
 do_not_execute_claim_throne_tooltip: "Я не пытаюсь претендовать на титул [target.GetPrimaryTitle.GetName]"
 #Distant Relation
 claim_throne_outcome.1001.t: "Претензия на трон"
 claim_throne_outcome.1001.desc: "После многих трудов пора предоставить «найденное» мной доказательство того, что я являюсь законным наследником державы [target_title.GetName], наследуя власть через давний династический брак.\n\nВстав у меня на пути, [target.GetTitledFirstName] предстанет обычным узурпатором!"
 claim_throne_outcome.1001.a: "Скоро [target.GetPrimaryTitle.GetNameNoTierNoTooltip] будет в моих руках!"
 claim_throne_outcome.1001.b: "Пожалуй, не стоит спешить…"
 claim_throne_outcome.2001.opening: "Наконец-то ни у кого не остается сомнений в законности моих притязаний на державу [target_title.GetName]!"
 claim_throne_outcome.2001.discovered: "\n\nХотя [target.GetTitledFirstName] полагает, что мои заявления о давнем династическом браке подложные, [target.GetSheHe] не может их опровергнуть, и это главное."
 claim_throne_outcome.2001.no_awareness: "\n\nХотя отдельные подробности давнего династического брака канули в бездну времени, нет причин сомневаться в его достоверности. Даже [target.GetTitledFirstName] признает законность моих притязаний."
 claim_throne_outcome.2001.a: "Теперь меня ничто не остановит!"
 claim_throne_outcome.2001.b: "[target.GetFirstNameNoTooltip] может жаловаться, сколько захочет! Это ничего не изменит."
 claim_throne_outcome.4001.opening: "Никто не верит моим притязаниям на державу [target_title.GetName]!"
 claim_throne_outcome.4001.owner_discovered: "\n\nХуже того, [target.GetTitledFirstName] теперь знает о моих попытках сфальсифицировать записи о браке между династией [ROOT.Char.GetDynasty.GetBaseName] и династией, некогда правившей державой [target_title.GetNameNoTierNoTooltip]!"
 claim_throne_outcome.4001.owner_secret: "\n\nХотя записи о браке между династией [ROOT.Char.GetDynasty.GetBaseName] и династией, некогда правившей державой [target_title.GetNameNoTierNoTooltip], были признаны недостоверными, никто не узнал о моей причастности к их созданию."
 claim_throne_outcome.4001.a: "«Мне лишь хотелось приобщиться к славе вашей семьи!»"
 claim_throne_outcome.4001.b: "Я подожду сколько нужно."
 claim_throne_outcome.4001.c: "Я веду слишком опасную игру."
 #Relation to Mythical Founder
 claim_throne_outcome.1002.desc: "Теперь у меня есть почти неоспоримые доказательства, что моим предком является [ROOT.Char.Custom('ClaimThroneMythicalFounderHerselfHimself')] [ROOT.Char.Custom('ClaimThroneMythicalFounder')]!\n\nДаже [target.GetTitledFirstName] больше не может отрицать законность моих притязаний на власть в державе [target_title.GetName]."
 claim_throne_outcome.2002.discovered: "\n\n[target.GetTitledFirstName] полагает, что я заявляю, будто бы моим предком является [ROOT.Char.Custom('ClaimThroneMythicalFounder')], безо всяких оснований. Однако опровергнуть мои притязания [target.GetSheHe] не может, а остальное неважно."
 claim_throne_outcome.2002.no_awareness: "\n\nУчитывая, что моим предком является [ROOT.Char.Custom('ClaimThroneMythicalFounder')], кто вообще может назвать мои притязания необоснованными?"
 claim_throne_outcome.4002.owner_discovered: "\n\n[target.GetTitledFirstName] с неожиданной для меня легкостью доказывает, что древний правитель [owner.Custom('ClaimThroneMythicalFounder')] не имеет ко мне никакого отношения. [target.GetSheHe|U] даже знает, что мое «доказательство» было полностью сфабриковано!"
 claim_throne_outcome.4002.owner_secret: "\n\nНикто не верит, что древний правитель [owner.Custom('ClaimThroneMythicalFounder')] может быть моим предком, но [target.GetTitledFirstName] хотя бы не знает, что мое «доказательство» подложное!"
 claim_throne_outcome.4002.a: "«Мне просто хотелось немного славы!»"
 #Chosen by previous ruler
 claim_throne_outcome.1003.desc: "У меня есть несколько очевидцев, которые готовы поклясться, что [previous_title_holder.GetTitledFirstName], [Select_CString(previous_title_holder.IsFemale, 'старая', 'старый' )] [previous_title_holder.GetTitleAsNameNoTooltip|l] державы [target_title.GetNameNoTier], перед смертью [Select_CString(previous_title_holder.IsFemale, 'объявила', 'объявил' )], что [target.Custom('RealmType')] переходит мне.\n\nХотя [target.GetTitledFirstName] вряд ли признает мои притязания, в действительности мне и убеждать-то [target.GetHerHis] не нужно..."
 claim_throne_outcome.2003.discovered: "[target.GetTitledFirstName] во всеуслышание [Select_CString(target.IsFemale, 'заявила', 'заявил' )], что никаких обещаний мне [Select_CString(previous_holder.IsFemale, 'старая', 'старый' )] [previous_holder.GetTitledFirstName] не [Select_CString(previous_holder.IsFemale, 'давала', 'давал' )] и что я просто лгу от отчаяния. Однако [target.GetHerHis] слова уступают силе священной клятвы."
 claim_throne_outcome.2003.no_awareness: "Учитывая обещание, что [Select_CString(previous_holder.IsFemale, 'дала', 'дал' )] мне [Select_CString(previous_holder.IsFemale, 'старая', 'старый' )] [previous_holder.GetTitledFirstName], и множество свидетелей, которые готовы это подтвердить, [target.GetTitledFirstName] может лишь признать мое заявление. [target.GetSheHe|U], возможно, не сдастся без боя, но мои права отрицать не сможет."
 claim_throne_outcome.4003.owner_discovered: "\n\n[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'заставила', 'заставил' )] отказаться от своих слов всех тех, кто свидетельствовал, что [Select_CString(previous_holder.IsFemale, 'старая', 'старый' )] [previous_holder.GetTitledFirstName] [Select_CString(previous_holder.IsFemale, 'обещала', 'обещал' )] оставить наследство мне! Теперь они заявляют, будто бы были подкуплены мной! Хотя они говорят правду, это все равно мерзейшее предательство."
 claim_throne_outcome.4003.owner_secret: "\n\n[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'заставила', 'заставил' )] отказаться от своих слов всех тех, кто свидетельствовал, что [Select_CString(previous_holder.IsFemale, 'старая', 'старый' )] [previous_holder.GetTitledFirstName] [Select_CString(previous_holder.IsFemale, 'обещала', 'обещал' )] сделать наследником меня. Однако, поскольку никаких обвинений в мой адрес не последовало, [target.GetFirstNameNoTooltip], вероятно, считает, что в моих заявлениях есть доля правды."
 claim_throne_outcome.4003.a: "Неужели в наши дни никому нельзя доверять?"
 #Response events for target
 claim_throne_outcome.5001.opening: "[Select_CString(owner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'объявила', 'объявил' )], что [target_title.GetName] по праву принадлежит [Select_CString(owner.IsFemale, 'ей', 'ему' )]!"
 claim_throne_outcome.5001.distant_relation: "\n\nОчевидно, несколько поколений назад наши династии заключили стратегический брак, и теперь [owner.GetSheHe] использует его, чтобы оспорить наследование."
 claim_throne_outcome.5001.mythical_founder: "\n\n[owner.GetFirstNameNoTooltip] заявляет, что [owner.Custom('ClaimThroneMythicalFounder')] является [Select_CString(owner.IsFemale, 'ее', 'его' )] предком! [owner.GetSheHe|U] полагает, что этого достаточно, чтобы объявить [Select_CString(owner.IsFemale, 'ее правительницей', 'его правителем' )] державы [target_title.GetNameNoTooltip]."
 claim_throne_outcome.5001.previous_holder_promise: "\n\n[owner.GetFirstNameNoTooltip] заявляет, что [previous_holder.Custom2('RelationToMe', ROOT.Char)] на смертном одре [Select_CString(previous_holder.IsFemale, 'обещала', 'обещал' )], будто [target_title.GetTierAsNameNoTooltip|l] перейдет к [Select_CString(owner.IsFemale, 'ней', 'нему' )]. Увы, [owner.GetSheHe] [Select_CString(owner.IsFemale, 'нашла', 'нашел' )] нескольких человек, которые клянутся всем святым, что это правда."
 claim_throne_outcome.5001.fallback: "\n\n[owner.GetFirstNameNoTooltip] отказывается говорить, на чем основаны эти претензии, но также не желает от них отказываться!"
 claim_throne_outcome.5001.discovered: "\n\nЭти притязания полностью сфабрикованы, но вполне могут представлять угрозу, если их поддержат другие!"
 claim_throne_outcome.5001.a: "Будто я отдам свои земли без боя!"
 claim_throne_outcome.5002.a: "Неужели [owner.GetSheHe] правда думает, что это сойдет [owner.GetHerHim] с рук?!"
 claim_throne_outcome.5003.opening: "[Select_CString(owner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'попыталась', 'попытался' )] выдвинуть претензию на державу [target_title.GetName]!"
 claim_throne_outcome.5003.owner_known: "\n\nРазумеется, эти притязания нелепы, и если это все, чем может мне угрожать [owner.GetFirstNameNoTooltip], то беспокоиться не о чем."
 claim_throne_outcome.5003.a: "[owner.GetSheHe|U] заплатит за дерзость!"
 #Other text
 claim_throne_invalidated: "Происки ради притязания на трон завершаются"
 claim_throne_target_died_tt: "Персонаж [target.GetTitledFirstName] умер"
 claim_throne_target_lost_titles_tt: "[target.GetTitledFirstName] больше не имеет земель"
 claim_throne_target_no_longer_liege_tt: "[target.GetTitledFirstName] больше мне не сюзерен"
 claim_throne_invalidate_fallback_tt: "Я больше не могу претендовать на титул, которым владеет [target.GetTitledFirstName]"
