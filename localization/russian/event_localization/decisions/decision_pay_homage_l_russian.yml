l_russian:
 #Decision Menu Localization
 pay_homage_decision: "Воздать почести"
 pay_homage_decision_desc: "Я могу публично и официально заявить о преданности сюзерену, и тем самым упрочить доверие и легитимность наших отношений."
 pay_homage_decision_tooltip: "Официально [Concept( 'pay_homage', 'воздать почести' )|E] [Concept( 'liege', 'сюзерену' )|E]"
