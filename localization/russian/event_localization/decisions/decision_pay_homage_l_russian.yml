 pay_homage_hook_tooltip: "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_hook: "[liege|E] получит сильное [Concept( 'hook', 'влияние' )|E] на вас"
 pay_homage_hook_tt: "#X [liege|E] уже имеет на вас [Concept( 'hook', 'влияние' )|E]#!"
