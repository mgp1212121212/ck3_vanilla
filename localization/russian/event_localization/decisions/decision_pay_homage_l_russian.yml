 pay_homage_decision_effects_gold: "[liege|E] получит ваш дар — [gold|El]"
 pay_homage_gold_tt: "#X Недостаточно [Concept( 'gold', 'золота' )|E]#!"
 #Hook
 pay_homage_decision_option_hook: "...и пообещать услугу\n#low Подарить [Concept( 'hook', 'рычаг влияния' )|E]#!"
