 #Submission
 pay_homage_decision_option_submission: "Проявить покорность\n#low Ничего не дарить#!"
 pay_homage_submission_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] получит только ваши заверения в [Concept( 'pay_homage', 'почтении' )|E]"
 pay_homage_submission_tooltip: "$pay_homage_decision_second_tooltip$"
 #Gold
 pay_homage_decision_option_gold: "...и принести дары\n#low Подарить [gold|El]#!"
 pay_homage_gold_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] получит ваш дар — [gold|El]"
