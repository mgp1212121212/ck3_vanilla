 pay_homage_decision_option_contract: "...и расширить обязательства\n#low Подарить обязательства по [Concept('vassal_contract', 'вассальному договору')|E]#!"
 pay_homage_contract_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] будет получать от вас больше налогов и ополченцев по [Concept('vassal_contract', 'вассальному договору')|E]"
 pay_homage_contract_tooltip: "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_contract_gold: "[liege|E] будет получать от вас больше [Concept( 'taxes', 'налогов' )|E]"
