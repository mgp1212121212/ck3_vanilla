l_russian:
 #Forming the Swiss Confederation, by Flavio Verna
 middle_europe_decisions.0001.t: "Швейцарская Конфедерация"
 middle_europe_decisions.0001.desc: "Уже давно города вокруг центральных Альп подвергались угрозе со стороны других сил в Империи. Теперь же, объединившись под общим знаменем, они заключили взаимовыгодные союзы и добились статуса свободного имперского объединения.\n\nВ знак уважения к роли моей династии в истории швейцарских городов-государств меня избрали главой союза, представителем всех кантонов нашей новой Швейцарской Конфедерации. Больше иноземцы не будут угрожать нам. Отныне мы сильный независимый игрок в политике Империи."
 middle_europe_decisions.0001.a: "Мы едины!"
 middle_europe_decisions.0002.desc.emperor: "После долгих лет борьбы и непростых политических соглашений мне пришлось даровать швейцарским кантонам статус свободного имперского объединения.\n\nЭто содружество альпийских городов объединилось в большую конфедерацию для защиты от налетов бургундских и немецких князей. Нужно присматривать за новым объединением, чтобы оно не посеяло инакомыслие среди соседствующих с ним бюргеров."
 middle_europe_decisions.0002.desc.vassals: "Новое формирование, известное как Швейцарская Конфедерация, возникло в Империи. Она являет собой конгломерат свободных имперских городов в центральных Альпах, создавших оборонительный союз для защиты от своих соседей-выборщиков.\n\nНезависимая сила, с которой нужно считаться, они освободились от любых старых притязаний на их земли, как со стороны бургундцев на западе, так и со стороны немецких князей севера.\n\nМне стоит присматривать за этой новой потенциальной угрозой в Империи."
 middle_europe_decisions.0002.a: "Как необычно..."
 #Forming the Archduchy of Austria, by Flavio Verna
 middle_europe_decisions.0003.t: "Эрцгерцогство Австрия"
 middle_europe_decisions.0003.desc: "Благодаря моим выдающимся достижениям по объединению земель Австрии и колоссальному влиянию моей династии в Священной Римской империи [scoped_emperor.GetTitledFirstName] наконец [Select_CString(scoped_emperor.IsFemale, 'признала', 'признал' )] главенство австрийского герцога среди мелких немецких.\n\nС этого дня мои преемники будут носить особый титул #EMP эрцгерцога#!, чтобы выделяться на фоне более мелких князей и княгинь Империи."
 middle_europe_decisions.0003.a: "Austria erit in orbe ultima!"
 middle_europe_decisions.0004.desc.emperor_archduke: "Воспользовавшись своей властью над троном империи, [scoped_ruler.GetTitledFirstName] на законных основаниях [Select_CString(scoped_ruler.IsFemale, 'даровала', 'даровал' )] себе титул эрцгерцога Австрии, сделав это герцогство ровней любому королевству."
 middle_europe_decisions.0004.desc.emperor: "Это правильно, что правители центральной Австрии, родной земли моей династии, будут отличаться от прочих князей и княгинь Империи.\n\nПоэтому мне недавно пришлось согласиться на просьбы, что излагает [Select_CString(scoped_ruler.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))], и объявить, что [scoped_ruler.GetFirstName] отныне носит титул «[scoped_ruler.GetTitleTierName] Австрии»."
 middle_europe_decisions.0004.desc.emperor_blackmailed: "Австрия всегда считала себя выше остальной империи, и сегодня [scoped_ruler.GetFirstName] [Select_CString(scoped_ruler.IsFemale, 'подтвердила', 'подтвердил' )] это. Из-за наших отношений у меня нет иного выбора, кроме как подтвердить [scoped_ruler.GetHerHis] статус эрцгерцога, равного любому королю."
 middle_europe_decisions.0004.desc.vassals: "Воспользовавшись влиянием династии [scoped_ruler.GetDynastyName] на имперский трон, [scoped_ruler.GetFirstName] [Select_CString(scoped_ruler.IsFemale, 'добилась', 'добился' )] того, что [scoped_emperor.GetTitledFirstName] [Select_CString(scoped_emperor.IsFemale, 'даровала', 'даровал' )] [scoped_ruler.GetHerHim] особую честь.\n\nС этого дня Австрия будет считаться эрцгерцогством, первым среди княжеств Священной Римской империи."
 middle_europe_decisions.0004.a: "Совершенно заслуженно."
 middle_europe_decisions.0004.b: "Как удобно..."
 #Reforming the Carolingian Empire, by Flavio Verna
 middle_europe_decisions.0005.t: "Мечта Карла Великого"
 middle_europe_decisions.0005.desc: "Европа вновь едина. Все потомки франков собраны под одним знаменем и вместе стоят против неверных на западе и язычников на востоке.\n\nПо милости [scoped_ruler.GetFaith.HighGodNamePossessive] моя семья получила привилегию носить корону возрожденной империи Каролингов. И, в отличие от своих предшественников, мы не позволим династическим распрям разорвать на части эту великую державу."
 middle_europe_decisions.0005.a: "Да славится [scoped_ruler.GetFaith.HighGodName]!"
 middle_europe_decisions.0006.desc: "[scoped_ruler.GetTitledFirstName] и [scoped_ruler.GetHerHis] франкская армия продвинулись настолько далеко вглубь Империи, что [scoped_ruler.GetTitledFirstName] теперь утверждает, будто является [Select_CString(scoped_ruler.IsFemale, 'истинной наследницей', 'истинным наследником' )] Карла Великого, а Священная Римская империя — лишь жалкое подобие славы Каролингов.\n\nТеперь, когда [scoped_ruler.GetSheHe] контролирует все изначальные земли и значительную часть Западной Европы, трудно опровергать подобные притязания."
 middle_europe_decisions.0006.a: "Да как [scoped_ruler.GetSheHe] смеет!"
 middle_europe_decisions.0006.b: "Интересно, а эта империя сколько протянет?"
 #Unifying the Burgundies, by Flavio Verna
 middle_europe_decisions.0007.t: "Единая Бургундия"
 middle_europe_decisions.0007.desc: "Все бургундские земли объединились под властью одной короны. Теперь, когда наши исконные земли больше не разделены мелкой враждой, они вернули себе почетное звание королевства.\n\nУже какое-то время [former_liege.GetTitledFirstName] едва ли властвует надо мной, и я не испытываю чувства верности к человеку, которого считаю скорее ровней, чем сюзереном."
 middle_europe_decisions.0007.a: "Нам не нужна ничья защита!"
 middle_europe_decisions.0008.desc.liege: "У меня вызывало беспокойство то, как [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'пыталась', 'пытался' )] объединить бургундские земли под одним знаменем, и теперь мои худшие кошмары стали явью.\n\n[Select_CString(scoped_ruler.IsFemale, 'Эта неблагодарная собака решила', 'Этот неблагодарный пес решил' )] объявить, что теперь носит титул «[scoped_ruler.GetTitleTierName] Бургундии», и [Select_CString(scoped_ruler.IsFemale, 'нарушила', 'нарушил' )] клятву верности!"
 middle_europe_decisions.0008.desc.others: "Потратив несколько лет на объединение бургундских земель, [scoped_ruler.GetFirstName] [Select_CString(scoped_ruler.IsFemale, 'решила', 'решил' )] короноваться как [scoped_ruler.GetTitleTierName|l] Бургундии и объявить, что [former_liege.GetTitledFirstName] больше не имеет власти над [Select_CString(scoped_ruler.IsFemale, 'ней', 'ним' )].\n\nЭтот бесстыдный акт измены вряд ли быстро забудется..."
 middle_europe_decisions.0008.a: "[Select_CString(scoped_ruler.IsFemale, 'Она', 'Он' )] просто предатель!"
 middle_europe_decisions.0008.b: "Ну хоть топографы будут счастливы."
 #Empowering Sicilian Parliament, by Flavio Verna
 middle_europe_decisions.0010.t: "Собрание сословий"
 middle_europe_decisions.0010.desc: "Инфраструктура, оставленная греками в провинциях Сицилия и Апулия, станет основой, благодаря которой [scoped_ruler.GetPrimaryTitle.GetName] перейдет к более просвещенной форме правления.\n\nСобрав представителей трех сословий в единый совещательный орган, действующий по римским традициям, я обеспечу стабильность и процветание Средиземноморья в грядущих веках. Осталось решить, где будет собираться этот парламент."
 middle_europe_decisions.0010.tt_napoli_warning: "@warning_icon! #warning Строительство парламента в графстве [GetTitleByKey('c_napoli').GetNameNoTier] лишит вас возможности построить университет!#!"
 middle_europe_decisions.0010.a: "В Палермо, как в древности!"
 middle_europe_decisions.0010.b: "Он будет в Неаполе."
 middle_europe_decisions.0010.c: "Мне нужно серьезно подумать над этим решением."
 middle_europe_decisions.0011.desc: "[scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'назначила', 'назначил' )] представителей аристократии, духовенства и горожан в новый парламент Королевства Сицилия.\n\nС помощью этого совещательного органа [scoped_ruler.GetTitleTierName|l] и [scoped_ruler.GetHerHis] преемники смогут править мудро и умело на благо своих подданных."
 middle_europe_decisions.0011.a: "Ясно..."
 #Gothic Innovations, by Flavio Verna
 middle_europe_decisions.0012.t: "Opus Francigenum"
 middle_europe_decisions.0012.desc: "Наступает новый век процветания. [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] поднимается из темных веков, подобно ярчайшему маяку искусств и философии.\n\nНаши города становятся бурлящими центрами торговли, мы строим новые восхитительные соборы, способные соперничать с лучшими творениями Римской империи. Художники, музыканты и философы стекаются к нам со всех краев. Под просвещенным покровительством моей династии #L [scoped_ruler.GetCulture.GetCollectiveNoun|l]ому#! народу станет завидовать вся Европа."
 middle_europe_decisions.0012.a: "Пусть продолжится наш великий труд!"
 middle_europe_decisions.0013.t: "Готика"
 middle_europe_decisions.0013.desc.french: "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] переживает период небывалого процветания и бурного роста, что приносит пользу всему нашему народу.\n\nНаши города становятся бурлящими центрами торговли, мы строим новые восхитительные соборы, способные соперничать с лучшими творениями Римской империи. Художники, музыканты и философы стекаются к нам со всех краев. Покуда нами просвещенно правят [scoped_ruler.GetTitledFirstName] и династия [scoped_ruler.GetDynasty.GetBaseName], нам будет завидовать вся Европа."
 middle_europe_decisions.0013.desc.italian: "Похоже, что [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] испытывает период небывалого процветания и роста.\n\nПоэты, философы, архитекторы... [scoped_ruler.GetTitledFirstNamePossessive] привлекает к своему двору множество образованных людей, и все же к этому моменту они не создали ничего, кроме бесконечной череды грубых изваяний."
 middle_europe_decisions.0013.desc.fallback: "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] переживает период небывалого процветания и бурного роста, который пошел на благо всего [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого народа.\n\nНовые города становятся бурлящими центрами торговли, возводятся новые восхитительные соборы, способные соперничать с лучшими творениями Римской империи. Художники, музыканты и философы стекаются в эти земли со всех краев. [scoped_ruler.GetTitledFirstName] и династия [scoped_ruler.GetDynasty.GetBaseName] под своим патронажем делают свою землю объектом зависти всей Европы."
 middle_europe_decisions.0013.a: "Мы живем в замечательное время!"
 middle_europe_decisions.0013.b: "Ха! Это долго не продлится."
 middle_europe_decisions.0013.c: "Хорошо им, наверное..."
 #Restore Holy Roman Empire, by Ewan Cowhig Croft
 middle_europe_decisions.0015.t: "Империя Запада"
 middle_europe_decisions.0015.desc: "Слишком долго титул римских императоров Запада не принадлежал никому. Сегодня, когда я и [founder_hof.GetTitledFirstName] стоим лицом к лицу в окружении моих вассалов и духовенства, это изменится.\n\nМы привычно обмениваемся молитвами и благословениями и просим [founder.GetFaith.HighGodNamePossessive] наделить меня силой и милосердием и помочь мне править империей по [founder.GetFaith.HighGodHerHis|U] воле. Торжественно [founder_hof.GetTitledFirstNameNoTooltip] вручает мне корону и меч и возлагает на меня заботу обо всем христианстве.\n\nТишина взрывается гимнами, которые заглушают лишь приветственные крики моих дворян.\n\nНаконец-то. Я правлю Священной Римской империей."
 middle_europe_decisions.0015.a: "Сначала Август, потом Карл Великий, а теперь и [founder.GetFirstNameNoTooltip]!"
 middle_europe_decisions.0016.desc: "Западная Римская империя уже давно пребывает в руинах, и [founder.GetFaith.GetNameNoTooltip|l]ий ответ на вопрос об имперском достоинстве в лучшем случае остается без ответа.\n\nТак было до сего дня, когда [founder.GetTitledFirstName], после того как это [Select_CString(founder_hof.IsFemale, 'одобрила', 'одобрил' )] [founder_hof.GetTitledFirstName], [Select_CString(founder.IsFemale, 'восстановила', 'восстановил' )] империю Карла Великого во время пышной церемонии, место проведения которой затмевает собой прочие [founder.GetFaith.HouseOfWorshipPlural] провинции [ceremony_locale.GetNameNoTooltip].\n\nПо всему миру [founder.GetFaith.GetNameNoTooltip|l]ие [founder.GetFaith.PriestNeuterPlural] торжествуют, уверенные в том, что у Рима вновь есть истинный и богоугодный преемник!"
 middle_europe_decisions.0016.a: "Ха, претенциозная пародия на империю."
 middle_europe_decisions.0016.b: "Германские варвары, #emphasis я#! император Рима!"
 middle_europe_decisions.0016.c: "Будем надеяться, что империя окажется мирной."
 middle_europe_decisions.0016.d: "Великолепное зрелище!"
 #Electorate of Saxony by James Beaumont
 establish_the_electorate_of_saxony_decision: "Учредить курфюршество Саксония"
 establish_the_electorate_of_saxony_decision_desc: "Восточные задворки слишком долго находились вне досягаемости империи. Мы должны объединить эти земли в новую Саксонию, чтобы укрепить свою власть над регионом."
 establish_the_electorate_of_saxony_decision_tooltip: "$establish_the_electorate_of_saxony_decision_desc$"
 establish_the_electorate_of_saxony_decision_confirm: "Выковать новую Саксонию!"
 polabia_must_be_hre_culture_tt: "Не менее 12 [Concept( 'counties', 'графств' )|E] в области [GetGeographicalRegion('custom_polabia').GetName] принадлежат к вашей культуре или культуре вашего [Concept( 'liege', 'сюзерена' )|E]"
 polabia_held_or_nonexistent.tt: "$k_sorbia$ не существует или принадлежит вам"
 middle_europe_decision.0017.tt: "Вы император, и Саксония после создания будет отдана [Concept( 'vassal', 'вассалу' )|E] или [Concept( 'courtier', 'придворному' )|E]."
 middle_europe_decisions.0017.t: "Курфюршество Саксония"
 middle_europe_decisions.0017.desc: "Долгое время Полабия была в руках народов, для которых [hre_emperor_scope.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — враг. Но теперь в глазах местных жителей $e_hre$ является для них настоящим домом.\n\nС учреждением курфюршества Саксония регионом Верхней Саксонии всегда будут владеть [hre_emperor_scope.GetTitleAsNameNoTooltip|l] и [hre_emperor_scope.GetFaith.HighGodName]."
 middle_europe_decisions.0017.a: "Слава Саксонии!"
 middle_europe_decisions.0017.b: "[heir_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] заслуживает титул"
 middle_europe_decisions.0017.c: "Только [most_powerful_saxon.GetNameNoTooltip] заслуживает."
 middle_europe_decisions.0017.d: "Это мой дар церкви."
 middle_europe_decisions.0017.e: "Поздравляю, [rando_courtier_scope.GetNameNoTooltip]!"
 middle_europe_decisions.0018.desc: "$middle_europe_decisions.0017.desc$\n\n[hre_emperor_scope.GetNameNoTooltip] решает, что владельцем нового титула станет [new_saxon_king.GetName] в знак признания [new_saxon_king.GetHerHis] заслуг перед троном."
 middle_europe_decisions.0018.a.new_king: "Слава мне!"
 middle_europe_decisions.0018.a.slav: "Проклятье на них!"
 middle_europe_decisions.0018.a: "Молодцы."
