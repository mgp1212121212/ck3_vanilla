 roman_restoration.1204.t: "[Select_CString(ROOT.Char.IsFemale, 'Дрянная', 'Дрянной' )] [ROOT.Char.Custom('GirlBoy')|l],"
 roman_restoration.1204.desc_vassal: "мое слово вытащило тебя из грязи, и оно же может бросить тебя обратно! Или ты #EMP правда#! думаешь, что #EMP Константинополь#!, последний оплот знаний в этом презренном мире, достанется тебе просто так? У тебя нет права ступать на блестящий камень его мостовых! Верни мне город, а не то Золотой Рог станет твоей могилой. Если придется, я лично сброшу тебя туда!"
 roman_restoration.1204.a: "Я лишь присматриваю за ним!"
 roman_restoration.1204.b: "Да чтоб вы себе зад отсидели на этом троне."
