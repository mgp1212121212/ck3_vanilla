l_russian:
 #Restoring Roman Empire as Byzantium, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0001.t: "Рассвет новой эпохи"
 roman_restoration.0001.desc.intro: "Друзья, римляне, сограждане, услышьте меня!\n\nПосле чудесного возвращения земель, потерянных сотни лет назад, Римская империя возродилась! Европа переживала темные времена с того часа, когда варвары прорвали границы империи, но теперь для всех цивилизованных народов наступила новая светлая эпоха."
 roman_restoration.0001.desc.greeks: "\n\nЗавистливые самозванцы с Запада больше не станут называть наше государство «Империей греков». Нас признают истинными наследниками Рима."
 roman_restoration.0001.desc.other: "\n\nТам, где бесчисленные греческие самозванцы потерпели неудачу, [Select_CString(scoped_emperor.IsFemale, 'одна', 'один' )] только #L [scoped_emperor.GetCulture.GetCollectiveNoun|l][Select_CString(scoped_emperor.IsFemale, 'ая властительница добилась', 'ий властитель добился' )]#! успеха, восстановив павшую «Империю греков»."
 roman_restoration.0001.desc.christians: "Римская империя вновь твердо стоит на ногах, возрожденная в былом блеске под моей просвещенной властью. Отныне она готова нести цивилизацию, безопасность и святой свет Господа нашего во все уголки известного мира. За Сенат и народ Рима!"
 roman_restoration.0001.desc.hellenics: "Римская империя вновь твердо стоит на ногах, возрожденная в былом блеске и с древней религией под моей просвещенной властью.\n\nНовые легионы двинутся в провинции, пока что отвергающие власть новой империи, и выкуют новую Pax Romana в эти темные века. За Сенат и народ Рима!"
 roman_restoration.0001.desc.fallback: "Римская империя вновь твердо стоит на ногах, возрожденная в былом блеске под моей просвещенной властью. Отныне она готова нести цивилизацию, безопасность и любовь [ROOT.Char.GetFaith.HighGodNamePossessive] во все уголки известного мира. За Сенат и народ Рима!"
 roman_restoration.0001.a: "Esto perpetua!"
 roman_restoration.0002.t: "Второй Рим"
 roman_restoration.0002.desc: "Византия, прежде называемая на западе «Империей греков», каким-то образом сумела вернуть достаточное количество утраченных территорий, чтобы объявить о возрождении Римской империи!"
 roman_restoration.0002.desc.christians: "\n\nБольше нельзя отрицать того, что они — истинные преемники Рима и его славного наследия. Наступает новая эпоха."
 roman_restoration.0002.desc.hellenics: "\n\nЧто еще удивительнее, эта новая Римская империя отвергла христианство в пользу древних языческих богов! Если не остановить их достаточно быстро, новая волна язычества может угрожать самому существованию христианства!"
 roman_restoration.0002.a: "Да как такое может быть?"
 roman_restoration.0002.b: "А как же моя империя?"
 roman_restoration.0002.c: "Конец близок!"
 roman_restoration.0002.d: "Я остановлю их!"
 roman_restoration.0002.e: "Ясно..."
 #Restoring Roman Empire as HRE, by Flavio Verna
 roman_restoration.0003.t: "Священная и римская"
 roman_restoration.0003.desc.greeks: "Как иронично, что империя, которую Византия некогда высмеивала как варварского самозванца, придет к вечной славе под началом греков...\n\n"
 roman_restoration.0003.desc.other: ""
 roman_restoration.0003.desc: "Благодаря моим доблестным мечта Карла Великого воплощена. Священная Римская империя возвысилась и заняла свое законное место истинной преемницы Рима, владычицы Востока и Запада.\n\nНачинается новый век мира и процветания для всех последователей [ROOT.Char.GetFaith.GetNameNoTooltip]ой веры. Благословенные легионы этой империи будут нести святое слово [ROOT.Char.GetFaith.HighGodNamePossessive|U] нашего во все уголки мира, пока не установят повсюду владычество подлинной Вселенской Церкви. Да будут славны [ROOT.Char.GetFaith.HighGodName|U] и [scoped_emperor.GetTitleTierName|l] Рима!"
 roman_restoration.0003.a: "Esto perpetua!"
 roman_restoration.0004.t: "Священная и римская"
 roman_restoration.0004.desc.byzantines: "Случилось немыслимое! Самозванцы на западе сумели проложить кровавый путь к восточным провинциям и захватить самое сердце нашей славной империи.\n\nРаспространив свою власть на большую часть древних провинций, [scoped_emperor.GetTitledFirstName] [Select_CString(scoped_emperor.IsFemale, 'объявила', 'объявил' )], что восстанавливает Римскую империю под своим варварским началом."
 roman_restoration.0004.desc.others: "С тех пор как Папа Лев III короновал Карла Великого, Греческая империя с презрением смотрела на западных самозванцев. И все же [scoped_emperor.GetTitledFirstName] [Select_CString(scoped_emperor.IsFemale, 'совершила', 'совершил' )] немыслимое, восстановив восточные и западные земли в древних границах.\n\nЭта новая империя, созданная под святым ликом [scoped_emperor.GetFaith.HealthGodNamePossessive], стала теперь единственной истинной Римской империей и принесет свет и порядок миру тьмы и хаоса."
 roman_restoration.0004.a: "Возможно ли?.."
 roman_restoration.0004.b: "Они все равно самозванцы!"
 #New Emperor becomes Augustus, by Flavio Verna
 roman_restoration.0005.t: "Август"
 roman_restoration.0005.desc.regular: "После признания Сенатом и армией меня приняли как законного правителя возрожденной Римской империи.\n\nВряд ли кто посмеет желать большего. Мне придется оправдывать ожидания своих подданных, если я хочу достаточно долго оставаться у власти."
 roman_restoration.0005.desc.holy: "Получив признание #L [ROOT.Char.GetFaith.GetName|l]ого#! духовенства и армии, я становлюсь законным правителем возрожденной Римской империи.\n\nПусть мое правление будет справедливым и долгим, ежели на то будет воля [ROOT.Char.GetFaith.HighGodName]."
 roman_restoration.0005.a: "Слава Цезарю!"
 #Old Emperor loses Augustus, by Flavio Verna
 roman_restoration.0006.t: "Новый император"
 roman_restoration.0006.desc: "С потерей легитимности я больше не могу претендовать на титул Августа. Теперь империей правит [new_holder.GetTitledFirstName]."
 roman_restoration.0006.a: "Я вернусь!"
 #Old Roman Provinces are Restored, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0010.t: "Провинция Сирия Палестинская"
 roman_restoration.0010.desc: "Вся провинция Сирия Палестинская наконец-то вырвана из когтей варваров и возвращена под власть Римской империи. Великий триумф будет устроен в честь отважных героев, свершивших это деяние. Пусть их имена звучат вечно!"
 roman_restoration.0010.a: "Да здравствует империя!"
 roman_restoration.0011.t: "Провинция Египет"
 roman_restoration.0011.desc: "Темные времена закончились для жителей Египта, ибо в провинции восстановлена власть Рима. Земля фараонов служила житницей старой империи, и она вновь станет краеугольным камнем процветания славного Римского государства."
 roman_restoration.0012.t: "Провинция Киренаика"
 roman_restoration.0012.desc: "Жители Киренаики могут ликовать, ибо в этих пустынных землях вновь установилось римское право. Еще одна древняя римская провинция вернулась в лоно сильнейшей империи в истории цивилизованного мира. Пусть этих краев более не коснется жестокость варваров."
 roman_restoration.0013.t: "Провинция Африка"
 roman_restoration.0013.desc: "Золотые орлы Рима вновь сияют над бывшей римской провинцией Африка, как это было столетия назад, имперские войска идут по землям Карфагена, заклятого римского врага, — это ли не доказательство тому, что история повторяется."
 roman_restoration.0014.t: "Провинция Иллирик"
 roman_restoration.0014.desc: "Бывшая римская провинция Иллирик вновь вернулась к своим законным владельцам, возрожденной Римской империи. С захватом восточных берегов Адриатического моря этот важный для найма войск регион может оказаться ключевым в будущих кампаниях, когда мы займемся восстановлением исконных границ Рима на западе."
 roman_restoration.0015.t: "Провинция Италия"
 roman_restoration.0015.desc: "Уже во второй раз после падения Западной империи Италия освобождена и возвращается под власть Рима. Будем надеяться, насовсем. Теперь великий город Рим принадлежит мне, и даже закаленные в боях ветераны плачут, глядя на имперские штандарты на колонне Траяна."
 roman_restoration.0016.t: "Провинция Галлия"
 roman_restoration.0016.desc: "Галлы, которые считались навсегда потерянными для Рима, подчинились и вернулись в состав империи. За тысячу лет, прошедшую со времен Цезаря, провинция немало изменилась, но больше ей не придется страдать под властью выскочек-королей или ложных императоров."
 roman_restoration.0017.t: "Провинция Германия"
 roman_restoration.0017.desc: "Римская империя расширилась за пределы земель, которые она занимала в эпоху, когда правил великий [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName]. Германия, гроза римских армий, наконец-то усмирена и включена в империю! Теперь ею будет править истинный преемник Римского государства, а не какая-то ложная империя, претендующая на это звание."
 roman_restoration.0018.t: "Провинция Британия"
 roman_restoration.0018.desc: "Жестоко брошенные на произвол судьбы после того, как римские гарнизоны покинули провинцию Британия в V веке, бретонцы наконец могут возрадоваться: после веков тьмы римская власть восстановлена на их небольшом острове, и они могут вновь считать себя подданными империи."
 roman_restoration.0019.t: "Провинция Испания"
 roman_restoration.0019.desc: "Власть и влияние Римской империи теперь вновь распространяется вплоть до старой провинции Испания. Эта земля сильно страдала от беспрестанных приграничных стычек между враждующими мусульманскими и католическими правителями, но теперь она наконец может вновь наслаждаться миром, ибо Pax Romana раскинулась на полуострове."
 roman_restoration.0020.t: "Провинция Мавретания"
 roman_restoration.0020.desc: "Великий полководец Велисарий отвоевал часть Мавретании у варваров-вандалов в VI веке, но в конечном счете она все же пала под неумолимым натиском арабов. Теперь, после столетий беспорядка, эта земля возвращена под власть Рима и может вновь процветать."
 roman_restoration.0021.t: "Провинция Месопотамия"
 roman_restoration.0021.desc: "Император Траян отвоевал Месопотамию у Парфянского царства и сделал ее римской провинцией, но всего через несколько лет его преемник, Адриан, оставил эти земли. Теперь же реки Евфрат и Тигр вновь находятся под защитой Рима, и на этот раз они сохранят свой статус гораздо дольше."
 roman_restoration.0022.t: "Провинция Каледония"
 roman_restoration.0022.desc: "Границы Рима уже вышли за древние развалины стен Адриана и Антонина, в наши пределы вошла уже вся Каледония. Эта суровая и беспощадная земля служит домом причудливому народу, который, впрочем, еще можно обратить в достойных граждан Рима."
 roman_restoration.0023.t: "Провинция Иберния"
 roman_restoration.0023.desc: "Остров Иберния — последнее прибавление к постоянно растущим владениям Римской империи. Старая империя не захватывала эти покатые холмы и зеленые поля, однако здесь может получиться отличный лен — для тех, кто не возражает против дождей и вонючих поселенцев-северян на побережье."
 roman_restoration.0024.t: "Империя восстановлена в прежних границах."
 roman_restoration.0024.desc.intro: "История славного возрождения Римской империи будет рассказываться в веках. Те, кому не повезло жить в мрачные времена, когда варвары разграбили Рим или когда арабские завоеватели вырвались из пустыни, и мечтать не смели об этом дне. Все старые провинции возвращены, империя раскинулась шире, чем когда-либо за почти тысячу лет."
 roman_restoration.0024.desc.christian: "\n\nКолокола в церквях по всей Европе звонят, чтобы отпраздновать этот знаменательный день, а люди в Риме и Константинополе плачут от радости. Новая Pax Romana просто обязана выстоять — ради всего человечества, иначе мир рухнет в новые темные века невежества, а варвары вновь погасят путеводный свет Рима."
 roman_restoration.0024.desc.hellenic: "\n\nСбросив с себя вес мертвого бога галилеян и вновь приняв олимпийцев, империя Цезаря и Августа восстала из пепла. Ради всего человечества новая Pax Romana должна выстоять, иначе мир рухнет в новые темные века невежества, а варвары вновь погасят путеводный свет Рима."
 roman_restoration.0024.desc.fallback: "\n\nБесчисленное множество людей всех рас и вероисповеданий отмечают этот знаменательный день, а жители Рима и Константинополя плачут от радости. Ради всего человечества новая Pax Romana должна выстоять, иначе мир рухнет в новые темные века невежества, а варвары вновь погасят путеводный свет Рима."
 #Schism is mended, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0100.t: "Преодоление Великой схизмы"
 roman_restoration.0100.desc.intro: "Наконец-то Великий раскол между Западной Католической и Восточной Православной церквями преодолен."
 roman_restoration.0100.desc.orthodox: "\n\nБольше заносчивые римские епископы не будут претендовать на необоснованное первенство среди равных, игнорируя, а то и прямо нарушая каноны. С восстановлением Пентархии под православной имперской властью католическая вера утратила свое влияние на народы Европы.\n\nТе немногие, кто продолжает цепляться за устаревшие еретические обряды, тоже вернутся в лоно истинной Вселенской церкви — это лишь вопрос времени."
 roman_restoration.0100.desc.catholic: "\n\nМноговековая борьбы Папства за признание главенства над Пентархией, наконец, подошла к концу. С объединением изначальных центров под властью католиков православному духовенству пришлось склониться перед неоспоримым авторитетом престола Святого Петра.\n\nТе немногие, кто продолжает цепляться за устаревшие еретические обряды, тоже вернутся в лоно истинной Вселенской церкви — это лишь вопрос времени."
 roman_restoration.0100.desc.generic: "\n\nТеперь, когда Пентархия находится под #L [mending_faith.GetName|l]им#! управлением, что весьма неожиданно, Папа в Риме и патриарх в Константинополе больше не могут отрицать, что [mending_faith.GetAdjective|l] является первейшей среди ветвей христианства."
 roman_restoration.0100.a: "Вселенская церковь восстановлена!"
 roman_restoration.0101.desc.intro: "Великая схизма, которая принесла столько бед христианству, наконец, завершилась."
 roman_restoration.0101.desc.orthodox: "\n\nПосле того как [scoped_emperor.GetTitledFirstName] [Select_CString(scoped_emperor.IsFemale, 'завоевала', 'завоевал' )] все центры изначальной Пентархии, православная церковь смогла заставить большую часть католического мира признать свой авторитет в качестве единственно законной ветви христианства. Коррумпированная ватиканская аристократия была изгнана, а число ее сторонников уменьшается с каждым днем."
 roman_restoration.0101.desc.catholic: "\n\nПосле того как [scoped_emperor.GetTitledFirstName] [Select_CString(scoped_emperor.IsFemale, 'завоевала', 'завоевал' )] все центры изначальной Пентархии, Святой престол наконец осуществил свою давнюю мечту искоренить православную церковь и стать единственной законной ветвью христианства. Теперь патриарх изгнан, и многие видные православные богословы признали власть престола Святого Петра. Православие рискует вскоре кануть в прошлое."
 roman_restoration.0101.desc.generic: "\n\nПосле того как [scoped_emperor.GetTitledFirstName] [Select_CString(scoped_emperor.IsFemale, 'завоевала', 'завоевал' )] все центры изначальной Пентархии, #L [mending_faith.GetName]ая#! церковь стала для многих единственной законной ветвью христианства. Теперь, когда и Папа, и Вселенский патриарх изгнаны из своих исторических резиденций, множество православных и католиков переходят в новую Вселенскую церковь."
 roman_restoration.0101.a: "Если ветер дует в эту сторону..."
 roman_restoration.0101.b: "Еретики! Все они еретики!"
 roman_restoration.0102.a: "Тревожные новости..."
 #Restored Patriarchate Events, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0104.t: "Антиохийский патриархат"
 roman_restoration.0104.desc: "Теперь, когда город вновь во власти римлян, Антиохийский патриархат восстановлен в качестве одного из епископских престолов Пентархии в Восточной Православной церкви. Изначально он был создан Святым апостолом Петром, которого Западная Католическая церковь считает первым Папой."
 roman_restoration.0104.a: "Слава Богу!"
 roman_restoration.0105.t: "Иерусалимский патриархат"
 roman_restoration.0105.desc: "Теперь, когда город вновь во власти римлян, Иерусалимский патриархат был восстановлен в качестве одного из епископских престолов Пентархии в Восточной Православной церкви. Изначально он был создан Святым Иаковом Праведным, который вскоре после смерти Христа стал главой церкви в Иерусалиме."
 roman_restoration.0106.t: "Александрийский патриархат"
 roman_restoration.0106.desc: "Теперь, когда город вновь во власти римлян, Александрийский патриархат восстановлен в качестве одного из епископских престолов Пентархии в Восточной Православной церкви. Изначально он был создан Святым Марком Евангелистом, ставшим первым Александрийским патриархом."
 roman_restoration.0107.t: "Римский патриархат"
 roman_restoration.0107.desc: "Теперь, когда город вновь во власти римлян, Римский патриархат восстановлен в качестве одного из епископских престолов Пентархии в Восточной Православной церкви. Если все пять исторических патриархатов возвращены в Пентархию, можно покончить с Великой схизмой между Восточной и Западной церквями."
 roman_restoration.0120.t: "Иконоборческий патриархат"
 roman_restoration.0120.desc: "Великий город Константинополь в руках иконоборцев, и новый патриарх встал во главе Восточной церкви. Все надеются, что, милостью [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetFirstName] окажется более добродетельным и осмотрительным властителем, чем [new_pope.GetHerHis] Вселенские предшественники.\n\nНовый патриархат наверняка сможет противостоять излишествам, продажности и идолопоклонничеству предшественников и начнет новую, славную эпоху для всех верных иконоборцев."
 #Imposing the Iconoclast Patriarchate, by Flavio Verna
 roman_restoration.0120.a: "Сбросьте этих мерзких идолов!"
 roman_restoration.0121.desc.orthodox: "Великий город Константинополь попал в руки еретиков, и мерзкий иконоборец, [reformer.GetTitledFirstName], [Select_CString(reformer.IsFemale, 'назначила', 'назначил' )] ложного патриарха Вселенской церкви, изгнав всех православных прелатов с занимаемых ими постов.\n\nЕсли не свергнуть тирана и позволить укрепиться [reformer.GetHerHis] богохульству, это может стать началом конца православной церкви."
 roman_restoration.0121.desc.iconoclast: "Великий город Константинополь в руках иконоборцев, и [reformer.GetTitledFirstName] [Select_CString(reformer.IsFemale, 'поставила', 'поставил' )] нового патриарха во главе Восточной церкви. С помощью [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetFirstName] окажется более праведным и внимательным лидером, чем [new_pope.GetHerHis] Вселенские предшественники.\n\nНовый патриархат наверняка сможет противостоять излишествам, продажности и идолопоклонничеству предшественников и начнет новую, славную эпоху для всех верных иконоборцев."
 roman_restoration.0121.desc.other: "Великий город Константинополь в руках иконоборцев, и [reformer.GetTitledFirstName] [Select_CString(reformer.IsFemale, 'поставила', 'поставил' )] нового патриарха во главе Восточной церкви.\n\nИ теперь, когда большинство старого духовенства отстранено, арестовано или изгнано, Вселенская вера оказалась низведенной до ереси."
 roman_restoration.0121.a: "Дикари!"
 roman_restoration.0121.b: "Самое время!"
 roman_restoration.0121.c: "Ясно..."
 #Restoring the Ecumenical Patriarchate, by Flavio Verna
 roman_restoration.0122.t: "Вселенский патриархат"
 roman_restoration.0122.desc: "Злополучное изгнание Вселенского патриархата наконец подошло к концу.\n\nЕдинственная истинная церковь вернулась в Константинополь, готовая направлять христианский мир крепкой, но мягкой рукой."
 roman_restoration.0122.a: "Слава!"
 roman_restoration.0123.desc.orthodox: "Злополучное изгнание Вселенского патриархата наконец подошло к концу.\n\n[reformer.GetTitledFirstName] своим благочестивым правлением [Select_CString(reformer.IsFemale, 'поспособствовала', 'поспособствовал' )] тому, что единственная истинная церковь вернулась в Константинополь, готовая направлять христианский мир крепкой, но мягкой рукой."
 roman_restoration.0123.desc.iconoclast: "Шайка мерзких идолопоклонников, во главе которой [Select_CString(reformer.IsFemale, 'встала', 'встал' )] [reformer.GetTitledFirstName], сумела захватить власть в Константинополе и восстановить старый продажный патриархат под началом еретиков. Если их не остановить в ближайшее время, иконоборчество может вскоре кануть в прошлое!"
 roman_restoration.0123.desc.other: "Злополучное изгнание Вселенского патриархата наконец подошло к концу.\n\n[reformer.GetTitledFirstName] своим благочестивым правлением [Select_CString(reformer.IsFemale, 'поспособствовала', 'поспособствовал' )] возвращению Восточной церкви ее законного места в Константинополе."
 roman_restoration.0123.a: "Наконец-то в церкви восторжествовал голос рассудка!"
 roman_restoration.0123.b: "Все они мерзкие идолопоклонники!"
 roman_restoration.0123.c: "Ясно..."
 #Restoring the Papacy, by Flavio Verna
 roman_restoration.0124.t: "Святой престол"
 roman_restoration.0124.desc: "Эпоха смут и отчаяния католического мира подошла к концу: теперь, когда новый Папа восседает на своем историческом престоле в Риме, единая истинная церковь наконец может восстановиться от недавно постигшей ее катастрофы.\n\nПо милости [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetTitledFirstName] принесет порядок и стабильность католическому духовенству, некогда раскиданному по Европе, и восстановит строгую церковную иерархию."
 roman_restoration.0124.a: "Святой престол восстал из пепла!"
 roman_restoration.0125.desc.catholic: "[reformer.GetTitledFirstName] своим вмешательством [Select_CString(reformer.IsFemale, 'положила', 'положил' )] конец эпохе смут и отчаяния католического мира: теперь, когда новый Папа восседает на своем историческом престоле в Риме, единая истинная церковь наконец может восстановиться от недавно постигшей ее катастрофы.\n\nС помощью [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetTitledFirstName] принесет порядок и стабильность католическому духовенству, некогда раскиданному по Европе, и восстановит строгую церковную иерархию."
 roman_restoration.0125.desc.other: "После того как Католическая церковь утратила свой престол и лишилась большей части паствы, многие предположили, что она находится на грани краха. И все же своим благочестивым вмешательством [reformer.GetTitledFirstName] [Select_CString(reformer.IsFemale, 'поспособствовала', 'поспособствовал' )] тому, что в Риме теперь правит новый Папа.\n\nСвятой престол наконец восстановлен, и у католичества есть шанс вернуть позиции одного из основных христианских течений."
 roman_restoration.0125.a: "Наша мать-церковь вновь едина!"
 roman_restoration.0125.b: "Интересно..."
 #Destroying the Papacy, by Flavio Verna
 roman_restoration.0130.t: "Роспуск Папства"
 roman_restoration.0130.desc.muslim: "Христианская власть в Риме наконец подошла к концу.\n\nБлагодаря усилиям множества верных последователей вся Италия оказалась в #L [scoped_destroyer.GetFaith.GetName|l]их#! руках. Верные последователи неустанно трудились над тем, чтобы избавиться от мерзостных икон и предать суду упадочное духовенство, что правило этими землями."
 roman_restoration.0130.desc.hellenic: "С тиранией галилеян в Европе наконец покончено.\n\nВеками этим расфуфыренным сектантам дозволялось очернять и уродовать древние статуи наших божественных защитников, но теперь этому не бывать! Восстановив #L [scoped_destroyer.GetFaith.GetName|l]ую#! власть в Риме и на Апеннинском полуострове, мы раздавили самое сердце церкви бога-плотника."
 roman_restoration.0130.desc.fallback: "Последователи [scoped_destroyer.GetFaith.HighGodName], веками унижаемые миссионерами, наконец отомстили почитателям христианского бога.\n\nПо милости наших богов мы завоевали центральные земли их веры, разграбили церкви и лишили их жрецов власти и достоинства. Славное вторжение позволило мне избавить мир от этой трусливой и лживой религии и отомстить за бесчестье, что пало на наши земли и наших предков."
 roman_restoration.0130.desc.pope.submission: "\n\nПеред лицом неоспоримого религиозного превосходства даже [Select_CString(scoped_pope.IsFemale, 'бывшая', 'бывший' )] Папа [scoped_pope.GetFullName] открыто [Select_CString(scoped_pope.IsFemale, 'отвергла', 'отверг' )] [catholic.GetNameNoTooltip|l]ую конфессию, приняв [scoped_destroyer.GetFaith.GetAdjectiveNoTooltip|l]!"
 roman_restoration.0130.desc.pope.crucifixion: "\n\n[scoped_pope.GetFirstName], еще [Select_CString(scoped_pope.IsFemale, 'цепляющаяся', 'цепляющийся' )] за незаслуженный титул верховного понтифика, [Select_CString(scoped_pope.IsFemale, 'была распята', 'был распят' )] среди пылающих руин Ватикана. Так завершается позорная череда христианских понтификов Рима."
 roman_restoration.0130.desc.pope.sacrificed: "\n\nСобор Ватикана был освящен и превращен в место почитания [scoped_destroyer.GetFaith.HighGodNamePossessive]. [scoped_pope.GetTitledFirstName] [Select_CString(scoped_pope.IsFemale, 'была принесена', 'был принесен' )] в жертву на алтаре, где [scoped_pope.GetSheHe] некогда [Select_CString(scoped_pope.IsFemale, 'читала', 'читал' )] молитвы, а [Select_CString(scoped_pope.IsFemale, 'ее', 'его' )] кровь послужила для освящения собора."
 roman_restoration.0130.desc.no_pope: "\n\nРазрозненные [catholic.BishopNeuterPlural] независимо друг от друга пытались собрать напуганных последователей, но теперь, когда [catholic.ReligiousHeadName] больше не с ними, стало очевидно, что папской власти пришел конец."
 roman_restoration.0130.a.a: "[scoped_destroyer.GetFaith.HighGodName] благословляет нас!"
 roman_restoration.0130.a.b: "Время нашего возрождения!"
 roman_restoration.0130.a.c: "Все-таки мертвый бог не защитил их."
 roman_restoration.0131.desc.faithful: "[scoped_destroyer.GetTitledFirstName] в ходе беспощадной кампании [Select_CString(scoped_destroyer.IsFemale, 'подчинила', 'подчинил' )] весь Аппенинский полуостров #L [scoped_destroyer.GetFaith.GetName|l]ой#! власти.\n\nМилостью [scoped_destroyer.GetFaith.HighGodNamePossessive] [scoped_destroyer.GetSheHe] [Select_CString(scoped_destroyer.IsFemale, 'истребила', 'истребил' )] все оставшиеся шайки католиков, еще остававшихся в Италии, и [Select_CString(scoped_destroyer.IsFemale, 'отняла', 'отнял' )] у сильнейших епископств все богатства и влияние, нанеся серьезный удар по авторитету этой лживой церкви."
 roman_restoration.0131.desc.christians: "[scoped_destroyer.GetTitledFirstName] в ходе своего чудовищного похода [Select_CString(scoped_destroyer.IsFemale, 'принесла', 'принес' )] тьму и разрушение в самое сердце нашей матери-церкви!\n\nБогомерзкие язычники лишили Папство всех владений и достоинства и жестоко перебили бесчисленное множество богословов. [scoped_destroyer.GetTitledFirstName] не остановится, пока не поставит христианство на колени. Теперь, когда Ватикан уничтожен, а в его иерархии царит неразбериха, католичество оказалось низведено до неорганизованного культа."
 roman_restoration.0131.desc.fallback: "[scoped_destroyer.GetTitledFirstName] своей дерзкой завоевательной кампанией [Select_CString(scoped_destroyer.IsFemale, 'принесла', 'принес' )] тьму и разрушение в самое сердце нашей матери-церкви!\n\nДаже лишив Папство всех владений и достоинства, [scoped_destroyer.GetTitledFirstName], похоже, не остановится, ибо стремится поставить на колени весь христианский мир. Теперь, когда Ватикан уничтожен, а в его иерархии царит неразбериха, католичество оказалось низведено до неорганизованного культа."
 roman_restoration.0131.a.a: "Давно пора было сделать это."
 roman_restoration.0131.a.b: "Конец близок!"
 roman_restoration.0131.a.c: "Ясно..."
 #Unifying Italy, by Flavio Verna
 roman_restoration.0140.t: "Итальянская империя"
 roman_restoration.0140.desc: "С падения Западной империи Аппенинский полуостров был разделен между непокорными городами-государствами, жадными епископами и варварами-завоевателями.\n\nИ все же под властью моей династии Италия отказалась от жалких внутренних склок и вновь объединилась, восстановив свой статус величайшей державы запада. Мы больше не будем призом, за который сражаются франки и греки, не будем страдать от пиратов и самозванцев-варваров. С этого дня мы возвращаем себе статус законных наследников Римской империи!"
 roman_restoration.0140.a: "Labor omnia vincit!"
 roman_restoration.0141.desc: "С падения Западной империи Аппенинский полуостров был разделен между непокорными городами-государствами, жадными епископами и варварами-завоевателями, а его древняя слава растрачивалась на пустые войны.\n\nИ все же [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_destroyer.IsFemale, 'сумела', 'сумел' )] вновь объединить Италию, восстановив ее статус величайшей державы запада. Некогда предмет спора между франками и греками, она вновь стала независимой империей и правит теперь важнейшими землями Рима."
 roman_restoration.0141.a: "Неудачный поворот событий."
 roman_restoration.0141.b: "Интересно..."
 #Restoring Roman Empire as Italy, by Flavio Verna
 roman_restoration.0150.t: "От Рима к Риму"
 roman_restoration.0150.desc: "Теперь уже очевидно, что попыткам восстановить уничтоженную древнюю империю не быть успешными, пока их предпринимают варвары-германцы или изнеженные греки.\n\nЛишь ценой итальянской крови Рим вновь занял свое законное место отца городов.\n\n"
 roman_restoration.0150.a: "Omnes viae Romam ducunt."
 roman_restoration.0151.t: "Второй Рим"
 roman_restoration.0151.desc.byzantines: "Случилось немыслимое! Жалкие города-государства Италии сумели объединиться под общим знаменем и прорубить кровавый путь в восточные провинции в попытке воссоздать древнюю империю.\n\nУстановив свою власть над большей частью древних провинций, [scoped_emperor.GetTitledFirstName] [Select_CString(scoped_emperor.IsFemale, 'объявила', 'объявил' )] о возрождении Римской империи под своей варварской властью. Почти лишившись власти, мы едва ли сможем препятствовать [scoped_emperor.GetHerHis] нелепым притязаниям."
 roman_restoration.0151.desc.others: "Растущая Итальянская империя и [scoped_emperor.GetTitledFirstName] сумели вернуть достаточно старых провинций, чтобы объявить себя возрожденной Римской империей.\n\nНасмехаясь над претензиями севера и востока, эта новая держава воюет со всеми в попытке восстановить свои древние границы."
 #Roman Empire dismantles pretenders, by Flavio Verna
 roman_restoration.0160.t: "Самозванец"
 roman_restoration.0160.desc: "Слишком долго мы терпели, что варвары-самозванцы присваивают себе незаслуженные имперские почести. Рим теперь в крепких руках истинной империи, и жалкая федерация германских вождей, некогда пытавшаяся править западом, изгнана за Рейн, в дикие леса, где им самое место.\n\nПора преподать варварам последний урок и раз и навсегда лишить их этой ложной империи."
 roman_restoration.0160.a: "Наши легионы сокрушат их!"
 roman_restoration.0161.t: "Возмездие Рима"
 roman_restoration.0161.desc: "[byz_emperor.GetTitledFirstName] публично [Select_CString(byz_emperor.IsFemale, 'объявила', 'объявил' )], что я — [Select_CString(hre_emperor.IsFemale, 'ложная', 'ложный' )] [hre_emperor.GetTitleTierName|l], и теперь готовится обрушить на мой народ всю мощь, которой обладает [byz_emperor.GetPrimaryTitle.GetName|l].\n\n[byz_emperor.GetTitledFirstName] не успокоится, просто изгнав нас из наших земель: Рим желает уничтожить всех, кто претендует на его славу."
 roman_restoration.0161.a: "Мы еще можем сражаться!"
 roman_restoration.0162.t: "Франки за Рейном"
 roman_restoration.0162.desc: "Свершилось. Наша грандиозная кампания безвозвратно уничтожила так называемую Священную Римскую империю. [hre_emperor.GetTitledFirstName] [Select_CString(hre_emperor.IsFemale, 'унижена и лишена', 'унижен и лишен' )] имперских почестей. У [Select_CString(hre_emperor.IsFemale, 'нее', 'него' )] больше нет ни власти, ни ресурсов, чтобы объединить варварские племена Германии под одним знаменем."
 roman_restoration.0162.a: "Туда им и дорога!"
 roman_restoration.0163.t: "Возмездие Рима"
 roman_restoration.0163.desc: "Возродившиеся римляне нанесли такой урон Империи германцев, что она теперь едва ли оправится. Мои слова теперь мало что значат для бывших вассалов. Это конец мечты Карла Великого."
 roman_restoration.0163.a: "Как такое могло произойти?"
 roman_restoration.0164.t: "Франки наносят ответный удар"
 roman_restoration.0164.desc: "Вопреки ожиданиям [hre_emperor.GetTitledFirstName] [Select_CString(hre_emperor.IsFemale, 'сумела', 'сумел' )] остановить мои легионы! После победы [hre_emperor.GetSheHe] [Select_CString(hre_emperor.IsFemale, 'получила', 'получил' )] больше легитимности для своей разваливающейся империи и до конца времен [Select_CString(hre_emperor.IsFemale, 'опорочила', 'опорочил' )] мое имя."
 roman_restoration.0164.a: "А что с моими орлами?!"
 roman_restoration.0165.t: "Франки наносят ответный удар"
 roman_restoration.0165.desc: "Гордость римлян привела их к поражению. Сколько бы они ни хвалились, [byz_emperor.GetHerHis] легионы не сумели выстоять против моих верных рыцарей. Моя упорная оборона принесла мне еще больше славы и величия."
 roman_restoration.0165.a: "И не смейте возвращаться!"
 roman_restoration.0170.t: "Самозванец"
 roman_restoration.0170.desc: "Слишком долго мы позволяли жалким остаткам империи Юстиниана цепляться за величие титула, который они давно опорочили бесконечной чередой неумелых, жалких, загнивающих королей.\n\nМы уже контролируем и Италию, и Грецию, тогда как они превратились в загнивающую восточную деспотию — слишком жадную и злобную для того, чтобы признать, что ее время давно прошло."
 roman_restoration.0170.a: "Мы подтолкнем их к тому, чтобы принять это."
 roman_restoration.0171.t: "Возмездие Рима"
 roman_restoration.0171.desc: "[hre_emperor.GetTitledFirstName] публично [Select_CString(hre_emperor.IsFemale, 'объявила', 'объявил' )], что я — [Select_CString(byz_emperor.IsFemale, 'ложная', 'ложный' )] [byz_emperor.GetTitleTierName|l], и теперь готовится обрушить на мой народ всю мощь, которой только обладает [hre_emperor.GetPrimaryTitle.GetName|l].\n\nТаким как [byz_emperor.GetSheHe] недостаточно просто изгонять нас все дальше и дальше из наших земель: Рим не успокоится, пока не уничтожит всех, претендующих на его славу."
 roman_restoration.0171.a: "Мы единственные истинные наследники Рима!"
 roman_restoration.0172.t: "Крушение Византии"
 roman_restoration.0172.desc: "Дело сделано. Ничтожные остатки империи греков были сметены с берегов Греции и Малой Азии. Теперь, когда их полководцы и чиновники лишены власти, а армии обескровлены, [byz_emperor.GetTitledFirstName] не может поддерживать свой полный разврата двор, полный сикофантов и интриганов, или распространять свою власть за пределами своего дворца."
 roman_restoration.0172.a: "Самое время."
 roman_restoration.0173.t: "Возмездие Рима"
 roman_restoration.0173.desc: "Наша империя лежит в руинах. После агрессивной кампании унижения и разрушения [hre_emperor.GetTitledFirstName] со своими варварскими ордами не оставили мне ничего, кроме руин и враждующих городов-государств. Некогда принадлежавший мне титул больше не имеет имперского достоинства."
 roman_restoration.0173.a: "Чудовища!"
 roman_restoration.0174.t: "Греки наносят ответный удар"
 roman_restoration.0174.desc: "Вопреки ожиданиям [byz_emperor.GetTitledFirstName] [Select_CString(byz_emperor.IsFemale, 'сумела', 'сумел' )] отразить мои войска! Одержав победу, [byz_emperor.GetSheHe] [Select_CString(byz_emperor.IsFemale, 'получила', 'получил' )] больше легитимности для своей разваливающейся империи и безвозвратно [Select_CString(byz_emperor.IsFemale, 'опорочила', 'опорочил' )] мое имя."
 roman_restoration.0174.a: "Как это могло произойти?!"
 roman_restoration.0175.t: "Греки наносят ответный удар"
 roman_restoration.0175.desc: "Ученые еще долго будут спорить о том, какая глупость привела к тому, что [hre_emperor.GetTitledFirstName] [Select_CString(hre_emperor.IsFemale, 'начала', 'начал' )] войну против истинных наследников Рима. Жалкая попытка [Select_CString(hre_emperor.IsFemale, 'этой самозванки', 'этого самозванца' )] лишить меня божественного права властвовать надо всей Европой ожидаемо привела [hre_emperor.GetHerHis] к унизительному поражению."
 roman_restoration.0175.a: "Никто и не сомневался."
 ######## Byz emp reclaims Constantinople
 roman_restoration.1200.t: "Город вселенской мечты"
 roman_restoration.1200.desc: "Великий город Константинополь, светоч восточной империи, наконец-то снова в наших руках!\n\nВосторженные толпы заполняют украшенную знаменами [Glossary('Месу', 'MESE_GLOSS')] — от врат Феодосия до самого Большого дворца. Они приветствуют [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]их воинов, вернувшихся домой, их радостные крики слышны даже на той стороне Босфорского пролива.\n\nДаже столетия спустя все будут помнить, что именно я, [ROOT.Char.GetFirstNameRegnal], [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] величайшую драгоценность Рима в лоно империи."
 MESE_GLOSS: "#EMP Меса#!, «Средняя дорога», — главная улица Константинополя, где устраивали парады и триумфы. Ее основной отрезок, обрамленный колоннами, назывался #EMP Регия#!, «Имперская дорога», — она тянулась на запад от Собора Святой Софии и проходила через каждую городскую [Glossary( 'фору', 'FORUM_GLOSS' )], после чего сворачивала к воротам Феодосиевых стен."
 FORUM_GLOSS: "Форумом (эллинское #EMP Fóros#!) римляне называли широкую городскую площадь, где устраивали общественные собрания и рынки. Часто их украшали военными трофеями и скульптурами."
 roman_restoration.1200.a: "Тронный город империи по праву наш!"
 roman_restoration.1200.b.rome: "Roma victa!"
 roman_restoration.1200.b: "Мир вернулся в город Константина."
 half_price_chariot_race_tooltip: "Вы можете устроить [activity|El] #V $activity_chariot_race$#! за половину стоимости"
 half_price_chariot_race_flag_desc: "Ремонт"
 free_triumph_tooltip: "Вы можете бесплатно использовать [decision|El] #V $hold_triumph_decision$#!"
