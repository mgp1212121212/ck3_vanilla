l_russian:
 first_line_text_set_1_A: "Я твой нежный цветок благородный."
 first_line_text_set_1_B: "Пригласи ты меня отобедать!"
 first_line_text_set_2_A: "Для меня ты маяк путеводный."
 first_line_text_set_2_B: "(Ты же знаешь, что я не из шведов.)"
 second_line_text_set_1_A: "Вид твой с башней сравню крепостною."
 second_line_text_set_1_B: "Власти много во мне феодальной."
 second_line_text_set_2_A: "Он блаженства внутри сердце ноет."
 second_line_text_set_2_B: "Поцелуй твой блаженство подарит."
 third_line_text_set_1_A: "Мне б от мыслей избавиться тяжких,"
 third_line_text_set_1_B: "Что-то сделать с амбре этим вечным."
 third_line_text_set_2_A: "Пролететь бы, как малая пташка,"
 third_line_text_set_2_B: "Между луком и сыром овечьим."
 fourth_line_text_set_1_A: "Я тонуть хочу снова и снова..."
 fourth_line_text_set_1_B: "Вот хоть в кружке. Совсем я пьянею."
 fourth_line_text_set_2_A: "Одного бы хватило мне слова."
 fourth_line_text_set_2_B: "Ты прости, что несу ахинею."
 poetry_line_break: "\n"
 #Lines from the Song of Roland
 poetry.0002.t: "Поэма!"
 #First line
 0002.blank_verse_line_1_A: " Однажды в зной Марсилий Сарагосский"
 0002.blank_verse_line_1_B: " Блистал меж мавров Бланкандрен умом."
 0002.blank_verse_line_1_C: " Король наш Карл, великий император,"
 0002.blank_verse_line_1_D: " Необычайно радостен и горд:"
 #Second line
 0002.blank_verse_line_2_A: "Пошел искать прохлады в сад плодовый."
 0002.blank_verse_line_2_B: "На поле битвы он боец лихой:"
 0002.blank_verse_line_2_C: "Провоевал семь лет в стране испанской."
 0002.blank_verse_line_2_D: "Взял Кордову он штурмом, башни снес"
 #Third line
 0002.blank_verse_line_3_A: " И там прилег на мраморное ложе."
 0002.blank_verse_line_3_B: " Советом рад сеньеру был помочь,"
 0002.blank_verse_line_3_C: " Весь этот горный край до моря занял,"
 0002.blank_verse_line_3_D: " Баллистами своими стены смел."
 #Fourth line
 0002.blank_verse_line_4_A: "Вкруг — мавры: тысяч двадцать их и больше."
 0002.blank_verse_line_4_B: "Он говорит: «Оставьте страх пустой»."
 0002.blank_verse_line_4_C: "Взяв приступом все города и замки,"
 0002.blank_verse_line_4_D: "Рать оделил добычею большой."
 #Lines from the Song of Roland for now
 poetry.0003.t: "Поэма: [ROOT.GetCharacter.Custom('theme_announcement')|UD]"
 #First line
 0003.line_1_A: "Все разорит [ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]-завоеватель."
 0003.line_1_B: "Царят [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D] ныне — первый сорт."
 0003.line_1_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] король наш Карл, великий император,"
 0003.line_1_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] необычайно радостен и горд."
 #Second line
 0003.line_2_A: "Мы приняли [ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D] на веру, без опаски."
 0003.line_2_B: "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D] решит любой вопрос."
 0003.line_2_C: "Провоевал [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] семь лет в стране испанской."
 0003.line_2_D: "Взял Кордову он штурмом, [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] башни снес."
 #Third line
 0003.line_3_A: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] твой недостижим, я знаю."
 0003.line_3_B: "[ROOT.GetCharacter.Custom('two_syllable_number')|D]. Вот сколько лет уж длится [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]!"
 0003.line_3_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] весь этот горный край до моря занял,"
 0003.line_3_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] баллистами своими стены смел."
 #Fourth line
 0003.line_4_A: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] врагу не сдам и сразу выйду в дамки."
 0003.line_4_B: "Забудутся [ROOT.GetCharacter.Custom('noun_specific_plural_two')|D], и это хорошо."
 0003.line_4_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D], штурмом взяв все города и замки,"
 0003.line_4_D: "Рать оделит [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] добычею большой."
 0003.poetry_from: "[actor.GetTitledFirstName] отправляет вам стихотворение \n\n"
