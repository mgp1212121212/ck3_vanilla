l_russian:
 insult_poetry.0001.t: "Оскорбление!"
 insult_poetry.0001.from_other: "[SCOPE.sCharacter('actor').GetTitledFirstName] отправляет вам стих:\n"
 insult_poetry_line_1_a_01: "#EMP \nТы глупее, чем [ROOT.GetCharacter.Custom('rhyme_group_a_one')]#!"
 insult_poetry_line_1_a_02: "#EMP \nТы уродливее, чем [ROOT.GetCharacter.Custom('rhyme_group_a_one')]#!"
 insult_poetry_line_1_b_01: "#EMP \nТы глупее, чем [ROOT.GetCharacter.Custom('rhyme_group_b_one')]#!"
 insult_poetry_line_1_b_02: "#EMP \nТы уродливее, чем [ROOT.GetCharacter.Custom('rhyme_group_b_one')]#!"
 insult_poetry_line_1_c_01: "#EMP \nНичтожество, пред тобой знатна и [ROOT.Char.Custom('rhyme_group_c_one')]#!"
 insult_poetry_line_1_c_02: "#EMP \nИзгой, которому роскошь даже [ROOT.Char.Custom('rhyme_group_c_one')]#!"
 insult_poetry_line_2_a_01: "#EMP \nВсе отвернутся, [ROOT.GetCharacter.Custom('rhyme_group_a_two')]#!"
 insult_poetry_line_2_a_02: "#EMP \nСам бог тебе скажет: [ROOT.GetCharacter.Custom('rhyme_group_a_two')]#!"
 insult_poetry_line_2_b_01: "#EMP \nБыть с тобой рядом — это [ROOT.GetCharacter.Custom('rhyme_group_b_two')]#!"
 insult_poetry_line_2_b_02: "#EMP \nСам господь тебе скажет: [ROOT.GetCharacter.Custom('rhyme_group_b_two')]#!"
 insult_poetry_line_2_c_01: "#EMP \nДля тебя даже честь, [ROOT.GetCharacter.Custom('rhyme_group_c_two')]#!"
 insult_poetry_line_2_c_02: "#EMP \nТебе не впервой [ROOT.GetCharacter.Custom('rhyme_group_c_two')]#!"
 insult_poetry_recipient_line_1_a_01: "#EMP \nТы глупее, чем [recipient.Custom('rhyme_group_a_one')]#!"
 insult_poetry_recipient_line_1_a_02: "#EMP \nТы уродливее, чем [recipient.Custom('rhyme_group_a_one')]#!"
 insult_poetry_recipient_line_1_b_01: "#EMP \nТы глупее, чем [recipient.Custom('rhyme_group_b_one')]#!"
 insult_poetry_recipient_line_1_b_02: "#EMP \nТы уродливее, чем [recipient.Custom('rhyme_group_b_one')]#!"
 insult_poetry_recipient_line_1_c_01: "#EMP \nНичтожество, пред тобой знатна и [ROOT.Char.Custom('rhyme_group_c_one')]#!"
 insult_poetry_recipient_line_1_c_02: "#EMP \nИзгой, которому роскошь даже [ROOT.Char.Custom('rhyme_group_c_one')]#!"
 insult_poetry_recipient_line_2_a_01: "#EMP \nВсе отвернутся, [recipient.Custom('rhyme_group_a_two')]#!"
 #insult_poetry_recipient_line_2_a_02: "#EMP \nMore than even God [recipient.Custom('rhyme_group_a_two')]#!"
