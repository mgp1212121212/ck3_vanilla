l_russian:
 enact_legacy_of_adventurer_decision: "Наследие дома [GetPlayer.GetHouse.GetBaseNameNoTooltip]"
 enact_legacy_of_adventurer_decision_desc: "За эти годы мой скромный лагерь стал больше — как внешне, так и духовно.\n\nКаждое испытание, пройденное сообща, делает нашу связь с этим краем и его жителями сильнее. О наших подвигах поют в тавернах, наши имена шепчут в темноте — и так будет еще много лет."
 enact_legacy_of_adventurer_decision_confirm: "Да здравствует [GetPlayer.GetPrimaryTitle.GetNameNoTooltip]!"
 enact_legacy_of_adventurer_decision_tooltip: "Укрепить влияние [Concept('house', 'дома')|E] [GetPlayer.GetHouse.GetBaseNameNoTooltip] среди [Concept('adventurers', 'авантюристов')|E]"
 have_enough_followers_tt: "У вас не менее #V 15#! [Concept('followers', 'последователей')|E] #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_current_followers')]#!)#!"
 have_enough_patrons_tt: "У вас не менее #V 5#! человек в [Concept('contact_list', 'списке покровителей')|E] #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_roll_of_patrons')]#!)#!"
 has_max_level_pavilion_tt: "У вас есть [Concept('building', 'здание')|E] [GetDomicileBuilding('camp_main_01').GetName] #V 4#! уровня #weak (#color_white [GetPlayer.MakeScope.ScriptValue('camp_pavillion_level')]#!)#!"
 has_enough_contracts_tt: "Завершено не[Concept('criminal', 'криминальных')|E] [Concept( 'task_contract', 'контрактов' )|E]: #V [contract_tally]/50#!"
 legacy_adventurer_legitimacy_on_landing: "Если любой [Concept('adventurer', 'авантюрист')|E] из [Concept('house', 'дома')|E] [GetPlayer.GetHouse.GetBaseName] станет [Concept('ruler', 'правителем')|E]:\n$BULLET$ Он получит [Concept('legitimacy', 'легитимность')|E] — [legitimacy_i][GetPlayer.MakeScope.ScriptValue('massive_legitimacy_gain')|+0]\n$BULLET$ За каждого [Concept('follower', 'последователя')|E] он получит [soldier_i] #P 25#! [Concept('levies', 'ополченцев')|E]"
 criminal_contracts_blocked_tt: "@warning_icon! #warning Вы больше не сможете браться за [Concept('criminal', 'криминальные')|E] [Concept( 'task_contract', 'контракты' )|E].#!"
 task_successful_noncrim_contract_count_effect_tt: "Вы продвигаетесь в [Concept('decision', 'решении')|E] «$enact_legacy_of_adventurer_decision$»"
 remnants_adventurer_army: "[prev_title.GetNameNoTooltip]: что осталось"
 legacy_adventurer_house_modifier: "Династия авантюристов"
 legacy_adventurer_house_modifier_desc: "Члены этого дома ценят жизнь, полную приключений, и свободу от придворных тягот.\n[adventurer_i] [Concept('prestige', 'Престиж')|E] за [Concept('task_contract', 'контракт')|E]: #P +15%#![prestige_i]"
 bp3_decisions.0100.t: "$enact_legacy_of_adventurer_decision$"
 bp3_decisions.0100.desc: "Всем, кто пойдет за мной, я обещаю крышу над головой и след в истории.\n\nВ моем мире нет места закулисным интригам и коррупции, и каждый [GetPlayer.GetHouse.GetBaseName] живет ради того, чтобы сделать лучше каждую державу, в которую его заносит жизнь.\n\nИ пока [GetPlayer.GetPrimaryTitle.GetName] со мной, злу не будет покоя!"
 bp3_decisions.0100.a: "Вперед, мои последователи!"
 bp3_decisions.0100.a_tt: "Создает на карте до #V 3#! [Concept('justicar_task_contracts', 'юридических договоров')|E]"
 bp3_decisions.0100.b: "Несмотря на это, я мечтаю о земле..."
