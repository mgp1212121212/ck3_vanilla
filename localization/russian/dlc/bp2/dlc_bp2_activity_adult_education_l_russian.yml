 activity_adult_education_desc: "Провести семестр в известном образовательном центре и учиться о величайших умов окрестных земель.\n\nЭто возможность заполнить пробелы детского образования и в целом улучить свои навыки, изучить новые способности и обзавестись важными связями."
 activity_adult_education_host_desc: "$BULLET_WITH_TAB$Может улучшить ваше [education_trait|El]\n$BULLET_WITH_TAB$Можно получить очки [Concept( 'skill', 'навыков' )|E]\n$BULLET_WITH_TAB$Можно получить [lifestyle_experience|El]\n$BULLET_WITH_TAB$Можно получить [lifestyle_traits|El]\n$BULLET_WITH_TAB$Можно получить [artifacts|El]-книгу\n$BULLET_WITH_TAB$Можно нанять очень умелого персонажа"
