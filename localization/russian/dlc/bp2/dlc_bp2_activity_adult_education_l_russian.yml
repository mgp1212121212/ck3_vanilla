 apa_student_disagreement_title: "[first.GetShortUIName|U] и [second.GetShortUIName] не сошлись во мнении по такому вопросу, как [second.Custom('education_conversation_subject')]"
 apa_rowdy_student_title: "[first.GetShortUIName|U] по пьяни [Select_CString(first.IsLocalPlayer, 'ворвались', Select_CString(first.IsFemale, 'ворвалась', 'ворвался' ))] на лекцию, которую [Select_CString(second.IsFemale, 'вела', 'вел' )] [second.GetShortUIName]"
 apa_impromptu_poetry_title: "[first.GetShortUIName|U] [Select_CString(first.IsLocalPlayer, 'снискали', Select_CString(first.IsFemale, 'снискала', 'снискал' ))] одобрение за импровизированную поэзию"
 apa_impressed_teacher_title: "[first.GetShortUIName|U] [Select_CString(first.IsLocalPlayer, 'впечатлили', Select_CString(first.IsFemale, 'впечатлила', 'впечатлил' ))] своими познаниями [Select_CString(second.IsLocalPlayer, '', 'персонажа ' )][second.GetNamePossessiveOrMy][Select_CString(second.IsLocalPlayer, 'его персонажа', '' )]"
 apa_revelry_hangover_title: "После ночного загула [first.GetShortUIName] [Select_CString(first.IsLocalPlayer, 'страдали', Select_CString(first.IsFemale, 'страдала', 'страдал' ))] от похмелья"
 apa_local_food_title: "[first.GetShortUIName|U] со всеми [Select_CString(first.IsLocalPlayer, 'поделились', Select_CString(first.IsFemale, 'поделилась', 'поделился' ))] деликатесом из родных земель"
 apa_aced_homework_title: "[first.GetShortUIName|U] в совершенстве [Select_CString(first.IsLocalPlayer, 'справились', Select_CString(first.IsFemale, 'справилась', 'справился' ))] с заданием"
 apa_pangur_ban_title: "[first.GetShortUIName|U] [Select_CString(first.IsLocalPlayer, 'написали', Select_CString(first.IsFemale, 'написала', 'написал' ))] небольшой стишок: кошка охотится за мышами, а [first.GetShortUIName] — за знаниями"
 bp2_adult_education.9000.t: "Приглашенный оратор"
 bp2_adult_education.9000.desc: "«Студенты, сегодня у нас в гостях почтенный оратор! — объявляет преподаватель, [teacher.GetFirstName]. — Встречайте, [guest_speaker.GetFullName], величайший авторитет в вопросах #L [guest_speaker.GetFaith.GetName|l]ой#! доктрины во владении [location.GetName]».\n\n«Приветствую, — торжественно начинает [guest_speaker.GetFirstNameNoTooltip], [guest_speaker.Custom('quirk_pos_pp')]. — Сегодняшней темой будет [guest_speaker.Custom('education_conversation_subject')] и то, как с этим связана природа [guest_speaker.GetFaith.HighGodNamePossessive]».\n\nОстальные студенты выпрямляются и готовят перья. Это надолго."
 bp2_adult_education.9000.a: "Что?! Это какая-то ересь!"
 bp2_adult_education.9000.a.success: "[guest_speaker.GetFirstNameNoTooltip] терпит поражение под напором ваших #EMP фактов#! и #EMP логики#!"
 bp2_adult_education.9000.a.failure: "Вас бесцеремонно выпроваживают из аудитории"
 defeated_guest_speaker_log: "[CHARACTER.GetShortUIName|U] решительно [Select_CString(CHARACTER.IsLocalPlayer, 'победили', Select_CString(CHARACTER.IsFemale, 'победила', 'победил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] в дебатах."
 defeated_guest_speaker_log_title: "Победа над приглашенным оратором"
 defeated_by_guest_speaker_log: "[TARGET_CHARACTER.GetShortUIName|U] решительно [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'победили', Select_CString(TARGET_CHARACTER.IsFemale, 'победила', 'победил' ))] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] в дебатах."
 defeated_by_guest_speaker_log_title: "Поражение от приглашенного оратора"
 bp2_adult_education.9000.b: "#EMP *Отчаянный скрип пера*#!"
 bp2_adult_education.9000.c: "«Все знают, что за этим стоит [guest_speaker.GetFaith.random_EvilGodNames]!»"
 bp2_adult_education.9000.d: "Не могу здесь задерживаться, меня ждет [ROOT.Char.Custom('GetExpensiveDrink_Singular')]!"
 bp2_adult_education.9000.e: "Вот как? Хм. Да? Да-да, поразительно..."
 you_learn_something: "Вы чему-то научились"
 you_are_hampered: "Ваша учеба затруднена"
 bp2_adult_education.9100.t: "Крестьянская пирушка"
 bp2_adult_education.9100.desc: "От полуночной учебы меня отвлекает громкий #EMP стук#!, оглушающий #EMP треск#! и #EMP хруст#! чего-то дорогого. Что там такое творится?!\n\nИсточником шума оказались двое крестьян, [ROOT.Char.GetFaith.HighGodName] знает как попавших сюда и жадно поглощающих содержимое одной из бочек, в которых хранится [ROOT.Char.Custom('GetExpensiveDrink_Singular')]!\n\n«Это #EMP *ик*#! станет им уроком!» — кричит один из них. «Да, а то возомнили себя лучше нас только потому, что умеют #EMP читать!#!» — вторит другой."
 bp2_adult_education.9100.read: "Бедолаги... Я научу вас читать!"
 bp2_adult_education.9100.a: "Мне не помешают слуги, которые будут носить мои книги..."
 bp2_adult_education.9100.b: "«Крестьяне, несите чаши, а я приглашу других студентов!»"
 bp2_adult_education.9100.c: "Стоит сказать преподавателям, пока они все тут не разнесли..."
 changed_my_life_opinion: "Изменили мою жизнь"
 bp2_adult_education.9200.t: "Страстное отвлечение"
 bp2_adult_education.9200.desc: "Библиотека почти пуста, в ней лишь я и [student_flirt.GetFirstName]. Я уже несколько раз перечитываю одну и ту же страницу, но все без толку, сосредоточиться не получается.\n\nОсобенно когда [student_flirt.GetSheHe] слегка покусывает кончик пера и мягко проводит пальцем там, где находится [student_flirt.GetHerHis] [student_flirt.Custom('ObjectifiedFeature')] — и все это глядя #EMP мне в глаза#!!\n\n«Думаю, мы заслужили... прерваться, не так ли, [ROOT.Char.Custom('RomanticComplimentNoun')]?» — нежно протягивает [student_flirt.GetSheHe]."
 bp2_adult_education.9200.a: "Нужно. Сосредоточиться. На. Книге."
 bp2_adult_education.9200.b: "«Как насчет подняться на крышу университета?»"
 bp2_adult_education.9200.c: "Кажется, пора изучить анатомию на практике!"
 bp2_adult_education.9200.d: "Это бесполезно... мне нужен отдых..."
 blew_off_some_steam_opinion: "Совместная разрядка"
 bp2_adult_education.9300.t: "Эксцентричные идеи"
 bp2_adult_education.9300.desc: "«Слушайте меня! — вещает [eccentric_student.GetFirstName] с нотками одержимости в голосе. — Вот [SCOPE.Custom('RandomInformativeTextName')], все читали, но читали ли вы между строк? А я скажу вам, [eccentric_student.Custom('ThrowableObjectArticle')], [eccentric_student.Custom('RandomWeirdObject')] и [eccentric_student.Custom('GetObjectToBalanceOnNose')] вместе, при соблюдении принципов, о которых гласит [eccentric_student.Custom('EruditeTopic')], и поверьте мне, #EMP это сработает!#!»\n\nВозможно, [eccentric_student.GetFirstNameNoTooltip] зря [Select_CString(eccentric_student.IsFemale, 'училась', 'учился' )] тридцать шесть часов без перерывов..."
 bp2_adult_education.9300.eccentric: "Это очевидно!"
 bp2_adult_education.9300.a: "У меня нет времени на вашу глупость, [eccentric_student.GetFirstNameNoTooltip]."
 bp2_adult_education.9300.b: "Расскажите побольше! Расскажите мне #EMP все!#!"
 bp2_adult_education.9300.c: "Я... пойду."
 bp2_adult_education.9400.t: "[local_ruler.GetTitleAsNameNoTooltip] наносит визит"
 bp2_adult_education.9400.desc: "«Внимание, студенты! — кричит [teacher.GetFirstName], за спиной [Select_CString(local_ruler.IsFemale, 'которой', 'которого' )] стоит [local_ruler.GetTitledFirstName]. — [Select_CString(local_ruler.IsFemale, 'Наша', 'Наш' )] благодетель [local_ruler.GetTitledFirstNameNoTooltip] [Select_CString(local_ruler.IsFemale, 'почтила', 'почтил' )] нас визитом!»\n\n«Вы обсуждаете такой вопрос, как [local_ruler.Custom('education_conversation_subject')]? Мне весьма близка эта тема! Надеюсь, ваше обучение проходит хорошо», — говорит [local_ruler.GetTitleAsNameNoTooltip|l], [local_ruler.Custom('quirk_pos_pp')].\n\n[local_ruler.GetTitleAsNameNoTooltip|U] обладает властью наделять студентов особыми привилегиями. Возможно, стоит воспользоваться случаем и высказаться..."
 bp2_adult_education.9400.friend: "«Как приятно видеть вас вновь!»"
 bp2_adult_education.9400.liege: "«А, [Select_CString(local_ruler.IsFemale, 'моя верная подданная', 'мой верный подданный' )]. Не напомните ли окружающим, кто я?»"
 bp2_adult_education.9400.tier: "«Должно быть, для вас большая честь, что [root_scope.GetTitleAsNameNoTooltip|l] присутствует на занятиях!»"
 bp2_adult_education.9400.tier.toast: "[root_scope.GetTitleAsNameNoTooltip] посещает ваш университет"
 bp2_adult_education.9400.gold_lots: "«Я хочу сделать щедрое пожертвование!»"
 bp2_adult_education.9400.gold_lots.toast: "Студент университета жертвует много золота"
 bp2_adult_education.9400.drink: "«Как скучно. Пойду в город!»"
 bp2_adult_education.9400.gold: "«Прошу, примите этот скромный дар»."
 bp2_adult_education.9400.gold.toast: "Студент университета жертвует золото"
 bp2_adult_education.9400.nothing: "«Вы очень [local_ruler.Custom('ComplimentAdjective')]ы»."
 available_friend_lover: "Этот вариант доступен, поскольку вы [friends|El] или [lovers|El]"
 available_liege: "Этот вариант доступен, поскольку вы [liege|El] персонажа [local_ruler.GetFirstName]"
 available_higher_tier: "Этот вариант доступен, поскольку вы выше [Concept( 'rank', 'рангом' )|E], чем [local_ruler.GetFirstName]"
