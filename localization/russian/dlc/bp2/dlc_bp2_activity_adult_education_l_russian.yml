 completed_adult_education_desc: "мной завершен [GetActivityType('activity_adult_education').GetName|l] в провинции [ROOT.Var('education_destination').GetProvince.GetName]"
 completed_adult_education_desc_second_perspective: "вы завершили свой [GetActivityType('activity_adult_education').GetName|l] в провинции [ROOT.Var('education_destination').GetProvince.GetName]"
 completed_adult_education_desc_third_perspective: "[owner.GetTitledFirstName|U] [Select_CString(owner.IsFemale, 'завершила', 'завершил' )] свой [GetActivityType('activity_adult_education').GetName|l] в провинции [ROOT.Var('education_destination').GetProvince.GetName]"
 bp2_adult_education.0010.t: "Прибытие во владение [location.GetBaronyNameExplicitlyNoTooltip]"
 bp2_adult_education.0010.desc_uni: "Наконец-то я стою у ворот владения [location.GetBaronyNameExplicitly], где находится известный университет.\n\nВ его стенах хранятся обширные знания, а прославленные ученые со всего мира собираются здесь, чтобы сохранять и преумножать богатства мудрости. И вскоре я к ним присоединюсь!"
 bp2_adult_education.0010.desc_religious: "Наконец-то я здесь, среди благословенных стен владения [location.GetBaronyNameExplicitly], где находится прославленное средоточие знаний #L [location.GetCounty.GetFaith.GetName|l]ого#! мира.\n\nМне предстоит многому научиться у этих святых мужчин и женщин, которые собрались в этих стенах! И не стоит забывать о множестве древних свитков и книг!"
 bp2_adult_education.0010.desc_end: "\n\nРазумеется, крупные центры культуры одновременно являются и оживленными рынками, где студент всегда найдет, на что #EMP отвлечься#!..."
 bp2_adult_education.0010.desc_very_very_far: "\n\nПока я рассматриваю возможности, местные смотрят на меня со смесью любопытства и недоумения. Не каждый же день им встречаются [ROOT.Char.GetCulture.GetNameNoTooltip|l]!"
 bp2_adult_education.0010.a: "Пора начинать."
 #An Intellectual Debate
 bp2_adult_education.1000.t: "Философские дебаты"
 bp2_adult_education.1000.desc: "[location.GetBaronyNameExplicitly] — место проведения частых дебатов среди преподавателей и учеников. После того, как [teacher.GetTitledFirstName] [Select_CString(teacher.IsFemale, 'прочла', 'прочел' )] особенно вдохновляющую лекцию, я и другой студент, [student.GetFirstName], устраиваем дебаты.\n\n«Нет! В ваших словах нет смысла! Вы совершенно исказили точку зрения философа!» — кричу я.\n\n«#EMP Вы#! совершенно неправы!» — отвечает мне [student.GetSheHe].\n\nКраем глаза я замечаю, как [teacher.GetFirstNameNoTooltip] смотрит на нас с задумчивым выражением лица."
 bp2_adult_education.1000.a: "Да, но как сказал наставник..."
 bp2_adult_education.1000.a.tt: "Вы цитируете классику"
 bp2_adult_education.1000.b: "Прав не тот, кто прав, а у кого больше прав!"
 bp2_adult_education.1000.b.tt: "Вы пытаетесь запутать [student.GetHerHis] провокационной рифмой"
 bp2_adult_education.1000.b.success: "[student.GetFirstNameNoTooltip] не знает, что на это сказать"
 bp2_adult_education.1000.b.success.tt: "[student.GetFirstNameNoTooltip] проигрывает вам"
 bp2_adult_education.1000.b.failure: "[student.GetShortUINameNoTooltip] не поддается"
 bp2_adult_education.1000.b.failure.tt: "[student.GetFirstNameNoTooltip] не ведется на вашу уловку"
 bp2_adult_education.1000.c: "Неважно, мне нужно прочесть еще множество книг."
 bp2_adult_education.1000.a.success: "[student.GetFirstNameNoTooltip] [Select_CString(student.IsFemale, 'убеждена', 'убежден' )]"
 bp2_adult_education.1000.a.success.tt: "[student.GetFirstNameNoTooltip] прислушивается к вам"
 bp2_adult_education.1000.a.failure: "Вы признаете, что [student.GetFirstNameNoTooltip] [Select_CString(student.IsFemale, 'права', 'прав' )]"
 bp2_adult_education.1000.a.failure.tt: "[student.GetFirstNameNoTooltip] [Select_CString(student.IsFemale, 'победила', 'победил' )] вас"
 university_debate_won_log: "[CHARACTER.GetTitledFirstName|U] [Select_CString(CHARACTER.IsFemale, 'победила', 'победил' )] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetTitledFirstNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] в философских дебатах"
 university_debate_won_log_title: "Победа в философских дебатах"
 #The Language of the People/of Knowledge/of the Master
 bp2_adult_education.1010.t: "Язык народа"
 bp2_adult_education.1010.desc: "Моя учеба во владении [location.GetBaronyNameExplicitly] продвигается неплохо, но я не могу избавиться от ощущения изолированности от окружающего меня общества.\n\nЯ чужак в чужой стране, и [location.GetCounty.GetCulture.GetLanguage.GetName|l], язык этой земли, звучащий в тавернах и на рынках города, экзотичен и непонятен для меня. Даже среди студентов и преподавателей многие родились и выросли здесь, и возможность напрямую обмениваться с ними знаниями точно улучшит качество моего обучения."
 learned_language_of_uni_log: "[CHARACTER.GetTitledFirstName|U] [Select_CString(CHARACTER.IsFemale, 'выучила', 'выучил' )] язык, на котором говорят в университете"
 learned_language_of_uni_log_title: "Изучен язык университета"
 bp2_adult_education.1010.a: "Мне нужно усердно учиться, чтобы интегрироваться!"
 bp2_adult_education.1010.b: "Поэзия станет моим учителем!"
 bp2_adult_education.1010.c: "Не стоит на это отвлекаться."
 bp2_adult_education.1010.d: "Лучший учитель — сам народ."
 bp2_adult_education.1010.d.tt: "Вы пытаетесь освоить язык в борделях, тавернах и на рынках."
 bp2_adult_education.1010.b.success: "Вы осваиваете местный язык"
 bp2_adult_education.1010.b.success.tt: "Вы освоили местный язык"
 bp2_adult_education.1010.b.failure: "Вы до сих пор не понимаете местный язык"
 bp2_adult_education.1010.b.failure.tt: "Местный язык остается непостижимым!"
 bp2_adult_education.1011.t: "Язык знаний"
 bp2_adult_education.1011.desc: "Люди со всего света стекаются в университеты и религиозные центры, чтобы получать знания и делиться ими, но это возможно только при наличии общего языка. Зачастую в таком качестве выступает какой-либо древний литургический язык, обладающий значительным авторитетом в силу традиций.\n\nУвы, я не слишком хорошо знаю язык, на котором говорят во владении [location.GetBaronyNameExplicitly], что лишь усложняет мое обучение.\n\nЭто непросто, но ведь в том-то и смысл высшего образования?"
 learned_language_of_lithurgy_log: "[CHARACTER.GetTitledFirstName|U] [Select_CString(CHARACTER.IsFemale, 'выучила', 'выучил' )] литургический язык университета"
 learned_language_of_lithurgy_log_title: "Выучен литургический язык"
 bp2_adult_education.1011.a: "Пора садиться за книги."
 bp2_adult_education.1011.b: "Мне хватит и обычных занятий."
 bp2_adult_education.1011.b.failure: "Занятий не хватило"
 bp2_adult_education.1011.b.tt: "Но хотя бы у вас было время на иные интересы"
 bp2_adult_education.1011.d: "Наставники сами меня научат!"
 bp2_adult_education.1011.d.success: "Вы осваиваете литургический язык"
 bp2_adult_education.1011.d.success.tt: "Вы освоили литургический язык"
 bp2_adult_education.1011.d.failure: "Вы выставили себя на посмешище"
 bp2_adult_education.1011.d.failure.tt: "Вы не изучили литургический язык"
 bp2_adult_education.1012.t: "Язык наставника"
 bp2_adult_education.1012.desc: "[teacher.GetFirstName|U], [Select_CString(teacher.IsFemale, 'одна', 'один' )] из наиболее уважаемых преподавателей во владении [location.GetBaronyNameExplicitly], явно не из этих мест: [teacher.GetHerHis] акцент и манеры выдают в [Select_CString(teacher.IsFemale, 'ней представительницу', 'нем представителя' )] #L [teacher.GetCulture.GetCollectiveNoun|l]ого#! народа.\n\nПусть это и не обязательно для моего образования, изучение [teacher.GetHerHis] родного языка может помочь наладить отношения, а это неплохой задел на будущее."
 learned_language_of_teacher_log: "[CHARACTER.GetTitledFirstName|U] [Select_CString(CHARACTER.IsFemale, 'выучила', 'выучил' )] язык одного из университетских преподавателей"
 learned_language_of_teacher_log_title: "Изучен язык наставника"
 bp2_adult_education.1012.a: "Это приблизит меня к магистру!"
 bp2_adult_education.1012.b: "Мне понадобится помощь..."
 bp2_adult_education.1012.b.tt: "С нужными связями возможно все!"
 bp2_adult_education.1012.a.success: "Вы учите язык, на котором говорит [teacher.GetFirstNameNoTooltip]"
 bp2_adult_education.1012.a.success.tt: "Вы выучили язык, на котором говорит [teacher.GetFirstNameNoTooltip]"
 bp2_adult_education.1012.a.failure: "Вам не удалось выучить язык, на котором говорит [teacher.GetFirstNameNoTooltip]"
 bp2_adult_education.1012.a.failure.tt: "Вы не выучили язык, на котором говорит [teacher.GetFirstNameNoTooltip]"
 #The Goliards
 bp2_adult_education.1020.t: "Ваганты"
 bp2_adult_education.1020.desc: "Я покидаю класс после глубокомысленной лекции, которую [Select_CString(teacher.IsFemale, 'прочла', 'прочел' )] [teacher.GetFirstName], как вдруг мое внимание привлекают смех и крики, доносящиеся снаружи."
 bp2_adult_education.1020.desc.lusty_poetry: "\n\n[student.GetFirstName] приближается во главе толпы студентов, и все они распевают #EMP похабную#! песню о своих постельных похождениях — причем в подробностях."
 bp2_adult_education.1020.desc.drinking_poetry: "\n\n[student.GetFirstName], [Select_CString(student.IsFemale, 'пьяная', 'пьяный' )] настолько, что едва держится на ногах, радует восторженную толпу стихами о радостях пития, прекрасно известных местному духовенству."
 bp2_adult_education.1020.desc.satyre_poetry: "\n\nПриближается настоящая #EMP процессия#! студентов, во главе которой идет [student.GetFirstName]. С деланно серьезным видом они декламируют искаженные рифмы, в которых узнается [location.GetCounty.GetFaith.ReligiousText], и кощунственно пародируют священные строки."
 bp2_adult_education.1020.desc.carmina_burana: "\n\n«#EMP O Fortuna velut luna statu variabilis, semper crescis aut decrescis#!», — поет [student.GetFirstName] в окружении восторженной толпы."
 bp2_adult_education.1020.desc.dice: "\n\nБуйная группа студентов образовала круг, в центре которого [student.GetFirstName] и еще один человек, которого я не могу опознать, играют в кости на ступенях."
 bp2_adult_education.1020.desc.donkey: "\n\n[student.GetFirstName] ведет на поводу #EMP осла#!, восхваляя его. Толпа студентов подпевает «Иа-иа, сир Осел, иа-иа!» после каждой строки."
 bp2_adult_education.1020.desc.end: "Заметив меня, они начинают скандировать: «ДАВАЙ К НАМ! ДАВАЙ К НАМ!»\n\n[teacher.GetFirstNameNoTooltip] одним лишь выражением лица ясно дает понять, что [teacher.GetSheHe] думает обо всем этом."
 participated_in_goliardy_log: "[CHARACTER.GetTitledFirstName|U] [Select_CString(CHARACTER.IsFemale, 'присоединилась', 'присоединился' )] к персонажу [TARGET_CHARACTER.GetFirstName] и другим вагантам в их развлечениях"
 participated_in_goliardy_log_title: "В компании вагантов"
 bp2_adult_education.1020.a: "Это #EMP ВОЗМУТИТЕЛЬНО#!!"
 bp2_adult_education.1020.b: "Почему бы и нет?.."
 bp2_adult_education.1020.c: "Могли бы и не спрашивать."
 bp2_adult_education.1020.d: "Возможно, в другой раз."
 goliard_shenanigans_get_lovers_pox.tt: "Вы кое-что подцепили — это [GetTrait('lovers_pox').GetName( GetNullCharacter )|l]"
 bp2_adult_education.1020.c.tt: "Вы встряли в серьезные проделки!"
 bp2_adult_education.1020.b.tt: "Знакомство с этим «Вагантским образом жизни» не повредит, да?"
 #One of the GirlsBoys
 bp2_adult_education.1030.t: "Один из нас"
 bp2_adult_education.1030.desc: "Университеты и центры высшего образования всегда были гудящими ульями общения.\n\nВ этих священных залах все студенты равны, все следуют по дороге к знаниям, и поэтому важно заводить друзей и быть частью общества."
 bp2_adult_education.1030.desc_alcohol: "\n\nВо всяком случае, именно такие мысли проносятся в моей голове, когда ко мне подходит [student.GetFirstName]. В [student.GetHerHis] дыхании чувствуется [student.Custom('RegionalAlcoholicDrink')].\n\n«[ROOT.Char.GetFirstNameNoTooltip], присоединяйтесь ко мне и моим друзьям! Покажите, чего стоит [ROOT.Char.GetTitleAsNameNoTooltip|l], выпейте больше всех остальных, и мы будем считать вас одним из нас!»"
 bp2_adult_education.1030.desc_fallback: "\n\nВо всяком случае, именно такие мысли проносятся в моей голове, когда ко мне подходит [student.GetFirstName] с подозрительной ухмылкой на лице.\n\n«[ROOT.Char.GetFirstNameNoTooltip], присоединяйтесь ко мне и моим друзьям! Покажите, чего стоит [ROOT.Char.GetTitleAsNameNoTooltip|l], пируйте с нами всю ночь, и мы будем считать вас одним из нас!»"
 bp2_adult_education.1030.a: "...возможно?"
 bp2_adult_education.1030.b: "Наливайте!"
 bp2_adult_education.1030.b.tt: "Вам удалось произвести впечатление!"
 bp2_adult_education.1030.a.success: "Другие студенты скандируют ваше имя"
 bp2_adult_education.1030.a.success.tt: "Вы им нравитесь"
 bp2_adult_education.1030.a.failure: "Другие студенты смеются над вашими жалкими потугами"
 bp2_adult_education.1030.a.failure.tt: "Вы их не впечатлили"
 bp2_adult_education.1030.c: "Нет, спасибо."
 one_of_the_boys_log: "[CHARACTER.GetTitledFirstName|U] [Select_CString(CHARACTER.IsFemale, 'впечатлила', 'впечатлил' )] другого студента по имени [TARGET_CHARACTER.GetFirstName] своим разгулом"
 one_of_the_boys_log_title: "Один из нас"
 #Schools of Thought
 bp2_adult_education.1040.t: "Научные школы"
 bp2_adult_education.1040.desc: "В коридорах университета владения [location.GetBaronyNameExplicitly] часто звучат дебаты между учениками и учителями. Порой из них вырастают известные соперничества. Наглядным примером являются [teacher_1.GetFirstName] и [teacher_2.GetFirstName].\n\nКогда я вижу их сегодня, они, как всегда, кричат друг на друга, пытаясь доказать превосходство своей дисциплины в изучении такого вопроса, как [teacher_1.Custom('EruditeTopic')|l]. Куда необычнее то, что при виде меня они обратились ко #EMP мне#! с просьбой выбрать сторону."
 bp2_adult_education.1040.a: "[teacher_1.GetFirstNameNoTooltip] [Select_CString(teacher_1.IsFemale, 'права', 'прав' )]."
 bp2_adult_education.1040.b: "[teacher_2.GetFirstNameNoTooltip] стремится к наиценнейшему знанию."
 bp2_adult_education.1040.c: "Обе дисциплины по-своему хороши."
 bp2_adult_education.1040.c.success: "Ваши доводы убедили и порадовали их"
 bp2_adult_education.1040.c.success.tt: "Вы впечатлили своих преподавателей"
 bp2_adult_education.1040.c.failure: "Они думают, что вы лишь все запутали"
 bp2_adult_education.1040.c.failure.tt: "Вам не удалось впечатлить преподавателей"
 bp2_adult_education.1040.d: "Почему бы не продолжить спор в таверне?"
 bp2_adult_education.1040.d.success: "Они достигают соглашения благодаря вам"
 bp2_adult_education.1040.d.success.tt: "Вы успокоили преподавателей"
 bp2_adult_education.1040.d.failure: "Дискуссия разгорается"
 bp2_adult_education.1040.d.failure.tt: "Преподаватели винят вас"
 bp2_adult_education.1040.d.tt: "Возможно, [teacher_1.GetFirstNameNoTooltip] и [teacher_2.GetFirstNameNoTooltip] смягчатся от хорошей еды и выпивки"
 bp2_adult_education.1040.e: "А не все ли равно?"
 sided_with_teacher_log: "[CHARACTER.GetTitledFirstName|U] [Select_CString(CHARACTER.IsFemale, 'встала', 'встал' )] на сторону персонажа [TARGET_CHARACTER.GetFirstName] в ходе научных дебатов"
 sided_with_teacher_log_title: "Поддержка преподавателя"
 balanced_teachers_opinions_log: "[CHARACTER.GetTitledFirstName|U] [Select_CString(CHARACTER.IsFemale, 'привела', 'привел' )] своих преподавателей к согласию в ходе научных дебатов"
 balanced_teachers_opinions_log_title: "Найден баланс между преподавателями"
 #Foreigners in This Land
 bp2_adult_education.1050.t: "Чужаки на этой земле"
 bp2_adult_education.1050.desc: "[location.GetBaronyNameExplicitly] — образовательный центр, притягивающий студентов со всего света!\n\nЯ осознаю это, когда задумываюсь над тем, что и я и многие другие искатели знаний, в том числе [student_1.GetFirstName] и [student_2.GetFirstName], чужеземцы во владении [location.GetBaronyNameExplicitlyNoTooltip]. Интересно, можно ли обратить это себе на пользу..."
 bp2_adult_education.1050.a: "Мы все можем учиться друг у друга!"
 bp2_adult_education.1050.b: "Выпьем за наши различия!"
 bp2_adult_education.1050.c: "Я здесь только ради учебы."
 #Yes and No
 bp2_adult_education.1060.t: "Да и нет"
 bp2_adult_education.1060.desc: "Мое углубленное изучение #L [ROOT.Char.GetFaith.GetName|l]ой#! доктрины во владении [location.GetBaronyNameExplicitly] поставило передо мной множество новых вопросов, и не на все из них существуют четкие ответы. В некоторых случаях, ответы и вовсе противоречивы!\n\nДолжна ли вера дополняться логикой?\nКасается ли вера только незримого?\nМожем ли мы знать, что есть незримое?\n\n#EMP Да или нет?#!"
 bp2_adult_education.1060.a: "В этих противоречиях должен быть смысл..."
 bp2_adult_education.1060.b: "Ответы нужно искать эмпирически!"
 bp2_adult_education.1060.c: "У меня голова раскалывается."
 bp2_adult_education.1060.a.tt: "Вы получаете артефакт — книгу"
 sic_et_non_log: "[CHARACTER.GetTitledFirstName|U] [Select_CString(CHARACTER.IsFemale, 'написала', 'написал' )] книгу по вопросам теологии, опираясь на свои заметки, сделанные во время учебы"
 sic_et_non_log_title: "Написана книга"
 bp2_adult_education.1060.a.crit_success: "Ваши размышления настолько информативны, что они могли бы помочь и другим ученым"
 bp2_adult_education.1060.a.crit_success.tt: "Теперь мне все ясно"
 bp2_adult_education.1060.a.success: "Вы чувствуете себя мудрее и ближе к правде"
 bp2_adult_education.1060.a.success.tt: "Вы добиваетесь определенного прогресса"
 bp2_adult_education.1060.a.failure: "Вы лишь еще больше запутались"
 bp2_adult_education.1060.a.failure.tt: "Вы не в силах разобраться"
 sic_et_non_book_name: "Да и нет"
 sic_et_non_book_desc: "Эта книга стала результатом теологических и философских размышлений, которым [Select_CString(book_creator.IsFemale, 'предавалась', 'предавался' )] [book_creator.GetTitledFirstName] во время учебы во владении [location.GetBaronyNameExplicitly].\n\nВ ней содержится подробное и хорошо составленное обсуждение противоречий в #L [book_creator.GetFaith.GetName|l]ой#! теологии и лучших способов примириться с ними."
 bp2_adult_education.1060.b.tt: "Так какой был вопрос?"
 #The Debate
 bp2_adult_education.1070.t: "Дебаты"
 bp2_adult_education.1070.desc: "Обучение во владении [location.GetBaronyNameExplicitly] в основном проходит в устной форме. Поощряется, когда студенты упражняются в ораторском искусстве и демонстрируют достижения в учебе в ходе дебатов перед другими студентами и преподавателями.\n\nСегодня [teacher.GetFirstName] [Select_CString(teacher.IsFemale, 'предложила', 'предложил' )], чтобы я и [student.GetFirstName] в ходе диспута отстаивали противоположные точки зрения по такому вопросу, как [teacher.Custom('EruditeTopic')|l]."
 bp2_adult_education.1070.a: "Для начала вспомним, о чем гласит [ROOT.Char.GetFaith.ReligiousText|U]. Вам всем известно..."
 bp2_adult_education.1070.b: "Не могу сказать, что вы не ошибаетесь, но скажи я так, не было бы это ложью?"
 bp2_adult_education.1070.c: "Мне казалось, что [student_2.GetFirstNameNoTooltip] хочет попробовать!"
 won_a_debate_log: "[CHARACTER.GetTitledFirstName|U] [Select_CString(CHARACTER.IsFemale, 'победила', 'победил' )] персонажа [TARGET_CHARACTER.GetFirstName] в научных дебатах во время учебы"
 won_a_debate_log_title: "Дебаты на уроке"
 bp2_adult_education.1070.a.success: "Ваша позиция сильнее"
 bp2_adult_education.1070.a.success.tt: "Вы выиграли дебаты!"
 bp2_adult_education.1070.a.failure: "Вы не ровня оппоненту"
 bp2_adult_education.1070.a.failure.tt: "Вы проиграли дебаты!"
 bp2_adult_education.1070.b.success: "Вы умело вносите достаточно сумятицы, чтобы оппонент сдался"
 bp2_adult_education.1070.b.failure: "[student.GetFirstNameNoTooltip] не поддается на ваши попытки запутать [student.GetHerHis]"
 #A Matter of Faith?
 bp2_adult_education.1080.t: "Вопрос веры?"
 bp2_adult_education.1080.desc: "[location.GetBaronyNameExplicitly] — известный центр обучения, где можно найти студентов и преподавателей из ближних и дальних земель.\n\nДо сего дня мне не приходилось об этом задумываться, но [teacher.GetFirstName] [Select_CString(teacher.IsFemale, 'озвучила', 'озвучил' )] мысль донельзя кощунственную и противоречащую всему, чему меня учили в моей жизни. Теперь я знаю, что [teacher.GetSheHe] — [teacher.GetFaith.GetAdherentNameNoTooltip|l], [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)|l]. Не знаю, что и думать об этом."
 bp2_adult_education.1080.a: "Мне все равно, лишь бы [teacher.GetHerHim] было, чему нас учить."
 bp2_adult_education.1080.b: "Я [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l], и мой долг — подшутить над [Select_CString(teacher.IsFemale, 'ней', 'ним' )]!"
 bp2_adult_education.1080.c: "Разве может [teacher.GetFaith.GetAdherentNameNoTooltip|l] научить меня хоть чему-то полезному?!"
 bp2_adult_education.1080.d: "Возможно, [teacher.GetSheHe] сможет дать ответы, которых мне недоставало..."
 bp2_adult_education.1080.e: "В таком случае [teacher.GetFirstNameNoTooltip] может многому научить!"
 bp2_adult_education.1080.b.tt: "Последствия розыгрыша непредсказуемы"
 #To Have a Gander
 bp2_adult_education.1090.t: "Одним глазком"
 bp2_adult_education.1090.desc: "«Сегодня, — начинает [teacher.GetFirstName], — мы бужем изучать анатомию сокола».\n\nПо лекторию волной проходит заинтересованный ропот, когда все рассматривают птицу в колпаке, горделиво восседающую на перчатке преподавателя.\n\n«Как завещали древние, можно многое узнать, изучая тела животных. Кто хочет помочь мне провести вскрытие?»"
 bp2_adult_education.1090.a: "Я вызываюсь помочь!"
 bp2_adult_education.1090.a.tt: "Это действие противоречит вашим воззрениям"
 bp2_adult_education.1090.b: "Позволь мне заняться птицей..."
 bp2_adult_education.1090.b.tt: "Вы быстро срываете колпак — пусть класс изучает хаос!"
 bp2_adult_education.1090.c: "Очень интересно."
 #APAs
 apa_leveraging_language_skills_title: "[first.GetShortUIName|U] удостаивается похвалы за перевод манускриптов, исходным языком которых был [second.Custom('GetFaithSacredLanguage')|l]"
 apa_bonded_during_studies_title: "[first.GetShortUIName|U] и [second.GetShortUIName] сблизились во время учебы"
 apa_procrastination_title: "[first.GetShortUIName|U] не [Select_CString(first.IsLocalPlayer, 'сумели', Select_CString(first.IsFemale, 'сумела', 'сумел' ))] подготовиться к важному экзамену"
