 #EVENTS
 goliardic_shenanigans_effect_tt: "Вы участвуете в [Concept( 'goliardic_shenanigans', 'вагантских проделках' )|E]!"
 bp2_adult_education.0005.t: "Отмена"
 bp2_adult_education.0005.desc: "Мои надежды и мечты о личном развитии были раздавлены.\n\nСидя в камере, я могу лишь воображать, какие знания могли бы быть мне доступны. Придется подождать другого случая."
 bp2_adult_education.0005.a: "Уже скоро."
 bp2_adult_education.0009.t: "Завершение"
 bp2_adult_education.0009.desc: "Это был невероятный опыт!\n\nПри отъезде невозможно было даже вообразить количество мудрецов, обучающихся во владении [province.GetName], глубины их познания и разнообразие исследований! Одно только пребывание среди них позволило мне стать лучше, и с этими новыми знаниями я могу сделать поездку домой очень приятной."
 bp2_adult_education.0009.desc_teacher_1: "\n\nНо за время учебы я и один из моих преподавателей, [teacher_1.GetFirstName], очень сблизились, и мне жаль, что расставание наступит так скоро."
 bp2_adult_education.0009.desc_teacher_2: "\n\nС другой стороны, [Select_CString(teacher_2.IsFemale, 'моя преподавательница', 'мой преподаватель' )] [teacher_2.GetFirstName] [Select_CString(teacher_2.IsFemale, 'произвела', 'произвел' )] на меня большое впечатление, и мне хотелось бы провести больше времени вместе."
 bp2_adult_education.0009.a: "Знание — сила!"
 bp2_adult_education.0009.b: "[ROOT.Char.Custom('GetCourt')] только выиграет, если к нам присоединится [teacher_1.GetFirstNameNoTooltip]."
 bp2_adult_education.0009.c: "[teacher_2.GetFirstNameNoTooltip], мне нужно еще многому у вас научиться!"
 bp2_adult_education.0009.d: "Место учителя — с учениками."
 bp2_adult_education.0009.e: "Мы обязательно будем поддерживать связь."
