l_russian:
 bp2_hostage_system.0100.t: "Любой ценой"
 bp2_hostage_system.0100.intro: "[war.Custom('WarCasusBelliShort')] уже идет полным ходом, и теперь предстоит решить, какую судьбу встретит мой заложник и [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] персонажа [hostage_home_court.GetTitledFirstName], [hostage.GetFirstName].\n\n"
 bp2_hostage_system.0100.desc: "Любой ущерб, какой я смогу причинить [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip|l]им отродьям, лишним не будет, и пусть [hostage_home_court.GetFirstNameNoTooltip] пеняет на себя."
 bp2_hostage_system.0100.executed_hostage: "[Select_CString(victim.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))], [victim.GetFirstName], [Select_CString(victim.IsFemale, 'была казнена', 'был казнен' )] этими мерзавцами. Справедливости ради мне нужно проявить жестокость..."
 bp2_hostage_system.0100.spared_hostage: "[hostage_home_court.GetFirstNameNoTooltip] [Select_CString(hostage_home_court.IsFemale, 'проявила', 'проявил' )] милосердие, и [Select_CString(my_hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], в безопасности. Возможно, стоит оставить наши противоречия для полей сражений..."
 bp2_hostage_system.0100.my_hostage: "\n\nНо вот [Select_CString(my_hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName] — [my_hostage.GetHerHis] жизнью всецело распоряжается [hostage_home_court.GetTitledFirstNameNoTooltip]..."
 bp2_hostage_system.0100.a: "Я знаю, как поступлю."
 bp2_hostage_system.0100.b: "[hostage.GetFirstNameNoTooltip] в безопасности, пока."
 bp2_hostage_system.0110.t: "Пустое обещание"
 bp2_hostage_system.0110.desc: "Хотя [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], находится у меня при дворе по [hostage_home_court.GetHerHis] же предложению, [hostage_home_court.GetTitledFirstName], [Select_CString(hostage_home_court.IsFemale, 'вероломная', 'вероломный' )] [hostage_home_court.Custom('InsultNoun')], объявляет войну державе [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[hostage_home_court.GetSheHe|U], должно быть, считает меня [Select_CString(ROOT.Char.IsFemale, 'малодушной', 'малодушным' )], или же [hostage_home_court.GetHerHis] вообще не волнует, какую участь встретит [hostage.GetFirstNameNoTooltip], иначе никак не объяснить, почему ведется [war.Custom('WarCasusBelliShort')] против державы с [hostage_home_court.GetHerHis] заложником..."
 bp2_hostage_system.0110.a: "[hostage_home_court.GetFirstNameNoTooltip] [Select_CString(hostage_home_court.IsFemale, 'сделала', 'сделал' )] свой выбор."
 bp2_hostage_system.0110.b: "Лучше не торопиться..."
 bp2_hostage_system.0120.t: "Враг моего друга"
 bp2_hostage_system.0120.intro: "События складываются таким образом, что [hostage.GetFirstName], [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] персонажа [hostage_home_court.GetTitledFirstName], рискует жизнью. Хотя [hostage.GetHerHis] пребывание при моем дворе продиктовано моими благородными намерениями, у меня есть и иные обязательства. [war_joiner_ally.GetTitledFirstName] призывает меня, [war.Custom('WarCasusBelliShort')] начинается...\n\n"
 bp2_hostage_system.0120.desc: "Мне хотелось, чтобы я и [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip] находились в мире, но тут уже ничего не поделать. Милосердие может помочь сохранить остатки доверия, но все же на войне все средства хороши."
 bp2_hostage_system.0120.a: "Ситуация изменилась."
 bp2_hostage_system.0120.b: "Пусть  [war_joiner_ally.GetFirstNameNoTooltip] и [hostage_home_court.GetFirstNameNoTooltip] решают свои разногласия между собой..."
 bp2_hostage_system.0130.t: "Друг моего врага"
 bp2_hostage_system.0130.desc: "Мне сообщили, что [hostage_home_court.GetTitledFirstName] по-глупости [Select_CString(hostage_home_court.IsFemale, 'откликнулась', 'откликнулся' )] на призыв к войне, которую [Select_CString(war_joiner_ally.IsFemale, 'объявила', 'объявил' )] [war_joiner_ally.GetTitledFirstName], несмотря на то, что [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], проживает у меня в качестве заложника.\n\n[war.Custom('WarCasusBelliShort')] сводит на нет все [hostage_home_court.GetHerHis] заверения о мире, и [hostage_home_court.GetHerHim] явно все равно, какую участь встретит [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0130.a: "Я не бросаюсь пустыми угрозами."
 bp2_hostage_system.0130.b: "Мир не делится на черное и белое."
 bp2_hostage_system.0140.opening: "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0140.attacker: "Ваша жалкая попытка обмануть меня своими обещаниями мира закончится сегодня. Пусть [Select_CString(hostage.IsFemale, 'ваша', 'ваш' )] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], упокоится с миром, и да пример [executioner.GetFaith.PositiveAfterLife] [Select_CString(hostage.IsFemale, 'ее', 'его' )] в свои объятия."
 bp2_hostage_system.0140.defender: "Ваше бесчестное вторжение, особенно в свете того, что [Select_CString(hostage.IsFemale, 'ваша', 'ваш' )] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], у меня в заложниках, заслуживает лишь одного ответа. И да простят вас [hostage.GetSheHe] и [executioner.GetFaith.HighGodName]."
 bp2_hostage_system.0140.attacker_ally: "Мы с вами ведем войну, которую [Select_CString(war_joiner_ally.IsFemale, 'развязала', 'развязал' )] [war_joiner_ally.GetTitledFirstName], и потому мой заложник, [Select_CString(hostage.IsFemale, 'ваша', 'ваш' )] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], расстанется с жизнью."
 bp2_hostage_system.0140.defender_ally: "Из-за вашего предательства [Select_CString(hostage.IsFemale, 'умерла', 'умер' )] [Select_CString(hostage.IsFemale, 'ваша', 'ваш' )] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName]. Надеюсь, [war_joiner_ally.GetTitledFirstName] как союзник того стоит."
 bp2_hostage_system.0140.a.attacker: "Немыслимо..."
 bp2_hostage_system.0140.a.defender: "Вы поплатитесь..."
 bp2_hostage_system.0140.a.attacker_ally: "Как [executioner.GetSheHe] [Select_CString(executioner.IsFemale, 'могла', 'мог' )]..."
 bp2_hostage_system.0140.a.defender_ally: "Как жестоко..."
 bp2_hostage_system.0141.opening: "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.intro: "В силу принятого мной решения [Select_CString(hostage.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], будет жить,"
 bp2_hostage_system.0141.attacker: "ведь [hostage.GetSheHe] лишь невинная пешка в вашей коварной игре."
 bp2_hostage_system.0141.defender: "несмотря на ваше предательское нападение в нарушение наших договоренностей."
 bp2_hostage_system.0141.attacker_ally: "ведь [hostage.GetSheHe] не [Select_CString(hostage.IsFemale, 'должна', 'должен' )] страдать за решения, ответственность за которые несет [war_joiner_ally.GetTitledFirstName]."
 bp2_hostage_system.0141.defender_ally: "ведь [hostage.GetSheHe] не [Select_CString(hostage.IsFemale, 'должна', 'должен' )] страдать за решения, ответственность за которые несет [war_joiner_ally.GetTitledFirstName]."
 bp2_hostage_system.0141.request: "\n\nНадеюсь, вы проявите ответное милосердие, и [Select_CString(my_hostage.IsFemale, 'моя', 'мой' )] [spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName] не пострадает."
 bp2_hostage_system.0141.a.attacker: "Благодарю тебя, [ROOT.Char.GetFaith.HighGodName]..."
 bp2_hostage_system.0141.a.defender: "Возможно, [hostage_sparer.GetSheHe] не так уж [Select_CString(hostage_sparer.IsFemale, 'плоха', 'плох' )]..."
 bp2_hostage_system.0141.a.attacker_ally: "Какое облегчение..."
 bp2_hostage_system.0141.a.defender_ally: "Ну хоть что-то..."
 bp2_hostage_system.0200.t: "Достижение зрелости"
 bp2_hostage_system.0200.desc: "Мой заложник, [hostage.GetFirstName], теперь [hostage.GetWomanMan] и вскоре, согласно традициям, [Select_CString(hostage.IsFemale, 'должна', 'должен' )] отбыть домой. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))], [hostage_home_court.GetTitledFirstName], точно рассчитывает на это."
 bp2_hostage_system.0200.my_hostage: "\n\nВозможно, и впрямь стоит совершить жест доброй воли, раз уж [Select_CString(my_hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], до сих пор в [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их лапах..."
 bp2_hostage_system.0200.closing: "\n\nНо в первую очередь нужно думать об интересах #EMP моего#! дома."
 bp2_hostage_system.0200.a: "Собирай вещи, пора отправляться домой."
 bp2_hostage_system.0200.b: "[hostage.GetFirstNameNoTooltip] немного у меня задержится."
 bp2_hostage_system.0200.b.my_hostage: "Вернется [my_hostage.GetFirstNameNoTooltip], вернется и [hostage.GetFirstNameNoTooltip]."
 hostage_more_likely_to_return_tt: "[hostage_home_court.GetTitledFirstName] с большей вероятностью вернет мне заложника"
 bp2_hostage_system.0201.desc: "[Select_CString(hostage.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetTitledFirstName], [Select_CString(hostage.IsFemale, 'отправленная', 'отправленный' )] в качестве заложника в [hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие земли, наконец-то вернется, став уже совсем [Select_CString(hostage.IsFemale, 'взрослой', 'взрослым' )]! Договор, что заключили я и [hostage_warden.GetTitledFirstName], больше не действителен, но [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] в безопасности."
 bp2_hostage_system.0201.my_hostage_adult: "\n\nУже успев повзрослеть, [my_hostage.GetFirstName], [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] персонажа [hostage_warden.GetFirstNameNoTooltip], с некоторой завистью наблюдает за этим. Будет справедливо вернуть и [my_hostage.GetHerHis]..."
 bp2_hostage_system.0201.my_hostage: "ь\n\n[my_hostage.GetFirstName], [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] персонажа [hostage_warden.GetFirstNameNoTooltip], остается у меня в заложниках, впрочем, [my_hostage.GetSheHe] еще [my_hostage.Custom('GirlBoy')]."
 bp2_hostage_system.0201.a: "Нам столько надо рассказать друг другу!"
 bp2_hostage_system.0201.b: "[my_hostage.GetFirstNameNoTooltip] тоже может вернуться."
 bp2_hostage_system.0201.c: "Возможно, когда [my_hostage.GetSheHe] повзрослеет."
 bp2_hostage_system.0201.c.adult: "Я так не думаю."
 bp2_hostage_system.0202.t: "Ожидание возвращения"
 bp2_hostage_system.0202.desc: "Я с нетерпением [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], когда вернется [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], отсчитывая дни до [Select_CString(hostage.IsFemale, 'ее', 'его' )] дня рождения, ведь по традиции заложников отпускают, когда те перестают быть детьми.\n\nНо увы, [hostage_warden.GetTitledFirstName] хочет, чтобы [hostage.GetFirstNameNoTooltip] еще какое-то время [Select_CString(hostage.IsFemale, 'оставалась', 'оставался' )] во владении [hostage_warden.GetCapitalLocation.GetNameNoTooltip]...\n\n"
 bp2_hostage_system.0202.a: "Должно быть, на это есть причина."
 bp2_hostage_system.0203.t: "Снова дома"
 bp2_hostage_system.0203.desc: "Я с некоторой тревогой [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что сделает [hostage_home_court.GetTitledFirstName] после того, как [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], [Select_CString(hostage.IsFemale, 'отправилась', 'отправился' )] домой.\n\n"
 bp2_hostage_system.0203.closing: "Но ответа долго ждать не пришлось, и [Select_CString(my_hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], вскоре уже [Select_CString(my_hostage.IsFemale, 'стояла', 'стоял' )] у ворот!"
 bp2_hostage_system.0204.t: "В подвешенном состоянии"
 bp2_hostage_system.0204.closing: "Ответ был однозначным, [hostage_home_court.GetSheHe] сожалеет, но [Select_CString(my_hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], в обозримом будущем останется в заложниках во имя мира..."
 bp2_hostage_system.0204.a: "[Select_CString(my_hostage.IsFemale, 'Бедная', 'Бедный' )] [my_hostage.Custom('GirlBoy')]..."
 bp2_hostage_system.0300.t: "Под моим надзором"
 bp2_hostage_system.0300.intro: "Безопасность заложника находится на совести принимающей стороны. Несмотря на мою клятву защищать [hostage.GetHerHis] от всех напастей,"
 bp2_hostage_system.0300.killer: "[hostage.GetFirstName] погибает от моей руки."
 bp2_hostage_system.0300.violent: "[hostage.GetFirstName] встречает печальный конец при моем дворе."
 bp2_hostage_system.0300.fallback: "[hostage.GetFirstName] теперь [Select_CString(hostage.IsFemale, 'мертва', 'мертв' )]."
 bp2_hostage_system.0300.desc: "\n\nУже ничего не поделать. [hostage_home_court.GetTitledFirstName] придет в ярость, когда новости достигнут [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ого двора, а наше соглашение отныне недействительно."
 bp2_hostage_system.0300.my_hostage: "\n\nМне остается лишь надеяться, что [hostage_home_court.GetTitledFirstName] сохранит хладнокровие, и [Select_CString(my_hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName] не станет жертвой возмездия."
 bp2_hostage_system.0300.a.killer: "Что ж..."
 bp2_hostage_system.0300.a.violent: "Как неудачно..."
 bp2_hostage_system.0300.a: "Какая трагедия..."
 bp2_hostage_system.0301.opening: "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0301.intro: "С прискорбием сообщаю, что [Select_CString(hostage.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], [Select_CString(hostage.IsFemale, 'умерла', 'умер' )].\n\n"
 bp2_hostage_system.0301.killer: "Знайте, что у меня не было иного выхода, кроме как лишить [hostage.GetHerHis] жизни."
 bp2_hostage_system.0301.violent: "Память о том, что [hostage.GetSheHe] [Select_CString(hostage.IsFemale, 'покинула', 'покинул' )] этот мир, находясь под моим покровительством, будет преследовать меня до конца моих дней."
 bp2_hostage_system.0301.fallback: "Простите мне столь вопиющие небрежение своими обязанностями принимающей стороны."
 bp2_hostage_system.0301.desc: "Ради нашего общего блага надеюсь, что однажды вы сможете меня простить."
 bp2_hostage_system.0301.my_hostage: "\n\nЧтобы здесь ни произошло, [Select_CString(my_hostage.IsFemale, 'моя', 'мой' )] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], не имеет к этому отношения."
 bp2_hostage_system.0301.a.killer: "Вот же... #EMP мразь!#!"
 bp2_hostage_system.0301.a.violent: "[hostage.GetFirstNameNoTooltip]... почему?.."
 bp2_hostage_system.0301.a: "Я не верю..."
 bp2_hostage_system.0301.b: "Око за око!"
 bp2_hostage_system.0400.t: "Обстоятельства изменились"
 bp2_hostage_system.0400.landed_hostage: "Поскольку мой заложник [hostage.GetFirstName], наследует титул [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], теперь у меня на попечении находится [hostage.GetTitleAsNameNoTooltip|l]!"
 bp2_hostage_system.0400.ruler_hostage: "Поскольку мой заложник [hostage.GetFirstName] [Select_CString(hostage.IsFemale, 'унаследовала', 'унаследовал' )] власть и теперь [Select_CString(hostage.IsFemale, 'ей', 'ему' )] принадлежит [hostage.GetDomicile.GetType.GetName|l], отныне у меня на попечении находится [Select_CString(hostage.IsFemale, 'настоящая', 'настоящий' )] [hostage.GetTitleAsNameNoTooltip|l]!"
 bp2_hostage_system.0400.imprisoned_hostage_self: "Поскольку мой бывший заложник [hostage.GetFirstName] теперь находится в моей темнице, договоренность, что заключили я и [home_court.GetTitledFirstName], уже точно не действительна."
 bp2_hostage_system.0400.imprisoned_hostage_fail: "Поскольку мой бывший заложник [hostage.GetFirstName] [Select_CString(hostage.IsFemale, 'избежала', 'избежал' )] моих попыток заточить [hostage.GetHerHis] в темницу, договоренность, что заключили я и [home_court.GetTitledFirstName], уже точно не действительна."
 bp2_hostage_system.0400.imprisoned_hostage: "Поскольку мой заложник [hostage.GetFirstName] теперь в темнице, куда [hostage.GetHerHis] [Select_CString(imprisoner.IsFemale, 'бросила', 'бросил' )] [imprisoner.GetTitledFirstName], договоренность, что заключили я и [home_court.GetTitledFirstName], внезапно теряет смысл."
 bp2_hostage_system.0400.unrelated_hostage: "Поскольку [home_court.GetTitledFirstName] считает, что мой заложник [hostage.GetFirstName] больше не представляет ценности, наша договоренность теряет смысл."
 bp2_hostage_system.0400.unlanded_warden_title: "После потери моих [lost_title.GetAdjectiveNoTooltip|l]их владений [home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] моего заложника по имени [hostage.GetFirstName], решает, что наша договоренность утратила смысл."
 bp2_hostage_system.0400.unlanded_warden: "После потери моих владений [home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] моего заложника по имени [hostage.GetFirstName], решает, что наша договоренность утратила смысл."
 bp2_hostage_system.0400.unlanded_home_court_title: "[home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] моего заложника по имени [hostage.GetFirstName], [Select_CString(home_court.IsFemale, 'лишилась', 'лишился' )] своих [lost_title.GetAdjectiveNoTooltip|l]их земель, и наша договоренность резко утратила смысл."
 bp2_hostage_system.0400.unlanded_home_court: "[home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] моего заложника по имени [hostage.GetFirstName], [Select_CString(home_court.IsFemale, 'лишилась', 'лишился' )] своих земель, и наша договоренность резко утратила смысл."
 bp2_hostage_system.0400.dead_home_court: "[home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] моего заложника по имени [hostage.GetFirstName], [Select_CString(home_court.IsFemale, 'умерла', 'умер' )], не обеспечив преемственность в доме [home_court.GetHouse.GetBaseNameNoTooltip], и наша договоренность резко утратила смысл."
 bp2_hostage_system.0400.imprisoned_self: "\n\n[home_court.GetFirstNameNoTooltip] будет не в восторге..."
 bp2_hostage_system.0400.imprisoned: "\n\nНаверняка [hostage.GetFirstNameNoTooltip] вскоре обретет свободу..."
 bp2_hostage_system.0400.ruler: "\n\n[hostage.GetFirstNameNoTooltip] вскоре отправится в путь, чтобы занять свой трон во владении [hostage.GetCapitalLocation.GetName]."
 bp2_hostage_system.0400.family: "\n\n[hostage.GetFirstNameNoTooltip] при желании может отправиться домой, к своей семье."
 bp2_hostage_system.0400.no_family: "\n\n[hostage.GetFirstNameNoTooltip] может отправиться домой, впрочем, [hostage.GetHerHis] судьба остается неясной."
 bp2_hostage_system.0400.adopted: "Поскольку мой бывший заложник, [hostage.GetFirstName], теперь считается частью дома [ROOT.Char.GetHouse.GetBaseName], соглашение, что некогда заключили я и [home_court.GetTitledFirstName], утратило смысл."
 bp2_hostage_system.0400.adopted_stay: "\n\nИ все равно [hostage.GetSheHe] охотно [Select_CString(hostage.IsFemale, 'решила', 'решил' )] на какое-то время остаться при моем дворе во владении [ROOT.Char.GetCapitalLocation.GetName]."
 bp2_hostage_system.0400.my_hostage: "\n\nЯ рассчитываю, что и [Select_CString(my_hostage.IsFemale, 'моя', 'мой' )] [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName] скоро вернется домой."
 bp2_hostage_system.0400.a: "Ничего не поделать."
 bp2_hostage_system.0400.b: "И [hostage.GetSheHe] найдет здесь теплый прием!"
 bp2_hostage_system.0400.home: "[hostage.GetFirstNameNoTooltip] уезжает"
 bp2_hostage_system.0401.landed_hostage: "Поскольку [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], наследует титул [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], [warden.GetTitledFirstName] внезапно обнаруживает, что на попечении у н[warden.GetHerHis] находится [hostage.GetTitleAsNameNoTooltip|l]!"
 bp2_hostage_system.0401.ruler_hostage: "Поскольку [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName] [Select_CString(hostage.IsFemale, 'унаследовала', 'унаследовал' )] власть и теперь [Select_CString(hostage.IsFemale, 'ей', 'ему' )] принадлежит [hostage.GetDomicile.GetType.GetName|l], [warden.GetTitledFirstName] может похвастать, что отныне у [Select_CString(warden.IsFemale, 'нее', 'него' )] на попечении находится [Select_CString(hostage.IsFemale, 'настоящая', 'настоящий' )] [hostage.GetTitleAsNameNoTooltip|l]!"
 bp2_hostage_system.0401.imprisoned_hostage_self: "Теперь я знаю, что [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], самым возмутительным образом [Select_CString(hostage.IsFemale, 'была брошена', 'был брошен' )] в темницу, и стоит за этим [warden.GetTitledFirstName], [Select_CString(warden.IsFemale, 'обещавшая', 'обещавший' )] заботиться о [Select_CString(hostage.IsFemale, 'ней', 'нем' )]."
 bp2_hostage_system.0401.imprisoned_hostage_fail: "Теперь я знаю, что [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], едва [Select_CString(hostage.IsFemale, 'избежала', 'избежал' )] заточения в темницу, за которым стоит [imprisoner.GetTitledFirstName]!"
 bp2_hostage_system.0401.imprisoned_hostage: "Поскольку [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], теперь в темнице, куда [hostage.GetHerHis] [Select_CString(imprisoner.IsFemale, 'бросила', 'бросил' )] [imprisoner.GetTitledFirstName], договоренность, что заключили я и [warden.GetTitledFirstName], внезапно теряет смысл."
 bp2_hostage_system.0401.unrelated_hostage: "Поскольку [hostage.GetTitledFirstName], [Select_CString(hostage.IsFemale, 'отправленная', 'отправленный' )] быть [warden.GetPrimaryTitle.GetAdjectiveNoTooltip|l]им заложником, больше не представляет ценности, договоренность, что заключили я и [warden.GetTitledFirstName], теряет смысл."
 bp2_hostage_system.0401.unlanded_home_court_title: "После потери моих [lost_title.GetAdjectiveNoTooltip|l]их владений [warden.GetTitledFirstName], на попечении [Select_CString(warden.IsFemale, 'которой', 'которого' )] находится [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName], решает, что наша договоренность утратила смысл."
 bp2_hostage_system.0401.unlanded_home_court: "После потери моих владений [warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] моего заложника по имени [hostage.GetFirstName], решает, что наша договоренность утратила смысл."
 bp2_hostage_system.0401.unlanded_warden_title: "[warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] моего заложника по имени [hostage.GetFirstName], [Select_CString(warden.IsFemale, 'лишилась', 'лишился' )] своих [lost_title.GetAdjectiveNoTooltip|l]их земель, и наша договоренность резко утратила смысл."
 bp2_hostage_system.0401.unlanded_warden: "[warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] моего заложника по имени [hostage.GetFirstName], [Select_CString(warden.IsFemale, 'лишилась', 'лишился' )] своих земель, и наша договоренность резко утратила смысл."
 bp2_hostage_system.0401.dead_warden: "[warden.GetTitledFirstName], принимающая сторона, у которой [Select_CString(hostage.IsFemale, 'находилась моя', 'находился мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], [Select_CString(warden.IsFemale, 'умерла', 'умер' )], не обеспечив преемственность в доме [warden.GetHouse.GetBaseNameNoTooltip]."
 bp2_hostage_system.0401.imprisoned: "\n\nМне остается лишь уповать на милосердие [ROOT.Char.GetFaith.HighGodNamePossessive] и надеяться, что [hostage.GetFirstNameNoTooltip] вскоре обретет свободу."
 bp2_hostage_system.0401.imprisoned_fail: "\n\nВозмутительно обращаться с заложниками подобным образом, но теперь нет сомнений, что [hostage.GetFirstNameNoTooltip] вернется домой."
 bp2_hostage_system.0401.adopted: "До меня дошли слухи, что [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], теперь считает себя частью дома [hostage.GetHouse.GetBaseName]! [warden.GetTitledFirstName], [warden.Custom('InsultNoun')], чтоб [warden.GetHerHis], должно быть, [Select_CString(warden.IsFemale, 'задурила', 'задурил' )] [Select_CString(hostage.IsFemale, 'ей', 'ему' )] голову!"
 bp2_hostage_system.0401.adopted_stay: "\n\nПоговаривают даже, что [hostage.GetFirstNameNoTooltip] теперь считает своим настоящим домом владение #EMP [warden.GetCapitalLocation.GetName]#!, а не [ROOT.Char.GetCapitalLocation.GetName]!"
 bp2_hostage_system.0401.a: "Да будет так."
 bp2_hostage_system.0401.b: "Предательство!"
 bp2_hostage_system.0402.inherited: "Этим утром из владения [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] пришла весть о том, что [Select_CString(home_court.IsFemale, 'моя', 'мой' )] [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))], [home_court.GetTitledFirstName], [Select_CString(home_court.IsFemale, 'умерла', 'умер' )]...\n\nГоворят, [home_court.GetSheHe] [home_court.GetDeathReasonHideKiller].\n\nПоскольку титул «[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]» будет унаследован мной, [warden.GetTitledFirstName] [Select_CString(warden.IsFemale, 'позволила', 'позволил' )] мне вернуться домой."
 bp2_hostage_system.0402.dead: "\n\nЯ и [Select_CString(home_court.IsFemale, 'моя', 'мой' )] [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] больше никогда не увидимся..."
 bp2_hostage_system.0402.a: "Нам пора."
 bp2_hostage_system.0410.t: "Перемена судьбы"
 bp2_hostage_system.0410.desc: "[home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] моего заложника по имени [hostage.GetFirstName], в силу превратностей судьбы теперь просто [home_court.GetTitleAsNameNoTooltip|l].\n\nНаша договоренность заключалась в иных обстоятельствах, и, возможно, ее стоит пересмотреть..."
 bp2_hostage_system.0410.a: "[hostage.GetFirstNameNoTooltip] и [my_hostage.GetFirstNameNoTooltip] вернутся домой."
 bp2_hostage_system.0410.b: "[my_hostage.GetFirstNameNoTooltip] [Select_CString(my_hostage.IsFemale, 'должна', 'должен' )] немедленно вернуться домой."
 bp2_hostage_system.0410.c: "От тебя больше нет пользы, [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0410.d: "Ничего не изменилось."
 bp2_hostage_system.0411.opening: "[warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0411.intro: "Обстоятельства изменились с тех пор, как [Select_CString(hostage.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetTitledFirstName], [Select_CString(hostage.IsFemale, 'была отправлена', 'был отправлен' )] ко мне в качестве заложника.\n\n"
 bp2_hostage_system.0411.my_hostage: "Я требую, чтобы [Select_CString(my_hostage.IsFemale, 'моя', 'мой' )] [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetTitledFirstName], немедленно [Select_CString(my_hostage.IsFemale, 'вернулась', 'вернулся' )] домой."
 bp2_hostage_system.0411.hostage: "[hostage.GetSheHe|U] вскоре вернется к вам, и наше соглашение будет расторгнуто."
 bp2_hostage_system.0411.both: "[hostage.GetTitledFirstName] уже в пути, и я надеюсь, что [Select_CString(my_hostage.IsFemale, 'моя', 'мой' )] [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], тоже вскоре вернется ко мне."
 bp2_hostage_system.0411.a: "Хорошо."
 bp2_hostage_system.0500.t: "Новый дом"
 bp2_hostage_system.0500.desc: "Мне сообщили, что [hostage.GetFirstName], мой заложник, наконец-то [Select_CString(hostage.IsFemale, 'прибыла', 'прибыл' )] из державы [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.anxious: "Несомненно, [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] персонажа [hostage_home_court.GetTitledFirstName] с опаской примет свою новую жизнь в державе [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.home: "\n\n«[Select_CString(hostage_home_court.IsFemale, 'Твоя', 'Твой' )] [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))] тебя не подведет, — уверяю я [hostage.GetHerHis]. — С тобой будет хорошо обращаться»."
 bp2_hostage_system.0500.away: "\n\nНаверняка мои подданные помогут [hostage.GetHerHim] чувствовать себя как дома."
 bp2_hostage_system.0500.a.home: "Я провожу тебя в твою комнату."
 bp2_hostage_system.0500.a: "Договор заключен."
 bp2_hostage_system.0501.opening: "Приветствую, [hostage.Custom2('RelationToMe', hostage_home_court)]."
 bp2_hostage_system.0501.desc: "Я в безопасности в державе [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip], и [hostage_warden.GetTitledFirstName] [Select_CString(hostage_warden.IsFemale, 'подтвердила', 'подтвердил' )] вашу договоренность.\n\n"
 bp2_hostage_system.0501.child_alone: "Здесь нет других детей, и всё вокруг такое странное."
 bp2_hostage_system.0501.child: "При дворе есть другие дети. Они кажутся неплохими."
 bp2_hostage_system.0501.adult: "Пожалуйста, не забывай обо мне."
 bp2_hostage_system.0501.a.child_alone: "[Select_CString(hostage.IsFemale, 'Бедная', 'Бедный' )] [hostage.Custom('GirlBoy')]..."
 bp2_hostage_system.0501.a.child: "Надеюсь, [hostage.GetSheHe] там [Select_CString(hostage.IsFemale, 'счастлива', 'счастлив' )]."
 bp2_hostage_system.0501.a: "Все идет по плану."
 bp2_hostage_system.0502.opening: "[hostage_warden.Custom2('AppropriateGreeting', hostage_home_court)]"
 bp2_hostage_system.0502.desc: "[Select_CString(hostage.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], благополучно [Select_CString(hostage.IsFemale, 'прибыла', 'прибыл' )] в державу [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nСчитайте наш договор подтвержденным."
 bp2_hostage_system.0502.a: "Очень хорошо."
 bp2_hostage_system.0510.intro: "Стража сообщает мне, что [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], приближается к владению [ROOT.Char.GetCapitalLocation.GetNameNoTooltip],"
 bp2_hostage_system.0510.duration_short: "хотя [hostage.GetSheHe] вроде бы только вчера [Select_CString(hostage.IsFemale, 'отправилась', 'отправился' )] в державу [warden.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0510.duration_long: "возвращаясь после множества лет, проведенных в державе [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.duration: "возвращаясь после пребывания в державе [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.older: "[hostage.GetSheHe|U] старше, но я узнаю [hostage.GetHerHis] с первого взгляда."
 bp2_hostage_system.0510.home: "\n\nМы обнимаемся в проеме ворот. «Расскажи мне все, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [Select_CString(hostage.IsFemale, 'моя', 'мой' )]! Тебе не причинили вреда?»"
 bp2_hostage_system.0510.away: "\n\nМы обо всем поговорим, когда я вернусь домой."
