 ##################################################
 ##Misc
 teeming_horde_of_cats_modifier: "Многочисленная орава кошек"
 teeming_horde_of_cats_modifier_desc: "Похоже, этого персонажа всегда окружает толпа надменных кошек. Эти величественные животные отлично справляются со своей работой — рядом с ними нет ни единого вредителя."
 loyal_pack_of_hounds_modifier: "Верная свора гончих"
 loyal_pack_of_hounds_modifier_desc: "Этот персонаж никуда не ходит без своих верных гончих. Псы всюду следуют за ним по пятам, что неудобно при дворе, но делает военные кампании более приятными."
 frequent_daydreamer_modifier: "Частые грезы наяву"
 frequent_daydreamer_modifier_desc: "Этот персонаж часто уходит в себя, несомненно предаваясь глубоким раздумьям."
 strong_flock_of_eagles_modifier: "Орлиная стая"
 strong_flock_of_eagles_modifier_desc: "Этого персонажа повсюду сопровождает стая величественных орлов. Эти птицы издавна считаются символом власти и могущества."
 bp2_yearly_0641_vs_courtly_modifier: "Хорошая репутация: куртуазные вассалы"
 bp2_yearly_0641_vs_courtly_modifier_desc: "Кто-то нашептывает сладкие речи в уши вассалов этого персонажа."
 bp2_yearly_0641_vs_glory_hound_modifier: "Хорошая репутация: вассалы — искатели славы"
 bp2_yearly_0641_vs_glory_hound_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_parochial_modifier: "Хорошая репутация: местечковые вассалы"
 bp2_yearly_0641_vs_parochial_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_zealot_modifier: "Хорошая репутация: фанатичные вассалы"
 bp2_yearly_0641_vs_zealot_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_minority_modifier: "Хорошая репутация: миноритарные вассалы"
 bp2_yearly_0641_vs_minority_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_baron_modifier: "Хорошая репутация: вассалы-бароны"
 bp2_yearly_0641_vs_baron_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_dynasty_modifier: "Хорошая репутация: династия"
 bp2_yearly_0641_dynasty_modifier_desc: "Кто-то нашептывает сладкие речи в уши родных этого персонажа."
 bp2_yearly_0641_fellow_vassals_modifier: "Хорошая репутация: собратья-вассалы"
 bp2_yearly_0641_fellow_vassals_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_powerful_vassal_modifier: "Хорошая репутация: могущественные вассалы"
 bp2_yearly_0641_powerful_vassal_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_hof_modifier: "Хорошая репутация: глава конфессии"
 bp2_yearly_0641_hof_modifier_desc: "Кто-то нашептывает сладкие речи в уши духовенства этого персонажа."
 bp2_yearly_0641_realm_priest_modifier: "Хорошая репутация: державный священник"
 bp2_yearly_0641_realm_priest_modifier_desc: "$bp2_yearly_0641_hof_modifier_desc$"
 bp2_yearly_0641_maa_maintenance_modifier: "Скаредность"
 bp2_yearly_0641_maa_maintenance_modifier_desc: "Кто-то ужал содержание профессиональных полков этого персонажа до скромного, но эффективного бюджета."
 bp2_yearly_0641_cowed_vassal_modifier: "Вежливые напоминания"
 bp2_yearly_0641_cowed_vassal_modifier_desc: "Вассалы этого персонажа очень, очень хорошо научились понимать тонкие намеки."
 bp2_yearly_0641_war_income_modifier: "Военный налог"
 bp2_yearly_0641_war_income_modifier_desc: "В силу политических обстоятельств этот персонаж получил помощь на время войны."
 next_free_ho_hire_modifier: "Бесплатный найм священного ордена"
 next_free_ho_hire_modifier_desc: "В следующий раз персонаж сможет нанять священный орден бесплатно."
 bp2_yearly_0641_mercenary_cost_reduction_modifier: "Меркантилизм наемников"
 bp2_yearly_0641_mercenary_cost_reduction_modifier_desc: ""
 bp2_yearly_0641_raid_speed_modifier: "Владыки грабежа"
 bp2_yearly_0641_raid_speed_modifier_desc: "Армии этого персонажа разбавлены одними из самых опытных военных грабителей в мире."
 ##################################################
 ##Flavour Events
 bp2_yearly.0601.t: "Правильное правление"
 bp2_yearly.0601.desc.intro: "[Select_CString(regent.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetDiarchTitle], [regent.Custom2('MyCharacterIntroduction', ROOT.Char)], явно хочет научить меня своим излюбленным методам управления державой."
 bp2_yearly.0601.desc.rationale.disloyal.likes_you: "Как [ROOT.Char.GetDiarchTitle], [regent.GetSheHe] не отличается щепетильностью, но [regent.GetHerHim] явно нравится обучать меня.\n\n"
 bp2_yearly.0601.desc.rationale.neutral.likes_you: "Как [ROOT.Char.GetDiarchTitle] [regent.GetSheHe] не проявляет особой заинтересованности, но при этом находит время, чтобы учить меня.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.predecessor_hook: "Редкий урок обходится без того, чтобы [regent.GetSheHe] не [Select_CString(regent.IsFemale, 'напомнила', 'напомнил' )] мне о клятве, данной моему предшественнику.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.loyalty_hook: "Эти уроки всегда начинаются с привычных слов о том, что [regent.GetSheHe] [Select_CString(regent.IsFemale, 'поклялась', 'поклялся' )] служить мне верой и правдой во всех начинаниях, включая обучение.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.honourable: "И почему-то всегда все вертится вокруг чести, строгих правил приверженности ей и того, как вообще ее обрести.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.fallback: "Уроки длятся долго, но явно продиктованы чистосердечием или привязанностью ко мне.\n\n"
 bp2_yearly.0601.desc.rationale.fallback: "Никогда не пойму, зачем [regent.GetSheHe] это делает, но порой [regent.GetSheHe] бывает [Select_CString(regent.IsFemale, 'настойчивой', 'настойчивым' )].\n\n"
 bp2_yearly.0601.desc.skill.boilerplate: "Сегодня мы #EMP вновь#! возвращаемся к теме"
 bp2_yearly.0601.desc.diplomacy.arrogant: "управления державой. По [regent.GetHerHis] мнению, все сводится к указанию другим их места, распределении власти и росту собственного величия. Силой слов [regent.GetSheHe] достигает истинного господства."
 bp2_yearly.0601.desc.diplomacy.humble: "управления державой. По [regent.GetHerHis] мнению, в основе всего лежит сострадание — пусть твой собеседник ниже тебя, но скромность в дипломатии становится благородством, а благородство всегда свидетельствует о силе."
 bp2_yearly.0601.desc.diplomacy.fallback: "управления державой. Хорошая поза, изящная речь, риторика, нюансы переговоров — привычная суета и бессмыслица, которым придается так много значения в политике взрослых."
 bp2_yearly.0601.desc.martial.wrathful: "военной теории. [regent.GetSheHe|U] чуть не исходит пеной, подчеркивая, что с началом битвы насилие необходимо причинять быстро и щедро, чтобы достичь победы. Пощада ведет к поражению."
 bp2_yearly.0601.desc.martial.calm: "военной теории. [regent.GetSheHe|U] подчеркивает необходимость сдержанности в планировании, бережливости в том, что касается армии, и приверженности стратегии, которая снизит потери в сражении. С [regent.GetHerHis] точки зрения, забота и спокойствие ведут к победе."
 bp2_yearly.0601.desc.martial.fallback: "военной теории. Где разбить лагерь, как ухаживать за большим количеством коней в ходе кампании, какие построения эффективны против наших традиционных врагов и так далее..."
 bp2_yearly.0601.desc.stewardship.greedy: "торговли и налогов. Ничто так не возбуждает [regent.GetHerHis], как торговля и налоги. Восторг алчности практически вводит [regent.GetHerHis] в состояние экстаза от обилия способов заработать серебро, и [regent.GetSheHe] может тщательно перечислять их часами."
 bp2_yearly.0601.desc.stewardship.generous: "торговли и налогов. Для н[regent.GetHerHis] серебро является средством достижения целей, и цель куда важнее, чем накопление богатств само по себе. Да, правитель должен собирать средства, но только при необходимости, и тратить их нужно без колебаний."
 bp2_yearly.0601.desc.stewardship.fallback: "торговли и налогов. Налоги и торговля. Нескончаемый и постоянно меняющийся перечень нюансов чеканки монет, лучших путей обогащения и множества способов, с помощью которых простолюдины и знать могут попытаться утаить от меня причитающиеся мне средства."
 bp2_yearly.0601.desc.intrigue.compassionate: "политических маневров. Для н[regent.GetHerHis] главный вопрос в том, как прорваться через гадюшник и избежать ненужного кровопролития."
 bp2_yearly.0601.desc.intrigue.callous: "политических маневров. [regent.GetSheHe|U] выражается краткими, категоричными выражениями и никогда не тянет с суждениями. С соперниками нужно разобраться, силой или обаянием, без излишней жестокости или глупого милосердия."
 bp2_yearly.0601.desc.intrigue.sadistic: "политических маневров. [regent.GetSheHe|U] большую часть времени смакует красочные описания наказания соперников, обсуждает нюансы создания определенной репутации и раз за разом повторяет, что страх внушить проще, чем любовь."
 bp2_yearly.0601.desc.intrigue.fallback: "политических маневров. Защита от заговоров, власть через намеки, тайная власть различных чиновников и так далее. Что еще хуже, весь урок пропитан двойными смыслами и полунамеками."
 bp2_yearly.0601.desc.learning.shy: "схоластики и теологии. [regent.GetSheHe|U] говорит так тихо, что я с трудом различаю слова, но это не мешает [regent.GetHerHim] говорить часами, рассуждая о множестве познаний о власти, которые можно найти в трудах ученых прошлого."
 bp2_yearly.0601.desc.learning.gregarious: "схоластики и теологии. [regent.GetSheHe|U] говорит громко и от всего сердца, перечисляя любимых историков и философов, подающих надежды ученых и спорные темы, а также подчеркивая, что ученость идет на пользу и правителю, и подданным."
 bp2_yearly.0601.desc.learning.fallback: "схоластики и теологии. Сухое перечисление истории, философии и странно пахнущих исследователей из далеких земель — обычная чепуха, но [regent.GetHerHis] главная мысль сводится к тому, что у образованного правителя довольные подданные."
 bp2_yearly.0601.desc.child_reaction.disgust: "\n\nМне это кажется неправильным. Меня пугает мысль, что [regent.GetFirstNameNoTooltip] таким образом обращается со своими подчиненными и считает, что это #EMP хорошо#!."
 bp2_yearly.0601.desc.child_reaction.admiration: "\n\nЧто-то в этом кажется мне фундаментально верным. [regent.GetFirstNameNoTooltip] понимает истинное положение вещей, именно так #EMP должна#! поступать настоящая знать."
 bp2_yearly.0601.desc.child_reaction.boredom: "\n\nМне #EMP совершенно#! не интересно, что думает [regent.GetFirstNameNoTooltip], но я не могу покинуть эту лекцию. Наверняка у меня будет полно времени изучить это все, когда я вырасту?"
 bp2_yearly.0601.option.skill: "Обратить внимание на технические нюансы."
 bp2_yearly.0601.option.perk: "Сосредоточиться на сути совета."
 bp2_yearly.0601.a: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.b: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.c: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.d: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.e: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.f: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.g: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.h: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.i: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.j: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.k: "Предаваться мечтам весь урок."
 bp2_yearly.0611.t: "Вторая столица державы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 bp2_yearly.0611.desc.intro.bad_history: "Хотя [regent.GetSheHe] [Select_CString(regent.IsFemale, 'причинила', 'причинил' )] немало зла мне и моей державе, [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] все еще [ROOT.Char.GetDiarchTitle]. Но несмотря на это [regent.GetSheHe] редко покидает владение [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0611.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] работает с большим усердием как [ROOT.Char.GetDiarchTitle], затворившись в своем кабинете во владении [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0611.desc.regent_opinion.positive: "Я знаю, [regent.GetSheHe] [Select_CString(regent.IsFemale, 'должна', 'должен' )] защищать меня, пока я не повзрослею, но если [regent.GetSheHe] и посещает меня, то это всегда ради"
 bp2_yearly.0611.desc.regent_opinion.negative: "Я знаю, [regent.GetHerHim] почти нет до меня дела, но меня сильно огорчает, что это всегда ради"
 bp2_yearly.0611.desc.regent_opinion.fallback: "Я знаю, [regent.GetSheHe] видит во мне просто ребенка, но мне все равно стоит уделить время, разве нет? Но нет, любой визит всегда происходит ради"
 bp2_yearly.0611.desc.government.tribal: "общения с влиятельными старейшинами, или совещания с советом, или раздачи указания гонцам, или.. или..."
 bp2_yearly.0611.desc.government.fallback: "каких-то важных документов, или чтобы воспользоваться печатями дома, или для бесед с чиновниками, или... или..."
 bp2_yearly.0611.desc.outro: "\n\nЯ просто хочу, чтобы [regent.GetSheHe] иногда [Select_CString(regent.IsFemale, 'думала', 'думал' )] и обо #EMP мне#!, а не только о державе [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0611.a: "Возможно, искреннее письмо убедит [regent.GetHerHis]..."
 bp2_yearly.0611.b: "#BER Я [ROOT.Char.GetTitleAsNameNoTooltip|l] и я требую, чтобы меня выслушали!"
 bp2_yearly.0611.b.tt: "Вы устраиваете истерику, чтобы [regent.GetFirstNameNoTooltip] [Select_CString(regent.IsFemale, 'начала', 'начал' )] брать вас на свои важные встречи"
 bp2_yearly.0611.c: "Какая разница? Зато я могу играть на улице!"
 bp2_yearly.0611.d: "Я чую возможность."
 bp2_yearly.0611.d.tt.success: "Вам удается добиться того, что [regent.GetFirstName] обещает вам компенсацию"
 bp2_yearly.0611.d.tt.failure: "[regent.GetSheHe|U] [Select_CString(regent.IsFemale, 'недовольна', 'недоволен' )] вашим нытьем"
 bp2_yearly.0611.d.tt.failure.deceitful: "В силу своей [Concept( 'personality', 'личности' )|E], [regent.GetFirstNameNoTooltip] уважает вашу попытку"
 bp2_yearly.0611.e: "Интересно, что я найду в [regent.GetHerHis] покоях, когда [regent.GetSheHe] уйдет?"
 bp2_yearly.0611.f.young: "Я найду кого-нибудь другого, кто будет читать мне!"
 bp2_yearly.0611.f.fallback: "Пф, я и без н[regent.GetHerHis] могу читать истории."
 bp2_yearly.0611.g: "Пф, я придумаю себе собственное развлечение."
 bp2_yearly.0611.g.tt: "Ваше следующее [activity|El] «[GetActivityType('activity_playdate').GetName]» будет бесплатным, и [characters|El] охотнее примут в нем участие"
 bp2_yearly.0621.t.close_family: "[ROOT.Char.GetTitleAsNameNoTooltip] получает дары"
 bp2_yearly.0621.t.fallback: "[regent.Custom('GetAuntUncle')|U] посылает подарки"
 bp2_yearly.0621.desc.intro.bad_history: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] явно пытается извиниться передо мной за все зло, что [Select_CString(regent.IsFemale, 'причинила', 'причинил' )] мне в прошлом, одаривая подобранными подарками.\n\n"
 bp2_yearly.0621.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в последнее время проявляет особое внимание. [regent.GetSheHe|U] постоянно приносит мне лучшие подарки, а так поступает только лучший [ROOT.Char.GetDiarchTitle].\n\n"
 bp2_yearly.0621.desc.midtro: "«А, вот вы где, [Select_CString(ROOT.Char.IsFemale, 'юная госпожа', 'юный господин' )], — смеется [regent.GetSheHe], поджидая меня во дворе и скрывая что-то под тканью. — Сегодня у меня для вас кое-что особенное», — заговорщически шепчет [regent.GetSheHe].\n\nС этими словами ткань отбрасывается, и моему взору открывается"
 bp2_yearly.0621.desc.gift.gold: "большая стопка серебряных и золотых монет в форме короны."
 bp2_yearly.0621.desc.gift.prestige: "труппа певцов и танцоров, которые выпрыгивают вперед, ходят колесом и распевают частушки обо мне."
 bp2_yearly.0621.desc.gift.piety: "модель, [ROOT.Char.GetFaith.HouseOfWorship], а также чертеж нового крыла, которое будет построено на мои пожертвования."
 bp2_yearly.0621.desc.gift.event_troops: "воин в доспехах, который преклоняет колено и протягивает мне руку в знак верности."
 bp2_yearly.0621.desc.gift.dog: "стройная благородная борзая, отчаянно виляющая хвостом."
 bp2_yearly.0621.desc.gift.cat: "изящная кошка, которая, приподняв одну лапу, изучает мир с таким же изумлением, с каким я рассматриваю ее."
 bp2_yearly.0621.desc.gift.eagle: "лукавый орленок, гордо восседающий на своем насесте, широко раскинув крылья."
 bp2_yearly.0621.extra_stuff.success: "[regent.GetFirstName] быстро находит новые подарки"
 bp2_yearly.0621.extra_stuff.failure: "Вы получили что получили и будете довольствоваться этим"
 bp2_yearly.0621.a: "Какой великолепный сюрприз!"
 bp2_yearly.0621.b: "Хм... поборемся за двойной подарок?"
 bp2_yearly.0621.c: "А вам не кажется, что вы что-то забыли?"
 bp2_yearly.0621.d: "Я знаю, вы еще где-то что-то припрятали..."
 bp2_yearly.0621.e: "В книгах пишут, что дарить большие подарки — к удаче..."
 bp2_yearly.0621.f: "Наверняка же этим все не ограничится?"
 bp2_yearly.0621.g.bad_blood: "Вам не купить мою любовь, #EMP [regent.GetFirstNameNoTooltip]#!."
 bp2_yearly.0621.g.good_terms: "Спасибо, но у меня такое уже есть. Наверное."
 bp2_yearly.0631.t: "Нашептанные слова"
 bp2_yearly.0631.desc.intro.positive: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(regent.IsFemale, 'показала', 'показал' )] себя как верный [ROOT.Char.GetDiarchTitle], [regent.GetHerHis] советы всегда преследуют мои интересы.\n\nИ оттого более серьезными и тревожными становятся [regent.GetHerHis] обвинения, что [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(rival_successor.IsFemale, 'совершила', 'совершил' )] множество страшных грешков.\n\n"
 bp2_yearly.0631.desc.intro.negative: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] как [ROOT.Char.GetDiarchTitle] обладает... неоднозначной репутацией. [regent.GetSheHe|U] [Select_CString(regent.IsFemale, 'должна', 'должен' )] быть моим щитом и опорой, но куда больше времени уделяет личному обогащению.\n\nНичего удивительного, что я сомневаюсь, выслушивая [regent.GetHerHis] обвинения в том, что [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(rival_successor.IsFemale, 'совершила', 'совершил' )] множество страшных грешков.\n\n"
 bp2_yearly.0631.desc.intro.vague: "[regent.Custom2('MyCharacterIntroductionPossessive', ROOT.Char)|U] как [ROOT.Char.GetDiarchTitle] не исполняет все взятые на себя обязательства. Иногда [regent.GetSheHe] помогает мне, а иногда действует исключительно в своих интересах.\n\nИ потому я немного в замешательстве, когда [regent.GetSheHe] сообщает мне, что [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(rival_successor.IsFemale, 'совершила', 'совершил' )] множество страшных грешков.\n\n"
 bp2_yearly.0631.desc.rationale.nemesis: "«...эту гнусная скотина точно планирует свергнуть вас, [ROOT.Char.GetFirstNameNoTooltip], [rival_successor.GetSheHe] и меня погубить хочет, и всю державу [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]!»"
 bp2_yearly.0631.desc.rationale.warmonger: "«... [rival_successor.GetSheHe] редкостная тварь и очень любит повоевать, да-да, [ROOT.Char.GetFirstNameNoTooltip], и [rival_successor.GetHerHis] жажда разрушения безгранична. [rival_successor.GetSheHe|U] ввергнет державу [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] в пучину гражданской войны, если выдастся такая возможность!»"
 bp2_yearly.0631.desc.rationale.rival: "«... это первостепенная дрянь, [ROOT.Char.GetFirstNameNoTooltip], — [Select_CString(rival_successor.IsFemale, 'лгунья, воровка и мерзавка, планирующая', 'лгун, вор и мерзавец, планирующий' )] посеять раздор в вашей державе»."
 bp2_yearly.0631.desc.rationale.revenge: "«... слуга [regent.GetFaith.DevilNamePossessive], чьим преступлениям против меня и моих владений нет числа, [ROOT.Char.GetFirstNameNoTooltip], и я не сомневаюсь, что если выдастся возможность, [rival_successor.GetHerHis] гнев обрушится и на державу [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]»."
 bp2_yearly.0631.desc.rationale.criminality: "«... [rival_successor.GetSheHe] [Select_CString(rival_successor.IsFemale, 'известная преступница', 'известный преступник' )], [ROOT.Char.GetFirstNameNoTooltip], и несомненно выискивает новые возможности, предаваться греху и пороку. А уж какие силы [rival_successor.GetSheHe] получит, если вдруг окажется, что [ROOT.Char.GetDiarchTitle] теперь [rival_successor.GetSheHe]...»"
 bp2_yearly.0631.desc.rationale.opposing_traits: "«... даже недолгого общения с [Select_CString(rival_successor.IsFemale, 'ней', 'ним' )] уже достаточно, чтобы свихнуться, [ROOT.Char.GetFirstNameNoTooltip]. Просто не верится, что человек может настолько ошибаться #EMP во всем#!»."
 bp2_yearly.0631.desc.rationale.sins: "«... я не советую садиться с [Select_CString(rival_successor.IsFemale, 'ней', 'ним' )] за один стол, [regent.GetFaith.GetAdherentName|l] не может себе такого позволить, и вы, [ROOT.Char.GetFirstNameNoTooltip], тоже не должны так делать, иначе [rival_successor.GetHerHis] грехи отпечатаются в вашем нежном юном сердце»."
 bp2_yearly.0631.desc.rationale.petty_opinions: "«... и это не какой-то отдельный случай, [ROOT.Char.GetFirstNameNoTooltip]. Дело в том, как [rival_successor.GetSheHe] себя ведет. Пройдет немного времени, и [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] возненавидит вас из-за одного только раздражения»."
 bp2_yearly.0631.desc.rationale.hideousness: "«... да вы просто #EMP взгляните#! на [Select_CString(rival_successor.IsFemale, 'эту женщину', 'этого мужчину' )]! Если это слово вообще применимо — мне доводилось видеть раздавленных тележными колесами жаб, которые выглядели привлекательнее. Несомненно, подобное уродство говорит о всевозможных грехах, скрывающихся под этой гнусной оболочкой»."
 bp2_yearly.0631.desc.rationale.generic: "«... [rival_successor.GetSheHe] всюду наживает себе врагов, [ROOT.Char.GetFirstNameNoTooltip], и я отношусь к их числу. Проявите хоть каплю доброты, и [rival_successor.GetSheHe] вскоре злоупотребит вашей щедростью и предаст вас»."
 bp2_yearly.0631.desc.outro: "\n\n«Если ничего не предпринять, [rival_successor.GetSheHe] может отнять у меня мою должность и причинить вам #EMP непоправимый#! вред»."
 bp2_yearly.0631.a: "Если... вы думаете, что так будет лучше..."
 bp2_yearly.0631.b: "Ни за что! Это лишь ваша наглая ложь!"
 bp2_yearly.0631.b.tt: "Вы отказываетесь выносить осуждение"
 bp2_yearly.0631.c.rowdy: "Я уже в состоянии различить личные распри."
 bp2_yearly.0631.c.charming: "Наверняка мне удастся переубедить [rival_successor.GetHerHis], если до такого дойдет."
 bp2_yearly.0631.c.curious: "Я не могу верить кому-либо из вас на основании одних лишь слов, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0631.c.pensive: "Мне... надо подумать об этом..."
 bp2_yearly.0631.c.bossy: "Не втягивайте #EMP меня#! в свои личные проблемы."
 bp2_yearly.0641.t: "Услуга за услугу"
 bp2_yearly.0641.desc.intro.request_boilerplate: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|l] и [ROOT.Char.GetTitleAsNameNoTooltip|l], я, как [ROOT.Char.GetDiarchTitle], нуждаюсь в дополнительных полномочиях, чтобы разрешить один важный вопрос."
 bp2_yearly.0641.desc.intro.tribal: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] входит в небольшую учебную комнату, а по пятам следует пожилой законоговоритель.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ Этот свидетель подтвердит вашу клятву».\n\n"
 bp2_yearly.0641.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] уверенной походкой входит в небольшую учебную комнату, сжимая в руке пачку пергамента.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ Будьте любезны, подпишите эти документы и скрепите их печатью.\n\n"
 bp2_yearly.0641.desc.midtro: "«Разумеется, я ни за что не приду с такой просьбой с пустыми руками! За эту небольшую услугу я"
 bp2_yearly.0641.desc.vs_courtly: "поговорю с самыми образованными из ваших вассалов и замолвлю за вас словечко»."
 bp2_yearly.0641.desc.vs_glory_hound: "поговорю с самыми кровожадными из ваших вассалов, чтобы они не сомневались, что вам уготовано славное будущее»."
 bp2_yearly.0641.desc.vs_parochial: "поговорю с вашими местечковыми вассалами и напомню, что в столице не забывают об их тревогах»."
 bp2_yearly.0641.desc.vs_zealot: "поговорю с самыми фанатичными из ваших вассалов, чтобы они не сомневались в ваших благочестивых делах во имя [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 bp2_yearly.0641.desc.vs_minority: "поговорю с вассальными представителями различных народов, чтобы сохранить стабильность вашей пестрой державы»."
 bp2_yearly.0641.desc.vs_baron: "поговорю с вашими младшими вассалами и наведу среди них порядок»."
 bp2_yearly.0641.desc.dynasty: "отправлю от вашего имени лестные письма всей вашей родне, даже самой дальней»."
 bp2_yearly.0641.desc.fellow_vassals: "отправлю письма с заверениями в дружбе всем прочим вассалам, над которыми властвует [ROOT.Char.GetLiege.GetTitledFirstName], и помогу вам завести дружеские связи в державе [ROOT.Char.GetLiege.GetPrimaryTitle.GetDefinitiveName]»."
 bp2_yearly.0641.desc.powerful_vassal: "поговорю с крупнейшими магнатами в ваших землях и заверю их, что к их мнению всегда прислушиваются»."
 bp2_yearly.0641.desc.hof: "удостоверюсь, что [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] получит от вашего имени письма с искренними заверениями, чтобы на вашей стороне была поддержка представителя [ROOT.Char.GetFaith.HighGodNamePossessive] на земле»."
 bp2_yearly.0641.desc.realm_priest: "найду время, чтобы я и [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] поговорили, тем самым обеспечив вам благорасположение духовенства»."
 bp2_yearly.0641.desc.maa_maintenance: "постараюсь изыскать дополнительные средства для ваших личных войск»."
 bp2_yearly.0641.desc.cowed_vassal: "выжму дополнительные #EMP подати#! из наиболее пугливых вассалов»."
 bp2_yearly.0641.desc.war_income: "договорюсь о сборе военного налога в это непростое время»."
 bp2_yearly.0641.desc.free_ho_hire: "договорюсь о помощи со стороны наиболее рьяных защитников нашей веры, которые пригодятся вам, когда вы повзрослеете»."
 bp2_yearly.0641.desc.mercenary_cost_reduction: "договорюсь о скидке с наемниками в ваших землях. Они пригодятся вам, когда вы повзрослеете»."
 bp2_yearly.0641.desc.raid_speed: "привлеку в ваши отряды опытных налетчиков, чтобы добыча из других земель была еще богаче»."
 bp2_yearly.0641.desc.outro.tribal: "\n\nМне нужно лишь произнести слова."
 bp2_yearly.0641.desc.outro.fallback: "\n\nМне нужно лишь накарябать несколько букв."
 bp2_yearly.0641.a: "Раз вы так говорите..."
 bp2_yearly.0641.b: "Вы перегибаете палку, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0641.c.rowdy: "Вы [ROOT.Char.GetDiarchTitle], вот и разбирайтесь сами!"
 bp2_yearly.0641.c.charming: "Вы же лучше меня в этом разбираетесь, может, #EMP вы#! обо всем позаботитесь?"
 bp2_yearly.0641.c.curious: "Это так скучно, давайте поговорим о чем-нибудь другом."
 bp2_yearly.0641.c.pensive: "Увы, меня ждет учеба."
 bp2_yearly.0641.c.bossy: "Это ниже моего достоинства, делайте что хотите."
 bp2_yearly.0641.c.tt: "[regent.GetFirstNameNoTooltip] получит свободу действий, но не ваше одобрение"
 bp2_yearly.0651.t: "По первому зову"
 bp2_yearly.0651.desc.intro: "[Select_CString(regent.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetDiarchTitle] [regent.GetFirstName] увлеченно слушает мою историю с выражением заинтересованности и приязни в глазах, пока"
 bp2_yearly.0651.desc.story.rowdy.invented_game: "я подробно расписываю правила придуманной мной игры в мяч. Я ими #EMP очень#! горжусь."
 bp2_yearly.0651.desc.story.rowdy.climbed_roof: "я подробно рассказываю свой путь подъема на новую башню. Да, это опасно, но никто в державе [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] не карабкается лучше меня."
 bp2_yearly.0651.desc.story.rowdy.prank: "я со смехом описываю свой недавний розыгрыш, и да, остальным было не до смеха, зато мне было #EMP очень#! весело."
 bp2_yearly.0651.desc.story.charming.composed_poem: "я обсуждаю символизм и смысл написанной мной поэмы. Думаю, это лучшее из написанного мной, но не знаю, могу ли я уже считать себя поэтом."
 bp2_yearly.0651.desc.story.charming.new_friend: "я рассказываю [regent.GetHerHim] о ребенке одного из слуг, которому понравились мои игры. Думаю, что хотя бы на сезон у меня появился друг."
 bp2_yearly.0651.desc.story.charming.new_word: "Я объясняю, как произносить придуманное мной слово. Думаю, оно вскоре уйдет в народ, когда подданные узнают, что #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#! использует это слово."
 bp2_yearly.0651.desc.story.curious.distant_land: "я рассказываю [regent.GetHerHim] о странных далеких землях, о которых недавно рассказали мне, и их причудливых обитателях."
 bp2_yearly.0651.desc.story.curious.book_gift: "я подробно пересказываю содержание книги, подаренной одним из младших вассалов — не шедевр, но я читаю ее запоем."
 bp2_yearly.0651.desc.story.curious.strange_bird: "я показываю на различные части своего наброска, пытаюсь объяснить, как двигалась замеченная мной странная птица, на что был похож ее хохолок, и стараюсь изобразить ее голос."
 bp2_yearly.0651.desc.story.pensive.distant_letter: "я рассказываю о с трудом написанном письме для знатного человека из далеких земель, о котором слагают легенды. Я не знаю, дойдет ли мое послание, но мне греет душу одна лишь мысль о возможном ответе."
 bp2_yearly.0651.desc.story.pensive.foreign_custom: "я рассказываю [regent.GetHerHim] о странном чужеземном обычае, о котором мне недавно рассказали, и как бы мне хотелось, чтобы такой обычай был и в державе [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0651.desc.story.pensive.draft_law: "я рассказываю о своих попытках составить закон. Он... не #EMP вполне#! готов, но я горжусь достигнутым прогрессом."
 bp2_yearly.0651.desc.story.bossy.servants_caught: "я рассказываю [regent.GetHerHim] о застигнутых за бездельем слугах и о том, как они были отчитаны за лень."
 bp2_yearly.0651.desc.story.bossy.court_protocol: "я описываю и показываю новый придворный протокол, который хочу ввести. Думаю, это всем даст понять, кто [ROOT.Char.GetTitleAsName|l] державы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0651.desc.story.bossy.organised_game: "я рассказываю об организации игры с другими детьми при дворе, о разделении их на команды и проведении самой игры."
 bp2_yearly.0651.desc.rationale.predecessor: "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Юная', 'Юный' )] [ROOT.Char.GetFirstNameNoTooltip], я слушаю вас, и сразу вспоминается [predecessor.GetFirstName], — вздыхает [regent.GetFirstName], явно погрузившись в воспоминания после моих слов. — Вы и выглядите точь-в-точь как [ROOT.Char.Custom2('RelationToMeShort', predecessor)]»."
 bp2_yearly.0651.desc.rationale.loyalty: "\n\n«Я вами горжусь, вы ведь знаете? Я горжусь возможностью опекать вас в детстве и буду с еще большей гордостью служить вам, когда вы повзрослеете»."
 bp2_yearly.0651.desc.rationale.compassion: "\n\n«Мне повезло служить вам, [Select_CString(ROOT.Char.IsFemale, 'юная', 'юный' )] [ROOT.Char.GetFirstNameNoTooltip], — вздыхает [regent.GetSheHe], — и повезет увидеть, как вы повзрослеете»."
 bp2_yearly.0651.desc.rationale.fallback: "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Юная', 'Юный' )] [ROOT.Char.GetFirstNameNoTooltip], однажды вы станете величайшим правителем в истории державы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]. Я так вами горжусь»."
 bp2_yearly.0651.desc.outro: "\n\n«Я всегда буду рядом, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Даже если [regent.GetFaith.random_NegativeAfterLife] будет против вас, вы можете на меня рассчитывать»."
 bp2_yearly.0651.a: "Вы клянетесь, что никогда не предадите меня?"
 bp2_yearly.0651.b: "[ROOT.Char.GetFirstNameNoTooltip] и [regent.GetFirstNameNoTooltip], друзья навек!"
 bp2_yearly.0651.c: "Это мило, но я вам историю рассказываю."
 bp2_yearly.0651.d: "Пойдем, расскажем двору, как прошел мой день!"
 bp2_yearly.0661.t: "Инструмент"
 bp2_yearly.0661.desc: "«#EMP [Select_CString(ROOT.Char.IsFemale, 'Эта', 'Этот' )] [offended_family.Custom2('GetWomanManGirlBoy', ROOT.Char)] — [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [offended_family.Custom2('RelationToMeShort', ROOT.Char)]!#! — кричит [offended_family.GetFirstName], пока [Select_CString(offended_family.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetDiarchTitle] [regent.GetFirstName] выслушивает этот взрыв негодования в одном из множества пустых коридоров владения [ROOT.Char.GetCapitalLocation.GetName]. — Вы не можете вот так прятать [ROOT.Char.GetHerHis] от меня».\n\nУ меня не было намерений подслушивать, на эту встречу я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] случайно, преследуя слугу, но теперь я стою рядом, стараясь, чтобы меня не заметили.\n\n«Да, [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'ваша', 'ваш' )] [offended_family.Custom2('RelationToMeShort', ROOT.Char)], но [ROOT.Char.GetSheHe] под #EMP моей#! опекой до тех пор, пока я не сочту [Select_CString(ROOT.Char.IsFemale, 'ее готовой', 'его готовым' )] самостоятельно заниматься делами. А до тех пор [ROOT.Char.GetTitledFirstName] говорит моими устами, и, по моему мнению, вы и вам подобные лишь смущаете юный ум»."
 bp2_yearly.0661.a: "[regent.GetFirstNameNoTooltip] [Select_CString(regent.IsFemale, 'права', 'прав' )], стыдитесь, [offended_family.GetFirstNameNoTooltip]!"
 bp2_yearly.0661.b: "Проявите уважение, [offended_family.GetFirstNameNoTooltip] [Select_CString(regent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', offended_family)]."
 bp2_yearly.0661.c.rowdy: "Пусть сами разбираются, у меня другие дела."
 bp2_yearly.0661.c.charming: "Нет смысла отдавать предпочтение кому-то из них."
 bp2_yearly.0661.c.curious: "Как интересно, но что насчет того слуги..."
 bp2_yearly.0661.c.pensive: "Я не хочу участвовать в этом споре."
 bp2_yearly.0661.c.bossy: "Вот повзрослею, возьму власть, тогда и разберусь с обоими."
