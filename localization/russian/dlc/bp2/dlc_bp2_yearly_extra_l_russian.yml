l_russian:
 #My Favorite Councilor
 bp2_yearly_extra.0001.t: "Любимый советник"
 bp2_yearly_extra.0001.desc: "Удивительно и интригующе. Я наблюдаю за работой совета, и в особенности мое внимание привлекает [Select_CString(target_councilor.IsFemale, 'одна советница', 'один советник' )] — [ROOT.Char.Custom2( 'RelationToMe', target_councilor )], [target_councilor.GetTitledFirstName].\n\nСовершенно очевидно, что у нас одинаковые интересы и пристрастия. Я начинаю все чаще бывать на совете."
 bp2_yearly_extra.0001.a: "Я хочу помочь!"
 bp2_yearly_extra.0001.a.tt: "Помочь или устроить беспорядок? Чтобы научиться, нужно запачкаться. "
 bp2_yearly_extra.0001.b: "Я просто хочу посмотреть, как они работают."
 bp2_yearly_extra.0001.b.tt: "Всегда безопаснее стоять сзади и тихонько записывать."
