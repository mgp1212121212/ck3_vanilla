 bp2_yearly.6001.opening: "[childs_host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_yearly.6001.desc: "За то время, что [Select_CString(hosted_child.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName] пребывает под моей опекой, выяснилось нечто весьма неприятное: вам нет дела до [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]их добродетелей. Из сорванцов, что понятия не имеют о наших традициях, у вас при дворе растут самые настоящие"
 bp2_yearly.6001.desc.insult.bellicose: "рохли."
 bp2_yearly.6001.desc.insult_bureaucratic: "моты."
 bp2_yearly.6001.desc.insult.communal: "проходимцы."
 bp2_yearly.6001.desc.insult.courtly: "тупые громилы."
 bp2_yearly.6001.desc.insult.egalitarian: "подлецы."
 bp2_yearly.6001.desc.insult.spiritual: "еретики"
 bp2_yearly.6001.desc.insult.stoic: "негодяи."
 bp2_yearly.6001.desc.outro: "\n\nВсе лидеры нашего народа об этом знают. Благодаря мне."
 bp2_yearly.6001.a: "Я непременно этим займусь! Нужно доказать, что [Select_CString(childs_host.IsFemale, 'она не права', 'он не прав' )]!"
 bp2_yearly.6001.a.tt: "Нужно серьезно поговорить с придворными преподавателями о ценностях."
 bp2_yearly.6001.b: "Я поступлю, как захочу."
 bp2_yearly.6001.b.tt: "Пусть [ROOT.Char.GetCulture.GetNameNoTooltip] обычно не такие, но я могу стать [Select_CString(ROOT.Char.IsFemale, 'самой особенной', 'самым особенным' )] из них."
 enforcing_cultural_values_modifier: "Навязанные культурные ценности"
 enforcing_cultural_values_modifier_desc: "Этот персонаж непрестанно требует исполнения обычаев своей культуры."
