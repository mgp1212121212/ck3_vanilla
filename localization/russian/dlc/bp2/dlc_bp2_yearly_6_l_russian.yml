l_russian:
 bp2_yearly.6000.t: "Не по-[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]и"
 bp2_yearly.6000.desc.intro: "Когда [Select_CString(hosted_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName] показывает все, на что [Select_CString(hosted_child.IsFemale, 'способна', 'способен' )], [tutor.GetName] рассказывает, что неделя обучения была полна огорчений и разочарований."
 bp2_yearly.6000.desc.fault.bellicose: "\n\n«[hosted_child.GetSheHe|U] совершенно не умеет #EMP добиваться#! своего! [hosted_child.GetFirstNameNoTooltip] предпочитает мирно решать все вопросы, нежели доказывать собственную силу! Другие пути [Select_CString(hosted_child.IsFemale, 'девчонка', 'мальчишка' )] просто не признает!»"
 bp2_yearly.6000.desc.fault.bureaucratic: "\n\n«Этот ребенок — совершенно неорганизованное существо! [hosted_child.GetSheHe|U] все время витает в облаках. [hosted_child.GetSheHe|U] не может отличить чистого исподнего от испачканного! Просто воплощение хаоса!»"
 bp2_yearly.6000.desc.fault.communal: "\n\n«Это дитя поливает грязью собственную мать! Похоже, никто не говорил [hosted_child.GetHerHim], насколько это плохо. [hosted_child.Custom('GirlBoy')|U] не думает о близких, оставшихся на родине, и считает, что кроме [Select_CString(hosted_child.IsFemale, 'нее самой', 'него самого' )] никто о [Select_CString(hosted_child.IsFemale, 'ней', 'нем' )] не позаботится."
 bp2_yearly.6000.desc.fault.courtly: "\n\n«Об утонченности этот ребенок понятия не имеет! Мне пришлось дать [hosted_child.GetHerHim] затрещину, чтобы заставить вам поклониться, о [ROOT.Char.GetTitleAsNameNoTooltip|l]. Может ли [hosted_child.GetSheHe] декламировать стихи? Изысканно говорить о противоположном поле? Нет!»"
 bp2_yearly.6000.desc.fault.egalitarian: "\n\n«[hosted_child.GetSheHe|U] совершенно не уважает народы, которые живут на наших землях. Дитя уверено, что [realm_minority.GetNameNoTooltip] не говорит, а блеет по-овечьи — и постоянно это изображает! По-вашему, это называется образованием?»"
 bp2_yearly.6000.desc.fault.egalitarian_no_culture: "\n\n«[hosted_child.GetSheHe|U] совершенно не уважает народы, которые живут на наших землях. Дитя изображает их речь в виде овечьего блеяния! По-вашему, это называется образованием?»"
 bp2_yearly.6000.desc.fault.spiritual: "\n\n«Думаете, это дитя благодарит небеса за хлеб насущный? Или взывает к богу о помощи? Нет! [hosted_child.GetSheHe|U] понятия не имеет о том, что такое уважение»."
 bp2_yearly.6000.desc.fault.stoic: "\n\n«Этот ребенок не восхищается красотами нашего родного края, но лишь брезгливо морщит нос. [hosted_child.GetSheHe|U] гневно отвергает мысль о том, что свой народ нужно защищать и отстаивать его интересы, [Select_CString(hosted_child.IsFemale, 'эта девочка — форменная эгоистка', 'этот мальчик — форменный эгоист' )]!»"
 bp2_yearly.6000.desc.mid: "\n\n[tutor.GetFirstNameNoTooltip] разражается ругательствами, в центре которых — [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))] ребенка.\n\n«Неужели [childs_home_liege.GetTitledFirstName] не знает, что такое"
 bp2_yearly.6000.desc.value.bellicose: "пыл и страсть?"
 bp2_yearly.6000.desc.value.bureaucratic: "здравомыслие?"
 bp2_yearly.6000.desc.value.communal: "любовь к родным и близким?"
 bp2_yearly.6000.desc.value.courtly: "благородные манеры?"
 bp2_yearly.6000.desc.value.egalitarian: "этикет?"
 bp2_yearly.6000.desc.value.spiritual: "уважение к нашим священным обрядам?"
 bp2_yearly.6000.desc.value.stoic: "чувство долга перед своим народом?"
 bp2_yearly.6000.desc.outro: "Разве может [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ая молодежь получить достойное воспитание при таком дворе, где понятия не имеют о наших обычаях?»"
 bp2_yearly.6000.a: "Все узнают, как недостойно ведет себя [childs_home_liege.GetTitleAsNameNoTooltip|l]!"
 bp2_yearly.6000.a.tt: "Заступиться за беднягу и заявить, что [hosted_child.GetFirstNameNoTooltip] — жертва обстоятельств, и всему виной [hosted_child.GetHerHis] [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))], [Select_CString(childs_home_liege.IsFemale, 'которой', 'которому' )] безразличны наши обычаи."
 bp2_yearly.6000.a.response: "[Concept( 'opinion', 'Мнение' )|E] представителей [childs_home_liege.GetCulture.GetCollectiveNounNoTooltip]ой культуры о персонаже [childs_home_liege.GetShortUIName] может ухудшиться"
 bp2_yearly.6000.b: "Я лично займусь перевоспитанием этого ребенка."
 bp2_yearly.6000.b.success: "Наши ценности запомнятся надолго"
 bp2_yearly.6000.b.failure: "Объяснение неверно понятых постулатов было трудным, но доходчивым"
 bp2_yearly.6000.c: "Не лезь ко мне с трижды проклятыми традициями."
