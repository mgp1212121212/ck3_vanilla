 bp2_yearly.6010.t: "Здесь нет узников"
 bp2_yearly.6010.desc: "«#EMP Друзей у меня много, но с дарами вот беда...#!» — поет [sad_boi.GetFirstName], и голос [sad_boi.GetHerHis] подрагивает от нахлынувших чувств.\n\n[Select_CString(sad_boi.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sad_boi'))] отшвыривает инструмент и кричит: «Всё, хватит! Только не [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]!"
 bp2_yearly.6010.adult: "Здесь даже не слыхали об элементарных удобствах».\n\nИспепеляя меня взглядом, [sad_boi.GetSheHe] добавляет: «Пусть эта песня станет моей мольбой о помощи в ужасном плену. О помощи небольшой и... денежной... если мой народ, конечно, меня не забыл...»"
 bp2_yearly.6010.child: "Я здесь постоянно [Select_CString(sad_boi.IsFemale, 'несчастна', 'несчастен' )]».\n\nГлядя на меня со слезами на глазах, [sad_boi.Custom('GirlBoy')] добавляет: «Если мои родные услышат эту песню, они не останутся равнодушными! И пришлют что-нибудь, от чего моя #EMP ссылка#! станет не такой мучительной... если, конечно, я им все еще [Select_CString(sad_boi.IsFemale, 'дорога', 'дорог' )]...»"
 bp2_yearly.6010.outro: "\n\n[sad_boi.GetSheHe|U] еще раз играет печальную мелодию, и в глазах [sad_boi.GetHerHis] отражается [home_court_liege.GetPrimaryTitle.GetNameNoTier]."
 bp2_yearly.6010.a: "Что ж, посмотрим, сколько они соберут «пожертвований»..."
 bp2_yearly.6010.a.tt: "...в мой кошелек."
 bp2_yearly.6010.b: "Тебе плохо?! #EMP Я могу помочь?#!"
 bp2_yearly.6010.b.tt: "Нельзя петь о моем дворе, как об обители скорби!"
 bp2_yearly.6010.c: "Пора напомнить [sad_boi.GetHerHim], где [sad_boi.GetHerHis] место."
 bp2_yearly.6010.c.tt: "Все мы, как рожденные здесь, так и нет, должны с честью выдержать трудности."
 bp2_yearly.6010.c.success: "[sad_boi.GetSheHe|U] соглашается: [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] получит второй шанс"
 bp2_yearly.6010.c.tt_education: "Результат обучения улучшится"
 bp2_yearly.6010.c.failure: "[sad_boi.GetFirstNameNoTooltip] расстраивается, когда [sad_boi.GetHerHis] стихи не принимают всерьез"
 bp2_yearly.6010.d: "Вообще-то, сочинение весьма очаровательное."
 bp2_yearly.6010.d.tt: "Пусть этот крик души разнесется повсеместно: красота слога важнее его смысла."
 bp2_yearly.6020.t: "Дети несут такую забавную чушь"
 bp2_yearly.6020.desc: "«А знаете, чем живет [snitch.GetHomeCourt.GetTitledFirstName]?» Я делюсь свежими сплетнями и вдруг замечаю, что [Select_CString(snitch.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.GetName] увлеченно слушает, и задумчивая улыбка застыла"
 bp2_yearly.6020.child: "на [snitch.GetHerHis] крошечном лице.\n\n«Я тоже кое-что могу рассказать, [ROOT.Char.GetTitleAsNameNoTooltip|l]. Эта история о том, что я [Select_CString(snitch.IsFemale, 'видела сама', 'видел сам' )]! Только... мне нельзя об этом говорить. Потому что я [Select_CString(snitch.IsFemale, 'обещала', 'обещал' )]».\n\n[snitch.GetSheHe|U] коварно хихикает, наслаждаясь внезапным осознанием власти над старшими.\n\n«Это так дерзко!» — радостно восклицает [snitch.GetFirstNameNoTooltip]."
 bp2_yearly.6020.youth: "на лоснящемся лице подростка.\n\n«Я тоже знаю историю, [ROOT.Char.GetTitleAsNameNoTooltip|l]: вы мне как раз о ней напомнили. Ее, вообще-то, ни в коем случае нельзя рассказывать, но... Я [Select_CString(snitch.IsFemale, 'была такой маленькой', 'был таким маленьким' )]. Кажется, это было так давно...»\n\n[snitch.GetSheHe|U] зловеще хихикает, наслаждаясь внезапным осознанием власти над теми, кто [Select_CString(snitch.IsFemale, 'ее', 'его' )] растил.\n\n«Ух, как дерзко!» — радостно восклицает [snitch.GetFirstNameNoTooltip]."
 bp2_yearly.6020.liege: "«Святая простота, святая дерзость!»"
 bp2_yearly.6020.family: "«Родственники иногда такое творят!»"
 bp2_yearly.6020.a: "Продолжай..."
 bp2_yearly.6020.a.secret: "Вы узнаете [Concept( 'secret', 'секрет' )|E] рода [snitch.GetShortUIName]"
 bp2_yearly.6020.a.non_family_secret: "Вы узнаете [Concept( 'secret', 'секрет' )|E], которым [no_no_doer.GetShortUIName] делится только с ближайшим кругом [Concept( 'court', 'придворных' )|E]"
 bp2_yearly.6020.a.success: "История настолько гадкая, что даже хорошая"
 bp2_yearly.6020.a.failure: "По-моему, это просто детское дурачество..."
 bp2_yearly.6020.a.no_secret: "Вы не узнали ничего полезного"
 bp2_yearly.6020.b: "Болтливый язык ведет к бесчестью."
 bp2_yearly.6020.b.tt: "Пусть [snitch.GetFirstNameNoTooltip] поймет, что благоразумие важнее слухов."
 bp2_yearly.6020.b.discretion: "В будущем [snitch.GetShortUIName] вряд ли станет выдавать ваши [Concept( 'secrets', 'секреты' )|E]"
 bp2_yearly.6030.t: "Глаза семьи"
 bp2_yearly.6030.desc: "[Select_CString(snitch.IsFemale, 'Моя', 'Мой' )] [snitch.Custom('ComplimentAdjective')][Select_CString(snitch.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.GetFirstName] светлеет, как первый солнечный луч, когда рассказывает, как [snitch.GetHerHim] жилось в заложниках, и как [Select_CString(warden.IsFemale, 'обращалась', 'обращался' )] с [Select_CString(snitch.IsFemale, 'ней', 'ним' )] [warden.GetNamePossessive].\n\n[snitch.GetSheHe|U] заметно [Select_CString(snitch.IsFemale, 'изменилась: стала', 'изменился: стал' )] мудрее, внимательнее. [Select_CString(snitch.IsFemale, 'Верная', 'Верный' )] [snitch.GetDynastyHouseName], хорошо [Select_CString(snitch.IsFemale, 'знакомая', 'знакомый' )] с жизнью на чужой земле.\n\n[Select_CString(snitch.IsFemale, 'Верная', 'Верный' )] [snitch.GetDynastyHouseNameNoTooltip]... возможно, из [Select_CString(snitch.IsFemale, 'ее', 'его' )] долгого отсутствия можно извлечь пользу?.."
 bp2_yearly.6030.hostage_reticent: "\n\nВпрочем, [snitch.GetFirstNameNoTooltip], похоже, #negative_value очень не хочет#! чем-либо делиться. Возможно, [Select_CString(snitch.IsFemale, 'ее', 'его' )] предупредили, что до добра это не доведет."
 bp2_yearly.6030.hostage_normal: "\n\nКонкретнее, что знает [snitch.GetFirstNameNoTooltip], и знает ли [Select_CString(snitch.IsFemale, 'она', 'он' )] хоть что-то?"
 bp2_yearly.6030.a: "Я могу выудить секреты, которые скрывает [warden.GetPrimaryTitle.GetNameNoTierNoTooltip]..."
 bp2_yearly.6030.maybe_secret: "#high [snitch.GetFirstName]#! #EMP может#! выдать [Concept( 'secret', 'секрет' )|E], которым [warden.GetShortUIName] [Select_CString(warden.IsFemale, 'поделилась', 'поделился' )] только с ближайшим окружением"
 bp2_yearly.6030.a.success: "Вы узнаете все, что знает [snitch.GetFirstNameNoTooltip]"
 bp2_yearly.6030.a.failure: "[snitch.GetFirstNameNoTooltip] избегает расспросов"
 bp2_yearly.6030.a.no_secret: "[snitch.GetFirstName] знает... только пустяки"
 bp2_yearly.6030.a.evade: "#high [snitch.GetFirstName]#! не выдает ничего полезного"
 bp2_yearly.6030.b: "Такая верность семье достойна награды!"
 bp2_yearly.6030.b.tt: "Дать [snitch.GetHerHim] понять, как щедро я вознаграждаю агентов и информаторов!"
 bp2_yearly.6030.b.failure: "[snitch.GetFirstNameNoTooltip] не делится [Concept( 'secrets', 'секретами' )|E]"
 bp2_yearly.6030.b.rewarded: "#high [snitch.GetFirstName]#! с большей вероятностью присоединится к вашим [Concept( 'schemes', 'проискам' )|E]"
 bp2_yearly.6030.refuse_reward: "#high [snitch.GetFirstName]#! [Select_CString(snitch.IsFemale, 'безучастна', 'безучастен' )] и не желает помогать"
 bp2_yearly.6030.c: "Без чести от заложника толку нет."
 bp2_yearly.6030.c.tt: "Узы договора нерушимы."
 bp2_yearly.6030.c.honor: "[rulers|E] охотнее вступают с вами в переговоры об обмене [Concept( 'hostages', 'заложниками' )|E]"
 bp2_yearly.6030.c.hostage_secrets: "@alert_icon! #alert_trial Выпытывая [Concept( 'secrets', 'секреты' )|E] у [Concept( 'hostages', 'заложников' )|E], вы зарабатываете репутацию [Concept( 'tyranny', 'тирана' )|E]#!"
 honorable_warden_modifier: "Благородный опекун"
 honorable_warden_modifier_desc: "Этот персонаж относится к [Concept( 'hostages', 'заложникам' )|E] подчеркнуто благородно."
 bp2_yearly.6040.t: "Совершенно иные"
 bp2_yearly.6040.desc: "Я наблюдаю, как самые юные представители #L [ROOT.Char.GetCulture.GetCollectiveNoun]ой#! молодежи постигают науки. Знания даются им с трудом, дисциплина на уроках отсутствует, а грызутся они ничуть не хуже собственных родителей. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] во всей красе.\n\nТо ли дело #L [advanced_culture.GetCollectiveNoun]ие#! дети — [childhood_location.GetCounty.GetTitle.GetNameNoTier] может ими гордиться. В их державе царит порядок, а великие труды и великие идеи там — обычное дело. Помню, как меня там"
 bp2_yearly.6040.hostage: "держали в заложниках"
 bp2_yearly.6040.education: "учили"
 bp2_yearly.6040.outro: "— это было крайне познавательно.\n\nМне стало ясно, насколько же примитивны мои сородичи.\n\nНо я могу это изменить. Вооружившись [advanced_culture.GetCollectiveNounNoTooltip]ими знаниями, которые мне повезло получить еще в юности... я, пожалуй, смогу повести нас в светлое будущее извилистой дорогой реформ?"
 bp2_yearly.6040.a: "Под моим началом держава может переродиться."
 bp2_yearly.6040.a.tt: "Познакомить мой народ с чужеземными учениями, чтобы заменить наши традиции — или возвеличить их."
 bp2_yearly.6040.a.reforms: "Вы пытаетесь реформировать и развить вашу [Concept( 'culture', 'культуру' )|E], [Concept( 'court', 'двор' )|E] и [Concept( 'realm', 'державу' )|E] по #L [advanced_culture.GetCollectiveNoun]ому#! образцу"
 bp2_yearly.6040.a.warning: "@alert_icon! #alert_trial На этой уйдет много сил и средств. Подготовьтесь как следует.#!"
 bp2_yearly.6040.b: "Как можно даже #EMP подумать#! об изменении наших обычаев?"
 bp2_yearly.6040.b.tt: "Я считаю, что [ROOT.Char.GetCulture.GetNameNoTooltip] обладают прекрасными обычаями, а все остальное меня не интересует!"
 bp2_yearly.6040.b.promote_culture: "Эффективность [Concept('councillor_task', 'задания советника')|E] «[Concept('promote_culture', 'Продвижение культур')|E]» повысится на #high 25 лет#!"
 bp2_yearly.6040.b.no_reforms: "Вы навсегда забудете об этих реформах."
 bp2_yearly.6040.c: "Время еще не пришло."
 bp2_yearly.6040.c.recurring: "Стремление к реформам скорее всего вернется"
 devoted_to_tradition_modifier: "Поборник традиций"
 devoted_to_tradition_modifier_desc: "Этот персонаж известен неприятием к чужакам и яростной защитой обычаев своего народа."
 bp2_devoted_to_tradition_modifier_conversion_task_desc: "$devoted_to_tradition_modifier$"
 bp2_yearly.6050.t: "Камень, железо, глина и прутья"
 bp2_yearly.6050.desc: "По моему приказу [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] украшается новыми улицами и небольшими аванпостами в стиле величественных дорог, крепостей и налоговых контор, которые строят [advanced_culture.GetName].\n\nИ все равно моя столица — ни средоточие роскоши, как [childhood_location.GetCounty.GetTitle.GetNameNoTier], ни густонаселенный край, где процветает торговля и ремесла, как [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. #EMP Пока.#!\n\nРядом со мной стоит [noble_representative.GetTitledFirstName] и неодобрительно смотрит на новые постройки и чужеземных архитекторов.\n\n«Вы делаете #EMP торговцев#! и #EMP простолюдинов#! богаче, — усмехается [Select_CString(noble_representative.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noble_representative'))], — а верная вам знать при такой поддержке могла бы возводить новые чертоги!»"
 bp2_yearly.6050.a: "Моя новая великая столица будет процветать!"
 bp2_yearly.6050.a.tt: "Скоро новый алмаз заблистает среди городов на заселенных землях. Его жители будут процветать — а с ними и я."
 bp2_yearly.6050.b: "Мы — цивилизованный народ, и мы ничего не отдаем #EMP даром#!. Мы взимаем налоги и строим."
 bp2_yearly.6050.b.tt: "В чужеземных державах такие поборы в порядке вещей, а значит, они будут и здесь!"
 bp2_yearly.6050.every_county_development: "Уровень [Concept( 'development', 'развития' )|E] в каждом [Concept( 'county', 'графстве' )|E] вашего [Concept( 'domain', 'домена' )|E] изменится на #positive_value +1#!"
 bp2_yearly.6050.county_control_loss: "Уровень [Concept( 'control', 'контроля' )|E] в каждом [Concept( 'county', 'графстве' )|E] вашего [Concept( 'domain', 'домена' )|E] изменится на #negative_value -30#!"
 bp2_yearly.6050.county_opinion_modifier: "Каждое #L не[advanced_culture.GetCollectiveNoun]ое#! [county|El] вашего [Concept( 'domain', 'домена' )|E] получает модификатор «[GetModifier('unprecedented_taxation_modifier').GetNameWithTooltip]»"
 bp2_yearly.6050.c: "Я же не отвернусь от моих дворян!"
 bp2_yearly.6050.c.tt: "В первую очередь я осыплю милостями крупную знать, которой славится [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_yearly.6020.pay_vassals: "Вы платите [gold_i|E]#N [root_scope.MakeScope.ScriptValue('minor_gold_value')]#! всем [Concept( 'powerful_vassal', 'могущественным вассалам' )|E] #EMP и#! теряете [gold_i|E]#N [root_scope.MakeScope.ScriptValue('minor_gold_value')]"
 bp2_yearly.6050.reaffirmation_path: "@alert_icon! #alert_trial Это способствует #EMP быстрому#! укреплению [root_scope.GetCulture.GetCollectiveNounNoTooltip]их обычаев#!"
 bp2_yearly.6050.reform_path: "@alert_icon! #alert_trial Это способствует проведению [advanced_culture.GetCollectiveNounNoTooltip]их реформ#!"
 cultural_acceptance_gain_beginning_reforms: "[ruler|E] приступил к внедрению обычаев другой [Concept( 'culture_possessive', 'культуры' )|E]"
 cultural_acceptance_gain_building_familiar_settlements: "[realm|E] реформатора перестроена в заимствованном стиле"
 cultural_acceptance_turned_away_trade: "Лживыми речами о великих проектах [Concept( 'ruler', 'правителю' )|E] удалось провести строителей и торговцев другой [cultures|El]"
 massive_construction_efforts_modifier: "Проект грандиозного строительства"
 massive_construction_efforts_modifier_desc: "На грандиозные местные проекты спешно свозят опытных строителей."
 great_builder_modifier: "Великий строитель"
 great_builder_modifier_desc: "Ревностный поборник масштабного строительства, склонный к модернизации и привлечению чужеземных экспертов."
 unprecedented_taxation_modifier: "Невиданное налогообложение"
 unprecedented_taxation_modifier_desc: "Налоги, как в других державах (где они куда жестче), — помогают идти путем развития, который большинство отвергает."
 loyal_realm_nobility_modifier: "Любовь державной знати"
 loyal_realm_nobility_modifier_desc: "Этот персонаж пользуется пламенной любовью благородных воинов своего народа."
 bp2_yearly.6060.t: "Учения о вечном"
 bp2_yearly.6060.desc: "Для нас [ROOT.Char.GetFaith.GetAdjective|l] — это жалкие, убогие #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ие#!... мы подобны слепым котятам в темноте.\n\nКогда [clergy_representative.GetFirstName] и наши недалекие [clergy_representative.GetFaith.PriestNeuterPlural|l] молятся в надежде, что [ROOT.Char.GetFaith.HighGodName] благословит их, мои воспоминания уносятся туда, где развевались священные #L [advanced_culture.GetCollectiveNoun|l]ие#! одеяния, обрамляя истину, рекомую их носителями. [childhood_location.GetCounty.GetTitle.GetNameNoTier]... Я тоскую по чертогам, где меня щедро одаривали знаниями, о тайнах, которые открывались предо мной.\n\n"
 bp2_yearly.6060.same_faith: "[advanced_culture.GetNameNoTooltip|U] считают, что вера проявляется в величии и крепнет в учении. Она распространяется от высших к низшим и, в отличие от наших суеверий, всегда постоянна."
 bp2_yearly.6060.different_faith: "Неужели мне предстоит нести истину всем душам в державе? Неужели [advanced_culture_faith.GetAdjective] уместится в редких храмах и сохранится в немногочисленных буквах нашего алфавита?"
 #My guardian Kopti ensured I knew that, though we share the same faith, with few temples and fewer lettered folk in our land... wisdom slips, like water, through Karluk fingers.
 bp2_yearly.6060.a: "Я существую только ради этого. Я — [advanced_culture_faith.GetAdherentNameNoTooltip|l]."
 bp2_yearly.6060.a.tt: "Кто еще может соединить наши верования? И разве сможет [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] обрести духовность и просветление в любой другой вере?"
 bp2_yearly.6060.b: "Веру нужно укреплять и насаждать."
 bp2_yearly.6060.b.tt: "Мы повторим путь организации других конфессий, и по их следам вознесемся душой и укладом."
 bp2_yearly.6060.b.conversion_bonus: "Скорость [Concept( 'convert_county', 'смены конфессии графства' )|E]: #P +[EmptyScope.ScriptValue('zealous_proselytizer_percentage')|0]%#!"
 bp2_yearly.6060.c: "Ученость — фундамент любой силы."
 bp2_yearly.6060.c.tt: "А если во всей державе нет людей более ученых и мудрых, чем я, то при должном усердии она будет процветать!"
 bp2_yearly.6060.c.nerd: "Все навыки, кроме [Concept( 'learning', 'учености' )|E], снижаются на #negative_value 2#!"
 bp2_yearly.6060.c.tribal_warning: "@warning_icon! #X Когда ваша форма правления перестанет быть [Concept( 'tribal_government', 'племенной' )|E], вы сможете построить только университет#!"
 bp2_yearly.6060.d: "И все равно мне кажется... что только #EMP наша#! вера истинная!"
 bp2_yearly.6060.d.tt: "В нашей истине нет чванства, нет зауми — и тем она чище."
 fervor_gain_reformer_converts: "Знаменитый реформатор обратился"
 fervor_gain_reformer_champions_faith: "Правитель вдыхает новые силы в эту [Concept('faith', 'конфессию' )|E]"
 fervor_loss_reformer_rejects_faith: "Еще один поборник этой [Concept('faithpossessive', 'конфессии' )|E] отвергнут"
 adapted_rituals_modifier: "Приняты чужеземные обряды"
 adapted_rituals_modifier_desc: "Строятся храмы в чужеземном стиле, отправляются чужеземные обряды, и люди говорят, что в этом человеке не осталось ничего святого... или ничего, кроме святости?"
 court_of_scholars_modifier: "Двор ученых"
 court_of_scholars_modifier_desc: "Этот персонаж покровительствует интеллектуалам и безумцам, и народ под его правлением стремительно меняется."
 bp2_yearly.6070.t: "Все взгляды мира"
 bp2_yearly.6070.desc: "«Долгое время [Select_CString(advanced_court_owner.IsFemale, 'моей госпожой была', 'моим господином был' )] [advanced_court_owner.GetTitledFirstName] — [Select_CString(advanced_court_owner.IsFemale, 'великая представительница', 'великий представитель' )] #L [advanced_culture.GetCollectiveNoun|l]ого#! народа, — заявляет [foreign_official.GetName], [Select_CString(foreign_official.IsFemale, 'так называемая официальная представительница, которую', 'так называемый официальный представитель, которого' )] присылает нам [advanced_court_owner.GetPrimaryTitle.GetNameNoTier].\n\n«Поэтичность [advanced_court_owner.GetHerHis] власти, мода, покоряющая мир, придворные танцы, регалии и все прочее — вы желаете стать частью высшей культуры, [ROOT.Char.GetTitleAsNameNoTooltip|l]? Могу в этом помочь. Я знаю, где тайно хранятся #EMP несметные#! сокровища».\n\nЭти бессовестные негодяи просто слетаются на мои мечты о реформах и страсть к переменам... они чуют наживу."
 bp2_yearly.6070.a: "Лучше я буду наблюдать, как правит [advanced_court_owner.GetTitleAsNameNoTooltip|l]."
 bp2_yearly.6070.a.tt: "Мне не нужно величие, я ищу цивилизованный путь."
 bp2_yearly.6070.b: "Принеси нам цивилизованные манеры, роскошные одеяния."
 bp2_yearly.6070.b.tt: "За лучшие #L [advanced_culture.GetCollectiveNoun|l]ие#! одежды — высочайшая цена! А их происхождение... не в счет..."
 bp2_yearly.6070.artifact_warning: "@warning_icon! #X Пожалкй, [advanced_court_owner.GetTitledFirstName] захочет это вернуть#!"
 bp2_yearly.6070.change_clothes: "На протяжении вашего правления некоторые подданные будут одеваться, как [advanced_culture.GetName]"
 bp2_yearly.6070.change_clothes_heir: "Пока правит ваш [Concept( 'primary_heir', 'первый наследник' )|E], некоторые ваши подданные будут одеваться, как [advanced_culture.GetName]"
 bp2_yearly.6070.c: "Главное украшение власть имущих — умение говорить на языке силы."
 bp2_yearly.6070.c.tt: "Если я выучу [advanced_culture.GetLanguage.GetNameNoTooltip] язык, мы будем равны без всяких украшений."
 bp2_yearly.6070.court_language_discount: "Затраты [Concept( 'prestige', 'престижа' )|E] на смену [Concept( 'court_language', 'придворного языка' )|E] сильно снижаются"
 bp2_yearly.6070.d: "Вы, [advanced_culture.GetNameNoTooltip], мерзкие насекомые!"
 bp2_yearly.6070.d.tt: "Неужели можно сравнить #EMP меня#! с этим ничтожеством? Пусть [foreign_official.GetHerHim] как следует объяснят, что это не так!"
 artifact_admired_culture_regalia: "Пышные [advanced_court_owner.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие регалии"
 artifact_famed_culture_regalia_desc: "Роскошный выбор «импортных» #L [advanced_culture.GetCollectiveNoun|l]их#! украшений такого качества, которого [advanced_court_owner.GetTitleAsNameNoTooltip|l] может добиться от лучших мастеров."
 artifact_admired_culture_crown: "[root_scope.GetCulture.GetCollectiveNounNoTooltip|U]ая корона"
 artifact_famed_culture_crown_desc: "Впечатляющая #L [advanced_culture.GetCollectiveNoun|l]ая#! вещь, прежде не виданная в #L [root_scope.GetCollectiveNoun|l]их#! землях. Эта золотая корона сомнительной ценности проделала долгий путь, и теперь [root_scope.GetTitleAsNameNoTooltip|l] может возложить ее на чело."
 artifact_advanced_culture_treatise: "[root_scope.GetPrimaryTitle.GetAdjectiveNoTooltip]ий [advanced_culture.GetLanguage.GetNameNoTooltip|l]ий трактат"
 bp2_yearly.6080.t: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ая кровь"
 bp2_yearly.6080.desc: "Отряд #L [advanced_culture.GetCollectiveNoun|l]их#! наемников во главе с двумя опытными командирами предлагает наняться ко мне в качестве дворцовой охраны и для подготовки моих войск. Наемники ждут меня у ворот. В то же время внутри дворца [Select_CString(angry_vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_vassal'))] [angry_vassal.GetTitledFirstName] орет на меня.\n\n«#EMP [ROOT.Char.GetTitleAsNameNoTooltip]-[Select_CString(ROOT.Char.IsFemale, 'Предательница', 'Предатель' )], [advanced_culture.GetCollectiveNounNoTooltip|l]ая собака!#! Никогда у #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ого#! народа не было тиранов! К чему нам чужеземные законы и чужеземная сила? А наши обычаи? Ты их отменяешь?!»\n\n«Что ж, — заявляет [angry_vassal.GetSheHe], стоя в окружении своей вооруженной охраны, — тогда и наши клятвы верности больше не имеют силы. Все твои вассалы согласны: или [advanced_culture.GetNameNoTooltip] уходят, или мы тебе ничего не должны!»"
 bp2_yearly.6080.a: "Может, я впущу их, как мирных переселенцев?"
 bp2_yearly.6080.a.tt: "Вряд ли знать будет возражать, если новоприбывшие вытеснят только простолюдинов..."
 bp2_yearly.6080.pop_opinion_modifier: "Каждое #L не[advanced_culture.GetCollectiveNoun|l]ое#! [county|El] в том же [Concept( 'duchy', 'герцогстве' )|E] получит модификатор «#N [GetModifier('forcible_resettlement_modifier').GetNameWithTooltip]#!»"
 bp2_yearly.6080.b: "Это мятежник! #EMP Взять [Select_CString(angry_vassal.IsFemale, 'ее', 'его' )]!#!"
 bp2_yearly.6080.b.tt: "Посмотрим, сумеют ли прочие почитатели традиций организоваться без него!"
 bp2_yearly.6080.b.success: "Диссидент схвачен"
 bp2_yearly.6080.b.failure: "[angry_vassal.GetFirstNameNoTooltip] пробивается на свободу с боем"
 bp2_yearly.6080.add_both_courtiers: "[foreign_mercenary_1.GetName] и [foreign_mercenary_2.GetName] присоединяются к вашему двору"
 bp2_yearly.6080.c: "Все прошлые договоренности остались в прошлом. Меня никто не остановит."
 bp2_yearly.6080.c.tt: "Наш народ перерождается. Примитивные обеты, старые долги больше не имеют значения. Важно лишь довести дело до конца."
 bp2_yearly.6080.hook_removal_vassals: "[vassals|E] теряют все [Concept( 'hook', 'влияние' )|E] на вас"
 bp2_yearly.6080.hook_removal: "@warning_icon! #X Вы теряете все [Concept( 'hook', 'влияние' )|E] на [Concept( 'vassals', 'вассалов' )|E]#!"
 bp2_yearly.6080.truce_removal: "@warning_icon! #X Все [Concept( 'truces', 'перемирия' )|E] между вами и [Concept( 'vassals', 'вассалами' )|E] отменяются#!"
 bp2_yearly.6080.d: "Кровь моего народа не должна проливаться."
 bp2_yearly.6080.d.tt: "Наш народ и наше дело помогут нам сплотиться во имя общей цели: мы должны быть верны друг другу."
 elite_foreign_guard_modifier: "Казармы элитной стражи"
 elite_foreign_guard_modifier_desc: "Здесь расквартированы вымуштрованные бойцы, в основном из иных земель и народов. Они поддерживают себя в форме и ожидают приказов сюзерена."
 custom.every_non_advanced_culture_vassal: "Каждый #L не[advanced_culture.GetCollectiveNoun|l]ий#! [vassal|El]"
 custom.every_non_advanced_culture_unhooked_no_truce_vassal: "Каждый #L не[advanced_culture.GetCollectiveNoun|l]ий#! [vassal|El], с которым у вас заключено [truce|El] или на которого есть [hook|El]"
 forcible_resettlement_modifier: "Насильственное переселение"
 forcible_resettlement_modifier_desc: "Мигранты, которых вытеснили пришлые поселенцы более продвинутой культуры, вызывают здесь жгучую ненависть."
 common_noble_cause_modifier: "Общее благородное дело"
 common_noble_cause_modifier_desc: "Этот персонаж вдохновляет представителей той же культуры, воспевая общее дело."
 cultural_acceptance_learning_from_culture: "Эти [cultures|El] обменялись [Concept( 'innovation', 'инновацией' )|E]"
 bp2_yearly.6090.t: "Восстановленное наследие"
 bp2_yearly.6090.desc: "Что ж, довольно искать #L [advanced_culture.GetCollectiveNoun|l]ой#! благосклонности и мечтать об иноземной роскоши. Довольно выставлять себя на посмешище. Довольно.\n\n"
 bp2_yearly.6090.burn_letters: "Дары, что [Select_CString(advanced_court_owner.IsFemale, 'присылала', 'присылал' )] [advanced_court_owner.GetTitledFirstName], горят, а знатные [ROOT.Char.GetCulture.GetName] прославляют мое имя.\n\n"
 bp2_yearly.6090.burn_else: "Груда моих [advanced_culture.GetCollectiveNounNoTooltip|l]их нарядов пылает, а знатные [ROOT.Char.GetCulture.GetName] прославляют мое имя.\n\n"
 bp2_yearly.6090.reaffirm_social: "Когда жадные до власти [advanced_culture.GetNameNoTooltip] воспользовались моей алчностью, вассалы забили тревогу."
 bp2_yearly.6090.reaffirm_realm: "Когда мне вздумалось расколоть наши земли, они построили крепкие стены, а под их знамена встали достойные $knight_culture_player_plural_no_tooltip_lowercase$."
 bp2_yearly.6090.reaffirm_ritual: "И даже после моего плевка на их древние верования они молились за меня."
 bp2_yearly.6090.reaffirm_maa: "Они рисковали честью и жизнью, и [ROOT.Char.GetPrimaryTitle.GetNameNoTier] не достанется чужакам, несмотря на все мои старания."
 bp2_yearly.6090.outro: "\n\n[childhood_location.GetCounty.GetTitle.GetNameNoTier] — край, где мне довелось жить в детстве, — это туман, которым заволокло мой разум. [ROOT.Char.GetCulture.GetNameNoTooltip] — мой народ. И не нужно вести их к «высшим цивилизациям»."
 bp2_yearly.6090.a.bow: "Пусть весь мир склонится перед нами."
 bp2_yearly.6090.a.strength: "Пусть весь мир познает нашу силу."
 bp2_yearly.6090.a.governed: "Пусть весь мир признает нашу мудрость."
 bp2_yearly.6090.a.zeal: "Пусть весь мир осознает наше рвение."
 bp2_yearly.6090.a.kin: "Пусть весь мир подчинится нашим сородичам."
 bp2_yearly.6090.a.virtue: "Пусть весь мир восторгается нашей добродетелью."
 bp2_yearly.6090.a.tt: "Пусть возродятся древние узы — в пламени, которое поглотит всех, кто усомнится в [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ой мощи!"
 bp2_yearly.6090.tribal_invasion: "Вы можете использовать [casus_belli|El] «Вторжение» один дополнительный раз"
 bp2_yearly.6090.non_tribal_invasion: "Вы можете использовать [casus_belli|El] «Вторжение» один раз"
 bp2_yearly.6090.no_invasion_req: "Ваш [casus_belli|El] «Вторжение» не имеет ограничений по [Concept( 'prestige_level', 'уровню репутации' )|E]"
 bp2_yearly.6090.b: "Мы должны защищать нашу землю и наши семьи — вечно."
 bp2_yearly.6090.b.tt: "При мысли о том, что можно потерять все, у меня разбивается сердце. Мы должны быть тверды и непреклонны: такого не должно произойти."
 bp2_yearly.6090.traditionalist_traditions: "Стоимость всех родственных [Concept( 'traditions', 'традиций' )|E] снизится"
 a_cultures_great_defender_modifier: "Величайший народный защитник"
 a_cultures_great_defender_modifier_desc: "Этот персонаж сумел победить волну сомнений и превратился в прославленного героя своего народа и патриота родной земли."
 inspired_defenders_modifier: "Вдохновение — в рабстве и сопротивлении"
 inspired_defenders_modifier_desc: "Жители этого края яростно защищают свои права и своего лорда."
 uniter_and_conqueror_modifier: "Объединяй и властвуй"
 uniter_and_conqueror_modifier_desc: "Этот дальновидный лидер испытывал свой народ, пока всем не стало очевидно, сколь великое будущее ждет их вместе."
 cultural_acceptance_loss_rejected_influence: "Реформатор отверг иную культуру и предпочел изоляцию"
 bp2_yearly.6091.t: "Твердая вера народа"
 bp2_yearly.6091: "Мои неудачные реформы привели к печальным последствиям как для придворных в моих блистательных чертогах, так и для деревенской черни.\n\nПотрясения ожесточили сердца, и [ROOT.Char.GetCulture.GetName] относятся ко всем чужеземцам с неприязнью. Подозрительность и враждебность стали обычным делом, однако вместе с ними набирают популярность традиционные гуляния, веселые празднества, а боевой дух крепнет.\n\nСоветники рассказывают мне, о чем говорят в народе. Молва твердит, что такие лидеры, как я, будут беречь их традиции"
 bp2_yearly.6091.dominance: "и уклад в грядущие годы."
 bp2_yearly.6091.defense: "и защищать в грядущие годы."
 bp2_yearly.6091.a: "Давайте почтим наш народ празднеством."
 bp2_yearly.6091.a.tt: "...и больше ничего."
 bp2_yearly.6091.aggressive: "Вашей [Concept( 'culture', 'культуре' )|E] требуется меньше [Concept( 'prestige', 'престижа' )|E] для следующих традиций: [GetCultureTradition('tradition_ruling_caste').GetName], [GetCultureTradition('tradition_hereditary_hierarchy').GetName], [GetCultureTradition('tradition_staunch_traditionalists').GetName], [GetCultureTradition('tradition_zealous_people').GetName], [GetCultureTradition('tradition_faith_bound').GetName] и [GetCultureTradition('tradition_warrior_culture').GetName]"
 bp2_yearly.6091.defensive: "Вашей [Concept( 'culture', 'культуре' )|E] требуется меньше [Concept( 'prestige', 'престижа' )|E] для следующих традиций: [GetCultureTradition('tradition_isolationist').GetName], [GetCultureTradition('tradition_hereditary_hierarchy').GetName], [GetCultureTradition('tradition_tribe_unity').GetName], [GetCultureTradition('tradition_staunch_traditionalists').GetName], [GetCultureTradition('tradition_stalwart_defenders').GetName], [GetCultureTradition('tradition_zealous_people').GetName] и [GetCultureTradition('tradition_faith_bound').GetName]"
 bp2_yearly.6100.t: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ая культура возрождается!"
 bp2_yearly.6100.desc: "Годы издевательств, подозрений, жертв и потрясений... всё ради этого.\n\n[ROOT.Char.GetCulture.GetCollectiveNoun]ий народ склоняется передо мной, и последние слова моего величайшего эдикта о реформах гремят, подобно грому. Нас ждет новое правление на #L [advanced_culture.GetCollectiveNoun|l]ий#! манер. Мы будем работать, пока [childhood_location.GetCounty.GetTitle.GetNameNoTier] не превратится в нашу бледную тень. И все юные [ROOT.Char.GetCulture.GetNameNoTooltip|l] получат нужные навыки и узнают о чудесах, которые с детства [Select_CString(ROOT.Char.IsFemale, 'впитывала', 'впитывал' )] я.\n\nПеремены наступили!"
 bp2_yearly.6100.reform_court: "У меня при дворе воцаряется вдохновляющая изысканность."
 bp2_yearly.6100.reform_maa: "Теперь моя власть подкреплена железом и законами."
 bp2_yearly.6100.reform_faith: "Моя вера крепка, чиста и совершенна."
 bp2_yearly.6100.reform_realm: "Торговля процветает, поселения разрастаются, и [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ежедневно принимает все новых переселенцев."
 bp2_yearly.6100.outro: "\n\nЯ все еще [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip][Select_CString(ROOT.Char.IsFemale, 'ая женщина', 'ий муж' )]. Но я [Select_CString(ROOT.Char.IsFemale, 'обновлена', 'обновлен' )]."
 bp2_yearly.6100.a: "Таково мое наследие — и оно должно быть нерушимым!"
 bp2_yearly.6100.a.tt: "Чем масштабнее перемены, тем они дороже, и убедить мелочных землевладельцев не так-то просто... но мы можем позаимствовать у [advanced_culture.GetCollectiveNounNoTooltip]ой культуры кое-что еще!"
 bp2_yearly.6100.b: "Получилось!"
 bp2_yearly.6100.b.tt: "Мне больше незачем убеждать народ. Он уже пришел за мной к порогу новой эпохи."
 cultural_acceptance_gain_completed_reform: "Правитель полностью изменил свою державу по образцу иной культуры"
 bp2_yearly.6100.2_more_innovations: "#L [root_scope.GetCulture.GetCollectiveNoun]ая#! [culture|El] получает #high 2#! дополнительных [Concept( 'innovations', 'инновации' )|E] от #L [advanced_culture.GetCollectiveNoun]ой#! культуры"
 bp2_yearly.6100.1_more_innovation: "#L [root_scope.GetCulture.GetCollectiveNoun]ая#! [culture|El] получает #high 1#! дополнительных [Concept( 'innovation', 'инновации' )|E] от #L [advanced_culture.GetCollectiveNoun]ой#! культуры"
 bp2_yearly.6100.gained_2_innovations: "#L [root_scope.GetCulture.GetCollectiveNoun]ая#! [culture|El] получила #high 2#! случайных [Concept( 'innovations', 'инновации' )|E] от #L [advanced_culture.GetCollectiveNoun]ой#! культуры"
 bp2_yearly.6100.gained_1_innovation: "#L [root_scope.GetCulture.GetCollectiveNoun]ая#! [culture|El] получила #high 1#! случайных [Concept( 'innovation', 'инновации' )|E] от #L [advanced_culture.GetCollectiveNoun]ой#! культуры"
 flourishing_settlements_modifier: "Процветающие поселения"
 flourishing_settlements_modifier_desc: "С появлением новых практик и технологий благодарные местные жители процветают."
 bp2_yearly.6110.t: "Международные реформы"
 bp2_yearly.6110.realm: "Я наблюдаю, как мальчик-слуга подкармливает огонь. Свет едва теплится и явно проигрывает могучей ночной тьме.\n\nВозможно, ошибочен весь #L [ROOT.Char.GetCulture.GetCollectiveNoun]ий#! уклад. Передо мной могучий соперник — [ROOT.Char.GetPrimaryTitle.GetNameNoTier], и хватит ли мне решимости его одолеть?\n\nЯ размышляю о том, как живут и правят [advanced_culture.GetName|l]. Возможно, стоило бы что-то у них позаимствовать для управления моим народом?"
 bp2_yearly.6110.combat: "Я наблюдаю, как мои $knight_culture_player_plural_no_tooltip_lowercase$ греются в лучах послеполуденного солнца, перебрасываясь байками о своих подвигах.\n\nУ них были победы, о которых можно вспоминать, и сражения — такие, к которым привыкли [ROOT.Char.GetCulture.GetName|l]. Но все же... Я размышляю о том, какую тактику применяют [advanced_culture.GetName|l]. Думаю об их муштре. Возможно, моим воинам стоит перенять кое-что из их науки о военном деле?\n\nИли нам пригодилось бы какое-то иное [advanced_culture.GetNameNoTooltip|l]ое влияние?"
 bp2_yearly.6110.social: "Рынок. Я слышу наш особый [ROOT.Char.GetCulture.GetLanguage.GetName] диалект — так говорит только [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. Пусть [ROOT.Char.GetCulture.GetName] и трепещут предо мной, но даже я не могу оторвать их от будничной суеты.\n\nЯ знаю, что я — [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из них, но мы #EMP не похожи#!. Потому что не похожи они и [advanced_culture.GetName].\n\nСтоит ли это поскорее изменить? Пусть мне не пришлось расти среди них, но я все равно радею о будущем [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ого народа. И только я могу познакомить его с особенностями [advanced_culture.GetCollectiveNounNoTooltip]ой культуры."
 bp2_yearly.6110.ritual: "Насколько мне известно, у чужеземных богов другие законы — как и у людей. В разных краях у людей разные предпочтения — те, что одобряют их боги.\n\n[ROOT.Char.GetFaith.HouseOfWorship] — тихое место, идеальное для размышлений.\n\nОскорбились бы древние [ROOT.Char.GetCulture.GetHeritage.GetName]... или [ROOT.Char.GetFaith.HighGodName]... если бы традиции моего народа изменились? Но из того, что практикуют [advanced_culture.GetName], что было лучше всего?"
 bp2_yearly.6110.regional: "Прохожу мимо полупустого тронного зала, и чувствую, как меня захлестывают воспоминания.\n\nВ мечтах [childhood_location.GetCounty.GetTitle.GetNameNoTier] и [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] будущего совмещаются, я вижу , как пируют #L по-[advanced_culture.GetCollectiveNoun|l]и#! за #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]им#! столом, представляю, как веду боевые отряды с новой стратегией к победе.\n\nЧем же [advanced_culture.GetNameNoTooltip] так выделяются среди прочих народов? Обычаи перенять можно, но начать нужно с моего двора. С меня."
 bp2_yearly.6110.a: "[considered_tradition_1.GetNameNoTooltip]"
 bp2_yearly.6110.b: "[considered_tradition_2.GetNameNoTooltip]"
 bp2_yearly.6110.c: "[considered_tradition_3.GetNameNoTooltip]"
 bp2_yearly.6110.d: "[considered_tradition_4.GetNameNoTooltip]"
 bp2_yearly.6110.e: "Лучше подумать о других переменах..."
 bp2_yearly.6110.e.tt: "Не верится мне, что [ROOT.Char.GetCulture.GetNameNoTooltip] согласятся перенять эти традиции."
 cultural_acceptance_gain_adapted_tradition: "Принята [tradition|El]"
 introduced_foreign_custom_modifier: "Предложен чужеземный обычай"
 introduced_foreign_custom_modifier_desc: "Этот персонаж не дал своему народу привыкнуть и ввел необычную традицию для всех."
 repeated_foreign_reforms_modifier: "Повторение чужеземных реформ"
 repeated_foreign_reforms_modifier_desc: "Собратья этого персонажа по культуре негодуют из-за нападок на привычный им уклад."
 assault_on_tradition_modifier: "Попрание традиции"
 assault_on_tradition_modifier_desc: "За свою жизнь этот персонаж изменил культуру своей державы до неузнаваемости."
 bp2_yearly.6120.t: "Крепость уз"
 bp2_yearly.6120.desc: "[Select_CString(hostage.IsFemale, 'Моя заложница', 'Мой заложник' )] [hostage.GetName] беспокойно суетится в предвкушении. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] [hostage_giver.GetTitledFirstName] стоит рядом. [ROOT.Char.GetCurrentLocation.GetName], должно быть, кажется [Select_CString(hostage_giver.IsFemale, 'ей', 'ему' )] чем-то новым и незнакомым — ведь [Select_CString(hostage_giver.IsFemale, 'она не была', 'он не был' )] здесь много лет.\n\n[hostage.Custom('GirlBoy')|U] теперь живет со мной. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] и я заключили договор. [hostage.GetFirstNameNoTooltip] в моей власти и хранит верность #EMP мне#!. Конечно, позволять [hostage.GetHerHim] пробудить в душе любовь к родным рискованно...\n\n«Пожалуйста, — умоляет [hostage.GetSheHe]. — Пожалуйста, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] здесь, и я так по [Select_CString(hostage_giver.IsFemale, 'ней', 'нему' )] скучаю!»"
 bp2_yearly.6120.a: "Наслаждайся встречей. Она бесценна."
 bp2_yearly.6120.a.tt: "Все-таки [hostage.Custom('GirlBoy')] — [hostage.GetDynastyHouseNameNoTooltip], и остается членом своей семьи."
 bp2_yearly.6120.b: "Я рассчитываю на достойную компенсацию за такую щедрость!"
 bp2_yearly.6120.b.tt: "Если есть заложник, почему бы не извлечь из этого выгоду?"
 bp2_yearly.6120.hook: "Если [hostage_giver.GetShortUIName] согласится, вы получите [Concept( 'weak_hook', 'слабый рычаг влияния' )|E] на [Select_CString(hostage_giver.IsFemale, 'нее', 'него' )]"
 bp2_yearly.6120.hook_acceptance: "Примет ли [hostage_giver.GetShortUIName] ваше предложение — зависит от [Select_CString(hostage_giver.IsFemale, 'ее', 'его' )] [Concept( 'personality', 'личности' )|E]"
 bp2_yearly.6120.c: "Пойдем, поговорим с [Select_CString(hostage_giver.IsFemale, 'ней', 'ним' )] #EMP вместе#!."
 bp2_yearly.61020.c.tt: "У меня куда больше шарма, чем у [Select_CString(hostage_giver.IsFemale, 'этой зануды', 'этого зануды' )], так что я без труда переключу с н[hostage_giver.GetHerHis] на себя внимание даже [hostage_giver.GetHerHis] собственной родни!"
 bp2_yearly.6120.c.success: "Вы перетягиваете на себя внимание, и [hostage_giver.GetFirstNameNoTooltip] остается в тени"
 bp2_yearly.6120.c.failure: "Вы выставляете себя весьма докучливым субъектом"
 bp2_yearly.6120.d: "#EMP Тише!#! Тебе причитается пощечина, [hostage.Custom('GirlBoy')]!"
 bp2_yearly.6120.d.tt: "[hostage.GetFirstNameNoTooltip] принадлежит мне, а не [hostage.GetHerHis] семье. Хорошая порка поможет [hostage.GetHerHim] накрепко это запомнить."
 bp2_yearly.6121.t: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U] не имеет свободы"
 bp2_yearly.6121.reunion: "Наконец-то, [ROOT.Char.GetCurrentLocation.GetName]. [Select_CString(hostage.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] — залог нашей мирной жизни, стоит передо мной.\n\n«[hostage.Custom2('RelationToMeShort', ROOT.Char)|U]!»\n\nКогда [hostage.GetSheHe] бросается в мои объятия, кажется, будто никакого расставания и не было. И все же крепость [hostage.GetHerHis] объятий выдает, насколько [hostage.Custom('GirlBoy')] тоскует по дому.\n\nХорошо, что [warden.GetTitledFirstName] [Select_CString(warden.IsFemale, 'позволила', 'позволил' )] нам увидеться, но все равно этого мало."
 bp2_yearly.6121.intrusion: "Пока [warden.GetTitledFirstName] стоит подле н[hostage.GetHerHis], [hostage.GetFirstName] смотрит на меня. [Select_CString(hostage.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] заметно [Select_CString(hostage.IsFemale, 'изменилась', 'изменился' )] с тех пор, как мне пришлось отдать [hostage.GetHerHis] в заложники, но [ROOT.Char.GetDynastyHouseName] — всегда [ROOT.Char.GetDynastyHouseName]!\n\n[hostage.GetSheHe|U] пытается сдержаться, но крепость [hostage.GetHerHis] объятий выдает, насколько [hostage.Custom('GirlBoy')] тоскует по дому\n\nЗатем вмешивается [warden.GetTitledFirstNameNoTooltip] и начинает делать все, чтобы [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [Select_CString(hostage.IsFemale, 'отвлеклась', 'отвлекся' )] от меня — болтает без умолку о нашем воссоединении... и, почему-то, о том, как поживает [ROOT.Char.GetCurrentLocation.GetName]?\n\nИ все равно спасибо, что [ROOT.Char.GetFaith.HouseholdGodName] помогает нам увидеться."
 bp2_yearly.6121.hook: "«Что, размышляете, как там [Select_CString(hostage.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]? — вкрадчиво мурлычет [warden.GetTitledFirstName], — [hostage.Custom('GirlBoy')] [hostage.GetFirstName], [Select_CString(hostage.IsFemale, 'которую', 'которого' )] вы так благородно отдали во имя мира».\n\n[warden.GetFirstNameNoTooltip] явно наслаждается собой.\n\n«Что ж, вот [ROOT.Char.GetCurrentLocation.GetName], [Select_CString(hostage.IsFemale, 'ее', 'его' )] новый дом, и пока мы вместе, наслаждайтесь обществом [Select_CString(hostage.IsFemale, 'заложницы', 'заложника' )], сколько угодно, хотя это и противоречит нашему договору...»\n\n«...но вы непременно должны обещать, что моя щедрость не пропадет втуне»."
 bp2_yearly.6121.forbidden: "«Неужели вы думали, что только если вы и [Select_CString(hostage.IsFemale, 'ее', 'его' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] окажетесь в одном месте, вам непременно удастся повидаться?»\n\n[warden.GetTitledFirstName] качает головой.\n\n«[Select_CString(hostage.IsFemale, 'Моя заложница', 'Мой заложник' )] не сидит без дела. К тому же у нас договор — [hostage.GetSheHe] принадлежит только мне».\n\nТак и есть — разглядеть [Select_CString(hostage.IsFemale, 'девочку', 'мальчика' )] мне удалось лишь мельком, после чего [Select_CString(hostage.IsFemale, 'ее', 'его' )] отослали прочь..."
 bp2_yearly.6121.a: "«[hostage.GetFirstNameNoTooltip]! Я забираю тебя домой»."
 bp2_yearly.6121.a.tt: "Неслыханное бесчестье: [hostage.GetFirstNameNoTooltip] принадлежит мне! А что подумает [warden.GetTitledFirstNameNoTooltip], меня не волнует."
 bp2_yearly.6121.b: "«Хороший подарок, чтобы избавиться от голода!»"
 bp2_yearly.6121.b.tt: "«Ешь, ешь! Пусть все знают, что ты — [ROOT.Char.GetDynastyHouseNameNoTooltip]!»"
 bp2_yearly.6121.c: "«Приятно видеть тебя, [hostage.Custom('GetLassLad')].»"
 bp2_yearly.6121.d: "Любовь дома [ROOT.Char.GetDynastyHouseNameNoTooltip] превыше всего."
 bp2_yearly.6121.d.tt: "Никто из моей родни не останется без поддержки."
 bp2_yearly.6121.e: "Мне не нужно разрешение для объятий, которые у меня украли..."
 bp2_yearly.6121.e.tt: "Вряд ли [warden.GetTitledFirstNameNoTooltip] сумеет мне помешать — я узнаю, где [hostage.GetFirstNameNoTooltip], и мы непременно повидаемся, пусть даже и на мгновение."
 bp2_yearly.6121.e.success: "Вам удается тайком обняться"
 bp2_yearly.6121.e.failure: "Вас поймали"
 bp2_yearly.6121.f: "Пф, я вообще по [Select_CString(hostage.IsFemale, 'ней', 'нему' )] не скучаю."
 bp2_yearly.6121.f.tt: "Когда-нибудь мы снова увидимся... этого достаточно."
 bp2_yearly.6122.t: "Никто не забыт"
 bp2_yearly.6122.sneaking: "Мои агенты преуспели, и [hostage.GetFirstName] остается без охраны. Пока [warden.GetTitledFirstName] занимается грандиозным пиршеством, я тайком проникаю на их семейный ужин.\n\nКогда [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] обнимает меня, глядит, смеясь, на мои морщины, вне себя от радости, обстоятельства встречи перестают меня тяготить.\n\nМы давно расстались, и вскоре [hostage.GetSheHe] вернется к опекунам. Так обстоят дела, но при таких требовательных хозяевах я [hostage.GetHerHim] не завидую."
 bp2_yearly.6122.rescue: "[warden.GetTitledFirstName] буквально вскипает, когда я отсылаю [warden.GetHerHis] с глаз долой. А [warden.GetHerHis] [Select_CString(hostage.IsFemale, 'бывшая заложница', 'бывший заложник' )] [hostage.GetFirstName] стоит подле меня.\n\nА [warden.GetSheHe] вернется, [hostage.Custom2('RelationToMeShort', ROOT.Char)]? — Спрашивает [hostage.Custom('GirlBoy')]. — Я хочу домой, но не хочу, чтобы [warden.GetPrimaryTitle.GetNameNoTier] [Select_CString(warden.IsFemale, 'воевала', 'воевал' )] с тобой.\n\n«Нет, [hostage.GetFirstNameNoTooltip], этого не будет», — говорю я, но все всё понимают.\n\nДоговор нарушен. Так или иначе, вероятно, перемирию конец."
 bp2_yearly.6122.c: "«Все, что нас ждет, мы встретим вместе»."
 bp2_yearly.6122.c.tt: "Если грянет война, по крайней мере, [hostage.GetFirstNameNoTooltip] не умрет [Select_CString(hostage.IsFemale, 'первой', 'первым' )]..."
 bp2_yearly.6123.t: "Дитя мира"
 bp2_yearly.6123.desc: "Воссоединение родственников — трогательное зрелище, и мне очень приятно, что все устроено мной.\n\n [hostage_giver.GetTitledFirstName] и [hostage.GetFirstName] обмениваются мудрыми речами, и на исходе дня [Select_CString(hostage.IsFemale, 'заложница', 'заложник' )] возвращается ко мне.\n\n«Заботьтесь о [Select_CString(hostage.IsFemale, 'ней', 'нем' )] хорошенько, — напутствует [hostage_giver.GetTitleAsNameNoTooltip|l], когда [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] уходит вслед за мной. — Пусть не якшается с проходимцами вроде меня»."
 bp2_yearly.6123.stolen_hostage: "[hostage_giver.GetTitledFirstName] [Select_CString(hostage_giver.IsFemale, 'отважилась', 'отважился' )] на неслыханную дерзость! За мою праведность [hostage_giver.GetSheHe] [Select_CString(hostage_giver.IsFemale, 'отплатила', 'отплатил' )] предательством.\n\nЭта собака прогоняет меня, а [Select_CString(hostage.IsFemale, 'юная', 'юный' )] [hostage.GetFirstName], символ мира между нами, стоит подле н[hostage_giver.GetHerHis]... И мне ведь придется уйти. Силы явно неравны. Это оскорбление! Подлость!\n\nЯ направляюсь домой, вне себя от обиды, размышляя, что худшее, похоже, еще впереди.\n\n[hostage_giver.GetFirstNameNoTooltip] пожалеет о своей глупости так же сильно, как я — [Select_CString(hostage.IsFemale, 'моей заложнице', 'моему заложнику' )] нельзя было и близко подходить к этой змее подколодной..."
 bp2_yearly.6123.favor_accepted: "Я вновь убеждаюсь в своей правоте... [hostage_giver.GetTitledFirstName] — податливый материал.\n\nКогда [hostage_giver.GetSheHe] и [hostage.GetFirstName] заключают друг друга в объятия, нежность, которую [hostage_giver.GetSheHe] испытывает к [Select_CString(hostage.IsFemale, 'родственнице', 'родственнику' )] в неволе, видна невооруженным глазом.\n\nЗаручившись [hostage_giver.GetHerHis] новым обещанием и оставляя у себя [Select_CString(hostage.IsFemale, 'такую прекрасную заложницу', 'такого прекрасного заложника' )], я могу не опасаться, что [hostage_giver.GetTitleAsNameNoTooltip|l] вздумает мне угрожать в обозримом будущем."
 bp2_yearly.6123.sneaker: "Эта бесчестная крыса [hostage_giver.GetTitledFirstName] открыто издевается и не признает, что [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] в моей власти!\n\n[hostage_giver.GetSheHe|U] отрицает, что [Select_CString(hostage_giver.IsFemale, 'послала', 'послал' )] слуг, с помощью которых [hostage.Custom('GirlBoy')] [Select_CString(hostage.IsFemale, 'сумела', 'сумел' )] улизнуть от моей охраны из-за обеденного стола. Но я знаю, что [hostage_giver.GetSheHe] спит и видит, как бы нарушить наш договор.\n\n«Неправда!» — протестует [hostage_giver.GetSheHe].\n\nПока [hostage.GetSheHe] живет у меня при дворе, [hostage.GetFirstNameNoTooltip] и [hostage_giver.GetTitleAsNameNoTooltip] #EMP должны#! всегда находиться как можно дальше друг от друга."
 bp2_yearly.6123.forbidden_desc: "Несмотря на то, что [hostage_giver.GetTitledFirstName] явно не в восторге, [Select_CString(hostage_giver.IsFemale, 'она', 'он' )] признает мое право решать, могут ли [Select_CString(hostage_giver.IsFemale, 'она', 'он' )] и [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] встретииться.\n\n«Не скажу, что [hostage.Custom('GetLassLad')] мне прямо-таки снится, — заявляет [hostage_giver.GetSheHe]. — Я почти [Select_CString(hostage_giver.IsFemale, 'рада', 'рад' )], что вы согласны терпеть [hostage.GetHerHis] дурачества немного дольше».\n\nТак и должно быть, к тому же... никогда не помешает проверить, как [hostage_giver.GetSheHe] поведет себя в подобной ситуации."
 bp2_yearly.6123.a: "[Select_CString(hostage_giver.IsFemale, 'Эта', 'Этот' )] [hostage_giver.GetFirstNameNoTooltip] [Select_CString(hostage_giver.IsFemale, 'та еще хозяйка семейного очага', 'тот еще семьянин' )]."
 bp2_yearly.6123.return_hostage: "[hostage.GetShortUIName] больше не ваш [hostage|El]"
 bp2_yearly.6130.t: "В плену, пленяя"
 bp2_yearly.6130.desc.different_ages: "Несмотря на разницу в возрасте, [Select_CString(kin.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] и [Select_CString(hostage.IsFemale, 'заложница', 'заложник' )] [hostage.GetName] становятся все ближе друг другу.\n\nВ этой парочке есть и взрослый, надежный страж, готовый защищать и делиться мудростью, и сгусток задорного веселья.\n\nГлядя на их необычные отношения, я невольно жалею, что им придется расстаться. Наступит день, когда я и [hostage.GetFirstNameNoTooltip] не будем связаны договором..."
 bp2_yearly.6130.desc: "[Select_CString(kin.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] и [Select_CString(hostage.IsFemale, 'заложница', 'заложник' )] [hostage.GetName], похоже, становятся добрыми товарищами и полностью доверяют друг другу.\n\nКогда [hostage.GetFirstNameNoTooltip] тоскует по дому [kin.GetFirstNameNoTooltip] всегда старается ободрить [Select_CString(hostage.IsFemale, 'ее', 'его' )]. А когда [Select_CString(kin.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] падает духом, [hostage.GetFirstNameNoTooltip] помогает [kin.GetHerHim] выполнять обязанности.\n\nЯ вижу, как сдружились дети, и невольно жалею, что их ждет разлука. Наступит день, когда я и [hostage.GetFirstNameNoTooltip] не будем связаны договором..."
 bp2_yearly.6130.a: "«Поклянитесь, что всегда будете приходить друг другу на помощь»."
 bp2_yearly.6130.a.tt: "Между нашими дворами протянулась нить... возможно, стоит беречь ее?"
 bp2_yearly.6130.b: "«Любовь к родне превыше всего!»"
 bp2_yearly.6130.b.tt: "Иди, поиграй с теми, кто всегда тебя поддержит, [kin.Custom('GirlBoy')]."
 bp2_yearly.6130.family_opinion: "[kin.GetShortUIName] повышает [opinion|El] о [Concept( 'close_family', 'близких родственниках' )|E] на #P 30#!"
 bp2_yearly.6130.alliance: "Если оба ребенка станут [Concept( 'rulers', 'правителями' )|E], [kin.GetShortUIName] и [hostage.GetShortUIName] могут заключить [Concept( 'alliance', 'союз' )|E]."
 bp2_yearly.6140.t: "Для дружбы рановато"
 bp2_yearly.6140.desc: "Когда опекуны предаются священному долгу, [Select_CString(kin.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] и [Select_CString(hostage.IsFemale, 'заложница', 'заложник' )] [hostage.GetName] прекращают сдерживать растущую ненависть.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] — [Select_CString(ROOT.Char.IsFemale, 'самая сильная', 'самый сильный' )] [ROOT.Char.GetTitleAsName] во всей державе! — шипит [kin.GetFirstNameNoTooltip]. — однажды он скажет, и [home_court.GetPrimaryTitle.GetNameNoTier], эта грязная дыра, запылает, а твою голову повесит себе на седло $knight_culture_player_no_tooltip_lowercase$!»\n\n«Я хочу домой. Пусть меня заберут, — отвечает [hostage.GetFirstNameNoTooltip], — тогда ты струсишь обзываться!»\n\nГде это [Select_CString(kin.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [Select_CString(kin.IsFemale, 'выучилась', 'выучился' )] так разговаривать? Да еще и с почетными гостями!"
 bp2_yearly.6140.a: "Из-за соперничества [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] явно становится сообразительнее."
 bp2_yearly.6140.a.tt: "Унизь [hostage.GetHerHis], [kin.Custom('GirlBoy')]! [hostage.GetFirstNameNoTooltip] — враг, который целиком в твоей власти."
 bp2_yearly.6140.b: "Заложников берут не ради свар, а ради мира."
 bp2_yearly.6140.b.tt: "Вы, дети, помолились бы лучше, чтобы #EMP никакого#! отрубания голов не случилось."
 bp2_yearly.6150.t: "Слова от уверенности"
 bp2_yearly.6150.desc: "Согласно обычаю, заложники присутствуют на приемах и церемониях и стоят вместе с чиновниками и родней, пока [ROOT.Char.GetTitleAsName] (то есть, я) общается с гостями.\n\n[Select_CString(hostage.IsFemale, 'Моя заложница', 'Мой заложник' )] [hostage.GetFirstName] от этого не в восторге.\n\n«На меня смотрят, как на какой-то трофей», — протестует [hostage.GetSheHe], провожая взглядом последних просителей.\n\n«Как будто [hostage.GetFaith.NegativeAfterLife] далеко позади, а я — мятежный дух, похищенный оттуда. Все на меня пялятся... Видят, что мне здесь не место»."
 bp2_yearly.6150.a: "Ты — член моей семьи. Будь с ними."
 bp2_yearly.6150.a.tt: "Не бойся! Ты нам практически родня."
 bp2_yearly.6150.b: "Что ж, наверное, тебе пора учиться. Пусть тебя примут [ROOT.Char.GetFaith.PriestNeuterPlural]..."
 bp2_yearly.6150.b.tt: "Для поддержания репутации мне заложники не нужны. Моя первейшая обязанность — позаботиться об их воспитании."
 bp2_yearly.6150.c: "Ты в моей власти, и я буду делать, что захочу."
 bp2_yearly.6150.c.tt: "Я не пойду на поводу у заложника."
 hostages_accepted_into_family_modifier: "Прием заложников в семью"
 hostages_accepted_into_family_modifier_desc: "Изысканный и чопорный хозяин, который торжественно объявляет заложников членами своей семьи."
 eschews_flaunting_of_hostages_modifier: "Отказ щеголять заложниками"
 eschews_flaunting_of_hostages_modifier_desc: "Этот персонаж заботится о воспитании заложников, а не выставляет их напоказ."
 bp2_yearly.6150.family_opinion_hostage: "[hostage.GetShortUIName] повышает [opinion|El] о ваших [Concept( 'close_family', 'близких родственниках' )|E] на #P 20#!"
 bp2_yearly.6160.t: "Худшие наездники"
 bp2_yearly.6160.desc: "Из водопада вранья и невразумительных оправданий я выуживаю правду о вчерашней ночи.\n\n[Select_CString(kin.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] и [Select_CString(hostage.IsFemale, 'заложница', 'заложник' )] [hostage.GetFirstName] тайком покинули мои владения и пробрались в поселок.\n\nТам им понравились чьи-то лошади, но селяне обнаружили беглецов, и те ускакали прочь — на краденной скотине.\n\nГлупые дети угодили в канаву.\n\n«Это все [hostage.GetFirstNameNoTooltip] [Select_CString(hostage.IsFemale, 'виновата', 'виноват' )]!» — всхлипывает [Select_CString(kin.IsFemale, 'потрепанная', 'потрепанный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], вторя печальным воплям хозяев покалеченной лошади."
 bp2_yearly.6160.a: "Ну что ж, долг придется отработать."
 bp2_yearly.6160.a.tt: "Молодежь потянулась к простому народу? Так тому и быть. Пусть немного поработают на владельца лошади."
 bp2_yearly.6160.b: "Это [Select_CString(kin.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], [Select_CString(hostage.IsFemale, 'заложница', 'заложник' )]! Как смеешь ты подвергать [Select_CString(kin.IsFemale, 'ее', 'его' )] опасности?! #EMP Прочь!#!"
 bp2_yearly.6160.b.tt: "Никакое перемирие не стоит опасностей, которые навлекает на мою семью эта шантрапа!"
 bp2_yearly.6160.c: "#EMP Ох.#! Видимо, я за все заплачу..."
 bp2_yearly.6160.d: "Вылечить лошадь? Как все просто."
 bp2_yearly.6160.e: "Они же дети! Это нормально."
 bp2_yearly.6160.e.tt: "Пусть эти бузотеры отдохнут. Скандала не будет."
 labored_with_the_commons_modifier: "Труд с простым народом"
 labored_with_the_commons_modifier_desc: "Этот персонаж прославился тем, что работал вместе с помощниками конюхов и коневодами, чтобы загладить грехи молодости."
 renowned_knowledge_of_horses_modifier: "Прославленный знаток лошадей"
 renowned_knowledge_of_horses_modifier_desc: "Этот персонаж многое знает о лечении лошадей и уходе за ними. К нему многие обращаются за советом."
 bp2_yearly.6200.t: "Где [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] обретают покой"
 bp2_yearly.6200.desc: "Пока [ROOT.Char.GetPrimaryTitle.GetNameNoTier] готовится к защите, [Select_CString(hostage.IsFemale, 'моя заложница', 'мой заложник' )] [hostage.GetName] подходит ко мне.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Благородная', 'Благородный' )] [ROOT.Char.GetTitleAsName], вы заботились обо мне и всегда относились по совести. Держава под угрозой, и разве справедливо, что моя родина — [home_court.GetPrimaryTitle.GetNameNoTier] — и ее [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] бездействуют, спустив знамена?»\n\n[hostage.GetSheHe|U] преклоняет колено.\n\n«Позвольте мне отправиться в путь — [home_court.GetTitledFirstName] услышит наш призыв к оружию! Я — [home_court.GetHerHis] плоть и кровь. [home_court.GetSheHe|U] поддержит вас, если я попрошу!»"
 bp2_yearly.6200.a: "Иди, и возвращайся с оружием."
 bp2_yearly.6200.a.tt: "Пожалуйста, сохрани верность! Помоги мне в час нужды!"
 bp2_yearly.6200.hostage_travel: "[hostage.GetShortUIName] отправляется. [home_court.GetCapitalLocation.GetTitle.GetName] ждет."
 bp2_yearly.6200.hostage_warning: "@alert_icon! #alert_trial Вероятно, [hostage.GetShortUIName] перестанет быть вашим [Concept( 'hostage', 'заложником' )|E]#!"
 bp2_yearly.6200.war_positive: "[home_court.GetShortUIName] может помочь вам на [Concept( 'war', 'войне' )|E]"
 bp2_yearly.6200.b: "Захвати хороший подарок."
 bp2_yearly.6200.b.tt: "Увидев мою щедрость, [home_court.GetTitleAsNameNoTooltip|l] скорее захочет помочь мне на войне."
 bp2_yearly.6200.c: "Пусть с тобой пойдет [Select_CString(target_knight.IsFemale, 'верная', 'верный' )] [target_knight.GetFirstNameNoTooltip]. И поспешите!"
 bp2_yearly.6200.war_very_positive: "#P Вероятность того, что [home_court.GetShortUIName] поможет вам на [Concept( 'war', 'войне' )|E], увеличивается#!"
 bp2_yearly.6200.c.tt: "Надежный попутчик... который проследит, чтобы [hostage.GetFirstNameNoTooltip] не [Select_CString(hostage.IsFemale, 'забыла', 'забыл' )], зачем идет."
 bp2_yearly.6200.hostage_positive: "#P Вероятность того, что [hostage.GetShortUIName] вернется к вашему [Concept( 'court', 'двору' )|E], увеличивается#!"
 bp2_yearly.6200.hostage_travel_knight: "[hostage.GetShortUIName] и [target_knight.GetShortUIName] отправляются. Их ждет [home_court.GetCapitalLocation.GetTitle.GetName]."
 bp2_yearly.6200.imprison_warning: "@alert_icon! #alert_trial [home_court.GetShortUIName] может посчитать, что [target_knight.GetShortUIName] будет [Select_CString(target_knight.IsFemale, 'ценной пленницей', 'ценным пленником' )]#!"
 bp2_yearly.6200.d: "Нет, я не отпущу заложника."
 bp2_yearly.6200.d.tt: "А кто поручится, что ты вернешься? Подозреваю, [home_court.GetTitledFirstNameNoTooltip] скорее поможет моим врагам."
 bp2_yearly.6202.t: "[hostage.Custom2('AppropriateGreeting', ROOT.Char )]"
 bp2_yearly.6202.opening: "И вновь передо мной [home_court.GetCapitalLocation.GetTitle.GetNameNoTier]."
 bp2_yearly.6202.assembled_nobles: "[home_court.GetCapitalLocation.GetTitle.GetNameNoTier] наводняется знатными дворянами, желавшими послушать, как я читаю вашу просьбу.\n\n"
 bp2_yearly.6202.nostalgia: "Ветер шумит в знакомых кронах. Я рассказываю о вашей борьбе.\n\n"
 bp2_yearly.6202.impatient: "Мелкие дворяне, знавшие меня только ребенком, сюсюкали, слушая начало моего рассказа, и затихли к его окончанию.\n\n"
 bp2_yearly.6202.received_empathy: "Собрание опечалили известия о бедственном положении, в котором пребывает [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. [Select_CString(home_court.IsFemale, 'Моя', 'Мой' )] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] заметно [Select_CString(home_court.IsFemale, 'взволнована', 'взволнован' )]"
 bp2_yearly.6202.received_debate: "Начались яростные споры. [Select_CString(home_court.IsFemale, 'Моя', 'Мой' )] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] не относится к вашим горячим сторонникам, но желает защитить собственную родню"
 bp2_yearly.6202.received_scorn: "«По какому праву [ROOT.Char.GetSheHe] требует нашей помощи?» — Спросили меня, и ответить было нечего. [Select_CString(home_court.IsFemale, 'Моя', 'Мой' )] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] явно [Select_CString(home_court.IsFemale, 'недовольна', 'недоволен' )]"
 bp2_yearly.6202.received_apathy: "Кто-то и бровью не повел, а некоторые [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] собрались и ждут, когда [Select_CString(home_court.IsFemale, 'моя', 'мой' )] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] скажет свое слово. [home_court.GetSheHe|U] спрашивает, когда я собираюсь обратно"
 bp2_yearly.6202.fears_returning: "— и [home_court.GetSheHe] боится отпускать меня в ваши края, пока там неспокойно."
 bp2_yearly.6202.awaiting: "— но пока что мы ждем [home_court.GetHerHis] решения."
 bp2_yearly.6202.want_to_stay: "— и все же [home_court.GetSheHe] слишком [Select_CString(home_court.IsFemale, 'мудра', 'мудр' )], чтобы судить поспешно."
 bp2_yearly.6202.want_to_return: "— при этом [home_court.GetSheHe] заставляет меня ждать, а ведь идет война!"
 bp2_yearly.6202.a: "По крайней мере, [hostage.GetFirstNameNoTooltip] [Select_CString(hostage.IsFemale, 'жива', 'жив' )] ."
 bp2_yearly_6203_army_name: "[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetFirstNamePossessiveNoTooltip] [ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetHomeCourt.GetPrimaryTitle.GetAdjectiveNoTooltip]ий хозяин"
 bp2_yearly.6203.t: "[ROOT.Char.GetNameNoTooltip],"
 bp2_yearly.6203.join_war: "[home_court.GetPrimaryTitle.GetNameNoTier] поддержит вас! [Select_CString(home_court.IsFemale, 'Моя', 'Мой' )] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))], [Select_CString(home_court.IsFemale, 'бесстрашная', 'бесстрашный' )] [home_court.GetTitledFirstName], поддержит скрепившие вас узы с оружием в руках.\n\nНикто не нападет на чертог, где живет [hostage.GetDynastyHouseName]!\n\n"
 bp2_yearly.6203.assist: "[home_court.GetName] [Select_CString(home_court.IsFemale, 'опечалена', 'опечален' )], что не сможет прийти на помощь. Тем не менее, нам удалось собрать войско из бродяг и [home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]их искателей приключений, посулив им славу и трофеи! Будем надеяться, что с их помощью [ROOT.Char.GetPrimaryTitle.GetNameNoTier] выстоит.\n\n"
 bp2_yearly.6203.betray: "Мы слишком хорошо видим вашу слабость в этом призыве. Пожалуй, [home_court.GetTitledFirstName] предпочтет положиться на вашего врага. Готовьтесь к [home_court.GetHerHis] появлению.\n\nА когда [Select_CString(home_court.IsFemale, 'моя', 'мой' )] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] разграбит вашу столицу, мы снова встретимся на вашем дворе."
 bp2_yearly.6203.decline: "Сделано все возможное, но [home_court.GetTitledFirstName] не видит смысла в ваших аргументах. Союза нет, и [home_court.GetPrimaryTitle.GetNameNoTier] не откликнется, когда позовет [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. [Select_CString(home_court.IsFemale, 'Моя', 'Мой' )] [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] благодарит вас за то, что отправили меня домой.\n\n"
 bp2_yearly.6203.dont_keep_knight: "Мое место у вас при дворе, так что я и [target_knight.GetFirstName] скоро вернемся."
 bp2_yearly.6203.dont_keep: "Мое место у вас при дворе, так что я скоро вернусь."
 bp2_yearly.6203.keep: "Но заложника у вас больше нет."
 bp2_yearly.6203.a: "Спасибо им! Зачем заложники, когда наша связь так крепка?"
 bp2_yearly.6203.a.tt: "Подумать только, [home_court.GetFirstNameNoTooltip] защищает свой род с оружием в руках и приходит на помощь тем, кто в ней нуждается, — такие друзья, как [home_court.GetSheHe], на вес золота."
 bp2_yearly.6203.b: "#EMP Измена!#! Я залью землю их кровью!"
 bp2_yearly.6203.b.tt: "Я сражу всех врагов и отомщу!"
 bp2_yearly.6203.c.positive: "На войну, [hostage.GetFirstNameNoTooltip]! #EMP На войну!#!"
 bp2_yearly.6203.c.negative: "Глупо было выпускать [hostage.GetHerHis] из рук..."
 bp2_yearly.6203.c.tt: "Я берегу тебя, но тебе удалось сохранить всю державу!"
 from_victory_vengeance_modifier: "От победы к мести"
 from_victory_vengeance_modifier_desc: "Под началом этого персонажа армии и рыцари творят ужасные вещи, одержимые лишь желанием отомстить за былое предательство."
 bp2_yearly.6204.t: "Зов крови"
 bp2_yearly.6204.desc: "Неожиданно [Select_CString(hostage.IsFemale, 'вернулась моя', 'вернулся мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] — [Select_CString(hostage.IsFemale, 'вся покрытая', 'весь покрытый' )] смесью пыли и лошадиного пота!\n\n«Перемирие сохраняется, [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))], — жадно хватая ртом воздух сипит [Select_CString(hostage.IsFemale, 'она', 'он' )], — война далеко! Но скоро в ней погрязнет [warden.GetPrimaryTitle.GetNameNoTier] — вплоть до чертога, где меня держат в заложниках!»\n\n"
 bp2_yearly.6204.desc_gift: "[Select_CString(hostage.IsFemale, 'Она', 'Он' )] вручает мне письмо и кошель с золотом, которые [Select_CString(warden.IsFemale, 'передала', 'передал' )] [warden.GetTitledFirstName]."
 bp2_yearly.6204.desc_chaperone: "[Select_CString(hostage.IsFemale, 'Ее', 'Его' )] [Select_CString(target_knight.IsFemale, 'утомленная спутница', 'утомленный спутник' )] [target_knight.GetName] вручает мне письмо, которое [Select_CString(warden.IsFemale, 'передала', 'передал' )] [warden.GetTitledFirstName]."
 bp2_yearly.6204.desc_outro: "\n\n«Вы не обязаны помогать, — говорит [hostage.GetFirstNameNoTooltip], — но [Select_CString(warden.IsFemale, 'опекунша была добра', 'опекун был добр' )] ко мне, и будет печально, если [attacker.GetName] доберется до [Select_CString(warden.IsFemale, 'нее', 'него' )]!»"
 bp2_yearly.6204.desc_none: "[Select_CString(hostage.IsFemale, 'Она', 'Он' )] вручает мне письмо, которое [Select_CString(warden.IsFemale, 'передала', 'передал' )] [warden.GetTitledFirstName]."
 bp2_yearly.6204.a: "[ROOT.Char.Custom('signature_weapon')], к бою! #EMP Мы, [ROOT.Char.GetDynastyHouseNameNoTooltip], будем сражаться!#!"
 bp2_yearly.6204.a.tt: "Чертог, где живет моя родня, всегда под моей защитой!"
 bp2_yearly.6204.b: "Я помогу: оплачу и вооружу войско."
 bp2_yearly.6204.b.tt: "Соберите вооруженную молодежь и нищий сброд — пусть [hostage.GetFirstNameNoTooltip] поведет их в бой! Официально я буду ни при чем."
 bp2_yearly.6204.c: "Как будет обороняться [warden.GetPrimaryTitle.GetNameNoTierNoTooltip], меня не касается."
 bp2_yearly.6204.c.tt: "У нас всего лишь перемирие. Мы не союзники!"
 bp2_yearly.6205.t: "В краю раздора"
 bp2_yearly.6205.desc: "В гробовом молчании [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] взбирается в седло. Вскоре под копытами скакунов окажется [warden.GetCapitalLocation.Custom('TerrainTypeProvince')] — провинция [warden.GetCapitalLocation.GetTitle.GetNameNoTier] — где вполне могут ждать устрашающие #L [attacker.GetPrimaryTitle.GetAdjective]ие#! [attacker.Custom('KnightCulturePluralNoTooltip')|l].\n\n"
 bp2_yearly.6205.desc_gift: "Закрома ломятся от подарков, которыми [Select_CString(warden.IsFemale, 'осыпала', 'осыпал' )] меня [warden.GetTitledFirstName], но [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] отправляется на войну практически в одиночку.\n\n"
 bp2_yearly.6205.desc_chaperone: "[target_knight.GetFirstName] — [warden.Custom2('RelationToMeShort', SCOPE.sC('target_knight'))], [Select_CString(target_knight.IsFemale, 'которой', 'которому' )] доверяет [warden.GetTitledFirstName], — будет [Select_CString(target_knight.IsFemale, 'единственной провожатой, которую', 'единственным провожатым, которого' )] получит [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]. [Select_CString(target_knight.IsFemale, 'Она', 'Он' )] прижимает поводья к сердцу и клянется умереть за мою семью, если придется.\n\n"
 bp2_yearly.6205.desc_none: "Отряд зубоскалящих юнцов — вот какое сопровождение получит [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hostage'))]. Но все мои подручные останутся здесь... А [hostage.GetFirstNameNoTooltip] отправится на войну, которую ведет [warden.GetTitledFirstName].\n\n"
 bp2_yearly.6205.desc_outro: "И все же именно [warden.GetFirstNameNoTooltip] [Select_CString(warden.IsFemale, 'заставила', 'заставил' )] меня лицезреть эти ужасы! [Select_CString(warden.IsFemale, 'Эта трусиха', 'Этот слабак' )] шлет почетных гостей, таких как [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] с мольбами, едва [Select_CString(warden.IsFemale, 'ей', 'ему' )] почудится звон клинков!\n\nИ этому #EMP жалкому существу#! я доверяю безопасность моей родни?"
 bp2_yearly.6205.a: "[Select_CString(hostage.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] останется здесь."
 bp2_yearly.6205.b: "[warden.GetFirstNameNoTooltip] поплатится за такое оскорбление!"
 bp2_yearly.6205.c: "Что ж... Удачи, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]."
 bp2_yearly.6170.t: "Договор с дикарями"
 bp2_yearly.6170.desc: "«Весь дом [ROOT.Char.GetDynastyHouseName] негодует от вашего поступка!» — скрипит зубами [Select_CString(kin.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName].\n\n«Это же [hostage.GetName], [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [hostage.Custom('ComplimentAdjective')][Select_CString(hostage.IsFemale, 'ая', 'ый' )] [kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], как можно было вот так отправить [Select_CString(hostage.IsFemale, 'ее', 'его' )] в вонючую дыру, где дикари только и орут, что „[warden.Custom('CulturalCurse')|U]!“, и никогда не славят [ROOT.Char.GetFaith.HighGodNamePossessive]? Где псы гадят на бродяг и местных господ?»\n\nЭто правда, [warden.GetName] не из культурных представителей #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ого#! народа, но все равно человек достойный...\n\n«[hostage.GetFirstNameNoTooltip] сидит в заложниках в хибаре! — кричит [kin.GetFirstNameNoTooltip]. — #EMP Вспомните о [hostage.GetHerHis] нужде!#! О [hostage.GetHerHis] природных правах!»"
 bp2_yearly.6170.a: "Да, это оскорбляет [hostage.GetHerHis] и мое достоинство."
 bp2_yearly.6170.a.tt: "[Select_CString(hostage.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] заслуживает домашнего уюта!"
 bp2_yearly.6170.b: "У каждого из нас есть долг перед семьей."
 bp2_yearly.6170.b.tt: "[hostage.GetFirstNameNoTooltip] приносит эту жертву во славу дома [ROOT.Char.GetDynastyHouseNameNoTooltip], и она не должна быть единственной."
 bp2_yearly.6170.c: "[hostage.GetSheHe|U] увидит быт других народов."
 bp2_yearly.6170.c.tt: "Пожив среди дикарей, [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] научится обходиться без излишеств..."
 bp2_yearly.6170.scheme_bonus: "[close_family|E] и [spouses|El] с большей вероятностью присоединятся к вашим [Concept( 'hostile_schemes', 'враждебным проискам' )|E] в течение #high 10 лет#!"
 bp2_yearly.6170.leave_court_bonus: "[courtiers|E] из числа [Concept( 'close_family', 'близких родственников' )|E] будут менее охотно покидать двор следующие #high 10 лет#!"
 lavish_care_modifier: "Обильная забота"
 lavish_care_modifier_desc: "Этого персонажа ублажают десятки обходительных слуг, окружая изыском и комфортом."
 trained_by_the_uncivilized_modifier: "Обучение у закаленного народа"
 trained_by_the_uncivilized_modifier_desc: "Будучи заложником, этот персонаж познавал сельский уклад жизни и традиции «низшей» культуры."
 cultural_acceptance_hostage_exchange: "Контакт через престижных заложников"
 united_family_modifier: "Объединенная семья"
 united_family_modifier_desc: "Этот персонаж требует, чтобы родные почитали свои узы."
 bp2_yearly.6180.notification_high: "Реформы: [advanced_culture.GetCollectiveNounNoTooltip|l]ий правитель доволен"
 bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.GetTitledFirstName] поддерживает ваши попытки воспроизвести образ жизни благородного #L [advanced_culture.GetCollectiveNoun|l]ого#! народа."
 bp2_yearly.6181.notification_high: "Реформы: осуждение пренебрежения державой"
 bp2_yearly.6181_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] [Select_CString(disappointed_ruler.IsFemale, 'разочарована', 'разочарован' )] тем, что ваши реформы не предоставили новых возможностей #L [advanced_culture.GetCollectiveNoun|l]им#! торговцам."
 bp2_yearly.6182.notification_high: "Реформы: иноземный правитель осуждает обряды"
