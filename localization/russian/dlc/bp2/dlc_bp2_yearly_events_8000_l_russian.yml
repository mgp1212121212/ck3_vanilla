l_russian:
 bp2_yearly.8070.t: "Время играть"
 bp2_yearly.8070.desc.intro: "Наконец-то мне можно поиграть в одиночестве. Ящик с игрушками открыт, и вот у меня в руках"
 bp2_yearly.8070.desc.mid.horses: "верный деревянный конь. А в душе — неувядающая мечта выступить на большом турнире."
 bp2_yearly.8070.desc.mid.puppets: "знакомые послушные марионетки. Приятно, когда игра идет только по твоим правилам."
 bp2_yearly.8070.desc.mid.board_game: "игровая доска. [ROOT.Char.Custom('BG_GameType_Generic')], мое любимое развлечение. Обожаю доказывать превосходство моего интеллекта и видеть, как все фигуры встают по местам. И разве есть соперник достойнее, чем я?"
 bp2_yearly.8070.desc.mid.teetotum: "затейливый волчок. Его непрерывное вращение так притягательно, а уж гадать, когда он упадет, — самое завораживающее занятие на свете."
 bp2_yearly.8070.desc.mid.marbles: "замечательные мраморные шарики. Воистину, ничто так не сближает друзей, как горсть шариков и капля воображения!"
 bp2_yearly.8070.desc.outro: "\n\nА потом ко мне подходит [other_child.GetFirstName|U] и с надеждой спрашивает: «А можно с тобой?»"
 bp2_yearly.8070.a: "Я хочу поиграть в одиночестве."
 bp2_yearly.8070.b: "С друзьями всегда веселее!"
 bp2_yearly.8070.b.success: "Вы отлично проводите время вместе"
 bp2_yearly.8070.b.failure: "Вы постоянно ссоритесь"
 bp2_yearly.8071.t: "Любимое детское развлечение"
 bp2_yearly.8071.desc.intro: "Я роюсь в старых вещах по какому-то государственному делу, когда вдруг нахожу нечто знакомое."
 bp2_yearly.8071.desc.mid.horses: "В уголке гардероба, под грудами одежды, застряла маленькая деревянная лошадка. Она кажется такой крохотной и легкой. Когда только эти руки успели повзрослеть?\n\n"
 bp2_yearly.8071.desc.mid.puppets: "Несколько запылившихся марионеток безжизненно лежат на дне старого сундука. Краски поблекли, а крохотные одежки покрыты прорехами — от множества увлеченных игр и еще более долгих лет забытья.\n\n"
 bp2_yearly.8071.desc.mid.board_games: "Моя первая игровая доска. [ROOT.Char.Custom('BG_GameType_Generic')] — некогда моя любимая игра, а ныне — маленькая коробка на дне старого сундука. Не менее половины фигур не хватает, да и сама доска серьезно повреждена. Но каждая царапина, каждая щербинка хранят историю из моего детства, которые, казалось, давно похоронены в недостижимых глубинах моей памяти.\n\n"
 bp2_yearly.8071.desc.mid.spinning_top: "В груде государственных писем лежит старенький волчок. Когда-то его вращение заставляло меня забыть обо всем, а сегодня он просто не дает разлететься бумагам. Как так получилось?\n\n"
 bp2_yearly.8071.desc.mid.marbles: "В куче пыли, покрывающей забытые воспоминания о моем детстве обнаруживается кожаный мешочек с мраморными шариками. Многие потерялись, часть выщербилась, но оставшиеся кажутся мне ценнее золота.\n\n"
 bp2_yearly.8071.desc.mid.other_child_alive: "Я вспоминаю множество летних вечеров, когда я и [other_child.GetFirstName] предавались играм, и весь мир мог ждать нас хоть целую вечность. Интересно, чем [other_child.GetSheHe] сейчас занимается? Да и помнит ли [other_child.GetSheHe] вообще о наших играх?\n\n"
 bp2_yearly.8071.desc.mid.other_child_dead: "При мыслях о детстве я сразу вспоминаю, как заразительно [Select_CString(other_child.IsFemale, 'смеялась', 'смеялся' )] [other_child.GetFirstName], когда мы играли вместе. Этот смех я никогда не забуду и никогда не услышу вновь.\n\n"
 bp2_yearly.8071.desc.outro: "Я держу игрушку так, словно в ладонях помещается все мое детство."
 bp2_yearly.8071.a.puppet: "Я вновь могу повелевать марионетками!"
 bp2_yearly.8071.a.gambler: "У меня никогда не было проблем с правильным выбором."
 bp2_yearly.8071.a.marbles: "Подобно этому мешочку шариков, я могу объединять людей."
 bp2_yearly.8071.a: "Нельзя жить детскими мечтами."
 bp2_yearly.8071.b: "Посмотрим, чем занимается [other_child.GetFirstNameNoTooltip]!"
 bp2_yearly.8071.c: "Я теперь другой человек, и это нормально."
 bp2_yearly.8080.t: "Детское очарование"
 bp2_yearly.8080.desc: "Как я ни пытаюсь, [target.Custom2('MyCharacterIntroduction', ROOT.Char)] не проявляет ко мне чувств, но что-то точно назревает. Учитывая, что [ward.Custom2('MyCharacterIntroduction', ROOT.Char)] ходит в моих подопечных, ухаживания еще могут возыметь успех!\n\nНужно только немного подтолкнуть, и [ward.GetFirstNameNoTooltip], возможно, сумеет воспеть мои достоинства и рассказать, что у меня особенный подход к детям — ни [Select_CString(target.IsFemale, 'одна', 'один' )] [target.GetWomanMan] перед таким не устоит."
 bp2_yearly.8080.a: "Начнем!"
 bp2_yearly.8080.a.likes.tt: "[ward.GetFirstNameNoTooltip] хорошо отзывается о вас"
 bp2_yearly.8080.a.dislikes.tt: "[ward.GetFirstNameNoTooltip] плохо отзывается о вас"
 bp2_yearly.8080.b: "Я до такого не опущусь"
 bp2_yearly.8081.t: "Восхваление меня"
 bp2_yearly.8081.desc: "[ward.GetFirstName] отправляется к предмету моей страсти, и в скором времени [target.GetFirstName] уже беседует с [Select_CString(ward.IsFemale, 'моей юной подопечной', 'моим юным подопечным' )], поглядывая на меня с улыбкой."
 bp2_yearly.8081.a: "Что за чудесное дитя."
 bp2_yearly.8082.t: "Насмешки"
 bp2_yearly.8082.desc: "[ward.GetFirstName] отправляется к предмету моей страсти, и я жду, лелея надежды. Но вскоре [target.GetFirstName] начинает поглядывать на меня и заливаться смехом каждый раз, когда [ward.GetFirstNameNoTooltip] открывает рот.\n\nЯ мало что слышу, но среди слов постоянно мелькают «[ROOT.Char.Custom('InsultAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )]», «[ROOT.Char.Custom('InsultNoun')]» и «вонючка»."
 bp2_yearly.8082.a: "Проклятое дитя!"
 bp2_yearly.8082.b: "Вонючка?! Пора вмешаться!"
 bp2_yearly.8090.t: "Знакомые игрушки"
 bp2_yearly.8090.desc: "[monk.Custom2('MyCharacterIntroduction', ROOT.Char)|U] проводит меня в тускло освещенную комнату. [monk.GetSheHe|U] показывает мне старые игрушки — потрескавшиеся и потрепанные временем.\n\n«Мне давно казалось, что в вас [Select_CString(ancestor.IsFemale, 'перевоплотилась', 'перевоплотился' )] [ancestor.GetName], и теперь, когда вам [ROOT.Char.GetAge], пора проверить эту теорию. Перед вами — пять предметов, но [ancestor.GetFirstNameNoTooltip] [Select_CString(ancestor.IsFemale, 'владела', 'владел' )] лишь одним из них. Вы помните, кем были? Какая из этих вещиц — ваша?»"
 bp2_yearly.8090.a: "Лошадка."
 bp2_yearly.8090.b: "Марионетки."
 bp2_yearly.8090.c: "[ROOT.Char.Custom('BG_GameType_Generic')]."
 bp2_yearly.8090.d: "Волчок."
 bp2_yearly.8090.e: "Мраморные шарики."
 bp2_yearly.8090.f: "Ничто из этого."
 ancestor_horse_guess_tt: "Вам кажется, что предку нравилась лошадка..."
 ancestor_puppet_guess_tt: "Вам кажется, что предку нравились марионетки..."
 ancestor_board_games_guess_tt: "Вам кажется, что любимая игра предка — [ROOT.Char.Custom('BG_GameType_Generic')]..."
 ancestor_spinning_tops_guess_tt: "Вам кажется, что предку нравилось крутить волчок..."
 ancestor_marbles_guess_tt: "Вам кажется, что предку нравились шарики..."
 ancestor_nothing_guess_tt: "Вы уверены, что предку не нравились все эти предметы..."
 bp2_yearly.8091.t: "Реинкарнация!"
 bp2_yearly.8091.desc: "Услышав мой ответ, [monk.GetName] смотрит на меня распахнутыми от изумления глазами. [monk.GetSheHe|U] благоговейно падает на колени.\n\n«О, замечательное дитя! Нет ни малейшего сомнения, что ты — [Select_CString(ancestor.IsFemale, 'возрожденная', 'возрожденный' )] [ancestor.GetName]!»"
 bp2_yearly.8091.a: "Ух ты! А кто это?"
 bp2_yearly.8091.a.knew_them: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] себе [ROOT.Char.Custom2('RelationToMeShort',ancestor)]."
 bp2_yearly.8092.t: "Никаких реинкарнаций"
 bp2_yearly.8092.desc: "Я отвечаю, и [monk.GetName] удрученно обмякает, падая на колени.\n\n«Увы, у меня просто разыгралось воображение. [ancestor.GetName] никогда не [Select_CString(ancestor.IsFemale, 'владела', 'владел' )] этой вещью, и мои поиски продолжаются»."
 bp2_yearly.8092.a: "Можно попробовать еще раз?"
 bp2_yearly.8100.t: "Перекаты"
 bp2_yearly.8100.desc: "Мы со сверстниками играем в садах, и это тот редкий миг, когда [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] не полнится бдительными взглядами опекунов и учителей.\n\nВсе происходит внезапно. Почва выбита из-под ног, и вот я уже лечу по крутому склону холма, а [potential_crush.GetFirstName] крепко держится за меня, пока мы катимся все ниже и ниже. Оказавшись у подножия, я не могу сразу встать — [potential_crush.GetHerHis] глаза как-то очень пристально смотрят на меня, пока [potential_crush.GetSheHe] улыбается и хихикает.\n\nКогда я отвечаю [potential_crush.GetHerHim] таким же долгим взглядом, в груди рождается новое, незнакомое чувство. Что это?"
 bp2_yearly.8100.a: "Любовь!"
 bp2_yearly.8100.b: "Ненависть!"
 bp2_yearly.8100.c: "Несварение!"
 bp2_yearly.8110.t: "Учтивые придворные"
 bp2_yearly.8110.desc: "В моем чреве растет дитя, и это чудо, от которого я пребываю в священном трепете. Но при этом любое дело превращается в серьезное испытание моего терпения. К счастью, чем дальше развивается моя беременность, тем больше находится людей, готовых мне помочь.\n\n[caretaker_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] не отходит от меня и постоянно старается доказать, что и я, и [caretaker_1.GetFaith.HighGodName|U] можем рассчитывать на [caretaker_1.GetHerHis] безоговорочную преданность и готовность выполнить любой каприз. [caretaker_2.Custom2('MyCharacterIntroduction', ROOT.Char)|U] тоже пытается завоевать мою привязанность, спасая от тягот повседневности. [caretaker_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], в своей безоговорочной преданности, умудряется предугадывать каждое мое желание прежде, чем я его выскажу."
 bp2_yearly.8110.a: "«Спасибо вам всем»."
 bp2_yearly.8110.b: "[caretaker_1.GetFirstNameNoTooltip], на тебя всегда можно положиться."
 bp2_yearly.8110.c: "[caretaker_2.GetFirstNameNoTooltip] получает мою благосклонность."
 bp2_yearly.8110.d: "[caretaker_3.GetFirstNameNoTooltip] точно знает, что мне нужно."
 bp2_yearly.8120.t: "В положении"
 bp2_yearly.8120.desc: "Ребенок, которого носит во чреве [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U], растет, и даже самые простые дела даются [spouse.GetHerHim] все труднее. Я лежу в постели и смотрю, как [spouse.GetSheHe] пытается раздеться — и даже слуги не очень-то облегчают задачу.\n\n[spouse.GetSheHe|U] поворачивается ко мне, с искоркой во взгляде, но явно очень [Select_CString(spouse.IsFemale, 'утомленная', 'утомленный' )]. Наверное, [spouse.GetHerHim] нужна моя помощь."
 bp2_yearly.8120.a: "Я все для тебя сделаю."
 bp2_yearly.8120.b: "Не за этим ли нужны слуги?"
 bp2_yearly.8120.c: "А я знаю, как снять стресс."
