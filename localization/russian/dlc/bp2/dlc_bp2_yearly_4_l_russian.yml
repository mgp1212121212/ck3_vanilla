l_russian:
 bp2_yearly.4000.t: "Страхи из прошлого"
 bp2_yearly.4000.desc: "Я баюкаю на руках свое новорожденное дитя, но восторг смешивается с печалью, и я не могу прогнать страх.\n\nАх, [Select_CString(first_babby.IsFemale, 'малышка', 'малыш' )] [first_babby.GetName]… Качали ли меня на руках мои родители до того, как они оба умерли, оставив меня, еще ребенка, в одиночестве?\n\nБыть может, это проклятие? Не лишит ли [ROOT.Char.GetFaith.FateGodName] моего ребенка [first_babby.GetHerHis] родителей, как это случилось со мной?"
 bp2_yearly.4000.a: "Клянусь! Я ни за что тебя не оставлю!"
 bp2_yearly.4000.a.flavor: "Смогу ли я сдержать это обещание?"
 bp2_yearly.4000.b: "Мир жесток, дитя мое."
 bp2_yearly.4000.b.flavor: "И все мы одиноки в этой жизни."
 bp2_yearly.4000.c: "[ROOT.Char.GetFaith.HighGodNameAlternate] — моя надежда и упование."
 bp2_yearly.4001.t: "Отложенная справедливость"
 bp2_yearly.4001.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] еще ребенком, когда [Select_CString(murdered_relative.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', murdered_relative)] [murdered_relative.GetName] внезапно [Select_CString(murdered_relative.IsFemale, 'умерла', 'умер' )], и [Select_CString(imprisoned_murderer.IsFemale, 'виновна', 'виновен' )] в этом [imprisoned_murderer.GetName]. Тогда у меня не было возможности помешать этому, не было возможности свершить правосудие.\n\nНо сегодня уже [imprisoned_murderer.GetNameNoTooltip] [Select_CString(imprisoned_murderer.IsFemale, 'лишена', 'лишен' )] всех возможностей, [Select_CString(imprisoned_murderer.IsFemale, 'связана', 'связан' )] и полностью в моей власти. Интересно, чего бы [Select_CString(murdered_relative.IsFemale, 'хотела', 'хотел' )] [murdered_relative.GetFirstNameNoTooltip]? Мести, жизнь за жизнь или милосердия?"
 bp2_yearly.4001.a: "[murdered_relative.GetSheHe|U] уже ничего не хочет, а все из-за тебя, [ROOT.Char.Custom('InsultNoun')]!"
 bp2_yearly.4001.b: "Сила в прощении, в правильных делах."
 bp2_yearly.4002.t: "Дух зовет"
 bp2_yearly.4002.desc: "Снова ночь, снова выпивка. Сколько я уже так пью? Дни? Недели? Не все ли равно? Среди завихрений пены в моей полупустой кружке мне являются странные и необычные видения. Передо мной мои встревоженные и давно покойные родственники, [first_aa_relative.GetFirstNameNoTooltip] и [second_aa_relative.GetFirstNameNoTooltip].\n\nМое пьяное забытье пронзают забытые воспоминания далекого детства, когда они умерли от пьянства, и мы нашли их раздутые, мертвые тела, пропитавшиеся алкоголем.\n\nМеня ожидает такая же участь?"
 bp2_yearly.4002.a: "Предки, дайте мне сил! Я больше ни капли в рот не возьму!"
 bp2_yearly.4002.b: "Я пью за вас, [first_aa_relative.GetFirstNameNoTooltip] и [second_aa_relative.GetFirstNameNoTooltip]!"
 bp2_yearly.4003.t: "Путь правителя"
 bp2_yearly.4003.desc: "[child_ruler.GetName|U] сейчас в том же возрасте, в каком мне пришлось брать власть в свои руки. Мой путь был полон трудностей и ответственности за державу с юных лет. И все же это позволило мне стать тем, кто я есть. Мое детство было отличным от сверстников. Вместо детских игр мне приходилось играть в игры взрослых. И я хорошо их [Select_CString(ROOT.Char.IsFemale, 'освоила', 'освоил' )].\n\nУ меня есть подходящее владение, [giveaway_county.GetDefinitiveName], где [child_ruler.GetFirstNameNoTooltip] сможет стать правителем, пройдя тот же путь. Но [Select_CString(child_ruler.IsFemale, 'готова', 'готов' )] ли [child_ruler.GetSheHe]? И только ли мой путь может подготовить к непростому будущему?"
 bp2_yearly.4003.a: "Ты пройдешь моим путем, [child_ruler.GetFirstNameNoTooltip]."
 bp2_yearly.4003.b: "Мы не станем повторять ошибки прошлого."
 bp2_yearly.4003.c: "Это графство ценнее, чем [child_ruler.GetHerHis] обучение!"
 #parental prestige event chain
 bp2_yearly.4010.t: "Тень величия: сумерки"
 bp2_yearly.4010.desc: "Везде, где я появляюсь, вслух и шепотом пересказываются истории о подвигах, которые [Select_CString(famous_parent.IsFemale, 'совершила моя мать', 'совершил мой отец' )], [ROOT.Char.Custom('ParentPrestigeLevelText')] [famous_parent.GetTitledFirstName]. Кажется, что в землях далеких и близких нет никого, кто не знал бы [famous_parent.GetHerHis] имени.\n\nИнтересно, буду ли я всегда оставаться в тени [Select_CString(famous_parent.IsFemale, 'матери', 'отца' )]? Смогу ли я достичь того же уровня славы, что и [famous_parent.GetSheHe]? Как высоко я сумею забраться?"
 bp2_yearly.4010.a: "Скромно? Скромность — это не мое!"
 bp2_yearly.4010.b: "Когда-нибудь я сравняюсь с тобой, [famous_parent.GetFirstNameNoTooltip]!"
 bp2_yearly.4010.b.flavor: "Я прославлюсь, моя слава воссияет, чего бы это ни стоило."
 bp2_yearly.4010.c: "Как хорошо, что у меня [Select_CString(famous_parent.IsFemale, 'такая знаменитая мать', 'такой знаменитый отец' )]!"
 bp2_yearly.4010.c.flavor: "И я совсем не против жить в [famous_parent.GetHerHis] тени."
 bp2_yearly.4011.t: "Тень величия: рассвет"
 bp2_yearly.4011.desc: "[Select_CString(famous_dead_parent.IsFemale, 'Моя мать, великая', 'Мой отец, великий' )] [famous_dead_parent.GetTitledFirstName], уже давно [famous_dead_parent.GetDeathReason]. И все же пламя [famous_dead_parent.GetHerHis] жизни продолжает сиять. Оно всюду окружало [famous_dead_parent.GetHerHis] и теперь, похоже, преследует меня.\n\nМногие до сих пор видят во мне [famous_dead_parent.GetHerHis] [Select_CString(ROOT.Char.IsFemale, 'дочь', 'сына' )], а не самостоятельного правителя! Буквально вчера один старый крестьянин прославлял [famous_dead_parent.GetHerHis] как действующего правителя!\n\nПора выйти из [famous_dead_parent.GetHerHis] тени! Пора оставить свой след в истории! Пусть все знают, что я тоже [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitledFirstName]!"
 bp2_yearly.4011.a: "Мир запомнит, что [famous_dead_parent.GetFirstNameNoTooltip] [Select_CString(famous_dead_parent.IsFemale, 'была', 'был' )] #EMP [Select_CString(famous_dead_parent.IsFemale, 'моей', 'моим' )]#! [Select_CString(famous_dead_parent.IsFemale, 'матерью', 'отцом' )]!"
 bp2_yearly.4011.b: "Увы, во мне всегда будут видеть лишь [famous_dead_parent.GetHerHis] [Select_CString(ROOT.Char.IsFemale, 'дочь', 'сына' )]."
 bp2_yearly.4011.c: "Мне и так уже многого удалось достигнуть."
 bp2_yearly.4011.d: "$bp2_yearly.4011.a$"
 bp2_yearly.4012.t: "Тень величия: при свете дня"
 bp2_yearly.4012.desc: "Много времени прошло с тех пор, как мне пришло в голову повторить путь [Select_CString(famous_dead_parent.IsFemale, 'моей знаменитой матери', 'моего знаменитого отца' )] к славе, а [Select_CString(famous_dead_parent.IsFemale, 'умерла', 'умер' )] [famous_dead_parent.GetTitledFirstName] и того раньше. Чтобы выйти из этой тени, придется приложить немало усилий, как душевных, так и телесных. По сей день я чувствую, что мир не оценивает меня по делам моим, но постоянно сравнивает с [Select_CString(famous_dead_parent.IsFemale, 'ней', 'ним' )].\n\nДа, меня уважают, но довольно ли этого? Какие деяния прославят меня в веках? Позволят превзойти [Select_CString(famous_dead_parent.IsFemale, 'мать', 'отца' )]?!"
 bp2_yearly.4012.a: "Мне еще многого предстоит добиться."
 bp2_yearly.4012.b: "А, всё бесполезно. Я вечно буду жить в тени славы, которую [Select_CString(famous_dead_parent.IsFemale, 'снискала', 'снискал' )] [famous_dead_parent.GetFirstNameNoTooltip]."
 bp2_yearly.4012.c: "Ну что же, [famous_dead_parent.GetMotherFather], теперь мы равны."
 bp2_yearly.4012.d: "Я не остановлюсь! Пределов совершенству нет!"
 bp2_yearly.4013.t: "Тень величия: зенит"
 bp2_yearly.4013.desc_success: "С самого утра меня преследовало новое, удивительное ощущение: моя слава безгранична, и я уже не просто [ROOT.Char.Custom('GetDaughterSon')] [Select_CString(famous_dead_parent.IsFemale, 'знаменитой матери', 'знаменитого отца' )]. Я могу купаться в лучах собственной славы, а [famous_dead_parent.GetTitledFirstName] отныне — просто [Select_CString(famous_dead_parent.IsFemale, 'моя', 'мой' )] [famous_dead_parent.GetMotherFather].\n\nНе пора ли прекратить бесконечную погоню за признанием? Или наоборот — вспыхнуть еще ярче и вознестись к звездам, чтобы каждый ребенок через много поколений знал мое имя?"
 bp2_yearly.4013.desc_failure: "С самого утра меня преследует давящее чувство: годы стараний ушли впустую. Все, что я делаю, так и будут сравнивать с тем, что [Select_CString(famous_dead_parent.IsFemale, 'делала моя великая', 'делал мой великий' )] [famous_dead_parent.GetMotherFather], [famous_dead_parent.GetTitledFirstName]. Я на пределе, но выйти из тени [famous_dead_parent.GetHerHis] величия просто невозможно.\n\nНеужели [Select_CString(famous_dead_parent.IsFemale, 'каждая знаменитая', 'каждый знаменитый' )] [famous_dead_parent.GetMotherFather] служит детям таким же ярмом? Неужели все мы обречены влачить жалкое существование в тенях гигантов былых времен?"
 bp2_yearly.4013.a: "Я позорю и тебя, [famous_dead_parent.GetFirstNameNoTooltip], и себя."
 bp2_yearly.4013.b: "[ROOT.Char.Custom('PrestigeLevelText')] [ROOT.Char.GetFirstNameNoTooltip]. Звучит красиво."
 bp2_yearly.4013.c: "Я не успокоюсь, пока мое имя не прогремит по всему миру!"
 #parental piety event chain
 bp2_yearly.4020.t: "Тень благочестия: сумерки"
 bp2_yearly.4020.desc: "Какое счастье быть [Select_CString(ROOT.Char.IsFemale, 'дочерью', 'сыном' )] столь [Select_CString(pious_parent.IsFemale, 'ревностной служительницы', 'ревностного служителя' )] бога! Несомненно, это благословение, которое посылает [ROOT.Char.GetFaith.HighGodName]! О, что за пламя разгорается в моем сердце, когда все называют [pious_parent.GetHerHis] «[pious_parent.GetTitledFirstName], [ROOT.Char.Custom('ParentPietyLevelText')]»! [pious_parent.GetHerHis|U] добродетели уважают как [ROOT.Char.GetFaith.PriestNeuterPlural|l], так и благочестивые [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip].\n\nИнтересно, что ждет меня в будущем? Смиренное существование в тени [Select_CString(pious_parent.IsFemale, 'матери', 'отца' )]? Или мое благочестие достигнет тех же высот и даже превзойдет их? Проявится ли во мне [ROOT.Char.GetFaith.HighGodName] в той же мере, что и в [Select_CString(pious_parent.IsFemale, 'ней', 'нем' )]?"
 bp2_yearly.4020.b: "Когда-нибудь я сравняюсь с тобой, [pious_parent.GetFirstNameNoTooltip]!"
 bp2_yearly.4020.b.flavor: "Моя добродетель не останется незамеченной, [ROOT.Char.GetFaith.HighGodName] всегда будет для меня превыше всего."
 bp2_yearly.4020.c: "Как хорошо, что у меня [Select_CString(pious_parent.IsFemale, 'такая благочестивая мать', 'такой благочестивый отец' )]!"
 bp2_yearly.4020.c.flavor: "И я совсем не против жить в [pious_parent.GetHerHis] тени."
 bp2_yearly.4021.t: "Тень благочестия: рассвет"
 bp2_yearly.4021.desc: "Уже много лет прошло с тех пор, как [Select_CString(pious_dead_parent.IsFemale, 'моя благочестивая мать', 'мой благочестивый отец' )] [pious_dead_parent.GetTitledFirstName] [pious_dead_parent.GetDeathReason]. Надеюсь, [pious_dead_parent.GetSheHe] продолжает служение и после смерти, и [ROOT.Char.GetFaith.HighGodName] все так же благоволит [Select_CString(pious_dead_parent.IsFemale, 'ей', 'ему' )]. Но дух [pious_dead_parent.GetHerHis] веры жив и ныне, вдохновляя на подражание и соперничество. Я же по сей день — только [pious_dead_parent.GetHerHis] [ROOT.Char.Custom('GetDaughterSon')] — по крайней мере, так считают благочестивые [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. Не далее как вчера мне довелось услышать, как [ROOT.Char.GetFaith.PriestNeuter] преклонных лет утверждает, будто [Select_CString(pious_dead_parent.IsFemale, 'она', 'он' )] правит по сей день!\n\nЧто же думает [ROOT.Char.GetFaith.HighGodName] обо мне? Я чувствую, как в душе все сильнее разгорается желание доказать, что мое служение не менее ревностно, чем у [Select_CString(pious_dead_parent.IsFemale, 'матери, которая давно превратилась', 'отца, который давно превратился' )] в скрывающую меня тень!"
 bp2_yearly.4021.a: "[ROOT.Char.GetFaith.HighGodName] узрит мои собственные подвиги!"
 bp2_yearly.4021.b: "Увы, но лучшей данью памяти [Select_CString(pious_dead_parent.IsFemale, 'матери', 'отцу' )] будет, если я останусь в [pious_dead_parent.GetHerHis] тени — так велит [ROOT.Char.GetFaith.HighGodName]."
 bp2_yearly.4021.c: "Мне и так уже многого удалось достигнуть."
 bp2_yearly.4021.d: "Пусть [pious_dead_parent.GetFirstNameNoTooltip] будет [Select_CString(pious_dead_parent.IsFemale, 'той', 'тем' )], о ком [ROOT.Char.GetFaith.HighGodName] скажет «это #EMP [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )]#! [pious_dead_parent.GetMotherFather]!"
 bp2_yearly.4022.t: "Тень благочестия: свет дневной" #I feel hashtag blessed and moisturized, but is it enough?
 bp2_yearly.4022.desc: "[ROOT.Char.GetFaith.HighGodName] освещает мне путь к великой цели — некогда за этим же светом [Select_CString(pious_dead_parent.IsFemale, 'следовала моя мать', 'следовал мой отец' )] [pious_dead_parent.GetTitledFirstName]. Жизнь, которую [ROOT.Char.GetFaith.HighGodName] предписывает своим верным служителям, нелегка, но я собираюсь стать не менее благочестивым рабом божьим, чем [pious_dead_parent.GetMotherFather].\n\nРазве [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] не добивается неустанно, чтобы соратники по вере и [ROOT.Char.GetFaith.HighGodName] признавали [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] заслуги? Кто есть [pious_dead_parent.GetMotherFather] — пример для подражания или высота, которую надлежит покорить и превзойти?"
 bp2_yearly.4022.a: "Мне еще многого предстоит добиться."
 bp2_yearly.4022.b: "Да стоит ли волноваться? Надеюсь, [ROOT.Char.GetFaith.HighGodName] не требует слишком многого."
 bp2_yearly.4022.c: "Теперь мы равны, [pious_dead_parent.GetMotherFather]."
 bp2_yearly.4022.d: "Я не остановлюсь! Пределов совершенству нет!"
 bp2_yearly.4023.t: "Тень благочестия: солнце в зените"
 bp2_yearly.4023.desc_success: "Слава тебе, [ROOT.Char.GetFaith.FateGodName]! Сегодня впервые в жизни встречаю день в твердой уверенности, что я — [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] без страха и упрека, а не просто «О, [pious_dead_parent.GetTitledFirstName]! Это же [Select_CString(pious_dead_parent.IsFemale, 'ее', 'его' )] [ROOT.Char.Custom('GetDaughterSon')]!». Я ясно вижу свет, который дарит мне [ROOT.Char.GetFaith.HighGodName]. Я больше не в тени [Select_CString(pious_dead_parent.IsFemale, 'матери', 'отца' )].\n\nНу что ж, быть может, пора заняться мирскими делами, зная, что [ROOT.Char.GetFaith.HighGodName] мне благоволит? Или [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] не знает усталости и [ROOT.Char.GetFaith.HighGodName] — единственное, что заботит [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] в этой жизни?"
 bp2_yearly.4023.desc_failure: "С самого утра меня преследует давящее чувство: всё впустую. Много лет я взращиваю в себе благочестие, но свет, который щедро дарит мне [ROOT.Char.GetFaith.HighGodName], скрадывает тень [Select_CString(pious_dead_parent.IsFemale, 'моей матери', 'моего отца' )] — [pious_dead_parent.GetTitledFirstName] [Select_CString(pious_dead_parent.IsFemale, 'добилась', 'добился' )] куда большего. Неужели [ROOT.Char.GetFaith.FateGodName] желает именно этого?\n\nНеужели каждый ребенок обречен вот так жить в тени родителя? [ROOT.Char.GetFaith.CreatorName], таким ты видишь созданный тобой мир?"
 bp2_yearly.4023.a: "У меня ничего не вышло! [ROOT.Char.GetFaith.HighGodName], прости меня."
 bp2_yearly.4023.b: "[ROOT.Char.Custom('PietyLevelText')] [ROOT.Char.GetFirstNameNoTooltip]. Звучит красиво."
 bp2_yearly.4023.c: "[ROOT.Char.GetFaith.PositiveAfterLife|U] и мир запомнят меня навеки!"
 bp2_yearly.4030.t: "Одним снежным вечером"
 bp2_yearly.4030.desc: "«М-м-мы бродим по этим льдам уже [frosty_knight.GetFaith.CreatorName] знает сколько! А в это время [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] спит в теплых постелях и бездельничает!» — жалуется $knight_culture_player_no_tooltip$ [frosty_knight.GetFirstName], дрожа от холода. А правда, сколько? Дни коротки и темны, и солнце не радует нас своим присутствием.\n\nЯ закрываю глаза. Солнце! Внезапно мне вспоминается первый рассвет долгой зимы — которая, казалось, тянулась всю мою жизнь. Детское воспоминание теплом растекается по венам, дарит покой и уют. Потом пришли солнце и весна.\n\nИ на сей раз она тоже непременно наступит!"
 bp2_yearly.4030.a: "А вслед за солнцем придет и победа!"
 bp2_yearly.4030.b: "«Кто этого желает? Мой $knight_culture_player_no_tooltip$, [frosty_knight.GetFirstNameNoTooltip]?»"
 bp2_yearly.4030.b.flavor: "Услышьте, те, за чьими спинами [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]! Сколь длинной ни была бы ночь, рассвету быть! А с ним придет победа! Мы вернемся, покрыв себя неувядающей славой, и никакие трудности нас не остановят!"
 bp2_yearly.4030.c: "Снова суровая зима? Она закалит нас перед следующей!"
 bp2_yearly.4030.c.tt: "Закалиться суровой зимой"
 bp2_yearly.4031.t: "Плен за пленом"
 bp2_yearly.4031.desc_first: "И вновь меня лишили свободы и заковали в кандалы. Когда-то я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] ребенком, и меня [Select_CString(old_imp.IsFemale, 'держала', 'держал' )] в заключении [old_imp.GetTitledFirstName].\n\n"
 bp2_yearly.4031.desc_base: "Теперь меня [Select_CString(new_imp.IsFemale, 'захватила', 'захватил' )] [ROOT.Char.Custom('InsultAdjective')] [new_imp.GetTitledFirstName].\n\nНеужели мне на роду написано сидеть в плену? Даже цепи как будто те же самые. Быть может, жизнь на воле — лишь краткая передышка между заточениями?"
 bp2_yearly.4031.desc_same_captor: "Теперь [old_imp.GetSheHe] вновь [Select_CString(old_imp.IsFemale, 'взяла', 'взял' )] меня под стражу!\n\n[Select_CString(old_imp.IsFemale, 'Старая', 'Старый' )] [ROOT.Char.Custom('InsultNoun')] [Select_CString(old_imp.IsFemale, 'имела', 'имел' )] наглость #EMP порадовать#! меня знакомой камерой! Неужели меня схватили только по [old_imp.GetHerHis] злому умыслу? Или сама судьба распорядилась, чтобы жизнь на воле была лишь краткой передышкой между заточениями?\n\n"
 bp2_yearly.4031.desc_last: "Неужели я вечно буду жертвой чьих-то капризов?\n\nНет! В детстве мне удалось выжить и обрести свободу. Что же удержит меня сейчас?"
 bp2_yearly.4031.a: "С меня хватит! Я выберусь!"
 bp2_yearly.4031.a.flavor: "Я порву эти проклятые цепи!"
 bp2_yearly.4031.a.ct: "Шансы на побег возрастают, но неудачи становятся опаснее..."
 bp2_yearly.4031.b: "Потерпи, [ROOT.Char.GetFirstNameNoTooltip]. Тогда мне посчастливилось выжить..."
 bp2_yearly.4031.b.flavor: "Выживу и теперь."
 bp2_yearly.4032.t: "Заложники бывшие и настоящие"
 bp2_yearly.4032.desc: "Что ж, время пришло. Пусть [hostage_kiddo.GetFirstName] уходит. Я заглядываю [hostage_kiddo.GetHerHim] в глаза и вижу в них себя — когда в детстве [new_papa.GetTitledFirstName] [Select_CString(new_papa.IsFemale, 'получила', 'получил')] в заложники меня. В памяти встает [tru_papa.GetTitledFirstName]. Не помню, что за слова звучали в тот день. О чем [tru_papa.GetSheHe] [Select_CString(tru_papa.IsFemale, 'думала', 'думал')], когда меня увели?\n\nСтанет ли [hostage_kiddo.GetFirstNameNoTooltip] отправлять в заложники своих детей в будущем? Что я могу предложить [hostage_kiddo.GetHerHim] напоследок?"
 bp2_yearly.4032.a: "[ROOT.Char.GetHouse.GetMotto], [hostage_kiddo.Custom('GetDaughterSon')] [Select_CString(hostage_kiddo.IsFemale, 'моя', 'мой' )]."
 bp2_yearly.4032.a.flavor: "Запомни эти слова. Рано или поздно [Select_CString(ROOT.Char.IsFemale, 'каждая', 'каждый' )] [ROOT.Char.GetDynasty.GetNameNoTooltip] отправляется выполнять свой долг. Сегодня твой день."
 bp2_yearly.4032.b: "Однажды ты, как когда-то и я, вернешься домой."
