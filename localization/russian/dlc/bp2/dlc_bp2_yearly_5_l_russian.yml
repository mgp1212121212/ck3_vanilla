l_russian:
 bp2_yearly.5000.t: "Неоконченное дело"
 bp2_yearly.5000.desc: "Регент обладает практически неограниченными полномочиями, и все же меня постоянно грызет мысль, что власть моя зиждется на весьма шатком основании. Я узурпатор, и такие, как я, прибегают к весьма решительным методам.\n\nВ частности, меня беспокоит один зуд, который нужно обязательно унять, но действовать придется осторожно. [tower_prince.GetFirstName|U] еще дитя, но [tower_prince.GetSheHe] все равно [tower_prince.GetTitleAsNameNoTooltip|l] по праву рождения. И как бы крепко держава ни увязала в моей власти, когда птенец оперится, найдутся те, кто попытается ее оспорить.\n\nВозможно, мне удастся подчинить ребенка своей воле? Если поговорить с нужными людьми..."
 bp2_yearly.5000.a: "Так и поступим."
 bp2_yearly.5000.a.flavor: "#WEAK Пусть бедняга [tower_prince.Custom('GetPrincessPrince')] томится в крепкой башне!#!"
 bp2_yearly.5000.a.success: "Уловка сработала"
 bp2_yearly.5000.a.failure: "Ваш гамбит провалился"
 bp2_yearly.5000.a.tt: "Мнение всех вассалов персонажа [tower_prince.GetFirstName|U] о #value вас#! снижается на #negative_value 15#!"
 bp2_yearly.5000.b: "Я не чудовище."
 bp2_yearly.5001.t: "[tower_prince.Custom('GetPrincessPrince')|U] в башне"
 bp2_yearly.5001.desc: "Мой план сработал, [tower_prince.GetFirstName] тихо сидит в заточении, и мою власть не оспаривает почти никто. Но все-таки люди шепчутся. Шепот несет вопросы, мольбы: #EMP где [tower_prince.GetTitleAsNameNoTooltip|l]?#!\n\nВозможно, оставить дитя в живых и усилить свои позиции за его счет — хороший ход, но если показать ребенка народу, мои недоброжелатели могут воспрять духом.\n\nЕсть и третий путь. Человеческий ум склонен к гибкости. Как скоро они свыкнутся с мыслью о том, что [Select_CString(tower_prince.IsFemale, 'ей', 'ему' )]... нездоровится?"
 bp2_yearly.5001.a: "Прощай, причина моих бессонных ночей..."
 bp2_yearly.5001.a.flavor: "[Select_CString(tower_prince.IsFemale, 'Юная', 'Юный' )] [tower_prince.Custom('GetPrincessPrince')] вновь увидит свет, но совершенно другими глазами..."
 bp2_yearly.5001.b: "Надеюсь, теперь мне удастся кое-кого заставить..."
 bp2_yearly.5001.b.tt: "Мнение всех [Concept( 'vassals', 'вассалов' )|E] персонажа [tower_prince.GetFirstName] о #value вас#! повышается на #P 25#!"
 bp2_yearly.5001.b.flavor: "Внушительные суммы в нужных руках — и всё готово для переворота!"
 bp2_yearly.5001.b.bypass: "#WEAK Вы можете игнорировать сроки [Concept( 'regency', 'регентства' )|E] для [Concept( 'decision', 'решения' )|E] «Попытка свергнуть сюзерена»#!"
 bp2_yearly.5001.c: "[tower_prince.GetSheHe|U] может выйти на свободу, если не станет оспаривать мою власть."
 bp2_yearly.5005.t: "[foreign_hostage.Custom('GetPrettyAdjective')|U][Select_CString(foreign_hostage.IsFemale, 'ая', 'ый' )] [Select_CString(foreign_hostage.IsFemale, 'чужеземка', 'чужеземец' )]"
 bp2_yearly.5005.desc: "Чем больше я смотрю, тем сильнее завораживает меня [foreign_hostage.GetFirstName]. [foreign_hostage.GetSheHe|U] кружит и маневрирует, чтобы убежать от меня, пока мы бегаем друг за дружкой по залитому солнцем саду.\n\nИ сердце мое бьется не только от усталости. Я замедляюсь и останавливаюсь. Что это со мной?\n\n«Что такое, [ROOT.Char.GetFirstNameNoTooltip]?» — спрашивает, остановившись на мгновение, [foreign_hostage.GetFirstName], слегка [Select_CString(foreign_hostage.IsFemale, 'обеспокоенная', 'обеспокоенный' )] моим внезапным оцепенением.\n\nЯ #EMP очень уж#! нервничаю..."
 bp2_yearly.5005.a: "Я..."
 bp2_yearly.5005.a.tt: "Может, мои чувства взаимны?"
 bp2_yearly.5005.b: "Да так... ничего."
 bp2_yearly.5006.t: "Милые глупости"
 bp2_yearly.5006.desc: "Я и [crusher.GetFirstName] бегаем и играем в саду, но внезапно [crusher.GetSheHe] останавливается. Я поворачиваюсь, но [crusher.GetSheHe] упорно смотрит в землю.\n\n«Я... Ты...» — выдавливает [crusher.GetSheHe] через пару мгновений, потом с трудом сглатывает и поднимает голову, пристально глядя в какую-то точку у меня над головой.\n\n«Ты очень... мне нравишься!» — слова даются [Select_CString(crusher.IsFemale, 'ей', 'ему' )] с большим трудом, и [crusher.GetSheHe] едва не дрожит."
 bp2_yearly.5006.a: "Ты мне тоже нравишься!"
 bp2_yearly.5006.b: "Странные у тебя замашки."
 bp2_yearly.5007.t: "Юная любовь"
 bp2_yearly.5007.desc: "К моему бесконечному облегчению, [foreign_hostage.GetFirstName] улыбается. [foreign_hostage.GetSheHe|U] застенчиво, но радостно кивает. Мы не очень понимаем, что говорить дальше.\n\nВместо этого [foreign_hostage.GetFirstNameNoTooltip] мягко берет меня за руку. И вновь улыбается.\n\nТак, рука об руку, мы прогуливаемся по саду, погрузившись в свой, отдельный мир. Царит полная тишина, и я мечтаю, чтобы этот миг не заканчивался."
 bp2_yearly.5007.a: "У меня для тебя подарок."
 bp2_yearly.5007.b: "Получилось! Так хорошо мне еще не было!"
 bp2_yearly.5008.t: "Ножом по сердцу"
 bp2_yearly.5008.desc: "К моему ужасу, [foreign_hostage.GetFirstName] неуверенно кривится.\n\n«О чем это ты? Почему ты так странно себя ведешь?» — с негодованием спрашивает [foreign_hostage.GetSheHe].\n\nСердце мое разбивается вдребезги, и осколки разлетаются по саду. Я прячу лицо, чтобы [foreign_hostage.GetSheHe] не [Select_CString(foreign_hostage.IsFemale, 'видела', 'видел' )] слез.\n\n«Да так... ничего. Мне пора идти»."
 bp2_yearly.5008.a: "Может... Может [foreign_hostage.GetSheHe] потом передумает?"
 bp2_yearly.5008.b: "Как можно быть [Select_CString(foreign_hostage.IsFemale, 'такой', 'таким' )] #EMP [Select_CString(foreign_hostage.IsFemale, 'жестокой', 'жестоким' )]#!, [foreign_hostage.GetFirstNameNoTooltip]?"
 bp2_yearly.5009.t: "Планы на будущее"
 bp2_yearly.5009.desc: "Я и [marry_crush.GetFirstName] прогуливаемся по саду, залитому радостными солнечными лучами. [marry_crush.GetSheHe|U] поворачивается ко мне.\n\n«Мы поженимся, когда вырастем? — серьезно спрашивает [marry_crush.GetSheHe]. Мое озадаченное лицо явно напрашивается на продолжение разговора: «Когда нам будет достаточно лет, мы обязательно поженимся. Это наша судьба!»\n\nЯ тихо обдумываю эту мысль. Чувства бушуют внутри, подобно пожару, конечно же, [marry_crush.GetFirstNameNoTooltip] — моя судьба, разве может быть иначе?"
 bp2_yearly.5009.a: "Обязательно!"
 bp2_yearly.5009.b: "Многое может измениться..."
 bp2_yearly.5010.t: "Прошлое настигает"
 bp2_yearly.5010.desc: "«Прямо как в старые добрые времена, правда?»\n\n[marry_crush.GetFirstName] вырывает меня из грез. [marry_crush.GetSheHe|U] садится рядом со мной, широко улыбаясь. Само [marry_crush.GetHerHis] присутствие в этом саду, подле меня, навевает воспоминания о прежних временах, когда мы были отчаянно юны и безумно преданы друг другу.\n\n«Помнишь? Мы даже обещали, что поженимся, когда вырастем, если ни с кем не сойдемся!» — громко смеется [marry_crush.GetSheHe]. Какими же наивными мы были.\n\nХотя..."
 bp2_yearly.5010.a: "Ну и... что скажешь?"
 bp2_yearly.5010.a.flavor: "Что ж, от детского пожара осталась пара угольков..."
 bp2_yearly.5010.a.tt: "«Давай поженимся, [marry_crush.GetFirstNameNoTooltip]», — предлагаете вы"
 bp2_yearly.5010.b: "Хорошее было время, правда?"
 bp2_yearly.5011.t: "Пристойное предложение"
 bp2_yearly.5011.desc: "«Помнишь, — [root_crush.GetFirstName] внезапно прерывает нашу прогулку в саду, — как в детстве мы пообещали, что поженимся, если никого не найдем, когда будем взрослыми?»\n\nВоспоминания текут рекой. #EMP Конечно#!, я помню. В очень похожем саду мы принесли те наивные, детские обеты. То было время юности, время страсти. Воспоминания невольно вызывают улыбку.\n\n«Конечно, я помню». [root_crush.GetFirstNameNoTooltip] выглядит куда серьезнее, чем можно было бы ожидать. [root_crush.GetSheHe|U] берет меня за руку. «То были не пустые слова. Мы не в браке. А я помню те счастливые времена»."
 bp2_yearly.5011.a: "...да. Да, давай."
 bp2_yearly.5011.b: "К чему вспоминать детские фантазии? Соберись."
 bp2_yearly.5012.t: "Ожившие чувства"
 bp2_yearly.5012.desc: "Несколько мгновений [marry_crush.GetFirstName] смотрит на меня пустым взглядом, но он быстро сменяется откровенным счастьем.\n\n«Конечно да!» — [marry_crush.GetSheHe|U] бросается в мои объятия. На миг мне кажется, будто мы снова дети, пробирающиеся сквозь дебри новых, незнакомых чувств.\n\nЯ беру [marry_crush.GetHerHis] за руку и мы идем к садовой арке. Нужно столько всего подготовить!"
 bp2_yearly.5012.a: "Конечно! Всегда!"
 bp2_yearly.5012.b: "...вообще-то, нужно как следует все обдумать."
 bp2_yearly.5013.t: "Иссякшие чувства"
 bp2_yearly.5013.desc: "Несколько мгновений [marry_crush.GetFirstNamePossessive] смотрит на меня пустым взглядом, но вскоре на нем проступает смущение.\n\n«О чем ты? Серьезно, что ли? — хмурит [marry_crush.GetSheHe|U] брови. — Зачем нам вспоминать глупые детские обещания?»\n\nЯ пытаюсь подобрать слова, но [marry_crush.GetSheHe] уже уходит, гневно качая головой."
 bp2_yearly.5013.a: "О..."
 bp2_yearly.5050.t: "Полиглот"
 bp2_yearly.5050.desc: "Я слоняюсь по двору и внезапно вижу подхваченный ветром клочок пергамента. Поймать его не трудно, но разобрать начертанные каракули куда сложнее — видеть такие символы мне еще не доводилось.\n\n«А! Вот у кого моя записка!»— кричит [polyglot.GetFirstName]. Видя мое недоумение, [polyglot.GetSheHe] ободряюще помахивает клочком.\n\n«Это на другом языке, [Select_CString(ROOT.Char.IsFemale, 'моя маленькая', 'мой маленький' )] [ROOT.Char.GetLadyLord], не забивайте себе голову! Я-то могу ее прочесть, а вам это и ни к чему»."
 bp2_yearly.5050.a: "«Я и так уже знаю больше одного! Научи меня!»"
 bp2_yearly.5050.b: "Но... я хочу!"
 bp2_yearly.5050.c: "Ну что ж, приятно знать."
 bp2_yearly.5051.t: "Ку-ку!"
 bp2_yearly.5051.desc: "Я слышу, как эхо гулко разносится по моей резиденции. Тихое хихиканье, время от времени взрывающееся раскатами безудержного хохота. Я захожу в [ROOT.Char.Custom('GetRoom_RU_Acc')] и вижу паршивцев.\n\n[child.GetFirstName], [Select_CString(child.IsFemale, 'которая', 'который' )], судя по разбросанным по столу книгам, [Select_CString(child.IsFemale, 'забросила', 'забросил' )] занятия довольно давно, стоит с младенцем на руках. Это [Select_CString(child.IsFemale, 'ее', 'его' )] [child.Custom2('RelationToMe', baby)] [baby.GetFirstName]. Дитя счастливо гулит, а [child.GetFirstNameNoTooltip] подглядывает на [Select_CString(child.IsFemale, 'нее', 'него' )] сквозь пальцы, и оба радостно смеются."
 bp2_yearly.5051.a: "Хорошо, что они играют вместе!"
 bp2_yearly.5051.b: "«[child.GetFirstNameNoTooltip]! Не забывай о занятиях!»"
 bp2_yearly.5052.t: "Старые байки"
 bp2_yearly.5052.desc: "Я вхожу в [ROOT.Char.Custom('GetRoom_RU_Acc')] и замедляю ход. Это что, голос? Да, так и есть!\n\nПередо мной [Select_CString(grandparent.IsFemale, 'моя', 'мой' )] [grandparent.GetFirstName], а [Select_CString(grandparent.IsFemale, 'ее', 'его' )] [Select_CString(child.IsFemale, 'внучка', 'внук' )] [child.GetFirstName] сидит у [Select_CString(grandparent.IsFemale, 'нее', 'него' )] на руках и увлеченно слушает рассказ. Я решаю тоже послушать, но улавливаю лишь отдельные отрывки.\n\n[grandparent.GetFirstNameNoTooltip] вспоминает истории из собственного богатого прошлого и настоящего. [child.GetFirstNameNoTooltip] слушает в немом восторге, приоткрыв рот."
 bp2_yearly.5052.a: "«Так, а вот помнишь, как #EMP я#!-то?..»"
 bp2_yearly.5052.b: "«Можно и мне в эту веселую компанию?»"
 bp2_yearly.5052.c: "Очень мило. Не буду их тревожить."
 bp2_yearly.5053.t: "Узники сердца"
 bp2_yearly.5053.desc: "[Select_CString(ward.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetFirstName] улыбается в ответ на мою шутку и машет мне на прощание, возвращаясь к учебе. Внезапно на меня налетает [Select_CString(angry_kid.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_kid'))] [angry_kid.GetFirstName].\n\n«Признайте! — сердито кричит [angry_kid.GetSheHe]. — Вы становитесь все ближе и ближе к [Select_CString(ward.IsFemale, 'этой', 'этому' )] #EMP [Select_CString(ward.IsFemale, 'чужеземке', 'чужеземцу' )]!#! [ward.GetSheHe|U] вам дороже, чем #EMP я#!, плоть от вашей плоти!»\n\nОчевидно, не все считают, что [ward.GetFirstNameNoTooltip] #EMP часть#! этого места..."
 bp2_yearly.5053.a: "«Ты ведь знаешь, что родню мне никто не заменит, [angry_kid.GetFirstNameNoTooltip]»."
 bp2_yearly.5053.b: "«Да ни за что! Я так не думаю!»"
 bp2_yearly.5053.b.success: "Вы [Select_CString(angry_kid.IsFemale, 'ее', 'его' )] убедили"
 bp2_yearly.5053.b.failure: "[Select_CString(angry_kid.IsFemale, 'Она', 'Он' )] вам не верит"
 bp2_yearly.5053.c: "[ward.GetFirstNameNoTooltip] мне куда роднее тебя!"
 bp2_yearly.5054.t: "Крепкая дружба"
 bp2_yearly.5054.desc: "В мои покои врываются смех и свет, а значит, сейчас появятся [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] и [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName]. Эта парочка носится повсюду, они преследуют друг друга с игрушками в руках.\n\nНесмотря на столь разное происхождение, у этих детей сходств гораздо больше, чем различий.\n\nВозможно, это к лучшему?"
 bp2_yearly.5054.a: "Приятно, что они так хорошо ладят."
 bp2_yearly.5054.b: "«[child.GetFirstNameNoTooltip]! Остановись-ка и послушай...»"
 bp2_yearly.5054.b.tt: "Пусть [child.GetSheHe] знает, что нельзя доверять кому попало."
 bp2_yearly.5100.t: "Появление поединщика"
 bp2_yearly.5100.desc: "#EMP Ф-фух, дыщ!#! Звук, с которым деревянный меч разрезает воздух и поражает цель, восхитителен. Я готовлюсь к следующему взмаху, но вижу, что ко мне приближаются. [challenger.GetFirstName] спускается по ступеням, потрясая собственным мечом.\n\n«[ROOT.Char.GetFirstNameNoTooltip]! Посмотрим, как ты справишься со #EMP мной!#!»\n\nЯ с опаской оглядываю [challenger.GetHerHis] с ног до головы. Деревянные мечи — штука опасная, а [challenger.GetFirstNameNoTooltip] как-то уж слишком... #EMP [Select_CString(challenger.IsFemale, 'воодушевлена', 'воодушевлен' )]#!."
 bp2_yearly.5100.a: "Ладно. В стойку!"
 bp2_yearly.5100.a.tt: "Вы и [challenger.GetFirstNameNoTooltip] начнете поединок."
 bp2_yearly.5100.b: "Может, подеремся понарошку?"
 bp2_yearly.5100.b.tt: "Если сосредоточиться на фехтовании, головы могут не пострадать..."
 bp2_yearly.5101.t: "Коняшки"
 bp2_yearly.5101.desc: "[child.GetFirstName] стремительно убегает, и я, дабы не упустить соперника, с грохотом распахиваю дверь, врываясь в помещение на игрушечной лошадке. Мы скачем по кабинету и громко смеемся, в то время как [councillor.GetFirstName], [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], устало поднимает взгляд от горы пергаментов.\n\n«Неужели обязательно так ужасающе шуметь? — Восклицает [councillor.GetSheHe|U], отчаянно жестикулируя. — #EMP Кто-то же#! должен помогать в управлении державой, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], и мне для этого просто необходимы тишина и покой!»\n\nЯ оглядываюсь и вижу, что [child.GetFirstNameNoTooltip] все еще возбужденно подпрыгивает."
 bp2_yearly.5101.a: "Да как ты #EMP смеешь#! мной командовать?!"
 bp2_yearly.5101.b: "Скачем отсюда, [child.GetFirstNameNoTooltip], я тебя обгоню!"
 bp2_yearly.5101.b.tt: "Никто из них не поймет, что я вызволяю нас из комнаты..."
 bp2_yearly.5101.b.success: "Вы выиграли скачки"
 bp2_yearly.5101.b.failure: "Вы проиграли скачки"
 bp2_yearly.5101.c: "«Прости, [councillor.GetFirstNameNoTooltip]. Мы больше не будем»."
 bp2_yearly.5102.t: "Наказание без промедления"
 bp2_yearly.5102.desc: "Мы играем во дворе, и теперь [sibling.GetFirstName] гоняется за мной. Я бегаю между клумбами, сердце бешено колотится.\n\nВнезапно [sibling.GetFirstNameNoTooltip] теряет равновесие и кувыркается, а я, не раздумывая, удачно толкаю [Select_CString(sibling.IsFemale, 'ее', 'его' )]. [sibling.GetFirstNameNoTooltip] приземляется точнехонько... в колючий розовый куст!\n\nКонечно же, из глубины куста немедленно доносится громкое хныканье. С трудом встав на ноги, [sibling.GetSheHe] бредет по направлению к... о ужас! — покоям [Select_CString(parent.IsFemale, 'нашей матери', 'нашего отца' )]."
 bp2_yearly.5102.a: "Постой, подожди... Я куплю тебе игрушку!"
 bp2_yearly.5102.a.tt: "[sibling.GetFirstNameNoTooltip] получает новую вещь: [newly_created_artifact.GetName]"
 bp2_yearly.5102.b: "Нет, не рассказывай [Select_CString(parent.IsFemale, 'матери', 'отцу' )]!"
 bp2_yearly.5102.b.success: "[sibling.GetFirstNameNoTooltip] поддается вашим уговорам"
 bp2_yearly.5102.b.failure: "[sibling.GetFirstNameNoTooltip] продолжает идти"
 bp2_yearly.5102.c: "«А ну, хватит, плакса несчастная!»"
 bp2_yearly.5103.t: "Кража сладостей"
 bp2_yearly.5103.desc: "Я прохожу мимо кухни и улавливаю чудесный аромат. Урчание в животе толкает меня к двери, а осторожный взгляд подтверждает самые смелые ожидания.\n\n[ROOT.Char.Custom('FavoriteTreatDemand')|U]! Без присмотра! Или так только #EMP кажется#!? Еще один быстрый взгляд не выявляет ничего подозрительного. Нужно лишь быстро рвануться, и...\n\n«[ROOT.Char.GetFirstNameNoTooltip]!» Я застываю на месте с протянутой рукой, едва не касаясь источника наслаждений. «Что это ты делаешь?» [Select_CString(parent.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', parent)] [parent.GetFirstName] говорит так строго, что это разбивает мне сердце."
 bp2_yearly.5103.a: "«Ты меня не остановишь! Скоро я буду всем тут #EMP править!#!»"
 bp2_yearly.5103.b: "Сейчас или никогда!"
 bp2_yearly.5103.b.success: "Вам удается сбежать с лакомством"
 bp2_yearly.5103.b.failure: "[Select_CString(parent.IsFemale, 'Ваша', 'Ваш' )] [child.Custom2('RelationToMeShort', parent)] ловит и избивает вас"
 bp2_yearly.5103.c: "«Прости. Я больше не буду»."
 bp2_yearly.5104.t: "Одинокое дитя"
 bp2_yearly.5104.desc: "[child.GetFirstName] понуро сидит на скамейке во дворе. Я спускаюсь к [Select_CString(child.IsFemale, 'ней', 'нему')] с игрушкой в руках, но [Select_CString(child.IsFemale, 'она', 'он')] едва замечает мое присутствие. Все мои попытки [Select_CString(child.IsFemale, 'ее', 'его')] приободрить ни к чему не приводят, [child.GetFirstNameNoTooltip] вообще не притрагивается к игрушке.\n\nИ что мне теперь делать?"
 bp2_yearly.5104.a: "Буду просто сидеть и тоже тосковать."
 bp2_yearly.5104.b: "«Ну пойдем, [child.GetFirstNameNoTooltip], давай играть!»"
 bp2_yearly.5104.b.success: "[child.GetFirstNameNoTooltip] соглашается поиграть с вами, и вскоре тоска проходит"
 bp2_yearly.5104.b.failure: "Ваши старания тщетны: [child.GetFirstNameNoTooltip] не может взбодриться"
 bp2_yearly.5104.c: "Ну... значит, оставлю [Select_CString(child.IsFemale, 'ее', 'его' )] в покое."
 bp2_yearly.5104.c.tt: "Может, я смогу извлечь из этого урок..."
 bp2_yearly.5105.t: "За честь и славу!"
 bp2_yearly.5105.desc: "«[ROOT.Char.GetFirstNameNoTooltip]! — по двору разносится пронзительный крик. — Я вызываю тебя на рыцарский поединок! Защищай свою честь! Выбирай скакуна и точи копье, [Select_CString(ROOT.Char.IsFemale, 'могучая воительница', 'могучий воитель' )]!»\n\n[child.GetFirstName] держит ветку, сидя верхом на деревянной лошадке. Мой скакун аккуратно прислонен к ближайшей скамье, а рядом валяется похожая ветка.\n\nСмотри-ка, [child.GetFirstNameNoTooltip] и впрямь хорошо [Select_CString(child.IsFemale, 'подготовилась', 'подготовился' )] к сражению!"
 bp2_yearly.5105.a: "«Ну что ж, [child.GetLadyLord] [child.GetFirstNameNoTooltip], скрестим копья!»"
 bp2_yearly.5105.a.tt: "Рыцарский поединок начинается!"
 bp2_yearly.5105.a.success: "Вы успешно попадаете в цель"
 bp2_yearly.5105.a.failure: "[child.GetFirstNameNoTooltip] наносит первый удар"
 bp2_yearly.5105.b: "Пожалуй, доблесть в немалой степени определяется благоразумием."
 bp2_yearly.5106.t: "Удар засчитан"
 bp2_yearly.5106.desc.winning: "«Копье» попадает сопернику в грудь — я гордо скачу прочь, а [child.GetFirstName] с выражением крайней досады потирает небольшую ссадину на коже."
 bp2_yearly.5106.desc.losing: "[child.GetFirstName] попадает «копьем» в цель, и я падаю. [child.GetSheHe|U] с победным видом скачет прочь."
 bp2_yearly.5106.ending: "\n\nПервая сшибка на ристалище всегда непредсказуема. Главное — помнить, чему меня учили, и мыслить стратегически.\n\nПод шепот ветра в кронах деревьев мы строимся для новой — и, возможно, решающей — сшибки."
 bp2_yearly.5106.a: "Посмотрим, что из этого выйдет..."
 bp2_yearly.5106.a.tt: "Этот раунд решит многое: кому победить, кому соревноваться дальше..."
 bp2_yearly.5106.a.success: "Вы наносите точный удар"
 bp2_yearly.5106.a.failure: "[child.GetFirstNamePossessiveNoTooltip] пробивает палкой мою защиту"
 bp2_yearly.5106.b: "«Может, хватит?»"
 bp2_yearly.5107.t: "Ответный удар"
 bp2_yearly.5107.desc.winning: "Моя палка ныряет, взлетает, мелькает так стремительно, что [child.GetFirstName] не успевает за ней следить, и попадает [child.GetHerHim] точнехонько в живот! У [Select_CString(child.IsFemale, 'соперницы', 'соперника' )] перехватывает дыхание, и [child.GetFirstNameNoTooltip] с трудом пытается выпрямиться."
 bp2_yearly.5107.desc.losing: "Мне казалось, что [child.GetFirstName] станет легкой добычей. Но туго приходится именно мне — [child.GetHerHis] палка с размаху бьет меня в солнечное сплетение. Я сгибаюсь в три погибели, пытаясь скрыть досаду, а [child.GetFirstNameNoTooltip] расплывается в ухмылке."
 bp2_yearly.5107.ending: "Теперь наши тела украшены боевыми наградами.\n\nПервая сшибка успокаивает, вторая — учит осмотрительности, но третья... третий раунд — это наблюдение за соперником, попытки вспомнить все полученные уроки, и, наконец, удар, едва покажется возможность.\n\nЯ жду."
 bp2_yearly.5107.a: "За победу!"
 bp2_yearly.5107.a.success: "Вы бьете точно в цель и выигрываете поединок"
 bp2_yearly.5107.a.failure: "[child.GetFirstNameNoTooltip] просто-напросто быстрее"
 bp2_yearly.5107.b: "«Так, мы оба победили. Может, объявим ничью?»"
 bp2_yearly.5107.b.tt: "«Ничейная вышла сшибка»"
 bp2_yearly.5107.b.tt_success: "Может, победите в следующем турнире."
 bp2_yearly.5107.b.tt_fail: "Подумаешь, игра."
 bp2_yearly.5107.b_tt_fail: "Вы ничему не научились"
 bp2_yearly.5108.t: "Хороший удар!"
 bp2_yearly.5108.desc.winning: "В момент удара я невольно прикрываю глаза, и все-таки вновь попадаю точно в цель. Моя палка попадает [Select_CString(child.IsFemale, 'сопернице', 'сопернику' )] точно в грудину и красиво разлетается в щепы.\n\n[child.GetFirstName] отшатывается, падает, и вот я уже стою над [child.GetHerHis] распростертым телом, а [Select_CString(child.IsFemale, 'она', 'он' )] пытается подняться.\n\nПобеда за мной, и вкус ее #EMP поистине#! сладок."
 bp2_yearly.5108.desc.losing: "[child.GetFirstName] неловко дергает палкой — но неуклюжесть оказывается уловкой, и импровизированное копье вонзается мне в грудь, выбивая остатки воздуха. Я падаю наземь.\n\n[child.GetFirstNameNoTooltip] отступает, пока я нетвердо поднимаюсь, но мысль о поражении саднит куда сильнее царапин и синяков."
 bp2_yearly.5108.a: "«Ты действительно [Select_CString(child.IsFemale, 'хороша', 'хорош' )] на ристалище, [child.GetFirstNameNoTooltip]»."
 bp2_yearly.5108.b: "«Ха! Во почему я #EMP лучше всех!#!»"
 bp2_yearly.5108.c: "«Хороший удар, [child.GetFirstNameNoTooltip]!»"
 bp2_yearly.5108.d: "[child.GetHerHim|U] просто повезло... Я отомщу..."
 bp2_yearly.5109.t: "Разбитое сердце заживает долго"
 bp2_yearly.5109.desc: "Тихие всхлипы разносятся по двору. [child.GetFirstName] сидит на скамье, и по [child.GetHerHis] лицу текут слезы. Завидев меня, [child.GetSheHe] пытается подавить плач, с несчастным видом указывая на пустующее место подле себя.\n\n"
 bp2_yearly.5109.desc_unrelated: "«[parent.GetMotherFather|U]! Мне так [Select_CString(parent.IsFemale, 'ее', 'его' )] не хватает. Я... я всё время думаю о [Select_CString(parent.IsFemale, 'ней', 'нем' )]».\n\nС тех пор, как [Select_CString(parent.IsFemale, 'умерла', 'умер' )] [Select_CString(child.IsFemale, 'ее', 'его' )] [parent.GetMotherFather] [parent.GetFirstName], прошло немало времени, но [child.GetFirstNameNoTooltip] до сих пор остро переживает утрату."
 bp2_yearly.5109.desc_sibling: "«[parent.GetMotherFather|U]! Мне так [Select_CString(parent.IsFemale, 'ее', 'его' )] не хватает. Я... я всё время думаю о [Select_CString(parent.IsFemale, 'ней', 'нем' )]».\n\nС тех пор, как [Select_CString(parent.IsFemale, 'умерла', 'умер' )] [Select_CString(parent.IsFemale, 'наша', 'наш' )] [parent.GetMotherFather] [parent.GetFirstName], прошло немало времени, но [child.GetSheHe] до сих пор остро переживает утрату."
 bp2_yearly.5109.a: "«Не забывай, [parent.GetSheHe] всегда наблюдает за тобой»."
 bp2_yearly.5109.b: "Можно попытаться отвлечь [child.GetHerHis]."
 bp2_yearly.5109.b.success: "Вам удается [child.GetHerHis] утешить"
 bp2_yearly.5109.b.failure: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'безутешна', 'безутешен' )]"
 bp2_yearly.5109.c: "Я... не знаю, что и сказать."
 bp2_yearly.5109.c.tt: "Я попытаюсь незаметно улизнуть..."
