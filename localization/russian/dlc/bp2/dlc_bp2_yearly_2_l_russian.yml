l_russian:
 bp2_yearly.2000.t: "По их стопам"
 bp2_yearly.2000.desc_dynasty: "«...и именно так, [Select_CString(ROOT.Char.IsFemale, 'дорогая', 'дорогой' )] [story_teller.Custom2( 'RelationToMeShort', ROOT.Char )], возник великий дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]! [Select_CString(root_house_founder.IsFemale, 'Твоя', 'Твой' )] [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.GetTitledFirstName], [Select_CString(root_house_founder.IsFemale, 'прославилась', 'прославился' )] такой чертой личности, как [target_trait.GetName( GetPlayer )|l]».\n\n[Select_CString(story_teller.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.GetTitledFirstName], заканчивает рассказ о происхождении нашего дома. [story_teller.GetHerHim|U] нравится рассказывать мне историю державы [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], но сегодня наш разговор был наполнен воодушевляющими историями о подвигах, которые [Select_CString(root_house_founder.IsFemale, 'совершила моя', 'совершил мой' )] [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], основатель нашего дома."
 bp2_yearly.2000.desc: "«...и именно так, дорогое дитя, возник великий дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]! [root_house_founder.GetTitledFirstName] [Select_CString(root_house_founder.IsFemale, 'прославилась', 'прославился' )] такой чертой личности, как [target_trait.GetName( ROOT.Char )|l]».\n\n[Select_CString(story_teller.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.GetTitledFirstName], заканчивает рассказ о происхождении моего дома. [story_teller.GetSheHe|U] часто посвящает меня в историю державы [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], и сегодня это были воодушевляющие истории о подвигах, которые [Select_CString(root_house_founder.IsFemale, 'совершила моя', 'совершил мой' )] [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.GetFirstNameNoTooltip], основатель дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]."
 bp2_yearly.2000.a: "Стоит последовать [root_house_founder.GetHerHis] примеру..."
 bp2_yearly.2000.a.negative: "Дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U] не достиг величия без риска..."
 bp2_yearly.2000.b: "Нужно отделять себя от своих предков."
 bp2_yearly.2000.c: "Я с гордостью буду носить символ дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 bp2_yearly.2000.c.tt: "По вашему распоряжению [GetCourtPositionType( 'court_artificer_court_position' ).GetNameNoTooltip] [artificer.GetName] изготовит драгоценность с гербом дома [GetPlayer.GetHouse.GetBaseNameNoTooltip]"
 bp2_yearly.2000.d: "Я просто хочу играть на улице!"
 bp2_yearly.2001.desc: "«...и именно такую жизнь, дорогое дитя, [Select_CString(ancestor.IsFemale, 'прожила твоя', 'прожил твой' )] [ROOT.Char.Custom2( 'RelationToMe', ancestor )], [ancestor.GetSheHe|U] [Select_CString(ancestor.IsFemale, 'прославилась', 'прославился' )] такой чертой личности, как [target_trait.GetName( GetPlayer )|l]».\n\n[Select_CString(story_teller.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.GetTitledFirstName], заканчивает рассказывать легенду о моем предке. [story_teller.GetHerHim|U] нравится рассказывать мне историю моего дома, но сегодня наш разговор был наполнен фантастическими и воодушевляющими историями о триумфах моей семьи."
 bp2_yearly.2001.a: "Стоит последовать [ancestor.GetHerHis] примеру..."
 bp2_yearly.2002.desc: "[Select_CString(artificer.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2( 'RelationToMe', artificer )], [artificer.GetFirstName], [Select_CString(artificer.IsFemale, 'завершила', 'завершил' )] работу над заказанным мной артефактом! [artificer.GetSheHe|U] вручает мне свою работу:\n\n«Мой сюзерен, вот [newly_created_artifact.GetDesc|l], как вы и приказывали»"
 bp2_yearly.2002.a: "Блестящая работа, [artificer.GetFirstNameNoTooltip]!"
 house_founder_ring_name: "$artifact_ring$ дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_ring_desc: "Изящное кольцо тонкой работы. На нем изображен герб дома [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_necklace_name: "$artifact_necklace$ дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_necklace_desc: "[newly_created_artifact.GetDesc]\n\nВ центре выгравирован герб дома [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_brooch_name: "$artifact_brooch$ дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_brooch_desc: "[newly_created_artifact.GetDesc]\n\nВ центре выгравирован герб дома [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_artifact_motto_desc: "На обратной стороне тонким шрифтом выгравировано «#EMP [ROOT.Char.GetHouse.GetMotto]#!»."
 #Imaginary Friend Events
 gained_imaginary_friend: "Получен воображаемый друг"
 imaginary_friend_significantly_increase_relationship: "Узы дружбы, которыми связаны вы и [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], #difficulty_easy сильно окрепнут#!"
 imaginary_friend_increase_relationship: "Узы дружбы, которыми связаны вы и [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], #p окрепнут#!"
 imaginary_friend_decrease_relationship: "Узы дружбы, которыми связаны вы и [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], #n ослабнут#!"
 please_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] обрадуется"
 displease_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] не обрадуется"
 bp2_yearly.2010.t: "Загадочный новый друг"
 bp2_yearly.2010.desc: "Я сижу в одиночестве, только я и [ROOT.Char.Custom( 'child_favorite_toy' )]... опять.\n\n[ROOT.Char.GetTitleAsNameNoTooltip|U], как и полагается, живет в изобилии. Но изобильней всего одиночество."
 bp2_yearly.2010.desc.landed: "Особенно если учесть, что [Select_CString(ruler_parent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2( 'RelationToMeShort', ruler_parent )] правит державой [ruler_parent.GetPrimaryTitle.GetNameNoTier], в то время как в моей ответственности [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 bp2_yearly.2010.desc.parents_dead: "Особенно после смерти обоих моих родителей."
 bp2_yearly.2010.outro: "\n\nМое внимание привлекает звук легких шагов. Подняв голову, я вижу перед собой незнакомого ребенка примерно моего возраста. [ROOT.Char.Custom('GetSheHeOpposite')|U] с любопытством смотрит на мою игрушку.\n\n«Я не помню, как меня зовут...» — тихо говорит [ROOT.Char.Custom('GetSheHeOpposite')] со слезами на глазах.\n\n«Ничего страшного! Я буду звать тебя...»"
 bp2_yearly.2010.a: "[name_option_1.GetFirstNameNoTooltip]"
 bp2_yearly.2010.b: "[name_option_2.GetFirstNameNoTooltip]"
 bp2_yearly.2010.c: "[name_option_3.GetFirstNameNoTooltip]"
 bp2_yearly.2011.t: "Игра воображения"
 bp2_yearly.2011.desc: "Мой друг [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] и я играем в [ROOT.Char.Custom('BG_GameType_Generic')], как вдруг к нам развязной походкой входит [participant.GetFirstName], [Select_CString(participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2( 'RelationToMe', participant )|l], с самодовольной ухмылкой на лице.\n\n«[ROOT.Char.Custom('BG_GameType_Generic')|U] в одиночестве — #EMP печальное#! зрелище! Но чем еще заниматься, если у тебя нет друзей...»\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] мрачно молчит, не зная, что сказать..."
 bp2_yearly.2011.a: "Не говори так! [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] же здесь!"
 bp2_yearly.2011.b: "Тебе больше нечем заняться?"
 bp2_yearly.2011.c: "Я просто практикуюсь..."
 bp2_yearly.2011.bully.toast: "Получен обидчик"
 bp2_yearly.2012.t: "Подтверждение моей власти"
 bp2_yearly.2012.desc: "[Select_CString(regent_scope.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2( 'RelationToMe', regent_scope )], [regent_scope.GetFirstName] притесняет меня буквально во всем. Мне начинают надоедать [regent_scope.GetHerHis] попытки захватить власть, которая принадлежит мне по праву. Увы, многие из моих советников у н[regent_scope.GetHerHis] в кармане.\n\n«Тебе нужно дать [regent_scope.GetHerHim] отпор, — говорит [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], внезапно появившись рядом со мной. — Или хотя бы поставить [regent_scope.GetHerHis] в неловкое положение»."
 bp2_yearly.2012.a: "Пора обратиться ко двору и подтвердить мою компетентность."
 bp2_yearly.2012.a.success: "Вы напоминаете придворным о своей власти"
 bp2_yearly.2012.a.failure: "[regent_scope.GetFirstNameNoTooltip] выставляет вас на посмешище"
 bp2_yearly.2012.b: "Я подпорчу [regent_scope.GetHerHis] седло."
 bp2_yearly.2012.b.success: "[regent_scope.GetFirstNameNoTooltip] попадает в нелепую ситуацию"
 bp2_yearly.2012.b.failure: "[regent_scope.GetFirstNameNoTooltip] обнаруживает вредительство"
 bp2_yearly.2012.c: "Опасно нарушать равновесие сил"
 bp2_yearly.2013.t: "Ты уверен?"
 bp2_yearly.2013.desc: "Мой друг, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], весь день донимает меня, обсуждая мое поведение. Похоже, наше разногласие наконец достигло своего пика.\n\n«Я вижу, что в последнее время [target_trait.GetNameNoTooltip( ROOT.Char )|l] все сильнее охватывает тебя... Ты не думаешь, что станешь лучше как [ROOT.Char.GetTitleAsNameNoTooltip|l], если [opposite_trait.GetNameNoTooltip( ROOT.Char )|l] будет играть важную роль в твоей жизни?»"
 bp2_yearly.2013.a: "Меня полностью устраивает [target_trait.GetNameNoTooltip( ROOT.Char )|l]."
 bp2_yearly.2013.b: "Думаю, в твоих словах есть толика смысла..."
 bp2_yearly.2013.c: "Точно, [opposite_trait.GetNameNoTooltip( ROOT.Char )|l] поможет мне стать эффективнее."
 bp2_yearly.2014.t: "Возможное увлечение"
 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] и я прогуливаемся по саду, как вдруг [ROOT.Char.Custom( 'GetSheHeOpposite' )] переходит на обсуждение любви и желания.\n\n«Я знаю, что [crush.GetFirstName] тебе нравится. Напиши [crush.GetHerHim] хвалебное письмо, подчеркни [crush.GetHerHis] [crush.Custom( 'RomanticComplimentAdjective' )|l]ые стороны».\n\n«А если тебя охватит игривое настроение, можешь даже признаться, насколько [crush.Custom( 'RomanticComplimentAdjective' )|l][Select_CString(crush.IsFemale, 'ой', 'ым' )] считаешь [crush.GetHerHis]...»"
 bp2_yearly.2014.a: "[Select_CString(crush.IsFemale, 'Она', 'Он' )] узнает, что у меня на сердце!"
 bp2_yearly.2014.a.success: "[crush.GetFirstNameNoTooltip] влюбляется в вас"
 bp2_yearly.2014.b: "Не стоит, это может [crush.GetHerHis] отпугнуть."
 bp2_yearly.2014.c: "Вообще-то, мне куда интереснее #EMP ты#!..."
 bp2_yearly.2014.d: "Ни за что!"
 bp2_yearly.2015.t: "Поощряющий друг"
 bp2_yearly.2015.desc: "«Неужели [Select_CString(bully.IsFemale, 'эта', 'этот' )] [bully.Custom('InsultNoun')] никогда не оставит меня в покое?!» — причитаю я с поникшей головой после того, как [bully.GetFirstName] в очередной раз меня [Select_CString(bully.IsFemale, 'унизила', 'унизил' )].\n\nМое лицо заливают горячие слезы, как вдруг на мое плечо мягко опускается рука. Это мой друг, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetSheHeOpposite')|U] всегда рядом, когда мне нужно.\n\n«Пора дать отпор этой скотине. Я предлагаю пустить слух о том, что [bully.GetFirstNameNoTooltip] делает со своей игрушкой, запершись ото всех в своих покоях...»"
 bp2_yearly.2015.a: "Я дам отпор и отстою свою честь."
 bp2_yearly.2015.a.success: "[bully.GetFirstNameNoTooltip] [Select_CString(bully.IsFemale, 'побита', 'побит' )] вами"
 bp2_yearly.2015.a.failure: "[bully.GetFirstNameNoTooltip] бьет вас"
 bp2_yearly.2015.b: "Слух распространяется как лесной пожар!"
 bp2_yearly.2015.b.success: "Вы успешно распространяете непристойный слух"
 bp2_yearly.2015.b.failure: "Ваш слух не привлекает внимания"
 bp2_yearly.2015.c: "Последствия будут слишком серьезными..."
 bp2_yearly.2016.t: "Крепнущая дружба"
 bp2_yearly.2016.desc: "Какой роскошный букет приятных ароматов.\n\nМне нравится прогуливаться по саду. Жаль только, что никто не может разделить со мной эту радость. Порой, [ROOT.Char.GetTitleAsNameNoTooltip|l] ведет довольно одинокую жизнь.\n\nНо едва я заканчиваю эту мысль, как мой друг [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] появляется из-за клумбы: «Давай собирать [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] и делать из них венки!»"
 bp2_yearly.2016.a: "Только об этом я и мечтаю!"
 bp2_yearly.2016.b: "Я не в настроении для подобных забав."
 bp2_yearly.2017.t: "Полуночники"
 bp2_yearly.2017.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] и я большую часть дня провели за книгами. Но уже становится поздно. Я слишком много времени трачу на чтение, пренебрегая другими обязанностями.\n\nЯ закрываю книгу, и мой спутник отвечает на это недовольным взглядом.\n\n«Ну же, [ROOT.Char.GetFirstNameNoTooltip], — говорит [ROOT.Char.Custom('GetSheHeOpposite')]. — Останься со мной, будем вместе читать книги. У тебя такой прозорливый разум, будет жаль тратить его на что-то помимо знаний»."
 bp2_yearly.2017.a: "Полагаю, от потакания этому хуже не будет..."
 bp2_yearly.2017.a.tt: "Вы значительно продвинетесь в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'learning', 'учености' )|E]"
 bp2_yearly.2017.b: "Нет, телу требуется не меньше упражнений, чем разуму."
 bp2_yearly.2017.b.tt: "Вы значительно продвинетесь в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'martial', 'военному делу' )|E]"
 bp2_yearly.2018.t: "Друг и наперсник"
 bp2_yearly.2018.desc: "Я сижу в одиночестве, массируя виски после долгого дня, полного дел и обязанностей.\n\n«В последнее время у тебя столько забот, [ROOT.Char.GetFirstNameNoTooltip]», — мягко говорит [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], появляясь рядом со мной.\n\n«Тебе стоит время от времени отдыхать или делиться с другими бременем своих обязанностей, пока они тебя не сокрушили».\n\n«Я всегда рядом и выслушаю тебя, если ты захочешь. Но я знаю, что порой бывает трудно вслух высказаться о своих проблемах. Возможно, поэзия поможет облегчить ношу?»"
 bp2_yearly.2018.a: "Именно доверенного наперсника мне и не хватало."
 bp2_yearly.2018.b: "Я попробую записать мысли в стихах..."
 bp2_yearly.2018.c: "Мне нужен хороший режим тренировок!"
 bp2_yearly.2019.t: "Эксцентричность"
 bp2_yearly.2019.desc.intro: "[Select_CString(target_councilor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2( 'RelationToMe', target_councilor )], [target_councilor.GetTitledFirstName], подходит к нам, когда я и мой друг [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] ведем беседу.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — нахмурив брови, начинает [Select_CString(target_councilor.IsFemale, 'она', 'он' )], — Могу ли я ненадолго вас отвлечь? Нам нужно обсудить "
 bp2_yearly.2019.desc.chaplain: "состояние религиозных владений в державе»."
 bp2_yearly.2019.desc.chaplain_unlanded: "состояние фамильной часовни дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip]»."
 bp2_yearly.2019.desc.steward: "нашу стратегию сбора налогов»."
 bp2_yearly.2019.desc.steward_unlanded: "финансовую стратегию дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip]»."
 bp2_yearly.2019.desc.marshal: "обучение полков новобранцев»."
 bp2_yearly.2019.desc.marshal_unlanded: "обучение полков новобранцев»."
 bp2_yearly.2019.desc.spymaster: "размещение наших людей при дворах иных держав»."
 bp2_yearly.2019.desc.spymaster_unlanded: "размещение наших людей по стране»."
 bp2_yearly.2019.desc.chancellor: "наши отношения с соседними державами»."
 bp2_yearly.2019.desc.chancellor_unlanded: "наши отношения с другими домами»."
 bp2_yearly.2019.desc.kurultai: "сохранность наших стад»."
 bp2_yearly.2019.desc.outro: "\n\n«Разумеется! — отвечаю я. — Пойдем с нами, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. Я хочу узнать твое мнение по данному вопросу».\n\n«Н-но, [ROOT.Char.GetLadyLord], — хмурится [target_councilor.GetFirstNameNoTooltip], — здесь нет никого, кроме нас двоих...»"
 bp2_yearly.2019.a: "Как нет, есть же! [ROOT.Char.Custom('GetSheHeOpposite')|U] мой самый доверенный советник!"
 bp2_yearly.2019.a.tt: "Вы признаете, что вы и [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] связаны"
 bp2_yearly.2019.b: "#EMP Эм...#! я [Select_CString(ROOT.Char.IsFemale, 'оговорилась', 'оговорился' )]. Пусть это останется между нами."
 bp2_yearly.2019.b.tt: "Вы отрицаете, что вы и [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] связаны"
 bp2_yearly.2020.t: "Загадочный друг возвращается"
 bp2_yearly.2020.desc: "«[ROOT.Char.GetFirstNameNoTooltip]... Как приятно вновь тебя видеть... Прошло уже немало времени с нашей последней беседы», — из темного коридора эхом доносится знакомый голос.\n\nВздрогнув от неожиданности, я вспоминаю, чей это голос... но... не может быть! #EMP [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]?!#! Воображаемый друг из моего детства?\n\n«Это я, [ROOT.Char.GetFirstNameNoTooltip]. Мы были нужны друг другу тогда, в далеком прошлом, и сейчас мы нужны друг другу снова».\n\n«У меня есть просьба. Сделай кое-что для меня... нет, #EMP для нас#!. [Select_CString(murder_target.IsFemale, 'Твоя', 'Твой' )] [ROOT.Char.Custom2( 'RelationToMeShort', murder_target )], [murder_target.GetFirstName], [Select_CString(murder_target.IsFemale, 'должна', 'должен' )] умереть. Это обернется для тебя благом, вот увидишь»."
 bp2_yearly.2020.a: "Если ты настаиваешь…"
 bp2_yearly.2020.b: "Нет! Я этого не сделаю!"
 imaginary_friend_first_murder_scheme_tt: "Вы получаете #EMP огромный#! бонус к [Concept( 'schemes', 'проискам' )|E] «[GetScheme('murder').GetTypeName]», целью которых станет [murder_target.GetName]"
 imaginary_friend_future_murder_scheme_tt: "Вы получаете #EMP огромный#! бонус к [Concept( 'schemes', 'проискам' )|E] «[GetScheme('murder').GetTypeName]», целью которых станет [new_murder_target.GetName]"
 #Why haven't you started your murder scheme yet?
 bp2_yearly.2021.t: "Убийство отложено"
 bp2_yearly.2021.desc: "«Так-так-#EMP так!#!»\n\n«Мы же договорились, [ROOT.Char.GetFirstNameNoTooltip]. [new_murder_target.GetTitledFirstName] [Select_CString(new_murder_target.IsFemale, 'должна была', 'должен был' )] умереть от твоей руки, но ты и пальцем не [Select_CString(ROOT.Char.IsFemale, 'пошевелила', 'пошевелил' )]», — [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] отчитывает меня за бездействие.\n\n«Какое разочарование...»"
 bp2_yearly.2021.a: "Я сейчас же этим займусь."
 bp2_yearly.2021.b: "Мне просто нужно больше времени на подготовку..."
 bp2_yearly.2021.c: "Между нами все #EMP кончено#!, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]!"
 #Murder Successful
 bp2_yearly.2022.t: "$bp2_yearly.2020.t$"
 bp2_yearly.2022.desc: "«#EMP Отлично, [ROOT.Char.GetFirstNameNoTooltip], отлично#!...»\n\n«Прекрасная работа, [Select_CString(ROOT.Char.IsFemale, 'подруга', 'друг' )]», — [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] поздравляет меня с успешным убийством, в результате которого [Select_CString(target.IsFemale, 'умерла моя', 'умер мой' )] [ROOT.Char.Custom2( 'RelationToMeShort', target )], [target.GetFirstName].\n\n«[Select_CString(target.IsFemale, 'Эта', 'Этот' )] [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')] [Select_CString(target.IsFemale, 'получила', 'получил' )] по заслугам. Мы с тобой #EMP отличная#! команда, — продолжает [ROOT.Char.Custom('GetSheHeOpposite')]. — Тебе ведь стало лучше от этого, не так ли? Я плохого не посоветую...»\n\n"
 bp2_yearly.2022.desc.next_target: "«Но не стоит останавливаться на этом, нас ждет еще немало забав. [new_murder_target.GetFirstName] станет #EMP отличной жертвой...#!»"
 bp2_yearly.2022.a: "Это было... #EMP хорошо#!."
 bp2_yearly.2022.b: "Нет! Пожалуйста, просто уйди..."
 #Murder Invalidated
 bp2_yearly.2023.t: "Убийство предотвращено"
 bp2_yearly.2023.desc: "«Похоже... #EMP непредвиденные обстоятельства#!... помешали твоим замыслам, и [target.GetTitledFirstName] до сих пор дышит. Но это неважно. Вскоре мы это исправим».\n\n"
 bp2_yearly.2023.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2023.b: "С меня довольно..."
 #Murder Failed
 bp2_yearly.2024.t: "$bp2_yearly.2023.t$"
 bp2_yearly.2024.desc: "$bp2_yearly.2023.desc$"
 bp2_yearly.2024.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2024.b: "$bp2_yearly.2023.b$"
 #Devil Imaginary Friend Conclusion
 bp2_yearly.2025.t: "[Select_CString(ROOT.Char.IsFemale, 'Безумная', 'Безумный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 bp2_yearly.2025.desc: "«Вот это настрой, [ROOT.Char.GetFirstNameNoTooltip]! Я тобой горжусь», — передо мной появляется [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip].\n\nЯ могу лишь представлять и #EMP смаковать#!, с каким визгливым звуком [Select_CString(target.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2( 'RelationToMe', target )] [Select_CString(target.IsFemale, 'издавала', 'издавал')] свой последний жалкий вздох!\n\n«Полагаю, у меня здесь больше нет дел», — говорит [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip].\n\n...но слова еле слышны на фоне моего истеричного хохота."
 bp2_yearly.2025.a: "Я жажду #EMP крови!#!"
 imaginary_friend_mad_modifier_bribe_discount: "Приглашение [Concept( 'agents', 'соучастников' )|E] в [schemes|El] будет стоить на 50% меньше"
 #Angle Imaginary Friend Conclusion
 bp2_yearly.2030.t: "Посланник"
 bp2_yearly.2030.desc: "«#EMP [ROOT.Char.GetFirstNameNoTooltip]...#!»\n\nОбернувшись, я вижу, что у меня за спиной стоит мой друг, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], с умиротворенным выражением на лице.\n\n«Мне нужно тебе кое-что рассказать. Все эти годы мне довелось указывать тебе путь в качестве твоего друга. Но я не просто друг, я посланник [ROOT.Char.GetFaith.HighGodNamePossessive]».\n\n«У меня к тебе одна последняя просьба. Зажги свечу в мою честь во владении [target_holy_site.GetNameNoTier]. Только тогда я обрету покой, и [ROOT.Char.GetFaith.PositiveAfterLife] примет меня»."
 bp2_yearly.2030.a: "Я понимаю, что нужно сделать."
 bp2_yearly.2030.a.tt: "Ваше следующее [GetActivityType('activity_pilgrimage').GetNameNoTooltip|l] во владение [target_holy_site.GetNameNoTier] будет на 50% дешевле"
 bp2_yearly.2030.b: "Правда? Возможно, мне стоит пересмотреть свое отношение к подобному..."
 bp2_yearly.2030.c: "Наверняка [ROOT.Char.GetFaith.HighGodName] услышит мои молитвы."
 imaginary_friend_pilgrimage_discount: "Знак уважения к воображаемому другу"
 bp2_yearly.2031.t: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] заслуживает почтения"
 bp2_yearly.2031.desc: "Наконец-то мне удалось достичь владения [ROOT.Char.GetCurrentLocation.GetName], пора почтить память моего друга по имени [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetSheHeOpposite')|U] луч света, что провел меня сквозь невзгоды. Без н[ROOT.Char.Custom('GetHerHisOpposite')] мне бы не стать тем, кто я есть.\n\nХотя [ROOT.Char.Custom('GetSheHeOpposite')] не может остаться со мной, [ROOT.Char.Custom('GetSheHeOpposite')] навсегда останется в моем сердце. Зажигая свечу в [ROOT.Char.Custom('GetHerHisOpposite')] честь, я ощущаю легкое прикосновение к своему плечу. Пламя свечи вздрагивает, и доносится тихий шепот: «#EMP Прощай, [ROOT.Char.GetFirstNameNoTooltip]...#!»\n\nСпасибо, друг."
 bp2_yearly.2031.a: "Покойся с миром, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]."
 imaginary_friend_pilgrimage_log_title: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale, 'почтила', 'почтил' )] память своего воображаемого друга"
 imaginary_friend_pilgrimage_log: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale, 'почтила', 'почтил' )] память своего воображаемого друга во владении [PROVINCE.GetBaronyNameExplicitly]"
 honored_imaginary_friend_memory: "дань уважения воображаемому другу"
 honored_imaginary_friend_memory_desc: "я [Select_CString(ROOT.Char.IsFemale, 'почтила', 'почтил' )] память своего воображаемого друга по имени [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] во владении [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_second_perspective: "вы почтили память своего воображаемого друга по имени [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] во владении [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_third_perspective: "[owner.GetFirstName] [Select_CString(owner.IsFemale, 'почтила', 'почтил' )] память своего воображаемого друга по имени [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] во владении [ROOT.Var('location').Province.GetNameNoTooltip]"
 #Neutral Imaginary Friend Conclusion
 bp2_yearly.2040.t: "Прощание с другом"
 bp2_yearly.2040.desc: "«[ROOT.Char.GetFirstNameNoTooltip], ты [Select_CString(ROOT.Char.IsFemale, 'выросла', 'вырос' )], и из тебя [Select_CString(ROOT.Char.IsFemale, 'вышла замечательная', 'вышел замечательный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]», — говорит [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetHerHisOpposite')] глаза постепенно тускнеют.\n\n«Ты больше не нуждаешься во мне. Пора мне уйти и оставить тебя жить полной и славной жизнью. Тебе есть к кому обратиться за поддержкой».\n\n"
 bp2_yearly.2040.desc.lover: "«[Select_CString(lover.IsFemale, 'Твоя', 'Твой' )] [ROOT.Char.Custom2( 'RelationToMeShort', SCOPE.sC('lover') )], [lover.GetFirstNameNoTooltip], кокетливо смотрит на тебя. Возможно, ты об этом не знаешь, но это так. [lover.GetSheHe|U] жаждет твоего прикосновения».\n\n"
 bp2_yearly.2040.desc.friend: "«[friend.GetFirstNameNoTooltip] [Select_CString(friend.IsFemale, 'стала твоей подругой', 'стал твоим другом' )] [ROOT.Char.Custom( 'GetPeriodOfTimeWord' )] назад. [friend.GetSheHe|U], возможно, тогда об этом и не [Select_CString(friend.IsFemale, 'знала', 'знал' )], но [friend.GetHerHis] преданность тебе безгранична. [friend.GetSheHe|U] поддержит тебя во всем»."
 bp2_yearly.2040.a: "[lover.GetFirstNameNoTooltip] согреет меня в твое отсутствие"
 bp2_yearly.2040.b: "Мне было неизвестно, что [friend.GetFirstNameNoTooltip] [Select_CString(friend.IsFemale, 'верна', 'верен' )] мне!"
 bp2_yearly.2100.t: "Закладка основания"
 bp2_yearly.2100.desc: "Гравий хрустит у меня под ногами, когда [interlocutor.GetFirstName] и бредем по нему. В памяти всплывают неровные стены и здания моих земель.\n\n«Я хочу кое-что построить, — вдруг произносит [interlocutor.GetFirstNameNoTooltip], явно разделяя мои мысли. — Мы должны что-то построить. Здесь, на этом месте! Своего рода модель!» [Select_CString(interlocutor.IsFemale, 'Она', 'Он' )] немедленно начинает осматриваться в поисках материалов.\n\nПока [interlocutor.GetFirstNameNoTooltip] идет к штабелю древесины, я размышляю о природе наших действий. #EMP Что#! именно должно быть построено?"
 bp2_yearly.2100.a: "Возможно, [ROOT.Char.Custom('GetDiplomacyBuilding')]?"
 bp2_yearly.2100.b: "[ROOT.Char.Custom('GetMartialBuilding')] для заточки мечей!"
 bp2_yearly.2100.c: "Возможно, [ROOT.Char.Custom('GetStewardshipBuilding')] научит нас ценить деньги?"
 bp2_yearly.2100.d: "Что-то большое, например, [ROOT.Char.Custom('GetIntrigueBuilding')]!"
 bp2_yearly.2100.e: "Наш собственный центр обучения, например, [ROOT.Char.Custom('GetLearningBuilding')]!"
 bp2_yearly.2100.a.tt: "Вы продвинетесь в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'diplomacy', 'дипломатии' )|E]"
 bp2_yearly.2100.b.tt: "Вы продвинетесь в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'martial', 'военному делу' )|E]"
 bp2_yearly.2100.c.tt: "Вы продвинетесь в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'stewardship', 'управлению' )|E]"
 bp2_yearly.2100.d.tt: "Вы продвинетесь в [Concept( 'education_focus', 'обучении' )|E] [Concept('intrigue', 'интригам')|E]"
 bp2_yearly.2100.e.tt: "Вы продвинетесь в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'learning', 'учености' )|E]"
 bp2_yearly.2110.t: "[GetTrait('humble').GetNameNoTooltip( ROOT.Char )] или [GetTrait('arrogant').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2110.desc: "[Select_CString(interlocutor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.GetFirstName], и я практикуем воинское искусство во дворе.\n\n«#EMP Ух!#! — ворчит [interlocutor.GetSheHe], когда я сбиваю [interlocutor.GetHerHis] на землю. [interlocutor.GetSheHe|U] с трепетом смотрит на меня. — Вы хорошо обращаетесь с оружием, [ROOT.Char.GetFirstNameNoTooltip]. Хотелось бы мне иметь хотя бы половину вашего мастерства»."
 bp2_yearly.2110.a: "«У вас все получится, [interlocutor.GetFirstNameNoTooltip]. Давайте попробуем еще раз!»"
 bp2_yearly.2110.b: "«Мне суждено стать лучшим воином дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip]»."
 bp2_yearly.2110.c: "Промолчать."
 bp2_yearly.2120.t: "[GetTrait('temperate').GetNameNoTooltip( ROOT.Char )] или [GetTrait('gluttonous').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2120.desc: "#EMP Бряк, бряк!#!\n\nМоя ложка стучит по дну миски, пока я поглощаю очередную порцию супа. Я утоляю жажду основательным глотком из чашки, которую скоро придется наполнить. А мне всё мало.\n\n«[ROOT.Char.GetFirstNameNoTooltip]! Что вы делаете? Вам не кажется, что в последнее время вы... #EMP потребляете#! слишком много?»"
 bp2_yearly.2120.a: "«Вы правы. Нужно смирить свое обжорство»."
 bp2_yearly.2120.b: "«[ROOT.Char.GetTitleAsNameNoTooltip|U] #EMP пирует#!!»"
 bp2_yearly.2130.t: "[GetTrait('generous').GetNameNoTooltip( ROOT.Char )] или [GetTrait('greedy').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2130.desc: "Мне редко удается незаметно ускользнуть от своей свиты и улучить несколько драгоценных моментов для себя — возможность наконец-то почувствовать себя так же, как и другие дети.\n\nВ руках у меня [ROOT.Char.Custom( 'child_favorite_toy' )], и я прогуливаюсь по улицам владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], наслаждаясь видами и запахами. Жизнь бьет ключом, торговцы нахваливают свои товары.\n\nМне на глаза попадается болезненного вида крестьянский ребенок, забившийся в закуток между домами."
 bp2_yearly.2130.a: "«Привет, нравится [ROOT.Char.Custom( 'child_favorite_toy' )]? Могу отдать»."
 bp2_yearly.2130.a.flavor: "Вы даете ребенку игрушку"
 bp2_yearly.2130.b: "«Менее удачливые не заслуживают моей щедрости»."
 bp2_yearly.2140.t: "[GetTrait('honest').GetNameNoTooltip( ROOT.Char )] или [GetTrait('deceitful').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2140.desc: "Я незаметно крадусь по коридору, сжимая в руке ночное лакомство. На кухнях всегда готовят их для предрассветных часов. Нет ничего вкуснее, чем [ROOT.Char.Custom( 'FavoriteTreat' )] с пылу с жару.\n\nКогда я заворачиваю за угол, передо мной предстает [Select_CString(interlocutor.IsFemale, 'моя заспанная', 'мой заспанный' )] [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.GetFirstName], [Select_CString(interlocutor.IsFemale, 'пытающаяся', 'пытающийся' )] протереть глаза. «[ROOT.Char.GetFirstNameNoTooltip]! Вы что, #EMP опять#! устроили набег на кухню?»\n\nЯ виновато прячу лакомство прочь с глаз."
 bp2_yearly.2140.a: "«Да, [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]. Очень сложно удержаться»."
 bp2_yearly.2140.b: "«Конечно же, нет! Мне просто не спится»."
 bp2_yearly.2150.t: "[GetTrait('lifestyle_herbalist').GetNameNoTooltip( ROOT.Char )] или [GetTrait('lifestyle_gardener').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2150.desc: "Последние две недели [Select_CString(interlocutor.IsFemale, 'моя', 'мой' )] [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()], [interlocutor.GetFirstName], учит меня всему, что связано с выращиванием и культивацией растений, а также их применением в медицинских целях.\n\nСегодня [interlocutor.GetSheHe] [Select_CString(interlocutor.IsFemale, 'привела', 'привел' )] меня, чтобы показать несколько книг. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )], вы достигли выдающегося прогресса. Но пришло время определиться, чему уделить внимание в вашем обучении».\n\n«Хотите ли вы сосредоточиться на садоводстве как таковом или вас привлекает практическое применение этих растений?»"
 bp2_yearly.2150.a: "Травы бесполезны, если не знать их применения."
 bp2_yearly.2150.b: "Ничто не сравнится с пестованием новой жизни."
 bp2_yearly.2150.c: "Я больше не буду тратить время на растения."
 bp2_yearly.2160.t: "[GetTrait('compassionate').GetNameNoTooltip( ROOT.Char )] или [GetTrait('sadistic').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2160.desc: "Прогуливаясь по двору, я замечаю, что [interlocutor.GetFirstNameNoTooltip] ведет учебный бой с другими детьми, а [marshal.GetTitledFirstName] присматривает за ними. Увы, [interlocutor.GetFirstNameNoTooltip] показывает себя не слишком хорошо, и в конечном счете [Select_CString(interlocutor.IsFemale, 'ее', 'его' )] отбрасывают назад, едва не сбив с ног.\n\n«Простите, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]», — говорит [Select_CString(interlocutor.IsFemale, 'она', 'он' )], вставая на ноги и отряхиваясь.\n\nВы видите у [Select_CString(interlocutor.IsFemale, 'нее', 'него' )] свежую ссадину."
 bp2_yearly.2160.a: "«Не волнуйтесь, [interlocutor.GetFirstNameNoTooltip]. Ваши навыки улучшатся с практикой»."
 bp2_yearly.2160.b: "«Ваша боль позволит не забыть об этой ошибке!»"
 bp2_yearly.2160.b.flavor: "Вы поднимаете пригоршню пыли и втираете [Select_CString(interlocutor.IsFemale, 'ей', 'ему' )] в рану"
 ### Opinion Modifiers
 courtly_imaginary_friend: "#TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]Куртуазный#!#! вассал не одобряет воображаемых друзей"
 courtly_imaginary_friend_opinion: "Воображаемый друг"
 courtly_imaginary_friend_opinion_desc: "#TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]Куртуазный#!#! вассал не одобряет воображаемых друзей"
