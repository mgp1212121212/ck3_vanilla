l_russian:
 destiny_child.0001.t: "Дитя предназначения"
 destiny_child.0001.desc: "В том, как [destiny_child.GetFirstName] смотрит на мир, есть определенная сила.\n\n[destiny_child.GetSheHe|U] ходит с горделивой величавостью. [destiny_child.GetSheHe|U] говорит уверенно и твердо, четко проговаривая слоги. Люди в пять раз [destiny_child.GetHerHis] старше внимательно слушают, как [destiny_child.GetSheHe] говорит, влекомые магнетизмом личности, словно мотыльки на свет.\n\nВ этом ребенке есть что-то особенное. В древних преданиях говорится о людях, которым судьбой предназначено вести свой народ, о людях, чью манеру держать себя затмевают лишь их способности. Возможно ли?\n\nВозможно ли, что [destiny_child.GetFirstNameNoTooltip] [Select_CString(destiny_child.IsFemale, 'отмечена', 'отмечен' )] судьбой?"
 destiny_child.0001.a: "Это дитя нужно взращивать."
 destiny_child.0001.a.tt: "Есть в [Select_CString(destiny_child.IsFemale, 'ней', 'нем' )] #EMP что-то#! такое..."
 destiny_child.0001.b: "Что за чушь. [Select_CString(destiny_child.IsFemale, 'Этой соплячке', 'Этому сопляку' )] следует знать свое место."
 destiny_child.1000.t: "Сильный ребенок"
 destiny_child.1000.desc: "Неожиданно для себя я замечаю, глядя как [destiny_child.GetFirstName] отрабатывает удары мечом, что [destiny_child.GetSheHe] обладает весьма выдающимися физическими способностями.\n\nОчередной удар со свистом рассекает воздух, [destiny_child.GetFirstNameNoTooltip] продолжает движение четко и уверенно. Мне становится не по себе от мысли, каково это — получить такой удар. Но в то же время я не могу не думать о том, есть ли смысл уделять столько времени грубой силе."
 destiny_child.1000.a: "«Отличный удар! Продолжай!»"
 destiny_child.1000.b: "«Не забывай о выносливости, [destiny_child.GetFirstNameNoTooltip]»."
 destiny_child.1005.t: "Широкий кругозор"
 destiny_child.1005.desc: "Заворачивая за угол, я вижу, как [destiny_child.GetFirstName] и [Select_CString(realm_priest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] [realm_priest.GetFirstName] о чем-то оживленно спорят. Насколько я понимаю, это не пререкания, а скорее воодушевленный обмен мнениями.\n\n[destiny_child.GetFirstNameNoTooltip] с горящими глазами рьяно отстаивает какой-то религиозный нюанс, а [realm_priest.GetFirstNameNoTooltip], тут надо отдать [realm_priest.GetHerHim] должное, явно воспринимает [destiny_child.GetHerHis] как ровню."
 destiny_child.1005.a: "Какое красноречие! Какая мудрость!"
 destiny_child.1005.b: "«[realm_priest.GetFirstNameNoTooltip], [destiny_child.GetFirstNameNoTooltip] стоит больше внимания уделять воинскому обучению»."
 destiny_child.1005.c: "Наверняка [destiny_child.GetFirstNameNoTooltip] многому научится."
 destiny_child.1010.t: "Воинский разум"
 destiny_child.1010.desc: "Я и [Select_CString(marshal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName] глубоко увлечены военной игрой, изучая стол со множеством фишек, представляющих различные войска. Я едва замечаю, как [destiny_child.GetFirstName] украдкой подходит к столу, но [destiny_child.GetHerHis] цепкий взгляд, устремленный на стол, выдает напряженную умственную работу.\n\n«Здесь, — вдруг говорит [destiny_child.GetFirstNameNoTooltip]. — Эту группа должна атаковать с фронта. Если использовать этот лес, чтобы скрыть приближение, можно застать их врасплох...ૣ»\n\n[marshal.GetFirstNameNoTooltip] удивленно приподнимает бровь, глядя, как [destiny_child.GetFirstNameNoTooltip] склоняется над столом, чтобы передвинуть фишки."
 destiny_child.1010.a: "«Верно, но тогда эти войска окажутся уязвимы. Видишь?»"
 destiny_child.1010.a.tt: "[destiny_child.GetFirstNameNoTooltip|U] уже неплохо понимает военные стратегии, но [destiny_child.GetHerHim] предстоит еще многому научиться."
 destiny_child.1010.b: "Ну и ну. [destiny_child.GetFirstNameNoTooltip|U] [Select_CString(destiny_child.IsFemale, 'права', 'прав' )]!"
 destiny_child.1010.c: "«Так, объясни-ка все еще раз»."
 destiny_child.1015.t: "Повторенье..."
 destiny_child.1015.desc: "Два клинка с грохотом сталкиваются в лучах солнца и со скрежещущим #EMP лязгом#! скользят вдоль друг друга.\n\n[destiny_child.GetFirstName] играючи отходит назад, держа меч так, словно он продолжение [destiny_child.GetHerHis] руки. [destiny_child.GetHerHis|U] партнер, [knight.GetFirstName|U], неловко идет следом, тяжело дыша.\n\nЭти двое уже довольно долго ведут этот поединок, и [destiny_child.GetFirstNameNoTooltip] едва [Select_CString(destiny_child.IsFemale, 'вспотела', 'вспотел' )]. Интересно, [destiny_child.GetSheHe] хотя бы #EMP старается?#!"
 destiny_child.1015.a: "«Тебе нужно прилагать больше усилий, [destiny_child.GetFirstNameNoTooltip]!»"
 destiny_child.1015.a.success: "[destiny_child.GetFirstNameNoTooltip] достигает новых высот"
 destiny_child.1015.a.failure: "[destiny_child.GetSheHe|U] выматывает себя"
 destiny_child.1015.a.critfailure: "[destiny_child.GetSheHe|U] совершает фатальную ошибку из-за оказанного давления"
 destiny_child.1015.b: "Возможно, мне стоит взять дело в свои руки?"
 destiny_child.1015.b.success: "Вы оказываетесь лучшим учителем, чем [knight.GetFirstNameNoTooltip]"
 destiny_child.1015.b.failure: "Вы тоже не способны сравниться с тем, что показывает [destiny_child.GetFirstNameNoTooltip]"
 destiny_child.1015.c: "«Продолжайте, а [knight.GetFirstNameNoTooltip] еще и награду получит за старания!»"
 destiny_child.1020.t: "Факультативная учеба"
 destiny_child.1020.desc: "Порой, странные вещи происходят тогда, когда меньше всего их ждешь. Иначе и не опишешь ситуация, когда ко мне подходят [Select_CString(physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('physician'))] [physician.GetFirstName] и [herbalist.GetFirstName], [Select_CString(herbalist.IsFemale, 'опытная', 'опытный' )] целитель, за которыми следует [Select_CString(destiny_child.IsFemale, 'восторженная', 'восторженный' )] [destiny_child.GetFirstName].\n\n«[Select_CString(destiny_child.IsFemale, 'Юная', 'Юный' )] [destiny_child.GetFirstNameNoTooltip] желает изучить одно из наших ремесел, [ROOT.Char.GetLadyLord], — начинает [physician.GetFirstNameNoTooltip]. — И мы были бы рады учить [destiny_child.GetHerHis]». [herbalist.GetFirstNameNoTooltip] раздраженно перебивает.\n\n«Нам просто нужно ваше разрешения, потому что я не собираюсь самовольно отвлекать [destiny_child.GetHerHis] от учебы!»"
 destiny_child.1020.a: "Время, проведенное с врачом, пойдет на пользу..."
 destiny_child.1020.b: "Травничество — крайне интересная тема!"
 destiny_child.1020.c: "«Главное... не прерывайте учебы слишком надолго»."
 destiny_child.1025.t: "Слухами земля полнится"
 destiny_child.1025.desc: "Лошадиное фырканье заставляет меня вздрогнуть. Верхом на боевом коне, ко мне неторопливо приближается [famous_knight.Custom('KnightCultureNoTooltip')|l].\n\n«[ROOT.Char.GetTitledFirstName|U]! Это вы? — [famous_knight.GetSheHe] почтительно склоняет голову. — Я ищу одно дитя. [destiny_child.GetFirstNameNoTooltip|U] находится на вашем попечении, не так ли?» Заметив, что моя бдительная охрана уже близко, я медленно киваю.\n\n«Вам не нужно меня опасаться. Мое имя известно многим, но слухи о том, какими талантами обладает [destiny_child.GetFirstNameNoTooltip], разносятся подобно лесному пожару. Для меня будет честью познакомиться с [Select_CString(destiny_child.IsFemale, 'ней', 'ним' )] и, возможно, помочь взрастить [Select_CString(destiny_child.IsFemale, 'ее', 'его' )] талант»."
 destiny_child.1025.a: "#EMP «Прочь, #!убийца! #EMP Стража!»#!"
 destiny_child.1025.b: "Вы хотите учить [destiny_child.GetHerHis]? Превосходная мысль!"
 destiny_child.1025.c: "«Возможно, мне удастся убедить вас остаться?»"
 destiny_child.1030.t: "Вопрос престолонаследия"
 destiny_child.1030.desc: "[destiny_child.GetFirstName] крайне [Select_CString(destiny_child.IsFemale, 'талантлива', 'талантлив' )]. В [destiny_child.GetHerHis] словах ощущается мудрость, несвойственная столь юному возрасту, и люди по наитию повинуются [Select_CString(destiny_child.IsFemale, 'ей', 'ему' )]. Нет сомнений, где лежит будущее моего рода. И все же, все же...\n\n[destiny_child.GetFirstNameNoTooltip] может обладать обаянием и навыками, но законов [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'нашего лагеря', 'наших земель')] это не изменит. [destiny_child.GetSheHe|U] не мой основной наследник. С моей смертью этими талантами и навыками воспользуется [destiny_child.GetHerHis] [destiny_child.Custom2('RelationToMeShort', SCOPE.sC('current_heir'))] [current_heir.GetFirstName].\n\nГде-то в самом дальнем углу моего разума стоят две чаши весов. И на них покоится мое наследие."
 destiny_child.1030.a: "Если использовать все доступные махинации, возможно, все сложится как надо..."
 destiny_child.1030.a.success: "Ваши незаметные махинации успешны"
 destiny_child.1030.a.failure: "Ваши планы раскрыты и вызывают недовольство"
 destiny_child.1030.b: "Нельзя, чтобы [destiny_child.GetHerHis] история осталась недосказанной."
 destiny_child.1030.c: "Закон есть закон. Его нельзя обойти."
 destiny_child.1030.c.tt: "Нужно подготовить истинного наследника, но [destiny_child.GetFirstNameNoTooltip] пусть тоже оттачивает мастерство, чтобы оберегать [current_heir.GetHerHis]."
 destiny_child.1035.t: "Юная любовь"
 destiny_child.1035.desc: "[destiny_child.GetFirstName] обладает столь яркими способностями, что порой я забываю о том, что [destiny_child.GetSheHe] еще ребенок. Но, когда мы путешествуем по окрестностям вокруг нашего [ROOT.Char.Custom('GetCourtyard_RU_Gen')], я слышу хихиканье двух детей сбоку от нас и неожиданно понимаю, что дети все равно остаются детьми.\n\n[destiny_child.GetFirstNameNoTooltip] явно [Select_CString(destiny_child.IsFemale, 'влюбила', 'влюбил' )] в себя этих двоих ребятишек, причем настолько, что оба мгновенно утыкаются взглядами в землю, едва [destiny_child.GetSheHe] приветствует их."
 destiny_child.1035.interested: "\n\nХотя [destiny_child.GetSheHe] мудра не по годам, я все же замечаю легкую улыбку в углу рта..."
 destiny_child.1035.notinterested: "\n\nНо к моему удивлению [destiny_child.GetSheHe] больше ничего не говорит. Не проявив и тени интереса, [destiny_child.GetSheHe] легкой походкой устремляется вверх по ступеням."
 destiny_child.1035.a: "[destiny_child.GetFirstNameNoTooltip] и [flirter_1.GetFirstNameNoTooltip] явно испытывают симпатию друг к другу..."
 destiny_child.1035.b: "Думаю, [destiny_child.GetFirstNameNoTooltip] и [flirter_2.GetFirstNameNoTooltip] нравятся друг другу!"
 destiny_child.1035.c: "«Хорошо, что ты не отвлекаешься на всякую ерунду, [destiny_child.GetFirstNameNoTooltip]»."
 destiny_child.1035.d: "«Сосредоточься, [destiny_child.GetFirstNameNoTooltip]!»"
 destiny_child.1035.d.tt: "Для #EMP этого#! в [destiny_child.GetHerHis] жизни еще будет время..."
 destiny_child.9999.t: "Исполненное предназначение"
 destiny_child.9999.desc: "[destiny_child.GetFirstName] [Select_CString(destiny_child.IsFemale, 'повзрослела', 'повзрослел' )] как-то неожиданно для меня, но теперь я смотрю на н[destiny_child.GetHerHis] как на ровню. Когда-то давно мне удалось разглядеть [destiny_child.GetHerHis] потенциал и взрастить его. Результат предугадать было невозможно, но очевидно, мои усилия не были напрасны.\n\n[destiny_child.GetFirstNameNoTooltip], улыбаясь, стоит передо мной лицом к лицу и, несмотря на наше родство, я явно ощущаю на себе излучаемое [Select_CString(destiny_child.IsFemale, 'ей', 'им' )] обаяние. Сомнений нет: какая-то таинственная сила уготовала [Select_CString(destiny_child.IsFemale, 'этой женщине', 'этому мужчине' )] великое будущее.\n\nЯ не сомневаюсь в правильности своего решения помочь [Select_CString(destiny_child.IsFemale, 'ей', 'ему' )] проделать путь сквозь хитросплетения судьбы."
 destiny_child.9999.a: "Это была честь для меня."
