l_russian:
 #What's a Study Day Worth?
 bp2_yearly.3000.t: "Чего стоит день учебы?"
 bp2_yearly.3000.desc: "[educator.Custom2('MyCharacterIntroduction', ROOT.Char)|l] все продолжает гундосить, в который раз рассказывая о правилах поведения. Разумеется, [educator.GetFaith.ReligiousText|U] является важным источником поучений."
 bp2_yearly.3000.desc_no_educator: "Переворачивая очередную страницу, я с завистью смотрю, как другие дети играют снаружи. Смех, крики радости... Я вновь поворачиваюсь к столу, на котором лежит [ROOT.Char.GetFaith.ReligiousText|U]."
 bp2_yearly.3000.desc_ending: "\n\nНесомненно, это очень важно для моего будущего, но... Кто заметит, если я разок... или пару раз ускользну, чтобы поиграть?"
 bp2_yearly.3000.a: "Знание — ключ ко вселенной!"
 bp2_yearly.3000.a.tt: "Существует шанс улучшить ваше образование"
 bp2_yearly.3000.b: "Не помешает приложить толику усилий."
 bp2_yearly.3000.c: "Зачем учиться, если можно #EMP играть#!?"
 #SheHe Knows This Room
 bp2_yearly.3010.t: "[child.GetSheHe|U] знает эту комнату"
 bp2_yearly.3010.desc: "У меня в груди все сжимается, когда я вижу, как [Select_CString(child.IsFemale, 'моя любимая', 'мой любимый' )] [child.Custom('GetDaughterSon')], [child.GetFirstName], недоуменно смотрит на окружающие [child.GetHerHis] стены, не узнавая их.\n\n[child.GetSheHe|U] [Select_CString(child.IsFemale, 'сделала', 'сделал' )] свои первые шаги в этих самых покоях, но это было очень давно. Долгие годы в качестве заложника стерли эти воспоминания.\n\n[child.GetSheHe|U] вновь осматривается и вздыхает."
 bp2_yearly.3010.a: "Нам нужно поговорить."
 bp2_yearly.3010.b: "[child.GetSheHe|U] справится."
 #I've Walked This Floor
 bp2_yearly.3011.t: "Мне доводилось здесь ходить"
 bp2_yearly.3011.desc: "Где-то в глубине души я #EMP знаю#!, что мне уже доводилось бывать здесь, но воспоминания спутаны, словно сны, а сны о доме уже лгали мне в прошлом. После стольких лет в чужих землях в качестве заложника очень сложно понять, где #EMP дом#!, а где #EMP нет#!...\n\nЭтот очаг всегда здесь был? В этом коридоре всегда было так темно? Я просто не знаю."
 bp2_yearly.3011.desc_parent: "\n\nУловив взгляд [Select_CString(parent.IsFemale, 'моей матери', 'моего отца' )] с другого конца комнаты, я вижу в нем отражение собственной печали, и мы крепко обнимаем друг друга."
 bp2_yearly.3011.desc_no_parent: "\n\nКогда я перехватываю взгляд [Select_CString(parent.IsFemale, 'моей матери', 'моего отца' )] с другого конца комнаты, [parent.GetSheHe] лишь вздыхает и отворачивается."
 bp2_yearly.3011.a: "Теперь я здесь [Select_CString(ROOT.Char.IsFemale, 'чужая', 'чужой' )]."
 bp2_yearly.3011.b: "Здесь все еще мое место!"
 bp2_yearly.3010.a.tt: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'приняла', 'принял' )] свои отличия"
 bp2_yearly.3010.b.tt: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'ухватилась', 'ухватился' )] за свое происхождение"
