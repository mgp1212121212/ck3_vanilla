 bp2_security_compromised: "Брешь в защите"
 bp2_security_compromised_desc: "Этот персонаж узнал, что кто-то при дворе распространяет компрометирующие сведения."
 bp2_start_loyalty_story_cycle: "[hostage.GetFirstName] будет [Select_CString(hostage.IsFemale, 'подвергнута', 'подвергнут' )] допросу, чтобы узнать, кому принадлежит [hostage.GetHerHis] верность."
