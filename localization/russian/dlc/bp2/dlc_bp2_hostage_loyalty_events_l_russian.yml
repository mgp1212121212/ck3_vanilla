 bp2_yearly.8050.t: "Кто я?"
 bp2_yearly.8050.desc.intro: "Сегодня я замечаю, что [hostage.GetName] в задумчивой тоске смотрит на людей под нами.\n\nЯ подхожу и кладу руку на [hostage.GetHerHis] поникшее плечо, спрашивая, что [hostage.GetHerHis] тревожит.\n\n«Ах, [ROOT.Char.Custom('GetAuntUncle')],"
 bp2_yearly.8050.desc.mid.friendship: "вы были мне большим другом, чем кто-либо из людей в месте, когда-то бывшем моим домом."
 bp2_yearly.8050.desc.mid.childhood_friendship: "[hostage_friend.GetFirstName] мне больший друг, чем кто-либо из обитателей места, когда-то бывшего моим домом."
 bp2_yearly.8050.desc.mid.hatred: "[hated_parent.Custom2('MyCharacterIntroduction', hostage)] просто [hated_parent.Custom('InsultAdjective')] [hated_parent.Custom('InsultNoun')], и мне противна сама мысль о возвращении к н[hated_parent.GetHerHim]."
 bp2_yearly.8050.desc.mid.culture: "Я больше не чувствую связи с #L [hated_parent.GetCulture.GetCollectiveNoun|l]ой#! культурой и думаю, что даже [hated_parent.GetMotherFather] будет видеть во мне чужака. Мне куда уютнее с #L [hostage.GetCulture.GetCollectiveNoun|l]ими#! привычками, привитыми мне здесь."
 bp2_yearly.8050.desc.mid.faith: "[Select_CString(hated_parent.IsFemale, 'моя', 'мой' )] [hated_parent.GetMotherFather] [hated_parent.GetFaith.GetAdherentName], а я [hostage.GetFaith.GetAdherentName]. Как я могу называть себя [hated_parent.GetHerHis] [Select_CString(hostage.IsFemale, 'дочерью', 'сыном' )], если наши верования столь различны?"
 bp2_yearly.8050.desc.mid.traits: "я чувствую, что у меня куда больше общего с вами, чем с обитателями места, когда-то бывшего моим домом."
 bp2_yearly.8050.desc.outro: "Я невольно задаюсь вопросом, кто же я? [hostage.GetHouse.GetName|U] или [ROOT.Char.GetHouse.GetName]?»"
 bp2_yearly.8050.a: "«Разумеется, я [Select_CString(ROOT.Char.IsFemale, 'твоя', 'твой' )] [ROOT.Char.Custom('GetAuntieUncle')]»."
 bp2_yearly.8050.b: "«Ты заложник, не более»."
 bp2_yearly.8051.t: "Компрометирующие письма"
 bp2_yearly.8051.desc: "Я вхожу в покои, в которых проживает [hostage.GetFirstName], но не нахожу [hostage.GetHerHis] там. Зато на столе я замечаю груду незавершенных писем, адресованных во владение [hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nВ них полно сведений о жизни моего двора: места для укрытий, поставщики продовольствия и имена недовольных слуг, которые могут предать меня. Я оборачиваюсь и вижу, что [hostage.GetFirstNameNoTooltip] стоит в дверном проеме, оцепенев, словно загнанный зверь за мгновение до бегства."
 bp2_yearly.8051.a: "«[Select_CString(hostage.IsFemale, 'Дорогая', 'Дорогой' )] [hostage.Custom('GetNieceNephew')], я все прощаю»."
 bp2_yearly.8051.b: "«Больше ты не будешь писать домой»."
 bp2_yearly.8051.c: "«Ты больше никогда не покинешь своей комнаты!»"
 invalidates_hostage_tt: "[hostage.GetFirstName|U] перестанет быть заложником"
 bp2_yearly.8052.t: "Травля"
 bp2_yearly.8052.desc: "Дети с криками носятся по двору, заполняя его привычными звуками. Несмотря на шум, все довольно мирно, как вдруг [hostage.GetFirstName] пронзительным криком просит меня вмешаться.\n\n«Прекрати! [ROOT.Char.GetFirstNameNoTooltip], [mean_child.GetFirstName] меня бьет!»"
 bp2_yearly.8052.a: "[mean_child.GetFirstNameNoTooltip], прекрати обижать других."
 bp2_yearly.8052.b: "Пусть лучше [hostage.GetFirstNameNoTooltip] научится защищаться."
 bp2_yearly.8052.b.success: "[hostage.GetFirstName] ценит урок"
 bp2_yearly.8052.b.failure: "[hostage.GetFirstName] [Select_CString(hostage.IsFemale, 'пострадала', 'пострадал' )]"
 bp2_yearly.8052.c: "Мне все равно."
 bp2_yearly.8053.t: "Чудесные слова"
 bp2_yearly.8053.desc: "Дети вновь играют во дворе, на этот раз с игрушечными мечами. [hostage.GetFirstName|U] не дает спуску другим детям, атакует нескольких одновременно и с легкостью их побеждает.\n\nСреди обычного гомона игры я слышу, как [hostage.GetSheHe] кричит, «#EMP [ROOT.Char.GetHouse.GetMotto]#!, ничтожество!»"
 bp2_yearly.8053.a: "Отлично сказано."
 bp2_yearly.8053.b: "Эти слова только для дома [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 bp2_yearly.8054.t: "Легенды дома [ROOT.Char.GetHouse.GetNameNoTooltip|U]"
 bp2_yearly.8054.desc: "Сегодня один из редких моментов, когда я и [hostage.GetFirstName] остаемся наедине, и я могу учить [hostage.GetHerHis] делам мирским и духовным. Но сегодня [hostage.Custom('GirlBoy')] явно думает о чем-то другом.\n\n«Меня интересует ваш великолепный дом, [ROOT.Char.Custom('GetAuntUncle')]. Вы не могли бы рассказать несколько легенд дома [ROOT.Char.GetHouse.GetNameNoTooltip]?»"
 bp2_yearly.8054.a: "Тебе знакомо имя [ROOT.Char.GetHouse.GetFounder.GetNameNoTooltip]?"
 bp2_yearly.8054.b: "Я тоже своего рода легенда."
 bp2_yearly.8054.b.success: "[hostage.GetFirstName] под впечатлением от вашей истории"
 bp2_yearly.8054.b.failure: "[hostage.GetFirstName] не верит вам"
 bp2_yearly.8054.c: "А я [Select_CString(ROOT.Char.IsFemale, 'рассказывала', 'рассказывал' )], что [Select_CString(ROOT.Char.IsFemale, 'убила', 'убил' )] дракона?"
 bp2_yearly.8055.t: "Конфликт личностей"
 bp2_yearly.8055.desc: "В последнее время [hostage.GetFirstName] ведет себя отчужденно и замкнуто, когда я рядом, и вообще старается избегать моего общества. Наконец удается улучить момент наедине и дружески положить руку на [hostage.GetHerHis] плечо.\n\n[hostage.GetSheHe|U] просто стряхивает ее и спешно отходит прочь. «Что вам от меня нужно? Ваше общество стало для меня пыткой! Вы [ROOT.Char.Custom('InsultNoun')], и я считаю дни до того момента, как смогу покинуть это место»."
 bp2_yearly.8055.a: "Возможно, я могу измениться!"
 bp2_yearly.8055.b: "Вы [hostage.GetHerHis] не впечатлили."
 bp2_yearly.8055.c: "Нужно подтолкнуть [hostage.GetHerHis] к изменениям."
 bp2_yearly.8055.c.success: "Вы убеждаете [hostage.GetHerHis] следовать вашему примеру"
 bp2_yearly.8055.c.failure: "[hostage.GetFirstName|U] [Select_CString(hostage.IsFemale, 'оскорблена', 'оскорблен' )]"
 bp2_yearly.8056.t: "Душевный заложник"
 bp2_yearly.8056.desc: "Я получаю искреннее удовольствие, когда [hostage.GetFirstName] ведет со мной беседы, и, по-моему, это взаимно. У нас столько общего, что порой кажется, что у нас один разум на двоих.\n\nВо время сегодняшнего урона [hostage.GetSheHe] ухватывает каждое мое слово, словно [Select_CString(hostage.IsFemale, 'моя родная', 'мой родной' )] [hostage.Custom('GetNieceNephew')]."
 bp2_yearly.8056.a: "Чудесно."
 bp2_yearly.8056.b: "Наконец-то, кто-то, кто #EMP действительно#! понимает меня."
 bp2_yearly.8057.t: "Словно [hostage.Custom('SisterBrother')]"
 bp2_yearly.8057.desc: "Во дворе радостно играют [hostage.GetFirstName] и [nice_child.GetFirstName], как и положено детям. Среди щебета и треска творений [ROOT.Char.GetFaith.CreatorNamePossessive] звучит детский смех, и все в мире кажется таким, каким оно и должно быть.\n\nВ это тихое мгновение я даже слышу, как [nice_child.GetFirstNameNoTooltip] небрежно произносит слово «[hostage.Custom('SisterBrother')]», и под этим явно подразумевается [hostage.GetFirstNameNoTooltip]."
 bp2_yearly.8057.a: "Как чудесно."
 bp2_yearly.8057.b: "Это заслуживает похвалы!"
 bp2_yearly.8060.t: "[ROOT.Char.GetMotherFather|U]?"
 bp2_yearly.8060.desc: "Итак, [hostage.GetFirstName] теперь официально [hostage.GetWomanMan], и я испытываю невероятное чувство гордости, глядя, как [hostage.GetSheHe] уверенной походкой выходит ко двору с величием и великолепием, достойным моих детей. Пока неясно, останется ли [hostage.GetSheHe] при дворе, но, когда [hostage.GetSheHe] подходит ко мне для обычного вежливого приветствия, я не могу избавиться от чувства, что передо мной [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [hostage.Custom('GetDaughterSon')].\n\n«Для меня честь видеть вас, [ROOT.Char.GetMotherFather], — и лишь заслышав перешептывания придворных [hostage.GetSheHe] осознает свою ошибку. — Ой, я [Select_CString(hostage.IsFemale, 'хотела', 'хотел' )] сказать [ROOT.Char.Custom('GetAuntUncle')]!»"
 bp2_yearly.8060.a: "«[ROOT.Char.GetMotherFather|U] вполне подойдет»."
 bp2_yearly.8060.b: "«Ты [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [hostage.Custom('GetDaughterSon')], пусть и не по крови»."
 bp2_yearly.8060.c: "«Я [Select_CString(ROOT.Char.IsFemale, 'твоя', 'твой' )] [ROOT.Char.Custom('GetAuntUncle')], и всегда [Select_CString(ROOT.Char.IsFemale, 'ей', 'им' )] буду»."
 bp2_yearly.8061.t: "[ROOT.Char.Custom('GetAuntUncle')|U] навсегда"
 bp2_yearly.8061.desc: "Прошло много времени с тех пор, как [hostage.GetFirstName] впервые [Select_CString(hostage.IsFemale, 'прибыла', 'прибыл' )] ко двору, и с тех пор я [hostage.GetHerHis] [ROOT.Char.Custom('GetAuntUncle')]. Теперь, видя [hostage.GetHerHis] [Select_CString(hostage.IsFemale, 'взрослой', 'взрослым' )], я ощущаю узы родства, словно мы одной крови.\n\n[hostage.GetFirstNameNoTooltip] преклоняет предо мной колено при дворе и клянется в вечной верности, ведь я [hostage.GetHerHis] [Select_CString(ROOT.Char.IsFemale, 'любимая', 'любимый' )] [ROOT.Char.Custom('GetAuntUncle')]."
 bp2_yearly.8061.a: "Чудесно."
 bp2_yearly.8063.t: "Оскорбленный заложник"
 bp2_yearly.8063.desc: "Прошло много времени с тех пор, как [hostage.GetFirstName] впервые [Select_CString(hostage.IsFemale, 'прибыла', 'прибыл' )] ко двору, и с тех пор я [hostage.GetHerHis] [ROOT.Char.Custom('GetAuntUncle')]. Теперь [hostage.GetSheHe] уже [hostage.GetWomanMan] и старается даже не смотреть в мою сторону. Здесь, при дворе, [hostage.GetHerHis] глаза пылают ненавистью и злобой по отношению ко мне, и винить в этом можно только мою неудачную попытку дать воспитание, достойное члена дома [ROOT.Char.GetHouse.GetNameNoTooltip]."
 bp2_yearly.8063.a: "Ой."
 bp2_yearly.8065.t: "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp2_yearly.8065.desc: "Мне уже давно кажется, что [new_parent.GetFirstName] — [Select_CString(new_parent.IsFemale, 'моя настоящая', 'мой настоящий' )] [new_parent.GetMotherFather], и мы наконец-то решили это закрепить. С этого дня я отрекаюсь от своего старого дома и отныне считаюсь полноправным членом дома [new_parent.GetHouse.GetName]."
 bp2_yearly.8065.a: "Безумие!"
