l_russian:
 child_personality.7300.t: "Друг животных"
 child_personality.7300.desc: "Мне гораздо спокойнее в окружении животных в зверинцах и на конюшнях, чем в окружении сверстников и наставников при дворе. Во время одного из визитов на конюшню я чищу и объезжаю своего коня.\n\nЯ чувствую крепкие узы, словно с добрым другом. Спускаясь на землю, я чищу своего скакуна щеткой и размышляю, не стоит ли нам относиться к своим коням как к товарищам."
 child_personality.7300.a: "Кажется... я понимаю лошадиный язык!"
 child_personality.7300.b: "Они такие же, как мы."
 child_personality.7300.c: "Животное — это инструмент, не более."
 child_personality.7301.t: "$child_personality.7300.t$"
 child_personality.7301.desc: "В последнее время [child.GetFirstName] проводит очень много времени на конюшне, почти не общаясь со сверстниками при дворе. Похоже, все [child.GetHerHis] мысли занимает один конкретный конь,"
 child_personality.7301.eccentric.desc: "[child.GetSheHe] даже утверждает, будто умеет разговаривать «на лошадином».\n\nЗатем [child.GetSheHe] [Select_CString(child.IsFemale, 'принялась', 'принялся' )] фыркать и ржать, время от времени сообщая мне содержание своих бесед с конем."
 child_personality.7301.eccentric.obligatory_glitterhoof_reference: "Похоже, этот зверь стремится занять то же место, что и [child.GetFaith.ReligiousHeadName|l]."
 child_personality.7301.eccentric.fallback: "Похоже, этот зверь хочет заседать в совете."
 child_personality.7301.compassionate.desc: "[child.GetSheHe] даже утверждает, что животные тоже достойны заботы и уважения.\n\nКонь буквально сияет чистотой, чего нельзя сказать о самом ребенке. [child.GetFirstNameNoTooltip] , похоже, [Select_CString(child.IsFemale, 'взяла', 'взял' )] на себя обязанности по уходу."
 child_personality.7301.callous.desc: "но в ответ на расспросы [child.GetSheHe] настаивает, что животное — просто инструмент, от которого можно избавиться, когда он утратит полезность.\n\n[child.GetFirstNameNoTooltip] не особо заботится безопасностью или удобством животного во время поездок и злится, когда конь мешкает, опасаюсь за свое благополучие."
 child_personality.7301.eccentric: "Какое богатое воображение."
 child_personality.7301.compassionate: "Так поступайте и вы..."
 child_personality.7301.callous: "«Отлично, а теперь хорошенько запомни это чувство»."
 child_personality.7301.change.eccentric: "«Нет, говори с конем. Поведай, что он хочет сказать»."
 child_personality.7301.change.compassionate: "«Коню нет равных как товарищу, [child.GetFirstNameNoTooltip]»."
 child_personality.7301.change.callous: "«Глупое дитя, конь — это просто инструмент»."
 child_personality.7400.t: "Игра или поездка?"
 child_personality.7400.desc: "Я радуюсь тому, что [other_child.GetFirstName] проводит время со мной, кажется, мы могли бы играть вместе до полного изнеможения.\n\nНо радость на [other_child.GetHerHis] лице тускнеет, когда в моих руках оказываются [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"
 child_personality.7400.desc.outro.young: "«Я не хочу играть в эту глупую и скучную игру. Я хочу кататься верхом!»"
 child_personality.7400.desc.outro.older: "«Ну хватит уже, [ROOT.Char.GetFirstNameNoTooltip], мы и так весь день не выходим из комнаты. Как насчет верховой езды?»"
 child_personality.7400.a: "«Почему бы не совместить их?»"
 child_personality.7400.b: "«Нет, мы играем в МОЮ игру по МОИМ правилам»."
 child_personality.7400.c: "«Хорошо, верховая езда тоже звучит неплохо...»"
 child_personality.7401.t: "$child_personality.7400.t$"
 child_personality.7401.desc: "[child.GetFirstName] большую часть дня ведет себя на удивление тихо, и я решаю посмотреть, в чем дело. Оказывается,"
 child_personality.7401.eccentric.desc: "[child.GetSheHe] и [other_child.GetFirstName] отправились в манеж. Оба громко кричат со спин своих скакунов, похоже, озвучивая движение фигур... Это что, [child.Custom('BG_GameType_Generic')]? При ближайшем рассмотрении выясняется, что они играют в настольную игру верхом, ну или хотя бы пытаются. Весь манеж завален фигурками, и оба игрока явно не раз падали с коней."
 child_personality.7401.fickle.desc: "[child.GetSheHe] и [other_child.GetFirstName] отправились в манеж. [child.GetFirstNameNoTooltip|U] явно не в таком восторге, словно бы [child.GetHerHis] сюда затащили против воли.\n\n«Мне хотелось играть в настольные игры, но [other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale, 'сказала', 'сказал' )], что нам стоит лучше покататься верхом, и это тоже звучало неплохо!»"
 child_personality.7401.stubborn.desc: "[child.GetSheHe] в своей комнате, с [Select_CString(child.IsFemale, 'ней', 'ним' )] [other_child.GetFirstName], и перед ними [child.Custom('BG_GameType_Generic')], которыми [other_child.GetFirstName] играет с куда меньшим восторгом, чем [child.GetFirstNameNoTooltip].\n\n«[other_child.GetFirstNameNoTooltip|U] [Select_CString(other_child.IsFemale, 'хотела', 'хотел' )] покататься верхом, но я [Select_CString(child.IsFemale, 'решила', 'решил' )], что мы будем играть в настольные игры!»"
 child_personality.7401.eccentric: "«Отличный компромисс!»"
 child_personality.7401.fickle: "«Прихоти меняются чаще погоды»."
 child_personality.7401.stubborn: "«Оставайся [Select_CString(child.IsFemale, 'твердой', 'твердым' )] как камень»."
 child_personality.7401.change.eccentric: "«Почему бы не играть в них одновременно?»"
 child_personality.7401.change.fickle: "«Прихоти должны быть изменчивы, как поток воды»."
 child_personality.7401.change.stubborn: "«Нет, всегда стой на своем и требуй, чтобы менялись окружающие»."
 stress_threshold.2360.t: "Нервный срыв: посетитель"
 stress_threshold.2360.desc: "Наконец-то мне удается улизнуть к себе в [ROOT.Char.Custom('GetChamber_RU_Acc')], чтобы отдохнуть от напряженной жизни [ROOT.Char.Custom('GetCourt_RU_Gen')]. Я уже начинаю засыпать, но внезапно меня будит громкий стук.\n\nКогда я распахиваю [ROOT.Char.Custom('GetDoor_RU_Acc')], чтобы увидеть полуночного посетителя, в мое лицо впивается маленькая черная птица. В любое другое время визит одного из созданий [ROOT.Char.GetFaith.CreatorNamePossessive] можно было бы считать даром, но этот мелкий черный гаденыш только и делает, что мечется по [ROOT.Char.Custom('GetRoom_RU_Dat')], каркает и истошно верещит. Мои кулаки невольно сжимаются, а сердце рвется из груди."
 stress_threshold.2360.a.eccentric.gain: "Кажется, она говорит со мной."
 stress_threshold.2360.a.eccentric.effect: "Гость в такой час! Давайте поговорим."
 stress_threshold.2360.b.irritable.gain: "Я так больше не вынесу!"
 stress_threshold.2360.b.irritable.effect: "Я убью проклятую птицу!"
 stress_threshold.2360.c: "Наверняка она рано или поздно улетит."
 bp2_yearly.8000.t: "По моему образу"
 bp2_yearly.8000.desc.intro: "[hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в последнее время в общении со мной использует исключительно [ROOT.Char.GetCourtLanguage.GetNameNoTooltip|l] и делает это на удивление хорошо.\n\n"
 bp2_yearly.8000.desc.tutor: "Несомненно, [tutor.GetFirstName] не зря присматривает за этим ребенком, сумев привить владение языком, и я надеюсь, что [hostage.GetHerHis] навыки придворного языка будут только улучшаться."
 bp2_yearly.8000.desc.chaplain: "[hostage.GetFirstNameNoTooltip|U] говорит мне, что [hostage.GetHerHis] учителя из представителей духовенства, например, [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)], очень помогли [hostage.GetHerHim] в освоении придворного языка."
 bp2_yearly.8000.desc.guardian: "Очевидно, [hostage.GetFirstNameNoTooltip] и [tutor.GetFirstName] становятся очень близки, и мне стоит ожидать больше приятных неожиданностей во время [hostage.GetHerHis] обучения."
 bp2_yearly.8000.a: "Я буду лично обучать [hostage.GetHerHis]."
 bp2_yearly.8000.b: "Что за жалкая пародия на [ROOT.Char.GetCourtLanguage.GetNameNoTooltip|l]."
 bp2_yearly.8000.c: "Неплохо."
 bp2_yearly.8000.b.tt: "[hostage.GetFirstNameNoTooltip|U] получит причину не изучать ваш [court_language|El]"
 tutor_child_in_language_tt: "[hostage.GetFirstNameNoTooltip|U] начнет [scheme|El] с целью изучить ваш [court_language|El] и получит большой бонус"
 child_learning_language_tt: "[hostage.GetFirstNameNoTooltip|U] получит причину начать [scheme|El] с целью изучить ваш [court_language|El]"
 bp2_yearly.8010.t: "Забавная речь"
 bp2_yearly.8010.desc: "Я веду урок, и [child.Custom2('MyCharacterIntroduction', ROOT.Char)] слушает или делает вид, что слушает, поскольку [child.GetHerHis] еле сдерживаемая ухмылка пробуждает во мне подозрение, что [child.GetSheHe] пропускает мои слова мимо ушей.\n\n«Что это ты делаешь?»\n\n«Что то ты делаешь? — взывается смехом [child.Custom('InsultNoun')]. — Простите, у вас такой смешной акцент!»"
 bp2_yearly.8010.a: "Думаю, [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] [child.GetHerHim] не повредит, хотя бы основы."
 bp2_yearly.8010.a.tt: "Следующие несколько уроков вы используете упрощенный [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 tutor_child_in_native_language_tt: "[child.GetFirstName|U] начнет [scheme|El] с целью изучить ваш [language|El] и получит большой бонус"
 bp2_yearly.8010.a.success: "Вы успешно преподаете [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 bp2_yearly.8010.a.failure: "Вам не удается преподать [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 bp2_yearly.8010.b: "«Нет, это #EMP ты#! говоришь странно!»"
 bp2_yearly.8010.b.success: "Вы успешно дразните ребенка"
 bp2_yearly.8010.b.failure: "Вы терпите еще большее унижение"
 bp2_yearly.8010.c: "Ну ладно."
 bp2_yearly.8010.d: "Ти тк думаиш?"
 bp2_yearly.8010.d.tt: "Вы тратите урок на совместное придумывание тайного языка"
 bp2_yearly.8020.t: "Что ты хочешь делать?"
 bp2_yearly.8020.desc: "Я и [other_child.Custom2('MyCharacterIntroduction', ROOT.Char)] играем вместе уже полдня, и мне так весело! [ROOT.Char.Custom('BG_GameType_Generic')|U] — это здорово, но под конец [other_child.GetSheHe] побеждает меня к моему полному изумлению.\n\n«Как же здорово! Что теперь будем делать?»\n\nЭто мой шанс выбрать игру, в которой я могу выиграть..."
 bp2_yearly.8020.a: "Гонка на ходулях!"
 bp2_yearly.8020.b: "Поиграем с вертушкой!"
 bp2_yearly.8020.c: "С куклами нет проигравших."
 bp2_yearly.8021.t: "Игра"
 bp2_yearly.8021.desc.intro: "Мы отставляем в сторону игральную доску и достаем"
 bp2_yearly.8021.desc.stilts: "наши ходули. Я стою высоко, почти так же высоко, как взрослый, и мои крошечные ножки с трудом удерживают меня на такой высоте. Когда мой соперник тоже принимает не менее неустойчивое положение, гонка начинается!"
 bp2_yearly.8021.desc.teetotum: "вертушку. Она описывает круг за кругом, а мы ставим стеклянные шарики на исход. Хотя на кону нет ничего ценного, я осознаю, что с замиранием сердца слежу за последними оборотами.\n\nИгра идет с переменным успехом, шарики переходят из рук в руки, но вскоре"
 bp2_yearly.8021.desc.stilts.outro: "\n\n[other_child.GetFirstNameNoTooltip|U] от силы проходит пару ярдов и падает лицом вниз, оставляя победу мне. Нависая над поверженным соперником на своих ходулях, я имею полное право забрать свой приз."
 bp2_yearly.8021.desc.teetotum.outro: "все шарики оказываются у меня. [other_child.GetFirstNameNoTooltip|U] издает вздох разочарования, а я отныне являюсь гордым обладателем всех шариков."
 bp2_yearly.8021.a: "Ха, легче легкого! [Select_CString(other_child.IsFemale, 'Неудачница', 'Неудачник' )]!"
 bp2_yearly.8021.b: "Хорошо поиграли."
 bp2_yearly.8021.c: "Мы же договаривались, что победитель получает право на услугу..."
 bp2_yearly.8022.desc.stilts.outro: "\n\nЯ бегу со всех своих неустойчивых ног, но всего через пару ярдов падаю лицом вниз. [other_child.GetFirstNameNoTooltip|U] [Select_CString(other_child.IsFemale, 'победила', 'победил' )]."
 bp2_yearly.8022.desc.teetotum.outro: "у меня совсем не остается шариков. [other_child.GetFirstNameNoTooltip|U] [Select_CString(other_child.IsFemale, 'победила', 'победил' )]."
 bp2_yearly.8022.desc.rubbed_it_in: "\n\n[other_child.GetSheHe|U] радостно хвастается победой, насмехаясь надо мной."
 bp2_yearly.8022.desc.normal_child: "\n\n«Это было здорово!»"
 bp2_yearly.8022.a: "Мне все равно."
 bp2_yearly.8022.a.mean: "«Заткнись! Я тебя ненавижу!»"
 bp2_yearly.8022.b: "«Стража!»"
 bp2_yearly.8022.c: "«Да, давай сыграем еще раз!»"
 bp2_yearly.8030.t: "Одинокая кукла"
 bp2_yearly.8030.desc: "Пламя и крики окружают меня во владении [ROOT.Char.GetCurrentLocation.GetName], пока моя армия ищет ценную добычу и узников. В воздухе витает резкий запах горящей плоти.\n\nСреди мусора валяется небольшая кукла, брошенная в грязи. Ее глазки-пуговки и вышитая ниточками улыбка напоминают мне о невинности, ждущей меня дома.\n\nНесмотря на грязь, ее мягкие волосы кажутся такими нежными, и я невольно думаю, что это станет отличным подарком для одного из детей при дворе."
 bp2_yearly.8030.a: "[child_1.GetFirstNameNoTooltip] будет в восторге!"
 bp2_yearly.8030.b: "При взгляде на эту куклу в моей памяти всплывает [child_2.GetFirstNameNoTooltip]."
 bp2_yearly.8020.a.win: "Вы победили!"
 bp2_yearly.8020.a.lose: "Вы проиграли..."
 bp2_yearly.8040.t: "[crush.GetSheHe|U] теперь [crush.GetWomanMan]"
 bp2_yearly.8040.desc.intro: "Я и мой предмет обожания, [crush.GetFirstName], не виделись уже довольно давно."
 bp2_yearly.8040.desc.mid.same_location: "И вдруг я вижу, как [Select_CString(crush.IsFemale, 'она', 'он' )] прибывает к [ROOT.Char.Custom('GetCourt_RU_Dat')], как всегда [Select_CString(crush.IsFemale, 'блистательная', 'блистательный' )], просто [ROOT.Char.GetFaith.PositiveAfterLife] во плоти. Я чувствую, как мое сердце начинает биться чаще, ладони резко покрываются потом, словно бы я опять [ROOT.Char.Custom('GirlBoy')].\n\nСложно поверить, что это [Select_CString(crush.IsFemale, 'та самая девочка, которая нравилась', 'тот самый мальчик, который нравился' )] мне в детстве, и еще сложнее поверить, что мои чувства с тех пор не изменились."
 bp2_yearly.8040.desc.mid.different_location: "Даже спустя столько лет мысль о [Select_CString(crush.IsFemale, 'ней', 'нем' )] как о предмете моей десткой влюбленности занимает мои мысли по ночам.\n\n[crush.GetSheHe|U] теперь [crush.GetWomanMan], и я невольно тянусь за пером, когда думаю о [Select_CString(crush.IsFemale, 'ней', 'нем' )]."
 bp2_yearly.8040.desc.outro: "Возможно, мне пора наконец-то признаться в своих чувствах."
 bp2_yearly.8040.a: "Я признаюсь в любви!"
 bp2_yearly.8040.b: "Мне нужно отбросить эти детские мысли."
 bp2_yearly.8040.c: "Мы поженимся утром!"
 bp2_yearly.8041.t: "Теперь вы [ROOT.Char.GetWomanMan]"
 bp2_yearly.8041.desc.intro.same_location: "Я вхожу в здание и замечаю, что [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)] смотрит на меня, словно оголодавший дикарь на еду. [Select_CString(crushee.IsFemale, 'Она', 'Он' )] прорывается сквозь толпу и"
 bp2_yearly.8041.desc.intro.different_location: "Сегодня среди обычной государственной переписки мне попалось нечто необычное. Письмо, обернутое кроваво-красной летной и с символом сердца на восковой печати.\n\nОтправитель письма — [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)]. В нем говорится о [crushee.GetHerHis] искренних чувствах ко мне."
 bp2_yearly.8041.desc.mid.same_location_marriage: "падает к моим ногам.\n\n«О, [Select_CString(ROOT.Char.IsFemale, 'милая', 'милый' )] [ROOT.Char.Custom('LoverPetName')], я думаю о тебе с тех пор, когда мы были еще детьми. Любви чище моей ты не найдешь нигде в целом мире, и я с радостью стану [Select_CString(crushee.IsFemale, 'твоей женой', 'твоим мужем' )], если ты согласишься!»"
 bp2_yearly.8041.desc.mid.different_location_marriage: "После долгих рассуждений о [crushee.GetHerHis] детском увлечении мной, автор письма предлагает брак между нами!\n\n«Любовь моя, мы поженимся сразу после твоего ответа. Будь со мной, и я посвящу свою жизнь тому, чтобы сделать тебя [Select_CString(ROOT.Char.IsFemale, 'счастливой', 'счастливым' )]»."
 bp2_yearly.8041.desc.mid.same_location_lovers: "отводит меня в укромный уголок, чтобы прошептать на ухо:\n\n«Я искренне люблю тебя с той поры, когда мы были еще детьми. Я предлагаю тебе свою любовь»."
 bp2_yearly.8041.desc.mid.different_location_lovers: "\n\n«Любовь моя, я живу только ради тебя и больше не вынесу разлуки. Я люблю тебя еще с детской поры. Прошу, ответь на мои чувства, и я обещаю тебе вечное счастье»."
 bp2_yearly.8041.a: "Я отвечу на [crushee.GetHerHis] любовь!"
 bp2_yearly.8041.b: "Я ничего такого не чувствую."
 bp2_yearly.8042.t: "Ответные чувства"
 bp2_yearly.8042.desc.intro: "Я признаюсь"
 bp2_yearly.8042.desc.mid.same_location: "в любви, и [crush.GetFirstName] наклоняется к моему уху и шепчет об ответных чувствах."
 bp2_yearly.8042.desc.mid.different_location: "в письме и спустя всего несколько дней получаю ответ, что [crush.GetFirstName] испытывает ко мне те же чувства!"
 bp2_yearly.8042.desc.outro: "\n\nЯ в полном восторге и не могу поверить, что наша любовь пережила причуды молодости и расцвела в зрелые отношения."
