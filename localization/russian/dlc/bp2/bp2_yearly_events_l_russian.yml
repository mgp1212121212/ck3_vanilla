l_russian:
 #Pet Rock events
 pet_rock.0001.t: "Закладной камень"
 pet_rock.0001.desc: "#EMP Бдыщ!#! \n\nЯ прогуливаюсь снаружи, как вдруг туфля натыкается на камушек. Тот вылетает со своего места и останавливается неподалеку. Повинуясь порыву любопытства, я подбираю камень. Его угловатая поверхность кажется на удивление теплой, а [ROOT.Char.Custom('RockColor')] цвет ласкает глаз.\n\nВнезапно я понимаю, что точно знаю, чего он хочет. Камень излучает ауру #EMP дружелюбия#!. Глядя на него в моей ладони, я одновременно испытываю уверенность и восторг."
 pet_rock.0001.a: "Мы лучшие друзья!"
 pet_rock.0001.a.tt: "Ваши совместные приключения начинаются!"
 pet_rock.0001.b: "О чем я только думаю?"
 pet_rock.0001.b.tt: "Мне стоит проводить меньше времени снаружи..."
 pet_rock.0002.t: "Камень"
 pet_rock.0002.desc: "Камень лежит у меня на коленях, излучая удовлетворение, и я думаю, как бы [ROOT.Char.Custom('RockStoryHerHis')] назвать? Что-нибудь историческое? Что-то, намекающее на [ROOT.Char.Custom('RockStoryHerHis')] форму? Что-нибудь, что передаст то умиротворение, что я испытываю, когда поглаживаю [ROOT.Char.Custom('RockStoryHerHis')]?\n\nО, знаю! Назову [ROOT.Char.Custom('RockStoryHerHis')]..."
 pet_rock.0002.a: "Какое чудесное имя!"
 pet_rock.0100.t: "[ROOT.Char.Custom('RockStoryName')]: Каменистые ценности"
 pet_rock.0100.desc: "После очередного напряженного дня я падаю в кресло у себя в [ROOT.Char.Custom('GetChamber_RU_Prep')]. На сколько меня еще хватит?\n\nСмещая ногу, я слышу тихий стук: [ROOT.Char.Custom('RockStoryName')] лежит у моего кресла. Я сижу так какое-то время, просто прислушиваясь к успокаивающей тишине и поглаживая [ROOT.Char.Custom('RockStoryHerHis')] поверхность."
 pet_rock.0100.a: "Думаю, я еще немного продержусь."
 pet_rock.0101.t: "[ROOT.Char.Custom('RockStoryName')]: До блеска"
 pet_rock.0101.desc: "Мой камень [ROOT.Char.Custom('RockStoryName')] тихо покоится на краю моего стола. Я смотрю на н[ROOT.Char.Custom('RockStoryHerHis')]. Очевидно, [ROOT.Char.Custom('RockStorySheHe')] не в настроении.\n\nМы оба знаем, [ROOT.Char.Custom('RockStorySheHe')] нуждается в полировке, чтобы подчеркнуть внешнюю красоту. Проблема в том, что [ROOT.Char.Custom('RockStoryHerHis')] любимая полироль стоит очень #EMP дорого#!..."
 pet_rock.0101.a: "Ладно-ладно, я тебя отполирую."
 pet_rock.0101.b: "Придется тебе обойтись."
 pet_rock.0102.t: "[ROOT.Char.Custom('RockStoryName')]: Как стеклышко"
 pet_rock.0102.desc: "Сегодня [ROOT.Char.Custom('RockStoryName')] выглядит как-то тускло, без обычного блеска. [ROOT.Char.Custom('RockStorySheHe')|U] недовольно лежит на своей полке, выпрашивая купание.\n\nУ меня на сегодня #EMP запланирована#! важная встреча, так ведь? Объяснить отсутствие будет непросто..."
 pet_rock.0102.a: "Встреча подождет!"
 pet_rock.0102.b: "В другой раз, [ROOT.Char.Custom('RockStoryName')]."
 pet_rock.0103.t: "[ROOT.Char.Custom('RockStoryName')]: Незаметный перекус"
 pet_rock.0103.desc: "Передо мной ставят еще одну наполненную доверху тарелку. Кажется, мой бедный желудок не выдержит, но тут моего носа достигает восхитительный аромат: мята!\n\nЕдва я вдыхаю его, на ум приходит [ROOT.Char.Custom('RockStoryName')]. Мята — [ROOT.Char.Custom('RockStoryHerHis')] любимый аромат!\n\nЯ практически #EMP ощущаю#! волны [ROOT.Char.Custom('RockStoryHerHis')] нетерпения, исходящие от моего кармана."
 pet_rock.0103.a: "Попробую прихватить для н[ROOT.Char.Custom('RockStoryHerHis')] пару листочков..."
 pet_rock.0103.b: "Лучше не стоит."
 pet_rock.0104.t: "[ROOT.Char.Custom('RockStoryName')]: Каменное основание"
 pet_rock.0104.desc: "Я брожу в [ROOT.Char.Custom('GetRoom_RU_Prep')] в раздумьях. [ROOT.Char.GetTitleAsNameNoTooltip] отнимает у меня столько сил! Возможно, мой ручной камень [ROOT.Char.Custom('RockStoryName')] сможет дать хороший совет?\n\nЯ похлопываю по карману, [ROOT.Char.Custom('RockStoryHerHis')] обычному обиталищу. Пусто. Внезапно я чувствую себя потерянно без [ROOT.Char.Custom('RockStoryHerHis')] спокойного руководства.\n\nЯ начинаю паниковать."
 pet_rock.0104.a: "Снаружи лежит очень #EMP похожий#! камень..."
 pet_rock.0104.b: "#EMP [ROOT.Char.Custom('RockStoryName')]!#! Где [ROOT.Char.Custom('RockStorySheHe')]?"
 pet_rock.0104.b.success: "Вы находите [ROOT.Char.Custom('RockStoryHerHis')] в сундуке"
 pet_rock.0104.b.failure: "...[ROOT.Char.Custom('RockStoryName')]?"
 pet_rock.0104.b.failure.tt: "Ваш друг пропал навсегда."
 pet_rock.0104.c: "Может, [ROOT.Char.Custom('RockStorySheHe')] в гостях у друга?"
 pet_rock.0104.c.tt: "Видимо, [ROOT.Char.Custom('RockStorySheHe')] теперь в другом доме..."
 pet_rock.0105.t: "[ROOT.Char.Custom('RockStoryName')]: Каменная встреча"
 pet_rock.0105.desc: "Я разговариваю со своим камнем снаружи, на месте нашей первой встречи, как вдруг до меня доносится счастливый возглас. [other_rock_owner.GetFirstName] подходит ко мне со сложенными руками... это...\n\n«Как же приятно видеть, что у вас тоже есть каменный друг, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )]! — [other_rock_owner.GetFirstName] держит в руках собственный камень. — Возможно, они подружатся друг с другом?»"
 pet_rock.0105.a: "Какой нелепый камень."
 pet_rock.0105.b: "Наверняка они отлично поладят."
 pet_rock.0105.c: "Увы, [ROOT.Char.Custom('RockStoryName')] стесняется."
 pet_rock.0106.t: "[ROOT.Char.Custom('RockStoryName')]: Стук!"
 pet_rock.0106.desc: "Я сижу за столом, читая письма и доклады. [ROOT.Char.Custom('RockStoryName')] сидит рядом со мной, греясь в лучах солнца.\n\nЯ протягиваю руку, чтобы погладить [ROOT.Char.Custom('RockStoryHerHis')], но, похоже, [ROOT.Char.Custom('RockStorySheHe')] в игривом настроении. Когда я протягиваю руку, стол вздрагивает, и [ROOT.Char.Custom('RockStoryName')] спрыгивает с края!"
 pet_rock.0106.a: "Ха! Дурашка!"
 pet_rock.0107.t: "[ROOT.Char.Custom('RockStoryName')]: Отлито в граните"
 pet_rock.0107.desc: "Я и [ROOT.Char.Custom('RockStoryName')] в моей руке направляемся ко мне в [ROOT.Char.Custom('GetChamber')]. Я думаю, а не завидует ли [ROOT.Char.Custom('RockStorySheHe')] мне. В конце концов, у меня есть целое здание, которое я называю своим домом, могу украшать и жить внутри с семьей и друзьями.\n\n[ROOT.Char.Custom('RockStoryName')] такого не имеет. Возможно, пора исправить это?\n\nЯ смотрю на н[ROOT.Char.Custom('RockStoryHerHis')] и размышляю."
 pet_rock.0107.a: "[ROOT.Char.Custom('RockStoryName')] может спать со мной!"
 pet_rock.0107.b: "Я попробую, почему бы нет."
 pet_rock.0107.b.success: "Вы строите приемлемое укрытие"
 pet_rock.0107.b.failure: "Вы ударяете палец"
 pet_rock.0107.c: "Думаю, [ROOT.Char.Custom('RockStorySheHe')] из тех камней, что предпочитают свежий воздух."
 pet_rock.0108.t: "[ROOT.Char.Custom('RockStoryName')]: По камешку?"
 pet_rock.0108.desc: "Я размышляю о занятном пятнышке на стене, пока [ROOT.Char.Custom('RockStoryName')] лежит в моей ладони. В стене, снаружи моего жилища, отсутствует кусок.\n\nЯ чувствую, что [ROOT.Char.Custom('RockStoryName')] в моей ладони сгорает от любопытства. Я подношу [ROOT.Char.Custom('RockStoryHerHis')] поближе, чтобы рассмотреть, а затем, повинуясь прихоти, вставляю [ROOT.Char.Custom('RockStoryHerHis')] в отверстие. Предчувствия меня не обманули, [ROOT.Char.Custom('RockStorySheHe')] отлично подходит.\n\nМне приходит в голову мысль, а не лучше ли будет для меня и для н[ROOT.Char.Custom('RockStoryHerHis')], если [ROOT.Char.Custom('RockStorySheHe')] останется здесь,"
 pet_rock.0108.landed: "если [ROOT.Char.Custom('RockStorySheHe')] останется здесь и станет частью моего дома? Возможно, мы даже придумаем способ собрать [ROOT.Char.Custom('RockStoryHerHis')] друзей в отдельные здания?"
 pet_rock.0108.adventurer: "если [ROOT.Char.Custom('RockStorySheHe')] останется в своем новом доме? Когда мы вернемся, возможно, мы приведем для н[ROOT.Char.Custom('RockStoryHerHis')] новых друзей…"
 pet_rock.0108.a: "Это величайшая честь!"
 pet_rock.0108.a.adventurer: "Нам пора расстаться."
 pet_rock.0108.a.tt: "Ваши приключения с камнем завершились."
 pet_rock.0108.b: "Я никогда [ROOT.Char.Custom('RockStoryHerHis')] не отпущу!"
 pet_rock.0108.b.tt: "[ROOT.Char.Custom('RockStorySheHe')|U] всегда будет путешествовать со мной."
