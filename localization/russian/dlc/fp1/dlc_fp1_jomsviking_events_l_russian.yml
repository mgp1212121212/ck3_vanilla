l_russian:
 #Jomsvikings offer a Retainer
 fp1_jomsvikings.0001.t: "[leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] протягивает руку помощи"
 fp1_jomsvikings.0001.desc.intro: "[leader.GetPrimaryTitle.GetNameNoTier], живущие в крепости [leader.GetCapitalLocation.GetTitle.GetNameNoTier], — защитников старых традиций. За спинами этих воинов [leader.GetFaith.GetAdjective|l] может не бояться перемен, бесчестия и наступления чужеземных конфессий.\n\nЗа моё благочестие и добродетель [leader.GetTitledFirstName] собирается прислать мне одного из двух гвардейцев на выбор: [retainer_a.GetFirstName],"
 fp1_jomsvikings.0001.desc.zealous: "гроза сотни церквей,"
 fp1_jomsvikings.0001.desc.wrathful: "кому однажды довелось разорвать медведя пополам,"
 fp1_jomsvikings.0001.desc.impatient: "чьи движения быстрее молнии,"
 fp1_jomsvikings.0001.desc.arrogant: "кого [leader.GetTitleAsNameNoTooltip|l] в будущем видит на своём месте,"
 fp1_jomsvikings.0001.desc.brave: "чьи кулаки однажды уложили тролля,"
 fp1_jomsvikings.0001.desc.ambitious: "чья главная мечта — умереть так, чтобы войти в легенды,"
 fp1_jomsvikings.0001.desc.diligent: "чьи тренировки никогда не прекращаются,"
 fp1_jomsvikings.0001.desc.gregarious: "чьи друзья — сами боги,"
 fp1_jomsvikings.0001.desc.stubborn: "чьи руки разобрали гору по камешку,"
 fp1_jomsvikings.0001.desc.fickle: "от чьей непредсказуемости даже [leader.GetFaith.DevilName] остаётся в дураках,"
 fp1_jomsvikings.0001.desc.vengeful: "чья месть неотвратима,"
 fp1_jomsvikings.0001.desc.viking: "кто убивает по десять крестьян в день на чужбине,"
 fp1_jomsvikings.0001.desc.connector: "или [retainer_b.GetFirstName],"
 fp1_jomsvikings.0001.desc.outro: "а также витиевато восхищается моей набожностью.\n\nМне можно оставить одного гвардейца, второго же [leader.GetPrimaryTitle.GetNameNoTierNoTooltip] ждёт обратно."
 fp1_jomsvikings.0001.a: "[retainer_a.GetFirstNameNoTooltip], похоже, хороший стратег!"
 fp1_jomsvikings.0001.b: "[Select_CString(retainer_b.IsFemale, 'Эта', 'Этот' )] [retainer_b.GetFirstNameNoTooltip], похоже, грозный боец."
 fp1_jomsvikings.0001.c: "Спасибо, у меня достаточно воинов."
 #Jomsvikings terrorise their neighbours
 fp1_jomsvikings.0011.t.reformed_norse: "Ярость старых традиций"
 fp1_jomsvikings.0011.t.reformed_other: "Ярость старых богов"
 fp1_jomsvikings.0011.t.fallback: "Пираты провинции [leader.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 fp1_jomsvikings.0011.desc.intro: "Катастрофа! [leader.GetTitledFirstName] из державы [leader.GetPrimaryTitle.GetNameNoTier] [Select_CString(leader.IsFemale, 'устроила', 'устроил' )] стремительный налёт и грозится спалить половину графства [target_county.GetNameNoTier]!\n\n"
 fp1_jomsvikings.0011.desc.ideological_reformist: "Проклятые пираты заявляют, что [ROOT.Char.GetFaith.GetAdjective|l] — подлое извращение веры наших предков, и наши [ROOT.Char.GetFaith.PriestNeuterPlural] погибают от их рук целыми толпами, а [ROOT.Char.GetFaith.HouseOfWorshipPlural] горят! Мерзавцы утверждают, что их ведёт [leader.GetFaith.HighGodName]!"
 fp1_jomsvikings.0011.desc.ideological_other: "Эти пираты-консерваторы [leader.GetFaith.GetAdherentNamePlural|l] считают, что [ROOT.Char.GetFaith.GetReligion.GetAdjective|l] попирает их традиции. Разбойники не просто устраивают грабежи — под их истошные вопли во славу лжебогов гибнут наши [ROOT.Char.GetFaith.PriestNeuterPlural|l] и горят [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
 fp1_jomsvikings.0011.desc.economic: "Хотя [leader.GetPrimaryTitle.GetNameNoTierNoTooltip] не считают, что [ROOT.Char.GetFaith.GetAdherentName|l] вроде меня — непременно враг, грабёж и налёты остаются для них основным средством выживания, а мои земли — соблазнительная цель. Возможно... хорошая дань спасёт моих подданных?"
 fp1_jomsvikings.0011.desc.outro: "\n\nСобирать армию некогда. Я могу ударить теми силами, что имею, или поскрипеть зубами, пока они не уйдут."
 fp1_jomsvikings.0011.a: "Хватайте всё, что под руку подвернётся, и к оружию!"
 fp1_jomsvikings.0011.a.tt_success: "Пираты отрезаны и уничтожены"
 fp1_jomsvikings.0011.a.tt_failure: "Убегая, [leader.GetTitledFirstNameNoTooltip] рушит всё на своём пути"
 fp1_jomsvikings.0011.b.benefactor: "Нам нужны новые [ROOT.Char.GetFaith.PriestNeuterPlural]. Может, [benefactor.GetTitledFirstNameNoTooltip] просто пришлёт их?"
 fp1_jomsvikings.0011.b.fallback: "Жаль, но у нас есть [ROOT.Char.GetFaith.PriestNeuterPlural] на замену..."
 fp1_jomsvikings.0011.c: "Собирайте дань, всё равно дешевле обойдётся."
 fp1_jomsvikings.0011.c.tt: "[leader.GetTitledFirstName] отступает без происшествий"
 fp1_jomsvikings.0011.d: "Это же местная проблема. Как она касается нас?"
 fp1_jomsvikings.0011.d.tt: "Пусть [target_county.GetNameNoTier] горит"
 #Jomsvikings send Event Troops
 fp1_jomsvikings.0021.t: "Переговоры с пиратами"
 fp1_jomsvikings.0021.desc: "[leader.GetPrimaryTitle.GetNameNoTier] присылает делегацию, но невоспитанный сброд вызывает у меня разве что подозрения. С ними [leader.GetTitledFirstName] передает письмо.\n\nЭти религиозные фундаменталисты, яростные разбойники и грабители суши и моря — одни из самых знаменитых и смертоносных пиратов в мире.\n\nКак добрый [ROOT.Char.GetFaith.GetAdherentName|l], я выслушиваю россказни об их благочестии и доблести со смесью страха и восхищения. Похоже, [leader.GetTitleAsNameNoTooltip|l] предлагает мне взять эту ораву добровольцев под крыло, если я обещаю грабить и разбойничать, как велят [ROOT.Char.GetFaith.PantheonTerm]."
 fp1_jomsvikings.0021.a: "Пираты, готовые выполнять приказы? Любопытно..."
 fp1_jomsvikings.0021.a.tt: "В [Concept( 'army', 'армии' )|E] появятся очень живучие [Concept( 'men_at_arms', 'профессиональные солдаты' )|E] — $jomsviking_pirates$"
 fp1_jomsvikings.0021.b: "Они похожи на надёжных моряков."
 fp1_jomsvikings.0021.b.tt: "Для найма в [Concept( 'army', 'армию' )|E] будут доступны [Concept( 'men_at_arms', 'профессиональные солдаты' )|E] — $bondi$"
 fp1_jomsvikings.0021.c: "Я предпочитаю более... дисциплинированных солдат."
 #Jomsvikings challenge a Dishonorable Norse Pagan Ruler to Holmgang
 fp1_jomsvikings.0041.t: "Позор перед богами"
 fp1_jomsvikings.0041.desc: "«#EMP [ROOT.Char.GetFirstNameNoTooltip]#!!» — с громким воплем в мой тронный зал влетает [Select_CString(leader.IsFemale, 'полуголая', 'полуголый' )] [leader.GetTitledFirstName].\n\n«Твои прегрешения и вопиющее бесчестие — позор, от которого повсеместно страдают [leader.GetFaith.GetAdherentNamePlural|l], и [leader.GetPrimaryTitle.GetNameNoTier] больше не станет этого терпеть! Довольно оправданий, довольно увёрток! Хольмганг! #EMP Здесь#! и #EMP сейчас#!!»\n\nСтражники в замешательстве сжимают оружие. Один мой сигнал, и они двинутся к [Select_CString(leader.IsFemale, 'незваной гостье', 'незваному гостю' )].\n\nНесомненно, от моего решения многое зависит."
 fp1_jomsvikings.0041.a: "Я отправлю тебя в Вальхаллу с улыбкой!"
 fp1_jomsvikings.0041.a.tt: "Вы немедленно начинаете [Concept( 'single_combat_fight', 'поединок' )|E]"
 fp1_jomsvikings.0041.a.tt_success: "Вы выиграли поединок"
 fp1_jomsvikings.0041.a.tt_failure: "[leader.GetTitledFirstName] выигрывает поединок"
 fp1_jomsvikings.0041.b: "Глупо было приходить в одиночку. Стража!"
 fp1_jomsvikings.0041.b.tt_success: "[leader.GetTitledFirstName] в цепях отправляется в подземелье"
 fp1_jomsvikings.0041.b.tt_failure: "[leader.GetTitledFirstName] устраивает дерзкий побег"
 fp1_jomsvikings.0041.c: "Ты ведь просто пират с непомерной гордыней. Иди себе."
 fp1_jomsvikings.0042.trigger_failure: "Ваш бой с персонажем [leader.GetTitledFirstNameNoTooltip] более не действителен"
 fp1_jomsvikings.0044.t: "$fp1_jomsvikings.0041.t$: возмездие"
 fp1_jomsvikings.0044.desc: "[leader.GetTitledFirstName] оседает безжизненной грудой мне под ноги, и в тронном зале повисает мёртвое молчание. Ни шёпота, ни вздоха — будто все звуки спрятались в страхе перед моим прерывистым дыханием.\n\nЯ тихо одеваюсь.\n\nМои глаза обводят всех оставшихся — одного за другим."
 fp1_jomsvikings.0044.a: "#EMP Ещё#! желающие будут?"
 fp1_jomsvikings.0044.b: "Законность моего правления вновь подтвердилась!"
 fp1_jomsvikings.0044.c: "Ещё одно подтверждение тому, что [leader.GetFaith.GetAdjectiveNoTooltip|l] ничего не стоит..."
 #Jomsvikings Destroyed
 fp1_jomsvikings.1001.t: "Угасание старых традиций"
 fp1_jomsvikings.1001.desc.intro: "Последняя твердыня пала, и [title.GetNameNoTier] исчезли с лица земли.\n\n"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists: "Несмотря на упорные попытки сдержать перемены, их конфессию, как прежде христианство и ислам, постиг раскол.\n\nКто бы ни победил — реформисты или верные, — "
 fp1_jomsvikings.1001.desc.fallback: "В конце концов им не хватило сил сдержать наплыв чуждых верований, и теперь"
 fp1_jomsvikings.1001.desc.outro: "ясно одно — скоро [leader.GetFaith.GetAdjective|l] упокоится на свалке истории."
 fp1_jomsvikings.1001.holy_order_destroyed: "Титул [title.GetNameNoTier] был уничтожен."
 fp1_jomsvikings.1001.a: "Боги оставили нас!"
 fp1_jomsvikings.1001.a.tt: "Йомсвикинги больше не награждают благочестивых"
 fp1_jomsvikings.1001.b: "Долой старый хлам!"
 fp1_jomsvikings.1001.b.tt: "Йомсвикинги больше не грабят неверных"
 fp1_jomsvikings.1001.c: "Йомс... кто?"
 fp1_jomsvikings.1001.c.tt: "$fp1_jomsvikings.1001.b.tt$"
