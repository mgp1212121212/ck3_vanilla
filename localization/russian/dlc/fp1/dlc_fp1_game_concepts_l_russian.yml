l_russian:
 game_concept_designate_chief_sacrifice: "Выбрать главную жертву"
 game_concept_designate_chief_sacrifice_article: "Выбрать главную жертву"
 game_concept_designate_chief_sacrifice_chief_sacrifice: "Главная жертва"
 game_concept_designate_chief_sacrifice_desc: "При проведении грандиозных жертвоприношений [Concept('characters', 'персонажи')|E] могут выбрать одного из своих [Concept('prisoners', 'узников')|E] в качестве главной жертвы. Выбранный узник будет убит первым, а принёсший его в жертву может получить [Concept('piety', 'благочестие')|E].\n\nНа роль жертвы лучше всего подходят:\n$EFFECT_LIST_BULLET$ Безземельные персонажи, чья [Concept('faith', 'конфессия')|E] воспринимается [Concept('faith_hostile', 'враждебной')|L] или считается [Concept('faith_evil', 'злом')|L]\n$EFFECT_LIST_BULLET$ Персонажи-[Concept('landed', 'землевладельцы')|E] [Concept('rank', 'рангом')|E] не ниже [Concept('count', 'графа')|E]\n$EFFECT_LIST_BULLET$ [heads_of_faith|E] (хотя этого вам могут и не простить)"
 game_concept_varangian_adventure: "Варяжское приключение"
 game_concept_varangian_adventures: "Варяжские приключения"
 game_concept_varangian_adventuring: "Поиски приключений"
 game_concept_varangian_adventure_adventure: "Приключения"
 game_concept_varangian_adventure_desc: "Особая разновидность [Concept( 'war', 'войны' )|E], когда нападающий намеревается полностью перенести свою [Concept( 'realm', 'державу' )|E] на территорию [Concept( 'war_target', 'цели войны' )|E].\n\nВ случае победы он немедленно присоединяет соответствующие [counties|El] и переносит туда [Concept( 'capital', 'столицу' )|E]. Прежние вассалы получают независимость, а их прежние $game_concept_counties$ достаются энергичным местным воеводам. $game_concept_varangian_adventures$ доступны #EMP ТОЛЬКО#! [Concept( 'duke', 'герцогам' )|E] и [Concept( 'rulers', 'правителям' )|E] с [Concept( 'title_tier', 'титулами уровня' )|E] «$game_concept_count$», причём каждое успешное $game_concept_varangian_adventure_adventure$ повышает стоимость следующих попыток.\n\nЭтот [casus_belli|El] #EMP НЕ ДОСТУПЕН#! после окончания [Concept( 'era', 'эры' )|E] «$culture_era_tribal$» и не может использоваться против других [Concept( 'cultures', 'культур' )|E], которым доступен этот [casus_belli|El], или против соседних правителей.\n\nКогда $north_germanic_group_collective_noun$ устраивают первое $game_concept_varangian_adventure$, они получают [Concept( 'special_troops', 'особые войска' )|E] — до [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] (количество увеличивается за каждое графство той же [Concept( 'faith', 'конфессии' )|E] и культуры в регионе [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName], которое они полностью контролируют)."
 game_concept_trial_by_combat: "Суд поединком"
 game_concept_trials_by_combat: "Суды поединком"
 game_concept_trial_by_combat_trial: "Суд"
 game_concept_trial_by_combat_combat: "Поединок"
 game_concept_trial_by_combat_desc: "В некоторых [Concept( 'cultures', 'культурах' )|E], когда слова или война бессильны, для решения конфликтов применяется $game_concept_trial_by_combat$. Двое [Concept( 'characters', 'персонажей' )|E] устраивают [single_combat_duel|E], результат которого определит исход спора. Если побеждает ответчик, его признают невиновным.\n\nОсновные условия для применения суда поединком:\n$EFFECT_LIST_BULLET$Культура обоих персонажей разрешает суд поединком.\n$EFFECT_LIST_BULLET$У вас должен быть [imprisonment_reason|E] ответчика (который будет истрачен).\n$EFFECT_LIST_BULLET$Соперником не может быть [liege|E], [vassal|E], [guest|E] или [courtier|E] — не только ваш, но и вашего вассала.\n\nПерсонаж, не способный сражаться самостоятельно, может принять вызов, если является [Concept( 'rulers', 'правителем' )|E], и может выставить [Concept( 'knight', 'рыцаря' )|E], который будет защищать его интересы.\n\nЕсли потерпевшая сторона — [Concept( 'tribal', 'племя' )|E], суд поединком идёт только до [Concept( 'character_death_death', 'смерти персонажа' )|E], и оба поединщика сражаются на дуэли лично; если обвиняемый выставляет за себя бойца, поединок не обязательно заканчивается смертью."
