l_russian:
 action_can_challenge_to_single_combat: "Вызвать преступника можно издалека"
 action_can_challenge_to_single_combat_label: "Вы можете вызвать персонажа [recipient.GetShortUINameNoTooltip] на $game_concept_trial_by_combat$"
 action_can_challenge_to_single_combat_combined_label: "[recipient.GetShortUINameNoTooltip]"
 action_can_challenge_to_single_combat_desc: "[recipient.GetUIName] [Select_CString(recipient.IsFemale, 'совершила', 'совершил' )] против вас [Concept( 'crimes', 'преступление' )|E] ([recipient.GetImprisonmentReasons( actor.Self )]), но заключить [SCOPE.sC('recipient').GetHerHis] [Concept( 'imprisoned', 'в тюрьму' )|E] невозможно, и вы имеете право вызвать [SCOPE.sC('recipient').GetHerHis] на [trial_by_combat|E].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_click: "#I Щелкните, чтобы бросить [recipient.GetHerHim] вызов#!"
 action_can_challenge_to_single_combat_combined_group_label: "Можно вызывать преступников на $game_concept_trial_by_combat$"
 action_can_challenge_to_single_combat_combined_group_name: "Можно вызывать преступников на $game_concept_trial_by_combat$"
 action_can_challenge_to_single_combat_combined_group_description: "Другие [characters|E] совершили против вас [Concept( 'crimes', 'преступление' )|E] ([recipient.GetImprisonmentReasons( actor.Self )]), но заключить их [Concept( 'imprisoned', 'в тюрьму' )|E] невозможно, и вы имеете право вызвать их на [trials_by_combat|E].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_combined_unimportant: "@warning_icon! #X Нет преступников, представляющих для вас ценность#!"
 action_can_challenge_to_single_combat_unimportant: "@warning_icon! #X [recipient.GetSheHe|U] не [Select_CString(recipient.IsFemale, 'важна', 'важен' )] для вас#!"
 action_can_challenge_to_single_combat_HELP: "\n\n#help Вы — [ruler|E] и не обязаны вызывать любого [Concept( 'criminal', 'преступника' )|E], к тому же иногда уместнее подождать и [Concept( 'imprisoned', 'заключить обидчика в тюрьму' )|E]. Не торопитесь вызывать на [Concept( 'trials_by_combat', 'суд поединком' )|E] персонажей с высоким показателем [Concept( 'prowess', 'доблести' )|E], ибо каждый суд представляет собой [Concept( 'single_combat_fight_plural', 'бой один на один' )|E].#!"
 action_can_make_shieldmaiden: "Можно сделать воительницей"
 action_can_make_shieldmaiden_label: "[recipient.GetShortUINameNoTooltip] может стать [Select_CString(recipient.IsFemale, 'воительницей', 'воителем' )]"
 action_can_make_shieldmaiden_combined_label: "[recipient.GetShortUINameNoTooltip]"
 action_can_make_shieldmaiden_desc: "[skill|E] «[prowess|E]» у персонажа [recipient.GetUIName] высок, и [recipient.GetSheHe] согласится стать [Select_CString(recipient.IsFemale, 'воительницей', 'воителем' )].$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_click: "#I Щелкните, чтобы сделать [Select_CString(recipient.IsFemale, 'воительницей', 'воителем' )]#!"
 action_can_make_shieldmaiden_combined_group_label: "Можно сделать [Select_CString(recipient.IsFemale, 'воительницей', 'воителем' )]"
 action_can_make_shieldmaiden_combined_group_name: "Можно сделать [Select_CString(recipient.IsFemale, 'воительницей', 'воителем' )]"
 action_can_make_shieldmaiden_combined_group_description: "[skill|E] «[prowess|E]» у нескольких [Concept( 'close_family', 'близких родственников' )|E] высок, и они согласны стать воителями.$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_HELP: "\n\n#help Даже в одиночестве [recipient.Custom('ShieldPersonFemaleMale')|U] может принести заметную пользу. Их навыки постоянно совершенствуются, они даже могут спасти вас от [Concept( 'scheme', 'покушения' )|E] на [GetScheme('murder').GetTypeName].\n\nОднако постарайтесь, чтобы ваши [close_family|E] не начинали называться [recipient.Custom('ShieldPersonFemaleMale')|U], если у вас отсутствует лишний [prestige|E].#!"
