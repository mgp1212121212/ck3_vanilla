l_russian:
 ##################################################
 ##Ordinary Events
 fp1_shieldmaiden.0001.t: "[Select_CString(shieldmaiden.IsFemale, 'Выдающаяся', 'Выдающийся' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l]"
 fp1_shieldmaiden.0001.desc: "«[ROOT.Char.GetLadyLord|U], я прошу вас дать мне шанс проявить себя», — говорит [Select_CString(shieldmaiden.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shieldmaiden'))] [shieldmaiden.GetTitledFirstName]. Я устраиваюсь поудобнее на своем троне, а двор внимательно прислушивается.\n\n«Я ничуть не хуже, чем ваши $knight_culture_player_plural_no_tooltip_lowercase$, но не могу занять место в стене щитов или во главе войск. Я могу вызвать на поединок рыцаря по имени [challenged_knight.GetTitledFirstName], чтобы доказать мою отвагу в бою»."
 fp1_shieldmaiden.0001.a: "Хорошо, вы и [challenged_knight.GetTitledFirstNameNoTooltip] можете сразиться."
 fp1_shieldmaiden.0001.a.tt_success: "[challenged_knight.GetFirstNameNoTooltip] побеждает"
 fp1_shieldmaiden.0001.a.tt_failure: "[shieldmaiden.GetFirstNameNoTooltip] одерживает верх"
 fp1_shieldmaiden.0001.b: "[challenged_knight.GetFirstNameNoTooltip]? О нет, вы будете биться #EMP со мной#!!"
 fp1_shieldmaiden.0001.b.tt_success: "[shieldmaiden.GetFirstNameNoTooltip] терпит поражение"
 fp1_shieldmaiden.0001.b.tt_failure: "[shieldmaiden.GetFirstNameNoTooltip] сбивает вас с ног"
 fp1_shieldmaiden.0001.c: "Сама просьба уже служит доказательством отваги."
 fp1_accepted_shieldmaiden_without_question: "Все [Concept( 'courtier', 'придворные' )|E] и [Concept( 'vassal', 'вассалы' )|E], считающие, что [shieldmaiden.GetWomenMen] не могут сражаться"
 fp1_shieldmaiden.0001.d: "[shieldmaiden.Custom('ShieldPersonFemaleMale')]? Смех да и только!"
 fp1_shieldmaiden.0011.t: "[shieldmaiden.Custom('ShieldPersonFemaleMale')] мешает побегу"
 fp1_shieldmaiden.0011.desc: "Вскрыть замок моей камеры оказалось проще, чем ожидалось. Проскочить мимо стражи уже сложнее, но мне удалось незаметной тенью выбраться из своей темницы.\n\nЯ уже почти #EMP чувствую#! вкус свободы, когда ее жестоко отнимают у меня. Прямо за углом, сливаясь с тенями, стоит [shieldmaiden.GetTitledFirstName], [shieldmaiden.Custom('ShieldPersonFemaleMale')|Ll], что держит при себе [imprisoner.GetFirstName].\n\nЯ даже не успеваю заметить [shieldmaiden.GetHerHis] дубинку, когда она прилетает мне прямо в лицо."
 fp1_shieldmaiden.0011.a: "Стой, не.. ААА!"
 fp1_shieldmaiden.0012.t: "$fp1_shieldmaiden.0011.t$"
 fp1_shieldmaiden.0012.desc: "[prisoner.GetTitledFirstName] [Select_CString(prisoner.IsFemale, 'была водворена', 'был водворен' )] обратно в свою камеру уже под утро, после почти успешного ночного побега.\n\n[Select_CString(prisoner.IsFemale, 'Узнице', 'Узнику' )], похоже, удалось прокрасться мимо большинства стражников, а потом [Select_CString(prisoner.IsFemale, 'ее', 'его' )] [Select_CString(shieldmaiden.IsFemale, 'заметила', 'заметил' )] [shieldmaiden.GetTitledFirstName], без устали [Select_CString(shieldmaiden.IsFemale, 'совершавшая', 'совершавший' )] свой ночной обход.\n\n[Select_CString(shieldmaiden.IsFemale, 'Моя', 'Мой' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] безжалостно [Select_CString(shieldmaiden.IsFemale, 'избила', 'избил' )] [prisoner.GetHerHis], после чего [prisoner.GetFirstNameNoTooltip] [Select_CString(prisoner.IsFemale, 'была передана', 'был передан' )] в руки тюремщиков."
 fp1_shieldmaiden.0012.a: "Отличная работа, [shieldmaiden.GetFirstNameNoTooltip]."
 fp1_shieldmaiden.0012.b: "Зачем было избивать [prisoner.GetHerHis] так сильно?!"
 fp1_shieldmaiden.0021.t: "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')|l]"
 fp1_shieldmaiden.0021.desc.assassin: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'избежала', 'избежал' )] смерти от рук моего убийцы! Очевидно, [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] [shieldmaiden.GetTitledFirstName], что [target.GetFirstNameNoTooltip] держит при себе, [Select_CString(shieldmaiden.IsFemale, 'вмешалась', 'вмешался' )], появившись за мгновения до предполагаемого убийства и устранив моего наемного убийцу."
 fp1_shieldmaiden.0021.desc.thugs: "Нанятые мной убийцы, от рук которых [Select_CString(target.IsFemale, 'должна была', 'должен был' )] погибнуть [target.GetTitledFirstName], провалили задание! Напали они яростно, но [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'оказалась не одна', 'оказался не один' )] — [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] [Select_CString(shieldmaiden.IsFemale, 'защищала', 'защищал' )] [target.GetHerHis] долго и яростно, а подоспевшая стража добила оставшихся разбойников."
 fp1_shieldmaiden.0021.desc.mob: "Толпа, зажженная моими словами, отправилась за жертвой, и [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была стянута', 'был стянут' )] с лошади, но не [Select_CString(target.IsFemale, 'погибла', 'погиб' )]. В последний момент [Select_CString(shieldmaiden.IsFemale, 'вмешалась', 'вмешался' )] [target.GetHerHis] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l]. [shieldmaiden.GetSheHe|U] жестоко [Select_CString(shieldmaiden.IsFemale, 'расправилась', 'расправился' )] с крестьянами, имевшими глупость подойти слишком близко, а остальных [Select_CString(shieldmaiden.IsFemale, 'обратила', 'обратил' )] в бегство."
 fp1_shieldmaiden.0021.desc.lured_into_forest: "Мне казалось, что план безупречен и [target.GetTitledFirstName] вот-вот сгинет в лесной чаще — ведь, когда наступила ночь, [target.Custom('GirlBoy')] так и не [Select_CString(target.IsFemale, 'появилась', 'появился' )].\n\nК несчастью, когда ко мне уже подбирались первые сны, пришла весть, что из лесу [Select_CString(shieldmaiden.IsFemale, 'вышла', 'вышел' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l], а с [Select_CString(shieldmaiden.IsFemale, 'ней', 'ним' )] [target.Custom('GirlBoy')]. Судя по всему, [shieldmaiden.GetSheHe] [Select_CString(shieldmaiden.IsFemale, 'решила', 'решил' )] лично разыскать след ребенка в лесах и [Select_CString(shieldmaiden.IsFemale, 'нашла', 'нашел' )] прежде, чем [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'стала', 'стал' )] добычей голодных зверей."
 fp1_shieldmaiden.0021.desc.child_pushed: "Глупая мелюзга, для которой [target.GetTitleAsNameNoTooltip|l] — непомерно огромный титул, угодила в мою ловушку! Как и было задумано, [target.GetFirstName] [Select_CString(target.IsFemale, 'забралась', 'забрался' )] на край балкона, и мой посланник как следует [target.GetHerHis] подтолкнул...\n\n...Казалось бы, это верная смерть, но нет! У самой земли [target.GetHerHis] [Select_CString(shieldmaiden.IsFemale, 'поймала', 'поймал' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l]. [target.GetSheHe|U] чувствует себя превосходно, и вряд ли попадется на подобную уловку второй раз."
 fp1_shieldmaiden.0021.shieldmaiden_dies: "\n\nНо, по крайней мере, [shieldmaiden.GetFirstNameNoTooltip] мне больше не помешает, поскольку [shieldmaiden.GetSheHe] [Select_CString(shieldmaiden.IsFemale, 'скончалась', 'скончался' )] от полученных ран."
 fp1_shieldmaiden.0021.a: "Всё кончено..."
 fp1_shieldmaiden.0021.b: "...Это будет кончено, когда я так решу!"
 fp1_shieldmaiden.0022.t: "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')|l]"
 fp1_shieldmaiden.0022.desc.assassin: "Меня чуть #EMP не убили#! сегодня! Если бы [shieldmaiden.GetFirstName] не [Select_CString(shieldmaiden.IsFemale, 'заподозрила', 'заподозрил' )] неладное и не [Select_CString(shieldmaiden.IsFemale, 'проследовала', 'проследовал' )] за мной в мои покои, меня бы уже не было в живых.\n\nМне удалось заметить убийцу только после того, как [shieldmaiden.GetFirstNameNoTooltip] всем телом [Select_CString(shieldmaiden.IsFemale, 'бросилась', 'бросился' )] на него за моей спиной, а затем, после стремительной и яростной схватки, убийца упал мертвым."
 fp1_shieldmaiden.0022.desc.assassin.shieldmaiden_dies: "\n\nУвы, [shieldmaiden.GetFirstNameNoTooltip] дорого [Select_CString(shieldmaiden.IsFemale, 'заплатила', 'заплатил' )] за победу. Убийца мертв, но и [shieldmaiden.GetHerHis] раны оказались смертельными."
 fp1_shieldmaiden.0022.desc.thugs: "Я скачу в сопровождении свиты, когда из-за деревьев внезапно раздается истошное: «В атаку! [ROOT.Char.GetTitleTierName] не 'должна', 'должен' уйти!» Засада!\n\nЭто не простые разбойники, охочие до золота, это наемные бандиты, и им нужна моя голова! Но [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] [shieldmaiden.GetFirstNameNoTooltip] бросается между мной и кровожадным сбродом!\n\n[shieldmaiden.GetFirstNameNoTooltip|U] прикрывает меня, отбиваясь, а подоспевшая охрана разбирается с уцелевшими негодяями."
 fp1_shieldmaiden.0022.desc.thugs.shieldmaiden_dies: "Лишь когда бой заканчивается, [shieldmaiden.GetSheHe] внезапно оседает на землю, и я вижу [shieldmaiden.GetHerHis] глубокие раны. [shieldmaiden.GetSheHe] действительно [Select_CString(shieldmaiden.IsFemale, 'защищала', 'защищал' )] меня до конца..."
 fp1_shieldmaiden.0022.desc.mob: "Я скачу по улицам, и кажется, что [home_province.GetName] в полном покое, но вдруг на меня и мою свиту обрушивается орущая толпа крестьян. Не успеваю я понять, что происходит, как простолюдины выдирают меня из седла и начинают бить. \n\n[Select_CString(shieldmaiden.IsFemale, 'Моя', 'Мой' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] [shieldmaiden.GetFirstName] бросается на мою защиту, [shieldmaiden.Custom('signature_weapon')] в [shieldmaiden.GetHerHis] руке беспощадно [shieldmaiden.Custom('SignatureWeaponWoundVerb1PresentParticiple')], и уцелевшие крестьяне начинают разбегаться. Меня же [shieldmaiden.GetSheHe] прикрывает от толпы не самым приятным, но действенным способом — заваливая трупами."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_lives: "\n\nКогда звуки боя стихают, [shieldmaiden.GetFirstNameNoTooltip] сбрасывает с меня тела и помогает встать. Кроме нас на улице никого нет, все заговорщики разбежались или погибли."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_dies: "\n\nКогда я выбираюсь из кучи тел, на улице остаются только мертвецы. Среди них и [shieldmaiden.GetFirstNameNoTooltip]."
 fp1_shieldmaiden.0022.desc.lured_into_forest: "Мы с придворными играем в прятки в лесу, и вдруг я понимаю, что слишком давно не слышу их голосов. Почему не ищут?\n\nЯ кричу, но в ответ тишина. Меня бросили... Пытаюсь найти дорогу домой, но не понимаю, в какую сторону идти. Быстро темнеет.\n\nВскоре я слышу звериную поступь за деревьями, но прежде, чем хищникам удается до меня добраться, появляется [Select_CString(shieldmaiden.IsFemale, 'запыхавшаяся', 'запыхавшийся' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] [shieldmaiden.GetFirstName] с пылающим факелом в руке. Огонь распугивает зверей, и те расходятся, пока [shieldmaiden.GetSheHe], тяжело дыша, выпаливает: «По... пойдемте домой... мой... сюзерен...»"
 fp1_shieldmaiden.0022.desc.child_pushed: "\n\n#EMP БУХ!#!\n\nПадаю прямо кому-то в руки. «Глупое дитя!» — кричит [Select_CString(shieldmaiden.IsFemale, 'моя', 'мой' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l], [shieldmaiden.GetFirstNameNoTooltip]. — «Не прибеги я вовремя... ух, ладно. Давай найдем безопасное место»."
 fp1_shieldmaiden.0022.owner_discovered: "\n\nТолько один человек мог спланировать эту атаку — [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 fp1_shieldmaiden.0022.a: "Кто мог желать #EMP мне#! смерти?"
 fp1_shieldmaiden.0022.b: "[owner.GetSheHe|U] за это поплатится!"
 fp1_shieldmaiden.0032.t: "[shieldmaiden.Custom('ShieldPersonFemaleMale')] набирается опыта"
 fp1_shieldmaiden.0032.desc.root: "Между войнами важно поддерживать свои навыки на должном уровне.\n\nИменно в силу этого образа мысли я вновь яростно бью, колочу и ругаю своих воинов уже в третьем по счету учебном бою за сегодня.\n\nОни издают протяжный стон, когда я приказываю им собраться для четвертого боя. Пусть стонут сколько хотят: мне нужна практика."
 fp1_shieldmaiden.0032.desc.courtier: "Смотреть, как тренируется [shieldmaiden.GetTitledFirstName], — это всегда новый опыт. [shieldmaiden.GetSheHe|U] сражается с такой яростью, что можно забыть о том, что это лишь учебный бой.\n\nПо всему полю валяется сломанное снаряжение и побитые воины. Перерыв в сражении порождает хоровой вздох облегчения от [shieldmaiden.GetHerHis] ослабевших партнеров по бою.\n\nА затем перерыв заканчивается, и [shieldmaiden.GetFirstNameNoTooltip] как ни в чем не бывало продолжает бой."
 fp1_shieldmaiden.0032.a.root: "Моя стена щитов неприступна!"
 fp1_shieldmaiden.0032.a.courtier: "Видите, как [shieldmaiden.GetSheHe] командует этой стеной щитов!"
 fp1_shieldmaiden.0032.b.root: "Я бью так же сильно, как [shieldmaiden.GetFaith.WarGodName]!"
 fp1_shieldmaiden.0032.b.courtier: "Только посмотрите на удары [shieldmaiden.GetHerHis] клинка!"
 fp1_shieldmaiden.0032.c.root: "Я вижу все слабости моих врагов!"
 fp1_shieldmaiden.0032.c.courtier: "[shieldmaiden.GetSheHe|U] всегда находит слабое место!"
