 ACHIEVEMENT_far_from_home_achievement: "Далеко от дома"
 ACHIEVEMENT_miklagardariki_achievement: "Миклагардарики"
 ACHIEVEMENT_canute_the_greater_achievement: "Кнут Более Великий"
 ACHIEVEMENT_king_of_all_the_isles_achievement: "Король всех Островов"
 ACHIEVEMENT_faster_than_the_fox_achievement: "Быстрее лисы"
 ACHIEVEMENT_volva_achievement: "Вельва"
 ACHIEVEMENT_saga_in_stone_achievement: "Сага в камне"
 ACHIEVEMENT_first_of_the_crusader_kings_achievement: "Первый среди королей-крестоносцев"
 ACHIEVEMENT_vladimirs_second_choice_achievement: "Альтернатива Владимира"
 ACHIEVEMENT_a_dangerous_business_achievement: "Опасное дело"
 #Unlocked Achievement Desc
 ACHIEVEMENT_DESC_far_from_home_achievement: "Начните игру как $north_germanic_group_collective_noun$ий $norse_pagan_adherent$ и перенесите [Concept( 'realm_capital', 'столицу державы' )|E] в [Concept( 'region', 'регион' )|E] [GetGeographicalRegion('dlc_fp1_achievement_far_from_home').GetName]. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_miklagardariki_achievement: "Начните игру как $north_germanic_group_collective_noun$ий $norse_pagan_adherent$, [Concept( 'completely_control', 'полностью контролируете' )|E] [kingdom|El] $k_thessalonika$ и владеете любой [Concept( 'empire', 'империей' )|E], за исключением титула $e_byzantium$. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_canute_the_greater_achievement: "Играя за нереформированное [Concept( 'tribal', 'племя' )|E], примите [Concept( 'decision', 'решение' )|E] «$secure_high_kingdom_north_sea_decision$»"
 ACHIEVEMENT_DESC_king_of_all_the_isles_achievement: "Начните игру как $north_germanic_group_collective_noun$ий $norse_pagan_adherent$, [Concept( 'completely_control', 'полностью контролируете' )|E] весь [Concept( 'region', 'регион' )|E] [GetGeographicalRegion('dlc_fp1_achievement_king_of_all_the_isles').GetName], но [Concept( 'realm_size', 'размер вашей державы' )|E] #EMP никогда#! не должен превышать 80"
 ACHIEVEMENT_DESC_faster_than_the_fox_achievement: "Начните игру как $north_germanic_group_collective_noun$ий $norse_pagan_adherent$ и заполучите [Concept( 'completely_control', 'полный контроль' )|E] над [Concept( 'kingdom', 'королевством' )|E] $k_sicily$ до 1047 г. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_volva_achievement: "Начните игру как $north_germanic_group_collective_noun$ий $norse_pagan_adherent$. Примите [decision|El] «$found_witch_coven_decision$»"
 ACHIEVEMENT_DESC_saga_in_stone_achievement: "Ваша [dynasty|El] должна возвести сто рунных камней"
 ACHIEVEMENT_DESC_first_of_the_crusader_kings_achievement: "Начав игру за любой $north_germanic_group_collective_noun$ий народ, незамедлительно примите участие в первом Крестовом походе на стороне нападающих"
 ACHIEVEMENT_DESC_vladimirs_second_choice_achievement: "Начните игру как $north_germanic_group_collective_noun$ий $norse_pagan_adherent$. Обратитесь в любую исламскую [Concept( 'faith', 'конфессию' )|E] и обратите весь [Concept( 'region', 'регион' )|E] [GetGeographicalRegion('dlc_fp1_achievement_vladimirs_second_choice').GetName] в любую исламскую конфессию $game_concept_faith$"
 ACHIEVEMENT_DESC_a_dangerous_business_achievement: "Играя за карлика, выиграйте [Concept( 'war', 'войну' )|E] «[varangian_adventure|E]» за пределами империи"
