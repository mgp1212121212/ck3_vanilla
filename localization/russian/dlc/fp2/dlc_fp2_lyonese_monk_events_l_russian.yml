l_russian:
 ##################################################
 ##Misc
 fp2_lyonese_monk.0000.t.revealed: "Странное учение:"
 fp2_lyonese_monk.0000.t.council: "Конклав:"
 fp2_lyonese_monk_cancel_chain_effect.tt: "[acolyte.GetFirstName] [Select_CString(acolyte.IsFemale, 'убита', 'убит' )] при попытке ареста"
 fp2_lyonese_monk.0000.tt.continues_to_teach: "[acolyte.GetFirstName] продолжает учить"
 fp2_lyonese_monk.0000.tt.teachings_fade: "Все, чему [Select_CString(acolyte.IsFemale, 'учила', 'учил' )] [acolyte.GetFirstNamePossessive], канет в Лету"
 fp2_lyonese_monk.0000.tt.is_humbled: "#EMP [acolyte.GetFirstName] [Select_CString(acolyte.IsFemale, 'усмирена', 'усмирен' )]#!"
 fp2_lyonese_monk.0000.tt.is_paused: "#EMP [acolyte.GetFirstName] [Select_CString(acolyte.IsFemale, 'получила', 'получил' )] время на размышления#!"
 fp2_lyonese_monk.0000.tt.is_emboldened: "#EMP [acolyte.GetFirstName] [Select_CString(acolyte.IsFemale, 'осмелела', 'осмелел' )]#!"
 fp2_lyonese_monk.0000.tt.favour_elipandics: "Дебаты выигрывает [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]"
 fp2_lyonese_monk.0000.tt.favour_felicians: "Дебаты выигрывает [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]"
 fp2_lyonese_monk.0000.tt.favour_radicals: "Дебаты выигрывает [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]"
 ##################################################
 ##Setup & Misc
 fp2_lyonese_monk.0001.t: "Неспокойная ночь"
 fp2_lyonese_monk.0001.desc: "[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier] сотрясается от порывов ветра, что оглашает ночь таким воем, будто воет [acolyte_host.GetFaith.NegativeAfterLife]. Ураган изо всех сил пытается добраться до меня и вырвать из-за надежных стен.\n\nПробираясь по продуваемым всеми ветрами коридорам, я предвкушаю тепло спальни, но... что это было? Дверь в зал? Я поворачиваюсь, вздрагивая от внезапного звука. Передо мной топчется на месте [Select_CString(acolyte.IsFemale, 'промокшая и перепачканная', 'промокший и перепачканный' )] [acolyte.GetWomanMan].\n\n«[Select_CString(acolyte_host.IsFemale, 'Моя', 'Мой' )]... — [acolyte.GetSheHe] кашляет, отхаркивая сгусток мокрой слизи, — [Select_CString(acolyte_host.IsFemale, 'моя', 'мой' )] [acolyte_host.GetLadyLord]! Я уже много месяцев в дороге, но там разразился страшный шторм. Я молю о самой малости: о крыше над головой и постели до восхода солнца."
 fp2_lyonese_monk.0001.a: "Конечно, оставайся сколько вздумается!"
 fp2_lyonese_monk.0001.b: "Можешь переждать #EMP эту#! ночь."
 fp2_lyonese_monk.0001.c: "[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] не терпит попрошаек. #EMP Вон#!."
 fp2_lyonese_monk.0011.t: "С кем [Select_CString(dead_owner.IsFemale, 'дружила ваша', 'дружил ваш' )] [acolyte_host.Custom2('RelationToMeShort', dead_owner)|U]"
 fp2_lyonese_monk.0011.desc: "«Позволите пару слов, [Select_CString(acolyte_host.IsFemale, 'моя', 'мой' )] [acolyte_host.GetLadyLord]? — спрашивает стоящий предо мной священник. — Я — [acolyte.GetFirstName] [acolyte.GetDynastyName], и прежде моим господином [Select_CString(dead_owner.IsFemale, 'была ваша', 'был ваш' )] [acolyte_host.Custom2('RelationToMeShort', dead_owner)].\n\nЗнаю, вы еще скорбите, но у нас с [Select_CString(dead_owner.IsFemale, 'вашей предшественницей', 'вашим предшественником' )] была определенная договоренность. Поэтому не могу не спросить: вы позволите мне остаться и продолжить нести придворным истину [acolyte.GetFaith.HighGodNamePossessive]?»."
 fp2_lyonese_monk.0011.a: "Что ж, наверное..."
 fp2_lyonese_monk.0011.b: "Собирай вещи, бродяга."
 fp2_lyonese_monk.0021.t: "С глаз долой"
 fp2_lyonese_monk.0021.desc.intro: "[acolyte.GetFirstName] [acolyte.GetDynastyName] покидает мою державу, и популярность [acolyte.GetHerHis] учений меркнет. Без пастыря нет и паствы.\n\n"
 fp2_lyonese_monk.0021.desc.dead: "Смерть [acolyte.GetHerHis] осталась практически незамеченной. Пожалуй, век спустя никто и не вспомнит эту историю."
 fp2_lyonese_monk.0021.desc.imprisoned: "Пусть [acolyte.GetSheHe] тихо чахнет в темнице. Память толпы коротка, и окончание [acolyte.GetHerHis] истории будет весьма плачевным."
 fp2_lyonese_monk.0021.desc.gone: "Куда [acolyte.GetSheHe] #EMP [Select_CString(acolyte.IsFemale, 'делась', 'делся' )]#! — вопрос без ответа. Впрочем, думаю, это мало кому интересно."
 fp2_lyonese_monk.0021.a: "[acolyte.GetSheHe|U] не [Select_CString(acolyte.IsFemale, 'могла', 'мог' )] быть настолько важной персоной..."
 fp2_lyonese_monk.0021.b: "Проблем от н[acolyte.GetHerHis] было куда больше, чем пользы..."
 fp2_lyonese_monk.0021.c: "И всё это впустую?"
 fp2_lyonese_monk.0031.t: "Уничтоженная вера"
 fp2_lyonese_monk.0031.desc.acolyte_host: "[acolyte_host.GetFaith.GetAdjective|U]. Вера, которая далась мне нелегко. Многих до сих пор оскорбляет мое благочестивое решение.\n\nМне казалось, что [acolyte.GetFirstName] станет [Select_CString(acolyte.IsFemale, 'главной моей обвинительницей', 'главным моим обвинителем' )], но вместо этого [acolyte.GetSheHe] попросту... [Select_CString(acolyte.IsFemale, 'исчезла', 'исчез' )]. Сегодня здесь — завтра нет.\n\nНе помню, чтобы [acolyte.GetSheHe] что-то [Select_CString(acolyte.IsFemale, 'говорила', 'говорил' )], но хорошо помню печаль на [acolyte.GetHerHis] лице."
 fp2_lyonese_monk.0031.desc.acolyte: "Кто бы мог подумать, что даже такой фанатик, как #EMP [acolyte.GetFirstName]#! может отринуть пути [acolyte_host.GetFaith.HighGodNamePossessive] и обратиться. Впрочем, мы живем в странные времена, и это произошло.\n\n[acolyte.GetHerHis|U] проповеди уступили место более тривиальному фанатизму."
 fp2_lyonese_monk.0031.a: "К чему мне [acolyte.GetFirstNameNoTooltip], когда есть [acolyte_host.GetFaith.HighGodName]?!"
 fp2_lyonese_monk.0031.b: "[acolyte.GetSheHe|U] определенно не [Select_CString(acolyte.IsFemale, 'была такой уж ревностной последовательницей', 'был таким уж ревностным последователем' )]."
 fp2_lyonese_monk.0041.t: "Проблемы посерьезнее"
 fp2_lyonese_monk.0041.desc.pope_hope_is_nope: "Произошло немыслимое: папский престол уничтожен. Буквально и метафорически, краеугольный камень нашей церкви был вырван из фундамента, и люди перестали задаваться мелочными вопросами и вникать в догматику.\n\nБез достойного пастыря души верных последователей Христа навеки в опасности. Разве может быть что-то важнее?"
 fp2_lyonese_monk.0041.desc.schism: "Недавние потрясения в обществе вбили клин между нами и папством. И вот нам стало не до мелких споров о букве догматов. Что нам до их интерпретаций, их проблем, бреда, что они несут, если мы перестали признавать их духовный авторитет?\n\nКонечно же, все, кому это не кажется добрым знаком, не встретят теплого приема среди верных."
 fp2_lyonese_monk.0041.a.pope_hope_is_nope: "Кто поведет нас, если не викарий Христов?"
 fp2_lyonese_monk.0041.a.backup: "У нас будут #EMP свои#! дискуссии!"
 fp2_lyonese_monk.0051.t: "Таинственная история"
 fp2_lyonese_monk.0051.desc: "С тех пор как меня бросили в темницу, я мало что знаю о внешнем мире. Сбивчивый шепот там, скомканная записка тут — вот и все новости, что изредка меня достигают.\n\nВ последнем таком сообщении говорилось, что [acolyte.GetFirstName] просто [Select_CString(acolyte.IsFemale, 'взяла и исчезла', 'взял и исчез' )]. Неясно, [Select_CString(acolyte.IsFemale, 'сама ли она приняла', 'сам ли он принял' )] [acolyte.GetSheHe] такое решение или разгадка куда мрачнее, но, как бы то ни было, [acolyte.GetHerHis] больше нет."
 fp2_lyonese_monk.0051.a: "Что могло с [Select_CString(acolyte.IsFemale, 'ней', 'ним' )] случиться?"
 ##################################################
 ##Private Teachings
 fp2_lyonese_monk.0201.t: "Просто пара друзей"
 fp2_lyonese_monk.0201.desc: "С самого своего появления при дворе [acolyte.GetFirstName] [Select_CString(acolyte.IsFemale, 'стала', 'стал' )] неотъемлемой его частью. [acolyte.GetHerHis|U] странное обаяние особенно заметно в богословских беседах, которым он любит предаваться с глазу на глаз. То кто-то из придворных, то какой-нибудь $knight_culture_player_no_tooltip$ то и дело уединяются с [Select_CString(acolyte.IsFemale, 'ней', 'ним' )] в укромных уголках цитадели.\n\nПоэтому, когда [acolyte.GetSheHe] подходит ко мне с просьбой выделить комнату для еженедельных собраний, темой которых станет [acolyte.GetFaith.random_ReligiousText], я не удивляюсь.\n\n«Прошу вас, [Select_CString(acolyte_host.IsFemale, 'моя', 'мой' )] [acolyte_host.GetTitleAsNameNoTooltip|l]! Для меня это очень много значит, и я могу многое рассказать вашим подданным о том, что велит и заповедует нам [acolyte.GetFaith.HighGodName]. Мне нужно лишь ваше дозволение и небольшое помещение для собраний»."
 fp2_lyonese_monk.0201.a: "Что ж, вреда от этого не будет..."
 fp2_lyonese_monk.0201.a.tt: "[acolyte.GetFirstNameNoTooltip] будет проводить собрания по воскресеньям"
 fp2_lyonese_monk.0201.b: "Собрание #EMP заговорщиков#!? Вот уж нет!"
 fp2_lyonese_monk.0201.c: "Кажется, ты злоупотребляешь моим гостеприимством, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0211.t: "[baron.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0211.desc: "С радостью сообщаю, что сей же час покидаю пост губернатора владений [baron_holding.GetNameNoTier].\n\n[acolyte.GetFaith.HighGodName] призывает меня , и я [Select_CString(baron.IsFemale, 'намерена', 'намерен' )] посвятить остаток своих дней смиренному служению."
 fp2_lyonese_monk.0211.a: "А что, [baron.GetHerHim] так #EMP можно#!?"
 fp2_lyonese_monk.0221.t: "Широкая ухмылка"
 fp2_lyonese_monk.0221.desc: "Как же меня #EMP злит#! этот жизнерадостный свист, что приближается ко мне после #EMP невыносимо долгого#! заседания совета. Секунды не проходит, как из-за угла появляется [courtier.Custom2('MyCharacterIntroduction' , acolyte_host)] и, конечно же, врезается прямо в меня, едва не сбивая на пол.\n\n«Ой, батюшки! Простите, [acolyte_host.GetFirstName]! — хихикает [courtier.GetSheHe]. — Просто... просто сегодня #EMP такой#! прекрасный день, правда? Даже воздух пронизан животворящей силой [courtier.GetFaith.HighGodNamePossessive]!\n\n[courtier.GetSheHe|U] протягивает мне руку, ухмыляясь, как всегда, до ушей."
 fp2_lyonese_monk.0221.a: "Хорошо, что у тебя всё хорошо, [courtier.GetFirstNameNoTooltip]!"
 fp2_lyonese_monk.0221.b: "У меня плохое предчувствие..."
 fp2_lyonese_monk.0231.t: "Освистывание епископа"
 fp2_lyonese_monk.0231.desc: "При дворе говорят, что не так давно [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] [Select_CString(irate_theocrat.IsFemale, 'пыталась', 'пыталась' )] проповедовать местным жителям, но [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier] до сих пор гудит от сплетен и слухов, насколько #EMP плохо#! всё закончилось.\n\nСудя по всему, от начала проповеди не прошло и нескольких минут, как прихожане принялись швыряться в оратора луком, потом перешли к репе, а кульминацией стал гигантский кочан капусты, который попал [irate_theocrat.GetHerHim] прямо в лицо и опрокинул беднягу на землю.\n\nС тех пор [irate_theocrat.GetFirstNameNoTooltip] [Select_CString(irate_theocrat.IsFemale, 'безутешна', 'безутешен' )] и никак не возьмет в толк, чем же [irate_theocrat.GetSheHe] [Select_CString(irate_theocrat.IsFemale, 'могла', 'мог' )] спровоцировать подобную агрессию."
 fp2_lyonese_monk.0231.a: "Люди должны проявлять больше #EMP уважения#! к церкви."
 fp2_lyonese_monk.0231.b: "[irate_theocrat.GetHerHim|U] следует поработать над проповедями."
 fp2_lyonese_monk.0241.t: "Это всё [acolyte.GetHerHis] вина"
 fp2_lyonese_monk.0241.desc: "С могучим ревом [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] врывается ко мне и тащит за рукав кого-то еще. Это [acolyte.GetFirstName].\n\n«[Select_CString(acolyte_host.IsFemale, 'Моя', 'Мой' )] [acolyte_host.GetTitleAsNameNoTooltip|l]! Вот эта собака! Неуважение крестьян, #EMP счастье#! придворных, странный приток монахов и монахинь! Неделя за неделей [Select_CString(acolyte.IsFemale, 'эта', 'этот' )] [acolyte.GetWomanMan] забивает им головы ложью и ересью, причем с #EMP вашего дозволения#!!\n\n«[Select_CString(acolyte_host.IsFemale, 'Моя благородная', 'Мой благородный' )] [acolyte_host.GetLadyLord], — вмешивается [acolyte.GetFirstNameNoTooltip], — я лишь верно следую заветам, которые дают нам Христос и [acolyte_host.GetFaith.GetReligiousHead.GetTitledFirstName]. #EMP Прошу вас#!, не слушайте бредни [Select_CString(irate_theocrat.IsFemale, 'этой', 'этого' )] #EMP [Select_CString(irate_theocrat.IsFemale, 'сумасшедшей', 'безумца' )]#! — [SCOPE.sC('irate_theocrat').GetSheHe] просто злится, что местные жители стали требовательнее к своему духовенству»."
 fp2_lyonese_monk.0241.a: "Хорошо. Собирай вещи, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.b: "СТРАЖА! Схватить богохульного ублюдка!"
 fp2_lyonese_monk.0241.c: "Сдается мне, это #EMP ты#! учиняешь беспорядки, [irate_theocrat.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.c.tt: "[acolyte.GetFirstNameNoTooltip] продолжает учить придворных"
 ##################################################
 ##Public Controversy
 fp2_lyonese_monk.0401.t: "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0401.desc: "На днях мне поступили тревожные известия, будто ваш двор намеренно грешит против истины.\n\nЯ знаю, что вы добрый [pope.GetFaith.GetAdherentName|l], и верю, что уже после этого письма вы поступите как должно и #EMP [acolyte.GetFirstName]#! будет [Select_CString(acolyte.IsFemale, 'изгнана', 'изгнан' )] — ради нашего всеобщего духовного здравия."
 fp2_lyonese_monk.0401.a: "Святой престол обязывает меня сделать это."
 fp2_lyonese_monk.0401.b: "А с каких пор меня волнует, что думает [papal_capital.GetNameNoTierNoTooltip]?"
 fp2_lyonese_monk.0411.t: "$fp2_lyonese_monk.0000.t.revealed$ Место для учителя"
 fp2_lyonese_monk.0411.desc: "«[Select_CString(acolyte_host.IsFemale, 'Моя', 'Мой' )] [acolyte_host.GetLadyLord|U], позвольте отвлечь вас ненадолго? — я выхожу из часовни, и навстречу мне из скрытой тенью ниши с умоляющим видом направляется [acolyte.GetFirstName]. Я мгновение раздумываю и согласно киваю.\n\n«Премного и искренне благодарю вас за поддержку и покровительство моему стремлению нести вашим подданным Слово [acolyte.GetFaith.HighGodNamePossessive], но в этой маленькой комнатке за жалкие пару часов в неделю многого не добьешься.\n\nБыть может, безграничная мудрость и щедрость позволят вам выделить мне для этих целей лен [acolyte_fief.GetNameNoTier]? Доходы от лена помогут мне перейти от спасения десятков душ к спасению тысяч!»"
 fp2_lyonese_monk.0411.a: "Пожалуй... я могу это позволить..."
 fp2_lyonese_monk.0411.b: "Не говори глупостей!"
 fp2_lyonese_monk.0411.b.tt: "[acolyte.GetFirstNameNoTooltip] лишается цели в жизни"
 fp2_lyonese_monk.0421.t: "$fp2_lyonese_monk.0000.t.revealed$ Страсти кипят"
 fp2_lyonese_monk.0421.desc: "Хотя бы один ужин в тишине. Просто. Ужин. В тишине. Что за дурачье эти слуги? Кому из них пришла в голову гениальная идея, что [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] и [acolyte.GetFirstName] должны сидеть рядом?\n\n«#EMP Что#! ты сейчас [Select_CString(acolyte.IsFemale, 'сказала', 'сказал' )]? — кричит [irate_theocrat.GetFirstNameNoTooltip] и вскакивает на ноги. Фрукты и пирожные весело разлетаются в стороны. — Да понимаешь ли ты, на кого клевещешь?! На предвечного сына [irate_theocrat.GetFaith.HighGodNamePossessive]!» В помещении повисает гробовое молчание, все взоры прикованы к ссорящимся священникам.\n\n«Ни на кого я не клевещу. Ты просто не в силах постичь нюансы христологии. Я же в них разбираюсь и потому не собираюсь тебя винить. Особенно учитывая твою... — [acolyte.GetFirstNameNoTooltip] на мгновение запинается, — ...неполноценность»."
 fp2_lyonese_monk.0421.a: "[irate_theocrat.GetFirstNameNoTooltip], веди себя пристойно!"
 fp2_lyonese_monk.0421.b: "[acolyte.GetFirstNameNoTooltip], прояви #EMP уважение#! к [irate_theocrat.GetHerHis] положению!"
 fp2_lyonese_monk.0421.c: "Как же вы все-таки похожи!"
 fp2_lyonese_monk.0431.t: "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0431.desc.pope.different: "Видимо, моему предшественнику"
 fp2_lyonese_monk.0431.desc.pope.same: "Видимо, мне"
 fp2_lyonese_monk.0431.desc.outro: "не удалось ясно выразиться в первом послании. [acolyte.GetFirstName] [acolyte.GetDynastyName] обвиняется в попытке возродить #EMP раскольнические#! догматы. Для этих доктрин и их ненавистных поборников есть одно лишь достойное место во вселенной: [pope.GetFaith.NegativeAfterLife2]. #EMP Немедленно#! доставьте [acolyte.GetHerHis] на мой суд, иначе вы рискуете навлечь на себя гнев церкви."
 fp2_lyonese_monk.0431.a: "Не очень-то умно злить престол святого Петра..."
 fp2_lyonese_monk.0431.b: "Возможно, мы найдем компромисс."
 fp2_lyonese_monk.0431.b.tt.success: "[pope.GetTitledFirstNameNoTooltip] немного смягчается"
 fp2_lyonese_monk.0431.b.tt.failure: "Ваши неуклюжие аргументы приводят Папу в ярость"
 fp2_lyonese_monk.0431.c: "Проклятье, я же [acolyte_host.GetTitleAsNameNoTooltip|l]!"
 fp2_lyonese_monk.0441.t: "$fp2_lyonese_monk.0000.t.revealed$ Совет в городе [council_1_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0441.desc: "[council_1_venue.GetNameNoTier] просто #EMP кишит#! духовенством и ученым людом. Зрители стекаются к месту, где [acolyte.GetFirstName] [acolyte.GetDynastyName] и [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] устраивают публичные дебаты и обличают ошибочность учений друг друга.\n\nВ первые несколько дней [irate_theocrat.GetFirstNameNoTooltip] [Select_CString(irate_theocrat.IsFemale, 'показала', 'показал' )] себя не очень хорошо. Все попытки доказать, что [acolyte.GetFirstNameNoTooltip] — слабый теолог и чрезмерно превозносит человеческую составляющую Иисуса, [acolyte.GetFaith.PriestNeuterPlural|l] явно не воспринимают [irate_theocrat.GetHerHis] аргументы всерьез.\n\nВ то же время [acolyte.GetFirstNameNoTooltip] настолько [Select_CString(acolyte.IsFemale, 'уверена', 'уверен' )] в собственной правоте, что [Select_CString(acolyte.IsFemale, 'пригласила', 'пригласил' )] меня лично засвидетельствовать окончание прений, чтобы добавить мирской весомости духовному вопросу."
 fp2_lyonese_monk.0441.a: "Что ж, если они меня просят..."
 fp2_lyonese_monk.0441.b: "Теологические вопросы меня не касаются."
 fp2_lyonese_monk.0441.c: "Это слишком далеко зашло!"
 ##################################################
 ##Schism
 fp2_lyonese_monk.0601.t: "[pope.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0601.desc: "Подобно псу, подъедающему собственную блевотину, глупец постоянно возвращается к ереси, которую проповедует [GetFaithByKey('adoptionist').GetName]. Вот моя воля, продиктованная с благословения Иисуса и святого Петра. [acolyte.GetFirstName] [acolyte.GetDynastyName] #EMP подлежит#! наказанию через сдирание кожи. Покайтесь и выдайте [acolyte.GetHerHis], дабы церковь в бесконечной своей любви гарантировала вам прощение. Если же вы разделяете еретические заблуждения [Select_CString(acolyte.IsFemale, 'грешницы', 'грешника' )], то #EMP разделите#! с [Select_CString(acolyte.IsFemale, 'ней', 'ним' )] и кару."
 fp2_lyonese_monk.0601.a: "Я могу лишь молить [acolyte_host.GetFaith.HighGodNamePossessive] о прощении."
 fp2_lyonese_monk.0601.b: "Я — #EMP [Select_CString(acolyte_host.IsFemale, 'помазанница', 'помазанник' )]#! [acolyte_host.GetFaith.HighGodNamePossessive]!"
 fp2_lyonese_monk.0611.t: "$fp2_lyonese_monk.0000.t.revealed$ Серьезные разногласия"
 fp2_lyonese_monk.0611.desc: "«Еретики! Лжецы! Отступники!»\n\n«Язычники! Глупцы! Идолопоклонники!»\n\nСо стен цитадели в графстве [rioting_county.GetNameNoTier] я наблюдаю, как две оравы бюргеров и крестьян переплевываются ядом. Те, кто верит всему, что говорит [acolyte.GetFirstName], сошлись лицом к лицу с [SCOPE.sC('acolyte').GetHerHis] недоброжелателями.\n\nИх разделяет лишь тонкая полоска моих людей, которым пока что удается удержать толпы от столкновения, но напряжение растет, и ярость вот-вот выплеснется наружу."
 fp2_lyonese_monk.0611.a: "Я могу разрядить обстановку."
 fp2_lyonese_monk.0611.b: "Прошу вас, мои подданные, успокойтесь!"
 fp2_lyonese_monk.0611.b.tt.success: "Вам удается разрядить обстановку"
 fp2_lyonese_monk.0611.b.tt.failure: "Побоище всё же происходит"
 fp2_lyonese_monk.0611.c: "Подать мне меч, мы разгоним этих #EMP бунтовщиков#!."
 fp2_lyonese_monk.0611.c.tt: "Вы выступаете на стороне неортодоксальных фанатиков"
 fp2_lyonese_monk.0611.d: "Еретики? На #EMP моей#! земле?"
 fp2_lyonese_monk.0611.d.tt: "Вы выступаете на стороне ортодоксальных фанатиков"
 fp2_lyonese_monk.0611.e: "Запереть ворота."
 fp2_lyonese_monk.0621.t: "$fp2_lyonese_monk.0000.t.revealed$ Официальная жалоба"
 fp2_lyonese_monk.0621.desc: "«Сюзерен, — умоляет [zealous_vassal.GetTitledFirstName], — разве я не ваш преданный вассал? Разве не я всегда безропотно поддерживаю вашу власть? Умоляю, не слушайте вы [Select_CString(acolyte.IsFemale, 'эту', 'этого' )]... #EMP [Select_CString(acolyte.IsFemale, 'еретичку', 'ересиарха' )]#!, не идите за [Select_CString(acolyte.IsFemale, 'ней', 'ним' )] туда, куда мне ходу нет!»\n\n«Не слушайте [zealous_vassal.GetHerHis], [Select_CString(acolyte_host.IsFemale, 'моя', 'мой' )] [acolyte_host.GetTitleAsNameNoTooltip|l], — шепчет за моей спиной [acolyte.GetFirstName]. — Хорошо известно, что [zealous_vassal.GetSheHe] — просто очередная пешка, которой командует [papal_capital.GetNameNoTier], ее единственная цель — отравить ваш разум».\n\n«Придержи язык, пока я его не [Select_CString(zealous_vassal.IsFemale, 'отрезала', 'отрезал' )], змея!» — рычит [zealous_vassal.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0621.a: "[pope.GetTitledFirstNameNoTooltip] не в силах убедить меня, а ты думаешь, что сможешь?"
 fp2_lyonese_monk.0621.a.tt.success: "Вы ставите под сомнение [zealous_vassal.GetHerHis] доводы"
 fp2_lyonese_monk.0621.a.tt.failure: "[zealous_vassal.GetFirstNameNoTooltip] просто впадает в ярость"
 fp2_lyonese_monk.0621.b: "Вассал? Да ты просто [Select_CString(zealous_vassal.IsFemale, 'бунтарка', 'бунтарь' )]!"
 fp2_lyonese_monk.0621.c: "[zealous_vassal.GetTitledFirstNameNoTooltip] [Select_CString(zealous_vassal.IsFemale, 'права', 'прав' )], это зашло слишком далеко."
 fp2_lyonese_monk.0631.t: "[neighbouring_ruler.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0631.desc: "Пишу, чтобы сообщить вам по доброте душевной, что [pope.GetTitledFirstName] только что вручил мне грамоту, согласно которой [acolyte_host.GetPrimaryTitle.GetNameNoTier] полностью и #EMP на законных основаниях#! переходит в мое владение.\n\nКогда я прибуду, чтобы осмотреть новую собственность, надеюсь, вы передадите ее без лишних хлопот."
 fp2_lyonese_monk.0631.a: "Это возмутительно!"
 fp2_lyonese_monk.0641.t: "$fp2_lyonese_monk.0000.t.revealed$ Всего лишь человек"
 fp2_lyonese_monk.0641.desc: "Меня окружают враги. Неверные вассалы, разъяренный Папа, крестьяне, готовые вцепиться друг другу в глотки... Кажется, будто [acolyte_host.GetPrimaryTitle.GetNameNoTier] рассеивается, рассыпается на мелкие теологические дрязги и жалкую борьбу за власть. В отчаянии облокачиваюсь на стол и застываю.\n\n«[Select_CString(acolyte_host.IsFemale, 'Моя', 'Мой' )] [acolyte_host.GetTitleAsNameNoTooltip|l], — бормочет [acolyte.GetFirstName] [acolyte.GetDynastyName], стоя у спинки стула. Я даже не [Select_CString(acolyte_host.IsFemale, 'услышала', 'услышал' )], как [Select_CString(acolyte.IsFemale, 'она вошла', 'он вошел' )]. — Несмотря на все наши старания, [pope.GetTitledFirstName] и [pope.GetHerHis] лизоблюды не готовы согласиться ни с одним нашим аргументом против их ущербных догматов.\n\nНо сдается мне... они просто #EMP боятся#! истины, которая откроется, если мы осмелимся оспорить их интерпретацию канонов. И если эти глупые идолопоклонники намерены утверждать, будто мы — [GetFaithByKey('adoptionist').GetAdherentNamePlural|l], то с чего мы должны расценивать это как проклятие? Возможно, через их страдания #EMP являет#! Себя [acolyte.GetFaith.HighGodName]?»"
 fp2_lyonese_monk.0641.a: "Да... #EMP Да#!, почему бы и нет? Если они так #EMP упорно#! порицают нас."
 fp2_lyonese_monk.0641.a.tt.hidden_convert.character: "[acolyte.GetFirstNameNoTooltip] и [acolyte.GetHerHis] тайные последователи"
 fp2_lyonese_monk.0641.a.tt: "Будет созван церковный конклав"
 fp2_lyonese_monk.0641.b: "Хитрая змея! Так вот каков был твой план!"
 ##################################################
 ##Council
 fp2_lyonese_monk.0801.t.first: "Совет в городе [council_2_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0801.t.second: "Второй совет города [council_2_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0801.desc.intro: "Невозможно создать конфессию без сопутствующих дебатов, и [acolyte.GetFirstName] созывает тайное собрание влиятельных представителей духовенства, которые сочувствуют нашему делу. Особенно выделяются три лагеря — их участники наводнили мои чертоги и меряются авторитетами, пока мы готовимся к обсуждению догматов новой конфессии.\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] выступает за специфическую, но непротиворечивую интерпретацию, поддерживающую большинство догматов о Троице. [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] предлагает более традиционную школу, однако уделяет особое внимание практическим аспектам веры в реалиях жестокого мира. [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] имеет меньше всего адептов, но это не мешает им с едва сдерживаемой яростью вещать о том, что традиционное православие — по сути, то же язычество в благочестивых одеждах.\n\nПри моем дворе [acolyte.GetFirstNameNoTooltip] [Select_CString(acolyte.IsFemale, 'осознала', 'осознал' )] всю ценность"
 fp2_lyonese_monk.0801.desc.elipandic: "умения спорить и стоять на своем и теперь считает, что «[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]» — самая жизнеспособная доктрина."
 fp2_lyonese_monk.0801.desc.felicitous: "смирения и практичности, поэтому решает поддержать доктрину «[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]»."
 fp2_lyonese_monk.0801.desc.radical: "религиозного пыла и истового напора, так что доктрина «[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]» кажется [acolyte.GetHerHim] наиболее привлекательной."
 fp2_lyonese_monk.0801.tt.invalidation_warning: "#WEAK Если я буду [Concept( 'imprisoned', 'в заточении' )|E] и не смогу проследить за окончанием конклава, [acolyte.GetFirstNameNoTooltip] примет решение согласно собственным убеждениям#!"
 fp2_lyonese_monk.0801.a: "Конечно же, я возглавлю дебаты и стану решающим звеном."
 fp2_lyonese_monk.0801.a.tt: "Чтобы доказать свою точку зрения, вы участвуете в [Concept( 'learning', 'ученых' )|E] диспутах"
 fp2_lyonese_monk.0801.b: "Мое влияние будет не столь заметным, сколь ощутимым..."
 fp2_lyonese_monk.0801.b.tt: "Вы тратите [piety_i]#N [EmptyScope.ScriptValue('fp2_lyonese_monk_conclave_cost_value')|0]#! ед. [Concept( 'piety', 'благочестия' )|E] на принятие каждого решения, но #WEAK не можете тратить $game_concept_piety$, которого нет#!"
 fp2_lyonese_monk.0801.c: "Этим должно заниматься только духовенство."
 fp2_lyonese_monk.0801.c.tt: "Конклав примет решения без вашего участия"
 fp2_lyonese_monk.0811.t: "$fp2_lyonese_monk.0000.t.council$ Отец и сын"
 fp2_lyonese_monk.0811.desc: "Самый очевидный вопрос на повестке дня — пресуществование, то есть — каким образом Иисус жил полноценной человеческой жизнью и страдал, в то же время будучи вечной священной сущностью.\n\nШкола [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] утверждает, что эти два факта не исключают друг друга взаимно, но [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] требует четкого разделения, которое при этом не станет отрицать святость Сына Божьего, но сделает ее более зависимой от Отца.\n\nПредставители школы [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] швыряются фруктами и вопят, что это не важный вопрос, а переливание пустого в порожнее."
 fp2_lyonese_monk.0811.a: "Здесь есть немало нюансов..."
 fp2_lyonese_monk.0811.a.tt.success: "[acolyte_host.GetFaith.PriestNeuterPlural] принимают ваши доводы"
 fp2_lyonese_monk.0811.a.tt.failure: "Священнослужители осмеивают вас"
 fp2_lyonese_monk.0811.b: "Когда [acolyte.GetFaith.HighGodName] отмечает тебя — это не знак позора."
 fp2_lyonese_monk.0811.b.tt.success: "[acolyte_host.GetFaith.PriestNeuterPlural] принимают ваши доводы"
 fp2_lyonese_monk.0811.b.tt.failure: "Священнослужители осмеивают вас"
 fp2_lyonese_monk.0811.c: "Даже #EMP однократное#! бытие человеком отрицает #EMP вечность#! божественности!"
 fp2_lyonese_monk.0811.c.tt.success: "[acolyte_host.GetFaith.PriestNeuterPlural] принимают ваши доводы"
 fp2_lyonese_monk.0811.c.tt.failure: "Священнослужители осмеивают вас"
 fp2_lyonese_monk.0811.d: "У меня нет мнения на этот счет."
 fp2_lyonese_monk.0821.t: "$fp2_lyonese_monk.0000.t.council$ Практичность против принципов"
 fp2_lyonese_monk.0821.desc: "Конклав перешел к обсуждению вопроса о вере и отправлении религиозных обрядов в мире, для которого [acolyte_host.GetFaith.GetAdjective] — едва ли не высочайшая ересь.\n\nШкола [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] особенно упирает на то, что внутренняя правда превыше изреченной лжи. Они поминают Феликса Урхельского, именем которого назвали свою школу, который #EMP много#! раз изрекал ложь во спасение собственной жизни, которая, следует заметить, была весьма долгой.\n\nИх коллеги из школы [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] называют эти утверждения богохульной трусостью и утверждают, что единственный путь к уважению лежит через беседу и обсуждение. [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] неистово кричат, что #EMP только#! светская власть может защитить верных."
 fp2_lyonese_monk.0821.a: "Жить в согласии с прочими христианами жизненно необходимо."
 fp2_lyonese_monk.0821.a.tt.success: "[acolyte_host.GetFaith.PriestNeuterPlural] принимают ваши доводы"
 fp2_lyonese_monk.0821.a.tt.failure: "Священнослужители осмеивают вас"
 fp2_lyonese_monk.0821.b: "Практичность — основополагающий принцип."
 fp2_lyonese_monk.0821.b.tt.success: "[acolyte_host.GetFaith.PriestNeuterPlural] принимают ваши доводы"
 fp2_lyonese_monk.0821.b.tt.failure: "Священнослужители осмеивают вас"
 fp2_lyonese_monk.0821.c: "Тайная вера — хладная вера!"
 fp2_lyonese_monk.0821.c.tt.success: "[acolyte_host.GetFaith.PriestNeuterPlural] принимают ваши доводы"
 fp2_lyonese_monk.0821.c.tt.failure: "Священнослужители осмеивают вас"
 fp2_lyonese_monk.0821.d: "Пожалуй, это не самый важный вопрос..."
 fp2_lyonese_monk.0831.t: "$fp2_lyonese_monk.0000.t.council$ Единый бог"
 fp2_lyonese_monk.0831.desc: "Страсти кипят, близится конец собрания. [council_2_venue.GetNameNoTier] сотрясается от жарких споров и даже небольших столкновений — три богословских школы в прямом и переносном смысле сражаются за свои идеи.\n\nВ центре этих #EMP оживленных#! дебатов — самые основы.\n\nШкола [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] настаивает на своем видении чистого монотеизма, школа [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] сосредоточена на концепции Бога Отца, которая недостаточно очевидна, по мнению радикалов, а школа [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] держится за те триипостасные догматы, что кажутся остальным сомнительными."
 fp2_lyonese_monk.0831.a: "Отец, Сын и Святой Дух суть единый Бог."
 fp2_lyonese_monk.0831.a.tt.success: "[acolyte_host.GetFaith.PriestNeuterPlural] принимают ваши доводы"
 fp2_lyonese_monk.0831.a.tt.failure: "Священнослужители осмеивают вас"
 fp2_lyonese_monk.0831.b: "Разница не умаляет сути ни Отца, ни Сына."
 fp2_lyonese_monk.0831.b.tt.success: "[acolyte_host.GetFaith.PriestNeuterPlural] принимают ваши доводы"
 fp2_lyonese_monk.0831.b.tt.failure: "Священнослужители осмеивают вас"
 fp2_lyonese_monk.0831.c: "Преобладание Отца не подлежит сомнению."
 fp2_lyonese_monk.0831.c.tt.success: "[acolyte_host.GetFaith.PriestNeuterPlural] принимают ваши доводы"
 fp2_lyonese_monk.0831.c.tt.failure: "Священнослужители осмеивают вас"
 fp2_lyonese_monk.0831.d: "Так мало времени прошло, а нас уже разделяют догматы..."
 fp2_lyonese_monk.0841.t: "$fp2_lyonese_monk.0000.t.council$ С краю"
 fp2_lyonese_monk.0841.desc.intro: "Настал день, когда мир услышит #EMP новое#! #L [acolyte_host.GetFaith.GetName|l]ое#! кредо! "
 fp2_lyonese_monk.0841.desc.pluralist: "Мы смирились с необходимостью мирного сосуществования с прочими жителями наших территорий,"
 fp2_lyonese_monk.0841.desc.righteous: "Мы твердо намерены придерживаться прежнего подхода в отношениях с прочими жителями наших территорий,"
 fp2_lyonese_monk.0841.desc.fundamentalist: "Мы твердо намерены обратить всех жителей наших территорий, которые пока не выбрали путь спасения,"
 fp2_lyonese_monk.0841.desc.sanctioned_false_conversions: "и проявим благоразумие и практичность, если ситуация изменится."
 fp2_lyonese_monk.0841.desc.religious_law: "и всё так же намерены решать теологические диспуты открыто."
 fp2_lyonese_monk.0841.desc.pursuit_of_power: "и сделаем всё возможное, чтобы #EMP расширить границы#! этих территорий."
 fp2_lyonese_monk.0841.desc.felicitous: "\n\nВ жарких дебатах победили красноречивые представители школы [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]."
 fp2_lyonese_monk.0841.desc.elipandic: "\n\nТерпение и хладнокровие представителей школы [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] помогло им выиграть дебаты."
 fp2_lyonese_monk.0841.desc.radical: "\n\nПосле долгих бессмысленных разговоров только экзальтированные представители школы [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] сохранили хотя бы подобие ясности ума, поэтому именно они поведут нас дальше."
 fp2_lyonese_monk.0841.desc.outro: "\n\nМы перестали быть всего лишь мечтой странствующего священника. Отныне мы — живое и яркое сообщество, о котором скоро узнает весь христианский мир."
 fp2_lyonese_monk.0841.a: "Пусть нас зовут еретиками. Просто мы задумываемся о тонкостях, на которые они не обращают внимания."
 fp2_lyonese_monk.0841.b: "Наши слова и поступки весомы и осмысленны."
 fp2_lyonese_monk.0841.c: "Пусть обнажится истинная сущность лжехристиан и их политеизма!"
 fp2_lyonese_monk.0841.d: "Я лишь надеюсь, что мы сделали правильный выбор."
