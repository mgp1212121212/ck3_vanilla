 ##################################################
 #Uniques
 fp2_chalice_dona_urraca: "Чаша донны Урраки"
 fp2_chalice_dona_urraca_desc: "Ритуальная чаша из оникса, украшенная драгоценным камнями и золотой проволокой. С ее помощью [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'хотела', 'хотел' )] выказать почтение цервкви."
 fp2_santiago_aquamanile: "(Бывшие) $fp2_santiago_bells$"
 #We have to use |U here so that al-Mansur is presented correctly.
 fp2_santiago_aquamanile_desc: "[reforger.GetTitledFirstName|U] [Select_CString(reforger.IsFemale, 'выковала', 'выковал' )] эти сосуды из расплава, на который пошли $fp2_santiago_bells$. Теперь они используются для ритуального омовения рук и одним своим существованием доказывают главенство ислама над христианством."
 fp2_santiago_aquamanile_melted_desc: "Их #EMP вновь#! расплавил не кто иной, как [reforger.GetTitledFirstName], и теперь бывшие $fp2_santiago_bells$ являются самыми оспариваемыми сосудами для воды в истории. В своем нынешнем виде они символизируют главенство ислама в Иберии."
 fp2_santiago_aquamanile_melted_tally_desc: "$fp2_santiago_aquamanile_melted_desc$\n\nЧасто переплавляемый металл переходил из рук в руки не менее [ROOT.Var('artefact_santiago_bells').GetValue] раз."
 fp2_santiago_bells: "Колокола Сантьяго"
 fp2_santiago_bells_desc: "Знаменитые колокола собора в Сантьяго-де-Компостела крепкие, простые и, самое главное, #EMP громко#! напоминают о духовной власти святого Иакова."
 fp2_santiago_bells_melted_desc: "[reforger.GetTitledFirstName] [Select_CString(reforger.IsFemale, 'отняла', 'отнял' )] их у неверных, [Select_CString(reforger.IsFemale, 'расплавила', 'расплавил' )] и [Select_CString(reforger.IsFemale, 'вернула', 'вернул' )] некое подобие изначальной формы. Теперь знаменитые колокола в Сантьяго-де-Компостела своим звоном утешают всех христиан."
 fp2_santiago_bells_melted_tally_desc: "$fp2_santiago_bells_melted_desc$\n\nЧасто переплавляемый металл переходил из рук в руки не менее [ROOT.Var('artefact_santiago_bells').GetValue] раз."
 ##################################################
 #Multiples
 fp2_armillary_sphere: "Армиллярная сфера"
 fp2_armillary_sphere_desc: "Сложное астрономическое устройство [SCOPE.Custom('ArtifactQuality')] качества. Кольца, вырезанные из [newly_created_artifact.GetFeatureText( 'generic_material_wood' )] и украшенные [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )], с удивительной точностью повторяют движения небесных сфер."
 fp2_2p_chess_board: "Удачливая шахматная доска"
 fp2_2p_chess_board_desc: "Этот инструмент досуга стал причиной на удивление удачной партии, в которой [bg_loser.GetTitledFirstName] [Select_CString(bg_loser.IsFemale, 'потерпела', 'потерпел' )] сокрушительное поражение. [Select_CString(bg_victor.IsFemale, 'Первой', 'Первым' )] эту удачу [Select_CString(bg_victor.IsFemale, 'доказала', 'доказал' )] [bg_victor.GetTitledFirstName]."
 fp2_4p_chess_board: "Шахматная доска на четверых"
 fp2_4p_chess_board_desc: "Когда [bg_victor.GetTitledFirstName] [Select_CString(bg_victor.IsFemale, 'победила', 'победил' )] персонажа [bg_loser.GetTitledFirstName], [bg_victor.GetHerHis] первой мыслью было увековечить свой успех и создать улучшенный и настолько сложный вариант, что найти желающих сыграть в него так и не удалось."
 fp2_votive_crowns: "Вестготская вотивная корона"
 fp2_votive_crowns_desc: "Эта корона предназначена свисать с церковных алтарей, сводов и статуй. Передать Богу вотивную корону — значит склониться перед властью, которая выше любого монарха."
 fp2_andalusian_aquamanile: "Ритуальная акваманила"
 fp2_andalusian_aquamanile_desc: "Красивый кувшин из [newly_created_artifact.GetFeatureText( 'goblet_material' )] с украшением из [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )] с позолотой. Предназначен для омовения рук."
