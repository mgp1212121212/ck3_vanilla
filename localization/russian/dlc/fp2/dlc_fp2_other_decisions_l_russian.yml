 improve_city_province_decision_confirm: "Начать расширение"
 improve_city_province_decision_tooltip: "Вложите деньги, чтобы получить новые ячейки [Concept( 'building', 'зданий' )|E] в ваших [Concept( 'cities', 'городах' )|E]"
 improve_city_province_decision_decision_no_effect: "Нет подходящих [Concept( 'cities', 'городов' )|E]"
