 fp2_other_decisions.0704.failure: "Но, похоже, [council_toledo_host.GetTitledFirstName] [Select_CString(council_toledo_host.IsFemale, 'придерживалась', 'придерживался' )] иных взглядов, яростно выступая против воцарившихся настроений."
