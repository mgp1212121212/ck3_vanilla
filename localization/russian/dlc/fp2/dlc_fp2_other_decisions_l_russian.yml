 found_kingdom_toledo_decision_title: "Основать королевство Толедо"
 found_kingdom_toledo_decision_desc: "Со времен падения Вестготского королевства под ударами мавров владение [GetTitleByKey('c_toledo').GetNameNoTier] утратило былую значимость. Теперь же оно вновь станет средоточием власти королей и столицей новой #L [ROOT.Char.GetFaith.GetName|l]ой#! державы."
 found_kingdom_toledo_decision_confirm: "Толедо — сердце Иберии!"
 found_kingdom_toledo_decision_tooltip: "Основать новое #L [GetFaithByKey('mozarabic_church').GetName|l]ое#! [kingdom|El] со столицей [GetTitleByKey('k_toledo').GetNameNoTier]"
 found_kingdom_toledo_culture_tt: "Ваша [culture|El] обладает иберийским [Concept( 'heritage', 'наследием' )|E]"
 found_kingdom_toledo_faith_tt: "Ваша [faith|El] — [GetFaithByKey('mozarabic_church').GetAdjective|l] или производная"
 found_kingdom_toledo_duchy_tt: "Вы [Concept( 'hold', 'владеете' )|E] и [Concept( 'completely_control', 'полностью контролируете' )|E] [duchy|El], [de_jure|El] границы которого соприкасаются с владением [GetTitleByKey('d_toledo').GetName] и которое является частью [Concept( 'kingdom', 'королевства' )|E], имеющего не более двух [de_jure|El] [Concept( 'duchies', 'герцогств' )|E]"
 found_kingdom_toledo_capital_tt: "[GetTitleByKey('c_toledo').GetNameNoTier] — [Concept( 'realm_capital', 'столица' )|E] вашей державы"
 fp2_other_decisions.1100.t: "Королевство Толедо"
 fp2_other_decisions.1100.desc: "Поскольку больше никто не сомневается в силе моего положения, можно начать приготовления к коронации во владении [GetTitleByKey('c_toledo').GetNameNoTier].\n\nСамое время, чтобы [ROOT.Char.GetFaith.GetAdherentNamePlural|l] создали собственную державу, отличающуюся от тайфы и от северных королевств. Державу, способную сравниться с древним королевством вестготов!"
 fp2_other_decisions.1100.a: "И пусть наше королевство процветает долгие годы."
 fp2_other_decisions.1101.desc: "Накопив достаточно сил, [toledo_former.GetTitledFirstName] официально [Select_CString(toledo_former.IsFemale, 'короновалась', 'короновался' )] во владении [GetTitleByKey('c_toledo').GetNameNoTier].\n\nСила этого нового #L [toledo_former.GetFaith.GetName|l]ого#! королевства, включающего в себя древние державы Иберии, не вызывает сомнений.\n\n"
 fp2_other_decisions.1101.stolen: "Чем раньше мы разберемся с этими назойливыми выскочками, тем лучше!"
 fp2_other_decisions.1101.mozarab: "Это успех для нашей веры, но у него может оказаться и обратная сторона..."
 fp2_other_decisions.1101.a: "Это ненадолго!"
 fp2_other_decisions.1101.b: "Стоит приглядывать за ними."
 fp2_other_decisions.1101.c: "Интересно."
 fp2_form_kingdom_toledo_modifier: "$fp2_other_decisions.1100.t$"
 fp2_form_kingdom_toledo_modifier_desc: "Этот персонаж основал новое королевство с центром в древней вестготской столице."
