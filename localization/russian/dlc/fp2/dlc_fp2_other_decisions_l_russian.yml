 fp2_secure_mediterranean.t: "Захватить Средиземное море"
 fp2_secure_mediterranean.desc: "Ключевые острова Средиземного моря в наших руках и играют роль сторожевых башен. Теперь пора установить контроль над морем."
 fp2_secure_mediterranean.tip: "Захватить власть над Средиземным морем"
 secure_iberian_foothold_decision_title: "Плацдарм в Иберии"
 secure_iberian_foothold_decision_desc: "Ослабление враждующих иберийских государств открыло путь иноземцам. Тот, кто объявит себя новым [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]им лидером региона или просто вторгнется в сиянии славы, сможет претендовать на многое."
 secure_iberian_foothold_decision_tooltip: "Интегрировать часть Иберии"
 secure_iberian_foothold_decision_confirm: "Сильнейшему."
 fp2_struggle_uninvolved_or_external_tt: "Ваша [capital|El] за пределами [Concept( 'region', 'региона' )|E] [GetGeographicalRegion('world_europe_west_iberia').GetName]"
 fp2_struggle_secure_iberian_foothold_empire_tt: "Вы [Concept( 'hold', 'владеете' )|E] [Concept( 'empire', 'императорским' )|E] [Concept( 'title', 'титулом' )|E], отличным от титула [GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_phase_hostility_or_opportunity_tt: "[Concept( 'struggle_phase', 'Иберийская борьба' )|E] находится в [Concept( 'struggle_phase_iberia_hostility', 'фазе враждебности' )|E] или [Concept( 'struggle_phase_iberia_opportunity', 'возможности' )|E] (Сейчас: [GetStruggle('iberian_struggle').GetCurrentPhase.GetName])"
 fp2_struggle_secure_iberian_foothold_kingdom_iberian_tt: "Вы [Concept( 'hold', 'удерживаете' )|E] и [Concept( 'completely_control', 'полностью контролируете' )|E] [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'kingdom', 'королевство' )|E] в империи [GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_kingdom_faith_tt: "Не менее #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_faith_target_percent_value')|0]%#! [de_jure|El] [Concept( 'counties', 'графств' )|E] этих [Concept( 'titlepossessive', 'титулов' )|E] #L [THIS.Char.GetFaith.GetName|l]ие#!"
 fp2_struggle_secure_iberian_foothold_kingdom_border_tt: "Этот [Concept( 'title', 'титул' )|E] граничит с [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'kingdom', 'королевством' )|E] [Concept( 'hold', 'принадлежащей' )|E] вам [Concept( 'empire', 'империи' )|E], но это не [GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_kingdom_held_tt: "Вы владели этим [Concept( 'title', 'титулом' )|E] не менее [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_years_value')|0Z] л."
 fp2_struggle_secure_iberian_foothold_religion_tt: "Вы [Concept( 'hold', 'владеете' )|E] хотя бы #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_target_percent_value')|0]%#! [Concept( 'counties', 'графств' )|E] #L [THIS.Char.GetFaith.GetReligion.GetName|l]ой#! [Concept('faith', 'конфессии')|E] в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('world_europe_west_iberia').GetName] (Сейчас: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_percent_value')|1]%)\n"
 fp2_struggle_secure_iberian_foothold_outsider_tt: "Вы [Concept( 'hold', 'владеете' )|E] хотя бы #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_target_percent_value')|0]%#! [Concept( 'counties', 'графств' )|E] в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('world_europe_west_iberia').GetName] (Сейчас: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_percent_value')|0]%)\n"
 fp2_struggle_secure_iberian_foothold_empire_held_effect_tt: "Каждое [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'kingdom', 'королевство' )|E] в империи [GetTitleByKey('e_spain').GetNameNoTier], удовлетворяющее нижеперечисленным условиям, станет [Concept( 'de_jure', 'де-юре' )|E] частью державы [THIS.Char.GetPrimaryTitle.GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_empire_dejure_effect_tt: "Каждое [de_jure|El] [kingdom|El] в империи [GetTitleByKey('e_spain').GetNameNoTier], удовлетворяющее нижеперечисленным условиям, станет [de_jure|El] частью [Concept( 'empire', 'империи' )|E] [THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_ends_the_struggle_tt: "[iberian_struggle|E] завершается"
 iberian_footholder_transfer_tt: "[THIS] [THIS.Title.GetName] [THIS.GetName]"
 fp2_other_decisions.1000.t: "$secure_iberian_foothold_decision_title$: [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]ая консолидация"
 fp2_other_decisions.1000.involved_religion: "Война между разрозненными княжествами Иберии почти поставила #L [ROOT.Char.GetFaith.GetReligion.GetName|l]ие#! державы региона на колени.\n\nБез нашего вмешательства последователи [ROOT.Char.GetFaith.HighGodNamePossessive] будут изгнаны с полуострова деспотичными иноверцами.\n\n"
 fp2_other_decisions.1000.desc: "Разрозненные конфессии и народы Иберии слишком заняты борьбой друг с другом и не смогут противиться #L [ROOT.Char.GetFaith.GetReligion.GetName|l]ому#! завоеванию полуострова. Мы не должны упускать подобную возможность."
 fp2_other_decisions.1000.involved_faith: "[ROOT.Char.GetFaith.GetAdherentNamePlural] запада видят в нас своих защитников и чувствуют себя в безопасности, зная, что их оберегает [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 fp2_other_decisions.1000.uninvolved_faith: "Нашими усилиями [ROOT.Char.GetFaith.GetAdjective|l] распространится на эти земли. Под сенью державы [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] на эти земли вернутся мир и процветание."
 fp2_other_decisions.1000.closing: "\n\nСо временем они поймут, что время ложных богов кончилось, и будут радоваться, что [ROOT.Char.GetFaith.HighGodName] ведет державу [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] по пути спасения региона."
 fp2_other_decisions.1000.a: "Иберии требовалась новая кровь."
 fp2_other_decisions.1001.involved_religion: "После столетий войны между иберийскими христианами и маврами нашей борьбой воспользовались деспотичные #L [iberian_footholder.GetPrimaryTitle.GetAdjective|l]ие#! захватчики.\n\n"
 fp2_other_decisions.1001.desc: "Наши отвлеченность, зависть и небрежение позволили #L [iberian_footholder.GetPrimaryTitle.GetAdjective|l]им#! захватчикам воспользоваться расколом наших земель и завоевать исторические королевства полуострова."
 fp2_other_decisions.1001.involved_faith: "[iberian_footholder.GetTitledFirstName] [Select_CString(iberian_footholder.IsFemale, 'объявила', 'объявил' )] себя законным [iberian_footholder.GetFaith.GetNameNoTooltip|l]им лидером полуострова, использовав свои победы как доказательство своих прав на угасающие #L [iberian_footholder.GetFaith.GetReligion.GetName|l]ие#! державы Иберии."
 fp2_other_decisions.1001.same_uninvolved_faith: "Они заявляют, что наши неудачи — это наказание [ROOT.Char.GetFaith.HighGodNamePossessive] за то, что мы сошли с пути истинного, коим является [iberian_footholder.GetFaith.GetAdjective|l], и что [iberian_footholder.GetTitledFirstName] — это законный лидер #L [ROOT.Char.GetFaith.GetReligion.GetName|l]ой#! Иберии..."
 fp2_other_decisions.1001.uninvolved_faith: "Приводя в качестве доказательств свои победы, [iberian_footholder.GetTitledFirstName] [Select_CString(iberian_footholder.IsFemale, 'объявила', 'объявил' )] свою #L [iberian_footholder.GetFaith.GetName|l]ую#! веру истинным #L [iberian_footholder.GetFaith.GetReligion.GetName|l]им#! учением, которое объединит весь полуостров под властью [iberian_footholder.GetFaith.HighGodNamePossessive]."
 fp2_other_decisions.1001.closing: "\n\nПо мере того, как [iberian_footholder.GetTitledFirstName] укрепляет свои владения, былые различия между христианами и мусульманами меркнут на фоне #L [iberian_footholder.GetFaith.GetName|l]ой#! оккупации..."
 fp2_other_decisions.1001.a: "Проклятые захватчики."
 ### Council of Toledo Decision
 council_of_toledo_decision_title: "Собрать Толедский собор"
 council_of_toledo_decision_desc_count: "Пришло время созвать [SCOPE.ScriptValue('council_of_toledo_counter_value')]-й #L [GetTitleByKey('c_toledo').GetAdjective]ий#! собор и вновь разрешить религиозные споры, которые ведут [ROOT.Char.GetFaith.GetAdherentNamePlural|l]."
 council_of_toledo_decision_desc: "Веками местом проведения соборов было владение [GetTitleByKey('c_toledo').GetNameNoTier], где представители христианского духовенства вели диспуты и обсуждали насущные вопросы. Мы могли вы восстановить эту вестготскую традицию и провести 19-й собор."
 council_of_toledo_decision_tooltip: "Устроить встречу #L [ROOT.Char.GetFaith.GetReligion.GetName|l]ого#! духовенства в Толедо."
 council_of_toledo_decision_confirm: "Пора."
 council_of_toledo_decision_toledo_holder_trigger: "Вы [Concept( 'hold', 'владеете' )|E] лично или через вассала владением [GetTitleByKey('c_toledo').GetName], и его [ruler|El] исповедует [THIS.Char.GetFaith.GetAdjective|l]"
 council_of_toledo_decision_toledo_faith_trigger: "[faith|E] — [THIS.Char.GetLiege.GetFaith.GetAdjective|l]"
 council_of_toledo_decision_catalyst_tt: "Может начаться [struggle_catalyst|El]"
 council_of_toledo_decision_tt: "Награда зависит от исхода собора"
 #Event - Organization
 fp2_other_decisions.0700.council: "[SCOPE.ScriptValue('council_of_toledo_counter_value')]-й Толедский собор"
 fp2_other_decisions.0700.t: "$fp2_other_decisions.0700.council$: Организация"
 fp2_other_decisions.0700.19: "[council_priest.GetTitledFirstName] [Select_CString(council_priest.IsFemale, 'начала', 'начал' )] подготовку во владении [GetTitleByKey('c_toledo').GetNameNoTier] девятнадцатого собора, достойного встать в один ряд с вестготскими соборами прошлого.\n\nХотя [GetTitleByKey('k_papal_state').GetDefinitiveName] сейчас обладает большей властью, чем во времена мавританского вторжения, наше духовенство сохраняет собственные традиции и автономию. Пришло время вернуть Иберии былую значимость в религиозных диспутах.\n\nВ предыдущих соборах участвовали [ROOT.Char.GetFaith.BishopNeuterPlural|l] со всего христианского мира, но сейчас это не обязательно..."
 fp2_other_decisions.0700.desc: "[ROOT.Char.GetFaith.BishopNeuterPlural] Иберии ждали проведения нового собора со времен возрождения толедской традиции.\n\n[council_priest.GetCouncilTitleFirstName] [Select_CString(council_priest.IsFemale, 'начала', 'начал' )] подготовку, но еще предстоит решить, приглашать ли представителей других течений."
 fp2_other_decisions.0700.a: "Это будет мосарабский собор."
 fp2_other_decisions.0700.b: "Мы пригласим в Толедо всех служителей [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fp2_other_decisions.0700.b.success: "Экуменистические епископы приняли участие"
 fp2_other_decisions.0700.b.failure: "Обращение Толедо проигнорировано"
 fp2_other_decisions.0700.tt: "[SCOPE.ScriptValue('council_of_toledo_counter_value')]-й Толедский собор начнется через несколько недель"
 #Event - Arrival
 fp2_other_decisions.0701.t: "$fp2_other_decisions.0700.council$: Участники"
 fp2_other_decisions.0701.opening.success: "Похоже, #L [ROOT.Char.GetFaith.GetReligion.GetName|l]ие#! [ROOT.Char.GetFaith.AltPriestTermPlural|l] тепло приняли приглашение. Многие уважаемые [ROOT.Char.GetFaith.BishopNeuterPlural|l] из далеких земель с готовностью прибывают во владение [GetTitleByKey('c_toledo').GetNameNoTier]."
 fp2_other_decisions.0701.opening.failure: "Экуменистическое сообщество с прохладой встретило наше приглашение. Многие [ROOT.Char.GetFaith.BishopNeuterPlural|l] сослались на плохую погоду, помешавшую достичь владения [GetTitleByKey('c_toledo').GetNameNoTier], и в результате на собор прибыли лишь местные прелаты..."
 fp2_other_decisions.0701.opening.catastrophe: "Мы не увидели ни единого епископа, дьякона или аббата из других #L [ROOT.Char.GetFaith.GetReligion.GetName|l]их#! течений во владении [GetTitleByKey('c_toledo').GetNameNoTier]. Похоже, наши экуменистические братья отнеслись к собору с недоверием и злостью, и лишь местные прелаты приняли участие."
 fp2_other_decisions.0701.opening: "Сильные мира сего прибыли во владение [GetTitleByKey('c_toledo').GetNameNoTier] — [ROOT.Char.GetFaith.GetAdherentNamePlural|l], представляющие все кафедры и аббатства."
 fp2_other_decisions.0701.religious_head_bishop: "\n\nСреди малозначительных прелатов — [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], глава #L [portrait_bishop.GetFaith.GetName|l]ой#! церкви."
 fp2_other_decisions.0701.powerful_bishop: "\n\nПожалуй, особого внимания заслуживает [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], видный #L [portrait_bishop.GetFaith.GetName|l]ий#! прелат."
 fp2_other_decisions.0701.saint_bishop: "\n\nУчастников благословляет своим присутствием [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], #L [portrait_bishop.GetFaith.GetName|l][Select_CString(prison_holder.IsFemale, 'ая святая', 'ий святой' )]#!!"
 fp2_other_decisions.0701.theologian_bishop: "\n\nВнимания заслуживает [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], уважаемый #L [portrait_bishop.GetFaith.GetName|l]ий#! теолог."
 fp2_other_decisions.0701.bad_bishop: "\n\nВ числе самых известных гостей [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], чья нечестивость стала притчей во языцех среди христиан."
 fp2_other_decisions.0701.senior_bishop: "\n\nВидное место среди клириков занимает [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], уважаемое духовное лицо. "
 fp2_other_decisions.0701.failure: "\n\nТорговцы города-крепости недовольны таким пренебрежением, ведь они готовились к прибытию множества священнослужителей. Какая жалость."
 fp2_other_decisions.0701.desc: "\n\nГород-крепость уже видит плоды от преимущества от наплыва клириков, обустройством которых занимаются местные торговцы."
 fp2_other_decisions.0701.a: "Отлично."
 fp2_other_decisions.0701.b: "Погибели предшествует гордость..."
 fp2_other_decisions.0701.c: "Хорошо."
 fp2_other_decisions.0701.tt: "[SCOPE.ScriptValue('council_of_toledo_counter_value')]-й Толедский собор начинается"
 #Event - Debate
 fp2_other_decisions.0702.t: "$fp2_other_decisions.0700.council$: Дебаты"
 fp2_other_decisions.0702.19: "Спустя несколько веков с последнего собора архиепископа Гундериха во времена короля Витицы [council_priest.GetCouncilTitleFirstName] [Select_CString(council_priest.IsFemale, 'возродила', 'возродил' )] традицию, открыв девятнадцатое собрание в легендарном владении [GetTitleByKey('c_toledo').GetNameNoTier].\n\n"
 fp2_other_decisions.0702.opening: "Очередной собор начался во владении [GetTitleByKey('c_toledo').GetNameNoTier], на этот раз на нем председательствует [council_priest.GetCouncilTitleFirstName].\n\n"
 fp2_other_decisions.0702.present: "\n\nК концу недели стало очевидно, что [debate_bishop.GetTitledFirstName] из державы [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] [Select_CString(debate_bishop.IsFemale, 'завладела', 'завладел' )] вниманием аудитории, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.second_hand: "\n\nПо мере завершения дебатов стало очевидно, что [debate_bishop.GetTitledFirstName] из державы [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] [Select_CString(debate_bishop.IsFemale, 'возглавила', 'возглавил' )] сторонников этого мнения, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.conversion: "Главной темой быстро стал вопрос о том, что [ROOT.Char.GetFaith.GetAdherentNamePlural|l] будут в безопасности лишь при полном обращении еретиков и неверных."
 fp2_other_decisions.0702.reform: "Вскоре общее внимание занял вопрос о том, что [ROOT.Char.GetFaith.GetAdherentNamePlural|l] не должны опасаться крупных реформ, раз уж за положение церкви в Иберии можно не опасаться."
 fp2_other_decisions.0702.tolerance: "Главной темой стал вопрос о том, что [ROOT.Char.GetFaith.GetAdherentNamePlural|l] должны проявлять больше терпимости к мирным иноверцам."
 fp2_other_decisions.0702.rights: "Главной темой стала сохранность древних прав #L [ROOT.Char.GetFaith.GetName|l]ого#! духовенства и восстановление церквей."
 fp2_other_decisions.0702.hof: "Удивительно, но идея о том, что [ROOT.Char.GetFaith.GetAdherentNamePlural|l] нуждаются в собственном духовном лидере, больше всего взволновала многих епископов."
 fp2_other_decisions.0702.pope: "В воздухе витало сотрудничество, и многие епископы утверждали, что [ROOT.Char.GetFaith.GetAdherentNamePlural|l] и их экуменистические братья должны поддерживать более тесные узы."
 fp2_other_decisions.0702.heresy: "В воздухе витала напряженность, все обсуждали угрозу, которую представляют [heretic_faith.GetAdherentNamePlural|l], еретики, подобные присциллианам и арианам прошлого."
 fp2_other_decisions.0702.closing: "тогда как [counter_bishop.GetTitledFirstName|U] из державы [counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] яростно [Select_CString(counter_bishop.IsFemale, 'опровергала', 'опровергала' )] [debate_bishop.GetHerHis|l] доводы."
 fp2_other_decisions.0702.a: "Не могу не согласиться."
 fp2_other_decisions.0702.b.hof: "Не в этом воля [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fp2_other_decisions.0702.b: "Мы заставим [debate_bishop.GetHerHis|l] умолкнуть."
 council_of_toledo_ruler_effect_tt: "Каждый #L [council_toledo_faith.GetName|l]ий#! [Concept( 'ruler', 'правитель' )|E]"
 #Event - Invalidated
