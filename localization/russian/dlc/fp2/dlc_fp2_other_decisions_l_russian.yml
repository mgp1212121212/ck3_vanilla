 #Modifiers
 fp2_small_council_modifier: "Толедский собор"
 fp2_small_council_modifier_desc: "В Толедо прошел собор, представленный местными прелатами, что способствовало росту благополучия города."
 fp2_big_council_modifier: "$fp2_small_council_modifier$"
 fp2_big_council_modifier_desc: "В Толедо прошел большой собор прелатов, что в значительной мере способствовало росту благополучия города."
 fp2_disappointing_council_modifier: "$fp2_small_council_modifier$"
 fp2_disappointing_council_modifier_desc: "Удручающе мало прелатов посетили собор в Толедо, что привело к финансовым потерям среди торговцев."
 fp2_stifled_council_modifier: "Подавленный собор"
 fp2_stifled_council_modifier_desc: "Противодействие религиозному собору сделало этого персонажа непопулярным среди духовенства."
 fp2_council_conversion_modifier: "Собор обращения"
 fp2_council_conversion_modifier_desc: "Последний Толедский собор поощрил обращение неверных в мосарабских державах."
 fp2_council_tolerance_modifier: "Собор терпимости"
 fp2_council_tolerance_modifier_desc: "Последний Толедский собор поддержал терпимость среди иберийских религий."
 fp2_council_reform_modifier: "Собор реформ"
 fp2_council_reform_modifier_desc: "Последний Толедский собор выступил за реформу мосарабской церкви и передачу ей новых полномочий."
 fp2_council_rights_modifier: "Собор прав"
 fp2_council_rights_modifier_desc: "Последний Толедский собор выступил за поддержку прав духовенства и восстановление церквей."
 fp2_council_hof_modifier: "Собор руководства"
 fp2_council_hof_modifier_desc: "Последний Толедский собор побудил мосарабов назначить собственного главу конфессии."
 fp2_council_pope_modifier: "Собор сотрудничества"
 fp2_council_pope_modifier_desc: "Последний Толедский собор выступил за сотрудничество между мосарабами и христианским миром."
 fp2_council_heresy_modifier: "Собор инквизиции"
 fp2_council_heresy_modifier_desc: "Последний Толедский собор настоял на искоренении ересей, заполонивших Иберию."
