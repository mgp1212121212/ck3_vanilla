 ep3_governance_great_harvest_desc: "Местный губернатор раздал значительные объемы зерна жителям этого графства."
 ep3_governance_mercenary_troops: "Наемные войска"
 ep3_governance_mercenary_troops_desc: "Этот персонаж принял бывших разбойников на службу в качестве наемников, невзирая на мнение окружающих."
 ep3_governance_workforce: "Принудительный труд"
 ep3_governance_workforce_desc: "В этом графстве присутствует значительное число работников, принуждаемых к труду на благо местных жителей."
