l_russian:
 governor_tax_scheme: "Собрать налоги"
 governor_tax_scheme_desc_general: "[Concept('scheme', 'Происки')|E] при сборе налогов позволяют собирать сведения о недоимках и возмещать недостачу за счет всей деревни."
 governor_tax_scheme_desc: "Информация обо всех собранных налогах заносится в специальные книги. Поступления разбиты по округам и даже конкретным деревням: вы без труда можете выяснить, кто и когда уплатил нужную сумму — и кто этого #EMP не сделал#!."
 governor_tax_scheme_action: "Собрать налоги:"
 governor_tax_scheme_invalidated_title: "Происки «$governor_tax_scheme$» прекращены"
 msg_governance_contract_appear.t: "Новая управленческая задача"
 msg_governance_contract_appear.desc: "В провинции [target_province.GetName] (область [target_province.GetCounty.GetTitle.GetName]) возникла [Concept('governance_issue', 'управленческая задача')|E] «[new_governance_issue.GetType.GetName|V]»"
 task_contract_governance_desc_title: "Как [GetPlayer.Custom('GetGovernorConceptNoTooltip')], я [Select_CString(GetPlayer.IsFemale, 'обязана', 'обязан' )] разобраться в вопросе!"
 overdue_taxes_contract: "Недоимки"
 overdue_taxes_desc: "Из-за заговора, лишений или простой небрежности деревня в этом регионе не отправила часть товаров и продовольствия в качестве налога."
 overdue_taxes_desc_title: "$task_contract_governance_desc_title$"
 hoarding_mayor_contract: "Скупой мэр"
 hoarding_mayor_desc: "Мэр этого баронства получает и хранит куда больше золота, чем кажется возможным. Может, градоначальник прикарманивает часть налогов, а может, не желает вкладывать средства в развитие города."
 hoarding_mayor_desc_title: "$task_contract_governance_desc_title$"
 bountiful_harvest_contract: "Богатый урожай"
 bountiful_harvest_desc: "[GetPlayer.Custom('GetProvinceConceptNoTooltip')] радуется небывалому изобилию, зеленым полям и густым всходам. Нужно найти этому подарку судьбы достойное применение, пока урожай не испортился!"
 bountiful_harvest_desc_title: "$task_contract_governance_desc_title$"
 rampant_bandits_contract: "Бесчинствующие разбойники"
 rampant_bandits_desc: "[GetPlayer.Custom('GetProvinceConceptNoTooltip')] страдает от грабителей и непокорных кочевников, особенно этот регион. Нужно разобраться с лиходеями, чтобы местные жители не боялись, а торговцы свободно путешествовали."
 rampant_bandits_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.1000.t: "Недоимки"
 governor_contract_event.1000.desc: "Чиновники заявляют, что одна из деревень во владении [tax_destination.GetName] уже давно не платит налогов.\n\nУчетные книги подтверждают: мы #EMP не досчитались#! налогов. Повозки так и не прибыли.\n\nПока неясно, в чем причина такого упущения. С этой проблемой придется разбираться чиновникам… или солдатам."
 governor_contract_event.1000.a: "Начнем расследование!"
 governor_contract_event.1001.desc: "Моя свита пробирается по заброшенной сельской дороге. То тут, то там видны [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] и [ROOT.Char.Custom('RegionalFarmAnimal')]… Деревня, что задолжала налоги, #EMP довольно#! захолустная и непримечательная, хотя [tax_destination.GetName] находится менее чем в дне пути.\n\nНесколько местных жителей в своих традиционных одеждах собрались в центре деревни. Меня приняли с миром, но без особой радости.\n\nНадо решить, с чего начать расследование."
 governor_contract_event.1001.a: "Нужно как следует всех допросить."
 governor_contract_event.1001.b: "Стоит хорошенько осмотреть окрестности — кто знает, что я найду?"
 governor_contract_event.1001.a_tt: "Отправиться в селение [tax_destination.GetName] и изучить вопрос"
 governor_contract_event.1001.success: "Ваше расследование увенчалось успехом"
 governor_contract_event.1001.failure: "Ваше расследование не дает результата"
 governor_contract_event.1001.a.success: "Мне удается разговорить жителей"
 governor_contract_event.1001.a.failure: "Мне не удается узнать у жителей ничего полезного"
 governor_contract_event.1001.b.success: "Осмотрев деревню, я узнаю всё, что мне нужно"
 governor_contract_event.1001.b.failure: "Осмотр деревни не приносит никаких результатов"
 governor_contract_event.1003.t: "Недоимки: успех"
 governor_contract_event.1003.desc_diplomacy: "Разговор с жителями оказался неожиданно плодотворным!\n\nГлавы семей рассказывали о своих родственниках и радостно нахваливали наделы. Некоторые даже #EMP хвастались#! скотом! Крестьяне показали свои поля и заверили, что ждут хороший урожай."
 governor_contract_event.1003.desc_stewardship: "Каждый колос ячменя, [ROOT.Char.Custom('RegionalFarmAnimal')], домотканое одеяло и глиняный горшок были тщательно учтены. Теперь мы понимаем, сколько налогов #EMP должны#! платить эти смерды."
 governor_contract_event.1003.desc_outro: "\n\nПохоже, эта деревня не платит оброк по необъяснимому упущению — случайному или намеренному. Остается один вопрос — как лучше уладить дело…"
 governor_contract_event.1003.a: "Соберем здесь всё добро и продадим половину, чтобы развивать этот край."
 governor_contract_event.1003.b: "Они должны заплатить сполна, и ни #EMP крупицей#! меньше."
 governor_contract_event.1003.c: "Пусть эти славные люди уплатят лишь часть."
 governor_contract_event.1003.d: "Разместим здесь гарнизон, чтобы впредь платили без задержек."
 governor_contract_event.1003.e: "Назначим администратора управлять делами деревни."
 governor_contract_event.1003.f: "Возможно, снижение налогов поможет этим людям?"
 governor_contract_event.1004.t: "Недоимки: провал"
 governor_contract_event.1004.desc: "Я осматриваю погреба и амбары, объезжаю поля, умасливаю деревенских старост… но не вижу никаких свидетельств скрытого богатства деревни. Судя по всему, эти крестьяне действительно крайне бедны и не могут отдать нам то, что с них причитается.\n\nЯ не вижу доказательств обмана, так что делать тут нечего. Придется просто списать долг в учетных книгах."
 governor_contract_event.1004.a: "#EMP Проклятие!#!"
 governor_contract_event.1010.t: "Скупой мэр"
 governor_contract_event.1010.desc: "Меня неоднократно предупреждали, что [hoarding_mayor.GetTitledFirstName|l], под властью [Select_CString(hoarding_mayor.IsFemale,'которой', 'которого')] находится [mayor_destination.GetName], оставляет себе значительную часть налогов.\n\nНет ничего необычного в том, что мэр забирает излишки себе, но не #EMP столько же#!! Городские власти быстро погрязли в коррупции. Хуже того, их действия компрометируют и #EMP меня#!!"
 governor_contract_event.1010.a: "Мне придется лично заняться этим вопросом."
 governor_contract_event.1010.a_tt: "Отправиться в город [mayor_destination.GetName] и поговорить с мэром"
 governor_contract_event.1012.a_tt: "Вы вновь отправляетесь в дорогу."
 governor_contract_event.1011.desc_intro: "Наконец передо мной [mayor_destination.GetName], я сразу направляюсь в резиденцию мэра. Не дожидаясь, пока слуги сообщат о моем появлении, я врываюсь в [Select_CString(hoarding_mayor.IsFemale,'ее', 'его')] покои.\n\n"
 governor_contract_event.1011.desc_upset: "[hoarding_mayor.GetFirstName] потрясенно смотрит на меня, но быстро берет себя в руки. [Select_CString(hoarding_mayor.IsFemale,'Она', 'Он')] выслушивает мои обвинения, и выражение лица министра становится всё мрачнее.\n\n«Это просто возмутительно! Да я… — на мгновение [hoarding_mayor.GetFirstNameNoTooltip] замолкает, затем медленно выдыхает. — Хорошо. Что вы предлагаете?»"
 governor_contract_event.1011.desc_fear: "Завидев меня в дверях, [hoarding_mayor.GetFirstName] проливает на себя выпивку — похоже, мое внезапное появление весьма [Select_CString(hoarding_mayor.IsFemale,'ее', 'его')] напугало. Я начинаю зачитывать обвинения, и [Select_CString(hoarding_mayor.IsFemale,'ее', 'его')] лицо становится белее мела.\n\n«Постойте, прошу вас! Это какое-то недоразумение! Мы же можем всё исправить?»"
 governor_contract_event.1011.desc_worried: "[hoarding_mayor.GetFirstName] безмолвно смотрит на меня, выслушивая поток обвинений. [Select_CString(hoarding_mayor.IsFemale,'Она', 'Он')] цепляется руками за столешницу, чтобы не упасть.\n\n«Я… Я думаю, это недоразумение. Но я, разумеется, помогу вам разобраться в этой пренеприятной истории любым способом, который вас устроит!»"
 governor_contract_event.1011.a: "Вложи накопления в развитие города. Оставшиеся деньги я изымаю."
 governor_contract_event.1011.b: "Ты отдашь мне #EMP все#! излишки денег."
 governor_contract_event.1011.c: "Используй деньги с умом — вложи их в развитие местной инфраструктуры."
 governor_contract_event.1011.d: "Эти деньги принадлежат народу. Устрой горожанам праздник."
 governor_contract_event.1011.e: "Боюсь, кого-то придется сурово наказать."
 governor_contract_event.1011.f: "Я могу закрыть на это глаза... но не забыть."
 governor_contract_event.1012.t: "Управленческая задача: отмена путешествия"
 governor_contract_event.1012.desc: "Такие вопросы нужно решать на месте, отсюда ничего не решить. Пожалуй, придется закрыть глаза на эту проблему, ведь у меня столько дел…"
 governor_contract_event.1012.a: "Ладно, отправляемся в путь!"
 governor_contract_event.1012.b: "Да, меня ждут более важные вопросы."
 governor_contract_event.1020.t: "Богатый урожай"
 governor_contract_event.1020.desc: "[ROOT.Char.GetFaith.FertilityGodName] благоволит нам! [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive] собирает бесконечные снопы зерна с деревенских полей, щедро политых дождями. А [ROOT.Char.Custom('RegionalRootVegetable')] — просто чудо! Все ликуют, ведь урожай значительно превышает прошлогодний.\n\nНовости, конечно, прекрасные. Нужно поскорее привлечь много рабочих рук и позаботиться о том, как распределить эти богатства.\n\n[ROOT.Char.Custom('GetSeason')] в этом году радует, но куда же отправить такую гору провизии?"
 governor_contract_event.1020.a: "Распределить урожай поровну по всей провинции."
 governor_contract_event.1020.b: "Раздать излишки вместе с обычной долей зерна."
 governor_contract_event.1020.c: "Передать большую часть в столицу провинции."
 governor_contract_event.1020.d: "Пожертвовать излишки на благотворительность и раздать нуждающимся."
 governor_contract_event.1020.e: "Заполнить амбары доверху, а остальное продать."
 governor_contract_event.1020.f: "Перевезти #EMP весь#! урожай в мое имение."
 harvest_claim_it_yourself_estate_tt: "Количество возрастает на #P +[EmptyScope.ScriptValue('estate_granary_gold_bonus_value')|+0%]#!. Причина: [GetDomicileBuilding('storage_granary_03').GetName] в вашем [Concept('estate', 'поместье')|E]"
 governor_contract_event.1030.t: "Бесчинствующие разбойники"
 governor_contract_event.1030.desc: "Я перечитываю доклад: #EMP разбойники#! бессовестно обирают моих законопослушных налогоплательщиков!\n\nДеревни разграблены, караваны пропали. Невежественные негодяи и вправду замучили мой народ!\n\nОдна особенно наглая кучка головорезов засела возле местечка [bandit_destination.GetName]. [task_contract_location.GetProvince.GetTerrain.GetNameNoTooltip|U] неподалеку служит им убежищем. Пока мы не покончим с этими мерзавцами, в регионе не будет порядка."
 governor_contract_event.1030.a: "Собрать отряд воинов. Мы выступаем немедленно!"
 governor_contract_event.1030.b: "Мы с ними разберемся. Со временем…"
 governor_contract_event.1031.desc: "[bandit_destination.GetName|U] ближе всего к логову разбойников, местные жители с радостью указали нам путь. Их лагерь прямо перед нами, скрытый кустарником и неровной местностью.\n\nПо всей видимости, эти люди — кочевые воины. Суровый народ, живущий на окраинах оседлых селений, позарился на богатства моих земель и прочно обосновался здесь, совершая набеги.\n\nНеприятель еще не знает, что моя дружина неподалеку. Я могу нанести удар, когда захочу."
 governor_contract_event.1031.a: "Вперед! Захватим их врасплох!"
 governor_contract_event.1031.b: "Надо продумать план нападения."
 governor_contract_event.1031.c: "Если заманим бандитов в ловушку, дальше все будет просто."
 governor_contract_event.1031.success: "Атака оказывается успешной, вы побеждаете разбойников"
 governor_contract_event.1031.failure: "Атака проваливается: разбойникам удается бежать"
 governor_contract_event.1031.b.success: "Ваша тактика приносит успех"
 governor_contract_event.1031.b.failure: "Выбранная вами тактика не приносит ожидаемых результатов"
 governor_contract_event.1031.c.success: "Ваша ловушка действует идеально"
 governor_contract_event.1031.c.failure: "Разбойники видят все ваши уловки насквозь"
 governor_contract_event.1032.desc_tactical: "У этого сброда нет шансов против хорошо обученных солдат! Теперь они стреляют не в беззащитные тела крестьян, а в щиты нашего войска, не причиняя нам никакого вреда. Преступники бросаются в бегство, но всадники на флангах отрезают им путь к отступлению.\n\nЯ рассматриваю лица мертвецов и выживших пленников."
 governor_contract_event.1032.desc_trap: "Мой хитрый план сработал.\n\nПолуголый молодой солдат, сжимая в руке украденный ужин, бежит в нашу сторону, а за ним гонятся разбойники — вот же #EMP глупцы#!! Мы выпрыгиваем из укрытия, и враги кричат в ужасе, осознав свою ошибку. Мы бросаемся в атаку! За миг до смерти кочевники сдаются моим войскам.\n\nТеперь преступники беззащитны и не представляют опасности."
 governor_contract_event.1032.desc_charge: "Сокрушительный удар — неприятный сюрприз для любого противника, но бессвязные вопли моих врагов не оставляют сомнений: преступники оказались #EMP совершенно#! не готовы к бою!\n\nРукопашная схватка между испуганными полуголыми всадниками и моими солдатами, вооруженными до зубов, закончилась, едва начавшись. Выжившие кочевники встают передо мной плотным строем."
 governor_contract_event.1032.desc_outro: "\n\nТеперь они в моей власти."
 governor_contract_event.1032.a: "Вернуть награбленное жертвам и приговорить разбойников к тяжкому труду."
 governor_contract_event.1032.b: "Простить им их прегрешения."
 governor_contract_event.1032.c: "Как насчет честного труда?"
 governor_contract_event.1032.d: "Им придется заплатить штраф."
 governor_contract_event.1032.e: "Повесить их."
 governor_contract_event.1032.f: "Изъять всё ценное и бросить злодеев в темницу."
 governor_contract_event.1033.desc: "[ROOT.Char.Custom('CulturalCurse')|U]!\n\nИспуганные птицы выдали наш маневр. Мы быстро ринулись на врага, но хитрые кочевники вскочили на коней и пустились прочь во весь опор!\n\nМы успели поймать и убить несколько разбойников… но этого слишком мало, чтобы отвадить остальных от грабежей.\n\nНаши силы на исходе, придется вернуться домой."
 governor_contract_event.1033.a: "Лучше поскорее забыть об этом."
 governor_contract_event.1038.desc: "Вряд ли бандиты переберутся в другие места. Если я ничего не сделаю, [bandit_destination.GetName] еще долго будет страдать от нападений.\n\nК тому же это моя обязанность как должностного лица — беречь покой мирных жителей."
 governor_contract_event.1038.a: "Защитить этих людей — мой долг!"
 governor_contract_event.1038.b: "Ничего не поделаешь, придется им потерпеть."
 governor_contract_event.1038.a_tt: "Отправиться во владение [bandit_destination.GetName] и разобраться с бандитами"
 discontent_soldiers: "Недовольные солдаты"
 discontent_soldiers_contract: "$discontent_soldiers$"
 discontent_soldiers_desc: "Среди ваших воинов растет недовольство. На постах перешептывается стража. Мелкие военачальники не заботятся о дисциплине."
 discontent_soldiers_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2000.t: "$discontent_soldiers$"
 governor_contract_event.2000.desc: "Из лагерей подчиненных мне провинциальных войск приходят одни и те же вести: среди солдат зреет недовольство. Воины жалуются на низкое жалование, на уродливых шлюх, на холод в палатках, на слишком долгие переброски…\n\nЖизнь в военном лагере всегда дает множество поводов для жалоб, но я надеюсь, что даже небольшое улучшение качества жизни солдат поспособствует росту моей популярности и поможет мне сохранить должность."
 governor_contract_event.2000.a: "Надо выделить старшим офицерам земельные участки."
 governor_contract_event.2000.b: "Хватит ныть! [other_gov.GetTitledFirstNameNoTooltip], к примеру, своих солдат вообще не кормит."
 governor_contract_event.2000.c: "Они заслужили немного отдыха."
 governor_contract_event.2000.d: "Я накажу их за нарушение субординации!"
 governor_contract_event.2000.e: "Если заплатить им побольше, они сразу успокоятся."
 ep3_settled_troops_province_modifier: "Солдатская земля"
 ep3_settled_troops_province_modifier_desc: "Офицеры провинциальной армии получили свои собственные земельные участки."
 ep3_longer_breaks_province_modifier: "Армия на отдыхе"
 ep3_longer_breaks_province_modifier_desc: "Для повышения боевого духа солдатам в этой провинции разрешили чаще отдыхать."
 ep3_better_paid_soldiers_modifier: "Мотивированные бойцы"
 ep3_better_paid_soldiers_modifier_desc: "Этот персонаж платит своим войскам больше обычного. Довольные солдаты и сражаются лучше!"
 inept_mayor: "Некомпетентный мэр"
 inept_mayor_contract: "$inept_mayor$"
 inept_mayor_desc: "Этот важный чиновник ни на что не годится. Местная знать, простолюдины и даже ваши министры всё больше возмущаются."
 inept_mayor_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2010.t: "$inept_mayor$"
 governor_contract_event.2010.desc: "Я внимательно изучаю гору жалоб. Все поступили из одного места — [mayor_destination.GetName], обвинения вторят друг другу: «[inept_mayor.Custom('InsultNoun')] [inept_mayor.GetFirstName]» и «#L [inept_mayor.Custom('InsultAdjective')]ое#! ворьё» разорили городскую казну.\n\nС городскими властями явно что-то #EMP не так#!: деньги бесследно исчезают, количество чиновников на государственной службе меняется день ото дня, а документы о праве собственности на землю полны нестыковок."
 governor_contract_event.2010.a: "Пора лично посетить город [mayor_destination.GetNameNoTooltip]."
 governor_contract_event.2011.desc_intro: "На горизонте возникает [mayor_destination.GetName]. Мэр [inept_mayor.GetFirstName] встречает меня в своей канцелярии, сжимая в руках учетные книги. Кажется, мой визит оказался неожиданностью. Мэр быстро прогоняет слуг.\n\n«Я здесь, чтобы проверить работу вашей администрации», — с порога заявляю я."
 governor_contract_event.2011.desc_fear: "\n\n«Вы по поводу той партии зерна? — бормочет мэр. — Или вас волнует ввоз шелка? Знакомства у меня и правда довольно необычные, но эти люди не преступники — их помиловали! По крайней мере… #EMP большинство из них.#! Не волнуйтесь, я отменю все эти приказы, [Select_CString(ROOT.Char.IsFemale,'моя', 'мой')] [ROOT.Char.GetTitleAsName]!»"
 governor_contract_event.2011.desc_upset: "\n\n«[Select_CString(ROOT.Char.IsFemale,'Моя', 'Мой')] [ROOT.Char.GetTitleAsName], неужели вы сомневаетесь в моей преданности долгу и способностях, в которых столько раз могли убедиться?!» Мэр грозно надувает щеки, смотрит на меня оценивающе.\n\nНо [Select_CString(inept_mayor.IsFemale,'ей', 'ему')] не под силу со мной тягаться."
 governor_contract_event.2011.desc_worried: "\n\n«Дурные вести, [Select_CString(ROOT.Char.IsFemale,'моя', 'мой')] [ROOT.Char.GetTitleAsName]? — неуверенно начинает [inept_mayor.GetFirstNameNoTooltip]. — Местным вельможам нечем заняться, вот и придумывают разные небылицы. Они не стоят вашего внимания…»"
 governor_contract_event.2011.a: "Покажите мне учетные книги."
 governor_contract_event.2011.b: "Вы недостойны своей должности."
 governor_contract_event.2011.c: "Я вызову знатоков из столицы."
 governor_contract_event.2011.d: "Вы лично ответите за все убытки!"
 ep3_mismanaged_administration_modifier: "Некомпетентная администрация"
 ep3_mismanaged_administration_modifier_desc: "Один из главных городов графства управляется настолько плохо, что от этого страдает весь регион."
 prov_investment: "Инвестиции в провинцию"
 prov_investment_contract: "$prov_investment$"
 prov_investment_desc: "Перед вами открылась возможность сделать выгодные инвестиции в столицу вашего губернаторства."
 prov_investment_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2020.t: "$prov_investment$"
 governor_contract_event.2020.desc: "Как приятно, когда эффективное управление приносит отличные результаты!\n\n[ongoing_destination.GetName|U] процветает, казна переполнена, и центральная власть поручила мне вложить лишние средства в местную экономику."
 governor_contract_event.2020.a: "Ключ к успеху в развитии инфраструктуры."
 governor_contract_event.2020.b: "Творить дела во славу [ROOT.Char.GetFaith.HighGodNamePossessive] — вот истинное призвание."
 governor_contract_event.2020.c: "Воздвигнем на центральной площади памятник [Select_CString(emperor.IsFemale, 'нашей государыне', 'нашему государю' )]! Пусть [emperor.GetTitledFirstNameNoTooltip] смотрит на нас с высокого постамента!"
 governor_contract_event.2020.c_tt: "К несчастью, ради этого придется #EMP изъять#! строительные материалы со всех строек региона..."
 governor_contract_event.2020.d: "Местным торговцам не помешают дополнительные меры поддержки."
 governor_contract_event.2020.e: "Наши храбрые солдаты достойны большего!"
 governor_contract_event.2020.f: "Раздача еды — вот что нужно народу!"
 governor_contract_event.2021.t: "$prov_investment$: успех"
 governor_contract_event.2021.desc_infrastructure: "[task_contract_location.GetNameNoTier] больше всего выгоды получит, если обновить самые оживленные дороги. Рабочие, довольные щедрой и своевременной платой, быстро справляются с задачей."
 governor_contract_event.2021.desc_church: "Планы строительства святыни во владении [task_contract_location.GetNameNoTierPossessive] — безукоризненный пример божественного вдохновения, пусть [ROOT.Char.GetFaith.HouseOfWorship] и уступает в величии многим иным. Да объединятся верующие!"
 governor_contract_event.2021.desc_monument: "Мои мастера аккуратно и не без прикрас воссоздали образ [emperor.GetFaith.WealthGodNamePossessive], чья милость хранит [emperor.GetTitledFirstNamePossessive]. Внизу начертано имя великого властителя — а также мое."
 governor_contract_event.2021.desc_traders: "Товары поступают бесконечным потоком! Торговля процветает, стоило мне смягчить пару основных пошлин. Осталось лишь очистить тот позабытый угол местного форума от вонючего скота…"
 governor_contract_event.2021.desc_military: "Из казарм доносятся звуки шумного веселья. Мои солдаты получили от меня столько денег, что теперь в их верности и боеспособности можно не сомневаться! Капитаны выкрикивают мое имя, а остальные подхватывают за ними."
 governor_contract_event.2021.desc_food: "[task_contract_location.GetNameNoTier] сегодня не знает голода — даже самый пропащий бродяга засыпает с полным желудком. Благодаря моим поставкам счастливые семьи запаслись зерном, и весь регион пахнет свежеиспеченным хлебом."
 governor_contract_event.2021.desc: "\n\nЭто вложение оказалось разумным. Пока оно приносит лишь первые плоды, но люди под моим началом уже чествуют и восхваляют меня."
 governor_contract_event.2021.a: "Прекрасная работа."
 governor_contract_event.2022.t: "$prov_investment$: неудача"
 governor_contract_event.2022.desc_monument: "Власти столицы получили весть о моем новом монументе — великолепной статуе, украшенной самоцветами… но ответа не последовало. Я выражаю свою преданность, а [emperor.GetTitledFirstName] не [Select_CString(emperor.IsFemale,'удостоила', 'удостоил')] меня вниманием, как если бы не [Select_CString(emperor.IsFemale,'знала', 'знал')] о моих стараниях."
 governor_contract_event.2022.desc_traders: "После изменения налогов и пошлин торговцы радуются новой прибыли… но наши доходы не растут. Более того, местные мастера и рабочие жалуются на мое управление: им стало сложно продать свои изделия после того, как чужеземные товары подешевели."
 governor_contract_event.2022.desc_military: "Получив внезапную прибавку к жалованью, солдаты совершенно #EMP лишились разума#!. Они спустили все монеты, так неожиданно свалившиеся к ним на голову, на грандиозную попойку.\n\nТеперь всеми уважаемых командиров ждет суд, солдаты все в ранах от пьяных драк, а вину за это безобразие почему-то возлагают на меня."
 governor_contract_event.2022.desc: "\n\nК сожалению, мои ожидания не оправдались, и провинция лишилась свободных средств."
 governor_contract_event.2022.a: "Не повезло."
 governor_contract_event.2020.success: "Вложения оказались успешными"
 governor_contract_event.2020.failure: "Вложения были потеряны"
 ep3_contract_infrastructure_modifier: "Развитие инфраструктуры"
 ep3_contract_infrastructure_modifier_desc: "Дороги, водоснабжение, почтовые станции — всё то, без чего невозможно представить развитие графства."
 ep3_food_distribution_modifier: "Раздачи еды"
 ep3_food_distribution_modifier_desc: "Местные власти пустили излишки средств на закупку недорогой провизии для простого люда."
 ep3_invested_military_modifier: "Дополнительные военные расходы"
 ep3_invested_military_modifier_desc: "Власти потратили немало золота на укрепление войск, размещенных в графстве."
 raiding_peasants: "Крестьяне-разбойники"
 raiding_peasants_contract: "$raiding_peasants$"
 raiding_peasants_desc: "Группа крестьян сбилась в банду и регулярно устраивает набеги на наши земли."
 raiding_peasants_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2030.t: "$raiding_peasants$"
 governor_contract_event.2030.desc: "[ongoing_destination.GetName|U] шлет тревожные вести.\n\nГоворят, местные крестьяне взялись за оружие и, объединившись в банды, пересекают границу и грабят #L [neighbor.GetCulture.GetCollectiveNounNoTooltip|l]ие#! земли.\n\nСамо по себе это вряд ли приведет к дипломатическим осложнениям, однако исключительно армия может владеть оружием и вести боевые действия. Любые нарушения этого закона следует незамедлительно пресекать."
 governor_contract_event.2030.a: "Надо во всём убедиться лично."
 governor_contract_event.2030.a.tt: "Вы отправляетесь во владение [ongoing_destination.GetNameNoTooltip]."
 governor_contract_event.2031.desc: "Передо мной [ongoing_destination.GetNameNoTooltip]. Я быстро убеждаюсь, что мои сведения верны. Довольно скоро стражники арестовывают десятки крестьян, владевших запрещенным оружием.\n\n«Мы же только обороняемся! — возмущаются местные жители. — Как еще нам защитить свои семьи? Эти [neighbor.GetCulture.GetNameNoTooltip|l] — те еще подонки! Надо проучить их, чтобы держались от нас подальше!»"
 governor_contract_event.2031.a: "Теперь вы будете работать на меня — и строго в рамках закона."
 governor_contract_event.2031.b: "Разбойникам одно наказание — смерть."
 governor_contract_event.2031.c: "Строго #EMP между нами#!… Вам нужна какая-нибудь помощь?"
 governor_contract_event.2031.d: "Разве вы не должны работать в поле?"
 governor_contract_event.2031.e: "Отдайте мне все награбленные ценности — и можете идти с миром."
 ep3_peasant_border_raids_modifier: "Вылазки крестьян"
 ep3_peasant_border_raids_modifier_desc: "Вооружившись до зубов, местные крестьяне со всем рвением защищают границы державы."
 ep3_peasant_workers_modifier: "Снова на работу"
 ep3_peasant_workers_modifier_desc: "Местное ополчение распущено, крестьяне вернулись на поля."
 wild_predators: "Хищное зверьё"
 wild_predators_contract: "$wild_predators$"
 wild_predators_desc: "Дикие звери истребляют дичь в местных охотничьих угодьях и нападают даже на людей. Говорят, что хищников видели в деревнях и эти встречи часто заканчивались для жителей плачевно."
 wild_predators_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2040.t: "$wild_predators$"
 governor_contract_event.2040.desc: "[ongoing_destination.GetName|U] шлет пугающие вести.\n\n[ROOT.Char.Custom('GetAnimalType')] становится бичом этих земель, уничтожая местную живность. Число хищников растет, и эти чудища уже не довольствуются дичью, а начинают рыскать вокруг людских селений.\n\nЗа скотом и детьми внимательно следят, но на окраинах владения сейчас небезопасно."
 governor_contract_event.2040.a: "Надо что-то делать."
 governor_contract_event.2041.desc: "[ongoing_destination.GetName] встречает меня с печалью и тревогой. Всех волнует [ROOT.Char.Custom('RegionalFarmAnimal')] — местная гордость, ставшая добычей хищника. Местные шепчутся, что тому виной [ROOT.Char.Custom('GetAnimalType')].\n\nБыстрый осмотр местности подтвердил слова жителей: дичи почти нет, и видно, что [ROOT.Char.Custom('GetAnimalType')] здесь частый гость.\n\nГоворят, недавно пропал младенец, а потом люди нашли разбросанные косточки."
 governor_contract_event.2041.a: "Я как раз знаю подходящих специалистов."
 governor_contract_event.2041.a.tt: "Вы присылаете опытных отравителей, чтобы извести обнаглевших хищников с помощью отравленных приманок"
 governor_contract_event.2041.b: "Я лично загоню эту тварь!"
 governor_contract_event.2041.c: "Нам нужно больше охотников."
 governor_contract_event.2041.d: "Местные справятся сами."
 governor_contract_event.2041.e: "Я всегда [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] необычного питомца..."
 governor_contract_event.2041.e.tt: "Приказать страже отловить как можно больше животных"
 governor_contract_event.2041.f: "Так ввезите в регион побольше добычи, только и всего!"
 governor_contract_event.2041.b.success: "Великая охота проходит удачно"
 governor_contract_event.2041.b.fail: "Охота превращается в хаос"
 governor_contract_event.2041.c.success: "Для ловли зверя собирается множество охочих людей"
 governor_contract_event.2041.c.fail: "[ROOT.Char.Custom('GetAnimalType')|U] почти не привлекает охотников"
 governor_contract_event.2041.d.success: "Местные ловчие справляются с задачей"
 governor_contract_event.2041.d.fail: "Крестьяне становятся добычей зверя"
 governor_contract_event.2041.e.success: "После массового отлова [ROOT.Char.Custom('GetAnimalType')] становится редкостью в этих краях"
 governor_contract_event.2041.e.fail: "Ваши клетки остаются пустыми"
 governor_contract_event.2042.desc: "Победа!\n\n[ongoing_destination.GetName] больше не будет страдать от хищных тварей. Благодаря моим решительным мерам [ROOT.Char.Custom('GetAnimalType')] не будет держать простолюдинов в страхе!\n\nСкоро [ongoing_destination.GetTerrain.GetNameNoTooltip|l] снова наполнится голосами невинных созданий [ROOT.Char.GetFaith.HighGodNamePossessive], мирно жующих траву."
 governor_contract_event.2042.a: "Этот результат — исключительно мое достижение."
 governor_contract_event.2043.desc: "Страшные зубы, когти, как наконечники копий, и огромные голодные пасти… Бежим! [ongoing_destination.GetTerrain.GetNameNoTooltip] остается позади, и мы чудом успеваем спастись.\n\n[ROOT.Char.Custom('GetAnimalType')] — действительно грозный враг. Может, [ROOT.Char.GetFaith.DevilName] считает, что [ongoing_destination.GetName] — отличное место для веселья, и насылает своих ужасных слуг на несчастное поселение?\n\n[ROOT.Char.Custom('CulturalCurse')|U]! Мне пришлось отступить, оставив жителей страдать от жестоких тварей…"
 governor_contract_event.2043.a: "Остается лишь надеяться, что хищники #EMP перегрызутся#! между собой…"
 ep3_abundant_game_modifier: "Обилие дичи"
 ep3_abundant_game_modifier_desc: "В этом регионе обитает множество дичи, что способствует удачной охоте."
 ep3_wild_predators_modifier: "$wild_predators$"
 ep3_wild_predators_modifier_desc: "Эти земли страдают от избытка хищников, которые уже перебили всю дичь и уже принялись за местных жителей."
 ep3_ferocious_pets_modifier: "Свирепые питомцы"
 ep3_ferocious_pets_modifier_desc: "В качестве питомцев этот персонаж предпочитает заводить опасных хищников."
 evil_presence: "Злая сила"
 evil_presence_contract: "$evil_presence$"
 evil_presence_desc: "Перепуганные простолюдины говорят, что их преследует какое-то зло. Не в силах успокоить паству, местные священнослужители просят вашей помощи."
 evil_presence_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2050.t: "$evil_presence$"
 governor_contract_event.2050.desc: "Мне пишут [ongoing_destination.GetCounty.GetFaith.PriestNeuterPlural]: обстановка накалилась до предела, и они отчаянно пытаются привлечь мое внимание.\n\n[ongoing_destination.GetName] в тревоге, людей беспокоит череда странных событий:"
 governor_contract_event.2051.desc_a: "сгнившая рыба,"
 governor_contract_event.2051.desc_b: "лихорадка,"
 governor_contract_event.2051.desc_c: "супружеские ссоры,"
 governor_contract_event.2051.desc_d: "кошмары, от которых дети с криками просыпаются среди ночи,"
 governor_contract_event.2051.desc_e: "массовые приступы головной боли,"
 governor_contract_event.2051.desc_f: "неудачи на охоте,"
 governor_contract_event.2051.desc_g: "болезни скота,"
 governor_contract_event.2051.desc_h: "обрушение построек,"
 governor_contract_event.2051.desc_i: "разоренные поля,"
 governor_contract_event.2051.desc_l: "жуткие призрачные собаки..."
 governor_contract_event.2051.desc_m: "жуткие призрачные лошади..."
 governor_contract_event.2051.desc_n: "жуткие призрачные орлы..."
 governor_contract_event.2051.desc_o: "жуткие призрачные кошки..."
 governor_contract_event.2051.desc_p: "жуткие призрачные лягушки..."
 governor_contract_event.2051.desc_q: "жуткие призрачные змеи..."
 governor_contract_event.2051.desc_end: "\n\nНарод боится, что среди них поселилось неведомое зло."
 governor_contract_event.2050.a: "Похоже, мне придется заняться этим вопросом."
 governor_contract_event.2051.desc: "[ongoing_destination.GetName] полнится паникой и взаимными подозрениями.\n\nДобропорядочные жители напуганы до безумия. И скромные жилища, и [ROOT.Char.Custom('ResidenceBuilding')] местного магистрата — куда бы мы ни направились, повсюду одно и то же: люди опасаются открывать двери, винят друзей и родню в самых страшных деяниях и видят чудищ в каждом темном углу. Жизнь здесь практически остановилась.\n\nС этим нужно покончить, чего бы это ни стоило. Если вера в милость [ongoing_destination.GetCounty.GetFaith.HighGodNamePossessive] окончательно рухнет, начнутся беспорядки."
 governor_contract_event.2051.a: "Я немедленно попрошу прислать мастера-экзорциста из столицы."
 governor_contract_event.2051.b: "[ROOT.Char.GetFaith.PriestNeuter|U] сможет изгнать зло. Нужно выбрать человека, которого все знают и уважают."
 governor_contract_event.2051.c: "Должно быть, это дело рук злого колдуна!"
 governor_contract_event.2051.d: "Что советуют ваши старейшины?"
 governor_contract_event.2051.e: "Глупости. Вам просто почудилось."
 ep3_church_investigation_modifier: "Церковное расследование"
 ep3_church_investigation_modifier_desc: "Церковь занимается расследованием случаев возможного использования колдовства."
 ep3_rationalist_gov_modifier: "Рационализм"
 ep3_rationalist_gov_modifier_desc: "Этот персонаж ставит разум превыше религии, что не слишком-то одобряется в обществе."
 ep3_local_practices_modifier: "Поддержка традиционных обрядов"
 ep3_local_practices_modifier_desc: "Местный губернатор открыто поддерживает традиционные методы защиты от злых сил — иными словами, суеверия."
 miraculous_healing: "Чудесное исцеление"
 miraculous_healing_contract: "$miraculous_healing$"
 miraculous_healing_desc: "[Select_CString(scammer.IsFemale,'Местная', 'Местный')] калека получает множество ценных пожертвований и каждый раз заявляет, что [Select_CString(scammer.IsFemale,'исцелилась', 'исцелился')] божественной милостью. Это всё меньше нравится людям, прежде жалевшим [Select_CString(scammer.IsFemale,'ее', 'его')]."
 miraculous_healing_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2060.t: "$miraculous_healing$"
 governor_contract_event.2060.desc: "Мне нужно рассудить необычное дело с участием крайне интересной личности.\n\n[Select_CString(scammer.IsFemale,'Женщина', 'Мужчина')] по имени [scammer.GetName] обвиняется в том, что выдает себя за калеку и зарабатывает на жизнь обманом благочестивых людей. [Select_CString(scammer.IsFemale,'Она', 'Он')] обаятельно [scammer.Custom('quirk_pos_present')], когда мне показывают пожертвованные ценности.\n\nСвидетели заявляют, что [ROOT.Char.GetFaith.HouseOfWorshipPlural] — [Select_CString(scammer.IsFemale,'ее', 'его')] излюбленное место. Притворяясь [Select_CString(scammer.IsFemale,'слепой', 'слепым')], [Select_CString(scammer.IsFemale,'она', 'он')] взывает к доброте прихожан и радует их своим чудесным исцелением — правда, лишь после того, как получит монеты или святыни."
 governor_contract_event.2060.a: "[Select_CString(scammer.IsFemale, 'Эту мошенницу', 'Этого мошенника' )] накажут в пример остальным."
 governor_contract_event.2060.b: "Мне бы [Select_CString(scammer.IsFemale, 'пригодилась такая', 'пригодился такой' )] #EMP [Select_CString(scammer.IsFemale, 'изобретательная', 'изобретательный' )]#! [Select_CString(scammer.IsFemale, 'женщина', 'человек' )]."
 governor_contract_event.2060.c: "Верни реликвии их владельцам, и я забуду об этом происшествии."
 governor_contract_event.2060.d: "Крупный штраф будет достаточным наказанием."
 governor_contract_event.2060.e: "[Select_CString(scammer.IsFemale, 'Этой женщине', 'Этому человеку' )] место за решеткой."
 governor_contract_event.2060.f: "Неисповедимы пути [ROOT.Char.GetFaith.HighGodNamePossessive]."
 buried_treasure: "Зарытое сокровище"
 buried_treasure_contract: "$buried_treasure$"
 buried_treasure_desc: "Некий крестьянин нашел золотой клад, и вскоре разгорелся спор, кому должна принадлежать находка."
 buried_treasure_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2070.t: "$buried_treasure$"
 governor_contract_event.2070.desc: "[ongoing_destination.GetName] граничит с небольшим поселением, старейшины которого попросили меня рассудить их в необычном деле.\n\nРаспахивая поля, крестьянское семейство нашло крупный клад золотых монет. Мнения соседей быстро разделились: одни уверены, что сокровище принадлежит нашедшим, другие же считают, что нежданное богатство надо разделить между жителями всей деревни.\n\nСлова властей должны умерить жадность простого люда и не дать селянам опуститься до рукоприкладства."
 governor_contract_event.2070.a: "И правда, прелюбопытное событие!"
 governor_contract_event.2071.desc: "Вот и [ongoing_destination.GetName]. Прибыв на место, я требую привести ко мне главу удачливой крестьянской семьи — [Select_CString(peasant.IsFemale,'женщину', 'мужчину')] по имени [peasant.GetFirstName]. [Select_CString(peasant.IsFemale,'Она', 'Он')] демонстрирует свою находку.\n\n"
 governor_contract_event.2071.desc.byz: "Это старинный сундук, доверху заполненный золотыми [Glossary( 'ауреями', 'AUREUS_GLOSS')]. Все монеты были отчеканены при одном императоре. Судя по всему, это казна древнего легиона — может, тут собрано жалование за целый год."
 governor_contract_event.2071.desc.fallback: "Это невзрачный сундук, заполненный разнообразными золотыми монетами, которые чеканили в этих краях в разные периоды времени. Скорее всего, [Select_CString(peasant.IsFemale,'крестьянка нашла', 'крестьянин нашел')] сокровища какой-то давно сгинувшей разбойничьей шайки."
 governor_contract_event.2071.desc.end: "\n\n[peasant.GetFirstNameNoTooltip] и все [Select_CString(peasant.IsFemale,'ее', 'его')] земляки смотрят на меня, затаив дыхание: «Что нам делать с этим сокровищем, [ROOT.Char.GetTitleAsName]? Явите свою мудрость»."
 governor_contract_event.2071.a: "Вложи деньги в развитие селения."
 governor_contract_event.2071.b: "Все такие находки облагаются налогами. #EMP Высокими.#!"
 governor_contract_event.2071.c: "Любые находки на общественных землях по закону принадлежат державе."
 governor_contract_event.2071.d: "Сокровище твое по праву. Можешь распоряжаться им, как тебе угодно."
 governor_contract_event.2071.e: "Этот клад принадлежит всей деревне."
 AUREUS_GLOSS: "Аурей — золотая древнеримская монета. Такие монеты чеканились со времен поздней Римской республики и вплоть до начала IV века н.э., когда их сменили солиды. Изначально аурей приравнивали к 25 серебряным денариям, но в результате огромной инфляции поздний имперский солид стоил целых 275 000 денариев!"
 ep3_treasure_invest_modifier: "Вложения сокровищ"
 ep3_treasure_invest_modifier_desc: "Золотой клад был вложен в местную экономику и поспособствовал процветанию целого региона."
 ep3_treasure_distributed_modifier: "Раздача сокровищ"
 ep3_treasure_distributed_modifier_desc: "После справедливой раздачи найденного клада все местное население стало побогаче."
 public_land: "Общественная земля"
 public_land_contract: "$public_land$"
 public_land_desc: "Совершенно не считаясь с обычаями простолюдинов, местный магнат незаконно прибирает к рукам земли."
 public_land_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2080.t: "$public_land$"
 governor_contract_event.2080.desc: "Из владения [ongoing_destination.GetName] сообщают, что крупный местный магнат, [magnate.GetTitledFirstName|l], всеми средствами старается расширить собственные владения.\n\nМетоды, которые [Select_CString(magnate.IsFemale, 'она', 'он' )] использует, зачастую не вполне законны, а временами и #EMP откровенно#! возмутительны."
 governor_contract_event.2080.a: "Придется вмешаться."
 governor_contract_event.2081.desc: "Передо мной [ongoing_destination.GetName]. По прибытии [magnate.GetTitledFirstName|l] сразу приглашает меня в свое роскошное имение.\n\n«Перейдем к делу, — сухо начинаю я. — При тщательном рассмотрении ваших недавних земельных приобретений обнаружилось много незаконных сделок. И это я не упоминаю о массе других нарушений».\n\n[magnate.GetFirstNameNoTooltip] [Select_CString(magnate.IsFemale,'смущена', 'смущен')], но раскаяния я не вижу: «#EMP Друг#! мой, вы же знаете, как это бывает… повсюду бюрократия, а крестьяне такие невежды и тугодумы — что они смыслят в законах? Чтобы чего-то добиться, иногда приходится идти напролом! Разве можно винить меня за это?»"
 governor_contract_event.2081.a: "Землю следует разделить между мелкими землевладельцами."
 governor_contract_event.2081.b: "$ep3_land_confiscate_modifier_desc$"
 governor_contract_event.2081.c: "Я могу забыть о данном недоразумении... За определенное #EMP пожертвование#!."
 governor_contract_event.2081.d: "Что же, сделаем вид, что ничего не произошло!"
 governor_contract_event.2081.e: "Оставьте землю себе, но позвольте местными ее возделывать."
 ep3_lands_reinstated_modifier: "Мелкие землевладельцы"
 ep3_lands_reinstated_modifier_desc: "В этом регионе возрождаются хозяйства мелких землевладельцев."
 ep3_land_confiscate_modifier: "Конфискованные земли"
 ep3_land_confiscate_modifier_desc: "Это же идеальное место, чтобы расширить мое поместье!"
 mad_prophet: "Безумный пророк"
 mad_prophet_contract: "$mad_prophet$"
 mad_prophet_desc: "Самопровозглашенный пророк пугает графство ужасными предсказаниями о скором конце света."
 mad_prophet_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2090.t: "$mad_prophet$"
 governor_contract_event.2090.desc: "Из владения [ongoing_destination.GetName] поступают тревожные известия.\n\n[ongoing_destination.GetTitle.GetTierAsNameNoTooltip] в панике — говорят, что какой-то самопровозглашенный пророк предвещает неизбежный конец света.\n\nСкорее всего, эти предсказания лишь бред сумасшедшего. Но если этот бред приводит к нарушениям общественного порядка и безопасности, я [Select_CString(ROOT.Char.IsFemale,'обязана', 'обязан')] вмешаться."
 governor_contract_event.2090.a: "Надо разобраться с ситуацией."
 governor_contract_event.2091.desc: "«#EMP Конец близок! Покайтесь! Покайтесь сейчас, или узрите божественную кару!#!»\n\nКажется, что [ongoing_destination.GetName] полнится воплями такими громкими, что их слышно из любого уголка. Я без труда нахожу пророка и пробираюсь поближе сквозь толпу потрясенных простолюдинов.\n\n[Select_CString(prophet.IsFemale,'Женщина', 'Мужчина')] в лохмотьях вещает о божественном гневе, а народ в ужасе слушает [Select_CString(prophet.IsFemale,'ее', 'его')]. Неизвестность, хаос, [prophet.GetFaith.NegativeAfterLife] и конец всего сущего всегда пугали людей, и слова [prophet.GetNamePossessive] взывают к этим тайным страхам."
 governor_contract_event.2091.a: "Всё под контролем!"
 governor_contract_event.2091.a.tt: "Ваш авторитет, красноречие и спокойная уверенность помогают восстановить порядок и успокоить толпу."
 governor_contract_event.2091.b: "Надо заткнуть [Select_CString(prophet.IsFemale, 'ей', 'ему' )] рот."
 governor_contract_event.2091.c: "Стража! Схватить [Select_CString(prophet.IsFemale, 'смутьянку', 'смутьяна' )]!"
 governor_contract_event.2091.d: "[prophet.GetFirstNameNoTooltip], ты заблуждаешься, и сейчас я докажу это!"
 governor_contract_event.2091.e: "Мы спасемся лишь молитвой."
 governor_contract_event.2091.e.tt: "Вы устраиваете большую религиозную процессию"
 governor_contract_event.2091.f: "С этой проблемой могут совладать местные священнослужители."
 governor_contract_event.2092.desc_persecute: "Я не без удовольствия наблюдаю, как стражники разгоняют толпу и восстанавливают порядок. С безобразиями покончено.\n\nЖители владения [ongoing_destination.GetName] должны помнить, что являются подданными сильной, цивилизованной и богобоязненной империи, в которой нет места суевериям и беспорядкам!"
 governor_contract_event.2092.desc_debate: "«...И это окончательно доказывает, что конец вовсе #EMP не#! близок, кара же [ROOT.Char.GetFaith.HighGodNamePossessive] нам сейчас вовсе #EMP не#! угрожает».\n\nСтолкнувшись с моими красноречивыми аргументами, [Select_CString(prophet.IsFemale, 'пророчица', 'пророк' )] теряет дар речи. Собравшимся наш религиозный диспут пришелся по нраву: они провожают меня аплодисментами, а после расходятся по домам."
 governor_contract_event.2092.a: "Люблю, когда всё хорошо складывается!"
 governor_contract_event.2093.desc_persecute: "К несчастью, послать стражников было не самой удачной затеей.\n\nПерепуганные жители сгрудились вокруг [Select_CString(prophet.IsFemale,'пророчицы', 'пророка')], готовые закрыть [Select_CString(prophet.IsFemale,'ее', 'его')] собственными телами. Началась безобразная драка, и в результате пострадало немало народа с обеих сторон.\n\nПока на площади творилось побоище, [Select_CString(prophet.IsFemale,'смутьянка сумела', 'смутьян сумел')] ускользнуть."
 governor_contract_event.2093.desc_debate: "«...А значит, в силу природы [ROOT.Char.GetFaith.HighGodNamePossessive]... Вернее, #EMP сущности#!, верно? Или я имею в виду энергию? В общем, то, что есть, оно не может не быть. Как-то так...»\n\nНа лицах собравшихся застыло недоумение. В тишине раздается издевательский смешок [Select_CString(prophet.IsFemale, 'моей соперницы', 'моего оппонента' )]. Похоже, я [Select_CString(ROOT.Char.IsFemale, 'выставила', 'выставил' )] себя [Select_CString(ROOT.Char.IsFemale, 'полной идиоткой', 'полным идиотом' )].\n\nНадеюсь, местные смогут сами справиться с ситуацией. А мне, пожалуй, пора."
 governor_contract_event.2093.a: "Какой позор."
 ep3_religiously_pacified_modifier: "Религиозное умиротворение"
 ep3_religiously_pacified_modifier_desc: "Местные священнослужители успешно разобрались с новоявленным культом конца света. Как следствие, доверие населения к религиозным институтам стало сильно как никогда."
 ep3_doom_repressed_modifier: "Преследование культа пророка"
 ep3_doom_repressed_modifier_desc: "Культ конца света с безумным пророком во главе подавлен силой."
 ep3_religious_debate_modifier: "Победа в религиозном споре"
 ep3_religious_debate_modifier_desc: "Этот персонаж блеснул в религиозных дебатах с безумным пророком, открыв глаза местных жителей на заблуждения всей секты."
 titles_sale: "Должности на продажу"
 titles_sale_contract: "$titles_sale$"
 titles_sale_desc: "По слухам, один священник продает церковные должности и титулы тем, кто предложит самую высокую цену. Это строго запрещено законом."
 titles_sale_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2100.t: "$titles_sale$"
 governor_contract_event.2100.desc: "Сегодня мне предстоит рассудить довольно деликатное дело. [priest.GetFaith.PriestNeuter] продает религиозные титулы и должности бесталанным детям местных вельмож.\n\n[Select_CString(priest.IsFemale,'Жадная', 'Жадный')] [priest.GetName] набивает кошель за счет [priest.GetFaith.HighGodNamePossessive] и своего начальства.\n\nРазумеется, это строжайше запрещено. В силу религиозного характера самого преступления и вовлеченных сторон дело обещает быть довольно скандальным. Велик риск, что своим вмешательством я навлеку на себя гнев священников."
 governor_contract_event.2100.a: "Золото должно быть пожертвовано религиозным институтам."
 governor_contract_event.2100.b: "Незаконно полученное золото будет конфисковано."
 governor_contract_event.2100.c: "Покайся и верни деньги покупателям!"
 governor_contract_event.2100.d: "Мне бы не помешали кое-какие услуги от человека вроде тебя..."
 ep3_repayed_church_titles_modifier: "Изъятое золото"
 ep3_repayed_church_titles_modifier_desc: "Золото, полученное от незаконной продажи церковных должностей, пошло на нужды официальных религиозных властей."
 hungry_times: "Голодные времена"
 hungry_times_contract: "$hungry_times$"
 hungry_times_desc: "Недавний мор привел к массовому голоду. Некоторые местные жители вынуждены были пойти на #EMP крайние#! меры, чтобы выжить."
 hungry_times_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2110.t: "$hungry_times$"
 governor_contract_event.2110.desc: "[ongoing_destination.GetName|U] шлет неприятные вести.\n\nПохоже, чиновники не смогли восстановить регион после недавнего мора. На селения обрушился голод. Отчаянно пытаясь выжить, некоторые местные жители решились на ужасные поступки."
 governor_contract_event.2110.desc_murder: "\n\nИз донесения следует, что группу местных крестьян уличили в убийстве и поедании нескольких человек!"
 governor_contract_event.2110.desc_cannibal: "\n\nИз донесения следует, что группу местных крестьян уличили в поедании тел людей, умерших от голода!"
 governor_contract_event.2110.desc_animal: "\n\nИз донесений следует, что группу местных крестьян уличили в убийстве и поедании нечистых животных. Местные священнослужители глубоко возмущены этим кощунственным актом."
 governor_contract_event.2110.a: "Мне нужно выяснить подробности."
 governor_contract_event.2111.desc: "[ongoing_destination.GetName] встречает меня безрадостной картиной. Обвиняемые ждут в кандалах, потупив глаза, их одежда изорвана и покрыта кровью.\n\n[cannibal.GetFirstName], [Select_CString(cannibal.IsFemale,'главная преступница', 'главный преступник')] дрожит, а вокруг ревет огромная толпа. Похожие на скелеты люди потрясают костлявыми кулаками, требуя показательной кары.\n\nМне предъявили доказательства — сломанные бедренные кости и обезображенные гниющие головы. Видит [ROOT.Char.GetFaith.HighGodName], здесь явно произошло нечто чудовищное."
 governor_contract_event.2111.a: "Нельзя было оставлять это селение на произвол судьбы."
 governor_contract_event.2111.b: "Преступления, совершенные в отчаянном положении, заслуживают милосердия."
 governor_contract_event.2111.c: "Злодеи должны отвечать перед законом. Без исключений."
 governor_contract_event.2111.d: "Это злодеяние темным пятном ложится на всю деревню!"
 governor_contract_event.2111.e: "Подобные преступления требуют самого пристального внимания."
 ep3_rebuild_effort_modifier: "Активное восстановление"
 ep3_rebuild_effort_modifier_desc: "Местный губернатор бросил все силы на восстановление региона, чтобы поскорее ликвидировать последствия недавней эпидемии."
 ep3_tight_control_modifier: "Особый контроль"
 ep3_tight_control_modifier_desc: "После ряда #EMP неприятных#! событий местный губернатор взял этого графство под личный контроль."
 wartime_measures: "Военные меры"
 wartime_measures_contract: "$wartime_measures$"
 wartime_measures_desc: "Мой сюзерен воюет. Из столицы пришел официальный запрос: предоставить проходящим мимо солдатам всю возможную поддержку."
 wartime_measures_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2120.t: "$wartime_measures$"
 governor_contract_event.2120.desc: "Сегодня в моей кабинет принесли официального вида письмо. Мне хорошо знаком знак на нём — его [Select_CString(ROOT.Char.GetLiege.IsFemale,'поставила сама', 'поставил сам')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip].\n\n«[ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier] идет войной на наших презренных врагов. Если наши непобедимые армии пойдут через подвластные вам земли, повелеваю вам предоставить им всяческую помощь и поддержку.\n\n[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U] благодарит всех #L [ROOT.Char.GetLiege.GetCulture.GetCollectiveNoun|l]их#! верноподданных за жертвы, на которые приходится идти в эти тяжелые времена»."
 governor_contract_event.2120.a: "Естественно, мы должны предоставить полную поддержку!"
 governor_contract_event.2120.b: "Наши припасы к услугам [ROOT.Char.GetLiege.GetTitleAsNamePossessiveNoTooltip]."
 governor_contract_event.2120.c: "Мы обустроим жилье для солдат."
 governor_contract_event.2120.d: "Немного золота точно поможет."
 governor_contract_event.2120.e: "Наши аванпосты помогут войскам."
 governor_contract_event.2120.f: "Важнее помочь нашему народу во время войны."
 ep3_war_support_modifier: "Поддержка войны"
