 hasan_stroy_cycle_ultimate_foe: "Вы должны продвинуться по пути ассасинов хотя бы #V 15#! раз, или [caliph.GetName] [Select_CString(caliph.IsFemale, 'должна быть мертва', 'должен быть мертв' )]. Кроме того, вы должны выбрать главного врага #L [hasan.GetFaith.GetName|l]ой#! веры #weak (текущий прогресс: [radical_points])#!"
