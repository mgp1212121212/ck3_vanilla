l_russian:
 #Decisions
 hasan_evangelize_the_faith: "Проповедовать веру"
 hasan_evangelize_the_faith_desc: "Мое призвание — повсюду нести слово Аллаха и его пророка."
 hasan_evangelize_the_faith_tooltip: "Попытаться распространить свою [Concept( 'faith', 'конфессию' )|E] на владения по соседству."
 hasan_evangelize_the_faith_confirm: "Прочитать проповедь"
 hasan_agitate_the_populace: "Разжечь недовольство населения"
 hasan_agitate_the_populace_desc: "Жители страны не всегда понимают, до какой степени погрязли во зле и пороке их правители. Избранные стихи из священной книги помогут открыть им глаза."
 hasan_agitate_the_populace_tooltip: "Попытаться ухудшить [Concept( 'county_opinion', 'народное мнение' )|E] во владениях по соседству."
 hasan_agitate_the_populace_confirm: "Они узрят истину"
 hasan_ignite_the_flames: "Начать революцию"
 hasan_ignite_the_flames_desc: "Верные готовы действовать. Настал час покончить с пороком, что правит этими землями!"
 hasan_ignite_the_flames_tooltip: "Объявить [Concept( 'war', 'войну' )|E], чтобы сокрушить империю"
 hasan_ignite_the_flames_confirm: "Настало наше время"
 hasan_found_the_assassins: "Основать орден ассасинов"
 hasan_found_the_assassins_desc: "Страна кишит святотатцами и еретиками, что глухи к нашим увещеваниям. Пришло время продолжить религиозный спор силой оружия. Враги веры падут под нашими мечами!"
 hasan_found_the_assassins_tooltip: "Основать [Concept( 'holy_order', 'священный орден' )|E] для защиты вашей [Concept( 'faith', 'конфессии' )|E]"
 hasan_found_the_assassins_confirm: "Во имя Аллаха!"
 hasan_expand_the_assassins: "Расширить орден ассасинов"
 hasan_expand_the_assassins_desc: "Нам нужно больше владений, чтобы наш орден мог и дальше расширять свое влияние. Скоро, скоро увидим мы конец святотатцев!"
 hasan_expand_the_assassins_tooltip: "Расширить [Concept( 'holy_order', 'священный орден' )|E]"
 hasan_expand_the_assassins_confirm: "Новый дом"
 #Events
 hasan_sabbah.1000.t: "[GetFaithByKey('ismaili').GetNameNoTooltip|U]ие проповедники"
 hasan_sabbah.1000.desc: "[amira.GetName|U], истово [Select_CString(amira.IsFemale, 'верующая сторонница', 'верующий сторонник' )] египетского халифа, снова проповедует свою необычную версию ислама в самом сердце владения [location.GetName]. [ROOT.Char.GetFaith.HighGodName|U] знает, прежде я никогда не [Select_CString(ROOT.Char.IsFemale, 'сомневалась', 'сомневался' )] в истинности исламской веры и [Select_CString(ROOT.Char.IsFemale, 'верила', 'верил' )], что лишь [ROOT.Char.GetFaith.GetAdjective|l] знает все ответы. Но в проповедях своих [amira.GetFirstNameNoTooltip] затрагивает самые потаенные струны моей души…\n\nВесь оставшийся день я и [amira.GetFirstNameNoTooltip] обсуждали священные тексты и хадисы, и я вдруг начинаю различать в #L [GetFaithByKey('ismaili').GetName|l]ой#! философии некое зерно истины."
 hasan_sabbah.1000.a: "Тебе удалось уязвить мою веру и пробить ее щит."
 hasan_sabbah.1000.b: "Нет истины вне ислама!"
 hasan_sabbah.1010.t: "[ROOT.Char.GetFaith.GetNameNoTooltip|U]ая проповедь"
 hasan_sabbah.1010.desc: "Вокруг меня собралось множество жителей местечка [location.GetNameNoTier]. Глаза их пусты, ведь [ROOT.Char.GetFaith.HighGodName|U] давно перестал говорить с ними.\n\n[ROOT.Char.GetFaith.ReligiousText|U] встает в моей памяти. Я начинаю декламировать наизусть…"
 hasan_sabbah.1010.a: "О [ROOT.Char.GetFaith.HighGodName|U], яви милость твою и милосердие…"
 hasan_sabbah.1010.a.win: "Собравшиеся прислушались к вашим словам"
 hasan_sabbah.1010.a.lose: "Толпа глуха к проповеди"
 hasan_sabbah.1020.t: "Божественное призвание"
 hasan_sabbah.1020.desc: "С поклоном посланник халифа передает мне сообщение от [Select_CString(ismaili_caliph.IsFemale, 'своей госпожи', 'своего господина' )].\n\n«[ismaili_caliph.GetName] [Select_CString(ismaili_caliph.IsFemale, 'наслышана', 'наслышан' )] о ваших великих деяниях в этих краях. [ismaili_caliph.GetSheHe|U] желает, чтобы вы продолжили учиться на #L [ismaili_caliph.GetFaith.GetName|l]ого#! проповедника в городе [cairo.GetNameNoTier]»."
 hasan_sabbah.1020.a: "Если на то воля [ROOT.Char.GetFaith.HighGodNamePossessive], я немедленно отправлюсь туда."
 hasan_sabbah.1020.a.tt: "Вы отправитесь в город [cairo.GetProvince.GetBaronyNameExplicitly]"
 hasan_sabbah.1020.b: "Сейчас во мне нуждаются здесь."
 hasan_sabbah.1022.t: "[GetFaithByKey('ismaili').GetNameNoTooltip|U]ий халифат"
 hasan_sabbah.1022.desc: "Прибыв на место, я сразу вижу, что дела в халифате идут неважно. [nizar.GetFirstName|U], [Select_CString(nizar.IsFemale, 'которую', 'которого' )] [ismaili_caliph.GetName] [Select_CString(ismaili_caliph.IsFemale, 'желала', 'желал' )] видеть [Select_CString(nizar.IsFemale, 'своей законной преемницей', 'своим законным преемником' )], [Select_CString(nizar.IsFemale, 'отстранена', 'отстранен' )] от наследования. Разве такого будущего хотел пророк для исламской веры?\n\nЛожь и происки властолюбцев извратили саму суть халифата. [ROOT.Char.GetFaith.HighGodName|U] знает, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] что-то сделать!"
 hasan_sabbah.1022.a: "[nizar.GetFirstNameNoTooltip|U] может рассчитывать на мою поддержку!"
 hasan_sabbah.1022.b: "Мне не следует вмешиваться."
 hasan_sabbah.1030.t: "Смерть халифа"
 hasan_sabbah.1030.desc: "[ismaili_caliph.GetName|U] [Select_CString(ismaili_caliph.IsFemale, 'оставила', 'оставил' )] этот мир, [ROOT.Char.GetFaith.HighGodName|U] забрал [Select_CString(ismaili_caliph.IsFemale, 'ее', 'его' )] к себе. [Select_CString(ismaili_caliph.IsFemale, 'Ее', 'Его' )] уход оставил после себя пустоту, которую невозможно заполнить. В результате коварных интриг и [ROOT.Char.GetFaith.HighGodName|U] знает чего еще"
 hasan_sabbah.1030.desc_caliph_heir: "$hasan_sabbah.1030.desc$ [new_ismaili_caliph.GetName] [Select_CString(new_ismaili_caliph.IsFemale, 'сумела', 'сумел' )] захватить власть $hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_caliph_no_heir: "$hasan_sabbah.1030.desc$ Халифат остался без преемника $hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_outro: ", а [GetFaithByKey('nizari').GetName|l]ие притязания игнорируются.\n\nМне достоверно известно, что именно [nizar.GetName] [Select_CString(nizar.IsFemale, 'должна была', 'должен был' )] стать [Select_CString(nizar.IsFemale, 'наследницей', 'наследником' )] халифа, но если я стану говорить об этом в открытую, меня точно так же объявят врагом халифата."
 hasan_sabbah.1030.a: "Я не предам своих убеждений!"
 hasan_sabbah.1030.b: "[new_ismaili_caliph.GetFirstNameNoTooltip|U] — законный халиф."
 hasan_sabbah.1030.c: "Я поддержу любого #L [GetFaithByKey('ismaili').GetName|l]ого#! кандидата."
 hasan_sabbah.1031.t: "Враг [ROOT.Char.GetFaith.GetNameNoTooltip|l]ой веры"
 hasan_sabbah.1031.desc: "Закончив проповедь, я смотрю на собравшуюся вокруг толпу. Глаза горят, лица полны божественного вдохновения. Невольно я вновь задумываюсь о [Select_CString(seljuk_equivalent.IsFemale, 'повелительнице', 'повелителе' )] этих людей — ведь это [seljuk_equivalent.GetFirstName] [Select_CString(seljuk_equivalent.IsFemale, 'отвратила', 'отвратил' )] их от истинной веры, да проклянет [ROOT.Char.GetFaith.HighGodName] [seljuk_equivalent.GetHerHis] имя. [seljuk_equivalent.GetSheHe|U] предается омерзительным порокам, пока [seljuk_equivalent.GetHerHis] подданные копошатся в грязи, отлученные от милости Всемогущего.\n\nЯ больше не в силах этого выносить. Пора избавить людей от порочных властителей! Мой долг — вернуть их в лоно #L [ROOT.Char.GetFaith.GetName|l]ой#! веры!"
 hasan_sabbah.1031.a: "Смерть [Select_CString(seljuk_equivalent.IsFemale, 'ей', 'ему' )]! Смерть!"
 hasan_sabbah.1031.b: "Мой истинный враг — совсем не [seljuk_equivalent.GetSheHe|l]…"
 hasan_sabbah.1040.t: "Вдохновляющая проповедь"
 hasan_sabbah.1040.desc: "Собравшаяся вокруг толпа глазеет на меня без всякого интереса, но [ROOT.Char.GetFaith.ReligiousText|U] в руках придаёт мне решимости. Я начинаю говорить…"
 hasan_sabbah.1040.a: "[ultimate_foe.GetFirstNameNoTooltip|U] — истинное зло, воплощение [ROOT.Char.GetFaith.DevilNamePossessive]!"
 hasan_sabbah.1040.a.win: "$hasan_sabbah.1010.a.win$"
 hasan_sabbah.1040.a.lose: "$hasan_sabbah.1010.a.lose$"
 hasan_sabbah.1050.t: "Горный старец"
 hasan_sabbah.1050.desc: "[defender.Custom('InsultAdjective')|U] [defender.GetName] и [defender.GetHerHis] империя наконец-то повержены! Их всех ожидает [ROOT.Char.GetFaith.NegativeAfterLife|l], где им самое место. Захватив руины павшей империи, мои сторонники ожидают новых распоряжений. Что же ждет #L [ROOT.Char.GetFaith.GetName|l]ую#! веру в грядущие дни?\n\nТеперь, когда [defender.GetFirstNameNoTooltip] нам больше не угрожает, ничто не мешает освободить владение [hasan_home.GetName]. Это место может стать базой для дальнейших операций во всём регионе."
 hasan_sabbah.1050.a: "[hasan_home.GetNameNoTierNoTooltip|U] станет символом новой эпохи."
 hasan_sabbah.1050.b: "Мы продолжим — сражение наше вечно."
 #Modifiers
 ep3_agitated_populace: "Народные волнения"
 ep3_agitated_populace_desc: "Недавно красноречивый проповедник выступил с пламенной речью, бичующей пороки правящего класса этой области."
 ep3_religious_doubts: "Сомнения в вере"
 ep3_religious_doubts_desc: "Недавно эту провинцию посетил красноречивый проповедник чуждой веры. Большинство населения осталось безучастно к его речам, но всё же ему удалось посеять в душах простолюдинов зерна сомнения в догмах традиционной религии."
