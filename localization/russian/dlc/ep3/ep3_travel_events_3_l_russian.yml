l_russian:
 ep3_travel_events.3000.t: "Воды Иордана"
 ep3_travel_events.3000.desc: "Все говорят лишь об одном — перед нами истинное чудо."
 ep3_travel_events.3000.israel: "[Glossary( 'Эрец-Исраэль', 'ERES_YISRAEL_GLOSS')], Земля обетованная, омытая великой рекой Иордан, как райские сады [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nВ этой обители чудес я вхожу в воды, где некогда Елисей исцелил прокаженного, где израильтяне Иисуса Навина преодолели последние шаги, отделявшие их от дома..."
 ep3_travel_events.3000.greek_christian: "Палестина, где каждая пустыня — священный [Glossary( 'эремос', 'EREMOS_GLOSS' )], где святостью пронизан каждый камень, и каждый ручей впадает в Иордан.\n\nЯ вхожу в воды, где некогда Иоанн крестил самого Господа..."
 ep3_travel_events.3000.christian: "Палестина, где земля помнит поступь бога, а река Иордан — его тело.\n\nЯ вхожу в воды, где некогда Иоанн крестил самого Господа..."
 ep3_travel_events.3000.muslim: "Палестина, край великих побед ислама, омытый благородной рекой Иордан.\n\nЯ вхожу в воды реки и собираюсь приступить к омовению. Совсем рядом места упокоения спутников Пророка — мир им — и это прекрасное место, чтобы посвятить все мое внимание [Glossary( 'хадисам', 'HADITHS_GLOSS' )]..."
 ep3_travel_events.3000.outro_rapture: "\n\nИ хотя ноги ступают по скользким водорослям, а на мутной поверхности лежит молочная пленка пены, этот поток достоин быть одной из четырех райских рек! Я ощущаю небывалую чистоту."
 ep3_travel_events.3000.outro: "\n\nИ какая же она грязная! Кожу лениво щекочет теплая, белесая муть, под ногами вспениваются гнилые растения. Без особых церемоний я карабкаюсь на грязный берег."
 ERES_YISRAEL_GLOSS: "#bold Эрец-Исраэль#! — в переводе с тивериадского иврита «Земля Израильская»"
 EREMOS_GLOSS: "#bold Эремос#! — греческий термин, обозначающий пустынные земли, хорошо подходящие для созерцательного уединения."
 HADITHS_GLOSS: "#bold Хадисы#! — сборники высказываний и дел, приписываемых пророку Мухаммеду. Это один из важнейших источников исламского знания для большинства групп мусульман."
 ep3_travel_events.3000.a_christian: "Пресвятая вода — для святого крещения!"
 ep3_travel_events.3000.a_jewish: "Чудодейственная вода, достойная благоговения!"
 ep3_travel_events.3000.a_muslim: "Иншалла, несколько капель на каждое омовение!"
 ep3_travel_events.3000.b: "И все же... воды очистили меня."
 ep3_travel_events.3000.b_zealot: "Воды очистили меня!"
 ep3_travel_events.3000.b.flavor: "Да, так я всем и расскажу!"
 ep3_travel_events.3000.c: "Что-то попало мне в рот! Нужно... #EMP *тьфу!*#!"
 ep3_travel_events.3000.c_zealot: "Но вкус... #EMP *тьфу!*#! #EMP Ужасен#!..."
 ep3_travel_events.3000.c_flavor: "Вы тайно облегчаетесь."
 holy_water_mortal_stomach_modifier: "Священная вода, мирской желудок"
 holy_water_mortal_stomach_modifier_desc: "Этот персонаж пришел в такой восторг, что окунулся в Иордан #EMP слишком#! глубоко и подхватил болезнь"
 artifact_water_of_the_jordan: "Вода Иордана"
 artifact_water_of_the_jordan_desc: "Священные капли из благословенной купели в водах реки Иордан в Святой земле. Коричневатые на вид."
 ep3_travel_events.3001.t: "Киликийские Ворота"
 ep3_travel_events.3001.intro: "Мы продираемся через сторожевые ущелья — скалистые теснины между Азией и Европой. Сверху, из каменных укрытий в истерзанных ветрами вершинах, за нами наблюдают [current_location.GetCulture.GetName]."
 ep3_travel_events.3001.greek: "\n\nКрепости [Glossary( 'акритов', 'AKRITAI_GLOSS' )] — стражей Киликийских Врат — на вершинах больше не защищают от разорительных войн времен Гераклия. Но они бдительно следят, не придет ли враг, не пойдут ли в набег кочевники и не скроются ли в этих узких ущельях мелкие воришки."
 AKRITAI_GLOSS: "Греческий термин #bold «акриты»#! происходит от слова #EMP «акрон»#!, «граница», и обозначает солдат, служащих на порубежье. Их часто прославляют, как защитников от набегов #EMP гази#!, но время от времени сравнивают с обыкновенными разбойниками."
 ep3_travel_events.3001.friend: "\n\nГоворят, эти стражи Киликийских Ворот в крепостях высоко на вершинах когда-то служили защитой от нападений язычников. Ныне их враги — кочевые налетчики и мелкие разбойники, хотя кто-то, возможно, назовет разбойниками их самих. И все же..."
 ep3_travel_events.3001.islamic_arabic: "\n\nВ Киликийских Воротах живут умные и суровые люди — [Glossary( 'ас-Сугур', 'AL_THUGHUR_GLOSS')], — под бдительным надзором которых [lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip][Select_CString(lords_liege.IsFemale, 'ая', 'ий' )] [lords_liege.GetTitleAsName] может ничего не бояться. Во времена великого Праведного халифата приграничные отряды выслеживали поборников ислама на этой кровавой тропе."
 AL_THUGHUR_GLOSS: "#bold «Ас-Сугур»#! — это эпитет из арабского языка, описывающий пограничные районы Киликии. Буквальный перевод этого слова, «зубы», относится к крепостям, а узкие горные переходы сравниваются с промежутками между этими «зубами»."
 ep3_travel_events.3001.foe: "\n\nПод охраной умных суровых обитателей Киликийских Ворот [lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip][Select_CString(lords_liege.IsFemale, 'ая', 'ий' )] [lords_liege.GetTitleAsName] может ничего не бояться. Они живут в крепостях на вершинах и нападают из засады и на разбойников, и на невинных прохожих — предположительно, для защиты своей родины."
 ep3_travel_events.3001.praise_outro: "\n\nЗдесь горстка обычных призванных бойцов в захудалых укреплениях охраняет империю."
 ep3_travel_events.3001.distrust_outro: "\n\nМы продолжаем путь, и невидимые фигуры на склонах повторяют каждый наш шаг..."
 ep3_travel_events.3001.a_greek: "Слава #EMP акритам#!!"
 ep3_travel_events.3001.a_non_greek: "Зловещее место."
 ep3_travel_events.3001.b: "Жуть."
 haunted_by_hostile_troops_modifier: "Постоянные воспоминания о враждебных войсках"
 haunted_by_hostile_troops_modifier_desc: "Этого персонажа терзают тревожные воспоминания о слежке в Киликийских горных ущельях."
 ep3_travel_events.3002.t: "Где правят [local_lord.GetCulture.GetNameNoTooltip]"
 ep3_travel_events.3002.intro: "Средоточие власти близко: [local_lord_capital.GetProvince.GetHolding.GetType.GetName|l] [local_lord_capital.GetName], откуда [local_lord.GetTitledFirstName] наблюдает, как живут местные [local_lord.GetCulture.GetName].\n\n"
 ep3_travel_events.3002.admin: "К счастью, [Select_CString(local_lord.IsFemale, 'эта', 'этот' )] [local_lord.GetCulture.GetAdjectiveNoTooltip][Select_CString(local_lord.IsFemale, 'ая', 'ий' )] [local_lord.GetTitleAsNameNoTooltip|l], предпочитает править в просвещенном [ROOT.Char.GetCulture.GetCollectiveNoun]ом стиле. [local_lord.GetPrimaryTitle.GetTierAsNameNoTooltip] кажется знакомым и безопасным местом.\n\n"
 ep3_travel_events.3002.non_admin: "Судя по всему, [Select_CString(local_lord.IsFemale, 'эта', 'этот' )] [local_lord.GetCulture.GetCollectiveNounNoTooltip][Select_CString(local_lord.IsFemale, 'ая', 'ий' )] [local_lord.GetTitleAsNameNoTooltip|l] — не [Select_CString(local_lord.IsFemale, 'правительница', 'правитель' )], а форменное недоразумение, которому всерьез нравится [local_lord.GetGovernment.GetNameNoTooltip|l].\n\n"
 ep3_travel_events.3002.armenian: "Всадники приближаются, и я думаю о доблестных армянах, что защищали империю в темные времена. Как неохотно они согласились сложить оружие — и с той же неохотой приняли доктрину. Странные компаньоны... но друзья и почитатели Рима."
 ep3_travel_events.3002.georgian: "Непривычно оказаться в [local_lord.GetCulture.GetNameNoTooltip]их землях. Подобно нам, местные жители давно исповедуют истинную веру, строят просторные бани, общаются с армянами... но их взгляды устремлены в бескрайнюю степь, а вера — к высоким горам."
 ep3_travel_events.3002.bulgarian: "Когда полудикие [Glossary( 'скифы', 'SCYTHIAN_GLOSS' )] перегоняют стадо коз через дорогу, я думаю о [Glossary( 'святых Кирилле и Мефодии', 'CYRIL_AND_METHODIUS_GLOSS' )]... и как им повезло, что за ними стояла империя во всем своем блеске и славе — которые сейчас озаряют меня."
 SCYTHIAN_GLOSS: "#bold Скифы#! — представители ныне мертвой иранской степной культуры. Греки продолжают неизбирательно использовать этот термин в отношении северных кочевников и славян."
 CYRIL_AND_METHODIUS_GLOSS: "#bold Кирилл и Мефодий#!, «апостолы славян», причислены к лику святых за просвещение южных славян и создание первого славянского алфавита, глаголицы."
 ep3_travel_events.3002.serbian: "Нас приветствует отряд конников. Из этих свирепых всадников в кольчугах вышли бы отличные [Glossary( 'хонсариоты', 'CHONSARIOI_GLOSS' )]... но я здесь не распоряжаюсь. Просто очередной гость из Рима."
 CHONSARIOI_GLOSS: "#bold Хонсариоты#! — византийские конные отряды, набираемые на Балканах. Их ценят за прекрасные навыки в разведке и налетах."
 ep3_travel_events.3002.latin: "К нам подходят [Select_CString(local_lord.IsFemale, 'ее', 'его' )] чиновники. Когда-то эти латиняне держались с римским достоинством, их речь и манеры были изысканны. Ныне они тараторят, подобно варварам, и грызутся за привилегии, за [Glossary( 'особые права', 'SPECIAL_RIGHTS_GLOSS' )] в наших великих городах..."
 SPECIAL_RIGHTS_GLOSS: "#bold Особые права#! на беспошлинную торговлю и создание факторий в Константинополе издавна были мечтой венецианских купцов."
 ep3_travel_events.3002.vlach: "Я размышляю о валашском мясе и овечьем сыре — об их чрезмерном гостеприимстве. Говорят, предками кочевников [local_lord.GetTitleAsNamePossessiveNoTooltip] были свирепые [Glossary( 'даки', 'DACIANS_GLOSS' )]... А потом к ним пришли римляне."
 DACIANS_GLOSS: "#bold Даки#! — это народ, в прошлом населявший территории вокруг Карпатских гор, к западу от Черного моря. После завоеваний Траяна их земли оказались на время включены в состав империи, превратившись в римскую провинцию Дакия."
 ep3_travel_events.3002.generic: "Отношения между нашими народами предписывают мне предстать перед вельможами и поразить их [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ой добродетельностью..."
 insulted_by_visiting_emperor: "Оскорбление от гостя-василевса"
 honored_by_visiting_emperor: "Путешествующий василевс почтил исторические узы"
 ep3_travel_events.3002.a: "Пусть увидят, [Select_CString(ROOT.Char.IsFemale, 'какова истинная', 'каков истинный' )] [ROOT.Char.Custom('GetDaughterSon')] империи!"
 ep3_travel_events.3002.a_byzantine: "Я — дитя могучего Рима."
 ep3_travel_events.3002.a.flavor: "Если мой визит впечатлит этих людей, это укрепит мою репутацию как среди них... так и на родине."
 ep3_travel_events.3002.b: "Меня интересуют местные [local_lord.GetFaith.HouseOfWorshipPlural]."
 ep3_travel_events.3002.b.flavor: "Я знаю, как избежать формальностей... главное — игнорировать любые религиозные разногласия."
 ep3_travel_events.3002.c: "Эти провинциалы предпочитают теплое отношение и скромность."
 ep3_travel_events.3002.c_foreign: "Эти чужеземцы предпочитают теплое отношение и скромность."
 cultural_acceptance_loss_insulted_by_visiting_emperor: "Оскорбление от гостя-императора"
 cultural_acceptance_gain_honored_by_visiting_emperor: "Уважение гостя-императора"
 impressive_visit_vassalization_acceptance_bonus: "[Select_CString(local_lord.IsLocalPlayer, '', 'Персонажа ' )][local_lord.GetNamePossessiveOrMy][Select_CString(local_lord.IsLocalPlayer, ' персонаж', '' )] повышает уровень принятия действия #V «Предложить вассалитет»#! на #V 5 лет#!"
 ep3_travel_events.3002.a_success: "[local_lord.GetTitleAsNameNoTooltip] испытывает благоговение"
 ep3_travel_events.3002.a_failure: "[local_lord.GetTitleAsNameNoTooltip] насмехается над моей помпезностью"
 ep3_travel_events.3010.t: "Анатолия молчит"
 ep3_travel_events.3010: "Наши воззвания эхом мечутся по опустевшим деревенским улицам, тщетно пытаясь встретить хотя бы бормотание или намек на радушие. Но им отвечает лишь шум ветра.\n\n"
 ep3_travel_events.3010.fairy_towers: "«Эти сводящие с ума монолиты — древние башни волшебного народца. А в норах прячутся заколоченные двери — бормочут мои спутники."
 ep3_travel_events.3010.normal_holes: "«Толпимся в какой-то дыре, в каком-то туннеле, в каком-то укрытии под холмом», — бормочут мои спутники."
 ep3_travel_events.3010.native_knowledge: "«С давних пор эти люди привыкли прятаться при нападении [Glossary( 'гази', 'GHAZIS_GLOSS' )], кочевников... Скорее всего, они решили, что мы принадлежим к еще более ненавистному племени — сборщикам налогов»."
 ep3_travel_events.3010.foreigners: "«Эти люди с давних пор привыкли исчезать, почуяв опасность. А нас они, похоже, приняли за налетчиков»."
 GHAZIS_GLOSS: "#bold Гази#! — мусульманские воины, участвующие в военных походах против немусульман. Во времена Праведного халифата #EMP гази#! непрерывно совершали разорительные налеты вглубь Анатолии, принося огромные разрушения."
 ep3_travel_events.3010.a: "Давайте скорее ограбим их дома, если сопротивляться некому!"
 ep3_travel_events.3010.a.flavor: "Можно прихватить пару оставленных безделушек, увести козу-другую — все равно никто не заметит."
 ep3_travel_events.3010.b: "Я заставлю их выйти: нам нужен совет местных жителей."
 ep3_travel_events.3010.b.flavor: "Хотелось бы вкусить местного гостеприимства. А если найдется хороший проводник по этому суровому краю, будет еще лучше."
 ep3_travel_events.3010.c: "Тишина... даже приятно."
 ep3_travel_events.3010.c_fairy_towers: "Простор... тишина... Странно. Но прекрасно."
 ep3_travel_events.3010.c.flavor: "Ни тебе гомона простолюдинов, ни воплей скотины... вот бы весь мир был таким."
 ep3_travel_events.3010.a_success: "Вы прикарманиваете кое-какие забытые ценности"
 ep3_travel_events.3010.a_failure: "Вы не нашли ничего ценного"
 ep3_travel_events.3010.b_success: "Вы нашли местных жителей, согласных помочь"
 ep3_travel_events.3010.b_failure: "Вы кричите в полной тишине"
 ep3_guide_from_the_borderlands_modifier: "Проводник по анатолийской глуши"
 ep3_guide_from_the_borderlands_modifier_desc: "В путешествии по суровому анатолийскому краю этому персонажу помогает мудрыми советами местный следопыт."
