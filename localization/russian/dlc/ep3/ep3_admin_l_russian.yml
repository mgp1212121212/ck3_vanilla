 ep3_admin_events.0001.t: "Смена курса"
 ep3_admin_events.0001.intro: "Сюзерен [liege.GetTitledFirstName] присылает вам весть через одного из своих писцов. Пришло время перемен.\n\n[Select_CString(scribe.IsFemale, 'Посланница', 'Посланник' )] [scribe.Custom('quirk_pos_present')] и зачитывает указ:\n\n"
 ep3_admin_events.0001.tribal: "«Нам нужно принять племенные обычаи. Престиж — самый важный инструмент правителя. Нападать, сражаться, грабить — вот наша цель. [liege.GetTitleAsNameNoTooltip|U] призывает всех своих подданных поставить честь превыше всего»."
 ep3_admin_events.0001.feudal: "«Империю делает сильной верность её мужей, а не какие-то бумажки. [liege.GetTitleAsNameNoTooltip|U] желает вашей дружбы и преданности, а взамен предлагает свою защиту и покровительство как [Select_CString(liege.IsFemale, 'ее', 'его' )] вассалу»."
 ep3_admin_events.0001.clan: "«Державой правят семьи. Слабейшее звено отражает нашу истинную силу. Наша земля — лишь отражение семьи. Когда в семье царит единство, то и страну ждет слава»."
 ep3_admin_events.0001.fallback: "«Старым порядкам управления пришел конец»."
 ep3_admin_events.0001.a: "Как это отразится на #EMP мне#!?"
 ep3_admin_events.0001.b: "Придется подготовить множество документов."
 ep3_admin_events.0001.c: "Ничего не изменится."
 ep3_admin_change_love: "Принять перемены"
 ep3_admin_change_love_desc: "Этого персонажа совершенно не волнуют последствия изменений во власти."
 ep3_admin_change_hate: "Контролировать перемены"
 ep3_admin_change_hate_desc: "Этого персонажа очень волнуют последствия изменений во власти."
 ep3_admin_events.0002.t: "[ROOT.Char.GetTitleAsNameNoTooltip] владения [governor_title.GetNameNoTierNoTooltip]"
 ep3_admin_events.0002.liege: "[ROOT.Char.GetLiege.GetTitleAsName] с присущей [Select_CString(ROOT.Char.GetLiege.IsFemale,'ей', 'ему')] мудростью [Select_CString(ROOT.Char.GetLiege.IsFemale,'решила', 'решил')], что [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] отходит мне."
 ep3_admin_events.0002.house_dead: "[Select_CString(ROOT.Char.IsFemale,'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))] [previous_governor.GetDeathReasonHideKiller], и было объявлено, что [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] отходит мне."
 ep3_admin_events.0002.house_alive: "[Select_CString(ROOT.Char.IsFemale,'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))] [Select_CString(ROOT.Char.IsFemale,'получила', 'получил')] новую должность, и было объявлено, что [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] отходит мне."
 ep3_admin_events.0002.dead: "[previous_governor.GetTitledFirstName] [previous_governor.GetDeathReasonHideKiller], и было объявлено, что [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] отходит мне."
 ep3_admin_events.0002.alive: "[previous_governor.GetTitledFirstName] [Select_CString(previous_governor.IsFemale,'получила', 'получил')] новую должность, и было объявлено, что [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] отходит мне."
 ep3_admin_events.0002.new: "[ROOT.Char.GetLiege.GetTitleAsName] [Select_CString(ROOT.Char.GetLiege.IsFemale,'объявила', 'объявил')], что [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] доверяется мне."
 ep3_admin_events.0002.house: "Теперь мне предстоит обеспечивать неизменную власть дома [ROOT.Char.GetHouse.GetBaseName] в этой провинции."
 ep3_admin_events.0002.appointment_succession: "Долгий путь к признанию и упорное отстаивание своих интересов дали плоды. Теперь я [ROOT.Char.GetTitleAsNameNoTooltip], и мне сказали, что мое назначение было практически предрешено."
 ep3_admin_events.0002.appointment: "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip] лично [Select_CString(ROOT.Char.GetLiege.IsFemale,'распорядилась', 'распорядился')] назначить меня имперским указом. Теперь никто во владении [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] не оспорит мой статус."
 ep3_admin_events.0002.conquest: "[previous_governor.GetTitledFirstNamePossessiveNoTooltip] со своими солдатами — не ровня мне. Мои войска оказались гораздо сильнее, и [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] признаёт, что у меня больше прав защищать провинцию."
 ep3_admin_events.0002.desc: "\n\nПолучив свои регалии и приняв присягу, я наконец могу руководить провинцией [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] и исполнять свои обязанности."
 ep3_admin_events.0002.a: "Нельзя тратить время зря."
 ep3_admin_events.0002.tt: "Теперь вы [Concept('governor', 'губернатор')|E] владения [governor_title.GetName]"
 ep3_admin_events.0004.t: "Конец бюрократии"
 ep3_admin_events.0004.desc: "Из-за жестокой превратности судьбы я вмиг лишаюсь работы и дома. #EMP Все#! мои труды пошли прахом в одно мгновение.\n\nЯ хватаю всё, что могу унести, и в последний раз смотрю на свое поместье."
 ep3_admin_events.0004.desc_spouse_upset: "\n\n[Select_CString(reacting_spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('reacting_spouse'))] [reacting_spouse.GetFirstName] бросает на меня встревоженный взгляд. «Вещи собраны. Думаю, нет смысла тянуть...»"
 ep3_admin_events.0004.desc_spouse_very_upset: "\n\n«Как... Как до этого дошло?!— громко всхлипывает [reacting_spouse.GetShortUIName] за моей спиной. — Мы лишились всего... Что мне теперь делать...»"
 ep3_admin_events.0004.a: "Идем, [reacting_spouse.GetFirstName]. Все будет хорошо."
 ep3_admin_events.0004.b: "Да, пойдем."
 ep3_admin_events.0004.c: "Нет смысла оглядываться назад..."
 ep3_admin_events.0005.t: "Моя собственная держава"
 ep3_admin_events.0005.intro: "[Select_CString(messenger.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))], [messenger.GetShortUIName], приносит новости из столицы.\n\n"
 ep3_admin_events.0005.desc_still_admin: "Нашей некогда великой державе пришел конец, [gov_liege.GetFirstName] больше не имеет надо мной власти. [ROOT.Char.GetPrimaryTitle.GetNameNoTier] теперь под моим началом. Не считая независимости и возможности поступать не по указке, почти ничего не изменилось. Бюрократия была и остается неотъемлемой частью нашего образа жизни."
 ep3_admin_events.0005.desc_lost_admin: "По воле обстоятельств нашей великой державе пришел конец. А с ней обратилась в прах бюрократия, определявшая наш образ жизни. У меня нет выбора, кроме как приспосабливать свое правительство к новым реалиям."
 ep3_admin_events.0005.a: "Забудем о прошлом, надо смотреть в будущее!"
 demand_admin_tribal: "[recipient.GetShortUIName|U] [Concept('tribal', 'племя')|E] — Только оседлые [Concept('governments', 'правительства')|E] могут стать [Concept('administrative', 'бюрократическими')|E]"
