l_russian:
 ep3_governor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char)]!"
 ep3_governor_yearly.8010.desc: "[ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitledFirstNameNoTooltip|l], мне видятся возможности, способные послужить интересам как дома [ROOT.Char.GetHouse.GetBaseName], так и моей собственной династии — дома [governor.GetHouse.GetBaseName].\n\n"
 ep3_governor_yearly.8010.hook: "Если вы пообещаете в будущем выполнить мою просьбу,"
 ep3_governor_yearly.8010.candidacy: "Если вы поддержите мое назначение правителем области [their_title.GetNameNoTier],"
 ep3_governor_yearly.8010.candidacy_heir: "Если вы поможете сделать так, чтобы [Select_CString(their_title_receiver.IsFemale, 'моя', 'мой' )] [governor.Custom2('RelationToMeShort', SCOPE.sC('their_title_receiver'))|l] [their_title_receiver.GetFirstNamePossessive] [Select_CString(their_title_receiver.IsFemale, 'была назначена правительницей', 'был назначен правителем' )] области [their_title.GetNameNoTier],"
 ep3_governor_yearly.8010.influence: "Если вы замолвите за меня словечко при императорском дворе,"
 ep3_governor_yearly.8010.gold: "Если вы предложите достойное материальное воплощение вашей доброй воли,"
 ep3_governor_yearly.8010.end: "я соглашусь пойти вам навстречу."
 ep3_governor_yearly.8010.a: "Услуга за услугу."
 ep3_governor_yearly.8010.b: "А если наоборот?"
 ep3_governor_yearly.8010.b.success: "[governor.GetSheHe|U] принимает ваше предложение"
 ep3_governor_yearly.8010.b.failure: "[governor.GetSheHe|U] не проявляет интереса к вашему предложению"
 ep3_governor_yearly.8010.c: "Мне это ни к чему."
 ep3_governor_yearly.8020.t: "Рычаг давления"
 ep3_governor_yearly.8020.desc: "[ROOT.Char.GetPrimaryTitle.GetName], как и любая другая держава, включает множество ферм, сёл и городков — однако имение дома [estate_owner.GetHouse.GetBaseName] стоит среди них особняком.\n\nКак #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ий#! [ROOT.Char.GetTitleAsNameNoTooltip|l], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] защищать всех, кто проживает в моих владениях, однако [estate_owner.GetTitledFirstName|l] не выказывает особого почтения к [Select_CString(ROOT.Char.IsFemale, 'своей благодетельнице', 'своему благодетелю' )]. Быть может, [estate_owner.GetSheHe|l] научится ценить мою щедрость, если я пригрожу отозвать [Select_CString(estate_owner.IsFemale, 'ее', 'его' )] привилегии…"
 ep3_governor_yearly.8020.a: "Содержание дорог в наше время обходится #EMP так#! дорого…"
 ep3_governor_yearly.8020.success: "[estate_owner.GetSheHe|U] понимает вас с полуслова"
 ep3_governor_yearly.8020.b: "Я тружусь денно и нощно, и за это мне полагается награда."
 ep3_governor_yearly.8020.c: "Не мешало бы немного подстегнуть мое благорасположение…"
 ep3_governor_yearly.8020.d: "У меня рука не поднимется разрушить такое прекрасное имение."
 ep3_governor_yearly_8020_failure_tt: "В случае отказа:"
 ep3_governor_yearly.8020.failure: "[estate_owner.GetSheHe|U] отказывается выполнять ваше требование"
 ep3_governor_yearly.8020.reason: "Согласие зависит от [Select_CString(estate_owner.IsFemale, 'ее', 'его' )] личных качеств"
 ep3_governor_yearly.8030.t: "Внезапная милость"
 ep3_governor_yearly.8030.desc: "Моя семья годами заверяла местные власти и недовольных жителей окрестных земель, что [estate.GetLocation.GetTitle.GetDeJureLiege.GetNameNoTier] — а то и [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] в целом — только выигрывает от расширения имения дома [ROOT.Char.GetHouse.GetBaseName] в баронстве [estate.GetLocation.GetBaronyNameExplicitlyNoTooltip].\n\nИ по удивительному стечению обстоятельств это оказалось сущей правдой!"
 ep3_governor_yearly.8030.martial: "Появление моих воинов распугало разбойников, которыми издавна кишели эти земли, что принесло немалую пользу всей округе."
 ep3_governor_yearly.8030.agriculture: "Мои нововведения в сельском хозяйстве послужили примером для многих мелких землевладельцев, что принесло немалую пользу всей округе."
 ep3_governor_yearly.8030.commerce: "Новые торговые возможности привлекли в мои владения множество купцов, что принесло немалую пользу всей округе."
 ep3_governor_yearly.8030.fallback: "Расширение имения привлекло всевозможных ремесленников, что принесло немалую пользу всей округе."
 ep3_governor_yearly.8030.a: "Похоже, это #EMP прибыльное#! дельце."
 ep3_governor_yearly.8030.b: "Развитие окрестных земель нужно поощрять."
 ep3_governor_yearly.8030.c: "Какое удачное стечение обстоятельств."
 ep3_governor_yearly.8040.t: "Династические хлопоты"
 ep3_governor_yearly.8040.desc: "[Select_CString(complainant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', complainant)|l] [complainant.GetFirstName], [complainant.GetPrimaryTitle.GetAdjectiveNoTooltip|l][Select_CString(complainant.IsFemale, 'ая', 'ий' )] [complainant.GetTitleAsNameNoTooltip|l], [Select_CString(complainant.IsFemale, 'явилась', 'явился' )] во владение [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], чтобы обсудить «срочное» дело.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [complainant.Custom2('RelationToMeShort', ROOT.Char)|l], я знаю, что вы очень занятой человек. [ROOT.Char.GetPrimaryTitle.GetNameNoTier] занимает всё ваше время, а ведь есть еще ваши собственные дела… Признаюсь, мне кажется, что вы уделяете слишком много внимания имению дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. Страшно подумать, сколько средств из [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой казны уходит на его содержание.\n\nБоюсь, что дела нашего родового гнезда отвлекают вас от управления собственными владениями»."
 ep3_governor_yearly.8040.a: "Что ж, мне и правда стоит уделять больше внимания [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]им делам."
 ep3_governor_yearly.8040.b: "Вовсе нет. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] совершенно не нуждается в постоянном присмотре."
 ep3_governor_yearly.8040.c: "Может, #EMP вы#! хотите взвалить на себя часть моих забот, [complainant.GetTitleAsNameNoTooltip|l]?"
 ep3_governor_yearly.8040.d: "Вы #EMP намекаете#! на то, что мне не хватает способностей управлять и тем и другим?"
 ep3_governor_yearly.8040.d.success: "Вам удается справиться с управлением"
 ep3_governor_yearly.8040.d.failure: "Вы недостаточно компетентны, чтобы управлять и тем и другим"
 ep3_governor_yearly.8050.t: "Враг у ворот"
 ep3_governor_yearly.8050.desc: "[war_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip]ие войска подходят всё ближе, и [war_liege.GetTopLiege.GetTitleAsNameNoTooltip|l] полностью [Select_CString(war_liege.IsFemale, 'сосредоточена', 'сосредоточен' )] на войне. Все государство, вплоть до самого мелкого писаря, должно думать только о том, под защитой ли [target_title.GetBaseNameNoTier]. Как #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )]#! [ROOT.Char.GetTitleAsNameNoTooltip|l], я хорошо понимаю, насколько велика угроза —"
 ep3_governor_yearly.8050.kingdom: "ведь мне отведена ключевая роль в обороне региона от неприятеля."
 ep3_governor_yearly.8050.neighbour: "ведь если захватчиков не остановить, их следующей целью станет [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]."
 ep3_governor_yearly.8050.end: "\n\nЯ усердно выполняю свои обязанности: усиливаю гарнизоны, восстанавливаю крепости, нанимаю новых солдат. Однако я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы сделать намного больше. Разумеется, [war_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] высоко оценит мой вклад…"
 ep3_governor_yearly.8050.a: "Армиям империи нужно как можно больше людей!"
 ep3_governor_yearly.8050.b: "[ROOT.Char.GetPrimaryTitle.GetAdjective]ие укрепления оставляют желать лучшего…"
 ep3_governor_yearly.8050.c: "…а без дополнительных ресурсов империя #EMP обречена#! на поражение."
 ep3_governor_yearly.8050.d: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] достаточно."
 ep3_governor_yearly.8060.t: "Манящая казна"
 ep3_governor_yearly.8060.desc: "Как [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я вправе свободно распоряжаться всем чиновничьим аппаратом своих владений — включая сокровищницу, расположенную в неприметной постройке посреди города [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip].\n\nЗдесь в любое время дня и ночи толпятся государственные служащие низкого ранга. Они приносят счета, обменивают их на императорское золото и развозят его по всей провинции — раздавать жалование воинам, оплачивать ремонт построек, кормить неимущих и [ROOT.Char.GetFaith.HighGodName] знает что еще.\n\nРаз уж я #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!, нужды [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой администрации и #EMP мои собственные#! нужды — это по сути одно и тоже, не так ли?"
 ep3_governor_yearly.8060.a: "Никто не заметит, если я возьму немного из казны."
 ep3_governor_yearly.8060.b: "Ошибки в расчетах, неточности с округлением — всякое случается…"
 ep3_governor_yearly.8060.c: "И потому расходы [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой казны ложатся в том числе и на #EMP мои#! плечи."
 ep3_governor_yearly.8060.d: "Чиновники знают свое дело."
 ep3_governor_yearly.8060.a.success: "Недостача остается незамеченной"
 ep3_governor_yearly.8060.a.failure: "Кто-то недосчитался монетки"
 ep3_governor_yearly.8060.a.failure_tt: "@warning_icon! #N Администрация будет искать пропавшее [Concept( 'gold', 'золото' )|E]#!"
 ep3_governor_yearly.8060.embezzle_tt: "Набег на сокровищницу"
 ep3_governor_yearly.8060.efficiency_tt: "Следующие 10 лет: эффективность [Concept( 'governor', 'губернатора' )|E] — #N -5%#!"
 ep3_otherwise_tt: "В противном случае:"
 ep3_governor_yearly.8062.desc: "Едва [Select_CString(complainant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', complainant)|l] [complainant.GetFirstName] [Select_CString(complainant.IsFemale, 'попросила', 'попросил' )] встретиться и поговорить об #EMP учетных книгах#!, стало ясно, что всё раскрылось. Я [Select_CString(ROOT.Char.IsFemale, 'откладывала', 'откладывал' )] этот разговор, сколько [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )], но в конце концов мне пришлось согласиться на встречу.\n\n[complainant.GetFirstName] перечисляет все нестыковки: недостающее золото, ошибки в записях, пропавшие счета… «Ничего не понимаю. Этому есть лишь одно объяснение — чиновник-казнокрад!» — заканчивает [complainant.GetSheHe|l].\n\nЗадумавшись, [complainant.GetFirstName] осматривается вокруг и словно впервые замечает роскошное убранство моих залов. «Разве что…» — потрясенно говорит [complainant.GetSheHe|l], косясь на меня."
 ep3_governor_yearly.8062.a: "Я всё объясню."
 ep3_governor_yearly.8062.a.success: "[complainant.GetSheHe|U] принимает ваши объяснения"
 ep3_governor_yearly.8062.a.failure: "[complainant.GetSheHe|U] сообщает всем, что вы коррумпированы"
 ep3_governor_yearly.8062.b: "Нет нужды никому говорить об этом."
 ep3_governor_yearly.8062.b.success: "[complainant.GetSheHe|U] понимает ваш намек"
 ep3_governor_yearly.8062.b.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.c: "Просто возьмите свою долю — и никому ни слова."
 ep3_governor_yearly.8062.c.success: "[complainant.GetSheHe|U] принимает взятку"
 ep3_governor_yearly.8062.c.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.d: "Это просто ошибка. Мы вернем пропавшее золото…"
 ep3_governor_yearly.8070.t: "Бремя власти"
 ep3_governor_yearly.8070.desc: "Почести, власть, престиж… как [ROOT.Char.GetTitleAsNameNoTooltip|l], я имею всё это и даже больше, но ничто на свете не дается #EMP бесплатно#!…\n\nМой стол завален грудами свитков, которые нужно прочесть и поставить печать. Толпы чиновников требуют аудиенции, чтобы обрушить на меня очередные нудные подробности.\n\nНикто не предупреждал, что моя должность подразумевает #EMP такое#! количество работы — причем все они могли бы отлично справиться и без меня."
 ep3_governor_yearly.8070.a: "Я со всем разберусь, надо только сосредоточиться."
 ep3_governor_yearly.8070.b: "Надо нанять помощников, чтобы облегчить мою ношу."
 ep3_governor_yearly.8070.c: "Пусть этим занимаются чиновники, а не #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!!"
 ep3_governor_yearly.8080.t: "Коррумпированный магистрат"
 ep3_governor_yearly.8080.desc: "В последние дни среди жителей города [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] участились разговоры о коррупции среди местных властей. Многие предъявляют конкретные обвинения в адрес одного из главных городских магистратов — [Select_CString(magistrate.IsFemale, 'женщины', 'мужчины' )] по имени [magistrate.GetFirstName].\n\n[magistrate.GetSheHe|U] предстает передо мной, чтобы ответить на претензии местных жителей. Те утверждают, что [magistrate.GetFirstName] требует совершенно неприличных взяток за выполнение самых простейших должностных задач.\n\n«Клянусь вам, о [ROOT.Char.GetTitleAsNameNoTooltip|l], — хрипит [magistrate.GetSheHe], — это всего лишь недоразумение!»"
 ep3_governor_yearly.8080.a: "Ты лишишься своей должности и вернешь все взятки."
 ep3_governor_yearly.8080.b: "Тварям вроде тебя нужно преподать #EMP настоящий#! урок."
 ep3_governor_yearly.8080.c: "Я могу закрыть на это глаза, если золото будет… перераспределено."
 ep3_governor_yearly.8080.d: "Ты отработаешь свой долг на моей службе… #EMP [magistrate.GetFirstNameNoTooltip]#!."
 ep3_governor_yearly.8090.t: "Мстительные интриганы"
 ep3_governor_yearly.8090.desc: "Непрерывная череда имперских назначений вознесла меня на самый верх, и теперь я — #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )]#! [ROOT.Char.GetPrimaryTitle.GetTitleAsNameNoTooltip|l]. Но ни для кого не является секретом, что [old_holder.GetTitledFirstName|l] желает вернуть эту область под власть дома [old_holder.GetHouse.GetBaseName].\n\nРазумеется, по закону губернаторы не могут претендовать на свои предыдущие должности, однако [old_holder.GetFirstNameNoTooltip] продолжает плести интриги в городе [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]…"
 ep3_governor_yearly.8090.a: "Облыжно обвинить дом [old_holder.GetHouse.GetBaseNameNoTooltip] в нынешних бедах этих земель."
 ep3_governor_yearly.8090.a.success: "Дом [old_holder.GetHouse.GetBaseNameNoTooltip] теряет лицо"
 ep3_governor_yearly.8090.a.failure: "Ваш обман не производит никакого впечатления"
 ep3_governor_yearly.8090.b: "Возможно, мы с [Select_CString(old_holder.IsFemale, 'ней', 'ним' )] сумеем договориться…"
 ep3_governor_yearly.8090.c: "Небольшая компенсация должна [Select_CString(old_holder.IsFemale, 'ее', 'его' )] удовлетворить."
 ep3_governor_yearly.8090.d: "Пф! Пусть делает что пожелает!"
 ep3_governor_yearly.8100.t: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] ближнего твоего"
 ep3_governor_yearly.8100.desc: "Из города [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] сегодня пришли возмутительные новости! [governor.GetFirstName], #L [governor.GetPrimaryTitle.GetAdjective|l][Select_CString(governor.IsFemale, 'ая', 'ий' )]#! [governor.GetTitleAsNameNoTooltip|l], чьи владения граничат с моими, утверждает, будто бы [Select_CString(governor.IsFemale, 'ее', 'его' )] [governor.Custom2('RelationToMePossessive',SCOPE.sC('neighboring_promoted_char'))|l] [Select_CString(neighboring_promoted_char.IsFemale, 'должна', 'должен' )] получить #EMP мою#! должность!\n\nПохоже, что [Select_CString(governor.IsFemale, 'эта', 'этот' )] [governor.Custom('InsultNoun')|l] спит и видит, как бы прибрать к рукам мою провинцию. [ROOT.Char.Custom('FortifiedBuilding')|U] моей семьи манит [Select_CString(governor.IsFemale, 'ее', 'его' )] сильнее, чем [governor.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]…"
 ep3_governor_yearly.8100.a: "#EMP Вот как?#! В эту игру можно играть вдвоем!"
 ep3_governor_yearly.8100.b: "Я публично осужу [Select_CString(governor.IsFemale, 'ее', 'его' )] дерзкие планы."
 ep3_governor_yearly.8100.c: "Ха! [Select_CString(governor.IsFemale, 'Эта дура', 'Этот глупец' )] даже монастырем не сможет управлять."
 ep3_governor_yearly.8100.d: "[governor.GetTitleAsNameNoTooltip] не [Select_CString(governor.IsFemale, 'должна', 'должен' )] опускаться до подобной низости."
 ep3_governor_yearly.8110.t: "Сварливые коллеги"
 ep3_governor_yearly.8110.desc: "Ходят слухи, что губернаторы соседних провинций, [governor_1.GetTitledFirstName] и [governor_2.GetTitledFirstName], серьезно поссорились. В последнее время они нещадно критикуют друг друга, высмеивая способности и манеры соперника.\n\nЭтот тлеющий конфликт между домами [governor_1.GetHouse.GetBaseName] и [governor_2.GetHouse.GetBaseName] открывает массу интересных возможностей…"
 ep3_governor_yearly.8110.a: "Парочка умело запущенных слухов поможет раздуть из искры пламя…"
 ep3_governor_yearly.8110.a.success: "Слухи быстро передаются из уст в уста"
 ep3_governor_yearly.8110.a.failure: "Ваш обман быстро разоблачают"
 ep3_governor_yearly.8110.a.failure_tt: "[governor_1.GetFirstName] и [governor_2.GetFirstName] возмущены. Их [Concept( 'opinion', 'мнение' )|E] о вас ухудшается на #N 25#!"
 ep3_governor_yearly.8110.b: "[governor_1.GetFirstNameNoTooltip], безусловно, [Select_CString(governor_1.IsFemale, 'права', 'прав' )]."
 ep3_governor_yearly.8110.c: "[governor_2.GetFirstNameNoTooltip] — прекрасный человек. Я не верю ни единому дурному слову в [Select_CString(governor_2.IsFemale, 'ее', 'его' )] адрес!"
 ep3_governor_yearly.8110.d: "Мой призыв к миру и единению выставит их глупцами…"
 ep3_governor_yearly.8110.d.tt: "[governor_1.GetFirstName] и [governor_2.GetFirstName] возмущены. Их [Concept( 'opinion', 'мнение' )|E] о вас ухудшается на #N 15#!"
 ep3_governor_yearly.8120.t: "Воля [ROOT.Char.GetFaith.HighGodNamePossessive]"
 ep3_governor_yearly.8120.desc: "Сегодня мне сообщили о чудовищной катастрофе в моих владениях:"
 ep3_governor_yearly.8120.earthquake: "в результате небольшого, но очень мощного землетрясения несколько деревень в области [disaster_county.GetNameNoTier] буквально стерты с лица земли."
 ep3_governor_yearly.8120.storm: "в результате сильнейшей бури несколько деревень в области [disaster_county.GetNameNoTier] буквально стерты с лица земли."
 ep3_governor_yearly.8120.ending: "Погибло множество людей, разрушены десятки домов, полностью уничтожены гражданские постройки.\n\nКак [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я отвечаю за жизнь этих людей и благополучие их домов."
 ep3_governor_yearly.8120.a: "Я лично займусь организацией помощи пострадавшим."
 ep3_governor_yearly.8120.a.success: "Ваши усилия приносят успехи"
 ep3_governor_yearly.8120.a.failure: "Ваши попытки помочь оборачиваются крахом"
 ep3_governor_yearly.8120.b: "Пострадавшие не останутся без помощи."
 ep3_governor_yearly.8120.c: "Как это ни печально, на всё воля [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_governor_yearly.8130.t: "Соблазнительные возможности"
 ep3_governor_yearly.8130.desc: "Как [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я обладаю всей полнотой власти над государственным аппаратом, жителями и, конечно, #EMP налоговой политикой#! своей провинции. Так велит [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l], в конце концов.\n\nРазмышляя над печальным состоянием финансов моей провинции, я вдруг понимаю, что имею полное право наложить на подданных новые налоги. Разумеется, совсем небольшие — и сугубо в интересах нашей великой державы!"
 ep3_governor_yearly.8130.a: "Увы, #EMP всем#! нам приходится чем-то #EMP жертвовать#!…"
 ep3_governor_yearly.8130.b: "Небольшой суммы будет вполне достаточно."
 ep3_governor_yearly.8130.c: "В провинции [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] много нуждающихся…"
 ep3_governor_yearly.8130.d: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] — не моя личная мошна!"
 ep3_governor_yearly.8140.t: "Проверка дома [estate_owner.GetHouse.GetBaseNameNoTooltip]"
 ep3_governor_yearly.8140.desc: "Ко мне привели ходока из области [estate_county.GetNameNoTier]. Жители его деревни, как и многие хозяйства по соседству, жалуются на возмутительное поведение дома [estate_owner.GetHouse.GetBaseName], чье имение расположено в местечке [estate.GetLocation.GetBaronyNameExplicitly].\n\n«Да пребудет с вами благословение [peasant.GetFaith.HighGodNamePossessive], [ROOT.Char.GetTitleAsNameNoTooltip|l]. Благородные господа из поместья разоряют наши поля и не дают пользоваться общественными землями. Они требуют уплаты налогов и угрожают сжечь наши дома!»"
 ep3_governor_yearly.8140.a: "Возмутительно! Я разберусь с ними."
 ep3_governor_yearly.8140.b: "Я постараюсь найти решение, которое будет приемлемо для обеих сторон."
 ep3_governor_yearly.8140.c: "[estate_owner.GetTitledFirstNameNoTooltip] вправе делать всё что пожелает, крестьянин."
 ep3_governor_yearly.8140.d: "Очень жаль, но я ничего не могу сделать."
 ep3_governor_yearly.8150.t: "Брожение в умах"
 ep3_governor_yearly.8150.desc: "Недовольные жители области [rebel_county.GetNameNoTier] всё больше нервничают. Если в моей провинции начнется бунт, я точно потеряю лицо…\n\n[Select_CString(marshal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marshal'))|l] [marshal.GetFirstName] усталым голосом зачитывает очередную пачку донесений о недоимках, кражах из городских арсеналов и нападениях на патрули.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], пора что-то #EMP делать#! с этими"
 ep3_governor_yearly.8150.culture: "#L [targeting_faction.MakeScope.Var('faction_culture').Culture.GetCollectiveNoun|l]ими#! бунтовщиками!» —"
 ep3_governor_yearly.8150.faith: "#L [targeting_faction.MakeScope.Var('faction_faith').Faith.GetName|l]ими#! фанатиками!» —"
 ep3_governor_yearly.8150.peasant: "проклятыми крестьянами!» —"
 ep3_governor_yearly_8150.end: "рычит [marshal.GetSheHe]."
 ep3_governor_yearly.8150.a: "Чтобы убить змею, [marshal.GetFirstNameNoTooltip], достаточно лишить ее головы. Я свяжусь с их вожаками."
 ep3_governor_yearly.8150.a.success: "Бунтовщики быстро успокаиваются"
 ep3_governor_yearly.8150.a.failure: "Попытка подкупа только разжигает их ярость"
 ep3_governor_yearly.8150.b: "Немного символических уступок, и они разойдутся по домам."
 ep3_governor_yearly.8150.c: "Да, пора примерно их наказать."
 ep3_governor_yearly.8150.d: "Скоро им надоест бунтовать."
 ep3_governor_yearly.8150.d.tt: "Получат #V 2#! [Concept( 'regiments', 'полка' )|E] [Concept( 'skirmisher', 'застрельщиков' )|E] в случае объявления [Concept( 'war', 'войны' )|E]"
 ep3_governor_yearly.8150.county_tt: "Все [Concept( 'county', 'графства' )|E], принадлежащие [Concept( 'faction', 'фракции' )|E] [targeting_faction.GetName], а также [Concept( 'counties', 'графства' )|E], которые могут присоединиться ([SCOPE.ScriptValue('ep3_governor_yearly_8150_total_count_value')|V0])"
 ep3_governor_yearly_8150_troop_name: "Крестьянский бунт"
 cultural_acceptance_ep3_governor_yearly_8150_crackdown: "[governor|E] расправился с местными мятежниками"
 ep3_governor_yearly.8160.t: "Равный доступ"
 ep3_governor_yearly.8160.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U] — страна множества народов и многих конфессий. Как #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )]#! [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l], я отвечаю не только за наших #L [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNoun|l]их#! подданных, но и за любых чужеземцев и еретиков.\n\n[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|l] [councillor.GetFirstName] не скрывает своего отношения к проблеме: «Государственная служба — это привилегия, предназначенная"
 ep3_governor_yearly.8160.culture_end: "Надо незамедлительно пресечь любые требования открыть ее для [minority_county.GetCountyData.GetCulture.GetCollectiveNounNoTooltip|l]их чужаков!»"
 ep3_governor_yearly.8160.faith_end: "#L [minority_county.GetCountyData.GetFaith.GetNameNoTooltip|U]ие#! [councillor.Custom2('GetUnbelieverTermPlural', administrator)|l] во власти — это возмутительно!»"
 ep3_governor_yearly.8160.a: "Чем шире сети, тем больше улов."
 ep3_governor_yearly.8160.b: "Вы правы. Им следует знать свое место."
 ep3_governor_yearly.8160.culture_county_tt: "Каждое #L [minority_county.GetCountyData.GetCulture.GetCollectiveNoun|l]ое#! [Concept( 'county', 'графство' )|E]"
 ep3_governor_yearly.8160.faith_county_tt: "Каждое #L [minority_county.GetCountyData.GetFaith.GetName|l]ое#! [Concept( 'county', 'графство' )|E]"
 ep3_governor_yearly.8160.culture_councillor: "лишь для наших [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip|l]их подданных. И [councillor.GetCulture.GetCollectiveNounNoTooltip|l]их, конечно."
 ep3_governor_yearly.8160.culture_self: "лишь для наших [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip|l]их подданных. Да, и [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]их, разумеется!"
 ep3_governor_yearly.8160.culture: "лишь для наших [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip|l]их подданных."
 ep3_governor_yearly.8160.faith: "лишь для подданных [ROOT.Char.GetFaith.GetNameNoTooltip|l]ой веры."
 ep3_governor_yearly.8160.d: "Не вижу причин что-то менять."
 ep3_governor_yearly.8160.courtier_tt: "Вы примете на службу #L [minority_county.GetCountyData.GetCulture.GetCollectiveNoun|l]ого#! администратора #L [minority_county.GetCountyData.GetFaith.GetName|l]ой#! веры"
 cultural_acceptance_promoted_bureaucrats: "[governor|E] благоволит к чиновникам-чужеземцам"
 ep3_governor_yearly.8170.t.sea: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]ие набеги"
 ep3_governor_yearly.8170.t.land: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]ие нападения"
 ep3_governor_yearly.8170.desc: "Борьба с"
 ep3_governor_yearly.8170.sea: "морскими налетчиками — в частности, с ужасными #L [raider.GetPrimaryTitle.GetAdjective|l]ими#! пиратами, —"
 ep3_governor_yearly.8170.land: "набегами разбойников — в частности, с вторжениями из #L [raider.GetPrimaryTitle.GetAdjective|l]их#! владений по соседству, —"
 ep3_governor_yearly.8170.ending: "играет немаловажную роль как в деле защиты #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]их#! границ, так и в обеспечении безопасности державы в целом.\n\nИзучив действующие оборонительные меры, [marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|l] весь вечер [Select_CString(marshal.IsFemale, 'составляла', 'составлял' )] длинный список нововведений, которые должны помочь нам в отражении внезапных атак. Основное место в нём занимает система оповещения, которая позволила бы крестьянам быстрее укрыться в безопасности."
 ep3_governor_yearly.8170.a: "Немедленно применить эту «систему оповещения»!"
 ep3_governor_yearly.8170.b: "У меня есть идея получше."
 ep3_governor_yearly.8170.b.success: "Ваше предложение крайне эффективно"
 ep3_governor_yearly.8170.b.failure: "Вы совершенно ничего не поняли"
 ep3_governor_yearly.8170.c: "Может, с этими разбойниками можно договориться?"
 ep3_governor_yearly.8170.c.success: "[raider.GetTitledFirstNameNoTooltip] [Select_CString(raider.IsFemale, 'очарована', 'очарован' )] вами"
 ep3_governor_yearly.8170.c.failure: "Ваше послание игнорируется"
 ep3_governor_yearly.8170.d: "В приграничье набеги неизбежны."
 ep3_governor_yearly.8170.modifier_tt: "Каждое [Concept( 'county', 'графство' )|E], которому угрожает [raider.GetTitledFirstName] ([THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0])"
 ep3_governor_yearly.8170.opinion_tt: "Каждый [Concept( 'vassal', 'вассал' )|E], которому угрожает [raider.GetTitledFirstName] ([THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0])"
 ep3_governor_yearly_8170_truce: "[raider.GetUINameNotMe|U] соглашается прекратить набеги на земли [Select_CString(governor.IsLocalPlayer, '', 'персонажа ' )][governor.GetNamePossessiveOrMy][Select_CString(governor.IsLocalPlayer, 'его персонажа', '' )]"
