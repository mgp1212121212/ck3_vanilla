l_russian:
 ep3_wedding.0001.t: "Не совсем [other_family_spouse.Custom('GetBrideGroom')]"
 ep3_wedding.0001.desc: "Все пустились впляс! Музыка влечет танцоров, как бурная рука, как ветер, способный взлохматить даже самые могучие деревья. [flirting_in_law.GetName], [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] [other_family_spouse.Custom('GetBrideGroom_RU_Gen')] танцует среди других, порхая, словно лист на ветру. И совсем не глядя на других танцоров, нет... [Select_CString(flirting_in_law.IsFemale, 'Она', 'Он' )] неотрывно смотрит мне прямо в глаза.#EMP Завлекающе#!\n\nВечер перетекает в ночь. [flirting_in_law.GetFirstNameNoTooltip] дополняет обжигающие взгляды легкими мимолетными прикосновениями. [Select_CString(flirting_in_law.IsFemale, 'Ее', 'Его' )] движения начинают меня возбуждать."
 ep3_wedding.0001.desc_own_wedding: "Поскольку [Select_CString(same_family_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))] [other_family_spouse.GetFirstName] куда-то [Select_CString(same_family_spouse.IsFemale, 'запропастилась', 'запропастился' )], возможно, именно #EMP так#! я смогу ощутить на себе очарование [Select_CString(same_family_spouse.IsFemale, 'ее', 'его' )] семьи?..\n\nНо на моей собственной свадьбе? #EMP С [other_family_spouse.Custom2('RelationToMeShort_RU_Instr', SCOPE.sC('flirting_in_law'))] [Select_CString(same_family_spouse.IsFemale, 'моей', 'моего' )] [other_family_spouse.Custom('WifeHusbandPossessive')]?!"
 ep3_wedding.0001.desc_guest: "Ну, это же не #EMP мы#! сегодня заключаем священный брачный союз!\n\nПоищем-ка укромный уголок и заключим там союз до ужаса непристойный..."
 ep3_wedding.0001.a_non_spouse: "[same_family_spouse.GetFirstNameNoTooltip] [Select_CString(same_family_spouse.IsFemale, 'ждала', 'ждал' )] этого дня всю свою жизнь!"
 ep3_wedding.0001.a_spouse: "[other_family_spouse.GetFirstNameNoTooltip] [Select_CString(other_family_spouse.IsFemale, 'ждала', 'ждал' )] этого дня всю свою жизнь!"
 ep3_wedding.0001.a.flavor_non_spouse: "Я ни за что не оскверню [Select_CString(same_family_spouse.IsFemale, 'её', 'его' )] доверия даже малейшей бестактностью!"
 ep3_wedding.0001.a.flavor_spouse: "Я ни за что не оскверню [Select_CString(other_family_spouse.IsFemale, 'её', 'его' )] доверия даже малейшей бестактностью!"
 ep3_wedding.0001.b: "Давай #EMP праздновать#!."
 ep3_wedding.0001.b.flavor: "Возможно, это была ошибка... но ошибка интересная."
 ep3_wedding.0001.c: "Один дружеский танец никому не повредит."
 ep3_wedding.0001.c.flavor: "Мы теперь одна семья! Что тут странного или подозрительного, если члены семьи вместе причастятся маленьких радостей?.. "
 ep3_wedding.001.b.got_caught: "@warning_icon!#X  Ваша интрижка раскрыта! Вам не избежать последствий#!"
 ep3_wedding.0001.b.success.desc.tt: "Одурев от похоти, вы вместе ускользаете из залы"
 ep3_wedding.0001.b.caught.desc.tt: "Вас застают прямо посреди ваших утех!"
 ep3_wedding.0001.b.fail.desc.tt: "[Select_CString(flirting_in_law.IsFemale, 'Она', 'Он' )] с отвращением отвергает вас"
 own_wedding_difficulty_tooltip: "@warning_icon! #X Успех менее вероятен... потому что#EMP это ваша собственная свадьба!#!"
 ep3_wedding.0002.t: "Ритмы тьмы"
 ep3_wedding.0002.intro: "[Select_CString(flirting_in_law.IsFemale, 'Обворожительная', 'Обворожительный' )] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] [other_family_spouse.Custom('GetBrideGroom_RU_Gen')] [flirting_in_law.GetName] даже не перестает танцевать. [Select_CString(flirting_in_law.IsFemale, 'Ее роскошное брачное платье', 'Его роскошный брачный костюм' )] исчезает в темноте, [flirting_in_law.GetFirstNameNoTooltip] прижимается своим горячим телом ко мне... и всё это время [Select_CString(flirting_in_law.IsFemale, 'она', 'он' )] раскачивается всё сильнее, всё резче.\n\nКогда мы заканчиваем, меня пробирает приступ неудержимого смеха;"
 ep3_wedding.0002.own_wedding: "[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))|U] [Select_CString(other_family_spouse.IsFemale, 'моей', 'моего' )] [other_family_spouse.Custom('WifeHusbandPossessive')] изгибается в последний раз.\n\nИ правда, меня ждет [Select_CString(other_family_spouse.IsFemale, 'моя новая', 'мой новый' )] [other_family_spouse.Custom('WifeHusband')]..."
 ep3_wedding.0002.others_wedding: "[Select_CString(flirting_in_law.IsFemale, 'Моя сообщница', 'Мой сообщник' )] по безрассудству изгибается в последний раз.\n\nИ правда, нас ждёт свадебный праздник..."
 ep3_wedding.0002.lowborn: "но пляска в тени [Select_CString(other_family_spouse.IsFemale, 'ее', 'его' )] семейного древа была очень приятной."
 ep3_wedding.0002.highborn: "но пляска в тени семейного древа [other_family_spouse.GetHouse.GetName] была очень приятной."
 ep3_wedding.0002.a: "\"Мне... мне кажется, я люблю тебя, [flirting_in_law.GetFirstNameNoTooltip].\""
 ep3_wedding.0002.a.flavor: "Я [Select_CString(ROOT.Char.IsFemale, 'совершила', 'совершил' )] ужасное преступление против [Select_CString(other_family_spouse.IsFemale, 'моей новой', 'моего нового' )] [other_family_spouse.Custom('WifeHusbandPossessive')], но [Select_CString(ROOT.Char.IsFemale, 'совершила', 'совершил' )] его из самого благородного побуждения: ради любви!"
 ep3_wedding.0002.a.flavor_non_spouse: "Воистину, так было предначертано в этот час освященной любви!"
 ep3_wedding.0002.a.success.desc.tt: "[Select_CString(flirting_in_law.IsFemale, 'Она', 'Он' )] отвечает вам взаимностью."
 ep3_wedding.0002.a.fail.desc.tt: "[Select_CString(flirting_in_law.IsFemale, 'Она польщена', 'Он польщен' )], но не более того."
 ep3_wedding.0002.b: "\"Ты ведь станцуешь для меня еще, правда?..\""
 ep3_wedding.0002.c: "\"Вернемся к остальным!\""
 lust_demon_success_chance: "#weak Огромный бонус к [Concept('success_chance', 'шансам на успех')|E] [Concept('scheme', 'происков')|E] по #TOOLTIP:SCHEME,seduce соблазнению#! благочестивых персонажей"
 lust_demon_success_chance_tt: "Вы получаете существенный бонус к [Concept('success_chance', 'шансам на успех')|E] [Concept('scheme', 'происков')|E] по #L #TOOLTIP:SCHEME,seduce соблазнению#!#! #L #TOOLTIP:GAME_TRAIT,zealous,0 фанатичных#!#! персонажей на #high 10 лет#!"
 ep3_wedding.0003.t: "Это [Select_CString(other_family_spouse.IsFemale, 'моя', 'мой' )] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]!"
 ep3_wedding.0003.desc_intro: "[flirting_in_law.GetTitledFirstName] вскрикивает — мы достигаем кульминации нашего единения...\n\n"
 ep3_wedding.0003.desc_own_wedding: "\"#EMP [other_family_spouse.GetFaith.DevilName] меня раздери!#!\" Возмущенный голос не оставляет сомнений — это [Select_CString(other_family_spouse.IsFemale, 'моя новая', 'мой новый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]. \"#EMP Что это за мерзость?!?#!\"\n\n[Select_CString(other_family_spouse.IsFemale, 'Ее', 'Его' )] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] отпрянывает от моего лоснящегося тела, всё ещё тяжело дыша... но [other_family_spouse.GetFirstName] уже всё [Select_CString(other_family_spouse.IsFemale, 'увидела', 'увидел' )]; у [Select_CString(other_family_spouse.IsFemale, 'нее', 'него' )] перехватывает дыхание от этого гнуснейшего попрания наших брачных клятв."
 ep3_wedding.0003.desc_guest: "\"#EMP [other_family_spouse.GetFaith.DevilName] меня раздери!#!\" Возмущенный голос не оставляет сомнений — это [other_family_spouse.GetTitledFirstName]. \"#EMP Что это такое?!?#!\"\n\n[Select_CString(other_family_spouse.IsFemale, 'Ее', 'Его' )] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] отпрянывает от моего лоснящегося тела, всё ещё тяжело дыша... но [other_family_spouse.GetFirstName] уже всё [Select_CString(other_family_spouse.IsFemale, 'увидела', 'увидел' )]; на лице у [Select_CString(other_family_spouse.IsFemale, 'нее', 'него' )] написано неудовольствие."
 ep3_wedding.0003.a: "Ты #EMP так#! [Select_CString(other_family_spouse.IsFemale, 'прекрасна', 'прекрасен' )] в гневе..."
 ep3_wedding.0003.a.flavor: "Как ты смотришь на то, чтобы отпраздновать свою свадьбу... с нами втроем?"
 ep3_wedding.0003.b: "Только заикнись об этом, и ты умрешь, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]."
 ep3_wedding.0003.c: "Демон похоти наслал на меня безумие, #EMP БЕЗУМИЕ#!!"
 ep3_wedding.0003.c.flavor: "Да, во мне поселился злой дух... и если он не утолит свою жажду плоти, он... э-э... #EMP погубит меня#!! У меня, правда, не было другого выбора!"
 ep3_wedding.0003.c.success.desc: "[other_family_spouse.GetFirstNameNoTooltip] оплакивает ваш недуг"
 ep3_wedding.0003.c.fail.desc: "[other_family_spouse.GetFirstNameNoTooltip] обвиняет вас во лжи"
 ep3_wedding.0003.d: "Думаешь, мне не #EMP плевать#! на \"аморальность\" нашей мелкой шалости?.."
 ep3_wedding.0003.d.flavor: "Иди пожалуйся кому другому, [Select_CString(other_family_spouse.IsFemale, 'дура плаксивая', 'дурак плаксивый' )]."
 ep3_wedding.0003.e: "Молю, не рассказывай никому! Мне так стыдно."
 ep3_wedding.0003.e.flavor: "Поглощенное запретным огнем... мое сердце разорвано на куски."
 possessed_by_lust_demon_modifier: "Вина свалена на демонов похоти"
 possessed_by_lust_demon_modifier_desc: "Персонаж утверждает, что живет под властью ненасытного зла, угрожающего погубить "
 unflappable_boudoir_confidence_modifier: "Непоколебимая будуарная уверенность"
 unflappable_boudoir_confidence_modifier_desc: "Персонаж совершенно не стыдится своих желаний... что многих возмущает, а многих других очаровывает. "
