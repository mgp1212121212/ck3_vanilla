 #X Reconquered
 ep3_emperor_yearly.2000.t: "Графство [county.GetNameNoTierNoTooltip] снова завоевано"
 ep3_emperor_yearly.2000.desc_intro: "Римские войска в сияющих доспехах вновь победоносно маршируют по земле своих предков. Без меня им оставалось бы только мечтать об этом славном дне."
 ep3_emperor_yearly.2000.desc_antioch: "\n\n[county.GetNameNoTier] — город, где заседает пентарх; город, освященный самим Святым Петром. Город, где христианство сделало первые робкие шаги. Когда-то вера здесь была сильна, а на рынках невозможно было протолкнуться среди торговцев, но долгие столетия изнурительных стычек на границах сделали свое дело: сегодня [county.GetNameNoTier] — не более чем бледная тень некогда славного места.\n\nОднако угасший огонь всегда можно разжечь вновь — если разжигать его будет сильная рука. Например, моя!"
 ep3_emperor_yearly.2000.desc_antioch_not_christ: "\n\n[county.GetNameNoTier] сегодня — лишь бледное подобие некогда славного места. Когда-то вера здесь, в главном городе всех христиан, была сильна, а на рынках невозможно было протолкнуться среди торговцев. Город этот не единожды переходил из рук в руки, то отходя безбожникам, то возвращаясь в лоно церкви. Однако долгие столетия изнурительных стычек на границах сделали свое дело: сегодня [county.GetNameNoTier] — не более чем бледная тень некогда славного места.\n\nВпрочем, угасший огонь всегда можно разжечь вновь — если разжигать его будет сильная рука. Например, моя!"
 ep3_emperor_yearly.2000.desc_jerusalem: "\n\nСвященный город [county.GetNameNoTier] спустя столько лет наконец-то возвращается в заботливые руки истинного императора — избранного наместника Господа на этой земле.\n\nВскоре здесь вновь воцарится пентарх, а в колыбель христианства под надежной защитой римского оружия потянутся толпы паломников."
 ep3_emperor_yearly.2000.desc_jerusalem_not_christ: "\n\n[county.GetNameNoTier] — священный город трех религий. Завладеть им желали многие, однако с самых первых дней существования нашей империи законный правитель здесь был только один: император.\n\nСегодня его жители могут вздохнуть спокойно: наши воины снова будут бдительно охранять их покой. Вскоре сюда потянутся толпы паломников изо всех уголков империи и даже из других стран!"
 ep3_emperor_yearly.2000.desc_alexandria: "\n\nЖемчужина Египта [county.GetNameNoTier] вновь в руках римлян! Эта разменявшая уже тысячу лет культурная столица, где когда-то заседал пентарх и велись горячие философские и богословские споры, немало пострадала от рук жадных безбожников.\n\nОднако истинная империя вернет городу Александра былое величие!"
 ep3_emperor_yearly.2000.desc_alexandria_not_christ: "\n\nЖемчужина Египта [county.GetNameNoTier] вновь в руках римлян!\n\nЭтот некогда славный город, средоточие мирового знания и мудрости, немало пострадал от рук преследователей христиан. Впрочем, даже они не смогли стереть его в пыль, и на этих руинах мы построим новый город, достойный своего имени!"
 ep3_emperor_yearly.2000.desc_frontier: "\n\nМестные прозвали этот край «[county.GetNameNoTier]». Эти берега еще помнят поступь славных римских легионов, которых послал в Месопотамию император [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName].\n\nНекогда здесь пролегала восточная граница нашей империи, и сегодня эти земли вновь принадлежат нам."
 ep3_emperor_yearly.2000.desc_edessa: "\n\nЗнаменитый город [county.GetNameNoTier] — один из первых обратившихся в христианство. Когда-то здесь проходили Вселенские соборы и принимали мученичество святые. Много столетий наша империя оспаривала с соседями право на владение этим местом.\n\nСегодня же здесь снова правит законный император, и, если того пожелает [ROOT.Char.GetFaith.HighGodName], — уже навсегда."
 ep3_emperor_yearly.2000.desc_edessa_not_christ: "\n\n[county.GetNameNoTier] — не просто город, а столица провинции Осроена. 400 лет эти стены защищали римлян от нашествия Сасанидов, но в конечном счете мусульмане оказались сильнее.\n\nС тех пор как рухнула эта преграда, прошло несколько столетий. С тех пор [county.GetNameNoTierNoTooltip] не знает покоя: каждый из многочисленных соседей нашей империи жаждет завладеть этим городом. Да не ступит же отныне на его улицы нога вражеского солдата!"
 ep3_emperor_yearly.2000.desc_bari: "\n\n[county.GetNameNoTier] — важная средиземноморская гавань, вся стратегическая ценность которой стала ясна только при нашествии арабов.\n\nОчевидно, защита Южной Италии и Балканского полуострова от завоевателей требует надежного закрепления в Италии наших войск, желательно на удобной для обороны позиции. Таковой как раз станет [county.GetNameNoTierNoTooltip] — ключевой элемент обороны наших западных рубежей."
 ep3_emperor_yearly.2000.desc_syracuse: "\n\n[county.GetNameNoTier] — торговый порт, а также сердце христианской веры на Западе и западная столица императора Константа II.\n\nНекогда последний рубеж римской обороны против мусульман на Сицилии не выдержал натиска врагов, но сегодня мы готовы вернуть ему былую славу! Раздробленная империя стала на шаг ближе к восстановлению, а слава и богатство — лишь приятный довесок к этому."
 ep3_emperor_yearly.2000.desc_rome: "\n\n[county.GetNameNoTier]. Вечный город. Первая столица.\n\nМесто, откуда пошла наша империя. Несмотря на то что император давно властвует в новом Риме — Константинополе, а старый, воспользовавшись безвластием, незаконно прибрал к рукам местный пентарх, установление имперской власти над городом на семи холмах — немалый повод для радости. Наше возвращение на Запад — лишь один из многих шагов к величию."
 ep3_emperor_yearly.2000.desc_ravenna: "\n\nВ те далекие времена, когда законный император еще заседал в страдающей от натиска варваров западной части страны, столицей служил город [county.GetNameNoTier]. Именно здесь затем расположилось правительство императора Юстиниана I.\n\nС того дня, как лангобарды изгнали последних римлян из Северной Италии, прошло несколько веков. Сегодня начинается новая эпоха — эпоха мира, процветания и единства."
 ep3_emperor_yearly.2000.desc_carthago: "\n\nСегодня [county.GetNameNoTier] — главный город в окрестных землях, однако мы не забыли, как римляне правили из Карфагена — некогда заклятого врага империи, что позднее обратился в истинную веру и стал светочем культуры, а затем стал лишь былым подобием самого себя.\n\nПожалуй, возвращать городу былую славу уже поздно, однако его удачное расположение послужит неплохим подспорьем для повторного покорения Африки."
 ep3_emperor_yearly.2000.desc_tingis: "\n\nМестные жители называют этот город [county.GetNameNoTier], однако на нашем языке он называется Тингис — столица Тингитанской Мавретании.\n\nКогда-то римская власть здесь была крепка, однако полчища вандалов, ниспосланные Богом за наши прегрешения, пошатнули ее, а нашествие арабов нанесло последний удар. На несколько веков город оказался утерян и отвернулся от истинной веры. К счастью, сегодня мы изгнали из него последнего варвара. Имперский мир воцарился вновь."
 ep3_emperor_yearly.2000.desc_carthago_spartaria: "\n\nМестные жители называют этот край [county.GetNameNoTier], однако Юстиниан I дал ему другое название — Картаго Спартария. Под его управлением здесь вырос один из главных населенных пунктов империи на Западе.\n\nС тех пор как здесь в последний раз буйствовали варвары, прошло несколько столетий. Сегодня мы вернулись в Иберию и готовы доказать делом, что мы — достойные наследники Юстиниана."
 ep3_emperor_yearly.2000.desc_milan: "\n\nНаши предки прозвали эти земли [county.GetNameNoTier] по имени варварского племени, впервые отбившего их у империи, — лангобардов. В одном из главных городов этой области, Медиолане, в эпоху тетрархии располагалась столица Западной Римской империи. Здесь же император Константин Великий издал указ о свободе вероисповедания.\n\nЛангобарды вскоре перенесли столицу в другой город, но этот процветающий край еще послужит нам оплотом в Северной Италии."
 ep3_emperor_yearly.2000.desc_trier: "\n\nМестные жители называют этот город [county.GetNameNoTier], однако на нашем языке он назывался по-другому: Августа Треверорум. Здесь заседал тетрарх Констанций Хлор, отец основателя нового Рима — Константина Великого.\n\nРимская власть оказалась не вечной. Город пал под натиском германских захватчиков, которые недавно даже стали называть себя императорами — титулом, совершенно не подобающим варварам. Впрочем, это не столь важно: мои верные войска, покоряющие один римский город за другим, беспощадны к самозванцам. Император может быть только один."
 ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\nКогда последний римский орел скрылся за горизонтом, захватившие эти края варвары дали им новое название — [county.GetNameNoTier]. В давние времена великий Адрианов вал, расположенный на северном рубеже нашей цивилизации, сдерживал местные дикие племена, не давая им проникнуть в империю.\n\nТеперь же от него остались только развалины, и варвары беспрепятственно расселяются там, где раньше стояли римские солдаты. Но сегодня мы восстановим давно позабытую границу!"
 ep3_emperor_yearly.2000.desc_chandax: "\n\nАрабы, захватившие Крит, перенесли столицу из Гортины в древний город Ираклион, прозвав его [county.GetNameNoTier]. Старая столица же осталась заброшенной.\n\nПодчинив себе новое сердце острова, мы обезопасим Средиземное море, а заодно — и всю империю: отсюда можно останавливать и перенаправлять торговцев и пиратов, а также перехватывать вражеские корабли."
 ep3_emperor_yearly.2000.desc_tours: "\n\nМестные жители называют эти края [county.GetNameNoTier]. Название это происходит от давно позабытого города наших предков, когда-то известного как Цивитас Туронум. В последние дни существования Западной империи этот город был настоящей жемчужиной провинции Лугдун.\n\nЕго важность сохраняется и поныне: здесь пролегает путь христианских паломников, идущих в Сантьяго. Здесь же храбрые защитники города сдержали два нашествия — арабов и викингов. Беспощадные варвары так и не смогли изгнать из этих земель истинный римский дух, и сегодня мы готовы встретить их вновь!"
 ep3_emperor_yearly.2000.a: "Великий день для всех римлян!"
 #The Fate of a PrincessPrince
 ep3_emperor_yearly.2010.t: "[sent_off.Custom('GetPrincessPrince')|U] и [Select_CString(sent_off.IsFemale, 'ее', 'его' )] судьба"
 ep3_emperor_yearly.2010.desc: "При дворе сегодня особенно шумно. #EMP Какой позор#!. Под сводами этих чертогов не должно быть места досужим сплетням.\n\n«Бедняга [sent_off.GetFirstName]...»\n«...[Select_CString(sent_off.IsFemale, 'Одна, совсем одна', 'Один, совсем один' )] среди [spouse.GetCulture.GetCollectiveNounNoTooltip]их #EMP варваров#!...»\n«...Это будет похуже смерти...»\n«...Говорят, они не знают, что такое #EMP вилка#!!»\n\nЯ замечаю, что увлеченнее всех перешептываются в укромном уголке [gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)] и [gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)]. Заметив мой пристальный взгляд, они немедленно умолкают, но поздно. Мне уже ясно, о чем шла речь."
 ep3_emperor_yearly.2010.a: "Политические интересы империи превыше личных нужд."
 ep3_emperor_yearly.2010.b: "[Select_CString(sent_off.IsFemale, 'Она', 'Он' )] — образец христианского самопожертвования, и я буду непрестанно молиться о [Select_CString(sent_off.IsFemale, 'ней', 'нем' )]."
 ep3_emperor_yearly.2010.b2: "Вот истинная приверженность благу народа."
 ep3_emperor_yearly.2010.c: "Не вам судить императора."
 #A Head Unworthy of the Crown
 ep3_emperor_yearly.2020.t: "Голова, недостойная венца"
 ep3_emperor_yearly.2020.desc: "Я — [ROOT.Char.GetTitleAsNameNoTooltip|l], и суматошный первый день моего правления закончился. Настало время официально принять венец. [ROOT.Char.Custom('TriumphReligiousLocation')] распахнет двери, и [patriarch.GetTitleAsNameNoTooltip|l] благословит меня.\n\n[patriarch.GetTitledFirstName|U] уже ждет с торжественным выражением лица. Вожделенные двери закрыты у [Select_CString(patriarch.IsFemale, 'нее', 'него' )] за спиной.\n\n«Зачем ты здесь, [ROOT.Char.GetFirstNameNoTooltip]? Разве ты [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )]?! Таким, как ты, здесь не место!»"
 ep3_emperor_yearly.2020.a: "Я каюсь и обязуюсь не грешить!"
 ep3_emperor_yearly.2020.a.tt: "Вы публично и официально вступаете на путь покаяния и отпущения грехов!"
 ep3_emperor_yearly.2020.a.tt2: "По окончании периода покаяния вы избавитесь от [Concept( 'trait', 'свойства' )|E] «[target_criminal_trait.GetName(GetPlayer)]»"
 ep3_emperor_yearly.2020.b: "[patriarch.GetTitleAsNameNoTooltip|U] — [Select_CString(patriarch.IsFemale, 'та', 'тот' )], кого выбирает [ROOT.Char.GetTitleAsNameNoTooltip|l], а не наоборот."
 ep3_emperor_yearly.2021.t: "Покаяние"
 ep3_emperor_yearly.2021.desc: "Прошел целый год с тех пор, как [patriarch.GetTitledFirstName] сурово [Select_CString(patriarch.IsFemale, 'отчитала', 'отчитал' )] меня за грехи, и с тех пор я иду к искуплению, доказывая, что [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] венца, который ношу во славу [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_emperor_yearly.2021.desc_patriarch: "\n\nСегодня мы встретились вновь, но теперь на [Select_CString(patriarch.IsFemale, 'ее', 'его' )] лице благодушная улыбка."
 ep3_emperor_yearly.2021.desc_patriarch_new: "\n\nЗа это время [patriarch.GetTitledFirstNameNoTooltip] [Select_CString(patriarch.IsFemale, 'отошла', 'отошел' )] в мир иной, но [Select_CString(patriarch.IsFemale, 'ее', 'его' )] [Select_CString(patriarch_portrait.IsFemale, 'преемница', 'преемник' )] [patriarch_portrait.GetFirstName] [Select_CString(patriarch_portrait.IsFemale, 'готова', 'готов' )] благословить меня."
 ep3_emperor_yearly.2021.desc_end: "\n\n«Мир тебе, [ROOT.Char.GetTitledFirstNameNoTooltip]! Дух твой стремился ввысь, покаяние твое было подлинным, и грехи твои оставляются. Да благословит [ROOT.Char.GetFaith.HighGodNameAlternate] твое правление!»"
 ep3_emperor_yearly.2021.a: "Я — [ROOT.Char.GetTitleAsNameNoTooltip|l] по праву, данному мне небесами и народом."
 #Usurper
 ep3_emperor_yearly.2030.t: "Узурпатор"
 ep3_emperor_yearly.2030.desc: "Власть берет тот, кто смел, а [ROOT.Char.GetFaith.HighGodName] благоволит смелым, таким, как #EMP я#!, — наконец-то можно заявить, что я — [ROOT.Char.GetTitleAsNameNoTooltip|l] по праву. Вот только [patriarch.GetTitledFirstName], кажется, не [Select_CString(patriarch.IsFemale, 'согласна', 'согласен' )].\n\n«Твой путь к вершине залит кровью, [ROOT.Char.GetFirstNameNoTooltip], и на первом же шаге ты [Select_CString(ROOT.Char.IsFemale, 'предала', 'предал' )] [Select_CString(predecessor.IsFemale, 'законную правительницу, коей была', 'законного правителя, коим был' )] [predecessor.GetFirstName]! Ты всерьез считаешь, что [ROOT.Char.GetFaith.HighGodNameAlternate] благословит #EMP [Select_CString(ROOT.Char.IsFemale, 'узурпаторшу', 'узурпатора' )]#!?»\n\nМне плевать, любит ли меня [patriarch.GetTitleAsNameNoTooltip|l], но трудно не признать, что это все усложняет..."
 ep3_emperor_yearly.2030.a: "Значит, пора все менять!"
 ep3_emperor_yearly.2030.a.tt: "[patriarch.GetTitleAsNameNoTooltip|U] [Select_CString(patriarch.IsFemale, 'должна', 'должен' )] уступить место более лояльному подданному"
 ep3_emperor_yearly.2030.b: "Я докажу, что [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )]"
 patriarch_support_2030_desc: "Поддержка главы конфессии"
 patriarch_support_2030_desc_tt: "[patriarch.GetTitleAsNameNoTooltip|U] будет поддерживать вашего предшественника, пока вы не проявите себя"
 #Married Again
 ep3_emperor_yearly.2040.t: "Новый брак"
 ep3_emperor_yearly.2040.desc: "Всем известно, что [new_wife.GetTitledFirstName] — не [Select_CString(new_wife.IsFemale, 'первая моя', 'первый мой' )] [new_wife.GetWifeHusband]. Да и не [Select_CString(new_wife.IsFemale, 'вторая', 'второй' )]. Очередное бракосочетание после того, как я вновь трагически [Select_CString(ROOT.Char.IsFemale, 'овдовела', 'овдовел' )], вызвало грандиозный скандал в религиозных кругах, и громче всех неистовствует [patriarch.GetTitledFirstName].\n\n«ВОЗДЕРЖАНИЕ! Воздержание и верность семье, на которой лежало благословение [ROOT.Char.GetFaith.HighGodNamePossessive]! Такой завет дает человечеству [ROOT.Char.GetFaith.HighGodNameAlternate]! Я не имею права благословлять союз, который для [ROOT.Char.GetFaith.HighGodNamePossessive] является святотатством!»"
 ep3_emperor_yearly.2040.a: "Не ты, так другие."
 ep3_emperor_yearly.2040.b: "А за щедрое пожертвование?"
 ep3_emperor_yearly.2040.c: "Здесь наверняка какое-то недопонимание."
 ep3_emperor_yearly.2040.c.success: "[patriarch.GetTitledFirstNameNoTooltip|U] [Select_CString(patriarch.IsFemale, 'впечатлена', 'впечатлен' )] моими познаниями в религиозных законах"
 ep3_emperor_yearly.2040.c.success.tt: "[patriarch.GetTitledFirstNameNoTooltip|U] [Select_CString(patriarch.IsFemale, 'благословила', 'благословил' )] ваш брак"
 ep3_emperor_yearly.2040.c.failure: "[patriarch.GetTitledFirstNameNoTooltip|U] не верит мне"
 ep3_emperor_yearly.2040.c.failure.tt: "[patriarch.GetTitledFirstNameNoTooltip|U] не [Select_CString(patriarch.IsFemale, 'благословила', 'благословил' )] ваш брак"
 #A <Komnenos> on the Throne
 ep3_emperor_yearly.2050.t: "Дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] занимает престол"
 ep3_emperor_yearly.2050.t2: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U] вновь на престоле"
 ep3_emperor_yearly.2050.desc: "Этот день войдет в историю, как день славы дома [ROOT.Char.GetHouse.GetBaseName]. Впервые с тех пор, как державой [Select_CString(last_emperor.IsFemale, 'правила', 'правил' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] [last_emperor.GetFirstName], [title.GetName] увидит, как на трон взойдет [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 ep3_emperor_yearly.2050.desc_first: "Сегодня исторический день для дома [ROOT.Char.GetHouse.GetBaseName]. Впервые [title.GetName] склонится перед представителем нашего славного рода! Такого никогда прежде не случалось, никто из нашей семьи об этом и не мечтал — до #EMP меня#!."
 ep3_emperor_yearly.2050.desc_diplo: "\n\n[last_emperor.GetFirstNameNoTooltip] [Select_CString(last_emperor.IsFemale, 'снискала', 'снискал' )] репутацию искусного дипломата, и таким образом"
 ep3_emperor_yearly.2050.desc_martial: "\n\n[last_emperor.GetFirstNameNoTooltip] [Select_CString(last_emperor.IsFemale, 'прославилась', 'прославился' )], как дальновидный полководец, и таким образом"
 ep3_emperor_yearly.2050.desc_stewardship: "\n\n[last_emperor.GetFirstNameNoTooltip] [Select_CString(last_emperor.IsFemale, 'была известна', 'был известен' )] всему миру, как [last_emperor.GetFirstNameNoTooltip] [Select_CString(last_emperor.IsFemale, 'достойная правительница', 'достойный правитель' )] своих земель, и таким образом"
 ep3_emperor_yearly.2050.desc_intrigue: "\n\n[last_emperor.GetFirstNameNoTooltip] [Select_CString(last_emperor.IsFemale, 'внушала', 'внушал' )] страх своим коварством и любовью к нечестным приемам, и таким образом"
 ep3_emperor_yearly.2050.desc_learning: "\n\n[last_emperor.GetFirstNameNoTooltip] [Select_CString(last_emperor.IsFemale, 'пользовалась', 'пользовался' )] всеобщим уважением за мудрость и эрудицию, и таким образом"
 ep3_emperor_yearly.2050.desc_prowess: "\n\n[last_emperor.GetFirstNameNoTooltip] в основном [Select_CString(last_emperor.IsFemale, 'запомнилась', 'запомнился' )] нечеловеческой силой и подвигами на поле боя, и таким образом"
 ep3_emperor_yearly.2050.desc_fallback: "\n\n[last_emperor.GetFirstNameNoTooltip] не [Select_CString(last_emperor.IsFemale, 'совершила', 'совершил' )] ничего особенного, но все же"
 ep3_emperor_yearly.2050.desc_first_accomplish: "\n\nРодичи ожидают, что я оставлю наследие, которое будут помнить целую вечность. Многие века спустя люди будут почитать членов семьи [ROOT.Char.GetHouse.GetBaseNameNoTooltip], но громче всех будет звучать одно имя: [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitledFirstNameNoTooltipRegnal]! [Select_CString(ROOT.Char.IsFemale, 'Женщина', 'Человек' )], [Select_CString(ROOT.Char.IsFemale, 'которая обеспечила', 'который обеспечил' )] нашему дому вечную славу!"
 ep3_emperor_yearly.2050.desc_body: "[Select_CString(last_emperor.IsFemale, 'оставила', 'оставил' )] след в истории. Мне же предстоит оставить свой!"
 ep3_emperor_yearly.2050.a: "Вперед, к вечной славе!"
 #The Queen of Cities
 ep3_emperor_yearly.2060.t: "Царица городов"
 ep3_emperor_yearly.2060.desc: "С надеждой в глазах подходит [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Вы наверняка знаете, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], что [queen_city.GetNameNoTier], наша славная Царица городов, отметит очередную годовщину 11 мая. И этот срок только кажется долгим! Народ ропщет, что уже много лет не было настоящих празднеств.\n\nНе следует ли нам подготовить празднество, достойное великого города Константина?»"
 ep3_emperor_yearly.2060.desc_century: "Энергичной походкой ко мне приближается [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] с радостным предвкушением в глазах.\n\n«Вы, конечно же, помните, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], что наша великая Царица городов, [queen_city.GetNameNoTier], отмечает очередное #EMP столетие#! с тех пор, как в 324 году Константин Великий провозгласил ее Новым Римом.\n\nЭто великолепный повод устроить небывалое празднество! Это непременно вызовет всенародную любовь к вам, и история этого не забудет»."
 ep3_emperor_yearly.2060.a: "Это должен быть праздник праздников!"
 ep3_emperor_yearly.2060.b: "Да будет грандиозное празднество!"
 ep3_emperor_yearly.2060.c: "С праздниками придется подождать."
 constantinople_birthday_flag_desc: "Празднество в честь столетней годовщины Константинополя"
 constantinople_birthday_flag_tt: "Проведение занятия «[GetActivityType('activity_chariot_race').GetName]» в следующие 5 лет обойдется на 50% дешевле"
 #Exotic Gifts
 ep3_emperor_yearly.2070.t: "Экзотические подарки"
 ep3_emperor_yearly.2070.desc: "[Select_CString(ambassador.IsFemale, 'Моя гостья', 'Мой гость' )] явно [Select_CString(ambassador.IsFemale, 'прибыла', 'прибыл' )] издалека, судя по экзотическому наряду и преподнесенным мне дарам: золоту, слоновой кости, соли...\n\nНо все мысли вылетают из моей головы, когда в чертог вносят последний дар — #EMP во имя [ROOT.Char.GetFaith.HealthGodNamePossessive], что это за зверь?!#! Больше всего это похоже на пятнистую #EMP лошадь#! с длиннющей шеей...\n\n«О, [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], прими эти дары из далекой земли [ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier]. Сред них, как ты видишь, этот величественный зверь, что зовется в наших краях #EMP жирафом#!. [Select_CString(ambassador_liege.IsFemale, 'Моя', 'Мой' )] [ambassador_liege.GetLadyLord] шлет все это в знак своего почтения»."
 ep3_emperor_yearly.2070.a: "Все дары прекрасны."
 ep3_emperor_yearly.2070.b: "Может, останешься #EMP [Select_CString(ambassador.IsFemale, 'сама', 'сам' )]#!?"
 ep3_emperor_yearly.2070.b.tt: "[ambassador.GetFirstNameNoTooltip|U] — прекрасный дипломат, [Select_CString(ambassador.IsFemale, 'которая', 'который' )] может принести мне немало пользы!"
 ep3_emperor_yearly.2070.b.success: "[ambassador.GetFirstNameNoTooltip|U] [Select_CString(ambassador.IsFemale, 'впечатлена', 'впечатлен' )] вашей державой и принимает предложение"
 ep3_emperor_yearly.2070.b.success.tt: "[ambassador.GetFirstNameNoTooltip|U] [Select_CString(ambassador.IsFemale, 'нанята', 'нанят' )]"
 ep3_emperor_yearly.2070.b.failure: "Чтобы [ambassador.GetFirstNameNoTooltip] [Select_CString(ambassador.IsFemale, 'осталась', 'остался' )], потребуется #EMP весомый — буквально на вес золота — аргумент#!"
 ep3_emperor_yearly.2070.b.failure.tt: "$ep3_emperor_yearly.2070.b.success.tt$"
 ep3_emperor_yearly.2070.c: "Да, неплохо... Аудиенция окончена."
 ep3_emperor_yearly.2070.c.tt: "Подарки в кучу к остальным, а зверье на кухню или куда там еще."
 #A School for the People
 ep3_emperor_yearly.2080.t: "Народная школа"
 ep3_emperor_yearly.2080.desc: "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] говорит твердо, чеканя каждое слово:\n\n«[school_county.GetNameNoTier] видит, сколько средств вы вкладываете в новую программу строительства. Конечно же, город растет и все этому рады, но если направить этот рост в определенное русло, народ оценит это гораздо выше."
 ep3_emperor_yearly.2080.desc_byz: "\n\nЯ рекомендую построить школу на имперском содержании, где будут преподавать самые уважаемые [Glossary( 'грамматики', 'GRAMMATIKOS_GLOSS' )]. Чем больше простолюдинов получит достойное образование, тем больше появится в империи достойных управляющих — для нас это несомненное благо, а для них — заметное улучшение общественного положения!»"
 ep3_emperor_yearly.2080.desc_gen: "\n\nНапример, финансирование школы, где представители всех слоев населения будут учиться на имперских администраторов!"
 ep3_emperor_yearly.2080.a: "В хорошей бюрократической системе всегда есть место новым работникам."
 ep3_emperor_yearly.2080.a.tt: "Ваше решение принесет плоды через 5 лет, когда завершится строительство школы."
 ep3_emperor_yearly.2080.b: "Сейчас у нас иные приоритеты."
 GRAMMATIKOS_GLOSS: "Византийская система образования в основном была унаследована от классического Рима. Она состояла из трех этапов: сначала #EMP грамматисты#! обучали маленьких детей основам чтения, письма и счета, затем подросшие дети обучались классической греческой литературе и языку у грамматиков, и, наконец, #EMP риторы#! преподавали подросткам риторику — искусство говорить ясно и убедительно."
 #A Popular Mime
 ep3_emperor_yearly.2090.t: "Популярный мим"
 ep3_emperor_yearly.2090.desc: "Я вижу знакомое (в некотором смысле) лицо. Передо мной стоит [mime.GetFirstName] — самый популярный в народе [Glossary( 'мимос', 'MIMOS_GLOSS' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], мне нет нужды представляться особо, ибо мое имя известно всем и любимо всеми. Ипподром замирает, когда я выступаю, и неистовствует, стоит мне приказать. Вы знаете, как мастерски я обращаюсь с толпой. Пожалуй, объединив усилия, мы оба можем получить немалую выгоду."
 ep3_emperor_yearly.2090.a: "Ты поможешь, если [control_target.GetNameNoTooltip] будет принадлежать мне."
 ep3_emperor_yearly.2090.b: "Только мой двор достоин столь грандиозных развлечений."
 ep3_emperor_yearly.2090.c: "У меня нет времени на всяких #EMP актеришек#!."
 ep3_emperor_yearly.2090.a.tt: "[mime.GetFirstNameNoTooltip] помогает повысить эффективность задания маршала «$task_increase_control$»."
 ep3_emperor_yearly.2090.b.tt: "Благодаря своему таланту и репутации, [mime.GetFirstNameNoTooltip] повышает свою пригодность в качестве придворного шута."
 court_position_famous_mime: "Популярный мим"
 MARSHAL_INCREASE_CONTROL_MIME_MODIFIER: "Поддержка популярного мима"
 MIMOS_GLOSS: "Византийскому слову «мимос», которое обычно переводят как #EMP «мим»#!, сложно дать четкое определение. Этот термин охватывает широкий спектр различных комедийных артистов: актеров пантомим на мифологические темы, жонглеров, акробатов, шутов и даже артистов ранних форм бурлеска."
 #A Border Treaty
 ep3_emperor_yearly.2100.t: "Договор о границах"
 ep3_emperor_yearly.2100.desc: "К престолу подходит [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)] с кипой бумаг.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой')] [ROOT.Char.GetTitleAsNameNoTooltip|l], я [Select_CString(chancellor.IsFemale, 'изучила', 'изучил')] некоторые договоры, которые [Select_CString(neighbor.IsFemale, 'заключила с нами наша соседка', 'заключил с нами наш сосед')] [neighbor.GetTitledFirstName]. Судя по всему, договор о границах графства [contested_county.GetName] заключен в нескольких разных вариантах, и некоторые из них гораздо выгоднее того, который мы сейчас соблюдаем!\n\n«С вашего разрешения я попробую настоять на том, чтобы все заинтересованные стороны соблюдали самый приемлемый для нас вариант!»"
 ep3_emperor_yearly.2100.a: "Так и сделайте."
 ep3_emperor_yearly.2100.a.success: "Принята наша версия договора"
 ep3_emperor_yearly.2100.a.success.tt: "Версия принята"
 ep3_emperor_yearly.2100.a.failure: "Наша версия договора отвергнута"
 ep3_emperor_yearly.2100.a.failure.tt: "Версия отвергнута"
 ep3_emperor_yearly.2100.a.crit_fail: "Они использовали против нас еще более старую версию"
 ep3_emperor_yearly.2100.a.crit_fail.tt: "Найдена недружественная версия"
 ep3_emperor_yearly.2100.b: "[neighbor.GetFirstNameNoTooltip] получит ваше послание: «давайте придем к соглашению»."
 ep3_emperor_yearly.2100.c: "Сжечь все лишнее."
 TRUCE_COLLABORATION: "Мирные соглашения"
 ep3_emperor_yearly.2100.angry_error_log: ""
 #Mediators of X
 ep3_emperor_yearly.2110.t: "Переговорщики провинции [provincial_county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2110.desc_same: "Я сразу понимаю, откуда [Select_CString(merchant.IsFemale, 'пришла новая просительница', 'пришел новый проситель' )] — судя по всему, мы оба — [merchant.GetCulture.GetNameNoTooltip]. Этот акцент ни с чем не спутаешь."
 ep3_emperor_yearly.2110.desc_other: "[Select_CString(merchant.IsFemale, 'Новая просительница', 'Новый проситель' )], судя по всему, не принадлежит к [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ому народу. Передо мной явно #EMP [Select_CString(merchant.IsFemale, 'провинциалка', 'провинциал' )]#!. А когда [Select_CString(merchant.IsFemale, 'она', 'он' )] начинает говорить, варварский акцент кажется мне смутно знакомым."
 ep3_emperor_yearly.2110.desc: "\n\n«[ROOT.Char.GetTitleAsNameNoTooltip|U], я представляю группу торговцев из провинции [provincial_county.GetNameNoTier]. Мы давно живем на этих землях, и давно торгуем с местными и заезжими столичными чиновниками. Нам хорошо известно, как трудно бывает договориться с населением, если оно еще не обвыклось среди нас. Но мы научились с этим справляться, и готовы поделиться ценными знаниями.\n\nМы можем стать хорошими переводчиками»."
 ep3_emperor_yearly.2110.a: "Местной администрации ваши услуги весьма пригодятся."
 ep3_emperor_yearly.2110.b: "Вы нужны нам здесь, в столице."
 ep3_emperor_yearly.2110.c: "Пусть [merchant.GetCulture.GetNameNoTooltip] привыкают к столичным порядкам."
 #Foreign Pretentiousness
 ep3_emperor_yearly.2120.t: "Чужеземная претенциозность"
 ep3_emperor_yearly.2120.desc: "[complainer.GetTitledFirstName] заметно [Select_CString(complainer.IsFemale, 'раздражена', 'раздражен' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], весь двор возмущен тем, как ведет себя [the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)]! [Select_CString(the_byz.IsFemale, 'Ее', 'Его' )] заносчивость и претенциозность невозможно не замечать, к тому же с самого своего появления [Select_CString(the_byz.IsFemale, 'она', 'он' )] пытается повсеместно прививать двору пристрастие к #EMP роскоши#!: за обедом берет золотую вилку, отказывается от привычного нам совместного омовения, воскуривает подозрительные благовония у себя в покоях и носит неподобающе мягкие шелковые одежды!\n\nВы должны положить конец этому безумию, пока [Select_CString(the_byz.IsFemale, 'ее', 'его' )] тлетворное влияние не стало заразным!»"
 ep3_emperor_yearly.2120.a: "[the_byz.GetFirstNameNoTooltip] — пример для всех нас!"
 ep3_emperor_yearly.2120.b: "Этой чужеземной чепухе здесь не место."
 ep3_emperor_yearly.2120.c: "Честно говоря, всем плевать."
 #A Plea for Freedom
 ep3_emperor_yearly.2130.t: "Мольба о свободе"
 ep3_emperor_yearly.2130.desc: "«О, [Select_CString(ROOT.Char.IsFemale, 'щедрая и благородная', 'щедрый и благородный' )] [ROOT.Char.GetTitleAsNameNoTooltip|U], услышь мои мольбы», — [Select_CString(prisoner.IsFemale, 'просительницу', 'просителя' )] с двух сторон подпирают стражники, а [Select_CString(prisoner.IsFemale, 'ее', 'его' )] руки связаны. Так это же [Select_CString(prisoner.IsFemale, 'моя пленница', 'мой пленник' )], [prisoner.GetTitledFirstName].\n\n«Слишком давно я томлюсь в заточении. Умоляю, проявите снисхождение и отпустите меня! Для меня нет ничего дороже дома, и нет цены, которую я не [Select_CString(prisoner.IsFemale, 'готова', 'готов' )] заплатить, чтобы вернуться туда. Требуйте, и я подчинюсь!»"
 ep3_emperor_yearly.2130.a: "Дарую тебе полное помилование."
 ep3_emperor_yearly.2130.b: "Ты поддержишь меня."
 ep3_emperor_yearly.2130.c: "Отныне твоя жизнь принадлежит мне."
 ep3_emperor_yearly.2130.c.tt: "[prisoner.GetFirstNameNoTooltip] будет [Select_CString(prisoner.IsFemale, 'вынуждена', 'вынужден' )] принимать все ваши предложения о соучастии в любых происках."
 ep3_emperor_yearly.2130.d: "Ты пришлешь мне войска."
 ep3_emperor_yearly.2130.e: "Вон с глаз моих. Живо."
 SCHEME_OWE_FREEDOM: "Без тебя мне пришлось бы томиться в неволе: $VALUE|+0=$"
 #Empty Coffers, Empty Mausoleums
 ep3_emperor_yearly.2140.t: "Пустые сундуки, пустые гробницы"
 ep3_emperor_yearly.2140.desc: "Управление владениями всегда обходится недешево, и так уж вышло, что я изрядно [Select_CString(ROOT.Char.IsFemale, 'переборщила', 'переборщил' )] с расходами. Теперь [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] по уши в долгах, а казна совершенно пуста.\n\nГде же найти золото, и #EMP поскорее#!?\n\nВнезапно меня озаряет идея — постыдная, богохульная и абсолютно #EMP блестящая#!. Великих императоров прошлого по традиции хоронили с невероятной пышностью. Даже небольшая часть их сокровищ с лихвой покроет все мои долги! В конце концов, их богатства всё равно принадлежат империи — разве не так?"
 ep3_emperor_yearly.2140.a: "Нет сомнений: мертвым всё равно."
 ep3_emperor_yearly.2140.b: "Я никогда не паду так низко!"
 #The Saint of X
 ep3_emperor_yearly.2150.t: "[Select_CString(saint.IsFemale, 'Святая', 'Святой' )] города [capital.GetNameNoTooltip]"
 ep3_emperor_yearly.2150.desc: "Жители города [capital.GetName] только и говорят, что о [Select_CString(saint.IsFemale, 'некой святой', 'неком святом' )]. [Select_CString(saint.IsFemale, 'Эта женщина, некая', 'Этот мужчина, некий' )] [saint.GetFirstName], во всём подражает праведникам древних времен."
 ep3_emperor_yearly.2150.desc.stylite: "\n\nПодобно столпникам прошлого, [saint.GetSheHe] [Select_CString(saint.IsFemale, 'привязала', 'привязал' )] себя к вершине старинной колонны и проводит там всё свое время. Одежды [Select_CString(saint.IsFemale, 'святой', 'святого' )] давно превратились в лохмотья, а питается [saint.GetSheHe] лишь тем, что благодарные горожане поднимают наверх при помощи лебедки."
 ep3_emperor_yearly.2150.desc.grazer: "\n\nПодобно анахоретам прошлого, [saint.GetSheHe] живет в глуши, совершенно [Select_CString(saint.IsFemale, 'одна', 'один' )], и лишь звери составляют [Select_CString(saint.IsFemale, 'ей', 'ему' )] компанию. [saint.GetSheHe|U] не носит одежды, а питается лишь тем, что пошлет [Select_CString(saint.IsFemale, 'ей', 'ему' )] земля да поднесут редкие странники."
 ep3_emperor_yearly.2150.desc.iron: "\n\nПодобно верижникам прошлого, [saint.GetSheHe] проводит свои дни в неподвижности, умерщвляя плоть под гнетом тяжелых цепей. Железные оковы до крови натирают [Select_CString(saint.IsFemale, 'ей', 'ему' )] запястья, но [saint.GetSheHe] не издает ни вздоха, ни стона. Питается [Select_CString(saint.IsFemale, 'святая', 'святой' )] лишь тем, что приносят милосердные прохожие, они же прикрывают тряпьем [saint.GetHerHis] израненное тело."
 ep3_emperor_yearly.2150.desc.end: "\n\nМошенники нередко зарабатывают себе на хлеб, пользуясь доверчивостью сердобольных горожан, и весьма поднаторели в демонстрации фальшивых ран и изображении святости. Но что, если [saint.GetFirstNameNoTooltip] и в самом деле [Select_CString(saint.IsFemale, 'святая', 'святой' )]?"
 ep3_emperor_yearly.2150.a: "Я верю, что [ROOT.Char.GetFaith.HighGodName] благословляет [Select_CString(saint.IsFemale, 'эту женщину', 'этого мужчину' )]!"
 ep3_emperor_yearly.2150.a.tt: "[saint.GetHerHis|U] божественное призвание достойно моей поддержки!"
 ep3_emperor_yearly.2150.b: "Я лично проверю истинность [saint.GetHerHis] веры!"
 ep3_emperor_yearly.2150.c: "Святых давно уж нет на наших землях."
 ep3_emperor_yearly.2150.c.tt: "Ваша [Concept( 'governor_efficiency', 'эффективность губернатора' )|E] повышается на #P 3%#!"
 ep3_emperor_yearly.2150.b.tt.success: "Вы узнаёте истину"
 ep3_emperor_yearly.2150.b.tt.holy: "[saint.GetFirstNameNoTooltip] — воистину [Select_CString(saint.IsFemale, 'святая', 'святой' )]"
 ep3_emperor_yearly.2150.b.tt.crook: "[saint.GetFirstNameNoTooltip] — [Select_CString(saint.IsFemale, 'обычная мошенница', 'обыкновенный мошенник' )]"
 ep3_emperor_yearly.2150.b.tt.failure: "Вам не удается ничего понять"
 ep3_emperor_yearly.2150.b.tt.continue: "Пусть [saint.GetFirstNameNoTooltip] продолжает свое святое подвижничество"
 ep3_emperor_yearly.2150.b.tt: "Ваша [Concept( 'governor_efficiency', 'эффективность губернатора' )|E] повышается на #P 10%#!"
 ep3_emperor_yearly.2151.desc: "Я уже давно ничего не [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] о [Select_CString(saint.IsFemale, 'той святой', 'том святом' )] из города [capital.GetName], как там [saint.GetHerHis]… [saint.GetFirstNameNicknamed]? Как странно, что я [Select_CString(ROOT.Char.IsFemale, 'вспомнила', 'вспомнил' )] о [Select_CString(saint.IsFemale, 'ней', 'нем' )] именно сейчас…\n\n«[chaplain.GetTitledFirstName|U], помните [Select_CString(saint.IsFemale, 'ту странную отшельницу', 'того странного отшельника' )] по имени [saint.GetFirstNameNoTooltip]? Не подскажете, что с [Select_CString(saint.IsFemale, 'ней', 'ним' )] случилось?»"
 ep3_emperor_yearly.2151.desc_saint: "\n\n«О [ROOT.Char.GetTitleAsNameNoTooltip|l], [saint.GetSheHe] [Select_CString(saint.IsFemale, 'была истинно святой', 'был истинно святым' )]! [saint.GetHerHis|U] дела до сих пор вспоминают по всей земле!»"
 ep3_emperor_yearly.2151.desc_crook: "\n\n«[saint.GetSheHe|U] [Select_CString(saint.IsFemale, 'была обычной мошенницей', 'был обыкновенным мошенником' )], [ROOT.Char.GetTitleAsNameNoTooltip|l]. Оказалось, что [saint.GetSheHe] частенько [Select_CString(saint.IsFemale, 'столовалась', 'столовался' )] в ближайшем трактире, а раны свои [Select_CString(saint.IsFemale, 'рисовала', 'рисовала' )] овечьей кровью. Мы узнали об этом вскоре после того, как до вас дошли истории о [saint.GetHerHis] деяниях»."
 ep3_emperor_yearly.2151.a: "Кто бы мог подумать!"
 #People of the Frontier
 ep3_emperor_yearly.2160.t: "Жители пограничья"
 ep3_emperor_yearly.2160.desc: "В последнее время соседи-[nomad_neighbor.GetCulture.GetNameNoTooltip|l] доставляют нам всё больше хлопот. #EMP Примитивные#! кочевники ни во что не ставят наши представления о границах. В последнее время они всё чаще перебираются из своей области [nomad_county.GetNameNoTier] на земли нашего владения [our_county.GetNameNoTier].\n\nПоначалу к нам лишь изредка забредали на выпас их лошади, потом пошли целые стада, а теперь они переходят границу целыми родами, со всем своим скарбом и пожитками.\n\nГраницы империи не впервые оказались под натиском варваров, но теперь времена изменились."
 ep3_emperor_yearly.2160.a: "Мы с радостью позволим им поселиться у нас."
 ep3_emperor_yearly.2160.a.tt: "Империя издавна принимала и ассимилировала варварские народы, желающие поселиться на наших землях."
 ep3_emperor_yearly.2160.b: "Это неприемлемо!"
 ep3_emperor_yearly.2160.b.flavor: "Скоро [nomad_neighbor.GetTitledFirstNameNoTooltip], вождь варваров, узнает о вашем недовольстве."
 ep3_emperor_yearly.2160.b.tt.success: "Вы одерживаете победу в дипломатическом конфликте"
 ep3_emperor_yearly.2160.b.tt.failure: "Вам не удается решить конфликт дипломатией"
 ep3_emperor_yearly.2160.b.success: "Успешный дипломатический контакт"
 ep3_emperor_yearly.2160.b.failure: "Неудачный дипломатический контакт"
 ep3_emperor_yearly.2160.b.tt: "Ваша [Concept( 'governor_efficiency', 'эффективность губернатора' )|E] повышается на #P 5%#!"
 ep3_emperor_yearly.2160.b.tt2: "Ваша [Concept( 'governor_efficiency', 'эффективность губернатора' )|E] снижается на #N 5%#!"
 #Secret Tunnels
 ep3_emperor_yearly.2170.t: "Потайные тоннели"
 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier] — регион непростой, и наша власть над ним всегда была непрочной. Здесь обитает суровое племя, в совершенстве освоившее все секреты своего дикого и сурового края.\n\nГлубоко под поверхностью земли они вырыли целую сеть тоннелей, потайных убежищ и целых подземных поселений. Там они укрываются от погодных невзгод, от вражеских набегов — и от сборщиков налогов, явившихся забрать то, что причитается кесарю."
 ep3_emperor_yearly.2170.a: "Это может нам пригодиться…"
 ep3_emperor_yearly.2170.b: "Немедленно запретить незаконное строительство!"
 #A Warm Meal?
 ep3_emperor_yearly.2180.t: "Горячий ужин?"
 ep3_emperor_yearly.2180.desc: "Пока мы пробираемся сквозь [location.Custom('GetTerrainTypePlural')|l], наступают сумерки. [location.GetName] еще далеко, а поблизости нет ни одного маломальского селения.\n\nВокруг не видно ни души, и о присутствии людей свидетельствует лишь массивная стена, протянувшаяся на многие мили в обе стороны. Скорее всего, она окружает чьи-то частные владения."
 ep3_emperor_yearly.2180.desc_capital: "Сумерки застают нас на достаточном удалении от высоких стен города [location.GetName].\n\nПо счастью, вскоре в полумраке начинают появляться отдельные строения какого-то роскошного имения. Как здорово было бы провести здесь ночь, смыть с себя дорожную пыль и приготовиться к торжественному въезду в великолепную столицу!"
 ep3_emperor_yearly.2180.desc_fellow: "\n\nЕсли мне не изменяет память, [Select_CString(event_host.IsFemale, 'хозяйка', 'владелец' )] этих земель — [event_host.GetTitledFirstName]. [event_host.GetSheHe|U] наверняка окажет нам гостеприимство!"
 ep3_emperor_yearly.2180.desc_foreigner: "\n\nК несчастью, я не знаю, кому принадлежат эти земли. Остается надеяться, что хозяева не откажут бедным путникам в горячей пище и ночлеге!"
 ep3_emperor_yearly.2180.a: "Попросим хозяев принять нас."
 ep3_emperor_yearly.2180.a.tt: "Скоро мы узнаем, как они встречают гостей."
 ep3_emperor_yearly.2180.b: "Не будем здесь задерживаться."
 ep3_emperor_yearly.2181.desc: "Город [location.GetName] и мои владения, что лежат неподалеку, уже накрыла вечерняя мгла, когда у ворот появились утомленные дорогой путники."
 ep3_emperor_yearly.2181.desc_fellow: "\n\n«[ROOT.Char.GetFirstNameNoTooltip], прошу вас, пустите переночевать бедных паломников, странствующих через ваши владения! Ведь [Select_CString(ROOT.Char.GetLiege.IsFemale, 'наша любимая', 'наш любимый' )] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l] властвует и в этих землях!»"
 ep3_emperor_yearly.2181.desc_foreigner: "\n\n«Любезные владетели этого прекрасного имения! Мое имя — [pilgrim.GetTitledFirstNameNoTooltip|l], но сейчас я лишь [Select_CString(pilgrim.IsFemale, 'бедная паломница', 'бедный паломник' )], что бредет без сил через ваши владения. Не будете ли вы столь любезны, чтобы накормить нас и позволить нам переночевать под защитой ваших стен?»"
 ep3_emperor_yearly.2181.a: "Ну конечно, благослови вас [ROOT.Char.GetFaith.HighGodName]!"
 ep3_emperor_yearly.2181.a_flavor: "Составьте мне компанию за столом! А после я покажу вам кратчайший путь, чтобы вы могли всем рассказать о моем гостеприимстве!"
 ep3_emperor_yearly.2181.b: "Добро пожаловать в мой дом. Почту за честь оказать вам любую помощь."
 ep3_emperor_yearly.2181.b_flavor: "Мои слуги будут указывать вам путь, а воины будут защищать вас начиная с завтрашнего дня."
 ep3_emperor_yearly.2181.c: "Гостеприимство обходится недешево."
 ep3_emperor_yearly.2181.a.tt: "Дружеское гостеприимство"
 ep3_emperor_yearly.2181.b.tt: "Поразительное гостеприимство"
 ep3_emperor_yearly.2181.c.tt: "Отказ в гостеприимстве"
 #The Granaries of the Powerful
 ep3_emperor_yearly.2190.t: "Амбары богачей"
 ep3_emperor_yearly.2190.desc: "«Амбары [Glossary( 'динатов', 'DYNATOI_GLOSS')] всегда переполнены», — так говорят крестьяне.\n\nИногда эту поговорку следует понимать буквально. Сегодня передо мной предстанет крупный землевладелец, [landowner.GetTitledFirstName|l]. У меня появились вопросы к тому, как [landowner.GetSheHe] распоряжается своим имением в столичной области [capital.GetName]. Соглядатаи доносят, что [landowner.GetFirstNameNoTooltip] задешево скупает огромное количество зерна и прячет в своих амбарах, чтобы нажиться в неурожайные времена.\n\nПодобная деятельность разоряет мелких землевладельцев империи, и потому строжайше запрещена."
 ep3_emperor_yearly.2190.a: "Вас накажут в назидание другим!"
 ep3_emperor_yearly.2190.b: "Что ж, я #EMP [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы#! сделать вид, что ничего не знаю…"
 ep3_emperor_yearly.2190.c: "Зря вы так."
 DYNATOI_GLOSS: "«Могущественные» — так называют крупных феодалов, монополизировавших владение землей и административные должности в своих провинциях."
 #The Emperor's Gold
 ep3_emperor_yearly.2200.t: "Золото императора"
 ep3_emperor_yearly.2200.desc: "Трудно представить себе человека, более недостойного власти и почестей, чем [liege.GetFirstName].\n\nВсе наши налоги уходят [Select_CString(liege.IsFemale, 'этой лежебоке', 'этому бездельнику' )]. [capital.GetNameNoTier] жирует, пока [governorship.GetName] прозябает в нищете. Впрочем…\n\nНам #EMP не обязательно#! делиться с [Select_CString(liege.IsFemale, 'ней', 'ним' )] золотом. Ему найдется и более разумное применение…"
 ep3_emperor_yearly.2200.a: "[liege.GetSheHe|U] не [Select_CString(liege.IsFemale, 'достойна', 'достоин' )] нашего золота."
 ep3_emperor_yearly.2200.b: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] — мой сюзерен. [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l] не властвует надо мной."
 ep3_emperor_yearly.2200.a.tt: "Недостойный сюзерен"
 ep3_emperor_yearly.2200.b.tt: "Верность империи"
 #A Prophecy of Power
 ep3_emperor_yearly.2210.t: "Пророчество о власти"
 ep3_emperor_yearly.2210.desc: "Прошлой ночью мне приснился сон. Некая небесная длань возложила венец на мое чело, и властный голос сказал мне: «Действуй! [potential_title.GetName] по праву принадлежит тебе!»\n\nНаверное, подобные сны навевает мне мое честолюбие… Но вдруг [liege.GetTitledFirstName|l] поверит, что это и в самом деле знак свыше?"
 ep3_emperor_yearly.2210.desc_believe: "Да [Select_CString(liege.IsFemale, 'эту дуру', 'этого болвана' )] можно убедить #EMP в чём угодно#!!"
 ep3_emperor_yearly.2210.desc_jacob: "\n\nРазве господь не явился Иакову во сне, обещав ему Землю Обетованную?"
 ep3_emperor_yearly.2210.a: "Стоит попробовать!"
 ep3_emperor_yearly.2210.a.tt: "Пусть решает ваш сюзерен."
 ep3_emperor_yearly.2210.a.success: "Вы убеждаете сюзерена"
 ep3_emperor_yearly.2210.a.success.tt: "Вера в пророчество"
 ep3_emperor_yearly.2210.a.failure: "В ваше «пророчество» не верят"
 ep3_emperor_yearly.2210.a.failure.tt: "В пророчество не верят"
 ep3_emperor_yearly.2210.b: "Это всё глупости."
 ep3_emperor_yearly.2211.desc: "Без всякого предупреждения ко мне [Select_CString(vassal.IsFemale, 'заявилась', 'заявился' )] [vassal.GetTitledFirstName|l]. [vassal.GetSheHe|U] просит немедленной аудиенции с глазу на глаз.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip|U], у меня был сон. И #EMP не просто#! сон, а настоящее #EMP пророчество#!!»\n\n«[potential_title.GetName] будет принадлежать мне. Именно я — [Select_CString(ROOT.Char.IsFemale, 'будущая', 'будущий' )] [potential_title.GetHolder.GetTitleAsNameNoTooltip|l] этих владений. Так хочет [vassal.GetFaith.HighGodName], и [vassal.GetFaith.PriestNeuterPlural|l] подтверждают божественную волю»."
 ep3_emperor_yearly.2211.a: "#EMP Воистину, это знак свыше!#!"
 ep3_emperor_yearly.2211.b: "Что ж, с таким знамением не поспоришь."
 ep3_emperor_yearly.2211.c: "Докажите свою пользу делом, а не видениями."
 ep3_emperor_yearly.2211.d: "Как я вижу, [vassal.GetFirstNameNoTooltip] хочет развлечь нас абсурдными россказнями?"
 #Crowded Lands
 ep3_emperor_yearly.2220.t: "В тесноте и в обиде"
 ep3_emperor_yearly.2220.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], мы только что получили письмо от монахов из местечка [monastery.GetName]», — говорит [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|l].\n\n«Монахи жалуются, что пастухи из области [shepherd_province.GetName], что находится по соседству, постоянно нарушают границы монастырских владений. Они не только выпасают скот на землях монастыря, но и переселяются туда целыми семействами!\n\nЭти новые соседи повергают монахов в ужас. Они грязные, шумные и ужасно #EMP развратные#!! Монастырь просит, чтобы вы срочно вмешались»."
 ep3_emperor_yearly.2220.a: "Пастухи вправе кочевать с места на место."
 ep3_emperor_yearly.2220.b: "Монахи нуждаются в уединении!"
 ep3_emperor_yearly.2220.c: "Это их личные трудности."
 #The Value of Coin
 ep3_emperor_yearly.2230.t: "Чего стоит золото"
 ep3_emperor_yearly.2230.desc: "Как и всякий крупный город, [city.GetNameNoTier] — настоящий магнит для торговцев. Они стекаются сюда со всех концов страны, даже из-за ее пределов.\n\nЕсли где-то можно заработать, там всегда найдутся иноземные купцы. А это значит не только удивительные товары и необычные монеты из дальних краев, но и странные обычаи, чуждые верования, незнакомые языки… В то же время местные жители не отличаются терпимостью. Им по нраву [ROOT.Char.Custom('GetExpensiveDessert')|l] и другие лакомства, но тех, кто ими торгует, они презирают.\n\nТрудно сказать, что послужило поводом для сегодняшних событий, — скорее всего, какое-то небольшое недоразумение. Но хватило и этого, чтобы горожане похватались за колья и учинили погром в торговых кварталах."
 ep3_emperor_yearly.2230.a: "Я немедленно вышлю войска."
 ep3_emperor_yearly.2230.b: "Хаос — это новые возможности!"
 ep3_emperor_yearly.2230.c: "Горожане ко мне прислушаются."
 ep3_emperor_yearly.2230.c_success: "Вы успокаиваете толпу"
 ep3_emperor_yearly.2230.c_success.tt: "Город умиротворен"
 ep3_emperor_yearly.2230.c_failure: "Жители вас не слышат"
 ep3_emperor_yearly.2230.c_failure.tt: "Бунт продолжается"
 #As The Philosopher Said...
 ep3_emperor_yearly.2240.t: "Как говорил один мудрец…"
 ep3_emperor_yearly.2240.desc_quote_a: "«[Glossary( 'Panta rhei', 'PANTA_RHEI_GLOSS')]», — со вздохом комментирует [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )|l], когда слуга, споткнувшись, проливает воду из кувшина. Но ведь выражение означает вовсе не #EMP это#!!"
 ep3_emperor_yearly.2240.desc_quote_b: "«[Glossary( 'Ho bíos brakhús, he dè tékhne makré', 'ARS_LONGA_GLOSS')]», — вздыхает [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )|l], вымарывая из своих записей какие-то строчки. Откуда [the_scholar.GetSheHe] вообще при моем дворе?!"
 ep3_emperor_yearly.2240.desc_quote_c: "«[Glossary( 'Sophòn to saphés', 'SOPHON_GLOSS')]», ворчит под нос [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )|l], когда у [Select_CString(the_scholar.IsFemale, 'нее', 'него' )] в очередной раз не получается выполнить простейшие указания."
 ep3_emperor_yearly.2240.desc_quote_latin: "«[Glossary( 'Omnia vincit amor', 'AMOR_GLOSS')]», — с важным видом заявляет [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )|l]. Какое отношение это имеет к нашей беседе?!"
 ep3_emperor_yearly.2240.desc_outro: "\n\n[the_scholar.GetSheHe|U] #EMP всё время#! так делает, и это выводит меня из себя! Сколько можно цитировать изречения древних мудрецов, причем всегда с ошибками или по неверному поводу?\n\nДругие придворные лишь молча закатывают глаза. Конечно, всякое должностное лицо обязано получить классическое образование, но какой с него прок, если ему не хватает ума использовать знания с толком?"
 ep3_emperor_yearly.2240.a: "#EMP На самом деле#! там говорится…"
 ep3_emperor_yearly.2240.a.flavor: "Вы указываете на [the_scholar.GetHerHis] ошибку. [the_scholar.GetFirstNameNoTooltip] [Select_CString(the_scholar.IsFemale, 'должна', 'должен' )] знать свое место."
 ep3_emperor_yearly.2240.a_success: "Ваши знания явно превосходят [the_scholar.GetHerHis]"
 ep3_emperor_yearly.2240.a_success.tt: "[the_scholar.GetFirstNameNoTooltip] горит от стыда!"
 ep3_emperor_yearly.2240.a_failure: "Вы выглядите еще глупее, чем [the_scholar.GetSheHe]"
 ep3_emperor_yearly.2240.a_failure.tt: "Публичное унижение"
 ep3_emperor_yearly.2240.b: "#EMP ДА ЗАТКНИСЬ УЖЕ!#!"
 ep3_emperor_yearly.2240.c: "Мне не до того."
 PANTA_RHEI_GLOSS: "«Всё течет, всё меняется» — крылатое выражение Гераклита о природе вселенной"
 ARS_LONGA_GLOSS: "«Жизнь коротка, искусство вечно». — Афоризм, приписываемый Гиппократу"
 SOPHON_GLOSS: "«Лишь ясное умно». — Еврипид"
 AMOR_GLOSS: "«Всё побеждает любовь» — знаменитые слова Вергилия, часто цитируемые с ошибкой"
 #The Times Are Changing
 ep3_emperor_yearly.2300.t: "Времена меняются"
 ep3_emperor_yearly.2300.desc: "В торжественной церемонии на центральной площади города [capital.GetBaronyNameExplicitly] [liege_loc.GetTitledFirstName] официально [Select_CString(liege_loc.IsFemale, 'объявила', 'объявил' )], что отныне [liege_loc.GetPrimaryTitle.GetName] является #L [liege_loc.GetFaith.GetName|l]ой#! державой.\n\nВо все концы империи направлены гонцы с требованием немедленно организовать обращение подданных в новую государственную религию."
 ep3_emperor_yearly.2300.a: "Какое кощунство! Это возмутительно!"
 ep3_emperor_yearly.2300.b: "[liege_loc.GetTitleAsNameNoTooltip] [Select_CString(liege_loc.IsFemale, 'поступила', 'поступил' )] правильно."
 ep3_emperor_yearly.2300.c: "Наконец-то!"
 #Unfaithful People
 ep3_emperor_yearly.2310.t: "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_emperor_yearly.2310.desc: "До меня дошли слухи, что многие жители вашего губернаторства не желают принимать #L [liege_loc.GetFaith.GetName|l]ую#! веру. Вы обязаны немедленно исправить положение."
 ep3_emperor_yearly.2310.desc_you_too: "Да и вам давно пора увидеть свет!"
 ep3_emperor_yearly.2310.a: "Скоро они примут истинную веру, обещаю."
 ep3_emperor_yearly.2310.b: "Нет, спасибо."
 ep3_emperor_yearly.2310.c: "Я начну с себя."
 ep3_emperor_yearly.2310.d: "Я обдумаю ваше предложение."
 #A Matter of Faith
 ep3_emperor_yearly.2320.t: "Вопрос веры"
 ep3_emperor_yearly.2320.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Польщена', 'Польщен' )] вашим визитом, — сухо начинаю я, когда во дворец является [hof.GetTitledFirstName] — Чем [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] этой чести?»\n\n«Мне сообщили, что [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], несмотря на все ваши усилия, по-прежнему блуждает в потемках ошибочной государственной религии», — [hof.GetTitleAsNameNoTooltip|l] делает многозначительную паузу.\n\n«Поэтому я [Select_CString(hof.IsFemale, 'решила', 'решил' )] лично присоединиться к вашим начинаниям и помочь повернуть корабль вашей державы в нужном направлении»."
 ep3_emperor_yearly.2320.a: "Благодарю, Ваше святейшество."
 ep3_emperor_yearly.2320.b: "Но если наша государственная религия права?"
 hof_state_faith_discount: "Поддержка главы конфессии"
 ep3_emperor_yearly.2320.a.tt: "Решение сменить государственную религию будет стоить на #P 30%#! дешевле в течение 10 лет"
 every_vassal_state_faith: "Все вассалы, исповедующие государственную религию"
 #Heresy Brewing
 ep3_emperor_yearly.2330.t: "Рост ереси"
 ep3_emperor_yearly.2330.desc: "Нельзя отрицать очевидное: [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ая государственная религия столкнулась с серьезным испытанием.\n\n"
 ep3_emperor_yearly.2330.desc_hof: "[hof.GetTitledFirstName|U] желает обсудить со мной сегодня важнейший вопрос: кризис [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой государственной религии.\n\n«[ROOT.Char.GetFirstNameNoTooltip], вы не можете больше закрывать на это глаза!"
 ep3_emperor_yearly.2330.desc_end: "Повсюду видны признаки упадка: люди открыто живут во грехе, [ROOT.Char.GetFaith.ReligiousText|U] в забвении, повсеместно распространяются гнусные ереси!»"
 ep3_emperor_yearly.2330.desc_end_hof: "Светские и религиозные власти должны объединить усилия, чтобы спасти души добрых [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их подданных»."
 ep3_emperor_yearly.2330.a: "Нужно что-то делать!"
 ep3_emperor_yearly.2330.a.tt: "Я приложу все усилия, чтобы поддержать истинную веру!"
 ep3_emperor_yearly.2330.b: "Да всё нормально..."
 state_faith_fervor_campaign: "Поддержка государственной религии"
 #Heresy Among Us?
 ep3_emperor_yearly.2340.t: "Еретики среди нас?"
 ep3_emperor_yearly.2340.desc: "«Всем известно, что вы не следуете вере наших великих предков, как того требует империя, — горячится [complainer.GetTitledFirstName].\n\n«Многие из нас задаются вопросом: заслуживаете ли вы вообще своего титула? Как вы будете вести ваших подданных к свету, когда сами заплутали во тьме?»\n\n«[complainer.GetFaith.GetAdjective] — вот истинная вера! Прошу вас, отвергните ересь!»"
 ep3_emperor_yearly.2340.a: "Пожалуй, мне лучше подчиниться..."
 ep3_emperor_yearly.2340.b: "Меня не убедят ваши кощунственные речи!"
 every_fellow_vassal_state_faith: "Все прочие вассалы, исповедующие государственную религию"
 #In the Bud - You are not a Powerful family version
 ep3_emperor_yearly.2400.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2400.desc: "Еще недавно почти никто не знал дома [new_family.GetHouse.GetBaseName], но теперь его имя гремит по всей стране. Влияние этой семьи проникло в каждый уголок нашей державы: словно сорняк, она стремительно захватывает всё новые поля.\n\nВ великих империях то и дело появляются и исчезают новые могущественные семейства, так что нам не стоит ничего предпринимать и волноваться об этом. Но назойливый голос в моей голове нашептывает: «А что, если бы это были мы?»"
 ep3_emperor_yearly.2400.a: "Наш день еще придет."
 8020_powerful_family_tt: "Новое могущественное семейство"
 8020_powerful_family_desc: "[Concept('house', 'Дом')|E] [new_family.GetHouse.GetBaseName|V] теперь считается одним из #L [new_family.GetTopLiege.GetPrimaryTitle.GetAdjective|l]их#! [Concept('powerful_family', 'могущественных семейств')|E]"
 #In the Bud - Your family version
 ep3_emperor_yearly.2401.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2401.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName] не знает недостатка в достойных семействах благородного происхождения. Однако мало кто называет себя [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l], разделяя обязанности и привилегии руководства курсом государства.\n\nНемногие обладают реальной #EMP властью#!, но сегодня [ROOT.Char.GetHouse.GetBaseName] входит в их число!"
 ep3_emperor_yearly.2401.a: "Это звездный час дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 #New Nobility
 ep3_emperor_yearly.2410.t: "Новое дворянство"
 ep3_emperor_yearly.2410.desc: "Среди вельмож владения [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l] появилось новое имя: семейство [new_title.GetHolder.GetHouse.GetBaseName] пополнило ряды знати. Сложно сказать, почему — благодаря подкупам, интригам или реальному состоянию.\n\nНо это и не важно. Не сомневаюсь, что они будут лишь песчинками, которых сметет бурный ветер истории и неизбежное восхождение дома [ROOT.Char.GetHouse.GetBaseName]!"
 ep3_emperor_yearly.2410.a: "Пф. #EMP Провинциалы.#!"
 2410_noble_family_tt: "Новое благородное семейство"
 2410_noble_family_tt_desc: "[new_title.GetHolder.GetShortUIName|U] [Select_CString(new_title.GetHolder.IsLocalPlayer, 'основали', Select_CString(new_title.GetHolder.IsFemale, 'основала', 'основал' ))] #L [new_title.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjective|l]ое#! [Concept('noble_family', 'благородное семейство')|E] [new_title.GetHolder.GetHouse.GetBaseName|V]."
 #The Shadow Behind The Throne
 ep3_emperor_yearly.2420.t: "Тень у трона"
 ep3_emperor_yearly.2420.desc: "Дом [noble_family_head.GetHouse.GetBaseName] распространяет свое могущество по всем уголкам владения #L [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjective|l]ой#! державы, будто алчный спрут.\n\nТеперь уже очевидно, что даже императорский престол этой семье не указ. [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|U] у них в руках, они полностью контролируют политику и экономику страны."
 2420_noble_family_tt: "Новое доминирующее семейство"
 2420_noble_family_tt_desc: "Семейство [noble_family_head.GetHouse.GetBaseName] теперь считается [Concept('dominant_family', 'доминирующим')|E] в [noble_family_head.GetTopLiege.GetPrimaryTitle.GetAdjective|l]их землях."
 ep3_emperor_yearly.2420.a: "Тревожные новости."
