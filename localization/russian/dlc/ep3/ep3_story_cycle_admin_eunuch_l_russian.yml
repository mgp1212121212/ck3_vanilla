l_russian:
 #Story Cycle
 admin_eunuch_header: "Видный евнух:"
 admin_eunuch_upgrade_modifier_tt: "#weak [Concept( 'modifiers', 'модификаторы' )|E] улучшаются#!"
 admin_eunuch_downgrade_modifier_tt: "#weak [Concept( 'modifiers', 'модификаторы' )|E] ухудшаются#!"
 admin_eunuch_flavor_tt: "#weak [eunuch.GetFirstNameNoTooltip] обладает немалым влиянием, но во что обойдется [Select_CString(eunuch.IsFemale, 'ее', 'его' )] помощь?#!"
 admin_eunuch_rivalry_tt: "[THIS.Char.GetNamePossessiveOrMy][Select_CString(THIS.Char.IsLocalPlayer, ' персонаж', '' )] становится ближе к соперничеству с [Select_CString(eunuch.IsLocalPlayer, '', 'персонажем ' )][eunuch.GetNamePossessiveOrMy][Select_CString(eunuch.IsLocalPlayer, 'им персонажем', '' )]"
 #Events
 ep3_story_cycle_admin_eunuch.1001.t: "$admin_eunuch_header$ [eunuch.GetFullNameNoTooltip]"
 ep3_story_cycle_admin_eunuch.1001.intro_byz: "На протяжении многих веков [Glossary( 'евнухи', 'EUNOUKOS_GLOSS' )] занимали высокие должности в администрации и во дворцах [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой знати. Они часто играли роль советников и доверенных лиц, без их участия не обходилась ни одна политическая интрига."
 ep3_story_cycle_admin_eunuch.1001.intro: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] всегда нуждается в умелых администраторах и надежных слугах, которым можно доверить управление державой и безопасность правящей династии. Евнухи идеально подходят на эти роли и нередко занимают самые высокие должности во власти."
 ep3_story_cycle_admin_eunuch.1001.desc: "\n\n[eunuch.GetFirstName] делает стремительную карьеру. Все обитатели дворца не устают нахваливать [Select_CString(eunuch.IsFemale, 'ее', 'его' )] многочисленные таланты, неподкупность и благоразумие."
 ep3_story_cycle_admin_eunuch.1001.arrivals: "\n\nРодом [eunuch.GetSheHe] из незнатной [origin.GetDeJureLiege.GetAdjectiveNoTooltip|l]ой семьи. Недавно [Select_CString(eunuch.IsFemale, 'ее', 'его' )] родственники переехали к [Select_CString(eunuch.IsFemale, 'ней', 'нему' )] в город [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]…"
 ep3_story_cycle_admin_eunuch.1001.a: "У меня как раз есть работа, подходящая для человека вроде [Select_CString(eunuch.IsFemale, 'нее', 'него' )]."
 ep3_story_cycle_admin_eunuch.1001.b: "За [Select_CString(eunuch.IsFemale, 'ней', 'ним' )] нужен глаз да глаз…"
 EUNOUKOS_GLOSS: "Евнухами называли оскопленных слуг мужского пола. Слово это означает «охраняющий ложе»: изначально евнухи были охранниками и слугами в гаремах вельмож. Многие из них независимо от происхождения получали превосходное образование. Свободные от семейных уз и влечений плоти, они быстро стали влиятельными фигурами в византийской политике."
 ep3_story_cycle_admin_eunuch.2010.t: "$admin_eunuch_header$ Надежные руки"
 ep3_story_cycle_admin_eunuch.2010.desc: "Улучив минуту, ко мне подходит [Select_CString(eunuch.IsFemale, 'моя', 'мой' )] евнух, [eunuch.GetTitledFirstName]. Оглянувшись по сторонам, [eunuch.GetSheHe] негромким голосом обращается ко мне.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — начинает [eunuch.GetFirstNameNoTooltip], — мне кажется, что существующий государственный аппарат можно организовать куда эффективнее, чем… происходит сейчас.\n\nЕсли вы позволите мне сформировать четкую и прозрачную структуру власти, это принесет нашей державе огромную пользу»."
 ep3_story_cycle_admin_eunuch.2010.a: "Хорошо, [eunuch.GetFirstNameNoTooltip]. Я полностью доверяю тебе в этих вопросах."
 ep3_story_cycle_admin_eunuch.2010.b: "Текущая структура меня вполне устраивает."
 ep3_story_cycle_admin_eunuch.2015.t: "$admin_eunuch_header$ Верный помощник"
 ep3_story_cycle_admin_eunuch.2015.desc: "[Select_CString(eunuch.IsFemale, 'Моя', 'Мой' )] евнух, [eunuch.GetTitledFirstName], быстро [Select_CString(eunuch.IsFemale, 'стала незаменимой', 'стал незаменимым' )] помощником. [eunuch.GetSheHe|U] безропотно взваливает на свои плечи самые утомительные государственные заботы.\n\nМы перебираем груды документов, скрепляя каждый императорской печатью. Глядя на то, как стремительно тают дворцовые запасы сургуча, [eunuch.GetSheHe] тихонько бормочет:"
 ep3_story_cycle_admin_eunuch.2015.war: "«[Select_CString(ROOT.Char.IsFemale, 'Государыня', 'Мой государь' )], война требует всего вашего внимания."
 ep3_story_cycle_admin_eunuch.2015.hunter: "«[Select_CString(ROOT.Char.IsFemale, 'Государыня', 'Мой государь' )], у вас совсем не осталось времени на охоту."
 ep3_story_cycle_admin_eunuch.2015.fallback: "«[Select_CString(ROOT.Char.IsFemale, 'Государыня', 'Мой государь' )], должно быть, вы устали от дел государства."
 ep3_story_cycle_admin_eunuch.2015.outro: "Я почту за честь избавить вас от этих утомительных обязанностей…»"
 ep3_story_cycle_admin_eunuch.2015.a: "Твоя помощь придется как нельзя кстати, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2015.b: "Ничего страшного, я справлюсь."
 ep3_story_cycle_admin_eunuch.2021.t: "$admin_eunuch_header$ Высокая должность"
 ep3_story_cycle_admin_eunuch.2021.desc: "[Select_CString(eunuch.IsFemale, 'Моя', 'Мой' )] евнух [eunuch.GetTitledFirstName] [Select_CString(eunuch.IsFemale, 'попросила', 'попросил' )] меня о личной аудиенции. К моему немалому удивлению, [eunuch.GetSheHe] [Select_CString(eunuch.IsFemale, 'явилась не одна', 'явился не один' )]. «Ах, [ROOT.Char.GetTitleAsNameNoTooltip|l]!, — вкрадчиво говорит [eunuch.GetFirstNameNoTooltip]. — Это [Select_CString(governor.IsFemale, 'моя', 'мой' )] [governor.Custom('ComplimentAdjective')][Select_CString(governor.IsFemale, 'ая', 'ый' )] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))], [governor.GetTitledFirstName]. Вы ведь знакомы?»\n\n[Select_CString(governor.IsFemale, 'Спутница', 'Спутник' )] евнуха приветствует меня замысловатым поклоном — без сомнения, тщательно отрепетированным.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Государыня', 'Мой государь' )], [governor.GetFirstNameNoTooltip] мечтает стать губернатором ваших #L [title.GetAdjective|l]их#! владений. Я верю, что из [Select_CString(governor.IsFemale, 'нее', 'него' )] получится #EMP превосходный#! правитель. [governor.GetSheHe|U] намного способнее других претендентов…»"
 ep3_story_cycle_admin_eunuch.2021.a.grant: "Хорошо, [governor.GetFirstNameNoTooltip] получит должность #L [title.GetAdjective|l]ого#! губернатора."
 ep3_story_cycle_admin_eunuch.2021.a: "Хорошо, я включу [Select_CString(governor.IsFemale, 'ее', 'его' )] в список вероятных кандидатов."
 ep3_story_cycle_admin_eunuch.2021.b: "Лучше бы [Select_CString(governor.IsFemale, 'твоя', 'твой' )] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))] [Select_CString(governor.IsFemale, 'обратилась', 'обратился' )] ко мне в общем порядке…"
 ep3_story_cycle_admin_eunuch.2023.desc: "Наблюдая за вами из дворца, я оплакиваю пустую растрату ваших талантов, глядя, как куда менее способные получают должности [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их губернаторов.\n\nРади блага державы и в собственных интересах [emperor.GetTitleAsNameNoTooltip|l] [Select_CString(emperor.IsFemale, 'должна', 'должен' )] признать ваши таланты. При небольшой финансовой поддержке я могу сделать так, что [Select_CString(governor.IsFemale, 'она', 'он' )] тоже об этом узнает..."
 ep3_story_cycle_admin_eunuch.2023.a: "Сделай это, евнух!"
 ep3_story_cycle_admin_eunuch.2023.a.tt: "[eunuch.GetFirstName] попытается добиться, чтобы [emperor.GetTitledFirstName] [Select_CString(emperor.IsFemale, 'назначила', 'назначил' )] вас на [Concept( 'governorship', 'губернаторство' )|E]"
 ep3_story_cycle_admin_eunuch.toast: "Видный евнух"
 ep3_story_cycle_admin_eunuch.2023.b: "У меня нет на это времени."
 ep3_story_cycle_admin_eunuch.2023.b.toast: "Предложение отвергнуто"
 ep3_story_cycle_admin_eunuch.2024.t: "$admin_eunuch_header$ Благородная должность"
 ep3_story_cycle_admin_eunuch.2024.desc: "Мой евнух, [eunuch.GetTitledFirstName], украдкой входит в комнату и кротко приближается к моему креслу.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip]! — радостно взвизгивает он. — Я так рад, что нашел вас здесь! Я только что размышлял над ситуацией во владении [title.GetBaseNameNoTier]: [title.GetTierAsNameNoTooltip|l] требует сильной и надежной руки».\n\n«Думаю, я знаю подходящего кандидата для этой работы. По моему скромному мнению, [governor.GetTitledFirstName] станет #EMP выдающимся#! и верным губернатором, ваше величество»."
 ep3_story_cycle_admin_eunuch.2031.t: "$admin_eunuch_header$ [Select_CString(new_patriarch.IsFemale, 'Святая', 'Святой' )] [new_patriarch.GetMotherFather]"
 ep3_story_cycle_admin_eunuch.2031.intro: "[Select_CString(eunuch.IsFemale, 'Моя', 'Мой' )] евнух [eunuch.GetTitledFirstName] просит меня о встрече. Как ни странно, место нашего рандеву —"
 ep3_story_cycle_admin_eunuch.2031.intro_byz: "собор Святой Софии."
 ep3_story_cycle_admin_eunuch.2031.intro_fallback: "[ROOT.Char.GetFaith.HouseOfWorship]."
 ep3_story_cycle_admin_eunuch.2031.desc: "Еще удивительнее, что на встрече присутствует [Select_CString(eunuch.IsFemale, 'ее', 'его' )] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))], [new_patriarch.GetFirstName]. [new_patriarch.GetSheHe|U] пытается молиться на [ROOT.Char.GetFaith.GetNameNoTooltip|l]ий манер, но выглядит это очень необычно.\n\n[eunuch.GetFirstNameNoTooltip] говорит очень убедительно. Настолько убедительно, что я почти забываю о том, насколько серьезными могут оказаться последствия.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Государыня', 'Мой государь' )], — [eunuch.GetSheHe] заливается соловьем, но на лице у [Select_CString(eunuch.IsFemale, 'нее', 'него' )] застыло странное и тревожное выражение, — [new_patriarch.GetFirstNameNoTooltip] непременно [Select_CString(new_patriarch.IsFemale, 'должна', 'должен' )] стать [Select_CString(new_patriarch.IsFemale, 'новой', 'новым' )] главой [ROOT.Char.GetFaith.GetNameNoTooltip|l]ой религии. [new_patriarch.GetSheHe|U] — [Select_CString(new_patriarch.IsFemale, 'наша следующая', 'наш следующий' )] [old_patriarch.GetTitleAsName]! Такова воля [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!»"
 ep3_story_cycle_admin_eunuch.2031.a: "Так тому и быть. [Select_CString(new_patriarch.IsFemale, 'Твоя', 'Твой' )] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))] — [Select_CString(new_patriarch.IsFemale, 'будущая', 'будущий' )] [old_patriarch.GetTitleAsNameNoTooltip|l]!"
 ep3_story_cycle_admin_eunuch.2031.b: "Это #EMP безумная#! идея…"
 ep3_story_cycle_admin_eunuch.2040.t: "$admin_eunuch_header$ Место за столом"
 ep3_story_cycle_admin_eunuch.2040.desc: "Пока я изучаю свежие донесения, ко мне подкрадывается [Select_CString(eunuch.IsFemale, 'моя', 'мой' )] евнух [eunuch.GetTitledFirstName]. «Ах, [ROOT.Char.GetTitleAsNameNoTooltip|l]! — взвизгивает [eunuch.GetSheHe], прикрывая дверь. — Позволите побеспокоить вас на минутку?\n\nБольно смотреть, как все усилия вашего совета обращаются прахом из-за некоторых… вредителей». Я вопросительно поднимаю бровь.\n\n[eunuch.GetSheHe|U] прочищает горло и продолжает: «Я с радостью приму на себя долю ответственности и прослежу за тем, чтобы совет действовал в ваших интересах. [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] для меня превыше всего, вы же знаете»."
 ep3_story_cycle_admin_eunuch.2040.a: "Отличная мысль, [eunuch.GetFirstNameNoTooltip]. Приступай к работе."
 ep3_story_cycle_admin_eunuch.2040.b: "Я не хочу отвлекать тебя от других обязанностей."
 ep3_story_cycle_admin_eunuch.2040.a.toast: "Назначение в совет"
 ep3_story_cycle_admin_eunuch.2041.t: "$admin_eunuch_header$ Новый голос"
 ep3_story_cycle_admin_eunuch.2041.desc: "[Select_CString(eunuch.IsFemale, 'Моя', 'Мой' )] евнух [eunuch.GetTitledFirstName] заглядывает в двери зала совета. Увидев там меня, [eunuch.GetSheHe] улыбается до ушей и торопливо заходит внутрь. За [Select_CString(eunuch.IsFemale, 'ней', 'ним' )] по пятам семенит [Select_CString(councillor.IsFemale, 'одна', 'один' )] из [Select_CString(eunuch.IsFemale, 'ее', 'его' )] [Select_CString(councillor.IsFemale, 'родственниц', 'родственников' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! — заискивающе начинает [eunuch.GetFirstNameNoTooltip]. — Я часто размышляю о том, что члены вашего совета несколько… обделены талантами. И тут меня осенило! Ведь [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetFirstName] может принести огромную пользу нашей державе!»"
 ep3_story_cycle_admin_eunuch.2041.a: "Хорошо, [eunuch.GetFirstNameNoTooltip]. Как скажешь."
 ep3_story_cycle_admin_eunuch.2041.b: "Я обдумаю твое предложение…"
 ep3_story_cycle_admin_eunuch.2043.desc: "Как дворцовый евнух я вижу много неумелых губернаторов, и мне очевидно, что среди подданных, которыми правит [emperor.GetTitleAsName], вы выделяетесь своим талантом, который, увы, никто не замечает.\n\nС вашей поддержкой я смогу громче заявить, сколь ценными могут быть ваши советы. [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip] от этого только выиграет."
 ep3_story_cycle_admin_eunuch.2043.a: "Всенепременно, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2043.a.tt: "[eunuch.GetFirstName] попытается добиться, чтобы [emperor.GetTitledFirstName|l] [Select_CString(emperor.IsFemale, 'назначила', 'назначил' )] вас [Concept( 'councillor', 'советником' )|E]"
 ep3_story_cycle_admin_eunuch.2043.b: "Мне это не интересно."
 ep3_story_cycle_admin_eunuch.2043.b.toast: "Предложение отвергнуто"
 ep3_story_cycle_admin_eunuch.2044.t: "$admin_eunuch_header$ Влиятельный совет"
 ep3_story_cycle_admin_eunuch.2044.desc: "Мы готовимся обсудить государственные дела, как вдруг мой евнух, [eunuch.GetTitledFirstName] редко прочищает горло.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], — начинает он, тщательно подбирая слова, — ваше правление, #EMP естественно#!, эффективно, но сложно не заметить некоторые ... упущенные возможности».\n\n«Хорошие, #EMP надежные#! люди не могут получить важные должности. Например, [councillor.GetTitledFirstName]! [Select_CString(councillor.IsFemale, 'Она', 'Он' )] станет отличным подспорьем вашему величеству!»"
 ep3_story_cycle_admin_eunuch.2050.t: "$admin_eunuch_header$ Смелая инициатива"
 ep3_story_cycle_admin_eunuch.2050.desc: "Ко мне подходит [Select_CString(eunuch.IsFemale, 'моя', 'мой' )] евнух [eunuch.GetTitledFirstName], на [Select_CString(eunuch.IsFemale, 'ее', 'его' )] полных губах играет самодовольная улыбка. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], у меня есть замечательное предложение!» — радостно начинает [Select_CString(eunuch.IsFemale, 'она', 'он' )].\n\n"
 ep3_story_cycle_admin_eunuch.2050.debase: "«Как вам известно, [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] всегда нуждается в золоте. Я тут [Select_CString(eunuch.IsFemale, 'сделала', 'сделал' )] кое-какие расчеты и [Select_CString(eunuch.IsFemale, 'поняла', 'понял' )], как сэкономить огромные средства. Надо всего лишь слегка изменить технику чеканки!"
 ep3_story_cycle_admin_eunuch.2050.raise_taxes: "«Как вам известно, [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] всегда нуждается в средствах. Я тут [Select_CString(eunuch.IsFemale, 'подумала', 'подумал' )] и [Select_CString(eunuch.IsFemale, 'решила', 'решил' )], что нам следует ввести новый налог. Совсем #EMP небольшой#!!"
 ep3_story_cycle_admin_eunuch.2050.candidacy: "«Мне хорошо известно, о чем шепчутся ваши подданные. И я могу устроить так, чтобы [Select_CString(boon_target.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('boon_target'))] [boon_target.GetFirstName] [Select_CString(boon_target.IsFemale, 'получила', 'получил' )] должность #L [boon_title.GetAdjective|l]ого#! губернатора!"
 ep3_story_cycle_admin_eunuch.2050.fabricate_hook: "«[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] — город большой, новости здесь расходятся быстро. И слухи тоже! Мне кое-что известно о том, чем занимается [boon_victim.GetTitledFirstName]. Эти сведения позволят вам поставить [Select_CString(boon_victim.IsFemale, 'ее', 'его' )] на место!"
 ep3_story_cycle_admin_eunuch.2050.imprison_rebel: "«Всем известно, что [boon_victim.GetTitledFirstName] доставляет нам массу неприятностей. И я как раз [Select_CString(eunuch.IsFemale, 'придумала', 'придумал' )], как решить эту проблему!"
 ep3_story_cycle_admin_eunuch.2050.influence: "«Помимо множества информаторов, у меня есть уйма агентов, готовых повторять все, что я им скажу. Лишняя поддержка никогда не помешает, верно я говорю? Прикажите — и они все сделают."
 ep3_story_cycle_admin_eunuch.2050.outro: "\n\nЧто скажете, [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]? Мне отдать распоряжения?»"
 ep3_story_cycle_admin_eunuch.2050.a: "Да, это отличная идея!"
 ep3_story_cycle_admin_eunuch.2050.b: "В этом нет необходимости, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2051.t: "$admin_eunuch_header$ Птицы малые"
 ep3_story_cycle_admin_eunuch.2051.desc: "[Select_CString(secret_owner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secret_owner'))], [secret_owner.GetTitledFirstName], [Select_CString(secret_owner.IsFemale, 'пришла', 'пришел' )] на тайную встречу, которую устроил [Select_CString(eunuch.IsFemale, 'моя', 'мой' )] евнух [eunuch.GetTitledFirstName]. Судя по выражению лица, [secret_owner.GetTitledFirstName] явно не знает, чего ожидать.\n\nНе переставая гнусно хихикать, жестокий скопец запугивает [Select_CString(secret_owner.IsFemale, 'бедную женщину', 'бедного мужчину' )] до полусмерти карами, что насылает [ROOT.Char.GetFaith.HighGodName]. [eunuch.GetFirstNameNoTooltip] постоянно намекает, что знает ужасные тайны, которые [Select_CString(secret_owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_owner'))] [Select_CString(secret_owner.IsFemale, 'предпочла', 'предпочел' )] бы забыть навсегда.\n\nЗлобно ухмыляясь, [eunuch.Custom('InsultNoun')] наконец поворачивается ко мне: «Что ж, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], хотите узнать, #EMP что#! мне известно?»"
 ep3_story_cycle_admin_eunuch.2051.a: "Расскажи мне все, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2051.a.tt: "Вы узнаёте один факт, который [secret_owner.GetTitledFirstName] [Select_CString(secret_owner.IsFemale, 'хотела', 'хотел' )] бы сохранить [Concept( 'secrets', 'в секрете' )|E]."
 ep3_story_cycle_admin_eunuch.2051.b: "Думаю, мне лучше оставаться в неведении…"
 ep3_story_cycle_admin_eunuch.2052.t: "$admin_eunuch_header$ Темные дела"
 ep3_story_cycle_admin_eunuch.2052.desc: "[scheme_owner.GetTitledFirstName], [Select_CString(scheme_owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scheme_owner'))], [Select_CString(scheme_owner.IsFemale, 'пришла', 'пришел' )] на тайную встречу, которую устроил мой евнух — [eunuch.GetFirstNamePossessiveNoTooltip|l]. Судя по выражению лица, [scheme_owner.GetTitledFirstName|l] явно боится услышать, что скажет [eunuch.GetFirstNameNoTooltip].\n\nНе переставая гнусно хихикать, жестокий скопец запугивает [Select_CString(scheme_owner.IsFemale, 'бедную женщину', 'бедного мужчину')] до полусмерти карами, что насылает [ROOT.Char.GetFaith.HighGodName]. [eunuch.GetFirstNameNoTooltip] постоянно намекает, что знает о каких-то коварных замыслах, которые пока хранит в тайне.\n\nЗлобно ухмыляясь, [eunuch.Custom('InsultNoun')] наконец поворачивается ко мне: «Что ж, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord|l]… Хотите узнать, чем занимается [Select_CString(scheme_owner.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))]?»"
 ep3_story_cycle_admin_eunuch.2052.a: "Расскажи мне все, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2052.a.tt: "Вы раскрываете [Concept( 'hostile_schemes', 'агрессивные происки' )|E], которые [Select_CString(scheme_owner.IsFemale, 'устраивала', 'устраивал' )] [scheme_owner.GetTitledFirstName]"
 ep3_story_cycle_admin_eunuch.2052.b: "Думаю, мне лучше оставаться в неведении…"
 ep3_story_cycle_admin_eunuch.2060.t: "$admin_eunuch_header$ Новые обязанности"
 ep3_story_cycle_admin_eunuch.2060.desc: "Пока я ожидаю аудиенции, ко мне подкрадывается [Select_CString(eunuch.IsFemale, 'моя', 'мой' )] евнух [eunuch.GetTitledFirstName]. Кашлянув, [eunuch.GetSheHe] обращается ко мне: «Ах, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [eunuch.Custom2('RelationToMeShort', ROOT.Char)], я хочу попросить вас о небольшом одолжении.\n\nУверяю вас, для меня большая честь занимать мое нынешнее место при дворе. И все же мне кажется, что я [Select_CString(eunuch.IsFemale, 'могла', 'мог' )] бы приносить больше пользы. Я даже знаю, на какой должности…»"
 ep3_story_cycle_admin_eunuch.2060.a: "Хорошо, хорошо, [eunuch.GetFirstNameNoTooltip]. Эта должность уже твоя."
 ep3_story_cycle_admin_eunuch.2060.b: "Нет, у меня иные планы…"
 ep3_story_cycle_admin_eunuch.2061.t: "$admin_eunuch_header$ Семейное повышение"
 ep3_story_cycle_admin_eunuch.2061.desc: "Ко мне подходит [Select_CString(eunuch.IsFemale, 'моя', 'мой' )] евнух [eunuch.GetTitledFirstName], за [Select_CString(eunuch.IsFemale, 'ней', 'ним' )] по пятам следует [Select_CString(positioner.IsFemale, 'какая-то непримечательная женщина', 'какой-то непримечательный мужчина' )]. «Вот вы где, [ROOT.Char.GetTitleAsNameNoTooltip|l]! — широко улыбается [eunuch.GetFirstNameNoTooltip]. — Посмотрите, кого я [Select_CString(eunuch.IsFemale, 'привела', 'привел' )]! Это [Select_CString(positioner.IsFemale, 'моя', 'мой' )] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('positioner'))], [positioner.GetTitledFirstName]. Очень [Select_CString(positioner.IsFemale, 'способная девушка', 'способный человек' )]».\n\n[Select_CString(positioner.IsFemale, 'Спутница', 'Спутник' )] евнуха приветствует меня замысловатым поклоном — без сомнения, тщательно отрепетированным.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Государыня', 'Мой государь' )], [positioner.GetFirstNameNoTooltip] мечтает о должности при вашем дворе. Уверяю, #EMP лучшего#! кандидата вам не найти!»"
 ep3_story_cycle_admin_eunuch.2061.a: "[positioner.GetFirstNameNoTooltip] — это прекрасная кандидатура!"
 ep3_story_cycle_admin_eunuch.2061.b: "Что-то я не [Select_CString(ROOT.Char.IsFemale, 'убеждена', 'убежден' )]…"
 ep3_story_cycle_admin_eunuch.2070.t: "$admin_eunuch_header$ Восхождение"
 ep3_story_cycle_admin_eunuch.2070.desc: "Передо мной возникают [Select_CString(eunuch.IsFemale, 'моя', 'мой' )] евнух [eunuch.GetTitledFirstName] и кто-то из [Select_CString(eunuch.IsFemale, 'ее', 'его' )] [Select_CString(eunuch_marry.IsFemale, 'родственниц', 'родственников' )]. «[ROOT.Char.GetTitleAsNameNoTooltip]! — широко улыбается [eunuch.GetFirstNameNoTooltip]. — У меня есть чудесное предложение!\n\n[Select_CString(eunuch_marry.IsFemale, 'Моя', 'Мой' )] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('eunuch_marry'))], [eunuch_marry.GetTitledFirstName], — [Select_CString(eunuch_marry.IsFemale, 'невеста', 'жених' )] хоть куда, согласитесь. Думаю, [Select_CString(emperor_marry.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emperor_marry'))] [emperor_marry.GetTitledFirstName] станет с [Select_CString(eunuch_marry.IsFemale, 'ней', 'ним' )] #EMP прекрасной#! парой!»\n\n[Select_CString(eunuch_marry.IsFemale, 'Спутница', 'Спутник' )] евнуха приветствует меня тщательно отрепетированным поклоном."
 ep3_story_cycle_admin_eunuch.2070.a: "И правда, [eunuch_marry.GetFirstNameNoTooltip] и [emperor_marry.GetFirstNameNoTooltip] станут отличной парой!"
 ep3_story_cycle_admin_eunuch.2070.b: "Не думаю…"
 ep3_story_cycle_admin_eunuch.3000.t: "$admin_eunuch_header$ Протеже"
 ep3_story_cycle_admin_eunuch.3000.desc: "При дворе все только и говорят о том, что [protege.GetFirstName], [eunuch.Custom2('RelationToMeShort', SCOPE.sC('protege'))] [Select_CString(eunuch.IsFemale, 'моей', 'моего' )] евнуха, в последнее время пользуется особым покровительством скопца.\n\n[eunuch.GetTitledFirstName] относится к [Select_CString(protege.IsFemale, 'ней', 'нему' )], как к [Select_CString(protege.IsFemale, 'родной дочери', 'родному сыну' )]. И немудрено, ведь своих детей у [Select_CString(eunuch.IsFemale, 'нее', 'него' )] быть не может…"
 ep3_story_cycle_admin_eunuch.3000.a: "Любопытно."
 ep3_story_cycle_admin_eunuch.3001.t: "$admin_eunuch_header$ [Select_CString(student.IsFemale, 'Ученица', 'Ученик' )]"
 ep3_story_cycle_admin_eunuch.3001.desc: "Кажется, [Select_CString(eunuch.IsFemale, 'моя', 'мой' )] евнух [eunuch.GetTitledFirstName] [Select_CString(eunuch.IsFemale, 'приняла', 'принял' )] под свое крыло кастрата по имени [student.GetFirstName]. [eunuch.GetSheHe|U] часто наставляет [Select_CString(student.IsFemale, 'свою ученицу', 'своего ученика' )] в государственных делах и обучает [Select_CString(student.IsFemale, 'ее', 'его' )] нюансам [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой политики.\n\nВ последнее время [eunuch.GetFirstNameNoTooltip] и [student.GetFirstNameNoTooltip] стали почти неразлучны. Они все время о чем-то шушукаются — надо полагать, обсуждают финансы и экономику нашей державы…"
 ep3_story_cycle_admin_eunuch.3001.a: "Что ж, будет еще один полезный евнух."
 ep3_story_cycle_admin_eunuch.3010.t: "$admin_eunuch_header$ [Select_CString(rival.IsFemale, 'Соперница', 'Соперник' )]"
 ep3_story_cycle_admin_eunuch.3010.desc: "Для простых смертных вроде меня пути сословия евнухов неисповедимы, но очевидно, что [eunuch.GetFirstName] [Select_CString(eunuch.IsFemale, 'нажила', 'нажил' )] себе немало врагов. [Select_CString(eunuch.IsFemale, 'Ее', 'Его' )] стремительный взлет и огромное влияние вызывают злобу и зависть других кастратов.\n\nЕвнух по имени [rival.GetFirstName] не скрывает своей ненависти к [Select_CString(eunuch.IsFemale, 'ней', 'нему' )], и в последнее время оба скопца всеми силами стараются потопить друг друга."
 ep3_story_cycle_admin_eunuch.3010.a: "Наверняка они как-нибудь уладят разногласия."
 ep3_story_cycle_admin_eunuch.4000.t: "$admin_eunuch_header$ Серьезное обвинение"
 ep3_story_cycle_admin_eunuch.4000.desc: "Направляясь в свои покои, я сталкиваюсь с [Select_CString(eunuch.IsFemale, 'моей', 'моим' )] евнухом. [eunuch.GetFirstName] выглядит [Select_CString(eunuch.IsFemale, 'подавленной и потрясенной', 'подавленным и потрясенным' )]. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], как хорошо, что я [Select_CString(eunuch.IsFemale, 'нашла', 'нашел' )] вас! — восклицает [eunuch.GetSheHe]. — У меня ужасные новости!»\n\n[eunuch.GetFirstNameNoTooltip] склоняется к моему уху: «Дело касается [Select_CString(spouse.IsFemale, 'вашей жены', 'вашего мужа' )]. Похоже, [spouse.GetSheHe]… пошаливает на стороне. Гуляет, понимаете? Ходит налево. С кем-то при дворе!»\n\nЯ смотрю на [Select_CString(eunuch.IsFemale, 'нее', 'него' )], на мгновение утратив дар речи."
 ep3_story_cycle_admin_eunuch.4000.a: "Немедленно объяснись!"
 ep3_story_cycle_admin_eunuch.4000.success: "Вы узнаёте истину"
 ep3_story_cycle_admin_eunuch.4000.success.tt: "Вы можете раскрыть [Concept( 'secret', 'секрет' )|E] или [Concept( 'scheme', 'происки' )|E]"
 ep3_story_cycle_admin_eunuch.4000.failure: "Вы лишь начинаете еще больше сомневаться"
 ep3_story_cycle_admin_eunuch.4010.failure.tt: "Вам не удается ничего узнать"
 ep3_story_cycle_admin_eunuch.4000.b: "Да, я знаю."
 ep3_story_cycle_admin_eunuch.4000.b.reason: "Этот вариант доступен, потому что вы уже знаете [Concept( 'secret', 'секрет' )|E]"
 ep3_story_cycle_admin_eunuch.4000.c: "Ах [Select_CString(spouse.IsFemale, 'эта мерзкая', 'этот гнусный' )] [spouse.Custom('InsultNounSexual')]! Заковать [Select_CString(spouse.IsFemale, 'ее', 'его' )] в цепи!"
 ep3_story_cycle_admin_eunuch.4000.innocent: "Никаких признаков измены нет"
 ep3_story_cycle_admin_eunuch.4010.t: "$admin_eunuch_header$ Неблагоразумное поведение"
 ep3_story_cycle_admin_eunuch.4010.desc: "По дворцу гуляют тревожные слухи, и чем больше я о них думаю, тем убедительнее они кажутся…\n\n[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [spouse.Custom('WifeHusband')], [spouse.GetTitledFirstName], — и [seducer.GetFirstName]?! Как [Select_CString(spouse.IsFemale, 'она могла', 'он мог' )] так поступить со мной? Я снова и снова сопоставляю все известные факты, но истина по-прежнему от меня ускользает…\n\nПодозреваю, к этому точно [Select_CString(eunuch.IsFemale, 'приложила', 'приложил' )] руку [eunuch.GetFirstName], [seducer.Custom2('RelationToMeShort', SCOPE.sC('eunuch'))] [Select_CString(seducer.IsFemale, 'этой блудницы', 'этого распутника' )]. Но как мне узнать наверняка?"
 ep3_story_cycle_admin_eunuch.4010.a: "Посмотрим, насколько глубоко проник этот заговор…"
 ep3_story_cycle_admin_eunuch.4010.c: "Немедленно заковать всех троих в цепи!"
 ep3_story_cycle_admin_eunuch.4010.d: "Может, все не #EMP так#! уж плохо?"
 ep3_story_cycle_admin_eunuch.5000.t: "$admin_eunuch_header$ Новые враги"
 ep3_story_cycle_admin_eunuch.5000.desc: "Ко мне в кабинет заходит [Select_CString(whinger.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('whinger'))], [whinger.GetTitledFirstName]. [whinger.GetSheHe|U] настороженно оглядывает помещение и с облегчением выдыхает: «Какая радость, что этой #EMP гнусной#! твари здесь нет!»\n\nНа мгновение я задумываюсь, кого это [whinger.GetSheHe] имеет в виду, но ответ не заставляет себя ждать. «[whinger.Custom2('RelationToMeShort', ROOT.Char)|U]! Вы #EMP должны#! что-то сделать с этим евнухом! [eunuch.GetFirstName] повсюду сует свой нос, у [Select_CString(eunuch.IsFemale, 'нее', 'него' )] даже в отхожих местах есть уши! Клянусь, [eunuch.GetSheHe] точно замышляет недоброе!"
 ep3_story_cycle_admin_eunuch.5000.a: "Глупости. [eunuch.GetSheHe|U] верно мне служит."
 ep3_story_cycle_admin_eunuch.5000.b: "Пожалуй, вы правы…"
 ep3_story_cycle_admin_eunuch.5010.t: "$admin_eunuch_header$ Ответная реакция"
 ep3_story_cycle_admin_eunuch.5010.desc: "«Неужто вы не видите, что [Select_CString(eunuch.IsFemale, 'эта паучиха', 'этот паук' )] плетет против вас сети заговора, [rival.Custom2('RelationToMeShort', ROOT.Char)]?» — перебивает евнуха [rival.GetFirstName]. [eunuch.GetFirstName] потрясенно смотрит на меня.\n\nВ последнее время [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))] и [eunuch.GetFirstNameNoTooltip] постоянно ссорятся, их вражда уже не является секретом ни для кого при дворе.\n\nВзяв себя в руки, [eunuch.GetFirstNameNoTooltip] отвечает: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], это обвинение просто возмутительно! Меня волнует только благополучие вашей державы!»"
 ep3_story_cycle_admin_eunuch.5010.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U], [eunuch.GetFirstNameNoTooltip] пользуется моим полным доверием. Вам тоже стоит ему доверять."
 ep3_story_cycle_admin_eunuch.5010.b: "Да, евнух явно перегибает палку."
 ep3_story_cycle_admin_eunuch.5020.t: "$admin_eunuch_header$ Легкая добыча"
 ep3_story_cycle_admin_eunuch.5020.desc: "Мне сообщили, что [Select_CString(puppet.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('puppet'))], [puppet.GetTitledFirstName], проводит много времени в обществе евнуха. [eunuch.GetFirstName] часто и помногу беседует с [Select_CString(puppet.IsFemale, 'ней', 'ним' )] с глазу на глаз.\n\nБолее того, [eunuch.GetFirstNameNoTooltip|l] обучает [Select_CString(puppet.IsFemale, 'ее', 'его' )] премудростям своего ремесла — будто готовит к какой-то должности в своей канцелярии!"
 ep3_story_cycle_admin_eunuch.5020.a: "Какая странная пара."
 ep3_story_cycle_admin_eunuch.6000.t: "$admin_eunuch_header$ Чисто [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ий переворот"
 ep3_story_cycle_admin_eunuch.6000.desc: "Прогуливаясь по тронному залу я замечаю, как [eunuch.GetFirstName] во главе свиты евнухов целенаправленно приближается ко мне. «[ROOT.Char.GetTitleAsNameNoTooltip]! — заявляет он. — Мне нужно поговорить с вами!»"
 ep3_story_cycle_admin_eunuch.6000.body: "\n\nЕвнух тяжело вздыхает. «Ваше величество, мне жало, что так вышло. #EMP Очень#! неудачно. Я должен сообщить вам, что терпеть ваше правление больше невозможно».\n\n"
 ep3_story_cycle_admin_eunuch.6000.family: "«Было решено, что вы отречетесь от трона и власть получит [Select_CString(coupist.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName], ради блага империи!»"
 ep3_story_cycle_admin_eunuch.6000.co_caesar: "«Было решено, что вы отречетесь от трона и власть получит [Select_CString(coupist.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName], ради блага империи!»"
 ep3_story_cycle_admin_eunuch.6000.eunuch_family: "«Было решено, что вы отречетесь от трона и власть получит [Select_CString(coupist.IsFemale, 'моя', 'мой' )] [eunuch.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName]. [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] от этого только выиграет!»"
 ep3_story_cycle_admin_eunuch.6000.regent: "«Было решено, что вы отречетесь от трона и власть получит [Select_CString(coupist.IsFemale, 'ваша', 'ваш' )] регент, [coupist.GetTitledFirstName], ради блага империи!»"
 ep3_story_cycle_admin_eunuch.6000.fallback: "«Было решено, что вы отречетесь от трона, и власть получит [coupist.GetTitledFirstName], ради блага империи!»"
 ep3_story_cycle_admin_eunuch.6000.a: "Это #EMP ИЗМЕНА#!. Стража! Арестовать их!"
 ep3_story_cycle_admin_eunuch.6000.a.success: "Переворот сорван"
 ep3_story_cycle_admin_eunuch.6000.a.failure: "Переворот успешен"
 ep3_story_cycle_admin_eunuch.6000.c: "Убирайтесь немедленно — и тогда, возможно, сохраните голову на плечах."
 ep3_story_cycle_admin_eunuch.6000.d: "Хорошо... я сделаю, как вы скажете."
 ep3_story_cycle_admin_eunuch.8000.t: "$admin_eunuch_header$ Тоска по власти"
 ep3_story_cycle_admin_eunuch.8000.intro: "Еще недавно евнух [eunuch.GetFirstName] считался заметной фигурой при дворе."
 ep3_story_cycle_admin_eunuch.8000.intro_byz: "Еще недавно [Glossary( 'евнух', 'EUNOUKOS_GLOSS' )] [eunuch.GetFirstName] считался заметной фигурой при дворе."
 ep3_story_cycle_admin_eunuch.8000.intro_family: "[Select_CString(previous_story_owner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', previous_story_owner)],"
 ep3_story_cycle_admin_eunuch.8000.intro_enemy: "Мой враг,"
 ep3_story_cycle_admin_eunuch.8000.intro_fallback: "[Select_CString(previous_story_owner.IsFemale, 'Моя предшественница', 'Мой предшественник' )],"
 ep3_story_cycle_admin_eunuch.8000.desc: "[previous_story_owner.GetTitledFirstName], высоко [Select_CString(previous_story_owner.IsFemale, 'ценила', 'ценил' )] [Select_CString(eunuch.IsFemale, 'ее', 'его' )] услуги. [eunuch.GetSheHe|U] и сейчас обладает немалым влиянием во дворце…\n\nСейчас [eunuch.GetTitledFirstNameNoTooltip] всячески демонстрирует свою преданность и отчаянно заискивает, стараясь заслужить мое доверие. Возможно, [eunuch.GetSheHe] еще будет мне [Select_CString(eunuch.IsFemale, 'полезна', 'полезен' )]…"
 ep3_story_cycle_admin_eunuch.8000.a: "[eunuch.GetFirstNameNoTooltip] [Select_CString(eunuch.IsFemale, 'должна', 'должен' )] уйти."
 ep3_story_cycle_admin_eunuch.8000.b: "Самое время, чтобы за дело [Select_CString(student.IsFemale, 'взялась', 'взялся' )] [student.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.8000.c: "[rival.GetFirstNameNoTooltip] будет более [Select_CString(rival.IsFemale, 'надежной', 'надежным' )] советником."
 ep3_story_cycle_admin_eunuch.8000.d: "Я не стану ломать сложившееся равновесие."
 ep3_story_cycle_admin_eunuch.8010.t: "$admin_eunuch_header$ Жизнь в служении"
 ep3_story_cycle_admin_eunuch.8010.desc: "Сегодня [admin_title.GetDefinitiveName] оплакивает невосполнимую потерю. [eunuch.GetFirstName], [Select_CString(eunuch.IsFemale, 'одна', 'один' )] из самых влиятельных евнухов нашей эпохи, [eunuch.GetDeathReasonHideKiller].\n\nТеперь [Select_CString(eunuch.IsFemale, 'ее', 'его' )] душа в руках [ROOT.Char.GetFaith.HighGodNamePossessive]. Остается надеяться, что скоро наша держава обретет нового, не менее одаренного слугу."
 ep3_story_cycle_admin_eunuch.8010.d: "Нас ждут серьезные перемены…"
 ep3_story_cycle_admin_eunuch.8020.t: "$admin_eunuch_header$ В оковах"
 ep3_story_cycle_admin_eunuch.8020.desc: "Евнух [eunuch.GetFirstName], еще недавно — важная фигура при #L [admin_title.GetAdjective|l]ом#! дворе, — теперь сидит в [background_dungeon_scope.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой темнице.\n\nВозможно, я еще верну [Select_CString(eunuch.IsFemale, 'ей', 'ему' )] должность — если сочту это необходимым…"
 ep3_story_cycle_admin_eunuch.8020.d: "Большая потеря для [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой державы."
 ep3_story_cycle_admin_eunuch.8020.a: "[eunuch.GetFirstNameNoTooltip] слишком [Select_CString(eunuch.IsFemale, 'ценна', 'ценен' )], чтобы держать [Select_CString(eunuch.IsFemale, 'ее', 'его' )] за решеткой…"
 ep3_story_cycle_admin_eunuch.8030.t: "$admin_eunuch_header$ Незаменимых нет"
 ep3_story_cycle_admin_eunuch.8030.desc: "Евнух [eunuch.GetFirstName], еще недавно — важная фигура при #L [admin_title.GetAdjective|l]ом#! дворе, — [Select_CString(eunuch.IsFemale, 'сменила', 'сменил' )] хозяина. Теперь [Select_CString(eunuch.IsFemale, 'ее', 'его' )] [Select_CString(eunuch.GetLiege.IsFemale, 'госпожа', 'господин' )] — [eunuch.GetLiege.GetName].\n\nВозможно, я еще попытаюсь вернуть [Select_CString(eunuch.IsFemale, 'ее', 'его' )] обратно — если сочту это необходимым…"
 ep3_story_cycle_admin_eunuch.8030.a: "Это #EMP [Select_CString(eunuch.IsFemale, 'моя', 'мой' )]#! евнух!"
 ep3_story_cycle_admin_eunuch.8030.b: "[student.GetFirstNameNoTooltip] — [Select_CString(eunuch.IsFemale, 'ее', 'его' )] [Select_CString(student.IsFemale, 'ученица', 'ученик' )], [student.GetSheHe] может продолжить [Select_CString(eunuch.IsFemale, 'ее', 'его' )] дело."
 ep3_story_cycle_admin_eunuch.8030.c: "[rival.GetFirstNameNoTooltip], [Select_CString(eunuch.IsFemale, 'ее', 'его' )] [Select_CString(rival.IsFemale, 'старая соперница', 'старый соперник' )], исправит положение."
 ep3_story_cycle_admin_eunuch.8030.d: "Жаль, что [Select_CString(eunuch.IsFemale, 'ей', 'ему' )] удалось удрать…"
 ep3_story_cycle_admin_eunuch.8040.t: "$admin_eunuch_header$ В поисках лучшей доли"
 ep3_story_cycle_admin_eunuch.8040.desc: "Евнух [eunuch.GetFirstName], еще недавно, — важная фигура при #L [admin_title.GetAdjective|l]ом#! дворе, — [Select_CString(eunuch.IsFemale, 'посвятила', 'посвятил' )] себя более важным делам.\n\n"
 ep3_story_cycle_admin_eunuch.8040.ruler: "Что ж, [eunuch.GetPrimaryTitle.GetName] обретет ценного слугу."
 ep3_story_cycle_admin_eunuch.8040.noble_family: "Что ж, имение дома [eunuch.GetHouse.GetBaseName] обретет ценного слугу."
 ep3_story_cycle_admin_eunuch.8040.laamp: "Видимо, [Select_CString(eunuch.IsFemale, 'ее', 'его' )] потянуло на приключения…"
 ep3_story_cycle_admin_eunuch.8040.d: "Очень жаль."
