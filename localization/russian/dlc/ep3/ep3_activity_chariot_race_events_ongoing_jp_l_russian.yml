l_russian:
 #Befriend
 chariot_race_ongoing_jp.0100.t: "Зрелище для всех"
 chariot_race_ongoing_jp.0100.desc.intro: "Толпа нетерпеливо гудит, а мой взгляд прикован к одному человеку. Это [Select_CString(ROOT.Char.IsFemale,'моя', 'мой')] [ROOT.Char.Custom2('RelationToMeShort', intent_target)] [intent_target.GetTitledFirstName],"
 chariot_race_ongoing_jp.0100.desc.courtier: "что стоит у невзрачной трибуны среди придворных."
 chariot_race_ongoing_jp.0100.desc.count: "что стоит у скромной трибуны в окружении слуг."
 chariot_race_ongoing_jp.0100.desc.duke: "что стоит со своей компанией у богатой трибуны."
 chariot_race_ongoing_jp.0100.desc.king: "что со своей обширной компанией [Select_CString(intent_target.IsFemale, 'заняла', 'занял' )] сразу несколько лучших трибун."
 chariot_race_ongoing_jp.0100.desc.important: "что расслабленно сидит в ложе — такой огромной, что сразу ясно: ее хозяин — [ROOT.Char.GetTopLiege.GetTitleAsName]."
 chariot_race_ongoing_jp.0100.desc.important_liege: "что сидит поодаль от меня в моей огромной ложе."
 chariot_race_ongoing_jp.0100.desc.liege: "что сидит в окружении наперсников в своей большой ложе."
 chariot_race_ongoing_jp.0100.desc.target_personality.fan: "[Select_CString(intent_target.IsFemale,'Она', 'Он')] сидит на самом краю своего места, с нетерпением ожидая гонки."
 chariot_race_ongoing_jp.0100.desc.target_personality.wager: "Чуть раньше кто-то говорил, что [Select_CString(intent_target.IsFemale, 'она поставила', 'он поставил' )] внушительную сумму на то, что [intent_target.MakeScope.Var('wager_target').Char.GetFirstName] из команды «[intent_target.Custom('GetChariotTeamColorPlural')]» [intent_target.Custom('GetWinPlaceShow')]."
 chariot_race_ongoing_jp.0100.desc.target_personality.bored: "[Select_CString(intent_target.IsFemale, 'Она', 'Он' )] вяло обмахивается, без особого интереса поглядывая на ипподром."
 chariot_race_ongoing_jp.0100.desc.target_personality.fallback: "[Select_CString(intent_target.IsFemale,'Она', 'Он')] болтает со зрителями по соседству, обсуждая шансы [Select_CString(wager_target.IsFemale,'своей участницы', 'своего участника')]."
 chariot_race_ongoing_jp.0100.desc: "\n\nКогда [Glossary( 'тетриппа', 'QUADRIGA_GLOSS')] проносится мимо нашей трибуны, [Select_CString(intent_target.IsFemale,'ее', 'его')] взгляд следует за ней и встречается с моим."
 chariot_race_ongoing_jp.0100.b.fan: "«Не подведи своих покровителей! Обходи его! #EMP Хватит#! придуриваться!»"
 chariot_race_ongoing_jp.0100.b.wager: "«Вперед, #EMP [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip]#!! [intent_target.Custom('GetChariotTeamColorPlural')]! [intent_target.Custom('GetChariotTeamColorPlural')]!»"
 chariot_race_ongoing_jp.0100.b.bored: "Вовремя зевнуть и закатить глаза."
 chariot_race_ongoing_jp.0100.b: "Послать [Select_CString(intent_target.IsFemale, 'ей', 'ему' )] записку."
 chariot_race_ongoing_jp.0100.b.tt.success: "[intent_target.GetFirstNameNoTooltip] [Select_CString(intent_target.IsFemale, 'оценила', 'оценил' )] ваш стиль"
 chariot_race_ongoing_jp.0100.b.tt.neutral: "[intent_target.GetFirstNameNoTooltip] не обращает на вас внимания"
 chariot_race_ongoing_jp.0100.b.tt.failure: "[intent_target.GetFirstNameNoTooltip] отмахивается от вас"
 chariot_race_ongoing_jp.0100.d.best.tt: "[intent_target.GetTitledFirstName] уже сидит на одном из лучших мест"
 chariot_race_ongoing_jp.0100.d.better.tt: "[intent_target.GetTitledFirstName] уже сидит на более удобном месте, чем вы"
 chariot_race_ongoing_jp.0100.d: "Жестом приглашу [Select_CString(intent_target.IsFemale, 'ее', 'его' )] — здесь есть места получше!"
 chariot_race_ongoing_jp.0100.d.host_flavor: "Кто откажется от места в кафизме?"
 chariot_race_ongoing_jp.0100.d.tt.success: "[intent_target.GetFirstNameNoTooltip] на седьмом небе от счастья"
 chariot_race_ongoing_jp.0100.d.tt.partial_success: "[intent_target.GetFirstNameNoTooltip] выражает удовольствие от похвалы"
 chariot_race_ongoing_jp.0100.d.tt.failure: "[intent_target.GetFirstNameNoTooltip] просто [Select_CString(intent_target.IsFemale, 'благодарна', 'благодарен' )]"
 chariot_race_ongoing_jp.0100.d.tt.critical_failure: "[intent_target.GetFirstNameNoTooltip] не обращает на вас внимания"
 chariot_race_ongoing_jp.0100.e: "Хватит и простого кивка."
 chariot_race_ongoing_jp.0100.e.host: "Простой кивок может многое."
 chariot_race_ongoing_jp.0200.t: "Имперский эпицентр"
 chariot_race_ongoing_jp.0200.desc.intro: "Толпа имперских вассалов, чиновников и прихлебателей волнуется у трибун. Кажется, что они, как подобает, пришли наслаждаться гонками, но на самом деле ипподром — одно из самых популярных мест, где заключаются сделки, заводятся полезные знакомства и иногда пробиваются наверх.\n\n[Select_CString(other.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', other)] [other.GetFirstName],"
 chariot_race_ongoing_jp.0200.desc.same_rank_ruler: "[Select_CString(other.IsFemale, 'такая', 'такой' )] же [other.GetTitleAsName], чей сюзерен — [other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip], $chariot_race_ongoing_jp.0200.desc.party_intro$. Это неплохая возможность обсудить #EMP важные дела#!, от которых зависят [ROOT.Char.GetPrimaryTitle.GetNameNoTier] и [other.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0200.desc.same_rank_courtier: "[Select_CString(other.IsFemale, 'такая же карьеристка', 'такой же карьерист' )] в поисках новых возможностей, сидит неподалеку. Возможно, мы будем полезны друг другу."
 chariot_race_ongoing_jp.0200.desc.higher_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ и, хотя [Select_CString(other.IsFemale, 'ее', 'его' )] никак не назовешь знатным человеком, [other.GetPrimaryTitle.GetNameNoTier] вполне может принести #EMP какую-то#! пользу. [ROOT.Char.GetPrimaryTitle.GetNameNoTier] может от этого выиграть..."
 chariot_race_ongoing_jp.0200.desc.lower_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$. [other.GetPrimaryTitle.GetNameNoTierPossessive] пользуется в империи #EMP гораздо#! большим влиянием, чем [ROOT.Char.GetPrimaryTitle.GetNameNoTier], а значит, мне выпал редкий шанс пообщаться с могущественным человеком."
 chariot_race_ongoing_jp.0200.desc.lower_rank_courtier: "[Select_CString(other.IsFemale, 'простая карьеристка', 'простой карьерист' )] в вечном поиске возможностей, сидит рядом. Конечно, с паршивой овцы тоже можно взять шерсти клок..."
 chariot_race_ongoing_jp.0200.desc.landed_intro: "[other.GetTitleAsName|l], чьими услугами пользуется [other.GetTopLiege.GetTitleAsNameNoTooltip|l],"
 chariot_race_ongoing_jp.0200.desc.party_intro: "[Select_CString(other.IsFemale, 'заняла', 'занял' )] со своей группой соседнюю трибуну,"
 chariot_race_ongoing_jp.0200.a: "Наверняка мы можем многому научиться друг у друга."
 chariot_race_ongoing_jp.0200.b: "О лучшем соседстве и мечтать было нельзя!"
 chariot_race_ongoing_jp.0200.b.success: "[other.GetFirstNameNoTooltip] [Select_CString(other.IsFemale, 'очарована', 'очарован' )]"
 chariot_race_ongoing_jp.0200.b.partial_success: "[other.GetFirstNameNoTooltip] [Select_CString(other.IsFemale, 'довольна', 'доволен' )]"
 chariot_race_ongoing_jp.0200.b.failure: "[other.GetFirstNameNoTooltip] [Select_CString(other.IsFemale, 'позабавлена', 'позабавлен' )]"
 chariot_race_ongoing_jp.0200.c: "Такое соседство — настоящий подарок свыше."
 chariot_race_ongoing_jp.0200.c.success: "[other.GetFirstNameNoTooltip] [Select_CString(other.IsFemale, 'очарована', 'очарован' )]"
 chariot_race_ongoing_jp.0200.c.partial_success: "[other.GetFirstNameNoTooltip] [Select_CString(other.IsFemale, 'довольна', 'доволен' )]"
 chariot_race_ongoing_jp.0200.c.failure: "[other.GetFirstNameNoTooltip] [Select_CString(other.IsFemale, 'позабавлена', 'позабавлен' )]"
 chariot_race_ongoing_jp.0200.d: "Договор о займе никогда не помешает."
 chariot_race_ongoing_jp.0200.d.tt: "Ваш [Concept( 'rank', 'ранг' )|E] должен отличаться от ранга персонажа [other.GetTitledFirstName]"
 chariot_race_ongoing_jp.0200.e: "При грамотном подходе долги открывают немало возможностей."
 chariot_race_ongoing_jp.0200.f: "Удачное место для обмена тайнами."
 chariot_race_ongoing_jp.0200.f.available_tt: "Этот вариант доступен вам, так как вы знаете [Concept( 'secret', 'секрет' )|E] персонажа [given_secret.GetOwner.GetTitledFirstName] «[given_secret.GetName]»"
 chariot_race_ongoing_jp.0200.f.tt: "[other.GetTitledFirstName] может в ответ поделиться другим [Concept( 'secret', 'секретом' )|E]"
 chariot_race_ongoing_jp.0200.f.success: "[other.GetTitledFirstName] обменивается секретами"
 chariot_race_ongoing_jp.0200.f.failure: "[other.GetTitledFirstName] ничего не рассказывает"
 chariot_race_ongoing_jp.0200.g: "Мои услуги могут открыть перед [Select_CString(other.IsFemale, 'ней', 'ним' )] широкие возможности."
 chariot_race_ongoing_jp.0200.h: "Я лучше просто посмотрю на скачки."
 chariot_race_ongoing_jp.0201.t: "Элита"
 chariot_race_ongoing_jp.0201.desc.intro: "Пока у трибун бурлит толпа, а знать расползается по особым зонам, здесь, в [Glossary( 'кафизме', 'KATHISMA_GLOSS')], можно просто наслаждаться покоем. По первому взмаху руки появляются слуги со всевозможными прохладительными напитками, а внизу занимаются своим опасным делом колесничие.\n\n"
 chariot_race_ongoing_jp.0201.desc.emperor: "Среди тех, кто присоединился сегодня ко мне в ложе, [Select_CString(other.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', other)] [other.GetTitledFirstName]. [Select_CString(other.IsFemale, 'Она', 'Он' )] явно наслаждается привилегией быть подле меня и всем, что из этого следует."
 chariot_race_ongoing_jp.0201.desc.other_emperor: "Мне повезло сидеть в ложе, хозяин которой — [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l]. Если правильно этим воспользоваться, возможно, [Select_CString(other.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', other)] станет [Select_CString(other.IsFemale, 'моей покровительницей', 'моим покровителем' )]."
 chariot_race_ongoing_jp.0201.desc.other: "Среди прочих, кому оказана честь присутствовать, — [Select_CString(other.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', other)] [other.GetTitledFirstName]. [Select_CString(other.IsFemale, 'Она', 'Он' )] сидит неподалеку и явно гордится своим особым положением."
 chariot_race_ongoing_jp.0201.desc: "Возможно, [Select_CString(other.IsFemale, 'ей', 'ему' )] захочется поговорить..."
 chariot_race_ongoing_jp.0201.a: "Это лучшие из людей."
 chariot_race_ongoing_jp.0201.b: "Подойди, [other.GetFirstNameNoTooltip], сядь рядом со мной."
 chariot_race_ongoing_jp.0201.b.tt: "Этот вариант доступен, потому что вы — [THIS.Char.GetTitleAsNameNoTooltip|V]"
 chariot_race_ongoing_jp.0201.c: "Удачное место для обмена тайнами."
 chariot_race_ongoing_jp.0201.d: "Пожалуй, нам лучше остаться в ложе только вдвоем."
 chariot_race_ongoing_jp.0201.e: "Пропустить такое зрелище из-за болтовни — просто кощунство."
 chariot_race_ongoing_jp.0201.f: "Прекрасная компания!"
 chariot_race_ongoing_jp.0201.h: "Ты сегодня просто сияешь, [other.GetFirstNameNoTooltip]."
 chariot_race_ongoing_jp.0300.t: "Пробиться внутрь"
 chariot_race_ongoing_jp.0300.desc.intro: "Конечно, у нас, знатных людей, лучшие трибуны на ипподроме, но они совершенно меркнут перед внушительными сиденьями [Glossary( 'кафизмы', 'KATHISMA_GLOSS')] и олицетворяемой ими властью.\n\nГоворят, [host.GetTitleAsNameNoTooltip|l] и [Select_CString(host.IsFemale, 'ее', 'его' )] ближайшие родственники иногда приглашают внутрь своих любимцев или тех, кто не оставляет им иного выхода..."
 chariot_race_ongoing_jp.0300.a: "Попробую просто #EMP спросить#!."
 chariot_race_ongoing_jp.0300.a.tt: "[THIS.Char.GetShortUIName|U] [Select_CString(THIS.IsLocalPlayer, 'войдете', 'войдет')] в кафизму"
 chariot_race_ongoing_jp.0300.a.success: "[host.GetFirstNameNoTooltip] позволяет вам пройти"
 chariot_race_ongoing_jp.0300.a.failure: "[host.GetFirstNameNoTooltip] не соглашается"
 chariot_race_ongoing_jp.0300.b: "Подарки открывают немало дверей."
 chariot_race_ongoing_jp.0300.b.success: "[host.GetTitledFirstName] соглашается"
 chariot_race_ongoing_jp.0300.b.failure: "[host.GetTitledFirstName] отказывается"
 chariot_race_ongoing_jp.0300.c: "К счастью, [Select_CString(host.IsFemale, 'она', 'он' )] у меня #EMP в долгу#!."
 chariot_race_ongoing_jp.0300.d: "Подумаешь, пресмыкаться не буду."
 chariot_race_ongoing_jp.0301.t: "Просьба впустить"
 chariot_race_ongoing_jp.0301.desc.intro: "Конечно, у знатных людей лучшие трибуны на ипподроме, но они совершенно меркнут перед внушительными сиденьями моей [Glossary( 'кафизмы', 'KATHISMA_GLOSS')] и олицетворяемой ей властью.\n\nВсе они спят и видят, как бы взобраться сюда. Больше всех усердствует [weasel.GetName],"
 chariot_race_ongoing_jp.0301.desc.ask: "[Select_CString(weasel.IsFemale, 'которая', 'который' )] подсунул дворцовой страже записку с мольбами..."
 chariot_race_ongoing_jp.0301.desc.gold: "\n\nВпрочем, говорят [Select_CString(weasel.IsFemale, 'она', 'он' )] — весьма [Select_CString(weasel.IsFemale, 'богатая женщина', 'зажиточный человек' )]."
 chariot_race_ongoing_jp.0301.desc.hook: "[Select_CString(weasel.IsFemale, 'которая', 'который' )] в привычной хамоватой манере напоминает о моем долге перед [Select_CString(weasel.IsFemale, 'ней', 'ним' )]..."
 chariot_race_ongoing_jp.0301.a: "Ладно, пусть войдет."
 chariot_race_ongoing_jp.0301.b: "За такие привилегии нужно платить..."
 chariot_race_ongoing_jp.0301.b.success: "[weasel.GetTitledFirstName] [Select_CString(weasel.IsFemale, 'проболталась', 'проболтался' )]"
 chariot_race_ongoing_jp.0301.b.failure: "[weasel.GetTitledFirstName] отказывается"
 chariot_race_ongoing_jp.0301.b.tt: "[weasel.GetTitledFirstName] не может себе позволить подарок #weak (@gold_icon![THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0])#!"
 chariot_race_ongoing_jp.0301.c: "Видимо, выбор у меня невелик..."
 chariot_race_ongoing_jp.0301.d: "Не думаю."
 chariot_race_ongoing_jp.0400.t: "Еще один круг"
 chariot_race_ongoing_jp.0400.intro: "Опускается дельфин [ROOT.Char.Custom('GetChariotMiddlingLapCount')] круга, а [first_place_charioteer.GetFirstName] из команды «[first_place_charioteer.Custom('GetChariotTeamColorPlural')]»"
 chariot_race_ongoing_jp.0400.intro_flavor1: "стремительно проносится мимо блестящих статуй колесничих древности, коротко поднимая руку в преждевременном победном салюте."
 chariot_race_ongoing_jp.0400.intro_flavor2: "опасно кренится на бок, огибая ограждение, едва удерживает равновесие, и вопли толпы достигают новых высот."
 chariot_race_ongoing_jp.0400.intro_flavor3: "гонит скрежещущих зубами лошадей вперед, размахивая кнутом, как [ROOT.Char.GetFaith.HighGodName] своим орудием."
 chariot_race_ongoing_jp.0400.intro_flavor4: "мелькает и уносится вперед, успевая бросить через плечо взгляд, в котором сочетаются беспокойство и насмешка."
 chariot_race_ongoing_jp.0400.intro_flavor5: "резко входит в поворот. Трибуны, которые не наглотались поднятой [Select_CString(first_place_charioteer.IsFemale, 'ей', 'им' )] пыли, взрываются восторженными воплями."
 chariot_race_ongoing_jp.0400.second1: "\n\n[second_place_charioteer.GetFirstName] идет за [Select_CString(first_place_charioteer.IsFemale, 'ней', 'ним' )] по пятам,"
 chariot_race_ongoing_jp.0400.second2: "\n\nВсего в нескольких метрах мчится [second_place_charioteer.GetFirstName], поднимая тучи песка,"
 chariot_race_ongoing_jp.0400.second3: "\n\n[second_place_charioteer.GetFirstName] отстает совсем немного и вполне может преодолеть разрыв,"
 chariot_race_ongoing_jp.0400.second4: "\n\nИ отставая от [Select_CString(first_place_charioteer.IsFemale, 'нее', 'него' )] буквально на волосок, летит [second_place_charioteer.GetFirstNamePossessive], чьи жеребцы яростно грызут удила,"
 chariot_race_ongoing_jp.0400.second5: "\n\n[second_place_charioteer.GetFirstName] идет чуть позади, но все еще можно исправить,"
 chariot_race_ongoing_jp.0400.third1: "а следом, так же неотрывно, гонится очень [Select_CString(third_place_charioteer.IsFemale, 'упорная', 'упорный' )] [third_place_charioteer.GetFirstName]."
 chariot_race_ongoing_jp.0400.third2: "в то время как [third_place_charioteer.GetFirstName] лавирует позади, выискивая возможность."
 chariot_race_ongoing_jp.0400.third3: "а тем временем [third_place_charioteer.GetFirstName] отстает буквально на волосок."
 chariot_race_ongoing_jp.0400.third4: "в то же время [third_place_charioteer.GetFirstName] нетерпеливо нахлестывает лошадей, выискивая любой удобный случай вырваться вперед."
 chariot_race_ongoing_jp.0400.third5: "а [third_place_charioteer.GetFirstName], отчаявшись догнать их, и не пытается ускориться."
 chariot_race_ongoing_jp.0400.winning_place: "\n\nО, [ROOT.Char.GetFaith.FateGodName]! Пусть [wager_target.GetFirstNameNoTooltip] удержит позицию!"
 chariot_race_ongoing_jp.0400.losing_place: "\n\nО, [ROOT.Char.GetFaith.FateGodName]! Что ты делаешь на #EMP [wager_target.Custom('GetChariotRacePlacement')]#! месте, [wager_target.GetFirstNameNoTooltip]?!"
 chariot_race_ongoing_jp.0400.out: "\n\nЯ лишь мрачно молчу, кляня себя за опрометчивую ставку. Эх, [wager_target.GetFirstName]..."
 chariot_race_ongoing_jp.0400.a: "#EMP Давай же, [wager_target.GetFirstNameNoTooltip]#!!"
 chariot_race_ongoing_jp.0400.b: "В следующий раз буду разборчивее в ставках, это уж точно..."
 chariot_race_ongoing_jp.0400.c: "Что за скачки!"
 chariot_race_ongoing_jp.0400.d: "#EMP Давай, дружище! Поднажми!#!"
 chariot_race_ongoing_jp.0500.t: "Щегольство"
 chariot_race_ongoing_jp.0500.intro: "[first_place_charioteer.GetFirstName] [Select_CString(first_place_charioteer.IsFemale, 'приковала', 'приковал' )] к себе все взгляды. [Select_CString(first_place_charioteer.IsFemale, 'Она', 'Он' )] уверенно выбивается в лидеры,"
 chariot_race_ongoing_jp.0500.first: "и [evil_knievel.GetWomanMan] прекрасно об этом знает, ибо"
 chariot_race_ongoing_jp.0500.last: "когда [evil_knievel.GetFirstName], что плетется далеко в хвосте,"
 chariot_race_ongoing_jp.0500.high: "когда [evil_knievel.GetFirstName], что едет с небольшим отрывом позади,"
 chariot_race_ongoing_jp.0500.middle: "когда [evil_knievel.GetFirstName], что плетется в середине,"
 chariot_race_ongoing_jp.0500.low: "когда [evil_knievel.GetFirstName], [Select_CString(evil_knievel.IsFemale, 'которая', 'который' )] плетется в хвосте, среди самых невезучих,"
 chariot_race_ongoing_jp.0500.trick_flavor1: "внезапно вспрыгивает на передний борт колесницы, держа поводья всего одной рукой, и машет трибунам!"
 chariot_race_ongoing_jp.0500.trick_flavor2: "подпрыгивает в колеснице, разворачивается спиной вперед и продолжает скачку, посылая трибунам воздушные поцелуи!"
 chariot_race_ongoing_jp.0500.trick_flavor3: "Запрыгивает из колесницы прямо на спину своей передней лошади, победно воздевая руку!"
 chariot_race_ongoing_jp.0500.trick_flavor4: "Запрыгивает из колесницы прямо на спину своей передней лошади и машет трибунам!"
 chariot_race_ongoing_jp.0500.filler: "\n\nТолпа радостно ревет,"
 chariot_race_ongoing_jp.0500.overtake: "но [overtaking_charioteer.GetFirstName] не тратит времени на восторги: едва представляется возможность, как [Select_CString(overtaking_charioteer.IsFemale, 'она', 'он' )] немедленно перехватывает [overtaking_charioteer.Custom('GetChariotRacePlacement')] место."
 chariot_race_ongoing_jp.0500.maintained: "ведь [evil_knievel.GetFirstNameNoTooltip] как-то умудряется сохранить место, обходя соперников, невзирая ни на что!"
 chariot_race_ongoing_jp.0500.maintained_last: "и, похоже, [Select_CString(evil_knievel.IsFemale, 'она', 'он' )] просто хочет урвать #EMP хоть частичку#! славы несмотря на то, что придет [Select_CString(evil_knievel.IsFemale, 'последней', 'последним' )]."
 chariot_race_ongoing_jp.0500.dead: "Крики достигают апогея, когда [evil_knievel.GetFirstName] внезапно оступается! Вопящая мешанина древесины, лошадиного мяса и пыли катится по песку и врезается в заграждение..."
 chariot_race_ongoing_jp.0500.alive: "[evil_knievel.GetFirstName] изящным движением возвращается в нормальное положение, ухмыляясь гордо, как король, а весь ипподром впадает в экстаз."
 chariot_race_ongoing_jp.0500.alive_overtaken: "[evil_knievel.GetFirstName] спешно возвращается в нормальное положение и грозит кулаком обошедшему [Select_CString(evil_knievel.IsFemale, 'ее', 'его' )] колесничему."
 chariot_race_ongoing_jp.0500.loss_dead: "\n\nЯ зарываюсь лицом в ладони... «[Select_CString(evil_knievel.IsFemale, 'Какая', 'Какой' )] же ты тупица, [evil_knievel.GetFirstNameNoTooltip]!»"
 chariot_race_ongoing_jp.0500.loss: "\n\nЯ гляжу, на это, не веря глазам. «Что же ты за #EMP тупица#! [Select_CString(evil_knievel.IsFemale, 'такая', 'такой' )], [evil_knievel.GetFirstNameNoTooltip]!»"
 chariot_race_ongoing_jp.0500.gain: "\n\nХа! Будет знать, как придуриваться."
 chariot_race_ongoing_jp.0500.a: "Какая бравада!"
 chariot_race_ongoing_jp.0500.b: "Благодарю тебя, #EMP [ROOT.Char.GetFaith.HighGodName]#!!"
 chariot_race_ongoing_jp.0500.c: "Ха! Сосредоточься на победе, [overtaking_charioteer.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0500.d: "#EMP Тупица#! ты [Select_CString(evil_knievel.IsFemale, 'проклятая', 'проклятый' )], [evil_knievel.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0600.t: "Пустые карманы"
 chariot_race_ongoing_jp.0600.intro: "Как только [bookmaker.GetTitledFirstName] принимает мою ставку и уходит, весело позвякивая золотом, раздается истошный крик. Это [Select_CString(castigator.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('castigator'))], [castigator.GetTitledFirstName], и [Select_CString(castigator.IsFemale, 'она', 'он' )] #EMP не [Select_CString(castigator.IsFemale, 'рада', 'рад' )]#!:\n\nБоже мой… #EMP Ради всего святого#!, [castigator.Custom2('RelationToMeShort', ROOT.Char)]!»"
 chariot_race_ongoing_jp.0600.kathisma: "Над [Glossary( 'кафизмой', 'KATHISMA_GLOSS')] воцаряется гробовая тишина, ее нарушает лишь звон упавшего кубка. Кажется, весь ипподром глазеет на меня."
 chariot_race_ongoing_jp.0600.stands: "Над трибунами воцаряется гробовая тишина. Похоже, все вокруг хотят поглазеть на назревающий скандал."
 chariot_race_ongoing_jp.0600.desc: "\n\n«Только не говорите, что вы снова поставили #EMP все#! свои деньги!, — [castigator.Custom('quirk_neg_adverb')] продолжает [Select_CString(castigator.IsFemale, 'она', 'он' )]. — Так у вас вообще ничего не останется! А если #EMP что-то случится?!#!» [Select_CString(bookmaker.IsFemale, 'Приемщица', 'Приемщик' )] ставок поспешно удаляется, надеясь, что [castigator.GetFirstNameNoTooltip] [Select_CString(bookmaker.IsFemale, 'ее', 'его' )] не заметит."
 chariot_race_ongoing_jp.0600.a: "Оставьте меня в покое, [castigator.GetFirstNameNoTooltip]! Я хочу посмотреть скачки!"
 chariot_race_ongoing_jp.0600.b: "Пожалуй, ставку можно и уменьшить…"
 halve_wager_effect_tt: "Ваша ставка #M уменьшается вдвое#!"
 chariot_race_ongoing_jp.0600.c: "А ведь вы #EMP правы#!! Эй, [bookmaker.GetFirstNameNoTooltip], а ну вернись сюда! Живо!"
 cancel_wager_effect_tt: "Ваша ставка #N отменяется#!"
