l_russian:
 ep3_travel_events.8000.t: "Свое место"
 ep3_travel_events.8000.desc.intro: "С первой встречи во владении [location.GetName] [Select_CString(romantic_child.IsFemale, 'моя драгоценная', 'мой драгоценный' )] [ROOT.Char.Custom2('RelationToMeShort', romantic_child)] [romantic_child.GetName] и [prospective_prince.GetName] стали неразлучны. [prospective_prince.GetFirstNameNoTooltip] — [Select_CString(prospective_prince.IsFemale, 'будущая', 'будущий' )] [prince_parent.GetTitleAsNameNoTooltip|l], [prospective_prince.GetSheHe] без ума от страсти. Все это очень мило, но нам пора двигаться дальше, и вскоре они будут разлучены.\n\n"
 ep3_travel_events.8000.desc.mid2.bold_child: "«Ох, [ROOT.Char.GetMotherFather], я так [Select_CString(romantic_child.IsFemale, 'устала', 'устал' )] от странствий! [prospective_prince.GetNameNoTooltip] предлагает мне остаться здесь, и я не хочу уезжать!»"
 ep3_travel_events.8000.desc.mid2.timid_child: "«Ох, [ROOT.Char.GetMotherFather], боюсь, я больше никогда не встречу [Select_CString(prospective_prince.IsFemale, 'такую женщину', 'такого мужчину' )], как [Select_CString(prospective_prince.IsFemale, 'она', 'он' )]! Как по-твоему, сможем ли мы однажды остановиться и пустить корни?»"
 ep3_travel_events.8000.outro.dislikes_child: "\n\nКакой чудесный повод отделаться от [Select_CString(romantic_child.IsFemale, 'этой мелкой дряни', 'этого паразита' )]!"
 ep3_travel_events.8000.outro: "\n\nЯ вижу искреннюю боль в [Select_CString(romantic_child.IsFemale, 'ее', 'его' )] глазах. Быть может, [Select_CString(romantic_child.IsFemale, 'ей', 'ему' )] и правда лучше остаться здесь?"
 ep3_travel_events.8000.a: "«[prospective_prince.GetFirstNameNoTooltip] — куда более достойное общество, чем [Select_CString(ROOT.Char.IsFemale, 'глупая старая', 'глупый старый' )] [ROOT.Char.Custom('InsultNoun')] вроде меня»."
 ep3_travel_events.8000.b: "«[prospective_prince.GetFirstNameNoTooltip|U] может присоединиться к нам!»"
 ep3_travel_events.8000.c: "«Идем же, [romantic_child.GetFirstNameNoTooltip]!»"
 ep3_travel_events.8001.t: "Родные корни"
 ep3_travel_events.8001.desc: "[prospective_prince.Custom2('MyCharacterIntroduction', ROOT.Char )|U] возвращается с прогулки, держась за руки с [Select_CString(romantic_child.IsFemale, 'какой-то девушкой', 'каким-то юношей' )]. [Select_CString(prospective_prince.IsFemale, 'Ее', 'Его' )] [Select_CString(romantic_child.IsFemale, 'спутница', 'спутник' )] выглядит довольно неряшливо, [Select_CString(romantic_child.IsFemale, 'ее', 'его' )] волосы всклокочены, а одежда перепачкана дорожной грязью.\n\n«[ROOT.Char.GetMotherFather|U], познакомься, это [romantic_child.GetFirstName]. [Select_CString(romantic_child.IsFemale, 'Ее', 'Его' )] [Select_CString(laamp.IsFemale, 'мать', 'отец' )] — [laamp.GetName], [Select_CString(laamp.IsFemale, 'знаменитая искательница приключений', 'знаменитый искатель приключений' )]. [romantic_child.GetFirstName] — любовь всей моей жизни. Дайте нам свое благословение, и мы тотчас поженимся!»"
 ep3_travel_events.8001.a: "«Благословляю вас»."
 ep3_travel_events.8001.b: "«Ни в коем случае!»"
 ep3_travel_events.8002.t: "В другой раз"
 ep3_travel_events.8002.desc: "Мы собрали припасы и уже решили было продолжить путь, когда я услышал отчаянный крик [Select_CString(romantic_child.IsFemale, 'моей дочери', 'моего сына' )]. Подбежав ко мне, [romantic_child.GetSheHe] с силой [Select_CString(romantic_child.IsFemale, 'стиснула', 'стиснул' )] меня в объятиях. Похоже, что [prince_parent.GetName] не [Select_CString(prince_parent.IsFemale, 'дала', 'дал' )] влюбленным благословения, так что [romantic_child.GetName] продолжит путешествовать вместе со мной."
 ep3_travel_events.8002.a: "«Ну же…»"
 ep3_travel_events.8010.t: "Никто не заметит пропажи"
 ep3_travel_events.8010.desc: "Проезжая мимо кладбища во владении [location.GetName], я замечаю богато украшенный склеп, выделяющийся на фоне остальных могил. Сквозь щель в треснувшей стене я вижу, как внутри поблескивает что-то ценное.\n\nКажется, вокруг нет никого, кроме нас. Эти сокровища просто валяются в грязи — если мы их возьмем, вряд ли тот, кто нашел свое последнее пристанище в этом склепе, будет сильно возражать…"
 ep3_travel_events.8010.a: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что нас никто не заметит."
 ep3_travel_events.8010.a.win: "Вы без помех расхищаете гробницу"
 ep3_travel_events.8010.a.lose: "Ваш отряд замечают"
 ep3_travel_events.8010.b: "Я не стану осквернять могилы!"
 soulmate_laamp_adventure: "В ходе путешествия [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'повстречали', Select_CString(CHARACTER.IsFemale, 'повстречала', 'повстречал' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] и [Select_CString(CHARACTER.IsLocalPlayer, 'влюбились', Select_CString(CHARACTER.IsFemale, 'влюбилась', 'влюбился' ))] в [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вас', Select_CString(TARGET_CHARACTER.IsFemale, 'нее', 'него' ))] всем сердцем"
