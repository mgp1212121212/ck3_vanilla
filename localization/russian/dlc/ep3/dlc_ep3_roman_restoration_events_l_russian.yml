l_russian:
 ep3_roman_restoration.0001.t: "Мечта Юстиниана"
 ep3_roman_restoration.0001.desc: "Теплый средиземноморский воздух шепчет об империи, застывшей на пороге вечности.\n\n[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]... За этими знаменитыми стенами живы стремления ушедшей эпохи. Меня привлекают неутомимые попытки Юстиниана собрать воедино разрозненные осколки Рима.\n\nВдруг моя судьба — возродить эти мечтания, объединить раздробленные владения под единым знаменем, как он когда-то желал?"
 ep3_roman_restoration.0001.a: "#EMP Ecce Romani!#!"
 ep3_roman_restoration.0001.a.tt: "Вам доступно [Concept('decision', 'решение')|E] «[GetDecisionWithKey('restore_roman_empire_decision').GetName]»"
 ep3_roman_restoration.0100.t: "Мечта Юстиниана исполнена"
 ep3_roman_restoration.0100.desc: "В этот знаменательный день Римская империя осуществляет своё древнее предназначение.\n\nИз всех уголков империи доносятся возгласы ликования и гордости: #EMP Ecce Romani! Славься, Цезарь!#!\n\nНо теперь мне нужно определить будущее этого масштабного начинания. Каким будет этот Рим? Если вспомнить моих бесчисленных предшественников и множество ликов римской власти, выбор не так уж велик.\n\nСтоит ли нам и далее поддерживать нынешнюю культуру? Или лучше принять традиции предков?"
 ep3_roman_restoration.0100.a: "Никаких полумер."
 ep3_roman_restoration.0100.b: "Во всем должна быть умеренность."
 ep3_roman_restoration.0100.c: "Можно меняться и при этом не забывать наши обычаи."
 ep3_roman_restoration.hard_mode: "@warning_icon! #XB;EMP Вы столкнетесь с рядом трудностей:#! #indent_newline:4 #X \n$EFFECT_LIST_BULLET$Все [Concept('peasant_factions', 'крестьянские фракции')|E] в вашей [Concept('realm', 'державе')|E] будут настроены против вас\n$EFFECT_LIST_BULLET$Другие [Concept('titles', 'королевства')|E] будут чаще объявлять вам [Concept('wars', 'войну')|E]\n$EFFECT_LIST_BULLET$Монгольское вторжение ускорится#!#!"
 ep3_roman_restoration.end_hard_mode: "@alert_icon! #alert_bold Эти испытания закончатся, когда вы завоюете все земли или примете [Concept('decision', 'решение')|E] «[GetDecisionWithKey( 'split_roman_empire_decision' ).GetName]»"
 ep3_roman_restoration.invasion_cb: "Вы получаете доступ к [Concept('pax_romana_invasion_casus_belli', 'казус белли «pax romana»')|E]"
 ep3_roman_restoration.household_gods_tenet: "[Concept('core_tenet', 'Догмат')|E] «[GetFaithDoctrine('tenet_household_gods').GetBaseName]» открыт для конфессии «[GetFaithByKey( 'hellenic_pagan' ).GetName]»"
 ep3_roman_restoration.easy_mode: "#P;BOLD;EMP Игра продолжится обычным образом#!"
 uses_custom_caesar_flavourization_tt: "Отныне ваше имя — #HIGH $custom_imperator_caesar_augustus$#!"
 may_choose_to_convert_hellenic_desc: "Можно обратиться в #L [GetFaithByKey('hellenic_pagan').GetName|l]ую#! веру"
 ep3_roman_restoration.0101.intro: "[scoped_emperor.GetCapitalLocation.GetBaronyNameExplicitly] гудит: [scoped_emperor.GetName] желает объединить обширные земли, некогда принадлежавшие древним римлянам, под #L [scoped_emperor.GetCulture.GetCollectiveNoun|l]им#! правлением, об этом уже объявлено во всеуслышание. Намерение, достойное великих цезарей прошлого.\n\n"
 ep3_roman_restoration.0101.hellenic: "Полумеры отринуты. [scoped_emperor.GetFaith.GetAdjective] возрождается, и древних богов снова чтят в великих храмах. [scoped_emperor.GetFaith.HighGodName] и [scoped_emperor.GetFaith.KnowledgeGodName] слышат восхваления в свой адрес. Возобновление языческих ритуалов резко контрастирует с христианством, преобладающим в Европе, и бросает вызов устоявшимся религиозным орденам.\n\n"
 ep3_roman_restoration.0101.orthodox: "#L [scoped_emperor.GetFaith.GetName]ая#! церковь поддержала коронацию, которая стала торжественным подтверждением божественного права. [Select_CString(scoped_emperor.GetFaith.GetReligiousHead.IsFemale,'Сама', 'Сам')] [scoped_emperor.GetFaith.GetReligiousHead.GetTitledFirstName] [Select_CString(scoped_emperor.GetFaith.GetReligiousHead.IsFemale,'благословила', 'благословил')] ее. Духовные корни империи глубоко укореняются, и вера тесно переплетается с имперскими амбициями.\n\n"
 ep3_roman_restoration.0101.fallback: "[scoped_emperor.GetTitleAsNameNoTooltip|U] внедряет уникальные обычаи, отражающие особые религиозные воззрения, и не важно, идет ли речь о нетрадиционных устоях или верованиях предков. Это создает основу для разнообразия культур в империи.\n\n"
 ep3_roman_restoration.0101.outro: "Теперь грозная сила отбрасывает тень на весь мир и сулит соседям невиданные испытания могущества и отваги."
 ep3_roman_restoration.0101.a: "Да поможет нам всем [ROOT.Char.GetFaith.HighGodName]..."
 ep3_roman_restoration.0300.t: "Ошибки в правлении"
 ep3_roman_restoration.0300.desc: "«Мой император, я с прискорбием несу вам дурные вести. Прошу у вас прощения за неверные решения. Из-за меня [inefficient_governor.GetPrimaryTitle.GetName] страдает от беспорядков и волнений», — говорит мне [inefficient_governor.GetTitledFirstName].\n\n«Рынки опустели, простой народ подумывает о восстании, а местная знать возмущена. Мнение народа о моем правлении стремительно падает, и стабильность моей фемы висит на волоске».\n\n«Люди верят в вас, но своими необдуманными решениями [inefficient_governor.GetTitleAsNameNoTooltip] подвергает ваш авторитет серьезному испытанию...»"
 ep3_roman_restoration.0300.a: "Я с этим справлюсь."
 ep3_roman_restoration.0300.a.success: "Вы частично восстановили мнение народа"
 ep3_roman_restoration.0300.a.failure: "Графства теряют мнение народа"
 ep3_roman_restoration.0300.b: "Я снимаю тебя с должности."
 ep3_roman_restoration.0300.c: "Льва не волнует мнение овец."
 ep3_roman_restoration.0300.efficiency: "Это случилось из-за низкой [Concept('governor_efficiency', 'эффективности')|E] [inefficient_governor.GetNamePossessive]. #WEAK ([inefficient_governor.MakeScope.ScriptValue('governor_efficiency_presented')|0])#!"
 ep3_roman_restoration.0300.every_sub_realm_county: "Каждое [Concept('county', 'графство')|E], которым управляет [inefficient_governor.GetName]"
 ep3_story_cycle_restoring_rome_faction_discontent: "Восстановление Рима: $VALUE|=+0$"
 ep3_restoring_rome_citizen_army_name: "Гражданская армия"
 ep3_roman_restoration.0500.t: "Вылазки"
 ep3_roman_restoration.0500.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip], спешу доложить, — начинает [marshal.GetCouncilTitle] [marshal.GetFirstName]. — Разведчики сообщили, что чужие войска пересекли наши границы под покровом ночи. [target_kingdom.GetName] — вот чье знамя они несут».\n\n«Их главная цель — [target_county.GetName]. Они разоряют наши земли и угрожают спокойствию народа. [target_kingdom.GetTitleAsNameNoTooltip] явно полагает, что такая огромная держава, как наша, не заметит этих возмутительных поступков."
 ep3_roman_restoration.0500.a: "Пусть [Select_CString(target_kingdom.IsFemale,'она', 'он')] познает мою решимость на собственной шкуре."
 #Modifiers
 restore_rome_devastated_county_opinion_modifier: "Неэффективное управление"
 restore_rome_lowered_county_opinion_modifier: "Раздражающая власть"
 restore_rome_recuperated_county_opinion_modifier: "Признание императора"
