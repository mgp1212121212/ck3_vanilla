l_russian:
 ep3_restored_pentarchy_seat_county_modifier: "Восстановлена резиденция пентархов"
 ep3_restored_pentarchy_seat_county_modifier_desc: "Здесь теперь вновь заседает пентархия."
 ep3_restored_pentarchy_seat_modifier: "$ep3_restored_pentarchy_seat_county_modifier$"
 ep3_restored_pentarchy_seat_modifier_desc: "Этот персонаж повторно захватил резиденцию пентархов для империи."
 ep3_maximum_border_county_modifier: "Восстановлен последний рубеж"
 ep3_maximum_border_county_modifier_desc: "Самая дальняя граница Римской империи проложена вновь."
 ep3_maximum_border_modifier: "$ep3_maximum_border_county_modifier$"
 ep3_maximum_border_modifier_desc: "Этот персонаж восстановил самую отдаленную границу Римской империи."
 ep3_new_justinian_county_modifier: "Восстановлена Юстинианова провинция"
 ep3_new_justinian_county_modifier_desc: "Это владение, где когда-то стояли войска Юстиниана, вернулось в состав Римской империи."
 ep3_new_justinian_modifier: "$ep3_new_justinian_county_modifier$"
 ep3_new_justinian_modifier_desc: "Этот персонаж — новый Юстиниан, вновь покоряющий западные провинции."
 ep3_western_tetrarch_county_modifier: "Восстановлена резиденция тетрархов"
 ep3_western_tetrarch_county_modifier_desc: "Римская империя вновь завладела древней резиденцией римских тетрархов."
 ep3_western_tetrarch_modifier: "$ep3_western_tetrarch_county_modifier$"
 ep3_western_tetrarch_modifier_desc: "Этот персонаж вернул древнюю резиденцию римских тетрархов под управление империи."
 ep3_long_lost_province_county_modifier: "Восстановлена давно утраченная провинция"
 ep3_long_lost_province_county_modifier_desc: "Империя вернула себе область, давно утраченную еще при римлянах."
 ep3_long_lost_province_modifier: "$ep3_long_lost_province_county_modifier$"
 ep3_long_lost_province_modifier_desc: "Этот персонаж вновь покорил утраченную еще давно римскую провинцию."
 ep3_long_contested_province_county_modifier: "Восстановлена старая спорная провинция"
 ep3_long_contested_province_county_modifier_desc: "Империя вновь захватила владение, которое слишком долго было от нее оторвано."
 ep3_long_contested_province_modifier: "$ep3_long_contested_province_county_modifier$"
 ep3_long_contested_province_modifier_desc: "Этот персонаж укрепил границы империи, вновь захватив область, на которую давно претендовали другие."
 ep3_medi_gem_county_modifier: "Восстановлена жемчужина Средиземноморья"
 ep3_medi_gem_county_modifier_desc: "Важная средиземноморская крепость вновь стала принадлежать империи."
 ep3_medi_gem_modifier: "$ep3_medi_gem_county_modifier$"
 ep3_medi_gem_modifier_desc: "Этот персонаж захватил древнюю римскую крепость на Средиземном море."
 ep3_politics_before_all_modifier: "Политика прежде всего"
 ep3_politics_before_all_modifier_desc: "Этот персонаж прагматично подходит к политике и не принимает в расчет чувства и культурные предрассудки."
 ep3_everything_for_byz_modifier: "Жертвы во имя народа"
 ep3_everything_for_byz_modifier_desc: "Этот персонаж терпит #EMP варваров#!, считая их необходимым злом ради блага народа."
 ep3_triumph_of_god_modifier: "Разделение триумфа с богами"
 ep3_triumph_of_god_modifier_desc: "Этот персонаж посвятил свой триумф богам, разделив с ними славу."
 ep3_blessed_in_triumph_modifier: "Триумфальное благословение"
 ep3_triumph_traditional_punishments_modifier: "Сохранены традиционные кары"
 ep3_triumph_traditional_punishments_modifier_desc: "Ослепление плененных врагов, мятежников и других претендентов на престол — старая византийская традиция, хорошо известная этому персонажу."
 ep3_blessed_in_triumph_modifier_desc: "Триумф этого персонажа благословлен влиятельным церковником."
 ep3_triumph_public_executioner_modifier: "Устроены публичные казни"
 ep3_triumph_public_executioner_modifier_desc: "Поддерживать общественный порядок этот персонаж предпочитает с помощью массовых казней."
 ep3_triumph_promised_victories_modifier: "Обещана победа"
 ep3_triumph_promised_victories_modifier_desc: "Этот персонаж возбудил умы своих подданных обещаниями громких военных побед."
 ep3_triumph_promised_stability_modifier: "Обещана стабильность"
 ep3_triumph_promised_stability_modifier_desc: "Этот персонаж возбудил умы своих подданных обещаниями нерушимой стабильности."
 ep3_triumph_promised_prosperity_modifier: "Обещано процветание"
 ep3_triumph_promised_prosperity_modifier_desc: "Этот персонаж возбудил умы своих подданных обещаниями процветания."
 ep3_voluntary_laamp_character_modifier: "Вольный авантюрист"
 ep3_voluntary_laamp_character_modifier_desc: "Этот персонаж покинул свою державу и теперь ищет нового места под солнцем."
 ep3_emperor_proving_themselves_modifier: "Проявление достоинства"
 ep3_emperor_proving_themselves_modifier_desc: "Этот персонаж поклялся доказать, что достоин называться законным правителем."
 ep3_blessed_union_modifier: "Благословенный союз"
 ep3_blessed_union_modifier_desc: "Глава конфессии этого персонажа благословил его недавний брак."
 ep3_non_blessed_union_modifier: "Незаконный союз"
 ep3_non_blessed_union_modifier_desc: "Глава конфессии этого персонажа отказался признавать его недавний брак."
 ep3_ennobled_adventurer_modifier_1: "Облагороженный авантюрист"
 ep3_ennobled_adventurer_modifier_1_desc: "Этот персонаж низкого происхождения миновал привычную иерархию и оказался возведен в дворянство."
 ep3_ennobled_adventurer_modifier_2: "$ep3_ennobled_adventurer_modifier_1$"
 ep3_ennobled_adventurer_modifier_2_desc: "$ep3_ennobled_adventurer_modifier_1_desc$"
 ep3_ennobled_adventurer_modifier_3: "$ep3_ennobled_adventurer_modifier_1$"
 ep3_ennobled_adventurer_modifier_3_desc: "$ep3_ennobled_adventurer_modifier_1_desc$"
 ep3_century_celebration_county_modifier: "Празднование исторического столетия"
 ep3_century_celebration_county_modifier_desc: "Жители этого владения празднуют сто лет со дня основания Константинополя."
 ep3_foundation_celebration_county_modifier: "Празднование исторического события"
 ep3_foundation_celebration_county_modifier_desc: "Жители этого владения празднуют годовщину основания Константинополя."
 ep3_exotic_giraffe_modifier: "Экзотический жираф"
 ep3_exotic_giraffe_modifier_desc: "Этот персонаж получил в подарок от иностранных послов экзотические товары и даже животных — в том числе жирафа."
 ep3_estate_hired_agents_modifier: "Наняты соучастники"
 ep3_estate_hired_agents_modifier_desc: "Этот персонаж нанял соучастников, помогающих добиваться поставленных целей."
 ep3_estate_bolster_security_modifier: "Личная охрана"
 ep3_estate_bolster_security_modifier_desc: "Заботясь о своей безопасности, этот персонаж окружил себя и свое имение многочисленной охраной."
 ep3_estate_governor_patrols_modifier: "Регулярные патрули"
 ep3_estate_governor_patrols_modifier_desc: "Губернатор этой провинции организовал регулярные патрули стражи, готовые немедленно пресечь любые нарушения порядка."
 ep3_estate_granary_modifier: "Манипуляции с рынком зерна"
 ep3_estate_granary_modifier_desc: "Этот персонаж продает зерно по #EMP грабительским#! ценам, пользуясь сомнительными способами управления рынком."
 ep3_eparch_county_opinion_modifier: "Умиротворение граждан"
 ep3_eparch_county_opinion_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()] занимается умиротворением граждан."
 ep3_eparch_troops_modifier: "Организация войск"
 ep3_eparch_troops_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()] лично надзирает за войсками, размещенными в столице."
 ep3_eparch_control_modifier: "Поддержание общественного порядка"
 ep3_eparch_control_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()] посылает солдат патрулировать столичные улицы для поддержания порядка."
 ep3_eparch_development_modifier: "Поддержка развития"
 ep3_eparch_development_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()] распоряжается целым легионом чиновников и служащих, которые снуют по городу, стремясь улучшить инфраструктуру и поспособствовать его развитию."
 ep3_eparch_fortified_capital_modifier: "Впечатляющие укрепления"
 ep3_eparch_fortified_capital_modifier_desc: "Это владение в надежных руках и располагает внушительными укреплениями, способными сдержать любого противника."
 ep3_eparch_somewhat_fortified_capital_modifier: "Улучшенные укрепления"
 ep3_eparch_somewhat_fortified_capital_modifier_desc: "Управляющий этого владения внес ряд улучшений в местные укрепления."
 ep3_eparch_plague_protection_modifier: "Организованные врачи"
 ep3_eparch_plague_protection_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()] разыскал всех врачей в этом владении и следит, чтобы они работали на совесть."
 ep3_eparch_physician_at_work_modifier: "Главный врач борется с поветрием"
 ep3_eparch_physician_at_work_modifier_desc: "[GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()], услугами которого пользуется [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l], лично борется с поветриями и помогает больным."
 ep3_eparch_university_influence_modifier: "Связи в университете"
 ep3_eparch_university_influence_modifier_desc: "Этот дом обзавелся влиятельными связями в столичном университете.\nСтоимость #high отправки в университет#! на время учебы сокращается на: #P [EmptyScope.ScriptValue('university_cost_reduction_value')|%0]#![gold_i]"
 scheme_slandered_modifier: "Клевета"
 scheme_slandered_modifier_desc: "Поток клеветы, обрушившийся в адрес этого персонажа, испортил его публичный образ и подорвал веру в его благонадежность.\n$EFFECT_LIST_BULLET$ $scheme_slandered_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$ $scheme_slandered_candidacy_acclamation_tt$\n$EFFECT_LIST_BULLET$ [Concept('governor_efficiency', 'Эффективность губернатора')|E]: [governor_efficiency_i]#N [EmptyScope.ScriptValue('efficiency_slandered_value')|0]%#!"
 scheme_promoted_modifier: "Повышенная популярность"
 scheme_promoted_modifier_desc: "После успешной агитации популярность этого персонажа только выросла.\n$EFFECT_LIST_BULLET$ $scheme_promoted_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$ $scheme_promoted_candidacy_acclamation_tt$"
 admin_emperor_scheme_modifier: "Император-администратор"
 admin_dominant_family_scheme_modifier: "$game_concept_dominant_family$"
 admin_powerful_family_scheme_modifier: "$game_concept_powerful_family$"
 admin_target_emperor_scheme_modifier: "Император-администратор"
 admin_target_dominant_family_scheme_modifier: "$game_concept_dominant_family$"
 admin_target_powerful_family_scheme_modifier: "$game_concept_powerful_family$"
 ep3_school_building_county_modifier: "Строительство школы"
 ep3_school_building_county_modifier_desc: "Правитель этого владения частично перенаправил производство на строительство школы для простолюдинов."
 ep3_grammar_school_county_modifier: "Народная школа"
 ep3_grammar_school_county_modifier_desc: "Правитель этого владения вложил средства в строительство школы для простолюдинов."
 defender_of_values_modifier: "На страже наших ценностей"
 defender_of_values_modifier_desc: "Этот персонаж отказывается предаваться расточительным удовольствиям изнеженных греков."
 ep3_mercenaries_abroad_modifier: "Обещание предоставить войска"
 ep3_mercenaries_abroad_modifier_desc: "Этот персонаж пообещал другому правителю предоставить свои войска в обмен на свободу."
 ep3_mercenaries_from_abroad_modifier: "Заграничные войска"
 ep3_mercenaries_from_abroad_modifier_desc: "К этому персонажу прибывают войска другого правителя, освобожденного им из тюрьмы."
 ep3_bought_the_purple_modifier: "Пурпур за деньги"
 ep3_bought_the_purple_modifier_desc: "Этот персонаж купил право носить пурпурную одежду, что обычно дозволяется только императору."
 ep3_development_sacrifice_modifier: "Жертвы ради империи"
 ep3_development_sacrifice_modifier_desc: "Это владение было вынуждено отправить все свое боеспособное население в столицу."
 ep3_development_waning_modifier: "Имперские тяготы"
 ep3_development_waning_modifier_desc: "Столица империи стонет под гнетом череды неудач."
 ep3_leviathan_success_character_modifier: "Победитель зверя"
 ep3_leviathan_success_character_modifier_desc: "Этот персонаж сразил страшную тварь, буйствовавшую в проливе Босфор."
 ep3_leviathan_failure_character_modifier: "Жертва зверя"
 ep3_leviathan_failure_character_modifier_desc: "Этот персонаж потерпел страшную неудачу в попытках одолеть зверя, буйствовавшего в Босфоре."
 ep3_leviathan_loose_county_modifier: "Бич проливов"
 ep3_leviathan_loose_county_modifier_desc: "Этому владению очень трудно торговать с другими: ему мешает зверь, буйствующий в проливе Босфор."
 ep3_leviathan_mandate_county_modifier: "Призрак проливов"
 ep3_leviathan_mandate_county_modifier_desc: "Этому владению сложнее торговать с другими: ему мешает зверь, буйствующий в проливе Босфор."
 ep3_leviathan_loose_province_modifier: "Бич проливов"
 ep3_leviathan_loose_province_modifier_desc: "Эти воды губят моряков, поскольку в проливе Босфор буйствует зверь."
 ep3_leviathan_mandate_province_modifier: "Призрак проливов"
 ep3_leviathan_mandate_province_modifier_desc: "Хождение по этим водам может быть опасно: в проливе Босфор буйствует зверь."
 ep3_iconoclast_modifier: "Иконоборец"
 ep3_iconoclast_modifier_desc: "Великие тяготы вынудили этого императора стать иконоборцем."
 ep3_raider_unchecked_modifier: "Буйство пиратов"
 ep3_raider_unchecked_modifier_desc: "Это владение страдает от набегов с севера. Налетчики разоряют торговые пути и грабят побережья."
 ep3_grave_robber_modifier: "Разграбление могил"
 ep3_grave_robber_modifier_desc: "Этого персонажа осуждают за то, что он разграбил могилы своих предков, чтобы оплатить долги."
 ep3_imperial_tombs_violated_province_modifier: "Осквернение императорских гробниц"
 ep3_imperial_tombs_violated_province_modifier_desc: "Покой великих императоров прошлого был потревожен жадным наследником, которому понадобилось оплатить долги."
 land_of_holy_county_modifier: "Местный святой"
 land_of_holy_county_modifier_desc: "Среди местных жителей ходит истинный святой."
 no_crooks_county_modifier: "Мошенники не пройдут"
 no_crooks_county_modifier_desc: "Местный губернатор решительно преследует всяких самозванцев, выдающих себя за святых."
 ep3_persecuting_saints_county_modifier: "Непризнанный святой"
 ep3_persecuting_saints_county_modifier_desc: "Местный губернатор не разглядел в этом праведнике черты истинного святого."
 ep3_conmen_among_us_county_modifier: "Мошенники среди нас"
 ep3_conmen_among_us_county_modifier_desc: "Местный губернатор позволил проходимцу и дальше притворяться святым."
 ep3_settling_nomads_county_modifier: "Миграция кочевников"
 ep3_settling_nomads_county_modifier_desc: "В это графство медленно, но верно переселяются кочевники из сопредельных земель."
 ep3_tunnels_encouraged_county_modifier: "Оборонительные тоннели"
 ep3_tunnels_encouraged_county_modifier_desc: "Губернатор поддержал расширение местной сети тоннелей и тайных укрытий для защиты населения."
 ep3_population_control_county_modifier: "Все на виду"
 ep3_population_control_county_modifier_desc: "Губернатор активно преследует и разрушает местную сеть тоннелей и тайных укрытий."
 ep3_bolstered_governor_treasury_modifier: "Пополнение в казне"
 ep3_bolstered_governor_treasury_modifier_desc: "Этот персонаж ставил достойное управление провинцией превыше собственного обогащения.\n[Concept( 'governor_efficiency', 'Эффективность губернатора' )|E]: @governor_efficiency!#P +5%#!"
 ep3_governor_yearly_8030_stifled_modifier: "Подавленная инициатива"
 ep3_governor_yearly_8030_stifled_modifier_desc: "Внезапный приток ремесленников в родовое имение этого графства был остановлен."
 ep3_governor_yearly_8030_benign_modifier: "Перемены к лучшему"
 ep3_governor_yearly_8030_benign_modifier_desc: "В родовое имение этого графства стекаются ремесленники, ищущие работу."
 ep3_governor_yearly_8030_benign_char_modifier: "Перемены к лучшему"
 ep3_governor_yearly_8030_benign_char_modifier_desc: "В графство с поместьем этого персонажа стекаются ремесленники, ищущие работу."
 ep3_governor_yearly_8070_ignore_modifier: "Пренебрежение обязанностями"
 ep3_governor_yearly_8070_ignore_modifier_desc: "Этот персонаж откровенно пренебрегает своими губернаторскими обязанностями."
 ep3_governor_yearly_8080_tense_bureaucracy_modifier: "Чиновники напряглись"
 ep3_governor_yearly_8080_tense_bureaucracy_modifier_desc: "Расправа, учиненная этим персонажем над продажным чиновником, обрадовала местных жителей, но весьма огорчила администрацию."
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier: "Чиновники нервничают"
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier_desc: "Расправа, учиненная этим персонажем над продажным чиновником, обрадовала местных жителей, но весьма огорчила администрацию."
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier: "Продажные чиновники"
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier_desc: "Нежелание этого персонажа наказывать продажных чиновников посеяло недоверие к его администрации."
 ep3_governor_yearly_8050_imperial_recruiter_modifier: "Защитник империи"
 ep3_governor_yearly_8050_imperial_recruiter_modifier_desc: "Этот персонаж отправил собственные войска, чтобы помочь империи в обороне.\n[Concept('governor_efficiency', 'Эффективность губернатора')|E]: @governor_efficiency!#P +5%#!"
 ep3_governor_yearly_8050_imperial_fortification_modifier: "Имперское подкрепление"
 ep3_governor_yearly_8050_imperial_fortification_modifier_desc: "Этот персонаж запросил у империи дополнительную поддержку для обороны своей провинции."
 ep3_governor_yearly_8050_imperial_resources_modifier: "Имперские ресурсы"
 ep3_governor_yearly_8050_imperial_resources_modifier_desc: "Этот персонаж запросил у империи дополнительные ресурсы для обороны своей провинции.\n[Concept( 'governor_efficiency', 'Эффективность губернатора' )|E]: @governor_efficiency!#N -5%#!"
 ep3_governor_yearly_8040_province_development_modifier: "Развитие провинции"
 ep3_governor_yearly_8040_province_development_modifier_desc: "Этот персонаж решил сосредоточиться на развитии своей провинции в ущерб родовому поместью."
 ep3_governor_yearly_8040_domicile_development_modifier: "Развитие имения"
 ep3_governor_yearly_8040_domicile_development_modifier_desc: "Этот персонаж проводит большую часть времени за развитием поместья, в ущерб управляемой им провинции.\n[Concept('governor_efficiency', 'Эффективность губернатора')|E]: @governor_efficiency!#N -10%#!"
 ep3_governor_yearly_8040_overwhelmed_modifier: "Неумелое управление"
 ep3_governor_yearly_8040_overwhelmed_modifier_desc: "Этот персонаж не успевает управлять и поместьем, и провинцией."
 ep3_governor_yearly_8040_across_things_modifier: "Грамотное управление"
 ep3_governor_yearly_8040_across_things_modifier_desc: "Этот персонаж преуспевает в управлении как поместьем, так и провинцией."
 ep3_governor_yearly_8040_shirker_modifier: "Манкирование должностью"
 ep3_governor_yearly_8040_shirker_modifier_desc: "Этот персонаж перекладывает свою работу на подчиненных."
 ep3_governor_yearly_8120_relief_leader_modifier: "Личный контроль"
 ep3_governor_yearly_8120_relief_leader_modifier_desc: "Этот персонаж лично проследил за кампанией по помощи провинции, терпящей бедствие."
 ep3_governor_yearly_8120_relief_botched_modifier: "Сорванная кампания"
 ep3_governor_yearly_8120_relief_botched_modifier_desc: "Этот персонаж сорвал кампанию по помощи провинции, терпящей бедствие."
 ep3_governor_yearly_8120_relief_aid_modifier: "Помощь в беде"
 ep3_governor_yearly_8120_relief_aid_modifier_desc: "Этот персонаж позаботился о жителях провинции, терпящей бедствие."
 ep3_governor_yearly_8120_relief_rejected_modifier: "Отказ помогать"
 ep3_governor_yearly_8120_relief_rejected_modifier_desc: "Этот персонаж отказался оказать помощь провинции, терпящей бедствие.\n[Concept( 'governor_efficiency', 'Эффективность губернатора' )|E]: @governor_efficiency!#N -5%#!"
 brutal_castration_modifier: "Последствия кастрации"
 brutal_castration_modifier_desc: "После грубо проведенной кастрации у этого персонажа осталась воспаленная кровоточащая рана в самом нежном месте."
 ep3_guides_and_guards_modifier: "Проводники и охранники"
 ep3_guides_and_guards_modifier_desc: "Местный благотворитель предложил этому персонажу опытных охранников и проводников для совершения паломничества."
 ep3_lay_of_the_land_modifier: "Знание обстановки"
 ep3_lay_of_the_land_modifier_desc: "Благодаря подробным инструкциям, полученным от местного жителя, этот персонаж может путешествовать быстрее."
 ep3_pilgrim_protector_same_modifier: "Защитник паломников"
 ep3_pilgrim_protector_same_modifier_desc: "Этот персонаж проявил благочестие, принимая и защищая паломников в своих землях."
 ep3_pilgrim_protector_other_modifier: "$ep3_pilgrim_protector_same_modifier$"
 ep3_pilgrim_protector_other_modifier_desc: "Этот персонаж проявил гостеприимство, принимая и защищая паломников иной веры."
 ep3_friendly_host_modifier: "Гостеприимный хозяин"
 ep3_friendly_host_modifier_desc: "В доме этого персонажа паломники всегда найдут и стол, и кров."
 ep3_open_granary_county_modifier: "Открытые амбары"
 ep3_open_granary_county_modifier_desc: "Местный землевладелец был принужден открыть свои амбары и раздать накопленное зерно."
 ep3_unbeliever_in_signs_modifier: "Неверие в знамения"
 ep3_unbeliever_in_signs_modifier_desc: "Этот персонаж не верит в пророчества и знамения свыше."
 ep3_roaming_shepherds_county_modifier: "Свободные пастухи"
 ep3_roaming_shepherds_county_modifier_desc: "Местные пастухи имеют право вести свои стада куда им вздумается."
 ep3_monastic_quiet_county_modifier: "Мирные обители"
 ep3_monastic_quiet_county_modifier_desc: "Местные монастыри славятся не столько трудами своих монахов, сколько тишиной и благочестием."
 ep3_law_and_order_modifier: "Закон и порядок"
 ep3_law_and_order_modifier_desc: "Этот персонаж жестоко подавил беспорядки в своей столице."
 ep3_rampaging_disorders_county_modifier: "Бесчинство мятежников"
 ep3_rampaging_disorders_county_modifier_desc: "Бунты против иноземных торговцев, вспыхнувшие в этом графстве, остались безнаказанными."
 ep3_crowd_bender_modifier: "Любимец публики"
 ep3_crowd_bender_modifier_desc: "Этот персонаж завоевал всеобщую любовь своим красноречием."
 ep3_governor_yearly_8130_raised_taxes_modifier: "Высокие налоги"
 ep3_governor_yearly_8130_raised_taxes_modifier_desc: "Пользуясь губернаторским положением, этот персонаж самовольно поднял налоги в провинции\n[Concept( 'governor_efficiency', 'Эффективность губернатора' )|E]: @governor_efficiency!#N -5%#!"
 ep3_governor_yearly_8130_special_levy_modifier: "Особая повинность"
 ep3_governor_yearly_8130_special_levy_modifier_desc: "Пользуясь губернаторским положением, этот персонаж ввел дополнительный особый налог."
 ep3_governor_yearly_8130_raised_almonage_modifier: "Сбор в пользу нуждающихся"
 ep3_governor_yearly_8130_raised_almonage_modifier_desc: "Этот персонаж поднял налоги в провинции, чтобы помочь тем, кто нуждается.\n[Concept( 'governor_efficiency', 'Эффективность губернатора' )|E]: @governor_efficiency!#P +5%#!"
 ep3_governor_yearly_8140_negotiated_modifier: "Защита крестьян"
 ep3_governor_yearly_8140_negotiated_modifier_desc: "Крестьяне этого графства защищены от чрезмерной жадности аристократов."
 ep3_governor_yearly_8140_defended_modifier: "Эксплуатация крестьян"
 ep3_governor_yearly_8140_defended_modifier_desc: "Местный губернатор поощряет эксплуатацию крестьян аристократами."
 ep3_governor_yearly_8140_ignored_modifier: "Пренебрежение крестьянами"
 ep3_governor_yearly_8140_ignored_modifier_desc: "Местный губернатор не придает значения эксплуатации крестьян аристократами."
 ep3_governor_yearly_8170_warning_system_modifier: "Пограничные дозоры"
 ep3_governor_yearly_8170_warning_system_modifier_desc: "Система пограничных дозоров помогает защищать это графство от набегов."
 ep3_governor_yearly_8170_success_modifier: "Оборонительные рубежи"
 ep3_governor_yearly_8170_success_modifier_desc: "Благодаря искусно устроенным оборонительным рубежам это графство намного лучше защищено от набегов."
 ep3_governor_yearly_8170_failure_modifier: "Слабая оборона"
 ep3_governor_yearly_8170_failure_modifier_desc: "Из-за непродуманной обороны это графство очень уязвимо для набегов."
 ep3_governor_yearly_8160_promoted_modifier: "Поддерживаемое меньшинство"
 ep3_governor_yearly_8160_promoted_modifier_desc: "Местный губернатор охотно берет представителей этой общины на службу в свою администрацию."
 ep3_governor_yearly_8160_suppressed_modifier: "Угнетенное меньшинство"
 ep3_governor_yearly_8160_suppressed_modifier_desc: "Местный губернатор преследует представителей этой общины и запрещает им служить в своей администрации."
 ep3_governor_yearly_8150_placated_modifier: "Подкупленные мятежники"
 ep3_governor_yearly_8150_placated_modifier_desc: "Предводители мятежников в этом графстве были подкуплены его губернатором."
 ep3_governor_yearly_8150_insulted_modifier: "Оскорбленные мятежники"
 ep3_governor_yearly_8150_insulted_modifier_desc: "Предводители мятежников в этом графстве пришли в ярость, когда губернатор попытался их подкупить."
 ep3_governor_yearly_8150_concession_modifier: "Уступки крестьянам"
 ep3_governor_yearly_8150_concession_modifier_desc: "Губернатор этого графства пошел навстречу требованиям мятежников."
 ep3_governor_yearly_8150_minority_crackdown_modifier: "Жестокое подавление"
 ep3_governor_yearly_8150_minority_crackdown_modifier_desc: "Этот персонаж жестоко расправился с мятежниками в своей провинции."
 ep3_governor_yearly_8150_crackdown_modifier: "Жестокое подавление"
 ep3_governor_yearly_8150_crackdown_modifier_desc: "Губернатор этого графства жестоко расправился с мятежниками."
 ep3_governor_yearly_8150_peasant_crackdown_modifier: "Жестокое подавление"
 ep3_governor_yearly_8150_peasant_crackdown_modifier_desc: "Этот персонаж жестоко расправился с мятежниками в своей провинции."
 pandidakterion_university_modifier: "Пандидактерион"
 pandidakterion_university_modifier_desc: "Константинопольский университет, основанный в 425 году Феодосием II и недавно восстановленный, славится вышедшими из его стен чиновниками, обеспечивающими бесперебойную работу императорского двора.\nСледующие [Concept('councillor_tasks', 'задания совета')|E] получают бонусы к эффективности:\n$BULLET_WITH_TAB$[Concept('domestic_affairs', '$task_domestic_affairs|q$')|E]\n$BULLET_WITH_TAB$[Concept('promote_culture', '$task_promote_culture|q$')|E]\n$BULLET_WITH_TAB$[Concept('organize_levies', '$task_organize_levies|q$')|E]\n$BULLET_WITH_TAB$[Concept('espionage', '$task_espionage|q$')|E]\n$BULLET_WITH_TAB$[Concept('fabricate_claim', '$task_fabricate_claim|q$')|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'pandidakterion_adult_education_bonus')]"
 ep3_sent_help_to_east_modifier: "Армия отправлена на помощь"
 ep3_sent_help_to_east_modifier_desc: "Этот персонаж собрал войско добровольцев для помощи братьям-христианам."
 grain_providers_county_modifier: "Житница Нового Рима"
 grain_providers_county_modifier_desc: "Раздача зерна в Константинополе стала возможной благодаря масштабной торговле дешевым зерном, в которой участвует множество купцов, перевозчиков, производителей и даже спекулянтов."
 panem_et_circenses_county_modifier: "Хлеба и зрелищ"
 panem_et_circenses_county_modifier_desc: "Раздача зерна производится: все жители регулярно получают бесплатный хлеб в подарок от императора."
 ep3_construction_contract_modifier: "Строительный подряд"
 ep3_construction_contract_modifier_desc: "Сторонники этого персонажа участвуют в строительстве за ежемесячную плату.\n$ep3_contract_event.0011.construction_invalidation$"
 retaken_eastern_provinces_modifier: "Восстановление границ Феодосия"
 retaken_eastern_provinces_modifier_desc: "Эта династия восстановила древние границы Восточной Римской империи."
 ep3_foraged_plants: "Сбор растений"
 ep3_foraged_plants_desc: "Этот персонаж досконально изучил дикорастущие съедобные растения и теперь питается здоровой пищей."
 ep3_tuition_paid: "Оплаченное обучение"
 ep3_tuition_paid_desc: "Этот персонаж не жалеет средств на развитие талантов начинающих поэтов."
 ep3_from_far_and_wide: "Знаменитость"
 ep3_from_far_and_wide_desc: "Слава этого персонажа шагает впереди него, он повсюду собирает толпы поклонников и путешествует в полной безопасности."
 ep3_refreshed_and_relaxed: "Расслабленность и покой"
 ep3_refreshed_and_relaxed_desc: "Этот персонаж знает, как полезно время от времени очистить свой разум и восстановить умственные силы.\n\n#weak Этот [Concept( 'modifier', 'модификатор' )|E] дает доступ к [Concept( 'decision', 'решению' )|E] «[GetDecisionWithKey('meditate_in_seclusion_decision').GetName]».#!"
 ep3_pushed_too_hard: "Чрезмерные испытания"
 ep3_pushed_too_hard_desc: "Этот персонаж слишком упорно стремился к своим целям, и в конечном счете это подорвало его силы."
 ep3_star_crossed_modifier: "Несчастная любовь"
 ep3_star_crossed_modifier_desc: "Этот персонаж тоскует по утраченной любви, которую никогда не вернуть."
 ep3_reunited_modifier: "Воссоединение"
 ep3_reunited_modifier_desc: "Этот персонаж воссоединился с объектом своей страсти — к вящей радости обоих."
 ep3_famous_connections_modifier: "Связи в верхах"
 ep3_famous_connections_modifier_desc: "Этот персонаж может похвастать дружбой со знаменитыми персонами и изредка пользуется их известностью себе на благо."
 ep3_quality_control_modifier: "Контроль качества"
 ep3_quality_control_modifier_desc: "Этот персонаж тщательно контролирует использование своих произведений.\n\n#weak Этот [Concept( 'modifier', 'модификатор' )|E] повышает минимальный порог [gold_i][Concept( 'gold', 'золота' )|E], которое можно получить при использовании [Concept( 'decision', 'решения' )|E] «[GetDecisionWithKey('write_muwashshah_poem_decision').GetName]».#!\n\n"
 ep3_power_couple_modifier: "Симбиотическая связь"
 ep3_power_couple_modifier_desc: "Этот персонаж поддерживает тесные отношения с другим, помогая тому в работе и способствуя росту его славы.\n\n#weak Этот [Concept( 'modifier', 'модификатор' )|E] увеличивает шанс появления поэтов более высокого уровня при использовании [Concept( 'decision', 'решения' )|E] «[GetDecisionWithKey('invite_poets_decision').GetName]», а также снижает стоимость [Concept( 'decision', 'решения' )|E] «[GetDecisionWithKey('found_salon_decision').GetName] [Concept( 'decision', 'решение' )|E]».#!\n\n"
 ep3_founded_salon_modifier: "Открытие салона"
 ep3_founded_salon_modifier_desc: "Этот персонаж открыл постоянно действующий поэтический салон, тем самым заложив основы центра искусств, который будет существовать еще многие века."
 ep3_poets_salon_modifier: "Поэтический салон"
 ep3_poets_salon_modifier_desc: "В этой провинции расположен поэтический салон — прославленный центр искусств."
 ep3_friend_to_orphans: "Друг сирот"
 ep3_friend_to_orphans_desc: "Этот персонаж широко известен как покровитель и воспитатель осиротевших детей."
 ep3_healthy_orphanages_modifier: "Развитые сиротские приюты"
 ep3_healthy_orphanages_modifier_desc: "Сиротские приюты в этом графстве получают отличное финансирование, и те, кто рано остался без родителей, могут рассчитывать на достойный уход."
 ep3_tutoring_noblewoman_modifier: "Обучение дворянки"
 ep3_tutoring_noblewoman_modifier_desc: "Этот персонаж за плату обучает местную дворянку. Это отнимает у него время, которое он мог бы потратить на другие дела."
 ep3_focused_on_studies_modifier: "Сосредоточенность на занятиях"
 ep3_focused_on_studies_modifier_desc: "Этот персонаж занимается с удвоенными усилиями.\n\n#weak Этот [Concept( 'modifier', 'модификатор' )|E] повышает максимальный порог [prestige_i][Concept( 'prestige', 'престижа' )|E], который можно получить при использовании [Concept( 'decision', 'решения' )|E] «[GetDecisionWithKey('write_muwashshah_poem_decision').GetName]».#!\n\n"
 ep3_efforts_recognized_modifier: "Признание усилий"
 ep3_efforts_recognized_modifier_desc: "Этот персонаж так усердно управляет губернаторством, что заслужил высшую похвалу от своего сюзерена."
 ep3_publicly_recognized_modifier: "Публичное признание"
 ep3_publicly_recognized_modifier_desc: "Этого персонажа публично признали ценным представителем администрации."
 ep3_supply_issues_modifier: "Проблемы с припасами"
 ep3_supply_issues_modifier_desc: "Лагерь этого персонажа страдает от проблем с поиском еды, поэтому его повсюду преследует урчание животов и бурчание последователей."
 ep3_priest_friend_same_modifier: "Друг праведникам"
 ep3_priest_friend_same_modifier_desc: "Этот персонаж славен своей дружбой с истинно верующими."
 ep3_priest_friend_different_modifier: "Друг всем праведникам"
 ep3_priest_friend_different_modifier_desc: "Этот персонаж славен своей дружбой с истинно верующими, причем их вера не всегда совпадает с его..."
 ep3_inflexible_worshipper_modifier: "Бескомпромиссный верующий"
 ep3_inflexible_worshipper_modifier_desc: "Вера этого персонажа непоколебима, и он нетерпим ко всякой ереси."
 ep3_ungodly_hospitality_modifier: "Безбожное гостеприимство"
 ep3_ungodly_hospitality_modifier_desc: "Этот персонаж отказал верующим в гостеприимстве в час нужды."
 ep3_rested_and_refreshed_modifier: "Отдохнувший и посвежевший"
 ep3_rested_and_refreshed_modifier_desc: "Пара ночей, проведенных в более мягких и удобных условиях, чем обычно, пошла этому персонажу на пользу."
 ep3_cricked_neck_modifier: "Скрюченная шея"
 ep3_cricked_neck_modifier_desc: "Этот персонаж страдает от сильной боли в шее."
 ep3_friend_to_old_soldiers_modifier: "Друг старым воякам"
 ep3_friend_to_old_soldiers_modifier_desc: "Всякий старый солдат знает, что этот персонаж сочувствует их делу.\n\n#weak [Concept('modifier', 'Модификатор')|E] позволяет обойти требования к варианту «Впечатлить наемников» во [Concept('interaction', 'взаимодействии')|E] «$reinforce_soldiers_interaction$».#!"
 ep3_expanded_culinary_horizons_modifier: "Новые кулинарные горизонты"
 ep3_expanded_culinary_horizons_modifier_desc: "В последнее время этот персонаж серьезно изменил свое отношение к незнакомой еде, и его диета стала куда разнообразнее."
 ep3_new_tastes_modifier: "Новые вкусы"
 ep3_new_tastes_modifier_desc: "С недавних пор этот персонаж начал придерживаться более разнообразной диеты, что положительно сказывается и на теле, и на разуме."
 ep3_new_tastes_cannibal_modifier: "Новые «вкусы»"
 ep3_new_tastes_cannibal_modifier_desc: "По настоянию этого персонажа, на столе появляются все более и более странные блюда. #EMP Это#! еще что за мясо?.."
 ep3_lust_for_land_modifier: "Жажда земель"
 ep3_lust_for_land_modifier_desc: "Этот персонаж не остановится ни перед чем в стремлении получить титул и землю.\n\n#weak [Concept('modifier', 'Модификатор')|E] вдвое уменьшает цену [Concept('casus_belli', 'казус белли')|E] «$EP3_LAAMP_INVASION_CB_NAME$».\n#!"
 ep3_comfortable_bed_modifier: "Достоинства комфорта"
 ep3_comfortable_bed_modifier_desc: "Более комфортные условия, чем обычно, пошли этому персонажу на пользу."
 ep3_well_guided_modifier: "Хорошие проводники"
 ep3_well_guided_modifier_desc: "Этому персонажу хорошо удается находить местных проводников, способных проложить путь через опасную местность."
 ep3_sketchy_guides_modifier: "Уклончивые проводники"
 ep3_sketchy_guides_modifier_desc: "Местные проводники неизменно заводят этого персонажа не туда, куда нужно, по чистой случайности или в силу неудачного стечения обстоятельств."
 ep3_master_of_ceremonies: "Церемонийместер"
 ep3_master_of_ceremonies_desc: "Во время лагерных кутежей этот персонаж чувствует себя как дома!"
 ep3_uneasy_modifier: "Беспокойство"
 ep3_uneasy_modifier_desc: "У этого персонажа слегка дурное предчувствие, и его мучают тревоги."
 ep3_sensible_provisions: "Разумное распоряжение припасами"
 ep3_sensible_provisions_desc: "Этот персонаж не склонен транжирить припасы без необходимости."
 ep3_life_of_the_party: "Душа компании"
 ep3_life_of_the_party_desc: "Во время кутежа этот персонаж — главный заводила!"
 ep3_warm_and_content: "Довольный и согретый"
 ep3_warm_and_content_desc: "Этот персонаж лучится счастьем после того, как провел время в хорошей компании у жаркого костра."
 ep3_responsible_with_money: "Ответственно относится к деньгам"
 ep3_responsible_with_money_desc: "Даже шум в голове не мешает этому персонажу внимательно следить за своим кошельком."
 ep3_foreign_affairs_modifier: "Знаток международных отношений"
 ep3_foreign_affairs_modifier_desc: "Этот персонаж внимательно следит за тем, что происходит за границей. Его лагерь всегда хорошо укомплектован и может сняться с места в считанные минуты."
 ep3_the_restful_modifier: "Ушедший на покой"
 ep3_the_restful_modifier_desc: "Этот персонаж отринул свою судьбу и предпочел жизнь скучную, но мирную."
 ep3_harried_modifier: "Опустошение"
 ep3_harried_modifier_desc: "Это владение сильно пострадало от норманнского гнета. Новые господа безжалостно раздавили сопротивление местного беспокойного народа."
 ep3_the_conqueror_modifier: "Безжалостный завоеватель"
 ep3_the_conqueror_modifier_desc: "Жестокость, проявленная при подавлении восстаний по всей стране, заслужила этому персонажу в равной степени уважение, страх и ненависть."
 anglo_saxon_opinion: "Мнение англо-саксов"
 ep3_dangerous_fenland_modifier: "Опасный Фенланд"
 ep3_dangerous_fenland_modifier_desc: "По болотам этой провинции рыскает неуловимая тень, внушающая ужас местным жителям."
 ep3_plundered_modifier: "Грабежи"
 ep3_plundered_modifier_desc: "Волна жестоких грабежей накрыла эту провинцию. В результате богатство постепенно перетекло из нее в другие места."
 ep3_hereward_caution_modifier: "Осторожный организатор"
 ep3_hereward_caution_modifier_desc: "Этот персонаж не жалеет времени на приготовления и всегда стремится обеспечить себе лучшие возможные условия, прежде чем взяться за дело."
 ep3_gnr_guards_modifier: "Охраняемая дорога"
 ep3_gnr_guards_modifier_desc: "По территории этого графства проходит отрезок Великой северной дороги, который недавно был отремонтирован и оснащен патрулями."
 ep3_gnr_modifier: "Отремонтированная дорога"
 ep3_gnr_modifier_desc: "По территории этого графства проходит отрезок Великой северной дороги, который недавно был отремонтирован."
 ep3_gnr_negative_modifier: "Разрушенная дорога"
 ep3_gnr_negative_modifier_desc: "Отрезок Великой северной дороги, проходящий по территории этого графства, был целенаправленно разрушен, чтобы усложнить ведение войны и вызвать ярость местных жителей."
 ep3_honourable_jailor_modifier: "Благородный пленитель"
 ep3_honourable_jailor_modifier_desc: "В обращении с пленными этот персонаж проявляет благородство и неукоснительно соблюдает закон."
 all_crops_burned: "Уничтоженная еда"
 all_crops_burned_desc: "В ходе карательного похода вся еда в этом графстве была сожжена, а весь скот — перебит."
 crops_burned: "Сожженные посевы"
 crops_burned_desc: "В ходе карательного похода значительная часть посевов в этом графстве была сожжена."
 crop_levy: "Налог на урожай"
 crop_levy_desc: "Жителей этого графства обязали уплатить дополнительный налог на зерно, и в результате местные запасы провизии оказались под угрозой."
 ep3_resettled_village: "Опустевшие жилища"
 ep3_resettled_village_desc: "Многих жителей этого владения насильно переселили в другие места, и оно осталось в запустении."
 ep3_population_boost: "Прирост населения"
 ep3_population_boost_desc: "Люди, насильственно выселенные из соседнего владения, устремились сюда, но едва ли они особенно этим довольны."
 ep3_smouldering_village: "Тлеющие здания"
 ep3_smouldering_village_desc: "По этому владению пронесся пожар, повредивший многие здания. Местная инфраструктура сильно пострадала, и о душевном спокойствии жителей можно сказать то же самое."
 ep3_church_bereft: "Ограбленная церковь"
 ep3_church_bereft_desc: "Священная реликвия, хранившаяся в этом владении, была украдена, что нанесло ущерб церкви и вызвало смятение у местных."
 ep3_man_of_god: "Человек Божий"
 ep3_man_of_god_desc: "Этот персонаж благосклонен к священникам. Его святость прославляют по всей стране."
 ep3_missing_supplies: "Пропущенная поставка снаряжения"
 ep3_missing_supplies_desc: "В это графство не дошла крупная поставки оружия и доспехов, что плохо сказывается на качестве здешних воинов."
 ep3_redistributed_equipment: "Передел снаряжения"
 ep3_redistributed_equipment_desc: "Этот персонаж смог раздобыть партию доспехов и оружия отличного качества. Правда, не слишком законным путем."
 ep3_stolen_equipment: "Краденое снаряжение"
 ep3_stolen_equipment_desc: "Этот персонаж присвоил партию краденого оружия и доспехов, пустив ее на собственные нужды."
 ep3_sabotaged_roads: "Испорченные дороги"
 ep3_sabotaged_roads_desc: "Дороги в этом владении были намеренно испорчены, и теперь передвигаться по ним куда опаснее."
 ep3_delayed_supplies: "Задержка поставок"
 ep3_delayed_supplies_desc: "Крупная поставка оружия и доспехов, направлявшаяся в эту провинцию, задерживается в пути, что плохо сказывается на снаряжении здешних воинов."
 ep3_defender_of_families: "Защитник семей"
 ep3_defender_of_families_desc: "Этот персонаж славен тем, что всегда старается сохранить семьи прочными и счастливыми."
 ep3_paid_grains: "Импорт зерна"
 ep3_paid_grains_desc: "Зерно, ввезенное в это графство, отсрочило надвигающийся голод."
 ep3_innovative_farming_techniques: "Новейшие методы земледелия"
 ep3_innovative_farming_techniques_desc: "Жители этой страны добились впечатляющего прорыва в методах земледелия, что положительно сказывается на урожаях."
 ep3_surplus_manpower: "Избыток боеспособного населения"
 ep3_surplus_manpower_desc: "В этом графстве много крестьян призывного возраста."
 ep3_counties_restless_modifier: "Неспокойствие"
 ep3_counties_restless_modifier_desc: "Норманнские завоеватели довели это графство до состояния крайней озлобленности и недовольства."
 ep3_murderers_loose: "Распоясавшиеся убийцы"
 ep3_murderers_loose_desc: "Это графство накрыла волна убийств. Любопытно, что все жертвы были норманнами..."
 ep3_unlocked_silk: "Права на производство шелка"
 ep3_unlocked_silk_desc: "Этот дом получил императорское дозволение на производство шелка."
 improve_de_jure_integration_modifier: "Продвижение юридической интеграции"
 improve_de_jure_integration_modifier_desc: "Местный магнат вкладывает значительные средства в ускорение интеграции этого титула сюзереном.\nБонус к [Concept('councillor_task', 'заданию совета')|E] «[Concept('integrate_title', '$task_integrate_title|q$')]»."
 improve_promote_culture_modifier: "Продвижение культурной интеграции"
 improve_promote_culture_modifier_desc: "Местный магнат вкладывает значительные средства в ускорение смены культуры жителей этого графства на культуру сюзерена.\nБонус к [Concept('councillor_task', 'заданию совета')|E] «[Concept('promote_culture', '$task_promote_culture|q$')|E]»."
 ep3_integration_promoter_modifier: "Поборник интеграции"
 ep3_integration_promoter_modifier_desc: "Этот персонаж активно продвигает интеграцию земель, окружающих его поместье.\nУвеличивает [Concept('candidate_score', 'приоритет претензий')|E] на [Concept('governorship', 'губернаторство')|E], где расположено [Concept('family_estate', 'родовое имение')|E]."
 hostile_schemes_distracted_modifier: "Отвлечен от агрессивных происков"
 hostile_schemes_distracted_modifier_desc: "Глава дома попросил этого персонажа о помощи в собственных происках, узурпировав всё его внимание и умения.\nШтраф к [Concept('success_chance', 'шансу успеха')|E] [Concept('hostile_scheme', 'агрессивных происков')|E]."
 personal_schemes_distracted_modifier: "Отвлечен от личных происков"
 personal_schemes_distracted_modifier_desc: "Глава дома попросил этого персонажа о помощи в собственных происках, узурпировав всё его внимание и умения.\nШтраф к [Concept('success_chance', 'шансу успеха')|E] [Concept('personal_scheme', 'личных происков')|E]."
 political_schemes_distracted_modifier: "Отвлечен от политических происков"
 political_schemes_distracted_modifier_desc: "Глава дома попросил этого персонажа о помощи в собственных происках, узурпировав всё его внимание и умения.\nШтраф к [Concept('success_chance', 'шансу успеха')|E] [Concept('political_scheme', 'политических происков')|E]."
 estate_supporting_buildings_modifier: "Поддержка строительства в поместье"
 estate_supporting_buildings_modifier_desc: "Этот персонаж получил от членов своей семьи материальную поддержку в отстройке фамильного поместья."
 ep3_standing_alone_modifier: "Гордое одиночество"
 ep3_standing_alone_modifier_desc: "Этот персонаж твердо придерживается своих убеждений, даже если он в них одинок."
 ep3_disgruntled_vassals_modifier: "Возмущенные вассалы"
 ep3_disgruntled_vassals_modifier_desc: "Вассалы этого персонажа непрерывно ропщут и плетут интриги, постоянно подстегивая недовольство друг друга.\n\n#weak [Concept('modifier', 'Модификатор')|E] увеличивает вероятность вступления вассалов во [Concept('claimant_factions', 'фракции в поддержку претендента')|E].\n#!"
 ep3_life_threatened_modifier: "Угроза жизни"
 ep3_life_threatened_modifier_desc: "Этот персонаж не просто подозревает, он #EMP уверен#!, что кто-то хочет его смерти. Такая озабоченность не слишком впечатляет его вассалов.\n\n#weak [Concept('modifier', 'Модификатор')|E] увеличивает вероятность вступления вассалов во [Concept('claimant_factions', 'фракции в поддержку претендента')|E].\n#!"
 ep3_impassioned_populace_modifier: "Вдохновленное население"
 ep3_impassioned_populace_modifier_desc: "Люди в этом графстве прослышали о сопротивлении против чужеземных захватчиков за его пределами, и это вдохновило некоторых из них присоединиться к повстанцам."
 ep3_expanded_power_base_minor_modifier: "Увеличенная политическая поддержка"
 ep3_expanded_power_base_minor_modifier_desc: "Этот персонаж сумел расширить горизонты своей власти внутри державы.\n$EFFECT_LIST_BULLET$ [Concept('investment_cap', 'Предел инвестиций')|E]: #P +10%#! #WEAK (минимум +25)#!"
 ep3_expanded_power_base_medium_modifier: "Увеличенная политическая поддержка"
 ep3_expanded_power_base_medium_modifier_desc: "Этот персонаж сумел расширить горизонты своей власти внутри державы.\n$EFFECT_LIST_BULLET$ [Concept('investment_cap', 'Предел инвестиций')|E]: #P +20%#! #WEAK (минимум +50)#!"
 ep3_expanded_power_base_major_modifier: "Увеличенная политическая поддержка"
 ep3_expanded_power_base_major_modifier_desc: "Этот персонаж сумел расширить горизонты своей власти внутри державы.\n$EFFECT_LIST_BULLET$ [Concept('investment_cap', 'Предел инвестиций')|E]: #P +30%#! #WEAK (минимум +75)#!"
 ep3_clumsy_rescuer_modifier: "Неудачливый спаситель"
 ep3_clumsy_rescuer_modifier_desc: "Когда кого-то нужно героически спасти, на этого персонажа лучше не рассчитывать."
 ep3_under_suspicion_modifier: "Под подозрением"
 ep3_under_suspicion_modifier_desc: "Этот персонаж вызывает подозрения — он имеет дела с теми, с кем по идее должен бороться."
 ep3_culturally_greek_modifier: "Греческое влияние"
 ep3_culturally_greek_modifier_desc: "Этот персонаж отлично устроился в Константинополе и постепенно перенимает культурные особенности своего окружения."
