 egregious_trading_rights_modifier_desc: "Торговцы, словно голодные пираты, пользуются грабительскими преимуществами и разоряют местные рынки ради своей выгоды."
 greek_spoils_imports_modifier: "Ввезенные греческие трофеи"
 greek_spoils_imports_modifier_desc: "В этих краях полно чужеземных сокровищ. Торговля переживает едва ли не лучшие времена."
 ep3_harassed_at_sea_modifier: "Нападения в море"
 ep3_harassed_at_sea_modifier_desc: "Умелые мореплаватели из враждебных держав отказываются служить в войсках этого персонажа. Более того, они затевают драки с моряками и ломают корабли в порту."
