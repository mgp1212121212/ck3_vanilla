 ep3_frankokratia_events.0060.desc_latin_empire: "[GetTitleByKey('e_byzantium').GetName|U] гибнет в огне. Великая монархия, некогда претендовавшая на наследие Рима, повержена. Над прекрасными дворцами и соборами поднимается дым, на улицах разлагаются непогребенные трупы. Разрушенное царство погружается в хаос.\n\nТеперь в этих землях возникнет новая держава — [latin_emperor.GetPrimaryTitle.GetNameNoTier]. Так хочет [pope.GetTitledFirstName|l] — именем Христа.\n\nВ стране греков начинается новая эпоха — век междоусобиц и раздора..."
 ep3_frankokratia_events.0060.desc_paid: "[claimant.GetCapitalLocation.GetTitle.GetNameNoTier] неохотно приветствует нового государя. [claimant.GetName], [Select_CString(claimant.IsFemale, 'возведенная', 'возведенный' )] на престол при поддержке латинян, наслаждается роскошью императорского дворца. Жители империи недовольны, но бунтовать пока не осмеливаются.\n\nЗабрав всё золото, которое [Select_CString(claimant.IsFemale, 'сумела', 'сумел' )] собрать [Select_CString(claimant.IsFemale, 'новая', 'новый' )] [claimant.GetTitleAsNameNoTooltip|l], крестоносцы вместе с приданными им #L [claimant.GetPrimaryTitle.GetAdjective]ими#! войсками наконец-то уходят прочь."
 ep3_frankokratia_events.0060.desc_leave_unpaid: "[claimant.GetCapitalLocation.GetTitle.GetNameNoTier] неохотно приветствует нового государя. [claimant.GetName], [Select_CString(claimant.IsFemale, 'возведенная', 'возведенный' )] на престол при поддержке латинян, наслаждается роскошью императорского дворца. Жители империи недовольны, но бунтовать пока не осмеливаются.\n\n[Select_CString(claimant.IsFemale, 'Новая', 'Новый' )] [claimant.GetTitleAsNameNoTooltip|l] [Select_CString(claimant.IsFemale, 'проявила', 'проявил' )] неожиданную твердость, достойную [Select_CString(claimant.IsFemale, 'ее', 'его' )] великих предшественников, и #EMP [Select_CString(claimant.IsFemale, 'отказалась', 'отказался' )]#! выполнять данные крестоносцам обещания. [Select_CString(claimant.IsFemale, 'Ее', 'Его' )] цепным псам пришлось возвращаться домой голодными.\n\nТеперь [claimant.GetName] крепко сидит на троне. Остается лишь гадать, что подвигло заблудших крестоносцев отступиться... Неужели раскаяние?"
 ep3_frankokratia_events.0060.desc_loss: "#EMP «Да здравствует [defender.GetTitledFirstName|l] [Select_CString(defender.IsFemale, 'Победоносная', 'Победоносный' )]! Славься, [defender.GetTitleAsNameNoTooltip|l]! Славься!»#!\n\n[defender.GetPrimaryTitle.GetNameNoTier] ликует — [Select_CString(defender.IsFemale, 'государыня сбросила', 'государь сбросил' )] крестоносцев-латинян обратно в море! Рано [Select_CString(claimant.IsFemale, 'радовалась', 'радовался' )] [claimant.GetName] — сегодня Бог был не на [Select_CString(claimant.IsFemale, 'ее', 'его' )] стороне. Не видать [Select_CString(claimant.IsFemale, 'ей', 'ему' )] теперь византийского престола!\n\nКакое унижение для авантюристов, возомнивших себя орудием Господа..."
