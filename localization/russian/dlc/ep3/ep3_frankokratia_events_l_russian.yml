 ep3_frankokratia_events.0110.t: "[GetTitleByKey('e_byzantium').GetNameNoTooltip] в руках врага!"
 ep3_frankokratia_events.0110.desc: "Война с франками проиграна.\n\nИз столицы доходят слухи о мирном договоре. Говорят, теперь у власти [emperor.GetTitledFirstNameRegnal] — безумие в священном пурпуре — что вышагивает по улицам в окружении шаек вонючих латинян в кольчугах. Еще говорят, что [financier.GetTitleAsName] державы [financier.GetPrimaryTitle.GetNameNoTier], змеиный [Glossary( 'Август', 'AUGOUSTOS_GLOSS')], шипит на наших императорских министров и требует больше дани.\n\nАрмия крестоносцев стоит под стенами столицы. Что может заставить их уйти? Не считая нашего полного уничтожения..."
 ep3_frankokratia_events.0110.a: "Я не предам имперские традиции, что бы ни случилось."
 ep3_frankokratia_events.0110.b: "[daddy.GetTitledFirstNameNoTooltip] наверняка сможет меня защитить."
 ep3_frankokratia_events.0110.c: "[daddy_2.GetTitledFirstNameNoTooltip] достаточно [Select_CString(daddy_2.IsFemale, 'сильна', 'силен' )], чтобы пережить эти времена…"
 ep3_frankokratia_events.0110.d: "Еще немного, и я смогу править самовластно!"
