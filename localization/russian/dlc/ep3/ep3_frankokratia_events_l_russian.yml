l_russian:
 ep3_frankokratia_events.0001.t: "Кесарь в изгнании"
 ep3_frankokratia_events.0001.crusader_intro: "Мы, вооруженные паломники, отправляемся в заморские земли. [financier.GetPrimaryTitle.GetNameNoTier] строит для нас флот, но цена кораблей будет весьма велика, а уверенности, что все предприятие завершится успешно, нет..."
 ep3_frankokratia_events.0001.non_crusader_intro: "До нас дошли слухи о новом Крестовом походе. [financier.GetPrimaryTitle.GetNameNoTier] строит для крестоносцев флот, но цена кораблей будет весьма велика, а уверенности, что все предприятие завершится успешно, нет..."
 ep3_frankokratia_events.0001.desc: "\n\n«Какой позор! — причитает [Select_CString(byz_claimant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('byz_claimant'))], [byz_claimant.GetFirstName]. — Отважнейшие из рыцарей-латинян вынуждены прозябать в нищете и гнуть спины перед неверными! [Glossary( 'Ромеи', 'ROMAIOS_GLOSS' )] просто обязаны помочь им...»\n\n[byz_claimant.GetFirstNameNoTooltip] — [Select_CString(byz_claimant.IsFemale, 'законная претендентка', 'законный претендент' )] на #L [byz_emperor.GetPrimaryTitle.GetAdjective|l]ий#! престол, [Select_CString(byz_claimant.IsFemale, 'она', 'он' )] то и дело говорит о #EMP ромеях#!. Возможно, если мы поддержим [Select_CString(byz_claimant.IsFemale, 'ее', 'его' )] претензии, крестоносцы получат богатые дары и заручатся поддержкой греческого войска... Быть может, сейчас дело Христа и Его святого воинства нуждается в столь необычном подходе?"
 ep3_frankokratia_events.0001.a: "Разумный план! Папа наверняка благословит этот замысел."
 ep3_frankokratia_events.0001.a.flavor: "Эти христиане отвергают власть Святого отца! Нет ничего зазорного в том, чтобы покарать их руками наших паломников."
 ep3_frankokratia_events.0001.b: "Крестоносцы, которые захотят принять участие в этом деле, должны принести личную клятву."
 ep3_frankokratia_events.0001.b.flavor: "Это решение должен принимать не Папа, а предводители воинства Христова. Именно им предстоит первыми ступить на византийскую землю."
 ep3_frankokratia_events.0001.c: "Совершенно безумная затея."
 ep3_frankokratia_events.0001.c.flavor: "Не могу представить себе более гнусного вероломства!"
 abandon_crusade_tooltip: "@alert_icon! #alert_trial Когда будет объявлена [Concept( 'great_holy_war', 'великая священная война' )|E], вы и другие участники с атакующей стороны откажетесь от похода#!"
 byz_claimant_crusade_tooltip: "@warning_icon! #X Вы возглавите [Concept( 'war', 'войну' )|E] #high $CRUSADING_CLAIM_CB_NAME$#! против персонажа [byz_emperor.GetShortUIName] от имени [Select_CString(byz_claimant.IsLocalPlayer, '', 'персонажа ' )][byz_claimant.GetNamePossessiveOrMy][Select_CString(byz_claimant.IsLocalPlayer, 'его персонажа', '' )]#!"
 may_form_latin_empire_tooltip: "У вас будет возможность создать титул #high [GetTitleByKey('e_latin_empire').GetName|U]#!"
 crusaders_may_be_paid_tooltip: "Вы можете получить @gold_icon![Concept( 'gold', 'золото' )|E], @piety_icon![Concept( 'piety', 'благочестие' )|E] и [Concept( 'special_troops', 'особых солдат' )|E]"
 more_crusaders_will_join_tooltip: "#P К вашей [Concept( 'war', 'войне' )|E] присоединится больше участников [Concept( 'great_holy_war', 'великой священной войны' )|E] с атакующей стороны#!"
 fewer_crusaders_will_join_tooltip: "@warning_icon! #X К вашей [Concept( 'war', 'войне' )|E] присоединится меньше участников [Concept( 'great_holy_war', 'великой священной войны' )|E] с атакующей стороны#!"
 ep3_frankokratia_events.0001.a.crit_success: "[ghw_sponsor.GetTitledFirstNameNoTooltip] благословляет ваш хитроумный план"
 ep3_frankokratia_events.0001.a.success: "[ghw_sponsor.GetTitledFirstNameNoTooltip] принимает ваше предложение, чтобы покончить с церковным расколом"
 ep3_frankokratia_events.0001.a.failure: "[ghw_sponsor.GetTitledFirstNameNoTooltip] категорически против ваших безрассудных планов"
 set_byz_state_faith_to_catholic_tooltip: "[byz_claimant.GetShortUIName] [Select_CString(byz_claimant.IsLocalPlayer, 'измените', 'изменит')] #L [byz_emperor.GetPrimaryTitle.GetAdjective|l]ую#! государственную [Concept( 'faith', 'религию' )|E]. Новой религией державы станет [byz_claimant_champion.GetFaith.GetAdjective|l]."
 eager_for_empire_modifier: "Мечты об империи"
 eager_for_empire_modifier_desc: "Этот персонаж грезит об императорской мантии: он убежден в справедливости своих притязаний на византийский престол. Его покровители стерегут своего претендента днем и ночью."
 prepared_for_daring_deeds_modifier: "Готовность к заморским кампаниям"
 prepared_for_daring_deeds_modifier_desc: "Этот персонаж возглавляет грандиозное и весьма рискованное предприятие. В случае успеха оно принесет огромную выгоду, но сейчас каждый шаг требует тщательного планирования."
 ep3_frankokratia_events.0002.opening: "[Select_CString(ROOT.Char.IsFemale, 'Отважнейшая', 'Отважнейший' )] [ROOT.Char.Custom('GetDaughterSon')|l] Христа,"
 ep3_frankokratia_events.0002.desc_condemns: "Неужели вы готовы вырвать меч Гавриила из рук наследников святого Петра? Неужели погрузите священный клинок в грудь наших братьев-эллинов? Где ваша сыновняя любовь, где христианское благочестие?\n\nВы задумали кощунство. Ни один христианин не должен пострадать от рук пилигримов."
 ep3_frankokratia_events.0002.desc_endorses: "Прелаты греков преисполнились греховной гордыней, они отрицают авторитет наместника Христа. И потому я именем Господа поручаю вам повести Его воинство, разгромить врага и поставить нового, богобоязненного государя править Востоком.\n\nВаша победа, если будет на воля Господа, однажды поможет верующим вернуть все заморские земли под крыло матери нашей Церкви."
 ep3_frankokratia_events.0002.desc_wasnt_asked: "Господь карает тех, кто, подобно Люциферу, восстает против царств и империй, живущих в Его свете. Но вознаграждает он упорных и настойчивых, потому я не стану запрещать дело, которое начали Его крестоносцы.\n\nОднако за пролитую кровь христиан вам придется просить отпущения грехов у самого Святого престола. Оставайтесь мудры и благородны в своем служении Христу — и вы его получите. Когда выступите против греков, не переставайте молиться!"
 ep3_frankokratia_events.0002.a: "Что ж... Значит, на Византию!"
 ep3_frankokratia_events.0002.b: "Каюсь, Святой отец! #EMP Простите мне мое безумие!#!"
 continue_frankokratia_crusade_tooltip: "Вы продолжите направлять крестоносцев в сторону #L [byz_emperor.GetPrimaryTitle.GetAdjective|l]их#! земель"
 end_frankokratia_crusade_war_tooltip: "@alert_icon! #alert_trial Вы не станете нападать на #L [byz_emperor.GetPrimaryTitle.GetAdjective|l]ие#! земли и направлять туда войска крестоносцев#!"
 ep3_frankokratia_events.0003.opening: "Недруг [Select_CString(byz_emperor.IsFemale, 'базилиссы', 'базилевса' )]!"
 ep3_frankokratia_events.0003.desc: "В распоряжении крестоносцев есть целый флот новых #L [financier.GetPrimaryTitle.GetAdjective|l]их#! судов, но нет средств заплатить за него. Мне удалось убедить совет найти иной способ вернуть наши деньги.\n\nПообещайте возместить наши расходы из имперской казны — или, если придется, имперскими землями. Соглашайтесь, и тогда ваши $knight_culture_player_plural_no_tooltip_lowercase$ смогут пересечь море на кораблях наших вассалов, а наши мореходы присоединятся к штурму неприятельских стен. И пусть греки заплатят за свою надменность!"
 ep3_frankokratia_events.0003.a: "Наше слово в обмен на ваше. Да будет так!"
 will_give_byz_lands_tooltip: "Если у [Select_CString(byz_emperor.IsLocalPlayer, '', 'персонажа ' )][byz_emperor.GetNamePossessiveOrMy][Select_CString(byz_emperor.IsLocalPlayer, 'его персонажа', '' )] не хватит @gold_icon![Concept( 'gold', 'золота' )|E], [financier.GetShortUIName] [Select_CString(financier.IsLocalPlayer, 'получите', 'получит')] что-то из #L [byz_emperor.GetPrimaryTitle.GetAdjective|l]их#! [Concept( 'title', 'титулов' )|E]"
 financier_will_join_claim_war_tooltip: "[financier.GetShortUIName] присоединится к вашей войне #high $CRUSADING_CLAIM_CB_NAME$#! против персонажа [byz_emperor.GetShortUIName]"
 every_ally_will_gain_modifier_tooltip: "Вы и другие участники [Concept( 'war', 'войны' )|E] с атакующей стороны получите модификатор «[GetModifier( 'grand_crusader_fleet_modifier' ).GetNameWithTooltip|L]»"
 grand_crusader_fleet_modifier: "Великая крестоносная флотилия"
 grand_crusader_fleet_modifier_desc: "Огромная эскадра специально построенных транспортных судов и боевых галер перевозит войско этого персонажа к далеким берегам."
 ep3_frankokratia_events.0004.t: "Наглость латинян"
 ep3_frankokratia_events.0004.desc: "Наши шпионы среди латинян принесли странные вести. Не будь я столь хорошо [Select_CString(ROOT.Char.IsFemale, 'знакома', 'знаком' )] с алчностью #L [financier.GetPrimaryTitle.GetAdjective|l]их#! торгашей, я бы [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что это какие-то выдумки!\n\nПока истинные [byz_claimant_champion.GetFaith.GetAdherentNamePluralNoTooltip|l] не на жизнь, а на смерть бьются с язычниками, орда вооруженных паломников-латинян собирается вторгнуться #EMP сюда#!. Во главе их войска стоят [byz_claimant_champion.GetName] и [financier.GetTitledFirstName]. Они утверждают, будто бы [Select_CString(byz_claimant.IsFemale, 'законной правительницей', 'законным правителем' )] [Glossary( 'ромеев', 'ROMAIOS_GLOSS' )] является [byz_claimant.GetName] — это жалкое ничтожество!\n\nРади [Select_CString(byz_claimant.IsFemale, 'ее', 'его' )] нелепых амбиций эти фанатики готовы сгинуть под нашими стенами! Да как они вообще осмелились пойти войной на единоверцев-христиан?"
 ep3_frankokratia_events.0004.a: "Что ж... похоже, [byz_claimant.GetFirstNameNoTooltip] [Select_CString(byz_claimant.IsFemale, 'должна', 'должен' )] умереть."
 ep3_frankokratia_events.0004.a.flavor: "Возможно, жестокое убийство претендента откроет глаза латинянам? В любом случае они лишатся предлога для вторжения."
 ep3_frankokratia_events.0004.b: "Я занимаю престол по воле [ROOT.Char.GetFaith.HighGodNamePossessive]. [ROOT.Char.GetFaith.HighGodName] не оставит меня без защиты."
 ep3_frankokratia_events.0004.b.flavor: "Римские епископы опьянены собственной ложью... Они ведут обезумевшую паству прочь с истинного пути."
 abandon_crusade_emp_tooltip: "@alert_icon! #alert_trial Когда [GetFaithByKey('catholic').GetAdherentNamePlural|l] начнут [Concept( 'great_holy_war', 'великую священную войну' )|E], участники с атакующей стороны откажутся от похода#!"
 franko_emp_crusade_tooltip: "@warning_icon! #X [byz_claimant_champion.GetShortUIName] [Select_CString(byz_claimant_champion.IsLocalPlayer, 'возглавите', 'возглавит')] [Concept( 'war', 'войну' )|E] #high $CRUSADING_CLAIM_CB_NAME$#! против [Select_CString(byz_emperor.IsLocalPlayer, '', 'персонажа ' )][byz_emperor.GetNamePossessiveOrMy][Select_CString(byz_emperor.IsLocalPlayer, 'его персонажа', '' )] от имени [Select_CString(byz_claimant.IsLocalPlayer, '', 'персонажа ' )][byz_claimant.GetNamePossessiveOrMy][Select_CString(byz_claimant.IsLocalPlayer, 'его персонажа', '' )]#!"
 byz_empire__destroyed_tooltip: "@warning_icon! #X Титул [GetTitleByKey('e_byzantium').GetName|U] может быть уничтожен!#!"
 ep3_frankokratia_events.0005.opening: "Непокорное дитя!"
 ep3_frankokratia_events.0005.desc: "Не стоит тешить себя надеждой, что [claimant.GetName] однажды наденет пурпурную тогу [Select_CString(claimant.IsFemale, 'императрицы', 'императора' )].\n\nЗабудь навсегда о роскоши и богатстве греков. Не упорствуй в своем неповиновении, но ищи покаяния. Дело, ради которого ты [Select_CString(ROOT.Char.IsFemale, 'отвернулась', 'отвернулся' )] от дел праведных, бесславно закончилось."
 ep3_frankokratia_events.0005.a: "Должно быть, [ROOT.Char.GetFaith.HighGodName] действительно любит греческих тиранов..."
 frankokratia_story_ends_tooltip: "[GetTitleByKey('e_byzantium').GetName|U] в безопасности, вторжение #L [GetFaithByKey('catholic').GetName|l]их#! крестоносцев отменяется"
 ep3_frankokratia_events.0020.t: "Поход против заблудших"
 ep3_frankokratia_events.0020.desc: "В воинстве Христовом начинаются раздоры... Язычники сильны, переход через Средиземное море обойдется дорого, а [financier.GetName], чей флот мы рассчитывали нанять, — кредитор суровый и безжалостный.\n\n[redirecter.GetName] предлагает направить наши усилия в совершенно другую сторону. Коль скоро [byz_claimant.GetName] жаждет вернуть себе #L [byz_emperor.GetPrimaryTitle.GetAdjective|l]ий#! престол, почему бы не помочь [Select_CString(byz_claimant.IsFemale, 'ей', 'ему' )]? Разве богатая награда, которая нас ожидает, не укрепит сердца истинно верующих?"
 ep3_frankokratia_events.0020.pope_condemns: "\n\n[pope.GetTitledFirstName] категорически против этого предприятия: [Select_CString(pope.IsFemale, 'она', 'он' )] грозит отлучить всех участников похода, но крестоносцев это не остановит."
 ep3_frankokratia_events.0020.pope_endorses: "\n\n[pope.GetTitledFirstName] всё еще надеется возглавить крестовый поход, однако это предприятие [Select_CString(pope.IsFemale, 'она', 'он' )] тоже всё-таки [Select_CString(pope.IsFemale, 'благословила', 'благословил' )] от имени престола святого Петра."
 ep3_frankokratia_events.0020.pope_resents: "\n\n[pope.GetTitledFirstName] не [Select_CString(pope.IsFemale, 'решилась', 'решился' )] прямо запретить это предприятие, но [Select_CString(pope.IsFemale, 'ее', 'его' )] прелаты недовольны, что крестовый поход разделился..."
 ep3_frankokratia_events.0020.a: "Я присоединюсь к этому смелому предприятию, только если смогу #EMP возглавить#! его!"
 ep3_frankokratia_events.0020.b: "Считайте, что я в деле!"
 ep3_frankokratia_events.0020.c: "Этот план... Это бессмыслица какая-то."
 ep3_frankokratia_events.0020.c.flavor: "Какое кощунство! #EMP Эта затея погубит наш праведный крестовый поход!#!"
 join_byz_claimant_crusade_tooltip: "@warning_icon! #X Вы присоединитесь к [Concept( 'war', 'войне' )|E] #high $CRUSADING_CLAIM_CB_NAME$#! против персонажа [byz_emperor.GetShortUIName] от имени [Select_CString(byz_claimant.IsLocalPlayer, '', 'персонажа ' )][byz_claimant.GetNamePossessiveOrMy][Select_CString(byz_claimant.IsLocalPlayer, 'его персонажа', '' )]#!"
 may_gain_land_latin_empire_tooltip: "Можно распределить [Concept( 'titles', 'титулы' )|E] в державе #high [GetTitleByKey('e_latin_empire').GetName|U]#!"
 ep3_frankokratia_events.0030.t: "Наследники Константина"
 ep3_frankokratia_events.0030.desc: "[ghw_sponsor.GetTitledFirstName] зовет нас в поход, но мы не можем ответить на [Select_CString(ghw_sponsor.IsFemale, 'ее', 'его' )] призыв. Сегодня [byz_claimant_champion.GetTitledFirstName] поведет нас на #L [byz_emperor.GetPrimaryTitle.GetAdjective|l]ие#! земли.\n\nВооруженные паломники грузятся на #L [financier.GetPrimaryTitle.GetAdjective|l]ие#! суда, борта и верхние палубы которых увешаны бесчисленными геральдическими щитами, обтянутыми кожей для защиты от морской воды. Слуги заводят в трюмы могучих боевых коней. Огромные паруса расправляются, словно цветки, раскрывающиеся на солнце. Другие колонны крестоносцев следуют за крестным знамением по суше: вновь сапоги топчут древние дороги, ведущие на восток.\n\nОтомстим за [Glossary( 'троянцев', 'TROJANS_FRANKOKRATIA_GLOSS')]! Пусть греки трясутся в своих дворцах! Мы, крестоносцы, избавим их от тирании и заставим признать, что [byz_claimant.GetFullName] — их [Select_CString(byz_claimant.IsFemale, 'законная повелительница', 'законный повелитель' )]!"
 TROJANS_FRANKOKRATIA_GLOSS: "Средневековые латиняне выводили свое происхождение от легендарного Энея, опираясь на миф о его чудесном спасении из гибнущей Трои. Возмездие за гипотетических троянских пращуров послужило предлогом для нападения на греческую Византию."
 ep3_frankokratia_events.0030.a: "#EMP Слава в вышних Богу!#!"
 frankokratia_war_begins_tooltip: "[byz_claimant_champion.GetShortUIName|U] [Select_CString(byz_claimant_champion.IsLocalPlayer, 'объявляете', 'объявляет')] войну #high [frankokratia_war.GetName]#!"
 frankokratia_war_join_tooltip: "Вы присоединяетесь к атакующей стороне"
 abandoned_crusade_general_tooltip: "@alert_icon! #alert_trial [byz_claimant_champion.GetShortUIName] и другие участники с атакующей стороны выходят из #L [GetFaithByKey('catholic').GetName|l]ой#! [Concept( 'great_holy_war', 'великой священной войны' )|E]#!"
 ep3_frankokratia_events.0031.t: "Раскол крестового похода"
 ep3_frankokratia_events.0031.desc_byz: "Позабыв о Христовой любви, часть крестоносцев-латинян отказалась от святого дела и вместо этого надумала напасть на нашу империю! [Select_CString(pope.IsFemale, 'Сама', 'Сам' )] [pope.GetTitledFirstName|l], их [Select_CString(pope.IsFemale, 'обожаемая', 'обожаемый' )] епископ Рима, не может заставить их одуматься.\n\nНеужто они #EMP не знают#!, что имперские армии веками служили надежным оплотом христианства? Да пребудет с нами сила [Glossary( 'Ираклия', 'HERAKLEIOS_GLOSS')] в этот темный час! Да сгинут [byz_claimant_champion.GetTitledFirstName|l], [financier.GetTitledFirstName|l] и [Select_CString(byz_claimant.IsFemale, 'вероломная', 'изменник' )] [byz_claimant.GetName], да падут их головы к [Glossary( 'трону Соломона', 'THRONE_OF_SOLOMON_GLOSS')]!\n\n[ROOT.Char.GetFaith.WarGodName], защити нас от алчности латинян! Избавь нас от безумцев, что угрожают самому нашему существованию!"
 HERAKLEIOS_GLOSS: "#bold Император Ираклий#!, правивший в VII веке, на протяжении всего своего царствования был вынужден отражать вторжения Сасанидской Персии и Арабского Халифата. Византийская империя уцелела только благодаря проведенным им реформам."
 THRONE_OF_SOLOMON_GLOSS: "Трон, на котором, предположительно, восседал царь Соломон — мудрейший из царей древнего Израиля. Это один из нескольких предметов, принадлежавших Соломону, которые хранятся при византийском дворе."
 ep3_frankokratia_events.0031.desc_catholic: "#EMP Крестовый поход католиков вероломно предали!#!\n\nЗаблудшие паломники отвернулись от веры! Пока [target_kingdom.GetNameNoTier] стонет под игом неверных, эти безумцы собираются напасть на #L [byz_emperor.GetPrimaryTitle.GetAdjective|l]ие#! земли! Претендент [byz_claimant.GetName] натравливает их на христианское царство!\n\nИх сторонники утверждают, будто бы [Select_CString(byz_claimant_champion.IsFemale, 'надменная', 'надменный' )] [byz_claimant_champion.GetTitledFirstName|l] и [Select_CString(financier.IsFemale, 'алчная', 'алчный' )] [financier.GetTitledFirstName] стремятся восстановить единство церкви и направить силы греков на общее дело...\n\nБог знает чем всё это закончится."
 ep3_frankokratia_events.0031.desc_target: "Лишенные света [ROOT.Char.GetFaith.HighGodNamePossessive], [pope.GetFaith.GetAdherentNamePlural|l] беспомощно топчутся в темноте!\n\nПока [defender.GetName] [Select_CString(defender.IsFemale, 'готовилась', 'готовился' )] к войне, значительные силы наших заклятых врагов отказались от похода и неожиданно повернули на #L [byz_emperor.GetPrimaryTitle.GetAdjective|l]ие#! земли! [target_kingdom.GetNameNoTier] в безопасности. Защитники до сих пор не могут поверить своему счастью.\n\nПохоже, неверные наивно считают, что смогут крестить нас огнем и мечом, как только [byz_claimant.GetName] усядется на трон империи... но к тому времени [pope.GetTitledFirstName|l] уже потерпит поражение."
 ep3_frankokratia_events.0031.a: "Неужели это правда?"
 ep3_frankokratia_events.0041.t: "Все богатства империи"
 ep3_frankokratia_events.0041.intro_constantinople: "[claimant.GetCapitalLocation.GetTitle.GetNameNoTier] у наших ног! Под крики ликующей толпы [Select_CString(claimant.IsFemale, 'наша подопечная', 'наш подопечный' )] [claimant.GetFirstName] вступает на городские улицы. Процессия останавливается перед величественным куполом собора Святой Софии — здесь, под изображениями грозных [Glossary( 'серафимов', 'SERAPHIM_GLOSS')], проходит церемония помазания на царство. [Select_CString(claimant.IsFemale, 'Она', 'Он' )] [claimant.GetTitleAsNameNoTooltip|l], наконец-то! Как светла наша радость, как велик восторг!\n\nВскоре после помазания меня приглашают во [Glossary( 'Влахернский дворец', 'BLACHERNAE_PALACE_GLOSS')],"
 ep3_frankokratia_events.0041.intro_generic: "[claimant.GetCapitalLocation.GetTitle.GetNameNoTier] у наших ног! Под крики ликующей толпы [Select_CString(claimant.IsFemale, 'наша подопечная', 'наш подопечный' )] [claimant.GetFirstName] вступает на городские улицы. Процессия останавливается перед величественным куполом главного собора империи — здесь, под изображениями грозных [Glossary( 'серафимов', 'SERAPHIM_GLOSS')], проходит церемония помазания на царство. [Select_CString(claimant.IsFemale, 'Она', 'Он' )] [claimant.GetTitleAsNameNoTooltip|l], наконец-то! Как светла наша радость, как велик восторг!\n\nВскоре после помазания меня приглашают в императорский дворец,"
 ep3_frankokratia_events.0041.desc: "однако бесконечные церемонии и довольно прохладный прием быстро заставляют меня переменить свое мнение...\n\n«Покидая столицу, [Select_CString(defender.IsFemale, 'моя предшественница забрала', 'мой предшественник забрал' )] почти всю казну, — начинает [claimant.GetTitledFirstNameNoTooltip|l]. —"
 ep3_frankokratia_events.0041.trying_to_pay: "Боюсь, что империя не в состоянии полностью выполнить свои обязательства перед крестоносцами. Мы можем заплатить лишь #EMP часть#!»."
 ep3_frankokratia_events.0041.not_trying_to_pay: "Боюсь, что я не смогу заплатить крестоносцам обещанное. Однако... я могу заплатить #EMP вам#!. Пусть и #EMP намного#! меньшую сумму»."
 SERAPHIM_GLOSS: "Ангельский чин, упоминаемый во всех авраамических религиях. В христианстве #bold серафимы#! обладают тремя парами крыльев и принадлежат к высшему ангельскому чину."
 BLACHERNAE_PALACE_GLOSS: "Дворцовый комплекс с террасами, возведенный около 500 г. н.э. неподалеку от Феодосиевых стен. В эпоху Высокого Средневековья он нередко использовался в качестве основной императорской резиденции."
 ep3_frankokratia_events.0041.a: "Значит, мы #EMP сами#! возьмем то, что принадлежит нам по праву."
 ep3_frankokratia_events.0041.a.flavor: "Сколько же в этом городе добычи... Представить невозможно!"
 ep3_frankokratia_events.0041.b: "Распустить рыцарей по домам, не заплатив им, будет непросто..."
 ep3_frankokratia_events.0041.b.flavor: "...но будь у меня достойная #EMP мотивация#!, у меня бы, возможно, получилось отослать их без лишнего кровопролития."
 ep3_frankokratia_events.0041.b_success: "Вам удается убедить латинян уйти"
 ep3_frankokratia_events.0041.b_failure: "[claimant.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] подвергается разграблению"
 ep3_frankokratia.0041_effects_from_a_tooltip: "@warning_icon! #X Срабатывают эффекты первого варианта"
 ep3_frankokratia_events.0041.c: "Мы ожидали большего, но раз так, мы согласны."
 ep3_frankokratia_events.0041.c.flavor: "Христианская вера всё-таки выиграет от этого предприятия. Пусть и совсем немного."
