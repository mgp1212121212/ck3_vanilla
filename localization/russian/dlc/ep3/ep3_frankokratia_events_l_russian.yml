 old_titles_vassals_emp_beneficiary_2_kings_tooltip: "@warning_icon! #X [emp_beneficiary.GetShortUIName] получит все ваши [Concept( 'titles', 'титулы' )|E] и [Concept( 'vassals', 'вассалов' )|E], которые находятся вне юрисдикции держав [latin_kingdom_1.GetNameNoTier] и [latin_kingdom_2.GetNameNoTier]#!"
 old_titles_vassals_emp_beneficiary_1_king_tooltip: "@warning_icon! #X [emp_beneficiary.GetShortUIName] получит все ваши [Concept( 'titles', 'титулы' )|E] и [Concept( 'vassals', 'вассалов' )|E], которые находятся вне юрисдикции державы [latin_kingdom_1.GetNameNoTier]#!"
 old_titles_vassals_emp_beneficiary_no_king_tooltip: "@warning_icon! #X [emp_beneficiary.GetShortUIName] получит все ваши текущие [Concept( 'titles', 'титулы' )|E] и [Concept( 'vassals', 'вассалов' )|E]#!"
 old_titles_vassals_lord_beneficiary_tooltip: "@warning_icon! #X [beneficiary.GetShortUIName] получит все ваши [Concept( 'titles', 'титулы' )|E] и [Concept( 'vassals', 'вассалов' )|E], которые [Concept( 'de_jure', 'де-юре' )|E] находятся за пределами [Concept( 'realm', 'державы' )|E] [Select_CString(latin_emperor.IsLocalPlayer, '', 'персонажа ' )][latin_emperor.GetNamePossessiveOrMy][Select_CString(latin_emperor.IsLocalPlayer, 'его персонажа', '' )]#!"
 ep3_frankokratia_events.0044.t: "Венец наш"
 ep3_frankokratia_events.0044.desc: "С помощью крестоносцев [claimant.GetName] [Select_CString(claimant.IsFemale, 'заняла', 'занял' )] на престол, но теперь отказывается платить причитающееся нам — #EMP причитающееся Господу!#! Крестоносцы такого не потерпят!\n\nИсполнившись праведного гнева, мы берем город штурмом. [latin_byz_capital_barony.GetNameNoTier] горит, дворцы и церкви столицы разграблены, улицы утопают в крови греков. А что еще нам оставалось делать?\n\nВероломные греки не будут править этим городом. Возможно — больше никогда."
 ep3_frankokratia_events.0044.desc_past_tense: "С помощью крестоносцев [claimant.GetName] [Select_CString(claimant.IsFemale, 'заняла', 'занял' )] престол, а затем — к нашей ярости — [Select_CString(claimant.IsFemale, 'отказалась', 'отказался' )] возвращать нам причитающееся. #EMP Причитающееся нам и самому Господу!#!\n\nУ нас не было другого выхода, кроме как взять город штурмом, разграбить его дворцы и церкви, утопить его улицы в крови греков. А что еще нам оставалось делать?\n\n[latin_byz_capital_barony.GetNameNoTier] больше не принадлежит вероломным грекам. Возможно, они уже никогда не вернут город."
 ep3_frankokratia_events.0044.outro_emperor: "Священный венец будет возложен на чело латинянина. Честь выбрать императора принадлежит мне."
 ep3_frankokratia_events.0044.outro_lord: "[latin_emperor.GetName] [Select_CString(latin_emperor.IsFemale, 'была коронована', 'был коронован' )] государем греков и латинян, в то время как я и другие паломники должны разделить меж собой [Select_CString(latin_emperor.IsFemale, 'ее', 'его' )] земли."
 ep3_frankokratia_events.0044.a: "Я останусь здесь и буду наслаждаться роскошью греков!"
 ep3_frankokratia_events.0044.b: "[beneficiary_3.GetFirstNameNoTooltip], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_3'))] [Select_CString(beneficiary_3.IsFemale, 'моя', 'мой' )]: храни эти владения."
 ep3_frankokratia_events.0044.c: "[Select_CString(beneficiary_2.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_2'))] [beneficiary_2.GetFirstNameNoTooltip] совершенно [Select_CString(beneficiary_2.IsFemale, 'очарована', 'очарован' )] этой страной."
 ep3_frankokratia_events.0044.d: "[beneficiary.GetFirstNameNoTooltip]. Правь чужеземцами достойно, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary'))]."
 ep3_frankokratia_events.0045.t: "Упущенная слава"
 ep3_frankokratia_events.0045.intro: "Одержав победу и обсудив условия вывода войск, крестоносцы покидают город. На прощание я оборачиваюсь, чтобы в последний раз взглянуть на имперскую столицу."
 ep3_frankokratia_events.0045.intro_constantinople: "[claimant.GetCapitalLocation.GetTitle.GetNameNoTier], жемчужина Босфора... На твоих улицах царит нищета, а среди священных реликвий и величественных монументов древности пасется скот."
 ep3_frankokratia_events.0045.intro_generic: "[claimant.GetCapitalLocation.GetTitle.GetNameNoTier], жалкая пародия на Царицу городов... Нет, ты не [GetTitleByKey('b_constantinople').GetNameNoTier]! Ты лишь тень древней столицы с ее величественными соборами и роскошными дворцами."
 ep3_frankokratia_events.0045.desc: "\n\nВозможно, римляне древности могли бы вознаградить нас по достоинству. Они были достаточно сильны, чтобы сокрушить язычников. Увы, нынешние греки им не ровня."
 ep3_frankokratia_events.0045.unpaid: "[claimant.GetName] отправляет своих спасителей восвояси, не расплатившись и не дав обещанной помощи.\n\nМы недовольно ворчим и алчно косимся на сокровища императорского дворца, но приходится признать, что наше необычное паломничество подошло к концу."
 ep3_frankokratia_events.0045.paid_off: "[claimant.GetName] отправляет своих спасителей восвояси, заплатив лишь половину обещанной суммы и выделив немного солдат из гарнизона — и без того обескровленного.\n\nТаким образом, наше необычное паломничество все-таки принесло пусть скромные, но плоды. Во всяком случае, для нас всё закончилось лучше, чем для греков..."
 ep3_frankokratia_events.0045.a: "Еще не поздно присоединиться к крестовому походу!"
 ep3_frankokratia_events.0045.b: "Нас ждут в родных краях."
