 frankokratia_byz_slaughter_tooltip: "В ходе учиненной латинянами резни погибло не менее #N [slaughtered_byzantines]#! аристократов."
 frankokratia_byz_slaughter_varangian_tooltip: "В ходе учиненной латинянами резни погибло не менее #N [slaughtered_byzantines]#! аристократов.\n\n[varangian_victim.GetShortUIName] и [Select_CString(varangian_victim.IsFemale, 'ее', 'его' )] варяги до последней капли крови защищали императорскую семью."
 frankokratia_byz_slaughter_house_head_tooltip: "В ходе учиненной латинянами резни погибло не менее #N [slaughtered_byzantines]#! аристократов.\n\n[house_head_victim.GetShortUIName], [Select_CString(house_head_victim.IsFemale, 'почтенная матрона', 'почтенный патриарх' )] знатнейшего семейства, заживо [Select_CString(house_head_victim.IsFemale, 'сгорела', 'сгорел' )] прямо в собственном дворце."
 frankokratia_byz_slaughter_child_tooltip: "В ходе учиненной латинянами резни погибло не менее #N [slaughtered_byzantines]#! аристократов.\n\nБезумцы не жалели даже детей: [child_victim.GetShortUIName] [Select_CString(child_victim.IsFemale, 'была забита', 'был забит' )] до смерти."
 frankokratia_byz_slaughter_emp_tooltip: "В ходе учиненной латинянами резни погибло не менее #N [slaughtered_byzantines]#! аристократов.\n\n[GetTitleByKey('e_byzantium').GetNameNoTier] оплакивает гибель [Select_CString(defender.IsFemale, 'своей государыни', 'своего государя' )] — [defender.GetName] [Select_CString(defender.IsFemale, 'пала', 'пал' )] в бою, [Select_CString(defender.IsFemale, 'ее', 'его' )] тело нашли среди убитых."
