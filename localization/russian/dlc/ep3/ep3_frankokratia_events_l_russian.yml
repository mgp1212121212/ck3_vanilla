 ep3_frankokratia_events.0080.t: "Королевство для латинян"
 ep3_frankokratia_events.0080_non_greek: "Цезарь, Константин, череда греков с разными труднопроизносимыми именами... и вот теперь [ROOT.Char.GetFirstName]."
 ep3_frankokratia_events.0080_greek: "Греческие земли, над которыми некогда властвовала [GetTitleByKey('e_byzantium').GetName], остаются неспокойными. Кого же из правителей [ROOT.Char.GetFaith.PositiveAfterLife] благословит властью над ними?"
 ep3_frankokratia_events.0080.desc: "\n\nВерховная власть римлян — величайшая из всех земных почестей, вызывающая почтение множества людей. Наши латинские крестоносцы даже не мечтали о том, чтобы заполучить ее — ради этой воли случая нужно пролить реки крови. Но теперь моя империя стала реальностью. Славный образ [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] почти безупречен.\n\nКогда-то мы были захватчиками, от которых бежали в ужасе. Теперь же [kingdom_1.GetNameNoTier] наполнено радостными возгласами."
 ep3_frankokratia_events.0080.a: "Пусть [kingdom_1.GetNameNoTierNoTooltip] знает, что мое дело правое!"
 ep3_frankokratia_events.0080.b: "Да склонится [kingdom_2.GetNameNoTierNoTooltip]!"
 ep3_frankokratia_events.0080.c: "Да будет [kingdom_3.GetNameNoTierNoTooltip] всегда [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!"
 ep3_frankokratia_events.0080.d: "Да склонится народ державы [kingdom_4.GetNameNoTierNoTooltip]!"
 ep3_frankokratia_events.0080.e: "[kingdom_5.GetNameNoTierNoTooltip] будет принадлежать нам."
