 greeks_more_likely_to_vassalize_tt: "Греки и представители [Concept('cultures', 'культур')|E], произошедших от греческой, с большей вероятностью согласятся на [Concept('vassalization', 'вассализацию')|E]"
 latin_emp_simp_modifier: "Подражание грекам"
 latin_emp_simp_modifier_desc: "Латинские рыцари презирают этого государя, а вассалы тоскуют о привилегиях и свободах, утраченных в результате его подражания централизованной греческой автократии."
 ep3_frankokratia_events.0120.t: "Абсолютная власть"
 ep3_frankokratia_events.0120.hippodrome: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] лежит у моих ног. Даже разоренный, город всё еще прекрасен. [Glossary( 'Влахернский дворец', 'BLACHERNAE_PALACE_GLOSS')], собор Святой Софии, древний ипподром…"
 ep3_frankokratia_events.0120.estate: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] лежит у моих ног, и теперь я могу занять любой дворец. Мраморные залы, позолоченная мозаика, стены, которые оберегает само провидение…"
 ep3_frankokratia_events.0120.desc: "Глядя на город, я поражаюсь эффективности греческой бюрократии. За спиной переминается [eunuch.GetTitledFirstName]. Набравшись смелости, мудрый евнух говорит:\n\n«На протяжении веков наши василевсы обладали огромной властью. Только представьте, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord] — вся империя, затаив дыхание, ждет ваших приказаний! Никого не нужно подкупать военной добычей, не нужно доказывать свое право по крови…»\n\nЭто и правда огромная власть… Как же мне прекратить грабеж византийских учреждений? Как надеть на моих верных латинских псов тугой греческий ошейник?"
 ep3_frankokratia_events.0120.a: "#EMP Кое-какие#! обычаи греков и вправду достойны #EMP восхищения#!…"
 ep3_frankokratia_events.0120.a.flavor: "#EMP Склонность к жестоким наказаниям!#! Страх перед могуществом императора! Их методы помогут наполнить мою казну!"
 ep3_frankokratia_events.0120.b: "Что ж, я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] довериться грекам и их методам…"
 ep3_frankokratia_events.0120.b.flavor: "И пусть они принесут мне славу, подобную славе древних!"
 ep3_frankokratia_events.0120.c: "Теперь здесь правим мы, латиняне. Отныне всё это наше!"
 ep3_frankokratia_events.0120.c.flavor: "Мы будем властвовать, верить в Бога и грабить этот город так, как посчитаем нужным!"
 emulating_byz_punishment_tt: "#L [GetTitleByKey('e_latin_empire').GetAdjective|U]ие#! императоры и их [Concept('vassals', 'вассалы')|E] могут оскоплять и ослеплять [Concept('prisoners', 'узников')|E]"
 latin_emp_enables_byz_punishment_t: "[latin_emp.GetTitleAsNameNoTooltip|U] одобряет греческие пытки"
 latin_emp_enables_byz_punishment_desc: "Чтобы подчинить вероломных греков, нужно превзойти их в жестокости."
 ep3_frankokratia_events.0121.opening: "[ROOT.Char.GetTitledFirstNameRegnal|U], вассал мой!"
 ep3_frankokratia_events.0121.intro: "Мы, некогда не более чем вооруженные паломники, ныне оказались в меньшинстве в наших новых владениях.\n\n"
 ep3_frankokratia_events.0121.desc_torture: "Но разве вероломные греки способны сравниться с нами отвагой? Есть ли в них силы помешать нам захватить всю эту страну?\n\nМы должны сломить их волю. А для этого необходимо стать такими же жестокими, как они."
 ep3_frankokratia_events.0121.desc: "Богатства этой страны огромны. Не дайте огню в ваших сердцах угаснуть — делайте всё, что придется, чтобы закрепиться на этой земле. Никто не посмеет встать на вашем пути — ни лицемерные греческие бюрократы, ни богатые содомиты!"
 ep3_frankokratia_events.0121.a: "Я [Select_CString(ROOT.Char.IsFemale, 'явилась', 'явился' )] сюда за наградой — и она будет моей!"
 ep3_frankokratia_events.0121.a.flavor: "Мои [ROOT.Char.GetLiege.Custom('KnightCulturePluralNoTooltip')|l] пройдут огнем и мечом по [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой земле!"
 ep3_frankokratia_events.0130.t: "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]ое возрождение"
 ep3_frankokratia_events.0130.desc: "Царство, освященное веками! Путеводная звезда для всех добрых христиан! Сияющий холм, возвышающийся в самом центре мира, гнездо ядовитых гадюк… Что бы люди ни говорили, сейчас важно одно: [GetTitleByKey('e_byzantium').GetName] возвращается!\n\nДля [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip|l]ого населения это было время тяжелых испытаний, но теперь, когда пожар латинского завоевания угас, из его пепла воспрянет новая надежда. Еще немного, и [byz_emperor.GetTitledFirstNameRegnal] вновь соберет под своей властью всю страну!\n\n"
 ep3_frankokratia_events.0130.latin_emp: "Однако претендент, #L [latin_emperor.GetPrimaryTitle.GetAdjective|l][Select_CString(latin_emperor.IsFemale, 'ая', 'ий' )]#! [latin_emperor.GetTitleAsName], не прекращает сопротивление. Сидя в городе [latin_emperor.GetCapitalLocation.GetName], [Select_CString(latin_emperor.IsFemale, 'ее', 'его' )] придворные проклинают эту историческую коронацию…"
 ep3_frankokratia_events.0130.unopposed: "Латинские претенденты и все их притязания отправлены на свалку истории. Сегодня начинается новый [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip|l]ий золотой век!"
 ep3_frankokratia_events.0130.a: "Прощай, #EMP франкократия#!."
