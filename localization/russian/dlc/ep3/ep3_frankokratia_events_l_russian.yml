 greek_anarchy_development_loss_cb: "Каждое захваченное [Concept('county', 'графство')|E] теряет #N [EmptyScope.ScriptValue('greek_anarchy_development_value')]#! [Concept('development_growth', 'прироста развития')|E]"
 ep3_frankokratia_events.0090.t: "Помните, что вы — #L [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]ий#! народ!"
 ep3_frankokratia_events.0090.desc: "Слишком долго [kingdom_1.GetNameNoTier] и другие провинции жили во тьме, лишенные милостивого правления #L [GetTitleByKey('e_byzantium').GetAdjective]ого#! властителя.\n\nНо теперь #L [kingdom_1.GetAdjectiveNoTooltip|l]ий#! народ может возрадоваться! Мы не преклоним колено перед франкскими душегубами! Бережно возделанные #L [kingdom_1.GetAdjectiveNoTooltip|l]ие#! поля не увянут под копытами боевых коней."
 ep3_frankokratia_events.0090_emp: "Ну же, [Glossary( 'хои поллои', 'HOI_POLLOI_GLOSS')]! Гордо вздымайте свои иконы и возрадуйтесь возвращению божественного порядка [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\n[ROOT.Char.GetTitleAsName] снова объединяет этих людей. Богатства их края пополняют дворец, а значит, им причитаются все почести, что и их предкам."
 ep3_frankokratia_events.0090_non_emp: "А простой народ королевства [kingdom_1.GetTierAsNameNoTooltip] может сколько угодно мечтать о возвращении истинного правителя.\n\nПришло время покончить с латинским господством."
 ep3_frankokratia_events.0090.a: "Да позабудет [kingdom_1.GetNameNoTierNoTooltip] о темных временах!"
 ep3_frankokratia_events.0090.b: "Узри #EMP автократора#!, [kingdom_2.GetNameNoTierNoTooltip]!"
