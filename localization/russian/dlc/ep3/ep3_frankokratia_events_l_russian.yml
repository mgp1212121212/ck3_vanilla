 bent_before_crusaders_modifier: "Подчинение крестоносцам"
 bent_before_crusaders_modifier_desc: "Вместо того чтобы отказаться выплачивать непосильный долг, этот персонаж предпочел разграбить собственную страну."
 crippled_by_imperial_debt_modifier: "Ущерб от решений императора"
 crippled_by_imperial_debt_modifier_desc: "Местные войска были отосланы на дальние рубежи, а государственные служащие — уволены. Рыночные площади пустуют."
 greek_opinion: "[Concept( 'opinion', 'Мнение' )|E] греков"
 ep3_frankokratia_events.0042.t: "Крещение огнем"
 ep3_frankokratia_events.0042.desc: "[claimant.GetCapitalLocation.GetTitle.GetNameNoTier] поплатится! Мы возьмем город штурмом! #L [financier.GetPrimaryTitle.GetAdjective]ие#! матросы первыми водружают свое святое знамя на стенах, а наши $knight_culture_player_plural_no_tooltip_lowercase$, разбив ворота, с ревом бросаются на защитников. В отчаянии греки поджигают собственные дома, но даже рукотворная стена пламени не в силах остановить гнев Господень!\n\nГрабеж и резня не утихают на городских улицах три дня."
 ep3_frankokratia_events.0042.constantinople: "Наиболее богобоязненные взывают к сдержанности, однако захмелевшие от крови воины успевают разорить и осквернить Святую Софию и другие древние святыни."
 ep3_frankokratia_events.0042.desc_outro: "\n\nНаши предводители больше не могут доверять грекам — их владетели не умеют править этими землями и не желают помогать делу Христову. Значит, придется выбирать собственного императора. Решение, которое мне предстоит принять, навсегда изменит будущее христианства."
 ep3_frankokratia_events.0042.a: "Я буду править латинянами и греками!"
 ep3_frankokratia_events.0042.b: "[player_1.GetTitledFirstNameNoTooltip] пользуется немалым уважением среди крестоносцев."
 ep3_frankokratia_events.0042.c: "[player_2.GetTitledFirstNameNoTooltip] [Select_CString(player_2.IsFemale, 'достойна', 'достоин' )] этой чести."
 ep3_frankokratia_events.0042.d: "[financier.GetTitledFirstNameNoTooltip]. Мы у [Select_CString(financier.IsFemale, 'нее', 'него' )] в долгу."
 ep3_frankokratia_events.0042.e: "[Select_CString(emp_beneficiary_3.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_3'))] [emp_beneficiary_3.GetNameNoTooltip] обладает всеми нужными качествами!"
 ep3_frankokratia_events.0042.f: "[emp_beneficiary_2.GetNameNoTooltip]. Властвуй мудро и справедливо, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_2'))]."
 ep3_frankokratia_events.0042.g: "[Select_CString(emp_beneficiary.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary'))] [emp_beneficiary.GetNameNoTooltip] заслуживает императорского трона."
