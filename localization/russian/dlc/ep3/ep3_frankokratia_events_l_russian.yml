 ep3_frankokratia_events.0100.t: "Конец франкократии"
 ep3_frankokratia_events.0100.desc: "Ради наместника святого Петра, ради святого Марка, ради флоринов и дукатов #L [GetTitleByKey('e_byzantium').GetAdjective|l]ие#! земли были преданы мечу.\n\nС тех пор #L [GetTitleByKey('e_latin_empire').GetAdjective|l]ие#! лорды не раз выступали в походы во главе своих рыцарей. Поначалу они были одеты в золото и горели истовой решимостью, но постепенно их сюзерен, [latin_emp.GetTitledFirstNameRegnal], [Select_CString(latin_emp.IsFemale, 'утратила', 'утратил' )] высокие устремления. Всё, что [Select_CString(latin_emp.IsFemale, 'ей', 'ему' )] осталось — это мрачное чувство обреченности.\n\n[GetTitleByKey('e_latin_empire').GetName] — чудовище, которое по недоразумению вышло из чрева христианского мира. Этой державы не должно было быть."
 ep3_frankokratia_events.0100.byz_no_emp: "Все благородные [Glossary( 'ромеи', 'ROMAIOS_GLOSS' )] приветствуют ее уничтожение. Великий василевс, #EMP наш#! василевс, скоро с триумфом войдет в [Glossary( 'Золотые ворота', 'GOLDEN_GATE_GLOSS' )].\n\nВозрадуйтесь, ибо #L [GetTitleByKey('e_latin_empire').GetAdjective|l]ая#! держава пала!"
 ep3_frankokratia_events.0100.cath: "Неужто наши крестоносцы поддались предательской гордыне? Неужто нас #EMP ослепил#! свет греческого превосходства? Даже сам папа превозносил среди греков латинскую державу…"
 ep3_frankokratia_events.0100.emp: "[byz_emp.GetTitledFirstNameRegnal|U] — вот [Select_CString(byz_emp.IsFemale, 'истинная наследница', 'истинный наследник' )] Константина… [Select_CString(byz_emp.IsFemale, 'Она одна', 'Он один' )] может закончить век разрушения и вновь воздвигнуть над Босфором могучую твердыню."
 ep3_frankokratia_events.0100.a_non_catholic: "[ROOT.Char.GetFaith.NegativeAfterLife|U] — вот что породило ее на свет. Теперь она туда и вернулась."
 ep3_frankokratia_events.0100.a_catholic: "Напрасно мы стремились прославить имя [ROOT.Char.GetFaith.HighGodNamePossessive] по всей земле…"
