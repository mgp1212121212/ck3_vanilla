 ep3_frankokratia_events.0070.t: "Меч в золотых ножнах"
 ep3_frankokratia_events.0070.intro: "[financier.GetName] [Select_CString(financier.IsFemale,'задержалась', 'задержался')] в городе [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], контролируя новые дела многочисленных #L [financier.GetPrimaryTitle.GetAdjective|l]их#! торговцев. Теперь [Select_CString(financier.IsFemale,'она', 'он')] прощается с нами, нагрузив свой флагман добром.\n\n"
 ep3_frankokratia_events.0070.rando_emp: "«Славное путешествие! — ликует [financier.GetFirstNameNoTooltip]. — Мы захватили эту великую империю. Кому хватит смелости сравниться с нами?"
 ep3_frankokratia_events.0070.leader_emp: "«Мы собрали под сенью креста столько людей, — ликует [financier.GetFirstNameNoTooltip]. — И вот результат: великая империя теперь ваша!"
 ep3_frankokratia_events.0070.desc: "Но хватит ли одних мечей, чтобы ее #EMP сохранить#!? Может, нам, латинянам стоит заключить союз с нашими новыми греческими владениями и объединить свои стремления?»\n\n«Здесь у моих #L [financier.GetPrimaryTitle.GetAdjective|l]им#! торговцев #EMP большое#! влияние. Я прошу лишь предоставить им особые гарантии...»"
 negotiate_financier_alliance_effect_tooltip: "#high Вы#! и [financier.GetShortUIName] заключаете взаимный [Concept('alliance', 'союз')|E]"
 custom.every_realm_county: "Каждое [Concept('county', 'графство')|E] в вашей [Concept('realm', 'державе')|E]"
 ep3_frankokratia_events.0070.a: "Только вместе мы сможем держать в узде этих проклятых греков."
 ep3_frankokratia_events.0070.a.flavor: "Пусть #L [financier.GetPrimaryTitle.GetAdjective|l]ие#! монеты властвуют на греческих рынках, но меч на шее греков всё еще в моих руках."
 ep3_frankokratia_events.0070.b: "#EMP Жадная тварь!#! Не зря греки тебя презирают!"
