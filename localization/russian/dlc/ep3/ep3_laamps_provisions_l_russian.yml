l_russian:
 ep3_laamps_provisions.1000.t: "Сокращение порций"
 ep3_laamps_provisions.1000.desc: "«[concerned.Custom2('RelationToMeShort', ROOT.Char)|U], — обращается ко мне [concerned.GetFirstName], — боюсь, что припасов у нас осталась не больше половины...»\n\n«Думаю, пора урезать ежедневные порции. А лучше — остановиться и пополнить наши запасы. Сейчас нам ничего не угрожает, но если промедлим, ситуация может стать критической. Всего одна непредвиденная задержка — и нам придется жевать собственные башмаки!»"
 ep3_laamps_provisions.1000.a: "Не переживай, всё будет нормально!"
 ep3_laamps_provisions.1000.b: "Просто купи себе что-нибудь повкуснее в следующем городке."
 ep3_laamps_provisions.1010.t: "Голодные дезертиры"
 ep3_laamps_provisions.1010.desc: "Этим утром мы снова не досчитались нескольких солдат.\n\nЭто повторяется уже несколько дней подряд. Пора признать, что они не заблудились в дозоре и не стали добычей диких зверей: они наверняка дезертировали.\n\nДействительно, дела у нас идут не лучшим образом: вода и провизия на исходе, а жалование задерживается уже много дней. Но это не повод бросать товарищей!"
 ep3_laamps_provisions.1010.a: "Слабаки!"
 ep3_laamps_provisions.1020.t: "Беглецы"
 ep3_laamps_provisions.1020.desc: "«#EMP Я так больше не могу!#!»\n\nПротирая заспанные глаза, я выбираюсь из палатки. [leaver.GetTitledFirstName] ругается на чём свет стоит, волоча прочь из лагеря мешок со своими немногочисленными пожитками.\n\n«Я уже не чувствую ног, у меня всё время болит спина, и я уже не помню, когда в последний раз [Select_CString(leaver.IsFemale, 'ела', 'ел' )] горячую пищу. И ладно горячую — хоть какую-нибудь! #EMP Проклятье на вашу голову, [ROOT.Char.GetFirstNameNoTooltip]!#!»"
 ep3_laamps_provisions.1020.a: "Ну и проваливай, трус!"
 ep3_laamps_provisions.1025.t: "Игра не стоит свеч"
 ep3_laamps_provisions.1025.desc: "«Я #EMP правда#! [Select_CString(leaver.IsFemale, 'хотела', 'хотел' )] помочь, [ROOT.Char.GetFirstNameNoTooltip]. Я [Select_CString(leaver.IsFemale, 'делала', 'делал' )] всё, что в моих силах, но это уже чересчур!» — заявляет [leaver.Custom2('MyCharacterIntroduction', ROOT.Char)]. [Select_CString(leaver.IsFemale, 'Ее', 'Его' )] лицо перекошено, в глазах застыли слезы обиды.\n\n«Всё из-за ваших дурацких амбиций и чудовищной скупости! Вы ведете нас на смерть! Но я не собираюсь отправляться с вами в могилу! Я ухожу! Прямо сейчас!»"
 ep3_laamps_provisions.1025.a: "Тогда до свидания."
 ep3_laamps_provisions.1030.t: "Голодающие солдаты"
 ep3_laamps_provisions.1030.desc: "Некоторые солдаты еще пытаются сбежать, но у большинства уже не осталось на это сил.\n\nС каждым днем число моих последователей тает. Голод, жажда и разнообразные болезни косят наши ряды."
 ep3_laamps_provisions.1030.a: "И всё же мы продолжаем путь."
 ep3_laamps_provisions.1040.t: "Упадок сил"
 ep3_laamps_provisions.1040.desc: "Мое тело сотрясают приступы кашля. Сейчас бы немного воды... Но она закончилась вчера. Руки трясутся. Кажется, меня лихорадит.\n\nЯ никогда не [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал' )] себя настолько [Select_CString(ROOT.Char.IsFemale, 'слабой и больной', 'слабым и больным' )]. То же можно сказать и про большинство моих спутников...\n\nНужно срочно пополнить припасы. #EMP Прямо сейчас.#! Иначе будет слишком поздно..."
 ep3_laamps_provisions.1040.a: "Я просто [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )]..."
 ep3_laamps_provisions.1050.t: "Прикосновение смерти"
 ep3_laamps_provisions.1050.desc_pet_horse: "Бедняжка [ROOT.Char.Custom( 'WarhorseStoryName' )]!\n\nТяготы наших странствий оказались слишком велики даже для такого могучего коня, как ты..."
 ep3_laamps_provisions.1050.desc_pet_dog: "Бедняжка [ROOT.Char.Custom( 'DogStoryName' )]!\n\nТяготы наших странствий оказались слишком велики даже для такой верной собаки..."
 ep3_laamps_provisions.1050.desc_pet_cat: "Бедняжка [ROOT.Char.Custom( 'CatStoryName' )]!\n\nТяготы наших странствий оказались слишком велики даже для такого крошечного котенка..."
 ep3_laamps_provisions.1050.desc_pet_no: "О нет!"
 ep3_laamps_provisions.1050.desc_pet: "В былые времена твои умные глаза всегда лучились теплом и привязанностью, но сейчас они потускнели от боли и страданий. В последний раз ткнувшись в меня головой, ты угасаешь на моих руках.\n\nНадеюсь, [ROOT.Char.GetFaith.HighGodName] простит мне мое безрассудство, которое вот-вот погубит всех нас. [Select_CString(ROOT.Char.IsFemale, 'Сама', 'Сам' )] же я вряд ли смогу себя простить."
 ep3_laamps_provisions.1050.desc_follower: "\n\nНаши животные мрут как мухи, солдаты падают и остаются лежать вдоль обочины дороги, а теперь нас [Select_CString(dead.IsFemale, 'покинула', 'покинул' )] [dead.Custom2('MyCharacterIntroduction', ROOT.Char)]. Тяготы нашего злосчастного путешествия оказались слишком велики. Надеюсь, [ROOT.Char.GetFaith.DeathDeityName] заберет [Select_CString(dead.IsFemale, 'ее', 'его' )] в лучший из миров...\n\n[Select_CString(dead.IsFemale, 'Ее', 'Его' )] гибель легла на мою совесть тяжким грузом."
 ep3_laamps_provisions.1050.a: "Прощай, друг мой."
 ep3_laamps_provisions.1050.a_tt: "Ваше животное погибло"
 ep3_laamps_provisions.1050.a_1: "[Select_CString(dead.IsFemale, 'Она не заслужила', 'Он не заслужил' )] такой смерти."
 ep3_laamps_provisions.1050.b: "По крайней мере, сегодня у нас будет свежее мясо!"
 ep3_laamps_provisions.1050.c: "Если подумать... Почему бы и нет?"
 ep3_laamps_provisions.1050.d: "Мне так жаль... Мне очень, #EMP очень#! жаль..."
 ep3_laamps_provisions.1050.d.tt: "Вы съедаете труп своего животного"
 ep3_laamps_provisions.1060.t: "Дурной воздух"
 ep3_laamps_provisions.1060.desc: "В лагере царит гнетущее безмолвие, тишину нарушает лишь стон больных.\n\nЗа ночь у многих моих последователей появились признаки какого-то заболевания. К утру стало ясно, что лагерь охвачен настоящей эпидемией. Мои люди, и без того ослабленные долгими переходами и нехваткой провизии и воды, обессилены и едва держатся на ногах, а ходить им и вовсе тяжко.\n\nЕсли я хочу их спасти, мы должны немедленно остановиться."
 ep3_laamps_provisions.1060.a: "И что же мне делать?"
 ep3_laamps_provisions.1070.t: "Я вижу свет..."
 ep3_laamps_provisions.1070.desc: "Не помню, когда я [Select_CString(ROOT.Char.IsFemale, 'ела', 'ел' )] в последний раз.\n\nГорло пересохло, как пергамент.\n\nВсё #EMP болит#!.\n\nЯ уже не помню, куда и зачем бреду. Просто знаю, что нужно переставлять ноги.\n\nЯ не хочу продолжать. Не хочу. Пусть всё #EMP закончится...#!"
 ep3_laamps_provisions.1070.a: "Я больше... не могу..."
 ep3_laamps_provisions.1070.a1: "Вы умираете от голода"
 ep3_laamps_provisions.1070.a2: "Ваш желудок необратимо поврежден"
 ep3_laamps_provisions.1070.a3: "Силы оставляют вас"
 ep3_laamps_provisions.1070.a4: "Отчаяние заставляет вас предаться нечестивой трапезе"
 ep3_laamps_provisions.1070.a5: "Вас тошнит"
 ep3_laamps_provisions.1070.a6: "Что-то ломается в вашем сознании"
 ep3_laamps_provisions.1070.a7: "Свет покидает ваши глаза"
 ep3_laamps_provisions.1070.a8: "Ваше тело навсегда лишается былой силы"
 ep3_laamps_provisions.1070.tt: "Голод"
 weak_stomach_modifier: "Слабый желудок"
 weak_stomach_modifier_desc: "После долгого периода недоедания этого персонажа часто тошнит. Его желудок больше не может справляться с экзотическими блюдами и большими порциями еды."
 hunger_sickness_modifier: "Голодная немощь"
 hunger_sickness_modifier_desc: "С тех пор как этот персонаж едва не умер с голода, что-то в нем переменилось. Его кожа покрылась язвами, разум ослабел, а тело утратило былую силу."
 every_follower_custom: "Все [Concept( 'follower', 'последователи' )|E]"
 starving_opinion: "Меня обрекли на голодную смерть"
 every_maa_regiment_custom: "Все профессиональные полки"
 ep3_laamps_provisions.1080.t: "Пустые надежды, пустые желудки"
 ep3_laamps_provisions.1080.desc_companion: "«Поверьте, я понимаю, как сильно вас тянет #EMP вперед#!. Но прошу вас, одумайтесь!» — умоляет [complainer.GetFirstName]. [Select_CString(complainer.IsFemale, 'Ее', 'Его' )] ввалившиеся глаза полны усталости и печали.\n\n«Не нужно упрямиться. У нас совсем не осталось еды и питьевой воды. Если мы сейчас же не остановимся, чтобы пополнить запасы, впереди нас ждет лишь смерть!»"
 ep3_laamps_provisions.1080.desc_alone: "Я искренне [Select_CString(ROOT.Char.IsFemale, 'верила', 'верил' )], что меня ждет успех, и никак не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что всё так быстро пойдет наперекосяк.\n\nИ вот я [Select_CString(ROOT.Char.IsFemale, 'застряла одна', 'застрял один' )] в глуши, совсем без припасов. Я [Select_CString(ROOT.Char.IsFemale, 'голодна', 'голоден' )], страшно хочу пить, и меня совсем оставили силы.\n\nС каждым шагом цель становится всё ближе, однако сомневаюсь, что я сумею добраться до нее [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )]."
 ep3_laamps_provisions.1080.a: "И всё же мы должны идти дальше."
 ep3_laamps_provisions.1080.b: "Придется остановиться и отдохнуть, пока не стало слишком поздно."
 ep3_laamps_provisions.1080.sea: "В море можно отдохнуть только на вашем корабле."
 ep3_laamps_provisions.1080.c: "Курс на сушу, #EMP живо#!!"
 ep3_laamps_provisions.1080.c.tt: "Ваше [Concept('travel', 'путешествие')|E] будет отменено и вы отправитесь во владение [landfall.GetBaronyNameExplicitly] ([landfall.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetName])"
 critically_low_provisions_alert: "Припасы лагеря на исходе"
 critically_low_provisions_alert_desc: "Ваши [Concept('provisions', 'припасы')|E] скоро закончатся!"
