l_russian:
 ep3_landless_admin.1000.t: "Стук в дверь"
 ep3_landless_admin.1000.desc: "Кто-то тихо стучит в дверь моего поместья.\n\n«Войдите», — бросаю я.\n\nВходит элегантно [Select_CString(proposed_councillor.IsFemale,'одетая женщина', 'одетый мужчина')] с сумкой в руках.\n\n«Я здесь, чтобы предложить свои услуги благородному дому [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. Мои умения сослужат вам хорошую службу»."
 ep3_landless_admin.1000.a: "«Умелые люди всегда пригодятся»."
 ep3_landless_admin.1000.b: "«Безусловно, для #EMP тебя#! будет честью служить мне»."
 ep3_landless_admin.1000.b.success: "[proposed_councillor.GetShortUIName] сильно [Select_CString(proposed_councillor.IsLocalPlayer,'впечатлены',Select_CString(proposed_councillor.IsFemale,'впечатлена', 'впечатлен'))]"
 ep3_landless_admin.1000.b.mid: "[proposed_councillor.GetShortUIName], пожалуй, не [Select_CString(proposed_councillor.IsLocalPlayer,'возражаете', 'возражает')]"
 ep3_landless_admin.1000.b.failure: "[proposed_councillor.GetShortUIName] [Select_CString(proposed_councillor.IsLocalPlayer,'оскорблены',Select_CString(proposed_councillor.IsFemale,'оскорблена', 'оскорблен'))]"
 ep3_landless_admin.1000.c: "«Я не связываюсь со странными личностями»."
 ep3_landless_admin.1010.t: "В отличном состоянии"
 ep3_landless_admin.1010.desc: "«Какая красота! Говорят, здесь две сотни комнат и двери из чистого золота! А в подвале… О, приветствую, [ROOT.Char.GetLadyLord|l]!»\n\nПосреди моего сада как ни в чем не бывало стоит [Select_CString(local.IsFemale,'женщина', 'мужчина')], а за [Select_CString(local.IsFemale,'ней', 'ним')] прячется ребенок, цепляясь за [Select_CString(local.IsFemale,'ее', 'его')] одежду.\n\n«Мы просто любуемся поместьем — все местные восхищаются его великолепием!»"
 ep3_landless_admin.1010.a: "«Что вы делаете в моем имении? Шпионить сюда пришли?!»"
 ep3_landless_admin.1010.b: "«Надо бы брать с посетителей плату…»"
 ep3_landless_admin.1010.c: "«Расскажите #EMP всем#!, как вам здесь понравилось»."
 ep3_landless_admin.1010.d: "«Хотите еще прогуляться?»"
 MODIFIER_DEFINITION_VALUE_PER_ESTATE_BUILDING: " \t#weak Увеличивается, когда $estate_main_01_domicile_building|l$ улучшается и повышается уровень [Concept('building', 'здания')|E]#!"
 ep3_good_estate_modifier: "В отличном состоянии"
 ep3_good_estate_modifier_desc: "$estate_main_01_domicile_building$ прекрасно выглядит и очаровывает местных жителей."
 ep3_extra_security_modifier: "Возвести стены повыше!"
 ep3_extra_security_modifier_desc: "Этот персонаж укрепляет безопасность своего поместья, скрываясь от шпионов."
 ep3_landless_admin.1020.t: "За небольшую плату…"
 ep3_landless_admin.1020.desc.intro: "Звон монет в кошеле ни с чем не спутать. [steward.GetTitledFirstName] открывает дверь и [steward.Custom('quirk_pos_pp')].\n\n«Ваша милость! Простой люд"
 ep3_landless_admin.1020.desc.market: "на рынке"
 ep3_landless_admin.1020.desc.garden: "в саду"
 ep3_landless_admin.1020.desc.guardhouse: "в караулке"
 ep3_landless_admin.1020.desc.workshop: "в мастерской"
 ep3_landless_admin.1020.desc.barracks: "в казармах"
 ep3_landless_admin.1020.desc.vineyard: "на винограднике"
 ep3_landless_admin.1020.desc.olive: "в оливковой роще"
 ep3_landless_admin.1020.desc.outro: "с утра толкует о вашем блистательном поместье, — [steward.GetFirstNameNoTooltip] широким жестом указывает на имение.\n\n— Я с превеликим удовольствием помогу вам извлечь из этого выгоду»."
 ep3_landless_admin.1020.a: "«Рынок — сердце любого города»."
 ep3_landless_admin.1020.b: "«Как прекрасно, должно быть, отдохнуть в этих садах…»"
 ep3_landless_admin.1020.c: "«Безопасность важнее всего»."
 ep3_landless_admin.1020.d: "«Как же восхитительны работы мастеров!»"
 ep3_landless_admin.1020.e: "«Моих людей будут тренировать наилучшим образом»."
 ep3_landless_admin.1020.f: "«Я уже предвкушаю богатый вкус вина!»"
 ep3_landless_admin.1020.g: "«Масло — важнейший ингредиент многих блюд»."
 ep3_landless_admin.1020.h: "«Нам понадобится #EMP каждая#! монета, чтобы сохранить положение дел»."
 ep3_landless_admin.1020.h.flavor: "Лучше, если это золото будет у меня…"
 ep3_landless_admin.1030.t: "Тайна за тайну"
 ep3_landless_admin.1030.desc: "Ну и дела — с каких пор [liege.GetTitledFirstName] отправляет ко мне людей из своего двора? [Select_CString(courtier.IsFemale,'Придворная дама', 'Придворный')] передо мной [courtier.Custom('quirk_pos_pp')].\n\n«[Select_CString(ROOT.Char.IsFemale,'Моя', 'Мой')] [ROOT.Char.GetLadyLord], ходят слухи, что вас интересуют сведения о [Select_CString(liege.IsFemale,'нашей общей госпоже', 'нашем общем господине')]… Я [Select_CString(liege.IsFemale,'ее', 'его')] хорошо знаю, как и все при дворе. Секрет, известный многим, уже не секрет, — ухмыляется [Select_CString(courtier.IsFemale,'она', 'он')].\n\n— Предлагаю вам сделку: тайна за тайну»."
 ep3_landless_admin.1030.a: "«Что помешает вам разболтать и #EMP мои собственные#! секреты?»"
 ep3_landless_admin.1030.b: "«[Select_CString(courtier.IsFemale,'Придворная', 'Придворный')], что не знает чести, не заслуживает награды»."
 ep3_landless_admin.1030.c: "«Интересное предложение…»"
 ep3_landless_admin.1030.d: "«Моя благодарность будет щедрой»."
 ep3_landless_admin.1030.d.success: "Вы убеждаете [Select_CString(courtier.IsFemale,'придворную даму', 'придворного')]"
 ep3_landless_admin.1030.d.failure: "[courtier.GetShortUIName] не [Select_CString(courtier.IsFemale,'впечатлена', 'впечатлен')]"
 ep3_landless_admin.1030.e: "«Не впутывайте меня в это»."
 ep3_no_secrets_modifier: "Никаких секретов"
 ep3_no_secrets_modifier_desc: "Этот персонаж ревностно хранит свои секреты."
 ep3_landless_admin.1040.t: "Вопросы престолонаследия"
 ep3_landless_admin.1040.desc.intro: "[spymaster.GetTitledFirstName] и я прогуливаемся вдоль чистого ручья среди ароматных цветов.\n\n«Обратите внимание, [ROOT.Char.GetLadyLord], [rival.GetTitledFirstName] всё ближе к своей цели, и [my_title.GetName] может достаться [Select_CString(rival.IsFemale,'ей', 'ему')]. Говорят, что [Select_CString(rival.IsFemale,'она', 'он')] уже готовит указы…»\n\n«Но, быть может, это всего лишь досужие слухи».\n\n"
 ep3_landless_admin.1040.desc.child: "Мое собственное дитя… Неужели я осмелюсь на это?"
 ep3_landless_admin.1040.desc.spouse: "Моя вторая половина… Мы поклялись всегда быть вместе."
 ep3_landless_admin.1040.desc.family: "Моя родная кровь… Разве мне не надлежит защищать тебя?"
 ep3_landless_admin.1040.a: "«Слухи? В этом мне нет равных!»"
 ep3_landless_admin.1040.b: "«Что ж, досадно. Я буду в своих покоях»."
 ep3_landless_admin.1040.c: "«Попробовать стоит»."
 ep3_landless_admin.1040.d: "«Разве вы не слышали, что [Select_CString(rival.IsFemale,'она', 'он')] #EMP не годится для этого#!?»"
 ep3_landless_admin.1040.d.success: "Вы подрываете влияние [Select_CString(rival.IsFemale,'соперницы', 'соперника')]"
 ep3_landless_admin.1040.d.failure: "Ваше влияние уменьшается"
 ep3_landless_admin.1040.e: "«Чему быть, того не миновать»."
 ep3_landless_admin.1040.tt: "[rival.GetShortUINamePossessive] [Select_CString(rival.IsLocalPlayer,'теряете', 'теряет')] #negative_value [EmptyScope.ScriptValue('appointment_score_medium_value')|0]#! приоритета претензий на титул [my_title.GetName]"
 ep3_well_rested_modifier: "Хороший отдых"
 ep3_well_rested_modifier_desc: "Этот персонаж предпочитает отдохнуть, а не ввязываться в политику."
 ep3_landless_admin.1050.t: "Прямо под ногами"
 ep3_landless_admin.1050.desc.intro: "«[ROOT.Char.GetLadyLord|U]! — [servant.GetTitledFirstName] нагоняет меня, утирая пот со лба. — Рабочие нашли тоннели под"
 ep3_landless_admin.1050.desc.prison: "тюремной камерой."
 ep3_landless_admin.1050.desc.servants: "комнатами слуг."
 ep3_landless_admin.1050.desc.wine: "винным погребом."
 ep3_landless_admin.1050.desc.outro: "Они тянутся во все стороны!»\n\nЯ своими глазами осматриваю поразительную картину — это точно не работа наших каменщиков.\n\nСооружение явно древнее — камни крошатся под тяжестью веков."
 ep3_landless_admin.1050.a: "Кто… кто же это построил?!"
 ep3_landless_admin.1050.b: "Нельзя, чтобы кто-нибудь здесь заблудился…"
 ep3_landless_admin.1050.c: "Это опасно — пленники могут сбежать."
 ep3_landless_admin.1050.c.success: "Вы укрепляете темницу"
 ep3_landless_admin.1050.c.failure: "Ваши усилия не принесли плодов"
 ep3_landless_admin.1050.d: "Наверное, где-то там лежит сокровище!"
 ep3_landless_admin.1050.d.success: "Вы что-то находите"
 ep3_landless_admin.1050.e: "Эти ходы пригодятся #EMP нашим#! посредникам…"
 ep3_landless_admin.1050.e.success: "Вы расчищаете завалы в тоннелях"
 ep3_landless_admin.1050.f: "Оставим их как есть."
 SCHEME_SECRET_DOMICILE_TUNNEL: "Вы можете использовать свои тайные тоннели: $VALUE|+0=$"
 ep3_secret_tunnels_abduct: "[Concept('success_chance', 'Шанс успеха')|E] вашего [Concept('schemes', 'происка')|E] «[GetScheme('abduct').GetTypeName]» повышается"
 ep3_tunnel_investigation_modifier: "Обследование тоннелей"
 ep3_tunnel_investigation_modifier_desc: "Этот персонаж находит подземные ходы под своим имением и решает их осмотреть."
 ep3_tunnel_prison_modifier: "Не расходимся"
 ep3_tunnel_prison_modifier_desc: "Этот персонаж укрепляет свою темницу."
 ep3_tunnel_servants_modifier: "Короткая дорога"
 ep3_tunnel_servants_modifier_desc: "Этот персонаж использует тоннели под своим имением, чтобы срезать путь."
