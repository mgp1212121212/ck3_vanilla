 msg_unflattering_imperial_trait_gossip.flavor: "По стране бродят крамольные слухи: [target_trait.GetName( GetNullCharacter )|l] [Select_CString(emperor.IsFemale, 'императрицы', 'императора' )] вызывает возмущение губернаторов."
 ep3_governor_yearly.3021.opening: "[Select_CString(emperor.IsFemale, 'Моя', 'Мой' )] [emperor.GetTitleAsNameNoTooltip|l]!"
 ep3_governor_yearly.3021.desc_physical: "Вы должны понять, что [minister.GetCulture.GetNameNoTooltip|l] в ужасе от одной мысли о том, что на святом троне [minister.GetFaith.HighGodNamePossessive] восседает калека.\n\n[emperor.GetTitleAsNameNoTooltip], молю вас, просите спасения у [minister.GetFaith.HighGodNameAlternatePossessive]! Когда у [Select_CString(emperor.IsFemale, 'помазанницы', 'помазанника' )] [target_trait.GetNameNoTooltip( GetNullCharacter )|l], одна лишь божественная милость может защитить нашу державу!"
 ep3_governor_yearly.3021.desc_crime: "Боюсь, что ваша собственная греховная природа угрожает вашей власти. [emperor.GetTitleAsNameNoTooltip], молю вас от имени всей нашей державы: просите у [minister.GetFaith.HighGodNameAlternate] отпущения грехов!\n\n[target_trait.GetNameNoTooltip( GetNullCharacter )|U] пятном лежит на вашей душе. Как долго вельможи станут терпеть ваши грехи? Покайтесь, избавьте душу от скверны!"
 ep3_governor_yearly.3021.a: "Пусть я не [Select_CString(emperor.IsFemale, 'совершенна', 'совершенен' )], но ради блага моих подданных я постараюсь стать лучше."
 ep3_governor_yearly.3021.b: "Какая наглость!"
 ep3_governor_yearly.3021.bad_trait: "@warning_icon! #X Причина этому — ваше [Concept( 'trait', 'свойство' )|E] [target_trait.GetName( GetNullCharacter )]#!"
 ep3_governor_yearly.3021.a.flavor: "Благочестивый люд простит меня и на какое-то время прекратит судачить о моих недостатках..."
 emperor_repented_for_flaws_modifier: "Император кается в грехах"
 emperor_repented_for_flaws_modifier_desc: "Этот персонаж не вполне достоин императорского престола, однако нашел в себе силы принести публичное покаяние за свои недостатки."
 ep3_governor_yearly.3021.blocker: "Это событие повторится не раньше чем через #high 10 лет#!"
 ep3_governor_yearly.3030.t: "Спокойные времена"
 ep3_governor_yearly.3030.desc_christian: "«Блаженны миротворцы», — так писал св. Матфей, и в этих словах, безусловно, заключена истина Господня.\n\nК счастью, [emperor.GetPrimaryTitle.GetName] и [ROOT.Char.GetPrimaryTitle.GetNameNoTier] уже много лет живут в мире."
 ep3_governor_yearly.3030.desc_generic: "[emperor.GetPrimaryTitle.GetName] и [ROOT.Char.GetPrimaryTitle.GetNameNoTier] уже много лет живут в мире.\n\n"
 ep3_governor_yearly.3030.desc: "В полях вольно пасется скот. Избавленная от тягот воинской службы молодежь беспечно валяется на стогах. В процветающих городах богатеют торговцы, а чиновники посвящают всё время вопросам общественного благоустройства.\n\nНеужто ни [emperor.GetTitledFirstName|l] не познает славы и воинских подвигов, ни я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]? Неужто всё, что нас ждет, — это тупое довольство?"
 ep3_governor_yearly.3030.a: "Мы совершенно #EMP изнежились#! от этой мирной идиллии!"
 ep3_governor_yearly.3030.a.flavor: "Перейти границу с оружием в руках — вот что нужно моим солдатам!"
 ep3_governor_yearly.3030.b: "Я хочу процветания, а не войны."
