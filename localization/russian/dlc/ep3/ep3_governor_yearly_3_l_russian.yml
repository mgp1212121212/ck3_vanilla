 ep3_governor_yearly.3040.t: "[Select_CString(emperor.IsFemale, 'Величайшая', 'Величайший' )] [emperor.GetTitleAsNameNoTooltip|l]"
 ep3_governor_yearly.3040.desc: "Я уже начинаю забывать, какой была #L [emperor.GetPrimaryTitle.GetAdjective|l]ая#! держава до того, как [Select_CString(emperor.IsFemale, 'благородная', 'благородный' )] [emperor.GetTitledFirstName|l] [Select_CString(emperor.IsFemale, 'взошла', 'взошел' )] на престол. Неужели в ней действительно царили лишь мрак и хаос?\n\nНеужели придворные могут мечтать о чем-то, кроме как быть замеченными в [Select_CString(emperor.IsFemale, 'ее', 'его' )] сиятельном обществе? Неужели солдаты когда-то славили чужое и незнакомое имя? Как могли магнаты целовать ноги, не принадлежащие [Select_CString(emperor.IsFemale, 'нашей божественной повелительнице', 'нашему божественному повелителю' )]?\n\nПраво же, лучше и не вспоминать. Безупречная легитимность [Select_CString(emperor.IsFemale, 'моей госпожи', 'моего господина' )] стоит превыше всяких сомнений."
 ep3_governor_yearly.3040.a: "Моя семья должна соединиться с [Select_CString(emperor.IsFemale, 'ее', 'его' )] августейшей родней!"
 ep3_governor_yearly.3040.a.flavor: "Такой жест [Select_CString(ROOT.Char.IsFemale, 'дочерней', 'сыновней' )] почтительности пойдет на пользу и мне, и [Select_CString(emperor.IsFemale, 'ей', 'ему' )]."
 ep3_governor_yearly.3040.b: "Едва ли [Select_CString(emperor.IsFemale, 'великая', 'великий' )] [emperor.GetTitleAsNameNoTooltip|l] нуждается в моей помощи..."
 ep3_governor_yearly.3040.b.flavor: "...а вот у других претендентов из дома [emperor.GetHouse.GetNameNoTooltip] положение довольно шаткое."
 ep3_governor_yearly.3040.c: "#EMP Мое#! положение должно быть столь же незыблемым!"
 ep3_governor_yearly.3040.c.flavor: "Нельзя полагаться на силу сюзерена. Моей опорой будут надежные войска и поддержка среди местного населения!"
 ep3_governor_yearly.3040.d: "Новобранцы готовы сражаться с [Select_CString(emperor.IsFemale, 'ее', 'его' )] именем на устах!"
 ep3_governor_yearly.3040.d.flavor: "И я с радостью найму их на службу."
