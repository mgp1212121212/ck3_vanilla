 ep3_anxious_for_new_assignment_desc: "#weak [Concept( 'governor_efficiency', 'Эффективность губернатора' )|E]: #N −5%#!#!"
 ep3_governor_yearly.3080.t: "[root_capital.GetTerrain.GetNameNoTooltip] берет свое"
 ep3_governor_yearly.3080.t_sea: "Море берет свое"
 ep3_governor_yearly.3080.intro: "[liege.GetCapitalLocation.GetTitle.GetNameNoTier] и мой главный оплот, город [root_capital.GetName], находятся во многих днях пути друг от друга."
 ep3_governor_yearly.3080.desc_faction: "В любом случае [liege.GetTitledFirstName] уже давно [Select_CString(liege.IsFemale,'должна была', 'должен был')] получить от меня тревожную весть: [rebel_faction.GetName] набирает силу!\n\n«В столице столько войск, но где же хоть один солдат? — беспокоится мой офицер [captain.GetName]. — Никто не проскользнул живым мимо мятежников…»\n\nИскры смуты тлеют в моих дальних землях, и без свежих войск уголья разгорятся в пожар."
 ep3_governor_yearly.3080.desc: "Жалование и ценности помогли бы сохранить #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ую#! верность, но [liege.GetTitledFirstName] не удостаивает меня помощью.\n\n«Где же помощь из столицы? — размышляет мой офицер [captain.GetName]. — Может, попались разбойникам или заплутали в какой-нибудь глуши? А может, все товары продали местным жителям?»\n\nКак бы то ни было… Здесь, в отдаленных землях, мне не суждено представлять #L [liege.GetPrimaryTitle.GetAdjective|l]ое#! величие."
 ep3_governor_yearly.3080.a: "Мы можем полагаться только на себя. Нужно постепенно укреплять силы."
 ep3_governor_yearly.3080.b: "[ROOT.Char.GetFaith.HighGodName], избавь меня от этой #EMP проклятой#! должности!"
 ep3_governor_yearly.3080.c: "Пора действовать, [captain.GetFirstNameNoTooltip]. Разберемся с ними сами."
 ep3_governor_yearly.3080.c.success: "Мятеж подавлен"
 ep3_governor_yearly.3080.c.fail: "Отношения остаются напряженными"
 ep3_governor_yearly.3080.c.crit_fail: "Ваших солдат взяли врасплох и перебили"
 ep3_governor_yearly.3080.d: "Выше голову, [captain.GetFirstNameNoTooltip]. Мы вернем потерянное."
 ep3_governor_yearly.3080.d.success: "Снабжение быстро налажено"
 ep3_governor_yearly.3080.d.fail: "Ничего не найдено"
 ep3_governor_yearly.3080.d.crit_fail: "Стычки, преследования… и всё без толку"
 ep3_governor_yearly.3080.e: "Я верю, что всё #EMP обойдется.#!"
 ep3_anxious_for_new_assignment_modifier: "Жажда повышения"
 ep3_anxious_for_new_assignment_modifier_desc: "Этот чиновник отчаянно желает славы и влияния, но не хочет и слышать о проблемах управления.\n[Concept('governor_efficiency', 'Эффективность губернатора')|E]: @governor_efficiency!#N -5%#!"
 ep3_invested_in_power_center_modifier: "Удачные вложения"
 ep3_invested_in_power_center_modifier_desc: "Это семейство окружило себя роскошными имениями."
 ep3_cosmopolitan_domicile_modifier: "Обширное имение"
 ep3_cosmopolitan_domicile_modifier_desc: "Поместье этого семейства оказывает влияние на политику и финансы."
 custom.every_realm_vassal_local_estate: "Все прочие [Concept('vassal', 'вассалы')|E], чьи [Concept('domicile', 'имения')|E] находятся в вашем [Concept('domain', 'домене')|E]"
 custom.every_vassal_same_domicile_location: "Все прочие [Concept('vassal', 'вассалы')|E] в том же месте, что и ваше [Concept('domicile', 'имение')|E]"
 ep3_governor_yearly.3090.t: "Сердце владения [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 ep3_governor_yearly.3090.desc: "Мне довелось видеть, как солдаты уныло бредут к границе. Я знаю, что чиновники обсуждают грубые иноземные песни и сырую, безвкусную стряпню, с ужасом ожидая своих дальних назначений...\n\nНо мне нет до этого дела — [root_capital.GetName] спит спокойно. Я в курсе всех дел владения [liege.GetPrimaryTitle.GetTierAsName]."
 ep3_governor_yearly.3090.landed: "[ROOT.Char.GetPrimaryTitle.GetTierAsName]! Именно сюда стекаются самые роскошные товары. [Select_CString(liege.IsFemale,'Сама', 'Сам')] [liege.GetTitleAsName] и [Select_CString(liege.IsFemale,'ее', 'его')] вельможи с радостью принимают нас, и мы активно участвуем в политике державы.\n\nКак же хорошо служить в сердце этого великого процветающего края."
 ep3_governor_yearly.3090.unlanded: "В моем владении решаются важнейшие вопросы — разумеется, с изысканной любезностью. Чем бы ни занималась держава, мое семейство никогда не стоит в стороне.\n\nКак же хорошо служить в сердце этого великого процветающего края."
 ep3_governor_yearly.3090.a: "Можно было бы брать плату за доступ к властным кругам…"
 ep3_governor_yearly.3090.a.flavor: "…и весьма внушительную."
 ep3_governor_yearly.3090.b: "Было бы разумно расширить область наших вложений в регион."
 ep3_governor_yearly.3090.c: "Самое время устроить званый обед!"
 ep3_governor_yearly.3090.c.flavor: "И, конечно, пригласить местных политиков!"
 ep3_ignoring_realm_decline_modifier: "Невнимание к проблемам державы"
 ep3_ignoring_realm_decline_modifier_desc: "Этот персонаж делает вид, что не замечает бездарного управления державой."
 ep3_ignoring_realm_decline_tooltip: "#weak [Concept( 'governor_efficiency', 'Эффективность губернатора' )|E]: #N −5%#!#!"
 ep3_ignoring_realm_decline_years_tooltip: "Ваша [Concept( 'governor_efficiency', 'эффективность губернатора' )|E] снизится: #N −5%#! в течение #high 10 лет#!"
 ep3_following_governorship_example_tooltip: "Все прочие [Concept('vassal', 'вассалы')|E] [Select_CString(liege.IsLocalPlayer,'', 'персонажа ')][liege.GetShortUIName][Select_CString(liege.IsLocalPlayer,'его персонажа', '')] получают по #high 10#! ед. [Concept('trait_level_track_xp', 'опыта')|E] [Concept('trait', 'свойства')|E] «[GetTrait('governor').GetName( root_scope )]»."
 ep3_governor_yearly.3100.t: "[liege.GetPrimaryTitle.GetTierAsNameNoTooltip] в беде"
 ep3_governor_yearly.3100.intro_liege: "«#EMP Что#! [Select_CString(liege.IsFemale,'она приказала', 'он приказал')] на этот раз? — злобно шепчу я. — #EMP Что мне сказано делать?»#!"
 ep3_governor_yearly.3100.intro_governors: "«Бесполезные министры#EMP совсем#! обнаглели? — злобно шепчу я. —#EMP Они не станут подчиняться сюзерену?!»#!"
 ep3_governor_yearly.3100.desc: "\n\n[Select_CString(messenger.IsFemale,'Посланница', 'Посланник')] [messenger.GetFirstName] бормочет: «#L [liege.Custom('FormalComplimentAdjective')|U][Select_CString(liege.IsFemale,'ая', 'ый')]#! и [Select_CString(liege.IsFemale,'несокрушимая', 'несокрушимый')] [liege.GetTitledFirstNameRegnal] заботится о благополучии своих владений и обязывает всех рабочих и слуг платить налог…»\n\nЯ больше не желаю это слышать."
 ep3_governor_yearly.3100.desc_liege_debt: "[Select_CString(liege.IsFemale,'Эта', 'Этот')] [liege.Custom('InsultNoun')] и [Select_CString(liege.IsFemale,'ее', 'его')] увешанные золотом приспешники в своих кашемировых одеждах уже выдоили свои владения досуха, и [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] беднеет на глазах! Такие глупые меры вызовут лишь голод и запустение…"
 ep3_governor_yearly.3100.desc_liege_skill: "[liege.Custom('InsultNoun')|U] [liege.Custom('quirk_neg_adverb')] глядит на меня и других министров, надеясь получить то, на что не [Select_CString(liege.IsFemale,'способна сама', 'способен сам')]: выгоды от разумного правления!\n\n[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] уже на грани разорения…"
 ep3_governor_yearly.3100.desc_governors: "Такое простое, #EMP естественное#! желание! Чего #EMP вообще#! [liege.GetTitleAsNameNoTooltip] может ждать от своих сановников?\n\n[liege.GetPrimaryTitle.GetNameNoTier] страдает от недоумков…"
 ep3_governor_yearly.3100.a: "Похоже, мне нужно преподать урок управления."
 ep3_governor_yearly.3100.b: "Мой сюзерен должен исправить это недоразумение!"
 ep3_governor_yearly.3100.b.success: "Доводы в вашем письме поистине впечатляют!"
 ep3_governor_yearly.3100.b.fail: "[liege.GetTitleAsNameNoTooltip|U] [Select_CString(liege.IsFemale,'оскорблена', 'оскорблен')]"
 ep3_governor_yearly.3100.c: "Из беспорядка можно извлечь выгоду."
 ep3_governor_yearly.3100.c.flavor: "Кто заметит маленькое злоупотребление в море коррупции?"
 ep3_governor_yearly.3100.d: "Я не могу исправить печальное положение дел…"
 ep3_governor_yearly.3100.d.flavor: "Мне даже думать об этом неприятно…"
