l_russian:
 ep3_governor_yearly.3001.t: "Строитель, покупатель, землевладелец"
 ep3_governor_yearly.3001.desc_christian: "Бог награждает достойных процветанием. Это у лежебоки владения превращаются в непроходимую чащу, а моя земля во владении [root_domicile_province.GetTitle.GetNameNoTier] наполняет мои закрома, приносит мне доход и простирается до самого горизонта."
 ep3_governor_yearly.3001.desc_other: "Земля процветает! Закрома ломятся от добра! Я много вкладываю в местное производство во владении [root_domicile_province.GetTitle.GetNameNoTier], и, к моему удовольствию, трудолюбивые жители платят мне за землю."
 ep3_governor_yearly.3001.desc_mid: "\n\nТем временем [governor.GetTitleAsName] правит унылым кустарником. [target_theme.GetNameNoTierPossessive] — это место, где"
 ep3_governor_yearly.3001.desc_greek: "[Glossary( 'хориты', 'CHORITAI_GLOSS' )]"
 ep3_governor_yearly.3001.desc_non_greek: "мелкие землевладельцы"
 ep3_governor_yearly.3001.desc: "не всегда знают, может ли кто-то купить их земли без их ведома и защитят ли их местные законы! Налогоплательщики, которыми правит [governor.GetTitleAsName], могут #EMP очень#! легко стать моими налогоплательщиками…\n\n"
 ep3_governor_yearly.3001.desc_garden: "Теперь эти сады мои. Может, это лишь начало?"
 ep3_governor_yearly.3001.desc_garden_leisure: "Прекрасные [root_domicile_province.Custom('get_region_flower_type_plural')] густо растут в моих садах. Мои владения стали еще больше — может, это лишь начало?"
 ep3_governor_yearly.3001.desc_garden_fruit: "Аромат зрелых плодов наполняет мои сады. Мои владения стали еще больше — может, это лишь начало?"
 ep3_governor_yearly.3001.desc_grazing_land: "Умелые переговоры принесли мне права на новые пастбищные угодья. Может, это лишь начало?"
 ep3_governor_yearly.3001.desc_horse_pasture: "Новые пастбища для лошадей теперь в моем распоряжении. Может, это лишь начало?"
 ep3_governor_yearly.3001.desc_camel_pasture: "Стада шумных смердящих верблюдов принесут мне #EMP большую прибыль#!. Может, это лишь начало?"
 ep3_governor_yearly.3001.desc_grain_field: "Может, мои свежевспаханные поля — это лишь начало?"
 ep3_governor_yearly.3001.desc_vineyard: "Может, бесконечные ряды лоз в моих новых виноградниках — это лишь начало?"
 ep3_governor_yearly.3001.desc_olive: "Моя новая покупка — рощи ценнейших оливковых деревьев. Может, это лишь начало?"
 ep3_governor_yearly.3001.desc_silk: "В моих новых землях растет тутовник — источник ценного шелка. Может, это лишь начало?"
 CHORITAI_GLOSS: "#bold Хорит#! — древнегреческий термин, обозначающий принадлежность к деревенской общине, #EMP хорию#!"
 ep3_governor_yearly.3001.a_success: "«Я? Главнейший землевладелец в этих краях?»"
 ep3_governor_yearly.3001.a_failure: "Вы запятнали себя скандалом"
 ep3_governor_yearly.3001.a_govs_low: "Этот вариант доступен, так как [Select_CString(governor.IsLocalPlayer,'', 'персонаж ')][governor.GetShortUINamePossessive][Select_CString(governor.IsLocalPlayer,' персонаж', '')] обладает очень низкой [Concept('governor_efficiency', 'эффективностью губернатора')|E]."
 ep3_governor_yearly.3001.c_gov_gain: "[Concept('governor_efficiency', 'Эффективность губернатора')|E] [Select_CString(governor.IsLocalPlayer,'', 'персонажа ')][governor.GetShortUINamePossessive][Select_CString(governor.IsLocalPlayer,'его персонажа', '')] увеличивается на #P 5#!"
 ep3_governor_yearly.3001.a: "Я могу легко купить половину владения [target_theme.GetTierAsNameNoTooltip]!"
 ep3_governor_yearly.3001.a.flavor: "Эти никчемные управленцы даже не заметят, что моя собственность выросла, пока не отправятся за налогами в следующий раз!"
 ep3_governor_yearly.3001.b: "Лучше уж выгоду получу я, чем [Select_CString(governor.IsFemale, 'какая-то недалекая', 'какой-то недалекий' )] [governor.GetTitleAsNameNoTooltip|l]."
 ep3_governor_yearly.3001.b.flavor: "Деньги у меня есть, так почему не прикупить прибыльной земли?"
 ep3_governor_yearly.3001.b_gov_response: "@warning_icon! #X [governor.GetShortUIName] может покарать вас!#!"
 ep3_governor_yearly.3001.c: "А может, пусть лучше [governor.GetTitleAsNameNoTooltip|l] видит во мне помощника?"
 ep3_governor_yearly.3001.c.flavor: "Мои советы помогут уберечься от поползновений других землевладельцев... и оценить мою полезность."
 ep3_governor_yearly.3001.c_gain_influence: "Вы получаете #P 75#! ед. #high влияния#!"
 ep3_governor_yearly.3001.minor_influence_loss: "Вы тратите #N 75#! ед. #high влияния#!"
 ep3_governor_yearly.3001.b_miniscule_influence_loss: "Вы тратите #N 35#! ед. #high влияния#!"
 vast_tracts_of_land_modifier: "Мелкие, но богатые"
 vast_tracts_of_land_modifier_desc: "Этот дом следит за делами множества мастерских и мелких хозяйств, а также собирает с них плату."
 productive_lands_modifier: "Множество мелких владений"
 productive_lands_modifier_desc: "Это семейство сумело расширить границы своего имения за счет принуждения и разумного вложения средств."
 ep3_governor_yearly.3002.t: "Из налогоплательщиков в арендаторы"
 ep3_governor_yearly.3002.desc: "«Смотрите, смотрите, документы-то вот они! — злится [tax_farmer.GetName].\n\n«Вот еще одна деревня, где я раньше [Select_CString(tax_farmer.IsFemale, 'собирала', 'собирал' )] налоги по договору. А теперь вот, пожалуйста — налоги взимает новый землевладелец, [landlord.GetName]! И платит [Select_CString(landlord.IsFemale, 'она', 'он' )] жалкие гроши».\n\n[Select_CString(landlord.IsFemale, 'Эта', 'Этот' )]"
 ep3_governor_yearly.3002_insult_greek: "[Glossary( 'метрокоит', 'METROKOITES_GLOSS' )]"
 METROKOITES_GLOSS: "#bold «Метрокоит»#! — греческое оскорбление, означающее «тот, кто спит со своей матерью»."
 ep3_governor_yearly.3002_insult_armenian: "[Glossary( 'эши дзаг', 'ESHI_DZAG_GLOSS' )]"
 ESHI_DZAG_GLOSS: "#bold «Эши дзаг»#! — армянское оскорбление, которое переводится как «сын осла»."
 ep3_governor_yearly.3002_insult_generic: "[landlord.Custom('InsultNoun')]"
 ep3_governor_yearly.3002.desc_mid: "[Select_CString(landlord.IsFemale, 'наврала', 'наврал' )] деревенщинам насчет защиты. Теперь [Select_CString(landlord.IsFemale, 'она', 'он' )] скупает местные земли"
 ep3_governor_yearly.3002_half_duchy: "просто в #EMP огромных#! количествах."
 ep3_governor_yearly.3002_some_of_duchy: "в большом количестве."
 ep3_governor_yearly.3002.desc_outro: "Только подумайте, о [ROOT.Char.GetTitleAsNameNoTooltip|l]... сколько налогов мы уже потеряли... а сколько ополчения...»"
 ep3_governor_yearly.3002.a: "Эта жадная мелочь шутит шутки со #EMP мной#!?.."
 ep3_governor_yearly.3002.a.flavor: "«#EMP Крадет#! землю у #EMP ни в чем не повинной#! бедноты? Жестоко запугивает?» Точно, именно так и говорят свидетели..."
 ep3_governor_yearly.3002.b: "«Заставить их собрать ополчение. И деньги!»"
 ep3_governor_yearly.3002.b.flavor: "Что ж, эти простаки сами обрубили под собой сук. Пусть платят сразу двум хозяевам."
 ep3_governor_yearly.3002.c: "Мой долг — разоблачить это мошенничество!"
 ep3_governor_yearly.3002.c.flavor: "Если я громко объявлю о том, что подобная алчность неприемлема, все будут уверены, что я — активный и компетентный губернатор владения [target_theme.GetNameNoTierNoTooltip]! Наверное..."
 ep3_governor_yearly.3002.d: "«Что ж, передайте дому [landlord.GetDynastyHouseNameNoTooltip]... мои поздравления»."
 ep3_governor_yearly.3002.d.flavor: "Эх, [target_theme.GetTierAsNameNoTooltip]... Ну, хоть кто-то там будет счастлив..."
 ep3_governor_yearly.3002.a_medium_influence_loss: "Вы тратите #N 150#! ед. #high влияния#!"
 ep3_governor_yearly.3002.b_miniscule_influence_gain: "Вы получаете #P 35#! ед. #high влияния#!"
 ep3_governor_yearly.3002.b_minor_influence_loss_landlord: "[landlord.GetShortUIName] [Select_CString(landlord.IsLocalPlayer, 'тратите', 'тратит')] #N 75#! ед. #high влияния#!"
 ep3_governor_yearly.3000_major_governance_loss: "Ваша [Concept( 'governor_efficiency', 'эффективность губернатора' )|E] снижается на #N 15%#! на #high 10 лет#!"
 ep3_governor_yearly.3000_governance_loss: "Ваша [Concept( 'governor_efficiency', 'эффективность губернатора' )|E] снижается на #N 10%#! на #high 10 лет#!"
 ep3_governor_yearly.3000_miniscule_governance_loss: "Ваша [Concept( 'governor_efficiency', 'эффективность губернатора' )|E] снижается на #N 5%#! на #high 10 лет#!"
 some_smallholds_modifier: "Неприятности мелких землевладельцев"
 some_smallholds_modifier_desc: "Несмотря на вторжение, эти землевладельцы до сих пор собирают плату с нескольких нелегальных арендаторов в своем имении."
 taxed_and_pressganged_tenants_modifier: "Жильцы: налоги и принуждение"
 taxed_and_pressganged_tenants_modifier_desc: "Местные мелкие землевладельцы продали свои земли. При этом их грабят с двух сторон и, хотя это и незаконно, насильно забирают в армию."
 ep3_governor_yearly.3003.t: "[landlord.GetNameNoTooltip],"
 ep3_governor_yearly.3003.desc_accused_of_crime: "новости о том, что вы терроризируете мелких землевладельцев, приводят меня в ужас! У меня #EMP множество#! свидетелей, которые утверждают, что вы, помимо всего нелицеприятного прочего, заставляете детей плевать в окна! Крадете собак? Льете воду в камины? И все ради нескольких хилых пастбищ!\n\nС печалью сообщаю, что ваше беззаконие доведено до общественности... К моему вящему прискорбию, нам придется вернуться к этому разговору."
 ep3_governor_yearly.3003.desc_force_used: "поговорите с новыми арендаторами. Сообщите им, что налоги и воинскую повинность никто не отменял. И когда придут мои солдаты, не препятствуйте им.\n\nПо закону земля принадлежит вам. А вот народ — #EMP мне#!."
 ep3_governor_yearly.3003.desc_scandal: "вам могло показаться, будто меня не заботит благополучие подданных, и [target_theme.GetNameNoTier] для меня лишь пустой звук, но именно #EMP вы#! издеваетесь над нашими традициями, присваивая их и позоря!\n\nПодождите, скоро [governor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] будет говорить только о вас и вашей алчности. И, к моему вящему прискорбию, заслуженно."
 ep3_governor_yearly.3003.desc_backs_down: "поздравляю с приобретением! Прекрасные деревни, душевный народ — чудесный край вам достался!\n\nДа, кто-то будет ворчать о старых законах, которые должны были вас ограничить, будет ломать руки, переживая о том, как же будет теперь жить [root_domicile_province.GetTitle.GetNameNoTier]... но я не волнуюсь: ваши-то руки крепки и надежны, и скипетру в них самое место!"
 ep3_governor_yearly.3003.a_accused_of_crime: "Клевета! И еще — #EMP они вторглись на мои земли?!#!"
 ep3_governor_yearly.3003.a_force_used: "Мои арендаторы будут возмущены! Это их разорит!"
 ep3_governor_yearly.3003.a_scandal: "[governor.GetSheHe|U] может навредить моей репутации... но не собственности!"
 ep3_governor_yearly.3003.a_backs_down: "[governor.GetTitleAsNameNoTooltip] [Select_CString(governor.IsFemale, 'отступилась', 'отступился' )]! Все мое — мое."
 ep3_governor_yearly.3010.t: "[emperor.GetTitleAsNameNoTooltip] продолжает борьбу"
 ep3_governor_yearly.3010.desc: "[war.Custom('WarCasusBelliShort')|U] идет уже не первый год."
 ep3_governor_yearly.3010.desc_attacker: "[emperor.GetTitledFirstName] гонит свои войска вперед, но [foe.GetName] все еще обороняется.\n\nДо провинций с запозданием доходят рассказы о долгих осадах и кровавых битвах, которые не приносят решающей победы ни одной из сторон. [emperor.GetTitleAsNameNoTooltip|U] стремится воплотить свою мечту, однако многие из нас сомневаются в необходимости новых завоеваний."
 ep3_governor_yearly.3010.desc_defender: "[foe.GetName] жаждет завоевать наши земли ([war.Custom('WarCasusBelliShort')]).\n\nДо провинций с запозданием доходят рассказы о долгих осадах и кровавых битвах, которые не приносят решающей победы ни одной из сторон. Мы вполголоса обсуждаем успехи неприятеля и тяжело переживаем за наших сограждан, погибших и угнанных в плен."
 ep3_governor_yearly.3010.desc_mid: "Народ теряет веру в победу."
 ep3_governor_yearly.3010.desc_winning: "\n\nВ донесениях говорится, что война идет по плану и [emperor.GetTitleAsNameNoTooltip|l] побеждает, но во имя [ROOT.Char.GetFaith.HighGodNamePossessive], сколько еще это будет продолжаться?"
 ep3_governor_yearly.3010.desc_losing: "\n\n[emperor.GetTitleAsNameNoTooltip] [Select_CString(emperor.IsFemale, 'лишилась', 'лишился' )] благоволения [ROOT.Char.GetFaith.HighGodNamePossessive]. Судя по донесениям, [Select_CString(emperor.IsFemale, 'ее', 'его' )] армию ждет неминуемый крах."
 ep3_governor_yearly.3010.desc_middling: "\n\nНикто не может сказать, на чьей стороне милость [ROOT.Char.GetFaith.HighGodNamePossessive], а войне не видно конца."
 ep3_governor_yearly.3010.a: "Я отправлюсь на фронт, как и подобает верному солдату!"
 ep3_governor_yearly.3010.a.flavor: "...А всякий верный солдат может рассчитывать на особую благодарность своего командира."
 ep3_governor_yearly.3010.a.success: "[emperor.GetTitleAsNameNoTooltip] принимает вашу помощь"
 ep3_governor_yearly.3010.a.fail: "[emperor.GetTitleAsNameNoTooltip] не проявляет интереса к вашему предложению"
 ep3_governor_yearly.3010.b: "#EMP Сильный#! правитель мог бы в два счета остановить войну."
 ep3_governor_yearly.3010.b.flavor: "Державе нужен государь, который не ошибается и не знает колебаний"
 ep3_governor_yearly.3010.c: "Должно быть, [emperor.GetTitleAsNameNoTooltip|l] вообще [Select_CString(emperor.IsFemale, 'позабыла', 'позабыл' )] о существовании наших провинций..."
 ep3_governor_yearly.3010.c.flavor: "...так что мне есть где развернуться!"
 ep3_governor_yearly.3010.d: "Благочестивое подношение и молитва за [Select_CString(emperor.IsFemale, 'ее', 'его' )] успех — вот мой ответ."
 ep3_exploited_weak_master_modifier: "Получение выгоды от проблем сюзерена"
 ep3_exploited_weak_master_modifier_desc: "Пока сюзерен занят войной, этот губернатор крадет средства из казны и заставляет местную администрацию действовать в его интересах."
 msg_claimed_weak_emperors_title.t: "[ROOT.Char.GetTitleAsName] бросает вызов власти"
 msg_claimed_weak_emperors_title.flavor: "Чернь, уставшая от затяжной войны, желает видеть на троне более решительного владыку."
 msg_claimed_weak_emperors_title.t.2: "Член фракции выступает против войны"
 msg_claimed_weak_emperors_title.flavor.2: "Война затягивается, [foe.GetName] не желает уступать, и голоса ваших критиков звучат всё громче."
 decried_weakness_score_desc: "Императорская власть обвиняется в слабости"
 governor_challenges_weakness_candidate_score: "[Concept('candidate_score', 'Приоритет претензий')|E] [Select_CString(ROOT.Char.IsLocalPlayer,'', 'персонажа ')][ROOT.Char.GetShortUINamePossessive][Select_CString(ROOT.Char.IsLocalPlayer,'его персонажа', '')] на титул [emperor.GetPrimaryTitle.GetName] повышается на #P 20#!"
 ep3_governor_yearly.3011.opening: "[Select_CString(emperor.IsFemale, 'Светлейшая государыня', 'Светлейший государь' )] [emperor.GetTitleAsName|l], [Select_CString(emperor.IsFemale, 'госпожа моя', 'господин мой' )],"
 ep3_governor_yearly.3011.desc: "Наши армии сражаются отважно, но [foe.GetName] не уступает, и победа всё так же далека.\n\nЕсли я предложу средства из собственной казны и услуги моей личной дружины, насколько высоко вы оцените мою помощь?"
 ep3_governor_yearly.3011.a: "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] на всё, если это поможет победить врага!"
 ep3_governor_yearly.3011.b: "[governor.GetTitledFirstNameNoTooltip] не из тех, кого я желаю видеть в союзниках..."
 ep3_governor_yearly.3012.opening: "[Select_CString(ROOT.Char.IsFemale, 'Отважной', 'Отважному' )] #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l][Select_CString(ROOT.Char.IsFemale, 'ой', 'ому' )]#! [Select_CString(ROOT.Char.IsFemale, 'управительнице', 'управителю' )],"
 ep3_governor_yearly.3012.desc_fail: "В данное время мы не испытываем острой нужды в военной помощи — а тем более на таких возмутительных условиях.\n\nВозможно, в будущем [emperor.GetTitleAsName|l] еще даст вам шанс присоединиться к [Select_CString(emperor.IsFemale, 'ней', 'нему' )] на поле битвы. Однако если вас влекут лишь ваши личные амбиции, тогда лучше привыкайте к тишине и покою мирной жизни."
 ep3_governor_yearly.3012.desc_success: "Я принимаю ваше предложение. Наши уставшие воины с нетерпением ждут свежего подкрепления из ваших солдат.\n\nЗнайте, что ваша храбрость, верность и широта души стоят превыше любых земных наград."
 ep3_governor_yearly.3012.kyrie_eleison: "[Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]!"
 ep3_emperor_yearly.3011.a_to_war: "Славный [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ий военачальник вот-вот вступит в бой!"
 ep3_emperor_yearly.3011.a_no_war: "Я лишь [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )], чтобы [emperor.GetTitleAsNameNoTooltip|l] мною #EMP [Select_CString(emperor.IsFemale, 'гордилась', 'гордился' )]#!..."
 ep3_governor_yearly.3020.t: "И это [Select_CString(emperor.IsFemale, 'помазанница', 'помазанник' )] [ROOT.Char.GetFaith.HighGodNamePossessive]?!"
 ep3_governor_yearly.3020.desc: "[Select_CString(emperor.IsFemale, 'Наша', 'Наш' )] [emperor.GetTitleAsName|l] всё чаще становится предметом нелестных пересудов. [Select_CString(emperor.IsFemale, 'Ее', 'Его' )] [target_trait.GetNameNoTooltip( GetNullCharacter )|l] вызывает искреннее отвращение у подданных."
 ep3_governor_yearly.3020.desc_physical: "\n\nКак сохранить целостность нашей державы, если ее живой символ — воплощение уродства? А ведь скоро [emperor.GetTitledFirstNameNoTooltip|l] будет чеканить свою изуродованную физиономию на монетах! Трудно поверить, что теперь помазанниками [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] становятся уроды и калеки...\n\nНет, [target_trait.GetNameNoTooltip( GetNullCharacter )|l] и императорские регалии несовместимы!"
 ep3_governor_yearly.3020.desc_crime: "\n\nКак можно верить, что на нашей державе лежит благословение [ROOT.Char.GetFaith.HighGodNameAlternatePossessive], если во главе ее стоит [Select_CString(emperor.IsFemale, 'гнусная преступница', 'гнусный преступник' )]? [Select_CString(emperor.IsFemale, 'Эта закоренелая грешница', 'Этот закоренелый грешник' )] плевать [Select_CString(emperor.IsFemale, 'хотела', 'хотел' )] на заповеди и законы нашей державы!\n\nИмперией правит [target_trait.GetNameNoTooltip( GetNullCharacter )|l]… #EMP какой позор!#! Если бы [Select_CString(emperor.IsFemale, 'эту женщину', 'этого человека' )] не помазали на царство, [Select_CString(emperor.IsFemale, 'ее', 'его' )] бы давно предали смерти!"
 ep3_governor_yearly.3020.a: "Неповиновение любит тишину..."
 ep3_governor_yearly.3020.a.flavor: "И пусть разговоры о том, что [emperor.GetTitleAsName|l] не [Select_CString(emperor.IsFemale, 'достойна', 'достоин' )] трона, выставляют меня в выгодном свете."
 ep3_governor_yearly.3020.a.success: "Ваш злобный навет подхвачен сплетниками"
 ep3_governor_yearly.3020.a.fail: "Ваша клевета не производит особого впечатления"
 ep3_governor_yearly.3020.b: "Я составлю письмо с обвинениями!"
 ep3_governor_yearly.3020.flavor: "[emperor.GetTitleAsNameNoTooltip] [Select_CString(emperor.IsFemale, 'отмечена', 'отмечен' )] немилостью [ROOT.Char.GetFaith.HighGodNameAlternatePossessive], и это пятном ложится на репутацию всей нашей державы!"
 ep3_governor_yearly.3020.c: "Упорный труд поможет мне отвлечься от этих невеселых мыслей."
