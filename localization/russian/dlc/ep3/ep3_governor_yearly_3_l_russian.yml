 ep3_governor_yearly_3040_marriage_tooltip: "Принятие [Concept( 'marriage', 'брака' )|E] между [Concept( 'houses', 'домами' )|E] [root_scope.GetHouse.GetName] и [emperor.GetHouse.GetName] продлевается на #high 30 лет#!"
 msg_governor_compliments_legitimacy.t: "[root_scope.GetTitleAsNameNoTooltip|U] восхищается легитимностью"
 ep3_neglecting_house_head_duties_modifier: "Небрежение административными обязанностями"
 ep3_neglecting_house_head_duties_modifier_desc: "К неудовольствию родичей и сюзерена, этот персонаж предпочитает проводить время в обществе интриганов и карьеристов."
 ep3_governor_yearly_3050_neglect_duties_tooltip: "Ваша [Concept( 'governor_efficiency', 'эффективность губернатора' )|E] снизится: #N −5%#! в течение #high 10 лет#!"
 ep3_governor_yearly_3050_factions_emp_tooltip: "Другие [Concept( 'vassals', 'вассалы' )|E] с большей вероятностью вступят во [Concept( 'factions', 'фракцию' )|E], в которой [Select_CString(root_scope.IsLocalPlayer, 'состоите', 'состоит')] [Select_CString(root_scope.IsLocalPlayer, 'вы', 'root_scope.GetName')]"
 msg_governor_challenging_illegitimacy.t: "[Select_CString(root_scope.IsFemale, 'Вероломная', 'Вероломный' )] [root_scope.GetTitleAsNameNoTooltip|l] собирает сторонников"
 msg_governor_challenging_illegitimacy.desc: "[root_scope.GetName] и [Select_CString(root_scope.IsFemale, 'ее', 'его' )] сторонники обвиняют вас в недостатке [Concept( 'legitimacy', 'легитимности' )|E]."
 msg_governor_supports_rule.t: "[root_scope.GetTitleAsNameNoTooltip] выступает в вашу защиту"
 msg_governor_supports_rule.desc: "[root_scope.GetName|V] публично защищает вас от нападок тех, кто усомнился в легитимности вашей власти."
 ep3_governor_yearly.3050.t: "Ничтожное отродье [ROOT.Char.GetFaith.DevilNamePossessive]"
 ep3_governor_yearly.3050.desc: "Из столицы приходят тревожные вести. Похоже, [Select_CString(emperor.IsFemale, 'наша', 'наш' )] [emperor.GetTitleAsNameNoTooltip|l], [emperor.GetFirstName] [emperor.GetHouse.GetName], не в себе."
 ep3_governor_yearly.3050.mess: "\n\nТорговец снадобьями утверждает, что из дворца регулярно поступают запросы на странные и жуткие ингредиенты: глаза лобстеров, обрезанные детские ногти, настой мандрагоры, смола... Говорят, что [emperor.GetTitleAsNameNoTooltip|l] с жадностью пожирает всю эту гадость! Обмазавшись странными снадобьями, обезумевшее чудовище мечется по дворцу в чём мать родила и проклинает имя [emperor.GetFaith.HighGodNamePossessive]!"
 ep3_governor_yearly.3050.shiftless: "\n\nСбежавшие из дворца слуги описывают чудовищный зал, пропитанный смрадом застоявшихся благовоний. [emperor.GetTitleAsNameNoTooltip] целыми днями лежит там во тьме, распростершись перед каким-то длинноруким, беспрестанно бормочущим #EMP существом#!. [Select_CString(emperor.IsFemale, 'Она', 'Он' )] напрочь игнорирует чиновников, когда те требуют [Select_CString(emperor.IsFemale, 'ее', 'его' )] внимания, но стоит дьяволу распахнуть пасть — и [emperor.GetTitleAsNameNoTooltip|l] громко требует вина и пирожных."
 ep3_governor_yearly.3050.coward: "\n\n[Select_CString(emperor.IsFemale, 'Ее', 'Его' )] собственные родичи шепотом рассказывают семейную легенду. Когда-то в их родных краях обесчестили святую и непорочную женщину. Она понесла, но когда пришло время рожать, вместо ребенка из ее чрева... выползли #EMP извивающиеся черви#!. Одного червя сожрала крыса, ту унесла чайка, а чайку [Select_CString(emperor.IsFemale, 'съела не кто иная', 'съел не кто иной' )], как [emperor.GetFirstNameNoTooltip]! С тех пор [emperor.GetTitleAsNameNoTooltip|l] постоянно плачет и трясется от страха — [Select_CString(emperor.IsFemale, 'ее', 'его' )] пугает даже писк мышей!"
 ep3_governor_yearly.3050.cruel: "\n\nОдна дама из императорской свиты клянется, что как-то ночью в дворцовом саду увидала, как [emperor.GetTitleAsNameNoTooltip|l]... #EMP пьет кровь бездомной кошки!#! С [Select_CString(emperor.IsFemale, 'ее', 'его' )] венца свисали ошметки меха, а окровавленное лицо искажала звериная ярость. Затем [emperor.GetFirstNameNoTooltip] [Select_CString(emperor.IsFemale, 'сбежала', 'сбежал' )] из сада, причем через стену [Select_CString(emperor.IsFemale, 'ее', 'его' )] перенесли два призрака с крыльями, как у летучих мышей!"
 ep3_governor_yearly.3050.generic_bad: "\n\nКонюхи и служанки шепчутся, будто бы [emperor.GetFirstNameNoTooltip] [Select_CString(emperor.IsFemale, 'была рождена', 'был рожден' )] #EMP из ануса [ROOT.Char.GetFaith.DevilNamePossessive]#!. [ROOT.Char.GetFaith.NegativeAfterLife] — вот где [Select_CString(emperor.IsFemale, 'она появилась', 'он появился' )] на свет! Смрадная тварь вползла из подземных глубин прямиком в дворцовые покои, где и завладела телом [Select_CString(emperor.IsFemale, 'нашей госпожи', 'нашего повелителя' )]!"
 ep3_governor_yearly.3050.outro: "\n\nПодобные жуткие слухи приходят из императорского дворца едва ли не каждый день."
 ep3_governor_yearly.3050.a: "#EMP [Select_CString(emperor.IsFemale, 'ДЕМОНИЦА', 'ДЕМОН' )]!#!"
 ep3_governor_yearly.3050.b: "Так почему вы служите этой твари, а не мне?"
 ep3_governor_yearly.3050.c: "#EMP Молчать!#! [Select_CString(emperor.IsFemale, 'Моя', 'Мой' )] [emperor.GetTitleAsNameNoTooltip|l] превыше всяких подозрений, никто не смеет на [Select_CString(emperor.IsFemale, 'нее', 'него' )] клеветать!"
 ep3_governor_yearly.3050.c.flavor: "Пусть все знают: я не испытываю ничего, кроме презрения, к тем, кто распускает эту гнусную ложь!"
 ep3_governor_yearly.3050.d: "Что интригану хорошо, то честному служаке — смерть."
 ep3_governor_yearly.3060.t: "Блистательная коронация"
 ep3_governor_yearly.3060.intro_usurper: "Корона сменила хозяина — [previous_holder.GetTitledFirstNameRegnal] больше не правит владением [emperor.GetPrimaryTitle.GetTierAsName]."
 ep3_governor_yearly.3060.intro_deceased: "[Select_CString(emperor.IsFemale,'Защитница и владычица', 'Защитник и владыка')] владения [emperor.GetPrimaryTitle.GetTierAsName], [Select_CString(previous_holder.IsFemale,'покинула', 'покинул')] нас. [previous_holder.GetTitledFirstNameRegnal] [Select_CString(previous_holder.IsFemale,'мертва', 'мертв')]."
 ep3_governor_yearly.3060.desc_afield: "\n\n[emp_location.GetName] пестрит яркими знаменами. [Select_CString(emperor.IsFemale,'Новая', 'Новый')] [emperor.GetTitleAsNameNoTooltip] поднимается на огромный сверкающий щит."
 ep3_governor_yearly.3060.desc_temple: "\n\n[emperor.GetFaith.HouseOfWorship], великий оплот веры, наполняется сановниками и прелатами. [emperor.GetCurrentLocation.GetTitle.GetNameNoTier] завороженно наблюдает, как [Select_CString(emperor.IsFemale,'новая', 'новый')] [emperor.GetTitleAsNameNoTooltip] проходит обряд коронации."
 ep3_governor_yearly.3060.desc_byzantine: "\n\n#EMP «Славься, [emperor.GetFirstNameRegnal]!#! — восклицают собравшиеся. — #EMP Отныне, милостью Христа, [Select_CString(emperor.IsFemale,'она наша', 'он наш')] [emperor.GetTitleAsNameNoTooltip] и #EMP [Glossary( 'автократор', 'AUTOKRATOR_GLOSS')]#! Рима, [emperor.GetHouse.GetName], [Glossary( 'Август', 'AUGOUSTOS_GLOSS')] навеки!»#!"
 ep3_governor_yearly.3060.desc_byzantine_femme: "\n\n#EMP «Славься, [emperor.GetFirstNameRegnal]!#! — восклицают собравшиеся. — #EMP Отныне, милостью Христа, [Select_CString(emperor.IsFemale,'она наша', 'он наш')] [emperor.GetTitleAsNameNoTooltip] и #EMP [Glossary( 'автократор', 'AUTOKRATOR_GLOSS')]#! Рима, [emperor.GetHouse.GetName], [Glossary( 'Августа', 'AUGOUSTUS_GLOSS')] навеки!»#!"
 AUGOUSTOS_GLOSS: "Почетное звание, означающее «священный» или «великий». Давалось преемникам первого римского императора. В седьмом веке нашей эры его вытеснило греческое императорское звание «василевс»."
 AUTOKRATOR_GLOSS: "Древнегреческий титул, который давался обладателям верховной власти. В средневизантийскую эпоху использовался великими императорами."
 ep3_governor_yearly.3060.desc_generic: "\n\n#EMP «Славься, [emperor.GetFirstNameRegnal]!#! — восклицают собравшиеся. — #EMP [emperor.GetFaith.HighGodName] являет свою волю! Отныне [emperor.GetFirstNameRegnal] — [Select_CString(emperor.IsFemale,'наша могущественная', 'наш могущественный')] [emperor.GetTitleAsNameNoTooltip]! [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip] отдается на милость твою, о #L [emperor.Custom('FormalComplimentAdjective')][Select_CString(emperor.IsFemale,'ая', 'ый')]#! [emperor.GetHouse.GetName]!#!»"
 ep3_governor_yearly.3060.desc_high_legit: "\n\n[Select_CString(emperor.IsFemale,'Ее', 'Его')] подданные молят: #EMP «О [ROOT.Char.GetFaith.random_GoodGodNames], да здравствует [Select_CString(emperor.IsFemale,'Ее', 'Его')] величество отныне и навсегда, во веки веков!»#!"
 ep3_governor_yearly.3060.desc_medium_legit: "\n\nБлеск летящих монет озаряет пышную процессию. [emperor.GetTitledFirstNameNoTooltip] являет свой лик, и магистраты смиренно преклоняют колени. Хотя это и не означает их безусловной верности."
 ep3_governor_yearly.3060.desc_low_legit: "\n\nПока люди раболепствуют перед новой властью, по державе ползут слухи: а по какому праву [Select_CString(emperor.IsFemale,'эта', 'этот')] #L [emperor.Custom('InsultAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )]#! [Select_CString(emperor.IsFemale,'получила', 'получил')] власть?"
 ep3_governor_yearly.3060.a: "[emperor.GetTitleAsNameNoTooltip] не может отрицать, что [emperor.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] заслуживает награды!"
 ep3_governor_yearly.3060.b: "Нужно положить конец этому правлению!"
 ep3_governor_yearly.3060.b.flavor: "И незаметно подготовить нечто большее, чем просто переворот…"
 ep3_governor_yearly.3060.c: "[Select_CString(emperor.IsFemale,'Новая', 'Новый')] [emperor.GetTitleAsNameNoTooltip] получит мою формальную поддержку."
 ep3_governor_yearly.3060.c.flavor_high_legit: "А что еще мне остается делать?"
 ep3_governor_yearly.3060.c.flavor_low_legit: "Но это не даст мне ничего, кроме насмешек за спиной."
 ep3_governor_yearly.3060.c.flavor_med_legit: "Ожидаемо."
 ep3_governor_yearly.3060.d: "Я пока не знаю, что думать о нашей новой власти."
 ep3_head_of_opposition_modifier: "Центр оппозиции"
 ep3_head_of_opposition_modifier_desc: "Всем известно, что этот персонаж — первый среди несогласных. Вокруг него собираются противники верховного правителя."
 ep3_succession_low_legitimacy_tooltip: "#low Эффекты меняются, так как [emperor.GetTitleAsName] обладает низкой [Concept('legitimacy', 'легитимностью')|E]#!"
 ep3_succession_high_legitimacy_tooltip: "#low Эффекты меняются, так как [emperor.GetTitleAsName] обладает высокой [Concept('legitimacy', 'легитимностью')|E]#!"
 ep3_governor_yearly.3070.t: "По проторенной дороге"
 ep3_governor_yearly.3070.intro: "Мой сюзерен [liege.GetTitledFirstName] [Select_CString(liege.IsFemale,'приняла', 'принял')] на службу [Select_CString(racer.IsFemale,'придворного', 'придворную')], что любит покорять дороги владения [liege.GetPrimaryTitle.GetTierAsName]. [root_capital.GetTerrain.GetNameNoTooltip]"
 ep3_governor_yearly.3070.landed: "довольно далеко от моей столицы… но все-таки [Select_CString(racer.IsFemale,'отчаянная', 'отчаянный')] [racer.GetName]"
 ep3_governor_yearly.3070.unlanded: "довольно далеко от моего родового имения… но все-таки [Select_CString(racer.IsFemale,'отчаянная', 'отчаянный')] [racer.GetName]"
 ep3_governor_yearly.3070.chariot: "мчит на своей прекрасной колеснице через город [root_capital.GetName]."
 ep3_governor_yearly.3070.horse: "скачет во весь опор по городу [root_capital.GetName]."
 ep3_governor_yearly.3070.desc: "\n\n«Ну и глушь. Как вы тут #EMP живете?!#! — усмехается [Select_CString(racer.IsFemale,'гонщица', 'гонщик')]. — Неудивительно, что [liege.GetTitleAsNameNoTooltip] даже имени твоего не помнит. В эту дыру вообще доходят какие-то вести из города [liege.GetCapitalLocation.GetTitle.GetNameNoTier]о?»"
 ep3_governor_yearly.3070.a: "У этих земель большое будущее! Мы никуда отсюда не уйдем."
 ep3_governor_yearly.3070.b: "Собирайтесь, домочадцы, — мы едем в столицу."
 ep3_governor_yearly.3070.c: "«Как видишь, мои дела плохи… Помоги мне»."
 ep3_governor_yearly.3070.c.flavor: "У этой придворной шишки, должно быть, хорошие связи — это может помочь мне получить должность получше."
 ep3_governor_yearly.3070.d: "Путь был тяжелым? Я займусь дорогами."
 ep3_governor_yearly.3070.d.success: "Дороги укрепляют связи со столицей."
 ep3_governor_yearly.3070.d.fail: "Строительство дорог сопряжено со множеством трудностей."
 ep3_governor_yearly.3070.e: "Эти отдаленные земли меня очаровали."
