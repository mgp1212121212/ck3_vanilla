 ep3_interactions_events.0600.desc: "Моя попытка получить полномочия на управление державой [ROOT.Char.GetPrimaryTitle.GetNameNoTier] принесла плоды. Теперь я [ROOT.Char.GetTitleAsName|l], меня окружают новые советники, министры и соглядатаи... креатуры, которые умоляют меня вознаградить своих друзей и покровителей.\n\n[supporter.GetName], хоть и не член дома [ROOT.Char.GetHouse.GetName], активно [Select_CString(supporter.IsFemale, 'поддерживала', 'поддерживал' )] мою кандидатуру и является моим главным политическим доверителем. Было бы оскорблением проигнорировать [Select_CString(supporter.IsFemale, 'ее', 'его' )] щедрость."
 ep3_interactions_events.0600.a: "Мы должны всегда поддерживать друг друга."
