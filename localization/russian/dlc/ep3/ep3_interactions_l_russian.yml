 ep3_interactions_events.0610.t: "Дом для дома [ROOT.Char.GetHouse.GetNameNoTooltip]"
 ep3_interactions_events.0610.desc: "[emperor.GetPrimaryTitle.GetName]. Место, где чиновники составляют нудные законы, где накрашенные губы перешептываются среди дворцовых диковинок... и где у меня теперь есть хорошее поместье.\n\n"
 ep3_interactions_events.0610.desc_emperor: "[emperor.GetTitledFirstNameRegnal] собственной персоной дозволяет мне поселиться здесь, обосноваться в шумном величии города [emperor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc_governor: "[recipient.GetName] своей поддержкой открывает мне дверь в свой политический мир и привечает меня в своей провинции [recipient.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc_conversion: "И, к [Select_CString(recipient.IsFemale, 'ее', 'его' )] радости, я новообращенный [ROOT.Char.GetFaith.GetAdherentName|l]."
 ep3_interactions_events.0610.desc_emperor_outro: "\n\nМой новый сюзерен, в чьем ведении находятся все почести и должности, на которые опирается [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip], вряд ли забудет, что я, новый житель столицы, [Select_CString(emperor.IsFemale, 'ее', 'его' )] креатура."
 ep3_interactions_events.0610.desc_non_governor_outro: "\n\n[recipient.GetTitledFirstNameNoTooltip] может рассчитывать на мою признательность, но только [emperor.GetFirstNameRegnal] заслуживает моего преклонения, ведь именно [Select_CString(emperor.IsFemale, 'ее', 'его' )] администрация управляет всем."
 ep3_interactions_events.0610.a: "Я не землевладелец... но мне открылись новые возможности."
 ep3_administrative_outsider_modifier: "Чужак в администрации"
 ep3_administrative_outsider_modifier_desc: "Этот персонаж хитростью пробрался в административные коридоры власти, где столкнулся с враждебностью и недоверием."
 ep3_interactions_events.0611.opening: "Благородный скиталец."
 ep3_interactions_events.0611.desc: "Не могу принять ваше предложение. Боюсь, [recipient.GetCapitalLocation.GetTitle.GetNameNoTier] и особенности местного быта будут вам непонятны... и еще сложнее вам будет понять тонкости политической обстановки.\n\nПрошу вас, откажитесь от идеи пыльной службы в тихом поместье и наслаждайтесь пылью дорог под вашими сапогами."
 ep3_interactions_events.0611.a: "Наслаждайтесь своим комфортом, змеюка."
