 ep3_interactions_events.0601.desc: "Некоторые говорят, что без вашей ревностной поддержки титул [new_landed_admin.GetPrimaryTitle.GetNameNoTier] никогда не стал бы моим.\n\n"
 ep3_interactions_events.0601.desc_repay: "И они правы."
 ep3_interactions_events.0601.desc_scorn: "Я сомневаюсь."
 ep3_interactions_events.0601.desc_ally: "Пусть ваша поддержка станет первым шагом в нашем долгом и плодотворном сотрудничестве! Вы же рассчитываете на взаимную поддержку, не так ли?"
 ep3_interactions_events.0601.desc_insult: "Я вот думаю, возможно, за моими достижениями стоит какой-нибудь дикарь с холмов или слабоумный ребенок? Кажется, именно такой голос бормотал мое имя."
 ep3_interactions_events.0601.desc_hook: "Я перед вами в неоплатном долгу и сделаю что угодно, чтобы отплатить вам."
 ep3_interactions_events.0601.desc_friendship: "[new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip] постепенно переходит под мой контроль, и я предлагаю вам величайший дар: мою дружбу."
 ep3_interactions_events.0601.desc_gift: "Примите этот подарок в качестве оплаты моего долга. И пусть [new_landed_admin.GetFaith.WealthGodName] улыбнется вам."
 ep3_interactions_events.0601.desc_ignore: "Мне пришлось приложить #EMP огромные#! усилия, чтобы добиться своего положения. Оно заработано моим потом и моими молитвами, и меня... оскорбляют любые попытки отрицать это."
 ep3_interactions_events.0601.a_repaid: "Достойное назначение для достойного человека!"
 ep3_interactions_events.0601.a_scorned: "В политические игры так не играют, #EMP скотина неблагодарная!#!"
