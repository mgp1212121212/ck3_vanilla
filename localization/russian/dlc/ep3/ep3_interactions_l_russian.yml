 ep3_interactions_events.0600.c.flavor: "Я с радостью буду служить [Select_CString(supporter.IsFemale, 'ей', 'ему' )] чем только смогу."
 ep3_interactions_events.0600.d: "Дар, ценность которого только растет: моя дружба."
 ep3_interactions_events.0600.e: "Отправьте [Select_CString(supporter.IsFemale, 'ей', 'ему' )] что-нибудь блестящее."
