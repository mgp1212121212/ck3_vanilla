 ep3_interactions_events.0031.t: "Бегство из-под ножа"
 ep3_interactions_events.0031.desc: "В покоях царит беспорядок: вещи и одежда мальчика валяются повсюду, и только сам [recipient.GetFirstNamePossessive] пропал. Чиновники прочесывают улицы, но мой [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] как в воду канул!\n\nГлупый мальчишка не уважает ни меня, ни наших #EMP традиций#!! Стоило лишь заговорить о моих намерениях, как он дал деру.\n\nОбыскать такую громаду, как [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], будет очень нелегко. Где же прячется [recipient.GetFirstName]? В каком-нибудь темном переулке, сидит, обеими руками хватаясь за драгоценное мужское естество... ради которого он стал изгоем."
