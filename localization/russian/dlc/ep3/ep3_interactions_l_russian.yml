 seize_realm_desc_general: "Враждебные [Concept( 'scheme', 'происки' )|E], с помощью которых [Concept( 'adventurer', 'авантюрист' )|E] может захватить [Concept( 'realm', 'державу' )|E] [Concept( 'ruler', 'правителя' )|E]-[Concept( 'landed', 'землевладельца' )|E].\n\n$seize_realm_warning$"
