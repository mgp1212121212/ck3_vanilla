 force_step_down_desc: "Использовать [Concept('influence', 'влияние')|E], [Concept('hook', 'принуждение')|E] или [Concept('secret', 'секрет')|E], чтобы вынудить персонажа [TARGET_CHARACTER.GetShortUIName] уйти с [Concept('governorship', 'губернаторского поста')|E]."
 FORCE_STEP_DOWN_SUCCESS_DESC: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'Персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] заставят уйти с поста [Concept( 'governorship', 'губернатора' )|E] и заменят другим человеком."
 FORCE_STEP_DOWN_PROPOSAL: "Вам пора оставить титул [target.GetBaseName]. Вы не годитесь для работы, и я прослежу, чтобы вы больше не управляли этими землями."
 loses_target_title_tt: "Уходит с должности губернатора титула #HIGH [target.GetBaseNameNoTier]#!"
 attempted_force_step_down_opinion: "Хочет моей отставки"
 force_step_down_interaction_extra_icon: "$hook_extra_icon$"
 scheme_critical_moments.1162.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1162.desc: "Много месяцев тщательного плетения интриги, и вот, наконец, кульминация. [target.GetTitledFirstName] уходит с поста губернатора владения [highest_title.GetName].\n\nВовремя пущенные слухи и убедительные улики не оставили от [Select_CString(target.IsFemale, 'ее', 'его' )] репутации камня на камне, и теперь [Select_CString(target.IsFemale, 'ей', 'ему' )] ничего не остается, кроме как уйти в отставку."
 scheme_critical_moments.1162.desc_discovered: "\n\nВсе отлично понимают, что только у меня достаточно власти и влияния, чтобы устроить все это, но [Select_CString(target.IsFemale, 'она', 'он' )] уже не в том положении, чтобы воспользоваться этим знанием."
 scheme_critical_moments.1162.desc_secret: "\n\nКонечно, удар такой силы не мог нанести никто, кроме меня, однако [target.GetTitledFirstNameNoTooltip] не может ничем подтвердить свои подозрения."
 scheme_critical_moments.1162.a: "Дело сделано."
 scheme_critical_moments.1162.tt: "[target.GetShortUIName] [Select_CString(target.IsLocalPlayer, 'уходите', 'уходит')] с поста губернатора владения [highest_title.GetName], и [Select_CString(target.IsFemale, 'ее', 'его' )] место [Select_CString(new_governor.IsLocalPlayer, 'займете', 'займет')] [new_governor.GetShortUIName]"
 scheme_critical_moments.1163.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1163.desc: "Я изо всех сил стараюсь посеять сомнения: тщательно распускаю слухи, подделываю улики, но [target.GetTitledFirstName] пользуется таким уважением, что верные прихлебатели защищают [Select_CString(target.IsLocalPlayer, 'ее', 'его')] от любого ненастья."
 scheme_critical_moments.1163.desc_discovered: "\n\nКроме того, [Select_CString(target.IsLocalPlayer, 'она получила', 'он получил')] исчерпывающие доказательства, что все происки исходят от меня."
 scheme_critical_moments.1163.desc_secret: "\n\n[Select_CString(target.IsLocalPlayer, 'Она выдержала и сохранила', 'Он выдержал и сохранил')] репутацию, будто не замечая происков, которым надлежало [Select_CString(target.IsLocalPlayer, 'ее', 'его')] уничтожить."
 scheme_critical_moments.1163.tt: "[scheme.GetName] — разоблачение"
 scheme_critical_moments.1163.tt.desc: "[scheme.GetOwner.GetShortUIName] [Select_CString(scheme.GetOwner.IsLocalPlayer, 'пыталась', 'пытался')] заставить вас уйти в отставку, но не тут то было!"
 scheme_critical_moments.1163.a: "Должен быть иной способ."
 scheme_critical_moments.1164.t: "Вынужденная отставка"
 scheme_critical_moments.1164.desc: "Сплетни, подозрения, намеки на всевозможные проступки, коррупцию и даже измену, где я играю ведущую роль, ходят при дворе уже несколько месяцев, пятная мою губернаторскую репутацию.\n\nБольно признавать, но злоумышленникам все удалось. Сокрушительные, неоспоримые улики против меня — которые, что совершенно очевидно, фальшивы от начала до конца, и это не очень-то скрывают — не оставляют другого выхода. Мне придется покинуть пост."
 scheme_critical_moments.1164.desc_discovered: "\n\nЯ знаю, что устроить мне такое падение [Select_CString(owner.IsFemale, 'могла', 'мог' )] только [owner.GetTitledFirstName]. Пусть не сейчас, но однажды, клянусь, я отомщу."
 scheme_critical_moments.1164.desc_secret: "\n\nТак повлиять на общественное мнение могут очень немногие, и я подозреваю, кто стоит за моим падением. Но доказательств нет."
 scheme_critical_moments.1164.a: "Я вернусь."
