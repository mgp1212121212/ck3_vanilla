 ep3_interactions_events.0101.desc: "«После долгих раздумий, — говорит [recipient.GetName], — я [Select_CString(recipient.IsFemale, 'отобрала', 'отобрал' )] несколько буйных голов, которых могу выделить вам. [recipient.Custom('KnightCulturePluralNoTooltip')], подойдите!»\n\n"
 ep3_interactions_events.0101.desc_knight_1_trait: "«Моя специальность — [cool_trait_1.GetName(knight_to_rent_1)|l]!» — хвастает [knight_to_rent_1.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_1: "«Вот что надежнее любых слов!» — [knight_to_rent_1.GetName] напрягает мышцы.\n\n"
 ep3_interactions_events.0101.desc_knight_2_trait: "«[cool_trait_2.GetName(knight_to_rent_2)] — мое ремесло, и в этом никто меня не превзойдет!» — выкрикивает [knight_to_rent_2.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_2: "«Я настоящий [ROOT.Char.Custom('KnightCultureNoTooltip')|l], лучше меня вам не найти!» — заявляет [knight_to_rent_2.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_3_trait: "«[cool_trait_3.GetName(knight_to_rent_3)] — вот мое призвание, и мне нет равных в этом деле», — уверенно заявляет [knight_to_rent_3.GetName]."
 ep3_interactions_events.0101.desc_knight_3: "«Я — превосходный кулачный боец», — уверенно хвастает [knight_to_rent_3.GetName]."
 ep3_interactions_events.0101.a: "[knight_to_rent_1.GetNameNoTooltip] выглядит увереннее всех!"
