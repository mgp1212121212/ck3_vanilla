 ep3_interactions_events.0630.opening: "[Select_CString(recipient.IsFemale, 'Моя', 'Мой' )] [recipient.GetTitleAsName|l] титула [recipient.GetPrimaryTitle.GetNameNoTier]."
 ep3_interactions_events.0630.desc_family: "Мною отдано распоряжение о снятии вас с должности. Мы потомки дома [actor.GetHouse.GetName] и больше не видем выгоды в том, чтобы вы управляли титулом [recipient.GetPrimaryTitle.GetNameNoTooltip].\n\nПрошу вас вспомнить о своем долге перед родными и послушно сложить с себя полномочия. Не держите на меня зла. Ваши родные ждут вас во владении [actor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0630.desc_spite: "[actor.GetPrimaryTitle.GetTierAsName] стоит на том, что губернаторство назначается по моей воле и отнимается по моему желанию.\n\nВы со всей возможной поспешностью снимете с себя любые полномочия, связанные с титулом [recipient.GetPrimaryTitle.GetNameNoTooltip]. Откажетесь от власти. Забудете, кем были.\n\n[Select_CString(actor.IsFemale, 'Ваша мудрая и милостивая', 'Ваш мудрый и милостивый' )] [actor.GetTitleAsName|l] требует этого."
 ep3_interactions_events.0630.desc_guilt: "С искренней печалью в сердце я приказываю вам уйти в отставку. [actor.GetPrimaryTitle.GetTierAsName] ценит ваше усердие и преданность, но вы больше не сможете делать это из центра, откуда управляется [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip|l] под вашим попечением.\n\nПоверьте, так хочет не только [Select_CString(actor.IsFemale, 'ваша', 'ваш' )] [actor.GetTitleAsName|l], но и [recipient.GetFaith.HighGodName]."
 ep3_interactions_events.0630.desc: "При единогласной поддержке придворных я объявляю, что вы более не [recipient.GetTitleAsNameNoTooltip|l]. Вы лишаетесь всех титулов, доходов и привилегий, с ними связанных.\n\n[recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] и [actor.GetPrimaryTitle.GetTierAsName|l], ваш сюзерен и народ вверенных вам земель благодарят вас за службу."
 ep3_interactions_events.0630.a: "#EMP Меня ограбили! Меня унизили!#!"
 ep3_interactions_events.0630.b: "Как назначили, так и сняли."
 ep3_interactions_events.0630.c: "[actor.GetPrimaryTitle.GetTierAsNameNoTooltip]... здесь колесо судьбы не замирает ни на миг..."
 support_candidacy_cap_reached_tt: "Вы достигли [Concept('investment_cap', 'предела инвестиций')|E] ([actor.MakeScope.ScriptValue('appointment_investment_cap')|0V]) для кандидатуры персонажа [secondary_recipient.GetShortUIName] на этот [Concept('title', 'титул')|E] ([target.GetNameNoTier|V])"
