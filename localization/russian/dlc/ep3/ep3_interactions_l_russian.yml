 ep3_interactions_events.0030.t: "Дом [actor.GetHouse.GetNameNoTooltip] пожинает плоды"
 ep3_interactions_events.0030.desc.intro: "[Select_CString(recipient.IsFemale, 'Моя', 'Мой' )] [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetFirstName] дрожит в моих руках.\n\n«Подумай о будущем, —"
 ep3_interactions_events.0030.desc.child_address: "говорит мой регент, —"
 ep3_interactions_events.0030.desc.normal_address: "шепчу я, —"
 ep3_interactions_events.0030.desc.greek: "[Glossary( 'вестес', 'VESTES_GLOSS')], [Glossary( 'патрикий', 'PATRIKIOS_GLOSS')], а то и имперский [Glossary( 'паракоймоменос', 'PARAKOIMOMENOS_GLOSS')]! Представь, как тебе начнут доверять, если ты избавишься от похоти и позывов мужского естества! [recipient.GetFirstNameNoTooltip], твоя семья будет гордиться тобой».\n\n"
 ep3_interactions_events.0030.desc.non_greek: "мажордом, сенешаль, а то и могущественный регент! Представь, как тебе начнут доверять, если ты избавишься от похоти и позывов мужского естества! [recipient.GetFirstNameNoTooltip], твоя семья будет гордиться тобой».\n\n"
 ep3_interactions_events.0030.desc.accepted_child: "Полные слез глаза мальчонки с обожанием смотрят на меня.\n\n"
 ep3_interactions_events.0030.desc.accepted_youth: "Мальчишка стискивает зубы, зажмуривает глаза так, что слезы рекой бегут по щекам, и резко кивает.\n\n"
 ep3_interactions_events.0030.desc.child_resents_castration: "Слова пропадают впустую. Мальчишка вопит от ужаса и отчаянно вырывается.\n\n"
 ep3_interactions_events.0030.desc.resents_castration: "Я говорю, но всё без толку. Мальчишка в ужасе вопит и отчаянно вырывается.\n\n"
 ep3_interactions_events.0030.desc: "Позади нас врач затачивает бритву."
 VESTES_GLOSS: "Престижный придворный титул в Византии. Его название связано с одеяниями евнухов — как бородатых, так и нет."
 PATRIKIOS_GLOSS: "Титулом #bold патрикия#! — патриция — во времена Византии все еще награждали особо уважаемых граждан."
 PARAKOIMOMENOS_GLOSS: "#bold Паракоймоменос#! — «тот, кто спит у покоев императора» — титул очень влиятельного имперского чиновника. Им награждали исключительно евнухов."
