 ep3_laamps.0401.t: "$seize_realm$: [Select_CString(ROOT.Char.IsFemale, 'Новая', 'Новый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 ep3_laamps.0401.desc: "Планы сверяли и перепроверяли, предугадывая каждую мелочь, и все заговорщики были на своих местах. Пробраться в здание было нетрудно: мы просто притворились, что [target.Custom('ResidenceBuilding')] — наше место работы...\n\nКогда подняли тревогу, начался форменный переполох, но, несмотря на суету, мы вышли из схватки совершенно изможденными, но все же победителями!\n\n"
 ep3_laamps.0401.imprison: "Так, где [Select_CString(target.IsFemale, 'эта', 'этот' )] [target.Custom('InsultAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] лже-[ROOT.Char.GetTitleAsNameNoTooltip|l] [target.GetFirstName]? Притащите [Select_CString(target.IsFemale, 'ее', 'его' )] сюда, пусть поваляется в цепях прямо в собственном тронном зале, и поймет, что теперь [Select_CString(target.IsFemale, 'она', 'он' )] в полной моей власти и я могу с [Select_CString(target.IsFemale, 'ней', 'ним' )] делать все, что захочу!"
 ep3_laamps.0401.death: "[target.Custom('InsultAdjective')|U][Select_CString(target.IsFemale, 'ая', 'ый' )] лже-[ROOT.Char.GetTitleAsNameNoTooltip|l] [target.GetFirstName] — слишком [Select_CString(target.IsFemale, 'слабая', 'слабый' )], чтобы носить корону, — лежит передо мной [Select_CString(target.IsFemale, 'мертвая', 'мертвый' )]."
 ep3_laamps.0401.outro: "Каким-то образом [target.Custom('InsultAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] лже-[ROOT.Char.GetTitleAsNameNoTooltip|l] [target.GetFirstName] [Select_CString(target.IsFemale, 'умудрилась', 'умудрился' )] сбежать. Пока [Select_CString(target.IsFemale, 'она', 'он' )] на свободе, мое положение в опасности."
 ep3_laamps.0401.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] принадлежит #EMP мне#!!"
 ep3_laamps.0402.t: "$seize_realm$: разбитые надежды"
 ep3_laamps.0402.desc: "Едва ли не с самого начала мой прекрасно проработанный план пошел наперекосяк. Мне-то казалось, что захватить корону куда легче...\n\nСтоило нам добраться до места, как откуда ни возьмись появились стражники и окружили нас. Наш коварный план был раскрыт."
 ep3_laamps.0402.imprison: "Мы сражались отчаянно, но быстро оказались в кольце врагов.\n\nМеня тащат в кандалах в тронный зал, где, не скрывая ярости, уже ждет [target.GetTitledFirstName]..."
 ep3_laamps.0402.death: "Мы сражались отчаянно, но быстро оказались в кольце врагов.\n\nЯ порываюсь бежать, но вижу, что все пути отрезаны и ко мне, занося мечи, бегут солдаты!"
 ep3_laamps.0402.outro: "Мы сражались отчаянно и все-таки смогли выбраться живыми.\n\n[target.GetFirstNameRegnal] все еще [target.GetTitleAsNameNoTooltip|l], и [target.GetPrimaryTitle.GetNameNoTier] принадлежит [Select_CString(target.IsFemale, 'ей', 'ему' )], и [target.Custom('ResidenceBuilding')|l] остается вне досягаемости. Наверняка [Select_CString(target.IsFemale, 'она', 'он' )] теперь только и думает, как поймать меня поскорее..."
 ep3_laamps.0402.a: "Проклятье, победа была вот #EMP настолько#! близка!"
 ep3_laamps.0402.b: "Везет как утопленнику..."
 ep3_laamps.0402.c: "О, [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamps.0410.t: "$seize_realm$: украденный венец"
 ep3_laamps.0410.desc: "Обычный день в баронстве [target.GetCapitalLocation.GetBaronyNameExplicitly] принимает мрачный оборот. [target.Custom('ResidenceBuilding')|l] наполняется воплями стражников и топотом перепуганных слуг.\n\nВ конце концов запыхавшийся сержант объясняет, что отряд негодяев обманом проник внутрь и теперь они с боем пробиваются в тронный зал!\n\n"
 ep3_laamps.0410.imprison: "Внезапно в дверь врываются солдаты, и вскоре меня тащат туда, где [Select_CString(owner.IsFemale, 'засела', 'засел' )] [owner.GetFirstName], [Select_CString(owner.IsFemale, 'которая', 'который' )] как раз насмешливо поднимает мою корону."
 ep3_laamps.0410.death: "Я пытаюсь сбежать, но понимаю, что вокруг кипит ожесточенное сражение и прямо на меня летит клинок!"
 ep3_laamps.0410.outro: "Я переодеваюсь в одежды простолюдина и вскоре присоединяюсь к выбегающим из здания людям..."
 ep3_laamps.0410.a: "Я еще вернусь!"
 ep3_laamps.0410.b: "Мерзкая жаба!"
 ep3_laamps.0410.c: "О, [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamps.0411.t: "$seize_realm$: заветный венец"
 ep3_laamps.0411.desc: "Обычный день в баронстве [target.GetCapitalLocation.GetBaronyNameExplicitly] принимает мрачный оборот. [target.Custom('ResidenceBuilding')|l] наполняется воплями стражников и топотом перепуганных слуг.\n\nВ конце концов запыхавшийся сержант объясняет, что отряд негодяев обманом проник внутрь и теперь они с боем пробиваются в тронный зал!\n\nВскоре солдаты восстанавливают порядок, и звуки борьбы постепенно затихают."
 ep3_laamps.0411.imprison: "[owner.GetFirstName] — безземельное ничтожество — простирается передо мной, на виду у всех, подобно [Select_CString(owner.IsFemale, 'ее', 'его' )] жалкому плану захвата моей короны."
 ep3_laamps.0411.death: "Передо мной лежит [Select_CString(owner.IsFemale, 'мертвая', 'мертвый' )] [owner.GetFirstName] — безземельное ничтожество, чей план захвата моей короны потерпел сокрушительное поражение."
 ep3_laamps.0411.outro: "Говорят, что нападением [Select_CString(owner.IsFemale, 'руководила', 'руководил' )] [owner.GetFirstName] — безземельное ничтожество, что мечтает силой отнять мой венец. Но [Select_CString(owner.IsFemale, 'эта трусиха', 'этот трус' )] давно [Select_CString(owner.IsFemale, 'сбежала', 'сбежал' )]."
 ep3_laamps.0411.a: "Ты за это #EMP поплатишься#!."
 ep3_laamps.0411.b: "Будет знать, что ждет узурпаторов!"
 ep3_laamps.0411.c: "[owner.Custom('InsultNoun')] [Select_CString(owner.IsFemale, 'проклятая', 'проклятый' )]!"
