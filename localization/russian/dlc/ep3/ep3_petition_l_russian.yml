l_russian:
 ### COURT POSITION
 petition_liege_court_position: "Придворная должность"
 petition_liege_court_position_desc: "Попросить, чтобы [ROOT.Char.GetLiege.GetTitledFirstName|l] [Select_CString(ROOT.Char.GetLiege.IsFemale, 'даровала', 'даровал' )] вам [Concept( 'court_position', 'должность при дворе' )|E]"
 petition_liege_decision_option_court_position: "Придворная должность\n#low Дать [Concept( 'court_position', 'должность при дворе' )|E]#!"
 petition_liege_court_position_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_court_position_me_tt: "#X У вас уже есть [Concept( 'court_position', 'придворная должность' )|E]#!"
 ### COURT POSITION FAMILY
 petition_liege_court_position_family: "Придворная должность для члена семьи"
 petition_liege_court_position_family_desc: "Попросить, чтобы [ROOT.Char.GetLiege.GetTitledFirstName|l] [Select_CString(ROOT.Char.GetLiege.IsFemale, 'даровала', 'даровал' )] [Concept( 'court_position', 'должность при дворе' )|E] члену вашего [Concept( 'house', 'дома' )|E]"
 petition_liege_decision_option_court_position_family: "Придворная должность для члена семьи\n#low Дать члену [Concept( 'house', 'дома' )|E] [Concept( 'court_position', 'должность при дворе' )|E]#!"
 petition_liege_court_position_family_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_court_position_family_tt: "Член [Concept( 'house', 'дома' )|E] должен соответствовать требованиям для [Concept( 'court_position', 'придворной должности' )|E]"
 ### GOVERNORSHIP
 petition_liege_governorship: "Назначение на губернаторство"
 petition_liege_governorship_desc: "Просить, чтобы [ROOT.Char.GetLiege.GetTitledFirstName|l] [Select_CString(ROOT.Char.GetLiege.IsFemale, 'назначила', 'назначил' )] вас на [Concept( 'governorship', 'губернаторство' )|E]"
 petition_liege_decision_option_governorship: "$petition_liege_governorship$\n#low Назначить на [Concept( 'governorship', 'губернаторство' )|E]#!"
 petition_liege_governorship_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_governorship_me_tt: "#X У вас уже есть [Concept('governorship', 'губернаторство')|E]#!"
 petition_liege_governorship_tt: "У вашего [Concept( 'liege', 'сюзерена' )|E] должно быть свободное [Concept( 'governorship', 'губернаторство' )|E]"
 ### GOVERNORSHIP FAMILY
 petition_liege_governorship_family: "Назначение члена семьи на губернаторство"
 petition_liege_governorship_family_desc: "Просить, чтобы [ROOT.Char.GetLiege.GetTitledFirstName|l] [Select_CString(ROOT.Char.GetLiege.IsFemale, 'назначила', 'назначил' )] члена вашего [Concept( 'house', 'дома' )|E] [Concept( 'governorship', 'губернатором' )|E]"
 petition_liege_decision_option_governorship_family: "$petition_liege_governorship_family$\n#low Назначить члена [Concept( 'house', 'дома' )|E] на [Concept( 'governorship', 'губернаторство' )|E]#!"
 petition_liege_governorship_family_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_governorship_family_count_tt: "Менее #V 3#! членов [Concept( 'house', 'дома' )|E] занимают посты [Concept( 'governors', 'губернаторов' )|E]"
 petition_liege_governorship_family_valid_tt: "Член [Concept( 'house', 'дома' )|E] должен соответствовать требованиям для должности [Concept( 'governor', 'губернатора' )|E]"
 ### HOUSE GOVERNORSHIP RIGHTS
 petition_liege_house_governorship_rights: "Права провинциального дома"
 petition_liege_house_governorship_rights_desc: "Попросить оставить управление владением [ROOT.Char.GetPrimaryTitle.GetNameNoTier] в руках вашего [Concept( 'house', 'дома' )|E]"
 petition_liege_decision_option_house_governorship_rights: "$petition_liege_house_governorship_rights$\n#low Сохранить за [Concept( 'house', 'домом' )|E] власть над [Concept( 'governorship', 'губернаторством' )|E]#!"
 petition_liege_house_governorship_rights_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_house_governorship_rights_tt: "В течение следующих #V 100#! лет шансы членов [Concept( 'house', 'дома' )|E] [petition_vassal.GetHouse.GetBaseName] унаследовать #L [THIS.Title.GetAdjective|l]ие#! владения по закону «[GetLaw('appointment_succession_law').GetName]» увеличиваются на #P 250#!"
 petition_liege_house_governorship_rights_valid_tt: "Ваш [Concept( 'primary_title', 'первый титул' )|E] уже обещан вашему [Concept( 'house', 'дому' )|E]"
 ### COUNCIL FAMILY
 petition_liege_council_seat_family: "Назначение члена семьи в совет"
 petition_liege_council_seat_family_desc: "Просить, чтобы [ROOT.Char.GetLiege.GetTitledFirstName] [Select_CString(ROOT.Char.GetLiege.IsFemale, 'даровала', 'даровал' )] место в [ROOT.Char.GetLiege.GetHerHis] [Concept( 'council', 'совете' )|E] члену вашего [Concept( 'house', 'дома' )|E]"
 petition_liege_decision_option_council_seat_family: "$petition_liege_council_seat_family$\n#low Дать члену [Concept( 'house', 'дома' )|E] место в [Concept( 'council', 'совете' )|E]#!"
 petition_liege_council_seat_family_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_council_seat_family_tt: "Член [Concept( 'house', 'дома' )|E] должен соответствовать определенным требованиям, чтобы получить место в [Concept( 'council', 'совете' )|E] [Concept( 'liege', 'сюзерена' )|E]"
 council_appointment_toast_desc_liege_family: "Теперь [petition_char.GetTitledFirstNameNoTooltip] — ваш [petition_char.GetCouncilTitle]"
 council_appointment_toast_desc_vassal_family: "Теперь [petition_char.GetTitledFirstNameNoTooltip|l] — [petition_char.GetCouncilTitle] персонажа [petition_liege.GetTitledFirstNameNoTooltip]"
 ### GOLD
 petition_liege_gold: "Золото"
 petition_liege_gold_desc: "Попросить, чтобы [ROOT.Char.GetLiege.GetTitledFirstName|l] [Select_CString(ROOT.Char.GetLiege.IsFemale, 'даровала', 'даровал' )] вам немного [Concept( 'gold', 'золота' )|E]"
 petition_liege_decision_option_gold: "Золото\n#low Дать [gold_i|E][Concept( 'gold', 'золото' )|E]#!"
 petition_liege_gold_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_gold_liege_tt: "#X [liege|E] не может дать вам [gold_i|E][Concept( 'gold', 'золота' )|E], его просто нет#!"
 petition_liege.9001.admin_request_court_position: "Дайте члену моего дома должность при дворе."
 petition_liege.9001.petition_liege_governorship: "Дайте члену моего дома должность губернатора."
 petition_liege.9001.admin_request_council: "Дать члену [Concept( 'house', 'дома' )|E] место в [Concept( 'council', 'совете' )|E]"
 petition_liege.0101.t.court_position: "$petition_liege_header$ Должность при дворе"
 petition_liege.0101.t.governorship: "$petition_liege_header$ Губернаторство"
 petition_liege.0101.t.house_governorship_rights: "$petition_liege_header$ Право наследования губернаторства"
 petition_liege.0101.desc.council_seat_family: "[petition_liege.GetLadyLord], [Select_CString(petition_vassal.IsFemale, 'моя', 'мой' )] [petition_char.Custom2('RelationToMeShort', petition_char)] [Select_CString(petition_vassal.IsFemale,'хотела', 'хотел')] бы заседать в вашем совете. Прошу, прислушайтесь к этой просьбе.\n\n[Select_CString(petition_char.IsFemale, 'Ее', 'Его' )] способности остаются невостребованными, тогда как люди куда более скромных талантов имеют возможность высказаться перед сильными мира сего. [petition_char.GetSheHe|U] разделит бремя управления державой, а в вашем совете появится [petition_char.Custom('GetCouncilPositionRequest')|l] с выдающимися способностями»."
 petition_liege.0101.desc.court_position: "прошу вас, [petition_liege.GetLadyLord], примите меня ко двору.\n\nСейчас я попусту трачу свои способности вместо того, чтобы служить вашим интересам»."
 petition_liege.0101.desc.court_position_family: "[petition_liege.GetLadyLord], [petition_char.GetName] мечтает служить вам. Прошу, примите [Select_CString(petition_char.IsFemale, 'ее', 'его' )] ко двору.\n\n[petition_char.GetSheHe|U] исключительно [Select_CString(petition_char.IsFemale, 'способная женщина', 'способный мужчина' )], на вашей службе [Select_CString(petition_char.IsFemale, 'ее', 'его' )] таланты придутся как нельзя кстати»."
 petition_liege.0101.desc.governorship: "прошу вас, [petition_liege.GetLadyLord], назначьте меня на должность губернатора.\n\nМне не терпится послужить нашей великой державе, поскольку сейчас я попусту трачу свои таланты. Получив собственную провинцию, я положу все силы на то, чтобы служить вам»."
 petition_liege.0101.desc.governorship_family: "[petition_liege.GetLadyLord], [petition_char.GetName] мечтает получить должность губернатора. Прошу, выполните [Select_CString(petition_char.IsFemale, 'ее', 'его' )] просьбу.\n\n[Select_CString(petition_char.IsFemale, 'Ей', 'Ему' )] не терпится послужить нашей великой державе, а сейчас [petition_char.GetSheHe] попусту тратит свои таланты. Получив собственную провинцию, [petition_char.GetSheHe] положит все силы на то, чтобы служить вам»."
 petition_liege.0101.desc.house_governorship_rights: "прошу вас, [petition_liege.GetLadyLord], не могли бы вы закрепить за домом [petition_vassal.GetHouse.GetBaseName] право и дальше управлять его #L [petition_vassal.GetPrimaryTitle.GetAdjective|l]ими#! владениями?\n\nНаша семья давно и успешно правит этими землями от вашего имени. Мы бы хотели и впредь сохранить губернаторство за нашим домом»."
 petition_liege.0101.accept.council_seat_family: "Хорошо, [petition_char.GetFirstNameNoTooltip] получит свое место."
 petition_liege.0101.accept.council_seat_family_occupied: "Теперь [second_party.GetCouncilTitle] не [second_party.GetTitledFirstNameNoTooltip], а [petition_char.GetFirstNameNoTooltip]."
 petition_liege.0101.accept.court_position: "Хорошо, ты можешь служить мне."
 petition_liege.0101.accept.court_position_family: "Хорошо, [petition_char.GetSheHe] может служить мне."
 petition_liege.0101.accept.governorship: "Ты получишь губернаторство [duchy_governorship.GetNameNoTierNoTooltip]."
 petition_liege.0101.accept.governorship_family: "[petition_char.GetFirstNameNoTooltip|U] получит губернаторство [duchy_governorship.GetNameNoTierNoTooltip]."
 petition_liege.0101.accept.house_governorship_rights: "Члены дома [petition_vassal.GetHouse.GetBaseNameNoTooltip] останутся первыми кандидатами на должность губернатора."
 petition_liege.0101.desc.admin_request_council: "$petition_liege.0101.desc.court_position$"
 petition_liege_house_province_rights_value_desc: "Прошение сохранить право на наследование губернаторства"
