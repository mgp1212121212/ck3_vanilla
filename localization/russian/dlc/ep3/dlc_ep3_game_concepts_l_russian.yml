 game_concept_province: "Провинция"
 game_concept_province_desc: "Провинция — [Concept('title', 'титул')|E] [Concept('governors', 'губернатора')|E] в [Concept('realm', 'державе')|E] при [Concept('administrative_government', 'бюрократическом правительстве')|E].\n\nОбычно это титул уровня [Concept('duchy', 'герцогства')|E], но может быть и титулом уровня [Concept('kingdom', 'королевства')|E].\n\nВ провинции действует [Concept('province_administration', 'провинциальная администрация')|E]. Она сильно влияет на преимущества, которые дает провинция."
