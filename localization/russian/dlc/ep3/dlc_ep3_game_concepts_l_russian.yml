l_russian:
 game_concept_administrative_government: "Бюрократическое правительство"
 game_concept_administrative_governments: "Бюрократические правительства"
 game_concept_administrative: "Бюрократия"
 game_concept_administrative_i: "@government_type_administrative!"
 game_concept_administrative_desc: "$game_concept_administrative$ — [Concept('government_form', 'форма правления')|E], при которой [Concept('characters', 'персонажи')|E] назначаются [Concept('governors', 'губернаторами')|E] для управления территориями от лица своего [Concept('liege', 'cюзерена')|E]. Такие территории называются [Concept('provinces', 'провинциями')|E].\n\n$game_concept_administrative$ подразумевает, что персонажи пользуются [Concept('influence', 'влиянием')|E], а у некоторых из них есть [Concept('family_estate', 'родовые имения')|E].\n\nВ [Concept('realm', 'державе')|E], где властвует бюрократия, [Concept('legitimacy', 'легитимностью')|E] обладают только [Concept('independent', 'независимые')|E] [Concept('rulers', 'правители')|E]. [Concept('vassals', 'Вассалы')|E] же легитимности не имеют.\n\n$admin_cannot_declare_internal_wars$"
 game_concept_imperial_bureaucracy: "Имперская бюрократия"
 game_concept_imperial_bureaucracy_desc: "$game_concept_imperial_bureaucracy$ — это показатель централизации [Concept( 'realms', 'державы' )|E] с [Concept( 'administrative', 'бюрократической' )|E] формой правления. Чем выше этот параметр, тем больше у [Concept( 'ruler', 'правителя' )|E] власти над [Concept( 'vassals', 'вассалами' )|E].\n\nТолько [Concept( 'top_liege', 'верховный сюзерен' )|E] вправе менять уровень имперской бюрократии. К вассалам-администраторам применяется тот же уровень, что и к сюзерену.\n\nСуществуют четыре уровня имперской бюрократии:\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_3$\n\nПовышение уровня имперской бюрократии требует [Concept( 'prestige', 'престижа' )|E], причем количество его зависит от [Concept( 'realm_size', 'размера державы' )|E] и [Concept( 'learning_skill', 'навыка учености' )|E] правителя."
 game_concept_governor: "Губернатор"
 game_concept_governors: "Губернаторы"
 game_concept_governed: "Под управлением губернатора"
 game_concept_strategos: "Стратег"
 game_concept_strategoi: "Стратеги"
 game_concept_governorship: "Губернаторство"
 game_concept_governorships: "Губернаторства"
 game_concept_governor_desc: "$game_concept_governor$ — прямой вассал [Concept('liege', 'сюзерена')|E] при [Concept('administrative_government', 'бюрократическом правительстве')|E]. Сюзерен назначает их для управления земельными наделами внутри [Concept('realm', 'державы')|E], пользуясь [Concept('governor_efficiency', 'эффективностью губернаторов')|E].\n\n[Concept('title', 'Титул')|E] губернатора и входящие в губернаторство [Concept('counties', 'графства')|E] называются [Concept('province', 'провинцией')|E]. Внутри провинции могут появиться [governance_issues|El], с которыми губернатору нужно будет работать.\n\n$game_concept_governors$ могут накапливать [Concept('influence', 'влияние')|E] и воздействовать на то, как будет происходить [Concept('succession', 'наследование')|E] в других губернаторствах."
 game_concept_candidate_score: "Приоритет претензий"
 game_concept_candidate_score_desc: "[Concept( 'characters', 'Персонажи' )|E] в [Concept( 'line_of_succession', 'линии наследования' )|E] [Concept( 'title', 'титула' )|E] с [Concept( 'administrative_government', 'бюрократической формой правления' )|E] обладают приоритетом претензий.\n\nЭто позволяет определить, кто из кандидатов получит титул при [Concept( 'succession', 'наследовании' )|E]. Изменить приоритет можно разными способами — от [Concept( 'scheming', 'происков' )|E] до использования [Concept( 'influence', 'влияния' )|E]."
 game_concept_influence: "Влияние"
 game_concept_influence_desc: "$game_concept_influence$ отражает авторитет и репутацию [Concept('character_possessive', 'персонажа')|E] на политической арене [Concept('realm', 'державы')|E] с [Concept('administrative_government', 'бюрократической формой правления')|E].\n\n$game_concept_influence$ — важный инструмент, который можно получить разными способами: став [Concept('governor', 'губернатором')|E], улучшив [Concept('estate', 'имение') |E], заключив союз с [Concept('house_head', 'главой')|E] [Concept('noble_family', 'благородного семейства')|E] и так далее.\n\n$game_concept_influence$ в основном используется для получения [Concept('governorship', 'губернаторства')|E], но также пригодится для склонения других персонажей на свою сторону.\n\nЧем больше влияние персонажа, тем выше его [Concept('influence_level', 'уровень влияния')|E]."
 game_concept_influence_i: "@influence_icon!"
 game_concept_influential: "Влиятельность"
 game_concept_influence_level: "Уровень влияния"
 game_concept_influence_level_desc: "Уровень влияния [Concept( 'character_possessive', 'персонажа' )|E] отмечает его вес и влиятельность в политике.\n\nЧем больше у персонажа [Concept( 'influence', 'влияния' )|E], тем выше его уровень.\n\nЕсть следующие уровни влияния:\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_5' ).GetNameWithTooltip|L]"
 game_concept_influence_levels: "Уровни влияния"
 game_concept_title_men_at_arms: "Титулярные профессионалы"
 game_concept_title_men_at_arms_desc: "$game_concept_title_men_at_arms$ — это [Concept('men_at_arms', 'профессиональные солдаты')|E], служащие определенному [Concept('title', 'титулу')|E]. Они не принадлежат лично [Concept('ruler', 'правителю')|E], а всегда подчиняются носителю титула. Следовательно, любой обладатель титула получает контроль над соответствующими войсками.\n\n$game_concept_title_men_at_arms$ используются при [Concept('administrative', 'бюрократии')|E] и некоторых других [Concept('government_forms', 'формах правления')|E]."
 game_concept_domicile: "Имение"
 game_concept_domiciles: "Имения"
 game_concept_domicile_desc: "Имения — личная собственность некоторых [Concept('characters', 'персонажей')|E] при определенных [Concept('government_form', 'формах правления')|E], в частности при [Concept('administrative', 'бюрократии')|E], а также у [Concept('adventurer', 'авантюристов')|E].\n\nИмение служит основным источником богатства и власти владельца, заменяя в этом качестве [Concept('holdings', 'владения')|E] земельной аристократии. Его можно улучшать, возводя особые [Concept('domicile_buildings', 'постройки')|E].\n\nИмение всегда располагается на территории какого-либо [Concept('barony', 'баронства')|E], при этом его можно перемещать с места на место. В зависимости от типа имения на перемещение могут накладываться ограничения.\n\nКаждое имение связано с определенным безземельным [Concept('title', 'титулом')|E] и [Concept('succession', 'наследуется')|E] вместе с ним."
 game_concept_domicile_building: "Постройка в имении"
 game_concept_domicile_buildings: "Постройки в имении"
 game_concept_domicile_building_desc: "[Concept('domiciles', 'Имения')|E] можно улучшать с помощью особых построек, которые приносят владельцу доход, ресурсы (например, [Concept('prestige', 'престиж')|E]) и иные преимущества.\n\nДоступность различных построек зависит от типа имения, так как каждый тип обладает собственным набором зданий.\n\nНекоторые постройки имения можно дополнительно [Concept('internal_upgrades', 'улучшить')|E]."
 game_concept_domicile_build_speed: "Срок строительства [Concept('domicile_building', 'построек в имении')|E]"
 game_concept_domicile_travel_speed: "Скорость перемещения по [Concept( 'domicile', 'имению' )|E]"
 game_concept_domicile_building_upgrade: "Внутреннее улучшение"
 game_concept_domicile_building_upgrade_desc: "Некоторые постройки в имении можно улучшить.\n\nУлучшение похоже на другие $game_concept_domicile_buildings$, но его можно возвести только в пределах определенного здания. У каждой постройки, которую можно улучшить, есть свой уникальный набор доступных улучшений."
 game_concept_domicile_building_slot: "Ячейка постройки в имении"
 game_concept_domicile_building_slots: "Ячейки построек в имении"
 game_concept_domicile_building_slot_slot: "Ячейка"
 game_concept_domicile_building_slot_slots: "Ячейки"
 game_concept_domicile_building_slot_desc: "Количество ячеек для строительства новых построек в [Concept('domicile', 'имении')|E] всегда ограничено.\n\nЧтобы разблокировать больше ячеек, нужно улучшать основную постройку имения. Для [Concept('estate', 'поместья')|E] это [GetDomicileBuilding('estate_main_01').GetName|l], а для [Concept('camp', 'лагеря')|E] авантюриста — [GetDomicileBuilding('camp_main_01').GetName|l].\n\n#WEAK Заблокированные ячейки показаны на экране имения. Вы не можете получить больше ячеек, чем указано там.#!"
 game_concept_internal_upgrades: "Внутренние улучшения"
 game_concept_estate: "Поместье"
 game_concept_estates: "Поместья"
 game_concept_family_estate: "Родовое поместье"
 game_concept_family_estates: "Родовые поместья"
 game_concept_estate_desc: "$game_concept_estate$ — один из типов [Concept('domicile', 'имения')|E], принадлежащий [Concept('house_head', 'главам')|E] [Concept('noble_families', 'благородных семейств')|E] внутри [Concept('realms', 'держав')|E] с [Concept('administrative', 'бюрократической формой правления')|E]. Поместья представляют собой личные владения, не привязанные к конкретным [Concept('landed', 'земельным')|E] [Concept('title', 'титулам')|E].\n\nВ них можно возводить [Concept('estate_buildings', 'поместные постройки')|E], которые помогут укрепить семейное богатство и усилить [Concept('influence', 'влияние')|E], поскольку имение будет передаваться по наследству."
 game_concept_estate_building: "Поместная постройка"
 game_concept_estate_buildings: "Поместные постройки"
 game_concept_estate_building_desc: "Поместные постройки — особые улучшения для [Concept('estate', 'поместья')|E], принадлежащего [Concept('noble_family_possessive', 'благородной семье')|E].\n\nВладелец поместья может построить широкий ассортимент зданий, которые приносят доход, увеличивают [Concept('influence', 'влияние')|E] семьи или открывают доступ к новым [Concept('decisions', 'решениям')|E], [Concept('interactions', 'взаимодействиям')|E] и так далее."
 game_concept_camp: "Лагерь"
 game_concept_camps: "Лагеря"
 game_concept_adventurer_camp: "Лагерь авантюристов"
 game_concept_adventurer_camps: "Лагеря авантюристов"
 game_concept_camp_desc: "$game_concept_camps$ — скопления палаток, вьючных животных и людей. Это могут быть как небольшие отряды, так и огромные странствующие армии.\n\nКаждый [GetGovernment( 'landless_adventurer_government' ).GetName|l] владеет лагерным [Concept('domicile', 'имением')|E], которое перемещается по карте вместе с ним.\n\nВ лагере можно возвести [Concept('camp_buildings', 'постройки')|E]. Они дают мощные бонусы искателям приключений, не имеющим собственных [Concept('counties', 'графств')|E]. [Concept('followers', 'Последователи')|E], [Concept('family', 'родственники')|E] и [Concept('knights', 'рыцари')|E] путешествуют вместе с лагерями и могут быть назначены [Concept('officers', 'подручными')|E].\n\n#WEAK $game_concept_camps$, как и [Concept('courts', 'двор')|E], включают в себя не очень важных безымянных [Concept('characters', 'персонажей')|E], хотя их не так много.\n\nДаже когда лагерь не [Concept('traveling', 'путешествует')|E] между графствами, он не стоит на [Concept('location', 'месте')|E] и перемещается раз в несколько суток.#!"
 game_concept_camp_building: "Улучшение лагеря"
 game_concept_camp_buildings: "Улучшения лагеря"
 game_concept_camp_building_desc: "$game_concept_camp_buildings$ — уникальные улучшения для [Concept('camp', 'лагеря')|E].\n\nПо механике они аналогичны [Concept('domicile_buildings', 'постройкам имения')|E], хотя многие из них не являются постройками в буквальном смысле, а отражают социальные обычаи или направление деятельности лагеря.\n\nЛагерные постройки могут давать различные бонусы:\n$EFFECT_LIST_BULLET$ новых [Concept('officers', 'подручных')|E];\n$EFFECT_LIST_BULLET$ мощные прибавки к [Concept('skill', 'навыкам')|E] [Concept('followers', 'последователей')|E];\n$EFFECT_LIST_BULLET$ повышать силу [Concept('men_at_arms', 'профессионалов')|E];\n$EFFECT_LIST_BULLET$ открывать действия, которые [Concept('rulers', 'правители')|E]-[Concept('landed', 'землевладельцы')|E] могут выполнять без усилий.\n\n#WEAK Если [Concept('adventurer', 'авантюрист')|E] становится [Concept('landed', 'землевладельцем')|E], постройки его лагеря исчезают, а часть их стоимости в [Concept('gold', 'золоте')|E] возвращается.#!"
 game_concept_follower: "Последователь"
 game_concept_followers: "Последователи"
 game_concept_following: "Следует"
 game_concept_follower_desc: "$game_concept_follower$ — [Concept('unlanded', 'безземельный')|E] персонаж, который следует за [Concept('adventurer', 'авантюристом')|E].\n\nПо механике такие персонажи аналогичны [Concept('courtiers', 'придворным')|E], но у них нет столь строгих обязательств выказывать уважение или держаться возле своего лидера, если он им не по душе.\n\nОбщее [Concept('opinion', 'мнение')|E] последователей персонажа определяет [Concept('camp_temperament', 'настроения в лагере')|E].\n\nПоследователи могут:\n$BULLET_WITH_TAB$становиться [Concept('officers', 'подручными')|E];\n$BULLET_WITH_TAB$служить [Concept('commanders', 'командирами')|E] или [Concept('knights', 'рыцарями')|E] в [Concept('armies', 'армиях')|E];\n$BULLET_WITH_TAB$открывать [Concept('adventurer', 'авантюристу')|E] возможность выдвигать [Concept('claims', 'претензии')|E] на [Concept('war', 'войне')|E]."
 game_concept_camp_temperament: "Настроения в лагере"
 game_concept_camp_temperament_desc: "В отличие от [Concept('court', 'двора')|E] с его строгой иерархией, $game_concept_camps$ обычно не утруждают себя формальностями. Недовольство важных [Concept('characters', 'персонажей')|E], #EMP не#! являющихся главными [Concept('adventurer', 'авантюристами')|E], может значить очень многое.\n\n#P $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_POSITIVE$#! $game_concept_camps$ дают авантюристу положительные [Concept('character_modifiers', 'модификаторы персонажа')|E]. Для этого [Concept('opinion', 'мнение')|E] большинства [Concept('characters', 'персонажей')|E] с именем должно составлять [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_HIGH')|=P0] или более.\n\n#N $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEGATIVE$#! $game_concept_camps$ дают авантюристу отрицательные модификаторы персонажа. Для этого $game_concept_opinion$ большинства персонажей с именем должно составлять [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_LOW')|=N0] или менее.\n\n#V $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEUTRAL$#! $game_concept_camps$ — это лагеря, где $game_concept_opinions$ не достигает крайних значений. В этом случае $game_concept_modifiers$ не применяются.\n\n#WEAK Выраженность эффектов настроений в лагере напрямую зависит от [Concept('prestige_level', 'уровня репутации')|E] авантюриста. Чем известнее $game_concept_adventurer$, тем сильнее проявляются положительные и отрицательные последствия обстановки в его лагере.#!"
 game_concept_adventurer: "Авантюрист"
 game_concept_adventurers: "Авантюристы"
 game_concept_adventurer_possessive: "Авантюриста"
 game_concept_adventurers_possessive: "Авантюристов"
 game_concept_adventurer_i: "@government_type_adventurer!"
 game_concept_adventurer_desc: "Авантюрист — [Concept('unlanded', 'безземельный')|E] [Concept('characters', 'персонаж')|E], руководящий [Concept('camp', 'лагерем')|E].\n\nУ него нет [Concept('vassals', 'вассалов')|E], и он не получает пассивный доход привычным способом. Чтобы заработать, авантюристу нужно выполнять [Concept('task_contracts', 'контракты')|E] или обращаться с просьбами к [Concept('contact_list', 'покровителям')|E].\n\n$game_concept_adventurers$ могут свободно перемещаться по карте. Важно убедиться, что [Concept('provisions', 'припасов')|E] хватит для выживания в пути.\n\n$game_concept_adventurers$ обычно не руководствуются [Concept('crown_authority', 'авторитетом короны')|E], а выбирают [Concept('camp_purpose', 'архетип')|E] лагеря. Он отражает суть группы авантюриста и причину, по которой она держится вместе.\n\n#WEAK Среди авантюристов можно встретить младших сыновей, которым не светит наследство, честолюбивых кочевников, дерзких мятежников, любознательных ученых, суровых наемников, потерявших титул аристократов и других неутомимых скитальцев.\n\nВсех их объединяет неприятие тихой непримечательной жизни и желание достичь чего-то большего.#!"
 game_concept_officer: "Подручный"
 game_concept_officers: "Подручные"
 game_concept_officer_desc: "$game_concept_officers$ — это особое звание для [Concept('followers', 'последователей')|E], которое обязывает их помогать [Concept('camp', 'лагерю')|E] в определенных вопросах.\n\nПо механике эти звания очень похожи на [Concept('court_positions', 'придворные должности')|E]. Преимущества, которые дают $game_concept_officers$, тоже зависят от [Concept('aptitude', 'пригодности')|E] персонажа для занимаемой должности.\n\nВ отличие от придворных должностей, платить за назначение на должность подручного не нужно. Подручные не получают ежемесячное жалованье, но на снятие их с должности тратится [Concept('prestige', 'престиж')|E].#!\n\n#WEAK $game_concept_officers$ открываются с помощью различных [Concept('camp_buildings', 'лагерных построек')|E].#!"
 game_concept_imperial_family: "Императорское семейство"
 game_concept_noble_family: "Благородное семейство"
 game_concept_noble_families: "Благородные семейства"
 game_concept_noble_family_possessive: "Благородного семейства"
 game_concept_noble_family_desc: "$game_concept_noble_families$ — могущественные [Concept('houses', 'дома')|E] в [Concept('administrative', 'бюрократической')|E] [Concept('realm', 'державе')|E]. Они владеют [Concept('estate', 'имением') |E], которым управляет [Concept('house_head', 'глава дома')|E], и всегда остаются важной частью державы, пытаясь усилить свое [Concept('influence', 'влияние')|E] и получить [Concept('provinces', 'провинции')|E].\n\nВлиятельное $game_concept_noble_family$ может стать [Concept('powerful_family', 'могущественным семейством')|E] или [Concept('dominant_family', 'доминирующим семейством')|E]."
 game_concept_powerful_family: "Могущественное семейство"
 game_concept_powerful_families: "Могущественные семейства"
 game_concept_powerful: "Могущественное"
 game_concept_powerful_family_desc: "Могущественные семейства — это наиболее влиятельные [Concept('houses', 'дома')|E] и [Concept('noble_families', 'благородные семейства')|E] в [Concept('realm', 'державах')|E] с [Concept('administrative', 'бюрократической формой правления')|E].\n\nВ любой момент времени есть лишь несколько поистине могущественных благородных семейств. Чтобы войти в их число, необходим определенный [Concept('powerful_family_rating_short', 'ранг')|E]. Исключением является семейство [Concept('top_liege', 'верховного сюзерена')|E]: оно считается могущественным независимо от ранга.\n\n$game_concept_powerful_families$ также получают соответствующие [Concept('powerful_family_bonus', 'преимущества')|E].\n\nСемейство, завладевшее значительную часть территорий державы, может стать [Concept('dominant_family', 'доминирующим')|E]."
 game_concept_dominant_family: "Доминирующее семейство"
 game_concept_dominant_families: "Доминирующие семейства"
 game_concept_dominant: "Доминирующее"
 game_concept_dominant_family_desc: "$game_concept_dominant_family$ — это [Concept( 'powerful_family', 'могущественное семейство' )|E], владения которого особенно велики. Это наиболее влиятельный [Concept( 'house', 'дом' )|E] [Concept( 'realm', 'державы' )|E].\n\nЧтобы считаться доминирующим, дом должен владеть не менее чем [EmptyScope.ScriptValue('dominant_family_threshold_value')|V0%] территории державы.\n\n[Concept( 'powerful_family_bonus_short', 'Семейный атрибут' )|E] доминирующего семейства не действует на его [Concept( 'liege', 'сюзеренов' )|E]."
 game_concept_powerful_family_bonus: "Атрибут могущественного семейства"
 game_concept_powerful_family_bonus_short: "Семейный атрибут"
 game_concept_powerful_family_bonus_desc: "$game_concept_powerful_family_bonus$ — набор преимуществ, которые ассоциируются с отдельными [Concept( 'house', 'домами' )|E] внутри [Concept( 'realm', 'держав' )|E] с [Concept( 'administrative', 'бюрократической формой правления' )|E]. $game_concept_house$ и все его члены получают выгоду от этого атрибута, так же как и их [Concept( 'liege', 'сюзерен' )|E].\n\nАтрибуты остаются в силе, лишь пока $game_concept_house$ продолжает считаться одним из [Concept( 'powerful_family', 'могущественных семейств' )|E].\n\n[Concept( 'house_head', 'Глава дома' )|E] может заменить атрибут в любой момент."
 game_concept_powerful_family_rating: "Ранг могущественного семейства"
 game_concept_powerful_family_rating_short: "Ранг"
 game_concept_powerful_family_rating_mid: "Ранг семейства"
 game_concept_powerful_family_rating_desc: "$game_concept_powerful_family_rating$ показывает, каким влиянием обладает это [Concept('powerful_family', 'семейство')|E].\n\nСуществует немало способов повысить ранг семейства, но в основном ранг зависит от числа [Concept('governorships', 'губернаторств')|E] под началом представителей этого семейства.\n\nЧтобы считаться могущественным, [Concept('house', 'дом')|E] должен обладать рангом не менее [GetDefine('NHouse', 'POWERFUL_HOUSE_MINIMUM_POWER')|V0]."
 game_concept_admin_confirmation: "$admin_confirmation_decision$"
 game_concept_admin_confirmation_desc: "[Concept( 'governors', 'Губернаторы' )|E] могут получить официальное и публичное подтверждение своего назначения от [Concept( 'liege', 'сюзерена' )|E]."
 game_concept_ep3_become_landless_adventurer_decision: "$become_landless_adventurer_decision$"
 game_concept_ep3_become_landless_adventurer_decision_desc: "[decision|E], которое открывают некоторые [traditions|El]. Оно позволяет [Concept( 'ruler', 'правителю' )|E] небольшой [Concept( 'realm', 'державы' )|E] добровольно покинуть страну и стать [Concept( 'adventurer', 'авантюристом' )|E]."
 game_concept_ep3_purchase_land_interaction: "$purchase_land_interaction$"
 game_concept_ep3_purchase_land_interaction_desc: "[interaction|E], которое позволяет [Concept( 'adventurer', 'авантюристу' )|E] купить землю у [Concept( 'ruler', 'правителя' )|E] и поселиться в его [Concept( 'realm', 'державе' )|E]."
 game_concept_ep3_negotiate_settlement_interaction: "$negotiate_settlement_interaction$"
 game_concept_ep3_negotiate_settlement_interaction_desc: "[interaction|E], которое позволяет [Concept( 'ruler', 'правителю' )|E] даровать неуправляемому [Concept( 'adventurer', 'авантюристу' )|E] право осесть в его [Concept( 'realm', 'державе' )|E]."
 game_concept_ep3_laamp_adventurer_invasion_war: "$EP3_LAAMP_INVASION_CB_NAME$"
 game_concept_ep3_laamp_adventurer_invasion_war_desc: "[casus_belli|E], который дает [Concept( 'adventurer', 'авантюристу' )|E] право развязать [Concept( 'war', 'войну' )|E] для отделения собственной [Concept( 'realm', 'державы' )|E]."
 game_concept_contractor: "Заказчик"
 game_concept_contractors: "Заказчики"
 game_concept_contractor_possessive: "Заказчика"
 game_concept_contractors_possessive: "Заказчиков"
 game_concept_contractor_desc: "Заказчик — это [Concept('characters', 'персонаж')|E], предлагающий контракт.\n\nОбычно контракт заключается в интересах заказчиков, и они выплачивают [Concept('adventurer_possessive', 'авантюристу')|E] вознаграждение.\n\n#N Чаще всего заказчик #BOL не#! предлагает [Concept('criminal_task_contracts', 'преступные контракты')|E] сам, а предпочитает действовать хитрее — например, убеждает кого-нибудь доверчивого дать вам [Concept('gold', 'золото')|E].#!"
 game_concept_contract_scheme: "Сделка"
 game_concept_contract_schemes: "Сделки"
 game_concept_contract_scheme_possessive: "Сделки"
 game_concept_contract_schemes_possessive: "Сделок"
 game_concept_contract_scheme_contract: "Контракт"
 game_concept_contract_scheme_desc: "Многие $game_concept_task_contracts|l$ подразумевают, что [Concept('adventurers', 'авантюрист')|E] должен выполнить условия [Concept('scheme', 'сделки')|E].\n\nОбязательства сделки могут быть зловредными (например, убить [Concept('rival', 'соперника')|E] [Concept('contractor_possessive', 'заказчика')|E]), забавными (например, несколько месяцев рассказывать истории для развлечения [Concept('court', 'двора')|E]) или безобидными (например, переписать тексты для заказчика).\n\nЕсли не выполнить свою часть сделки или отказаться от происков, $game_concept_task_contract|l$ тоже будет считаться невыполненным."
 game_concept_contact_list: "Список покровителей"
 game_concept_contact_list_contacts: "Покровители"
 game_concept_contact_list_contact: "Покровитель"
 game_concept_contact_list_desc: "У [Concept('adventurers', 'авантюристов')|E] нет [Concept('land', 'земель')|E], но #EMP связи#! имеются.\n\nВ список покровителей входят все [Concept('characters', 'персонажи')|E], для которых авантюрист выполнил [Concept('task_contract', 'контракт')|E], а также персонажи, у которых есть причина поддерживать авантюриста — [Concept('family', 'родственники')|E], у которых хорошее [Concept('opinion', 'мнение')|E] о нем, [Concept('friends', 'друзья')|E], [Concept('lovers', 'любовники')|E] и так далее.\n\nУ персонажей из списка покровителей можно получить дополнительную поддержку, использовав [Concept('character_interaction', 'взаимодействие')|E] «$contact_list_request_interaction|V$»."
 game_concept_camp_purpose: "Цель лагеря"
 game_concept_camp_purposes: "Цели лагеря"
 game_concept_camp_purpose_purpose: "Цель"
 game_concept_camp_purpose_purposes: "Цели"
 game_concept_camp_purpose_desc: "$game_concept_camp_purposes$ — это аналог закона в стихийных и свободолюбивых сообществах [Concept('camps', 'авантюристов')|E].\n\nБлагодаря общим научным воззрениям, боевым навыкам наемников или желанию вернуть трон законному правителю лагерь держится вместе.\n\nРазные цели открывают доступ к разным [Concept('camp_buildings', 'лагерным постройкам')|E], а те, в свою очередь — к уникальным [Concept('officers', 'подручным')|E]. Кроме того, в зависимости от цели отличаются события и возможности, а также тип предлагаемых [Concept('task_contracts', 'контрактов')|E].\n\n#WEAK $game_concept_camp_purpose$ также влияет на титул авантюриста и одеяния его [Concept('followers', 'последователей')|E].#!"
 game_concept_mercenary_task_contract: "Контракт наемника"
 game_concept_mercenary_task_contracts: "Контракты наемника"
 game_concept_mercenary_task_contract_possessive: "Контракта наемника"
 game_concept_mercenary_task_contracts_possessive: "Контрактов наемника"
 game_concept_mercenary_task_contract_desc: "Контракт наемника подразумевает помощь [Concept('characters', 'персонажу')|E] в уже идущей [Concept('war', 'войне')|E] или в развязывании новой. Оплата зависит от [Concept('war_contribution', 'вклада в войну')|E], а также от результата."
 game_concept_transport_task_contract: "Контракт на перевозку"
 game_concept_transport_task_contracts: "Контракты на перевозку"
 game_concept_transport_task_contract_possessive: "Контракта на перевозку"
 game_concept_transport_task_contracts_possessive: "Контрактов на перевозку"
 game_concept_transport_task_contract_desc: "Контракт на перевозку обычно предполагает перемещение [Concept('artifacts', 'артефактов')|E] и других товаров или сопровождение важного персонажа вроде чьего-либо [Concept('wards', 'подопечного')|E] на большое расстояние."
 game_concept_treasure_map_task_contract: "Контракт на поиск сокровищ"
 game_concept_treasure_map_task_contracts: "Контракты на поиск сокровищ"
 game_concept_treasure_map_task_contract_possessive: "Контракта на поиск сокровищ"
 game_concept_treasure_map_task_contracts_possessive: "Контрактов на поиск сокровищ"
 game_concept_treasure_map_task_contract_desc: "Помогите старому бывалому авантюристу получить свое последнее сокровище."
 game_concept_task_contracts_i: "@task_contract_icon!"
 game_concept_task_contract: "Контракт"
 game_concept_task_contracts: "Контракты"
 game_concept_task_contract_possessive: "Контракта"
 game_concept_task_contracts_possessive: "Контрактов"
 game_concept_task_contract_desc: "$game_concept_task_contracts$ — основной способ получения [Concept('gold', 'золота')|E] или [Concept('prestige', 'престижа')|E] для [Concept('adventurers', 'авантюристов')|E]. Кроме того, за выполненный контракт можно получить [Concept('provisions', 'припасы лагеря')|E], [Concept('piety', 'благочестие')|E] и даже [Concept('artifacts', 'артефакты')|E].\n\nКаждый контракт представляет собой задание местного [Concept('ruler', 'правителя')|E]. Обычно авантюристу требуется выполнить условия [Concept('scheme', 'сделки')|E], совершить [Concept('travel', 'путешествие')|E] или помочь правителю в [Concept('war', 'войне')|E]. Контракты можно принимать ради награды или для добавления [Concept('contractor', 'заказчика')|E] в [Concept('contact_list', 'список покровителей')|E].\n\nПутешествуя на большие расстояния или в новые [Concept('kingdoms', 'королевства')|E], можно открыть новые контракты.\n\nЧем выше [Concept('title_tier', 'уровень титула')|E] правителя, предлагающего заключить контракт, тем выше [Concept('task_contract_tier_tier', 'уровень контракта')|E]. Контракты высокого уровня оплачиваются #EMP куда щедрее#!.\n\n#alert_trial Будьте осторожны с [Concept('criminal_task_contracts', 'преступными контрактами')|E]: они часто сулят отличные награды, но в мире гораздо больше осуждают мелкие преступления безземельных бродяг, чем [Concept('liege', 'cюзеренов')|E]-[Concept('landed', 'землевладельцев')|E].#!"
 game_concept_task_contract_tier_i: "@task_contract_tier_icon!"
 game_concept_task_contract_tier: "Уровень контракта"
 game_concept_task_contract_tier_tier: "Уровень"
 game_concept_task_contract_tier_desc: "$game_concept_task_contract_tier$ отражает [Concept('title_tier', 'уровень титула')|E] [Concept('contractor', 'заказчика')|E].\n\nКонтракты [Concept('barons', 'баронов')|E] и [Concept('counts', 'графов')|E] обозначаются одной звездой, контракты [Concept('dukes', 'герцогов')|E] — двумя, а контракты [Concept('kings', 'королей')|E] — тремя.\n\n$game_concept_contractors$ не предлагают работу [Concept('adventurers', 'авантюристам')|E], чей [Concept('prestige_level', 'уровень репутации')|E] недостаточен для их [Concept('rank', 'ранга')|E]. Если у вас #EMP только#! [GetModifier('prestige_level_1').GetNameWithTooltip|l], [Concept('kings', 'короли')|E] и [Concept('emperors', 'императоры')|E] вас даже не заметят.\n\nЧем выше $game_concept_task_contract_tier$, тем выше оплата, но и сложность задания тоже возрастает.\n\n#WEAK [Concept('personality', 'Личность')|E] заказчика тоже влияет на оплату: [Concept('characters', 'персонаж')|E] с качеством «[GetTrait('greedy').GetName( GetNullCharacter )|l]» заплатит меньше обычного, а с качеством «[GetTrait('generous').GetName( GetNullCharacter )|l]» или «[GetTrait('profligate').GetName( GetNullCharacter )|l]» — значительно больше.#!"
 game_concept_governance_issue_i: "@task_contract_icon!"
 game_concept_governance_issue: "$TASK_CONTRACT_ISSUE$"
 game_concept_governance_issues: "$TASK_CONTRACT_ISSUE_PLURAL$"
 game_concept_governance_issue_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE$"
 game_concept_governance_issues_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE_PLURAL$"
 game_concept_governance_issue_desc: "Управленческие задачи — это задания, требующие вмешательства [Concept('governor', 'губернатора')|E].\n\nТакие проблемы возникают в [Concept('province', 'провинции')|E] раз в несколько лет. Зачастую они влекут не только трудности, но и новые возможности.\n\nЗа успешное решение задачи губернатор может получить [Concept('gold', 'золото')|E], [Concept('influence', 'влияние')|E] и опыт [Concept('trait', 'свойства')|E] «[GetTrait('governor').GetName(GetNullCharacter)]». В зависимости от проблемы можно получить и другие награды.\n\nУправленческие задачи делятся на несколько [Concept('governance_issue_tier_tier', 'уровней')|E]. Уровень определяет величину награды."
 game_concept_governance_issue_tier_i: "@task_contract_tier_icon!"
 game_concept_governance_issue_tier: "Уровень управленческой задачи"
 game_concept_governance_issue_tier_tier: "Уровень"
 game_concept_governance_issue_tier_desc: "[Concept('governance_issue', 'Управленческие задачи')|E] бывают нескольких уровней сложности. Как правило, решение задачи более высокого уровня приносит больше [Concept('gold', 'золота')|E], [Concept('influence', 'влияния')|E] и опыта [Concept('trait', 'свойства')|E] «[GetTrait('governor').GetName(GetNullCharacter)]»."
 game_concept_criminal_task_contract: "Преступный контракт"
 game_concept_criminal_task_contracts: "Преступные контракты"
 game_concept_criminal_task_contract_possessive: "Преступного контракта"
 game_concept_criminal_task_contracts_possessive: "Преступных контрактов"
 game_concept_criminal_task_contract_desc: "Преступные контракты могут оплачиваться весьма щедро, но за них вы будете получать @gallowsbait_icon![Concept('trait_level_track_xp', 'опыт')|E] свойства «[GetTrait('gallowsbait').GetName(GetNullCharacter)]».\n\nЧем выше опыт [Concept('trait', 'свойства')|E] «висельник», тем меньше симпатии и уважения будут выказывать вам в мире. В конце концов вас могут покинуть [Concept('followers', 'последователи')|E], не одобряющие ваши разбойничьи выходки.\n\n#WEAK «$trait_gallowsbait$» — очень негативное $game_concept_trait|l$. Оно означает, что персонаж — презренный мелкий преступник: даже в убийстве при дворе больше #EMP достоинства#!.\n\nЭто свойство можно убрать [Concept('decision', 'решением')|E] «[GetDecisionWithKey('wipe_slate_decision').GetName]».#!"
 game_concept_justicar_task_contract: "Юридический контракт"
 game_concept_justicar_task_contracts: "Юридические контракты"
 game_concept_justicar_task_contract_possessive: "Юридического контракта"
 game_concept_justicar_task_contracts_possessive: "Юридических контрактов"
 game_concept_justicar_task_contract_desc: "Юридический контракт обычно подразумевает расправу над преступниками, отправление правосудия и обеспечение работы местных законов."
 game_concept_hireling_task_contract: "Контракт наемника"
 game_concept_hireling_task_contracts: "Контракты наемника"
 game_concept_hireling_task_contract_possessive: "Контракта наемника"
 game_concept_hireling_task_contracts_possessive: "Контрактов наемника"
 game_concept_hireling_task_contract_desc: "Контракт наемника обычно предполагает наем людей для охраны правителей или торговцев, а также для укрепления гарнизонов."
 game_concept_diplomacy_task_contract: "Дипломатический контракт"
 game_concept_diplomacy_task_contracts: "Дипломатические контракты"
 game_concept_diplomacy_task_contract_possessive: "Дипломатического контракта"
 game_concept_diplomacy_task_contracts_possessive: "Дипломатических контрактов"
 game_concept_diplomacy_task_contract_desc: "Дипломатический контракт обычно требует урегулировать местные споры или добиться преимущества в переговорах с помощью смекалки и находчивости."
 game_concept_hunting_task_contract: "Охотничий контракт"
 game_concept_hunting_task_contracts: "Охотничьи контракты"
 game_concept_hunting_task_contract_possessive: "Охотничьего контракта"
 game_concept_hunting_task_contracts_possessive: "Охотничьих контрактов"
 game_concept_hunting_task_contract_desc: "Охотничий контракт обычно предполагает помощь местному правителю в охоте на диких зверей и пополнении припасов."
 game_concept_stewardship_task_contract: "Управленческий контракт"
 game_concept_stewardship_task_contracts: "Управленческие контракты"
 game_concept_stewardship_task_contract_possessive: "Управленческого контракта"
