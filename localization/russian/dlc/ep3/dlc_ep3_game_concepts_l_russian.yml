 game_concept_provincial_army: "Провинциальная армия"
 game_concept_provincial_army_desc: "Провинциальные армии — это армии, которые нанимаются и содержатся [Concept('governor', 'губернатором')|E] в [Concept('realm', 'державе')|E] с [Concept('administrative', 'бюрократическим')|E] [Concept('government', 'правительством')|E].\n\nТакие армии состоят исключительно из [Concept('title_men_at_arms', 'титулярных профессионалов')|E] и не содержат [Concept('levies', 'ополчения')|E]. На эффективность [Concept('men_at_arms', 'профессионалов')|E] влияет [Concept('governor_efficiency', 'эффективность')|E] [Concept('governor', 'губернатора')|E].\n\n[Concept('liege', 'Сюзерен')|E] может призывать эти армии за счет [Concept('influence', 'влияния')|E], беря их под свой прямой контроль.\n\nДругие [Concept('governors', 'губернаторы')|E] также могут одалживать эти армии при определенных обстоятельствах: например, при наличии [Concept('allied', 'союза')|E] или [Concept('hook', 'рычагов воздействия')|E].\n\nПри передаче провинциальной армии [Concept('character', 'персонаж')|E] сохраняет контроль над ней до тех пор, пока не вернет ее. Армии принудительно возвращаются губернатору, если одолживший их [Concept('character', 'персонаж')|E] умирает или заканчивает текущие [Concept('wars', 'войны')|E]. Армии также можно вернуть вручную."
