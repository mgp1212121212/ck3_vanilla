 game_concept_reinforce_soldiers: "Пополнение вручную"
 game_concept_reinforcements: "Подкрепления"
 game_concept_reinforce_soldiers_desc: "[Concept('adventurers', 'Авантюристы')|E] и [Concept('nomads', 'кочевники')|E] могут нанимать [Concept('men_at_arms', 'профессиональных солдат')|E]. Однако, в отличие от войск [Concept('rulerpossessive', 'правителей')|E]-[Concept('landed', 'землевладельцев')|E], такие полки не пополняются автоматически. Новобранцев нужно привлекать с помощью взаимодействий."
 game_concept_adventurer_siege_replenishment: "Пополнение при осаде"
 game_concept_adventurer_siege_replenishment_desc: "Когда [Concept('adventurers', 'авантюрист')|E] успешно [Concept('sieges', 'осаждает')|E] [Concept('holding', 'владение')|E], он частично пополняет ряды своих [Concept('men_at_arms', 'профессиональных солдат')|E].\n\nВсе [Concept('regiments', 'полки')|E] [Concept('men_at_arms', 'профессионалов')|E] в [Concept('army', 'армии')|E] пополняются в размере, #V вдвое#! превышающем стоимость [Concept('raid_loot', 'добычи')|E] во [Concept('holding', 'владении')|E].\n\n#weak Пополнение происходит за счет новобранцев, вербовки местных жителей и платы тем, кто отбился от своих во время осады.#!"
 game_concept_investment_cap: "Предел инвестиций"
 game_concept_investment_cap_desc: "Максимальное количество ресурсов, которые персонаж может инвестировать в [Concept('candidate_score', 'приоритет претензий')|E] на [Concept('governorship', 'губернаторство')|E] для себя или кого-то другого.\n\nНа этот предел в основном влияют возраст, [Concept('powerful_family_rating_mid', 'ранг могущественного семейства')|E], [Concept('influence_level', 'уровень влияния')|E] и [Concept('estate_buildings', 'поместные постройки')|E]. Для детей предел инвестиций невелик, но с возрастом он повышается."
