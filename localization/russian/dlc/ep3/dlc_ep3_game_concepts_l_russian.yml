 game_concept_governor_efficiency: "Эффективность губернатора"
 game_concept_governor_efficiency_i: "@governor_efficiency!"
 game_concept_governor_efficiency_desc: "$game_concept_governor_efficiency$ отражает, насколько хорошо [Concept('governor', 'губернатор')|E] справляется со своей работой и управляет вверенными ему [Concept('holdings', 'владениями')|E].\n\nЭффективность влияет на то, как много [Concept('taxes', 'налогов')|E] и [Concept('levies', 'ополчения')|E] может предоставить владение, а также на боеспособность [Concept('title_men_at_arms', 'профессионалов')|E].\n\nЭффективность губернатора в основном определяется [Concept('skills', 'навыками')|E] персонажа и его [Concept('trait', 'свойством')|E] «[GetTrait('governor').GetName( GetNullCharacter )|l]»."
 game_concept_province_administration: "Провинциальная администрация"
 game_concept_province_administration_desc: "У каждой [Concept('province', 'провинции')|E] в [Concept('administrative', 'бюрократической')|E] [Concept('realm', 'державе')|E] есть провинциальная администрация, которую [Concept('liege', 'cюзерен')|E] и [Concept('governors', 'губернатор')|E] назначают для нужд провинции.\n\nНапример, [GetSubjectContractType('administrative_themes').GetObligationName('admin_theme_frontier')|V] поможет в укреплении приграничной провинции и ее защите от вражеских [Concept('raids', 'налетов')|E] и [Concept('sieges', 'осад')|E].\n\nВ каждой провинции может действовать только одна провинциальная администрация."
