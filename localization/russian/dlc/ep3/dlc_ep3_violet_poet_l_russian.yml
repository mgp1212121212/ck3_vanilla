 ep3_story_cycle_violet_poet.1000.t: "Дары природы"
 ep3_story_cycle_violet_poet.1000.desc: "Похоже, провести время на природе было отличной мыслью. Свежий воздух, чудесные виды, ласкающие слух звуки — всё это оказало поистине чудодейственное влияние на мое самочувствие.\n\nПрогуливаясь в стороне от лагеря, я [Select_CString(ROOT.Char.IsFemale, 'набрела', 'набрел' )] на чудесный лесной родник. Умиротворяющее журчание и шум листвы наполнили меня таким ощущением покоя, что я не [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], как пролетело несколько часов.\n\nТеперь живот мой бурчит от голода. Вдоль тропинки я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] кое-какие съедобные растения. С другой стороны, есть нечто поэтичное в том, чтобы оказаться в глуши [Select_CString(ROOT.Char.IsFemale, 'голодной', 'голодным' )] и в полном одиночестве..."
 ep3_story_cycle_violet_poet.1000.a: "Тяжкие испытания — лучший источник вдохновения!"
 ep3_story_cycle_violet_poet.1000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$«Прогулка среди деревьев»"
 ep3_story_cycle_violet_poet.1000.b: "Надо раздобыть еды."
 ep3_story_cycle_violet_poet.1005.t: "Достойная ученица"
 ep3_story_cycle_violet_poet.1005.desc: "Бродя по улицам города [location.GetName], я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] на пороге сиротского приюта, и тут моих ушей достигли знакомые звуки — кто-то внутри декламировал стихи.\n\nОсторожно отворив дверь, я [Select_CString(ROOT.Char.IsFemale, 'прислонилась', 'прислонился' )] к стене, чтобы слышать получше. Одна из сироток вела с другой увлеченную перепалку в стихах, причем ее энтузиазму и красноречию могли бы позавидовать и взрослые поэты!\n\nЭто дитя владеет словом, будто отточенным клинком, с легкостью парирует беспомощные выпады соперницы и ранит ее без ножа.\n\nБраво! Вот это представление!"
 ep3_story_cycle_violet_poet.1005.a: "«Эй, девочка! Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы многому тебя научить»."
 ep3_story_cycle_violet_poet.1005.a.tt: "Я просто #EMP [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )]#! взять ее под свое крыло!"
 ep3_story_cycle_violet_poet.1005.b: "Потрясающая история!"
 ep3_story_cycle_violet_poet.1005.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$«Поэтесса-сирота»"
 ep3_story_cycle_violet_poet.1005.c: "Мой лагерь не место для детей."
 ep3_story_cycle_violet_poet.1005.c.tt: "Тем не менее я не могу оставить такой талант без поддержки."
 ep3_story_cycle_violet_poet.1010.t: "Романтика поэзии"
 ep3_story_cycle_violet_poet.1010.desc: "Это великая честь, когда [Select_CString(ruler.IsFemale, 'сама', 'сам' )] [ruler.GetTitledFirstNameRegnal] приглашает поэта ко двору. А прочитать [Select_CString(ruler.IsFemale, 'ей', 'ему' )] кое-что из моих старых поэм — честь еще большая.\n\nУвы, непросто сосредоточиться на чтении стихов, когда тебе открывается воистину поразительная красота... [ruler_spouse.GetFirstName], [Select_CString(ruler_spouse.IsFemale, 'супруга', 'супруг' )] [Select_CString(ruler.IsFemale, 'моей госпожи', 'моего господина' )], [Select_CString(ruler_spouse.IsFemale, 'оказалась женщиной', 'оказался мужчиной' )] невероятной грации и изящества. [Select_CString(ruler_spouse.IsFemale, 'Она поразила', 'Он поразил' )] меня в самое сердце.\n\nВнутри меня бушуют страсти. Я жажду любви! Я хочу творить!"
 ep3_story_cycle_violet_poet.1010.a: "Возможно, [Select_CString(ruler_spouse.IsFemale, 'она', 'он' )] согласится на «частный урок стихосложения»..."
 ep3_story_cycle_violet_poet.1010.a.success: "Ваше чувство ритма производит на [Select_CString(ruler_spouse.IsFemale, 'нее', 'него' )] неизгладимое впечатление..."
 ep3_story_cycle_violet_poet.1010.a.failure: "[Select_CString(ruler_spouse.IsFemale, 'Она', 'Он' )] вежливо отказывается"
 ep3_story_cycle_violet_poet.1010.b: "За что судьба снова испытывает меня?!"
 ep3_story_cycle_violet_poet.1010.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$«Запретный плод»"
 ep3_story_cycle_violet_poet.1010.c: "Я хочу обладать [Select_CString(ruler_spouse.IsFemale, 'ею', 'им' )]!"
 ep3_story_cycle_violet_poet.1010.c.tt: "Увеличивает [Concept( 'success_chance', 'шанс успеха' )|E] ваших [Concept( 'scheme', 'происков' )|E] «[GetScheme('courting').GetTypeName]»"
 ep3_story_cycle_violet_poet.1015.t: "[Select_CString(stranger.IsFemale, 'Восхищенная последовательница', 'Восхищенный последователь' )]"
 ep3_story_cycle_violet_poet.1015.desc: "Нетвердой походкой к нам в лагерь заходит [Select_CString(stranger.IsFemale, 'какая-то незнакомка', 'какой-то незнакомец' )]. Напившись воды, [Select_CString(stranger.IsFemale, 'усталая и измученная странница', 'усталый и измученный путник' )] присаживается к костру. При виде меня [Select_CString(stranger.IsFemale, 'она', 'он' )] начинает радостно улыбаться.\n\n«Вы же [ROOT.Char.GetFirstNameNoTooltip], верно? Я несколько дней [Select_CString(stranger.IsFemale, 'следовала', 'следовал' )] за вами! Понимаете, ваши стихи навсегда изменили мою жизнь. Я даже не могу объяснить, как это произошло, у меня просто слов не хватает... А вот вы #EMP наверняка#! нашли бы правильные слова!»\n\nПоразительно. [Select_CString(stranger.IsFemale, 'Эта женщина искала', 'Этот человек искал' )] меня несколько дней лишь для того, чтобы сделать комплимент? Это так красиво и романтично..."
 ep3_story_cycle_violet_poet.1015.a: "«Я хочу #EMP как следует#! отблагодарить вас»."
 ep3_story_cycle_violet_poet.1015.a.success: "[Select_CString(stranger.IsFemale, 'Она', 'Он' )] с радостью принимает приглашение"
 ep3_story_cycle_violet_poet.1015.a.failure: "[Select_CString(stranger.IsFemale, 'Она', 'Он' )] с отвращением отшатывается и уходит"
 ep3_story_cycle_violet_poet.1015.b: "Нам не помешает [Select_CString(stranger.IsFemale, 'такая многоопытная спутница', 'такой многоопытный спутник' )]."
 ep3_story_cycle_violet_poet.1015.c: "Это так мило!"
 ep3_story_cycle_violet_poet.1020.t: "Туман в голове"
 ep3_story_cycle_violet_poet.1020.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'проклята', 'проклят' )]! Несмотря на все усилия, в последнее время в голове у меня нет ничего, кроме густого тумана.\n\nЯ не могу выдавить из себя ни строчки — ни любовного томления, ни обидных и резких слов... Вдохновение будто покинуло меня.\n\nЧто же делать? Как избавиться от этих мучений?"
 ep3_story_cycle_violet_poet.1020.a: "Мне нужен кто-то, кто поделится свежими мыслями."
 ep3_story_cycle_violet_poet.1020.a.tt: "Ваши [Concept('followers', 'последователи')|E] не обладают достаточным навыком [Concept('diplomacy', 'дипломатии')|E] (больше #high 20#!)"
 ep3_story_cycle_violet_poet.1020.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$«Верный помощник»"
 ep3_story_cycle_violet_poet.1020.b: "Я справлюсь!"
 ep3_story_cycle_violet_poet.1020.b.success: "Сработало"
 ep3_story_cycle_violet_poet.1020.b.failure: "Не подействовало"
 ep3_story_cycle_violet_poet.1020.c: "Возможно, пора передохнуть и отвлечься?"
 ep3_story_cycle_violet_poet.1020.c.success: "Вам удается обрести покой"
 ep3_story_cycle_violet_poet.1020.c.failure: "Ваш разум всё еще затуманен"
 ep3_story_cycle_violet_poet.1025.t: "Следующее поколение"
 ep3_story_cycle_violet_poet.1025.desc: "Обычно я провожу большую часть времени у себя в салоне, но иногда выбираюсь побродить по улицам славного города [location.GetName]. Рано или поздно такие прогулки неизменно приводят меня под стены приютов, где живут несчастные сироты — бежавшие от голода или войны либо просто брошенные родителями на произвол судьбы.\n\nСегодня на игровой площадке приюта немало новых лиц. Как и всякий раз, мое сердце рыдает от вида этих несчастных душ. Как же их много...\n\nВ тишине раздается негромкий тоненький голос. В углу площадки сидит [Select_CString(orphan.IsFemale, 'маленькая девочка', 'маленький мальчик' )]. Сжимая в руках обрывок пергамента, [Select_CString(orphan.IsFemale, 'она', 'он' )] с важным видом читает вслух стихи. [Select_CString(orphan.IsFemale, 'Какая славная малышка', 'Какой славный малыш' )]… У [Select_CString(orphan.IsFemale, 'Ее', 'Его' )] явно никто не учил, но иногда среди таких детей попадаются настоящие самородки."
 ep3_story_cycle_violet_poet.1025.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] помочь им реализовать свой потенциал."
 ep3_story_cycle_violet_poet.1025.a.tt: "Как же хочется [Select_CString(orphan.IsFemale, 'удочерить', 'усыновить' )] их всех!"
 1025_every_orphan: "Все сироты"
 ep3_story_cycle_violet_poet.1025.b: "Я могу [Select_CString(orphan.IsFemale, 'удочерить', 'усыновить' )] только одного ребенка..."
 ep3_story_cycle_violet_poet.1025.b.tt: "И потому дам [Select_CString(orphan.IsFemale, 'ей', 'ему' )] всё, что у меня есть."
 ep3_story_cycle_violet_poet.1025.b.success: "Ваша забота приносит свои плоды"
 ep3_story_cycle_violet_poet.1025.c: "[Select_CString(holder.IsFemale, 'Здешняя правительница должна', 'Здешний правитель должен' )] позаботиться о них."
 ep3_story_cycle_violet_poet.1025.c.tt: "Возможно, я сумею воззвать к [Select_CString(holder.IsFemale, 'ее', 'его' )] совести..."
 ep3_story_cycle_violet_poet.1025.c.success: "[holder.GetTitledFirstNameNoTooltip] соглашается взять на себя расходы"
 ep3_story_cycle_violet_poet.1025.c.failure: "[holder.GetTitledFirstNameNoTooltip] не желает платить"
 ep3_story_cycle_violet_poet.1030.t: "Таланты и поклонники"
 ep3_story_cycle_violet_poet.1030.desc: "Когда знатные вельможи вызывают кого-то ко двору, они не приемлют отказа. Вот почему сегодня я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] в одном из прекраснейших дворцов города [location.GetName]. Меня встречает [noblewoman.GetFirstName], [Select_CString(noblewoman.IsFemale, 'она', 'он' )] пребывает в весьма возбужденном состоянии духа.\n\n«Для меня большая честь познакомиться с вами! — с порога заявляет [Select_CString(noblewoman.IsFemale, 'она', 'он' )]. — Видите ли, я нуждаюсь в уроках мастерства...»\n\nОказывается, [noblewoman.GetFirstNameNoTooltip] желает научиться слагать стихи, но получается у [Select_CString(noblewoman.IsFemale, 'нее', 'него' )] не очень. [Select_CString(noblewoman.IsFemale, 'Ее', 'Его' )] успехи настолько скромны, что я сразу могу оценить открывающиеся передо мной #EMP возможности#!..."
 ep3_story_cycle_violet_poet.1030.a: "Я [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )] обучать вас."
 ep3_story_cycle_violet_poet.1030.b: "Боюсь, что у меня совсем нет времени."
 ep3_story_cycle_violet_poet.1030.c: "Возможно, вы примете помощь [Select_CString(courtier_poet.IsFemale, 'другой наставницы', 'другого учителя' )]?"
 ep3_story_cycle_violet_poet.1030.c.tt: "Так я получу свое, а [courtier_poet.GetFirstNameNoTooltip] — свое..."
 ep3_story_cycle_violet_poet.2000.t: "Когда приходит ночь"
 ep3_story_cycle_violet_poet.2000.desc: "С годами я всё чаще предаюсь воспоминаниям о романтических увлечениях моей бурной юности, и одно имя приходит на ум чаще других: [zaydun.GetFirstName], [Select_CString(zaydun.IsFemale, 'которую', 'которого' )] еще называли ибн Зайдун. Ах, [Select_CString(zaydun.IsFemale, 'какая это была женщина', 'какой это был мужчина' )] — [Select_CString(zaydun.IsFemale, 'остроумная', 'остроумный' )], [Select_CString(zaydun.IsFemale, 'сладкоречивая', 'сладкоречивый' )]...\n\nМы постоянно обменивались стихами, посвященными друг другу, мы готовы были пересечь полстраны ради того, чтобы провести вместе одну-единственную ночь... Мысли о [Select_CString(zaydun.IsFemale, 'ней', 'нём' )] вызывают у меня ностальгию. Может, наши отношения и не были идеальными, но я дорожу каждым воспоминанием, связанным с [Select_CString(zaydun.IsFemale, 'ней', 'ним' )]...\n\nМы не виделись уже много лет. При расставании я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] так [Select_CString(ROOT.Char.IsFemale, 'груба', 'груб' )], так [Select_CString(ROOT.Char.IsFemale, 'жестока', 'жесток' )]… Теперь я раскаиваюсь в каждом обидном слове, сказанном тогда."
 ep3_story_cycle_violet_poet.2000.a: "Быть может, стоит написать [Select_CString(zaydun.IsFemale, 'ей', 'ему' )] письмо..."
 ep3_story_cycle_violet_poet.2000.a.tt: "Написать послание [Select_CString(zaydun.IsFemale, 'старой возлюбленной', 'старому возлюбленному' )]"
 ep3_story_cycle_violet_poet.2000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$«Оковы томления»"
 ep3_story_cycle_violet_poet.2000.b: "Поэма в память об утраченной любви — вот что исцелит мою душу."
 ep3_story_cycle_violet_poet.2000.c: "Те времена давно ушли. Надо жить сегодняшним днем."
 ep3_story_cycle_violet_poet.2001.t: "Луне моего ночного неба,"
 ep3_story_cycle_violet_poet.2001.desc: "Как же долго я [Select_CString(zaydun.IsFemale, 'ждала', 'ждал' )], чтобы твои уста хоть мимоходом произнесли мое имя.\n\nТело мое успело состариться, но сердце, остановившееся в минуту нашего расставания, так и не научилось биться вновь — застывшее и разбитое, оно отчаянно нуждается в твоем прикосновении."
 ep3_story_cycle_violet_poet.2001.a: "О [Select_CString(zaydun.IsFemale, 'милая', 'милый' )] [zaydun.GetFirstNameNoTooltip]..."
 ep3_story_cycle_violet_poet.2001.a.flavor: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] увидеть [Select_CString(zaydun.IsFemale, 'ее', 'его' )] снова."
 ep3_story_cycle_violet_poet.2001.a.tt: "[zaydun.GetFirstNameNoTooltip] получит приглашение встретиться."
 ep3_story_cycle_violet_poet.2001.b: "Это как-то... чересчур."
 ep3_story_cycle_violet_poet.2005.t: "Воссоединение"
 ep3_story_cycle_violet_poet.2005.desc: "И внезапно на пороге появляется... [Select_CString(zaydun.IsFemale, 'она', 'он' )]. Годы не прошли для [Select_CString(zaydun.IsFemale, 'нее', 'него' )] даром, [Select_CString(zaydun.IsFemale, 'она', 'он' )] так сильно [Select_CString(zaydun.IsFemale, 'изменилась', 'изменился' )] — и в то же время [Select_CString(zaydun.IsFemale, 'осталась прежней', 'остался прежним' )]. [Select_CString(zaydun.IsFemale, 'Ее', 'Его' )] лицо покрыто морщинами, но это по-прежнему [Select_CString(zaydun.IsFemale, 'ее', 'его' )] лицо. [Select_CString(zaydun.IsFemale, 'Ее', 'Его' )] руки утратили былую силу, но это всё те же руки, которые когда-то так крепко сжимали меня в объятиях... И даже [Select_CString(zaydun.IsFemale, 'ее', 'его' )] манера двигаться...\n\n[Select_CString(zaydun.IsFemale, 'Она', 'Он' )] бросается вперед, за мгновение преодолевая расстояние между нами — и я снова оказываюсь в [Select_CString(zaydun.IsFemale, 'ее', 'его' )] объятиях. Полузабытое за годы разлуки чувство, почти истертое из памяти — и в то же время настолько знакомое...\n\nМы неохотно выпускаем друг друга из объятий, и я чувствую, будто часть меня, о пропаже которой я даже не [Select_CString(ROOT.Char.IsFemale, 'догадывалась', 'догадывался' )], внезапно вернулась на место. Старые раны наконец-то затянулись..."
 ep3_story_cycle_violet_poet.2005.a: "«Поверить не могу, что это и правда ты»."
 ep3_story_cycle_violet_poet.2005.a.tt: "Я не могу позволить себе снова влюбиться..."
 ep3_story_cycle_violet_poet.2005.b: "Что ж, одно его присутствие повышает уровень моего салона..."
 ep3_story_cycle_violet_poet.2010.t: "Совместная работа"
 ep3_story_cycle_violet_poet.2010.desc: "Мы сидим, попивая чай в тени, и смеемся, как в старые добрые времена. [zaydun.GetFirstName] всё так же [Select_CString(zaydun.IsFemale, 'мудра', 'мудр' )] и [Select_CString(zaydun.IsFemale, 'остроумна', 'остроумен' )]: с годами [Select_CString(zaydun.IsFemale, 'она', 'он' )] совершенно не [Select_CString(zaydun.IsFemale, 'утратила', 'утратил' )] очарования, которое когда-то так меня околдовало.\n\n«[double_moon_book.GetName]» лежит на столе подле меня. «Что это у тебя?» — спрашивает [Select_CString(zaydun.IsFemale, 'она', 'он' )], показывая на фолиант, и я передаю [Select_CString(zaydun.IsFemale, 'ей', 'ему' )] книгу.\n\n«Прекрасная работа. Я вижу, твои строки не утратили прежнего изящества», — радостно улыбается [zaydun.GetFirstNameNoTooltip], и от [Select_CString(zaydun.IsFemale, 'ее', 'его' )] похвалы у меня голова идет кругом. — Как ты смотришь на то, чтобы попробовать написать что-нибудь вместе? Если, конечно, [Select_CString(zaydun.IsFemale, 'старухе', 'старику' )] вроде меня еще по силам сравниться с тобой»."
 ep3_story_cycle_violet_poet.2010.a: "«Я тоже [Select_CString(ROOT.Char.IsFemale, 'стара', 'немолод' )], [zaydun.GetFirstNameNoTooltip]. Однако с годами приходит мудрость»."
 ep3_story_cycle_violet_poet.2010.b: "«Я работаю [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]»."
 ep3_story_cycle_violet_poet.2015.t: "И снова прощание"
 ep3_story_cycle_violet_poet.2015.desc: "Последние дни казались самыми счастливыми в моей жизни, но всё на свете когда-нибудь кончается. [zaydun.GetFirstName] зовет меня проститься, пока слуги выносят [Select_CString(zaydun.IsFemale, 'ее', 'его' )] вещи. [Select_CString(zaydun.IsFemale, 'Она', 'Он' )] берет мои руки в свои.\n\n«Увидев тебя, я вновь [Select_CString(zaydun.IsFemale, 'обрела', 'обрел' )] свет...» — [Select_CString(zaydun.IsFemale, 'она', 'он' )] внезапно замолкает, [Select_CString(zaydun.IsFemale, 'самая известная поэтесса', 'самый известный поэт' )] во всей Иберии не может подобрать нужных слов. Тогда [Select_CString(zaydun.IsFemale, 'она', 'он' )] достает из кармана какую-то вещицу и кладет мне в ладонь.\n\n«Прошу тебя, возьми это. Это всего лишь безделушка, но... если ты будешь хотя бы иногда носить это кольцо, мое сердце наполнится радостью. Надев его на палец, ты заполнишь пустоту в моем сердце — там, где живут воспоминания о тебе»."
 ep3_story_cycle_violet_poet.2015.a: "«...оставайся со мной. Пусть [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] станет нашим домом. Ты #EMP [Select_CString(zaydun.IsFemale, 'должна', 'должен' )]#! остаться!»"
 ep3_story_cycle_violet_poet.2015.artifact: "[newly_created_artifact.GetDesc]\n\nПростое украшение, ничем не примечательное, если не считать надписи, выгравированной на внутренней стороне. Она гласит: «[Select_CString(ROOT.Char.IsFemale, 'Моей любимой', 'Любимому' )] — последней грезе моей души»."
 ep3_story_cycle_violet_poet.2015.a.success: "[Select_CString(zaydun.IsFemale, 'Она', 'Он' )] решает остаться"
 ep3_story_cycle_violet_poet.2015.a.failure: "[Select_CString(zaydun.IsFemale, 'Она', 'Он' )] отказывается и уезжает"
 ep3_story_cycle_violet_poet.2015.b: "До встречи, утраченная любовь моя."
 ep3_story_cycle_violet_poet.2015.b.tt: "...если мы еще когда-нибудь встретимся."
 ep3_story_cycle_violet_poet.2015.c: "Я не могу простить ошибки прошлого."
 ep3_story_cycle_violet_poet.2015.c.tt: "Вас гложет чувство вины"
