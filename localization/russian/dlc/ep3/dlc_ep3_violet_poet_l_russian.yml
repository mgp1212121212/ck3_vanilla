 ep3_story_cycle_violet_poet.0001.t: "Для славы [Select_CString(ROOT.Char.IsFemale, 'рожденная', 'рожденный' )]"
 ep3_story_cycle_violet_poet.0001.desc: "Многие годы я [Select_CString(ROOT.Char.IsFemale, 'шла', 'шел' )] путями мудрецов, гордо вынося мужской гнев. Мои поэмы у всех на слуху, но...\n\nЖизнь моя клонится к закату, но мне всё еще чего-то не хватает. Возможно, настало время покинуть родной дом и увидеть мир во всей его полноте?\n\nЧасть меня отчаянно противится этой мысли. [cordoba.GetName] — мой дом, здесь прошла вся моя жизнь, здесь остаются ученики, которых я [Select_CString(ROOT.Char.IsFemale, 'учила', 'учил' )] столько лет...\n\n#EMP Что-то#! удерживает меня здесь. Наверное, на свете нет другого такого города, что дал бы приют такому сонму мудрецов. Или всё дело в знакомых стенах..."
 ep3_story_cycle_violet_poet.0001.a: "[cordoba.GetNameNoTooltip] — моя родина, и я не покину город."
 ep3_story_cycle_violet_poet.0001.a.tt: "Возможно, в другой жизни я выберу иной путь, но сейчас мой дом здесь."
 ep3_story_cycle_violet_poet.0001.b: "Пора отправиться в путь."
 ep3_story_cycle_violet_poet.0001.b.tt: "Впереди меня ждет множество удивительных открытий!"
 ep3_story_cycle_violet_poet.0001.b.travel: "Отправиться в город [toledo.GetName]"
 artifact_double_moon_book: "Книга Двойной луны"
 artifact_double_moon_book_description: "Толстая, роскошно украшенная книга поэзии."
 artifact_double_moon_book_description_append: "$artifact_double_moon_book_description$ На ее страницах:\n"
 ep3_story_cycle_violet_poet.0002.t: "Наследие"
 ep3_story_cycle_violet_poet.0002.desc: "Уже много дней мне не дает покоя одна мысль: кто же примет мое наследие и продолжит его? Кто будет покровительствовать искусствам и наставлять молодых?\n\nМне есть что оставить после себя, и это не только «[double_moon_book.GetName]». Наследие династии [ROOT.Char.GetHouse.GetName] гораздо важнее любой книги.\n\nВпрочем, история моих предков — лишь тень минувших веков. Образ мышления, душа поэта — вот что действительно имеет значение. Стихи, любовь, безграничное восхищение миром, который создал [ROOT.Char.GetFaith.HighGodName]!\n\n#EMP Вот#! что я [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] сохранить. Мне нужен тот, кто чувствует то же, что и я."
 ep3_story_cycle_violet_poet.0002.a: "К несчастью, таких людей совсем немного."
 ep3_story_cycle_violet_poet.0002.a.tt: "Вы размышляете над сложившимся положением..."
 ep3_story_cycle_violet_poet.0002.b: "Не стоит задумываться об этом прямо сейчас."
 ep3_story_cycle_violet_poet.0002.b.flavor: "...но #EMP очень скоро#! мне придется заняться этим вопросом."
 ep3_story_cycle_violet_poet.0002.b.tt: "@alert_icon! #alert_trial Если вы умрете, не успев назначить наследника, ваша династия может прерваться!#!"
 ep3_story_cycle_violet_poet.0003.t: "Богатый выбор"
 ep3_story_cycle_violet_poet.0003.opening: "Я вполуха прислушиваюсь к звукам яростного поэтического состязания снаружи. Кто же станет самым достойным кандидатом?\n\n"
 ep3_story_cycle_violet_poet.0003.poet: "Быть может, [heir1.GetFirstName]? [Select_CString(heir1.IsFemale, 'Она', 'Он' )] отлично владеет ритмом и рифмой..."
 ep3_story_cycle_violet_poet.0003.diplomat: "Быть может, [heir1.GetFirstName]? [Select_CString(heir1.IsFemale, 'Ее', 'Его' )] страстная любовь к поэзии очевидна всем..."
 ep3_story_cycle_violet_poet.0003.woman: "Или лучше [heir2.GetFirstName]? Как [Select_CString(heir2.IsFemale, 'женщина', 'мужчина' )] [Select_CString(heir2.IsFemale, 'она', 'он' )] поймет мои слова и будет ценить их, даже когда меня не станет."
 ep3_story_cycle_violet_poet.0003.young: "Или лучше [heir2.GetFirstName]? Юное дитя податливо и восприимчиво..."
 ep3_story_cycle_violet_poet.0003.heir3: "\n\nВнезапно слышу новый голос — резко выговаривающий слова. [heir3.GetFirstName], [Select_CString(heir3.IsFemale, 'новая гостья', 'новый гость' )] моего салона, заканчивает изящное четверостишье. [Select_CString(heir3.IsFemale, 'Она', 'Он' )] [Select_CString(heir3.IsFemale, 'молода', 'молод' )],"
 ep3_story_cycle_violet_poet.0003.intelligent: "удивительно [Select_CString(heir3.IsFemale, 'умна', 'умен' )] и"
 ep3_story_cycle_violet_poet.0003.beautiful: "поистине [Select_CString(heir3.IsFemale, 'прекрасна', 'прекрасен' )] и"
 ep3_story_cycle_violet_poet.0003.ending: "отлично владеет словом.\n\n[Select_CString(heir3.IsFemale, 'Ее', 'Его' )] повсюду окружают толпы [Select_CString(heir3.IsFemale, 'поклонниц', 'поклонников' )] — возможно, у нас с [Select_CString(heir3.IsFemale, 'ней', 'ним' )] немало #EMP общего#!..."
 ep3_story_cycle_violet_poet.0003.a: "Мой выбор — [heir1.GetFirstNameNoTooltip]."
 ep3_story_cycle_violet_poet.0003.b: "[Select_CString(heir2.IsFemale, 'Моей наследницей', 'Моим наследником' )] будет [heir2.GetFirstNameNoTooltip]."
 ep3_story_cycle_violet_poet.0003.c: "[Select_CString(heir3.IsFemale, 'Эта', 'Этот' )] [heir3.GetFirstNameNoTooltip]… есть в [Select_CString(heir3.IsFemale, 'ней', 'нём' )] что-то особенное."
 ep3_story_cycle_violet_poet.0004.t: "Драгоценные воспоминания"
 ep3_story_cycle_violet_poet.0004.desc: "О, [wallada.GetFirstName]! [Select_CString(wallada.IsFemale, 'Моя наставница', 'Мой наставник' )], [Select_CString(wallada.IsFemale, 'подруга', 'друг' )], источник моего вдохновения! Твоя жизнь вместила сотню иных жизней, но даже их оказалось недостаточно.\n\nЯ разворачиваю прощальный подарок — последний из множества даров, которыми [wallada.GetFirstNameNoTooltip] годами меня [Select_CString(wallada.IsFemale, 'осыпала', 'осыпал' )], — и понимаю, что в моих руках «[double_moon_book.GetName]», собрание стихов, над которыми [Select_CString(wallada.IsFemale, 'она', 'он' )] [Select_CString(wallada.IsFemale, 'работала', 'работал' )] всю жизнь.\n\n[wallada.GetFirstNameNoTooltip|U] не раз [Select_CString(wallada.IsFemale, 'говорила', 'говорил' )], что хочет, чтобы [Select_CString(wallada.IsFemale, 'ее ', 'его' )] поэтическое наследие не угасло. Теперь же я понимаю, что эта обязанность легла на мои плечи. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] жить полной жизнью, испить ее чашу до дна, в точности как [Select_CString(wallada.IsFemale, 'она', 'он' )], — и запечатлеть свою радость в стихах, на страницах [Select_CString(wallada.IsFemale, 'ее', 'его' )] книги."
 ep3_story_cycle_violet_poet.0004.a: "Я буду стараться изо всех сил."
