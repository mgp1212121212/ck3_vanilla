l_russian:
 ep3_emperor_yearly.3000.t: "Право на разграбление дворца"
 ep3_emperor_yearly.3000.desc: "Могучие волосатые варяги толпятся в моих новых имперских чертогах с полными руками золота и самоцветов.\n\nС тех пор как [Select_CString(dead_emperor.IsFemale, 'умерла', 'умер' )] [dead_emperor.GetTitledFirstNamePossessive], все, кто защищал [Select_CString(dead_emperor.IsFemale, 'ее', 'его' )] до последнего, отправились в сокровищницы. Таков их обычай, и никто не посмел помешать чужеземным элитным бойцам получить драгоценную плату.\n\nТакова цена за то, чтобы мои [GetMaA('varangian_guards').GetName] — мои верные псы — не обрывали привязи.\n\n"
 ep3_emperor_yearly.3000.desc_leader: "И вот, повинуясь всему, что приказывает им [varangian_leader.GetFullName], они запускают руки в карман [Select_CString(ROOT.Char.IsFemale, 'избранницы', 'избранника' )] [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_emperor_yearly.3000.desc_no_leader: "И вот, северяне запускают руки в карман [Select_CString(ROOT.Char.IsFemale, 'избранницы', 'избранника' )] [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_emperor_yearly.3000.a: "«Останови их, Аколуф! Верни мое золото!»"
 ep3_emperor_yearly.3000.a.flavor: "«[varangian_leader.GetFirstNameNoTooltip]! Если зовешься командиром стражи, так и командуй стражей. #EMP Ну же!#!»"
 ep3_emperor_yearly.3000.b: "Обычай или нет, я выскажу этим громилам все, что думаю!"
 ep3_emperor_yearly.3000.b.flavor: "Пусть заберут свою плату — но императорский дворец должен сохранить честь. Нужны показательные действия!"
 ep3_emperor_yearly.3000.c: "Такова цена верности."
 ep3_emperor_yearly.3000.c.flavor: "Варяги отказываются от щедрого жалованья и отправляются искать удачи в дальних краях."
 akolouthos_aptitude_option_unlock: "Этот вариант доступен, потому что [GetCourtPositionType('akolouthos_court_position').GetName()] обладает высоким уровнем [Concept( 'aptitude', 'пригодности' )|E]"
 disrespected_varangians_modifier: "Неуважение к варягам"
 disrespected_varangians_modifier_desc: "Когда вы помешали варягам получить заслуженную прибавку к жалованью, их верность заметно поколебалась — как и верность других подобных наемных войск."
 major_gold_to_varangians_tooltip: "Вы платите #negative_value 75#! [gold_i], так как #high 3#! [Concept( 'court_position', 'придворных должности' )|E] занято варягами"
 medium_gold_to_varangians_tooltip: "Вы платите #negative_value 50#! [gold_i], так как #high 2#! [Concept( 'court_position', 'придворных должности' )|E] занято варягами"
 minor_gold_to_varangians_tooltip: "Вы платите #negative_value 25#! [gold_i], так как на [Concept( 'court_position', 'придворной должности' )|E] есть варяг"
 loyal_varangians_modifier: "Доблестные варяги"
 loyal_varangians_modifier_desc: "Непоколебимые варяги придают мужества тяжелой пехоте этого персонажа, и та сражается отважнее и эффективнее."
 attentive_varangians_modifier: "Добросовестные варяги"
 attentive_varangians_modifier_desc: "Варяжская гвардия получила заслуженную награду. Суровые бойцы готовы отказаться от потасовок и выпивки, чтобы более бдительно охранять вас."
 eager_varangian_army: "Толпы варягов"
 ep3_emperor_yearly.3011.t: "Тайный огонь"
 ep3_emperor_yearly.3011.intro: "Напрасно #L [invader.GetPrimaryTitle.GetAdjective|l][Select_CString(invader.IsFemale, 'ая', 'ий' )]#! [invader.GetTitleAsName|l]"
 ep3_emperor_yearly.3011.liege_attacking: "[Select_CString(invader.IsFemale, 'приплыла', 'приплыл' )]"
 ep3_emperor_yearly.3011.commander_attacking: "[Select_CString(invader.IsFemale, 'приказала', 'приказал' )], чтобы [invading_commander.GetTitledFirstNamePossessive] [Select_CString(invading_commander.IsFemale, 'привела', 'привел' )] свой флот"
 ep3_emperor_yearly.3011.desc: "к берегам области [army.GetLocation.GetNameNoTooltip]. Не стоило [Select_CString(invader.IsFemale, 'ей', 'ему' )] угрожать благословенному городу [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nМои [Glossary( 'дромоны', 'DROMONS_GLOSS' )], оснащенные массивными бронзовыми раструбами в форме драконьих пастей, медленно отходят от пристаней. Если море окажется спокойным, а капитаны будут умело координировать свои действия… тогда мои враги сгинут в пламени!\n\nЕсли на то будет воля [ROOT.Char.GetFaith.HighGodNamePossessive], вместе с ними погибнут и многие добрые [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetName|l]. Увы, жидкий огонь не умеет отличать друзей от неприятелей…"
 ep3_emperor_yearly.3011.kyrie_eleison: "[Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]!"
 KYRIE_ELEISON_GLOSS: "#bold Kýrie, eléison#! — «Господи, помилуй!», слова православной молитвы, ставшие боевым кличем византийского войска."
 ep3_emperor_yearly.3011.a: "Пусть вода обратится в #EMP пламя#!!"
 ep3_emperor_yearly.3011.a.success: "Атака испепеляет вражеское войско"
 ep3_emperor_yearly.3011.a.fail: "Вам удается нанести неприятелю некоторый урон"
 ep3_emperor_yearly.3011.a.critical_fail: "Ваш флот гибнет в собственном огне"
 ep3_emperor_yearly.3011.b: "Я не могу рисковать своим флотом."
 unable_to_use_fire_ships_tooltip: "@alert_icon! #alert_trial Ваши суда, вооруженные греческим огнем, будут недоступны в течение #high 30 дней#!"
 ravaged_by_greek_fire_modifier: "Гибель в греческом огне"
 ravaged_by_greek_fire_modifier_desc: "Уцелевшие воины в этой армии жестоко обожжены, у них не осталось воли к победе."
 defenders_immolated_modifier: "Защитники погибли в огне"
 defenders_immolated_modifier_desc: "В гавани не осталось кораблей, а укрепления защищает лишь кучка израненных и обожженных бойцов."
 assaulted_by_greek_fire_modifier: "Столкновение с греческом огнем"
 assaulted_by_greek_fire_modifier_desc: "Войско этого персонажа деморализовано и рассеяно. Многие воины сгорели заживо в результате атаки греческого флота."
 ep3_emperor_yearly.3012.t: "Драконы Босфора"
 ep3_emperor_yearly.3012.intro: "Мои [Glossary( 'дромоны', 'DROMONS_GLOSS' )] рвутся вперед, стремительно сокращая дистанцию, чтобы обрушить на #L [invader.GetPrimaryTitle.GetAdjective|l]ий#! флот всю мощь своего ужасного оружия.\n\nНад побережьем области [army.GetLocation.GetNameNoTooltip] разносится оглушительный грохот! Огненные струи освещают окутанное дымом место сражения, из багровой мглы доносятся ужасные крики…\n\n"
 ep3_emperor_yearly.3012.attack_success: "Один за другим #L [invader.GetPrimaryTitle.GetAdjective|l]ие#! корабли превращаются в гигантские погребальные костры. Горящие люди с дикими воплями бросаются в море, но даже [invader.GetFaith.HighGodName] не спасет их от гибели, ибо сегодня сама вода превратилась в очистительное пламя!\n\nНа фоне огненного моря возникают силуэты моих победоносных дромонов, возвращающихся домой."
 ep3_emperor_yearly.3012.attack_fail: "Некоторые [invader.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие корабли охвачены пламенем, их несчастные экипажи бесславно гибнут в огне. Другие же избегают нападения, своевременно разойдясь в стороны. Вскоре дромоны возвращаются к своим причалам, наполняя воздух вонью смолы и нефти.\n\nВражеский флот, хоть и изрядно потрепанный, по-прежнему опасен."
 ep3_emperor_yearly.3012.attack_crit_fail: "О горе! Это пылает #EMP мой собственный флот!#! Беспокойные волны швыряют мои дромоны, как игрушки, греческий огонь поджигает #EMP их собственные#! палубы — [invader.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие же суда остаются вне досягаемости наших сифонов.\n\nИз всего флота в великую гавань Константинополя возвращаются лишь несколько чудом уцелевших кораблей."
 ep3_emperor_yearly.3012.a_success: "Надменные захватчики стали #EMP пеплом#!!"
 ep3_emperor_yearly.3012.a_fail: "Увы, даже оружие [ROOT.Char.GetFaith.HighGodNamePossessive] не всесильно."
 ep3_emperor_yearly.3012.a_crit_fail: "Это катастрофа!"
 two_knights_killed_tooltip: "@death_icon!Убито #high 2#! [Concept( 'knights', 'рыцаря' )|E]"
 three_knights_killed_tooltip: "Ранено #high 3#! [Concept( 'knights', 'рыцаря' )|E]"
 two_knights_wounded_tooltip: "Ранено #high 2#! [Concept( 'knights', 'рыцаря' )|E]"
