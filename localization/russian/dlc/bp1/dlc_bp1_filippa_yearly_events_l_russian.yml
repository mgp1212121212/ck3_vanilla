l_russian:
 #A spouse/consort attempts to influence you into changing your heir
 bp1_yearly.2020.t: "Серьезные ожидания"
 bp1_yearly.2020.desc: "Ко мне с радостной улыбкой подходит [bp1_yearly_2020_influencing_partner.GetTitledFirstName]: «[Select_CString(ROOT.Char.IsFemale, 'Возлюбленная моя', 'Возлюбленный мой' )]! Разве вы не видите, каким замечательным ребенком подрастает [Select_CString(bp1_yearly_2020_child_to_become_heir.IsFemale, 'наша', 'наш' )] [bp1_yearly_2020_child_to_become_heir.GetFirstName]? [bp1_yearly_2020_child_to_become_heir.GetSheHe|U] [Select_CString(bp1_yearly_2020_child_to_become_heir.IsFemale, 'могла', 'мог' )] бы принять бразды правления хоть сегодня! [bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate] свидетель, у вас есть все причины гордиться [Select_CString(bp1_yearly_2020_child_to_become_heir.IsFemale, 'ей', 'им' )]».\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] отводит взгляд. «Конечно, если я могу #EMP хоть как-то#! повлиять на ваше решение… только скажите. Мы ведь сможем договориться, [Select_CString(ROOT.Char.IsFemale, 'моя дорогая', 'мой дорогой' )] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]?» — улыбается [bp1_yearly_2020_influencing_partner.GetSheHe|l].\n\n#EMP Договориться#!, значит?"
 bp1_yearly.2020.a: "[bp1_yearly_2020_target.GetFirstNameNoTooltip]. Я хочу получить голову [Select_CString(bp1_yearly_2020_target.IsFemale, 'этой', 'этого' )] [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')][Select_CString(bp1_yearly_2020_target.IsFemale, 'ой', 'ого' )] [Select_CString(bp1_yearly_2020_target.IsFemale, 'гадины', 'ублюдка' )]."
 bp1_yearly.2020.b: "Мне бы #EMP пригодились#! способные придворные…"
 bp1_yearly.2020.b_tt: "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip] предложит вам несколько талантливых придворных на выбор. "
 bp1_yearly.2020.c: "Моя казна нуждается в #EMP золоте#!…"
 bp1_yearly.2020.c_tt_only_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] утверждает, что [bp1_yearly_2020_influencing_partner.GetHerHis|l] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )|l], [bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName], находится у н[bp1_yearly_2020_influencing_partner.GetHerHis|l] на крючке."
 bp1_yearly.2020.c_tt_halfsies: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] утверждает, что [bp1_yearly_2020_influencing_partner.GetHerHis|l] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies') )|l], [bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName], находится у н[bp1_yearly_2020_influencing_partner.GetHerHis|l] на крючке и может выплатить половину суммы."
 bp1_yearly.2020.c_tt_pay_and_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] утверждает, что [bp1_yearly_2020_influencing_partner.GetHerHis|l] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )|l], [bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName], находится у н[bp1_yearly_2020_influencing_partner.GetHerHis|l] на крючке и может выплатить всю сумму."
 bp1_yearly.2020.d: "#EMP Очень#! подозрительно. Стража!"
 bp1_yearly.2020.d_tt: "Кто знает, что еще [bp1_yearly_2020_influencing_partner.GetSheHe|l] [Select_CString(bp1_yearly_2020_influencing_partner.IsFemale, 'задумала', 'задумал' )]…"
 bp1_yearly.2020.e: "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip], мне ничего от тебя не нужно."
 #Spouse brings up a bunch of skilled people for you to recruit
 bp1_yearly.2021.t: "Желанная персона"
 bp1_yearly.2021.desc: "«[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)|U]! У меня добрые вести!» — говорит мне при встрече [bp1_yearly_2020_influencing_partner.GetFirstName]. Подойдя поближе, [bp1_yearly_2020_influencing_partner.GetSheHe|l] демонстрирует исписанный каракулями пергамент: «Все эти люди согласны служить вам при дворе. Я [Select_CString(bp1_yearly_2020_influencing_partner.IsFemale, 'готова', 'готов' )] поручиться за их способности!»\n\nЯ бегло просматриваю список. Надо признать, [bp1_yearly_2020_influencing_partner.GetSheHe|l] и правда [Select_CString(bp1_yearly_2020_influencing_partner.IsFemale, 'нашла', 'нашел' )] людей выдающихся талантов!"
 bp1_yearly.2021.a: "Этот воин обладает немалым #EMP авторитетом#!."
 bp1_yearly.2021.a_tt: "[bp1_yearly_2021_martial_person.GetShortUIName|U] присоединяется к вашему двору"
 bp1_yearly.2021.b: "Мудрый ученый придется при дворе очень кстати."
 bp1_yearly.2021.b_tt: "[bp1_yearly_2021_learning_person.GetShortUIName|U] присоединяется к вашему двору"
 bp1_yearly.2021.c: "Этот человек явно разбирается в экономике!"
 bp1_yearly.2021.c_tt: "[bp1_yearly_2021_stewardship_person.GetShortUIName|U] присоединяется к вашему двору"
 bp1_yearly.2021.d: "Способный дипломат — вот что мне нужно."
 bp1_yearly.2021.d_tt: "[bp1_yearly_2021_diplomacy_person.GetShortUIName|U] присоединяется к вашему двору"
 bp1_yearly.2021.e: "Какая #EMP интригующая#! личность!"
 bp1_yearly.2021.e_tt: "[bp1_yearly_2021_intrigue_person.GetShortUIName|U] присоединяется к вашему двору"
 bp1_yearly.2021.f: "Пожалуй, не стоит."
 #Letter event - Spouse is captured or killed by your rival
 bp1_yearly.2022.t: "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp1_yearly.2022.desc_intro: "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 bp1_yearly.2022.desc_imprisoned: "\n\nВ моих застенках находится [Select_CString(bp1_yearly_2020_influencing_partner.IsFemale, 'женщина', 'человек' )], [Select_CString(bp1_yearly_2020_influencing_partner.IsFemale, 'которая', 'который' )] утверждает, что вы совершенно не причастны к организованному [Select_CString(bp1_yearly_2020_influencing_partner.IsFemale, 'ей', 'им' )] #EMP покушению#! на мою жизнь. Подозреваю, что [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')|l] лжет.\n\nЭто мое первое и последнее предупреждение."
 bp1_yearly.2022.desc_dead: "\n\nВы не поверите, что случилось со мной на днях. Представляете, [Select_CString(bp1_yearly_2020_influencing_partner.IsFemale, 'какая-то девка покушалась', 'какой-то тип покушался' )] на мою жизнь! К счастью, [bp1_yearly_2020_influencing_partner.GetFaith.HighGodName] всегда меня защищает. Думаю, я сохраню голову убийцы. [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')|l] послужит отличным украшением моего кабинета!\n\nЭто мое первое и последнее предупреждение."
 bp1_yearly.2022.a_imprisoned: "Вот же #EMP [bp1_yearly_2020_target.Custom('InsultNoun')]#!!"
 bp1_yearly.2022.b_dead: "Что? Нет! Не может быть! О, [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]…"
 #Concluding event
 bp1_yearly.2023.t: "Да здравствует [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l]"
 bp1_yearly.2023.desc_triumphant: "[bp1_yearly_2020_influencing_partner.GetFirstName] встречает меня с довольной улыбкой."
 bp1_yearly.2023.desc_sad: "Я в одиночестве кружу по опустевшей кухне. Ох, [bp1_yearly_2020_influencing_partner.GetFirstName], как же мне теперь жить…"
 bp1_yearly.2023.desc_hesitant: "Я захожу на кухню. [bp1_yearly_2020_influencing_partner.GetFirstName] поднимает взгляд и слегка наклоняет голову."
 bp1_yearly.2023.desc_killed_target: "Нагнувшись, [bp1_yearly_2020_influencing_partner.GetSheHe|l] поднимает тяжелый мешок, весь покрытый бурыми пятнами. Ловким движением [bp1_yearly_2020_influencing_partner.GetSheHe|l] вываливает его содержимое на стол.\n\nЭто же [bp1_yearly_2020_target.GetTitledFirstName] собственной персоной! Точнее, [bp1_yearly_2020_target.GetHerHis|l] голова, уставившаяся на меня мертвыми глазами. Я чувствую, будто в животе у меня порхает целый рой бабочек.\nАх, какой #EMP чудесный#! сегодня день!"
 bp1_yearly.2023.desc_imprisoned: "[bp1_yearly_2020_influencing_partner.GetHerHis|U] [Select_CString(bp1_yearly_2020_target.IsFemale, 'схватила', 'схватил' )] [Select_CString(bp1_yearly_2020_target.IsFemale, 'эта', 'этот' )] [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')][Select_CString(bp1_yearly_2020_target.IsFemale, 'ая', 'ый' )] [Select_CString(bp1_yearly_2020_target.IsFemale, 'тварь', 'тип' )], [bp1_yearly_2020_target.GetFirstName]…\n\nЯ закрываю глаза, стараясь не думать о том, каким чудовищным истязаниям [bp1_yearly_2020_influencing_partner.GetHerHis|l] подвергнут в застенках.\n\n "
 bp1_yearly.2023.desc_died: "[bp1_yearly_2020_influencing_partner.GetHerHis|U] больше #EMP нет#!. [bp1_yearly_2020_influencing_partner.GetHerHis|U] [Select_CString(bp1_yearly_2020_target.IsFemale, 'убила', 'убил' )] [bp1_yearly_2020_target.GetTitledFirstName]… Как же так…\nНесколько минут я провожу в одиночестве, стараясь привести свои мысли в порядок.\n\nЯ #EMP отомщу#! за н[bp1_yearly_2020_influencing_partner.GetHerHis|l]. [ROOT.Char.GetFaith.HighGodName] мне свидетель, [bp1_yearly_2020_target.GetFirstName] заплатит за всё!\n\n "
 bp1_yearly.2023.desc_picked_martial: "«Ну, как вам [bp1_yearly_2021_new_courtier.GetTitledFirstName]? Мышцы у н[bp1_yearly_2021_new_courtier.GetHerHis|l] — просто загляденье! Сталь, а не человек!»"
 bp1_yearly.2023.desc_picked_learning: "«[bp1_yearly_2021_new_courtier.GetTitledFirstName] — просто кладезь знаний, правда? Я всегда [Select_CString(bp1_yearly_2020_influencing_partner.IsFemale, 'завидовала', 'завидовал' )] [bp1_yearly_2021_new_courtier.GetHerHis|l] уму…»"
 bp1_yearly.2023.desc_picked_stewardship: "«Надеюсь, [bp1_yearly_2021_new_courtier.GetTitledFirstName] уже наполняет вашу казну золотом? [bp1_yearly_2021_new_courtier.GetSheHe|U] просто бриллиант!»"
 bp1_yearly.2023.desc_picked_diplomacy: "«Думаю, [bp1_yearly_2021_new_courtier.GetTitledFirstName] может и [Select_CString(bp1_yearly_2021_new_courtier.IsFemale, 'сама', 'сам' )] рассказать о своих #EMP достоинствах#!. Только не дайте [bp1_yearly_2021_new_courtier.GetHerHim|l] запудрить вам мозги, а то и не заметите, как перепишете на н[bp1_yearly_2021_new_courtier.GetHerHis|l] половину своих владений!»"
 bp1_yearly.2023.desc_picked_intrigue: "«[bp1_yearly_2021_new_courtier.GetTitledFirstName] умеет плести интриги, правда? Лично я стараюсь с [Select_CString(bp1_yearly_2021_new_courtier.IsFemale, 'ней', 'ним' )] не ссориться, а то мало ли что…»"
 bp1_yearly.2023.desc_picked_none: "\n\n«Как жаль, что вам не подошел ни один из моих кандидатов, [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]. Надеюсь, что вы все равно оценили мои старания. Чтобы найти этих людей, пришлось перевернуть столицу вверх дном!»\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] выжидающе смотрит на меня."
 bp1_yearly.2023.desc_outro: "\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] подмигивает. «Теперь дело за вами, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l]!»"
 bp1_yearly.2023.desc_outro_sad: "[bp1_yearly_2020_influencing_partner.GetHerHis|U] отвага должна быть вознаграждена. Надо выполнить [bp1_yearly_2020_influencing_partner.GetHerHis|l] просьбу."
 bp1_yearly.2023.a: "Что ж, [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip], ты это [Select_CString(bp1_yearly_2020_influencing_partner.IsFemale, 'заслужила', 'заслужил' )]."
 bp1_yearly.2023.a_imprisoned_dead: "Так будет справедливо."
 bp1_yearly.2023.b: "[Select_CString(bp1_yearly_2020_influencing_partner.IsFemale, 'Дорогая', 'Дорогой' )], меня беспокоит твоя склонность к интригам."
 bp1_yearly.2023.b_killer: "После такого ты не можешь оставаться на свободе."
 bp1_yearly.2023.c: "Мы оба знаем, что так нельзя."
 bp1_yearly.2023.c_imprisoned_dead: "#EMP Строго говоря#!, [bp1_yearly_2020_influencing_partner.GetSheHe] не [Select_CString(bp1_yearly_2020_influencing_partner.IsFemale, 'выполнила', 'выполнил' )] свою задачу…"
 #Mopey consort wants some guidance
 bp1_yearly.2030.t: "Что же мне делать?"
 bp1_yearly.2030.desc: "Войдя в [ROOT.Char.Custom('GetRoom_RU_Acc')], я замечаю, что [Select_CString(bp1_yearly_2030_mopey_consort.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )] [bp1_yearly_2030_mopey_consort.GetTitledFirstName] снова ведет себя холодно и отстраненно. «В чем дело?» — спрашиваю я, приобняв [Select_CString(bp1_yearly_2030_mopey_consort.IsFemale, 'ее', 'его' )] за плечи.\n\nПодняв на меня глаза, [bp1_yearly_2030_mopey_consort.GetFirstNameNoTooltip] тяжело вздыхает: «Это место… оно такое унылое!»\n\n[Select_CString(bp1_yearly_2030_mopey_consort.IsFemale, 'Она', 'Он' )] бессильно пожимает плечами. «Я просто не знаю, чем себя занять», — добавляет [Select_CString(bp1_yearly_2030_mopey_consort.IsFemale, 'она', 'он' )], опустив голову."
 bp1_yearly.2030.a: "Может, вам стоит больше общаться с придворными?"
 bp1_yearly.2030.a_tt_paranoia: "А вдруг они станут обсуждать #EMP меня#!?"
 bp1_yearly.2030.a_tt_gregarious: "Это точно сработает."
 bp1_yearly.2030.b: "Бьюсь об заклад, [bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip] сможет #EMP поднять#! вам настроение!"
 bp1_yearly.2030.b_tt: "Все, что вам нужно, — это любовь?"
 bp1_yearly.2030.c: "Попробуйте изучить новые навыки. Меня это #EMP всегда#! приободряет!"
 bp1_yearly.2030.d: "Откровенно говоря, у меня есть дела поважнее."
 bp1_yearly.2030.tt_success: "Улучшение отношений"
 bp1_yearly.2030.tt_failure: "Ухудшение отношений"
 bp1_yearly.2030.tt_potential_friend: "Между ними возникает некоторая симпатия"
 bp1_yearly.2030.tt_friend: "Они находят общий язык"
 bp1_yearly.2030.tt_best_friend: "Их дружба расцветает"
 bp1_yearly.2030.tt_lover: "Между ними #EMP определенно#! возникает симпатия"
 bp1_yearly.2030.tt_potential_rival: "Между ними возникают разногласия"
 bp1_yearly.2030.tt_rival: "Они испытывают неприязнь друг к другу"
 bp1_yearly.2030.tt_nemesis: "Они становятся непримиримыми врагами"
 bp1_yearly.2030.tt_nothing: "Их по-прежнему ничего не связывает"
 #Consort is upset with other consort
 bp1_yearly.2040.t: "Семейные споры"
 bp1_yearly.2040.desc: "[bp1_yearly_2040_upset_consort.GetTitledFirstName] врывается ко мне в [ROOT.Char.Custom('GetRoom_RU_Acc')]. [Select_CString(bp1_yearly_2040_upset_consort.IsFemale, 'Ее', 'Его' )] аж трясет от ярости.\n\n«Это просто #EMP НЕМЫСЛИМО#!! [bp1_yearly_2040_target_consort.GetFirstName]… [Select_CString(bp1_yearly_2040_target_consort.IsFemale, 'она', 'он' )]… А-а-а! Вот же #EMP [bp1_yearly_2040_target_consort.Custom('InsultNoun')]#!! — вопит [Select_CString(bp1_yearly_2040_upset_consort.IsFemale, 'она', 'он' )], отчаянно жестикулируя, — Сделайте уже хоть #EMP что-нибудь#!!»"
 bp1_yearly.2040.desc_paranoia: "\n\nУчитывая, в каком состоянии находится [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], я #EMP не могу#! поручиться, что у н[bp1_yearly_2040_upset_consort.GetHerHis|l] действительно что-то случилось."
 bp1_yearly.2040.desc_default: "\n\nОчевидно, случилось что-то серьезное."
 bp1_yearly.2040.desc_outro: "Мне стоит аккуратнее выбирать выражения."
 bp1_yearly.2040.a: "#EMP Я#! [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], что [bp1_yearly_2040_target_consort.GetFirstName] говорит о вас только хорошее."
 bp1_yearly.2040.a_tt: "Разрядить обстановку."
 bp1_yearly.2040.b: "Вообще-то [bp1_yearly_2040_target_consort.GetSheHe|l] и в самом деле #EMP нелестно#! о вас [Select_CString(bp1_yearly_2040_target_consort.IsFemale, 'отзывалась', 'отзывался' )]. [bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')|U], как у… нет, я не стану повторять."
 bp1_yearly.2040.b_tt: "Подзуживать [bp1_yearly_2040_upset_consort.GetHerHis|l]."
 bp1_yearly.2040.c: "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], прошу, #EMP успокойтесь#!. Идите и поговорите с [Select_CString(bp1_yearly_2040_target_consort.IsFemale, 'ней', 'ним' )]."
 bp1_yearly.2040.c_tt: "Переговоры помогают снять любые разногласия."
 bp1_yearly.2040.d: "Знаете, мне #EMP плевать#!. Разбирайтесь сами."
 bp1_yearly.2040.d_tt: "Это просто нелепо!"
 bp1_yearly.2040.tt_success: "Проблема решена"
 bp1_yearly.2040.tt_critical_success: "Это недопонимание их только позабавило"
 bp1_yearly.2040.tt_severe_success: "Пожалуй, [bp1_yearly_2040_upset_consort.GetFirstName] перегибает с откровенностью"
 bp1_yearly.2040.tt_failure: "Проблема #EMP не#! решена"
 bp1_yearly.2040.tt_critical_failure: "Ситуация выходит из-под контроля"
 bp1_yearly.2040.tt_severe_failure: "Все стало только хуже"
 #Friendly consorts wants to start a study circle
 bp1_yearly.2050.t: "[Select_CString(bp1_yearly_2050_first_consort.IsFemale, 'Сестры', 'Братья' )] по интересам"
 bp1_yearly.2050.desc_intro: "Во время послеобеденной прогулки навстречу мне выходят мои консорты."
 bp1_yearly.2050.desc_intro_paranoid: "Во время послеобеденной прогулки меня внезапно окружают мои консорты."
 bp1_yearly.2050.desc: "\n\n«[ROOT.Char.GetTitledFirstName], можно обсудить с вами одно дело?\nМы все давно хотим приносить вам какую-то пользу, а не просто сидеть сложа руки. [highest_consort_skill_person.GetFirstName] [Select_CString(highest_consort_skill_person.IsFemale, 'могла', 'мог' )] бы обучить нас "
 bp1_yearly.2050.desc_diplomacy: "искусству дипломатии и секретам ведения переговоров»."
 bp1_yearly.2050.desc_martial: "премудростям стратегии и военному искусству»."
 bp1_yearly.2050.desc_stewardship: "искусству управления и премудростям власти»."
 bp1_yearly.2050.desc_intrigue: "искусству интриги и секретам обмана и манипуляции»."
 bp1_yearly.2050.desc_learning: "искусству грамоты и премудростям науки»."
 bp1_yearly.2050.desc_duo: "\n\nПарочка переглядывается и кивает."
 bp1_yearly.2050.desc_trio: "\n\nВся троица переглядывается и кивает."
 bp1_yearly.2050.desc_quartet: "\n\nВся четверка переглядывается и кивает."
 bp1_yearly.2050.desc_paranoid: "Я с подозрением смотрю им в глаза. Всякий раз, когда [bp1_yearly_2050_first_consort.GetSheHe|l] произносит слово #EMP «мы»#!, в [bp1_yearly_2050_first_consort.GetHerHis|l] словах чувствуется какой-то подвох."
 bp1_yearly.2050.a: "Отличная мысль! Я буду премного обязан."
 bp1_yearly.2050.a_tt: "Все для блага державы!"
 bp1_yearly.2050.b: "Хм. Возможно, мы сумеем как-то #EMP договориться#!?"
 bp1_yearly.2050.b_tt_greedy: "Они хотят целую кучу золота…"
 bp1_yearly.2050.c: "Мне это определенно не нравится. #EMP Стража#!!"
 bp1_yearly.2050.c_tt_irritable: "Поразительная наглость! Просто возмутительно!"
 bp1_yearly.2050.c_tt_paranoid: "Кто знает, о чем еще они могли сговориться…"
 bp1_yearly.2050.d: "Я #EMP не думаю#!, что это хорошая идея."
 bp1_yearly.2050.d_tt: "Мне не стоит их поддерживать."
 #Friendly consorts want to tutor other consort's child
 bp1_yearly.2060.t: "Совместное воспитание"
 bp1_yearly.2060.desc_intro: "Я давно [Select_CString(ROOT.Char.IsFemale, 'подметила', 'подметил' )], что [bp1_yearly_2060_first_consort.GetTitledFirstName] и [bp1_yearly_2060_second_consort.GetTitledFirstName] много времени проводят друг с другом, увлеченно обсуждая какие-то общие интересы. И вот неразлучная парочка обратилась ко мне.\n\n«[ROOT.Char.GetTitledFirstName]! Я и [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip], мы часто беседуем "
 bp1_yearly.2060.desc_diplomacy: "о дипломатии и умении договариваться с другими», —"
 bp1_yearly.2060.desc_martial: "о сражениях и военном деле», —"
 bp1_yearly.2060.desc_stewardship: "об экономике и умении управлять», —"
 bp1_yearly.2060.desc_intrigue: "о заговорах и дворцовых интригах», —"
 bp1_yearly.2060.desc_learning: "о мудрости и познании мира», —"
 bp1_yearly.2060.desc_outro: " сходу начинает [bp1_yearly_2060_first_consort.GetFirstNameNoTooltip].\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] перебивает [bp1_yearly_2060_first_consort.GetHerHis|l]: «[Select_CString(bp1_yearly_2060_target_child.IsFemale, 'Моя', 'Мой' )] [bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)|l] [bp1_yearly_2060_target_child.GetFirstNameNoTooltip] тоже очень интересуется этими вещами. Мы бы хотели совместно заняться [bp1_yearly_2060_target_child.GetHerHis|l] обучением!»"
 bp1_yearly.2060.a: "Чудесная мысль!"
 bp1_yearly.2060.a_paranoid: "Если вы настаиваете…"
 bp1_yearly.2060.a_tt_paranoid: "Кто знает, чему еще они [bp1_yearly_2060_target_child.GetHerHis|l] научат…"
 bp1_yearly.2060.b: "[bp1_yearly_2060_target_child.Custom('LowestSkillFlag')|U] — вот чему [bp1_yearly_2060_target_child.GetSheHe|l] [Select_CString(bp1_yearly_2060_target_child.IsFemale, 'должна', 'должен' )] обучаться."
 bp1_yearly.2060.c: "Не думаю, что это хорошая идея."
 bp1_yearly.2060.tt_success: "Обучение было успешным"
 bp1_yearly.2060.tt_critical_success: "[bp1_yearly_2060_target_child.GetFirstNameNoTooltip] впитывает новые знания, как губка"
 bp1_yearly.2060.tt_failure: "Обучение не было успешным"
 #Childless older spouse ponders your relationship
 bp1_yearly.2070.t: "Откровенный разговор"
 bp1_yearly.2070.desc: "Я вижу, что в последнее время [bp1_yearly_2070_soulmate.GetFirstName] держится как-то отстраненно. [Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'Ее', 'Его' )] явно что-то беспокоит. Во время очередной прогулки по окрестностям нашего дома я наконец-то решаюсь спросить, что случилось.\n\n«Так ты [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )]?» — [Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'она', 'он' )] замедляет шаг, а затем и вовсе останавливается полюбоваться пейзажем. В солнечном свете [Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'ее', 'его' )] кожа будто сияет.\n\n«Я люблю тебя. Мне так хорошо рядом с тобой… — говорит [Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'она', 'он' )] дрогнувшим голосом, и по щеке [Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'ее', 'его' )] скатывается слезинка. — Я жалею лишь об одном — что у нас с тобой нет детей, которые остались бы после нас на этом свете».\n\n[Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'Ее', 'Его' )] слова словно громом прозвенели в моих ушах. О, [Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'милая', 'мой дорогой' )] [bp1_yearly_2070_soulmate.GetFirstName], как же тебе, наверное, тяжело от этих мыслей!"
 bp1_yearly.2070.a: "[Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'Милая', 'Милый' )] [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip], я разделю с тобой #EMP каждый день#! всей оставшейся жизни."
 bp1_yearly.2070.a_tt: "Вы и [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] крепко обнимаете друг друга."
 bp1_yearly.2070.b: "Что поделаешь. Так хочет [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.2070.b_tt: "Пусть [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] найдет хоть какое-то утешение."
 bp1_yearly.2070.c: "Мы оба знаем, что так будет лучше."
 bp1_yearly.2070.c_tt: "Наш мир — ужасное место."
