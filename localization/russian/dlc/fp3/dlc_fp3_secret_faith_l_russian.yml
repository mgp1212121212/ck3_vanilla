 secret_faith.1002.t: "Возраст знания"
 secret_faith.1002.desc: "Сейчас [child.Custom2('MyCharacterIntroduction', ROOT.Char)] находится в неопределенном состоянии между детством и взрослой жизнью. Мне удалось показать [Select_CString(child.IsFemale, 'ей', 'ему' )] достаточно, чтобы находить правду, но [Select_CString(child.IsFemale, 'она', 'он' )] еще [Select_CString(child.IsFemale, 'молода и открыта', 'молод и открыт' )] к новым знаниям.\n\nНужно действовать немедленно, иначе [ROOT.Char.GetSecretFaith.HighGodName] [Select_CString(child.IsFemale, 'ее', 'его' )] не примет."
 secret_faith.1002.a: "Мой ребенок заслуживает знать, какой силой обладает [ROOT.Char.GetSecretFaith.HighGodNameAlternate]."
 secret_faith.1002.b: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'безнадежна', 'безнадежен' )]"
 secret_faith.1003.t: "Тайное знание"
 secret_faith.1003.desc: "Кое-что из того, о чем [Select_CString(guardian.IsFemale, 'рассказала', 'рассказал' )] мне [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)], больше никто никогда не упоминал. Мы никогда не обсуждали эти материи слишком детально, и я опасаюсь задавать вопросы.\n\nНо этим вечером между нами чувствуется нечто необычное. Когда мы сидим и читаем, [Select_CString(guardian.IsFemale, 'она', 'он' )] вдруг спрашивает, нет ли у меня вопросов..."
 secret_faith.1003.a: "Да, расскажите мне все! Пожалуйста!"
 secret_faith.1003.b: "Нет, не думаю..."
 secret_faith.1003.c: "Это богохульство!"
