l_russian:
 ###################################
 #Regiments
 ###################################
 asawira: "Асавира"
 asawira_flavor: "#F Ряды асавира состоят из иранской знати, умеющей обращаться с копьем и луком. Эта возрожденная военная сила готова обрушиться на врагов Персии.#!"
 tarkhan: "Тарханы"
 tarkhan_flavor: "#F Элитные всадники степей, тарханы владеют копьем, булавой и луков и могут прорвать практически любую оборону.#!"
 zupin_warrior: "Копейщики-зупины"
 zupin_warrior_flavor: "#F Эти дейлемитские воины являются крайне гибкой силой, способной выстроить прочную стену щитов и обрушить на врага свои короткие копья.#!"
 tawashi: "Таваши"
 tawashi_flavor: "#F Эти гибкие всадники полагаются на меч, копье и лук для защиты своей гористой родины от чужаков.#!"
 ###################################
 #Court Positions
 ###################################
 master_assassin_court_position: "Мастер-ассасин"
 master_assassin_court_position_desc: "Мастер-ассасин связан верой или кодексом и помогает своему сюзерену в нестандартных методах ведения войн, шпионажа, устрашения и устранения."
 has_no_particular_noble_roots_trigger: "Является [Concept( 'lowborn', 'худородным' )|E] или представителем ничтожной [Concept( 'dynasty', 'династии' )|E]"
 court_scholar_court_position: "Придворный ученый"
 court_scholar_court_position_desc: "Придворный ученый представляет исследователей вашей державы и помогает в изучении будущих [Concept( 'innovations', 'инноваций' )|E]."
 ###################################
 #Buildings
 ###################################
 building_type_sar_i_sang_mines_01: "Шахты Сарисанга"
 building_type_sar_i_sang_mines_01_desc: "Главный источник ляпис-лазури в мире, шахты Сарисанга существуют с доисторических времен, и добываемые в них синие камни украшали множество дворов античности. Местные рабочие трудятся денно и нощно, добывая драгоценный синий камень."
 building_sar_i_sang_mines_01: "Древняя шахта Сарисанга"
 building_sar_i_sang_mines_01_desc: "$building_type_sar_i_sang_mines_01_desc$"
 building_sar_i_sang_mines_02: "Восстановленная шахта Сарисанга"
 building_sar_i_sang_mines_02_desc: "Древние тоннели были расширены и укреплены опорами, а привлеченные инженеры открыли новую шахту и новые возможности."
 building_sar_i_sang_mines_03: "Расширенная шахта Сарисанга"
 building_sar_i_sang_mines_03_desc: "Растут объемы производства, а вместе с ними — и сам шахтный комплекс. Появляются новые входы, и древняя шахта уходит все глубже и глубже."
 building_sar_i_sang_mines_04: "Комплекс рудников Сарисанга"
 building_sar_i_sang_mines_04_desc: "Добыча ляпис-лазури достигла практически промышленных масштабов, и количество рабочих теперь исчисляется тысячами. Древняя, некогда удаленная гора стала бурным экономическим центром."
 ###################################
 #Innovations
 ###################################
 ###################################
 #Olde Traditions
 ###################################
 #Turko-Iranian
 tradition_fp3_frontier_warriors_name: "Воины пограничья"
 tradition_fp3_frontier_warriors_desc: "Эту культура постоянно пытается усмирить дикие приграничные земли с помощью гремучей смеси из элитных солдат, племенных наемников и фанатичных добровольцев."
 tradition_fp3_irrigation_experts_name: "Специалисты по ирригации"
 tradition_fp3_irrigation_experts_desc: "Эта культура в совершенстве освоила водные технологии и благодаря изобретательности и коллективным усилиям может заставить расцвести даже суровую пустыню."
 tradition_fp3_beacon_of_learning_name: "Маяк знаний"
 tradition_fp3_beacon_of_learning_desc: "Эта культура находится на пересечении греческой, индийской и арабской научной мысли и гордится своими научными достижениями."
 culture_parameter_can_appoint_court_scholar: "Доступна [Concept( 'court_position', 'придворная должность' )|E] #high $court_scholar_court_position$#!"
 culture_parameter_guardian_education_better_outcomes: "[guardians|E] этой культуры с большей вероятностью передадут [Concept( 'wards', 'подопечным' )|E] лучшие [Concept( 'education_traits', 'свойства образования' )|E]"
 tradition_fp3_jirga_name: "Джирга"
 tradition_fp3_jirga_desc: "Старейшины и лидеры этой культуры устраивают встречи для разрешения споров, опираясь на древний племенной кодекс и правителей этих земель."
 tradition_fp3_pragmatic_creed_name: "Прагматичное кредо"
 tradition_fp3_pragmatic_creed_desc: "Воины этой культуры не стремятся к пышности, а напротив, подчеркивают ценность простого солдата и его умение приспосабливаться в противовес традиционным элитным всадникам."
 tradition_fp3_fierce_independence_name: "Стремление к независимости"
 tradition_fp3_fierce_independence_desc: "На протяжении веков многие тираны пытались подмять эту культуру. Но она выжила благодаря стойкости и военным достижениям."
 not_of_central_asian_heritage_desc: "[culture|E] не имеет иранского, тохарского, тюркского или монгольского [Concept( 'heritage', 'наследия' )|E]"
 culture_on_eastern_frontier_desc: "Менее #V 20%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] располагается в регионе [GetGeographicalRegion('world_transoxiana').GetName], [GetGeographicalRegion('world_khorasan').GetName] или [GetGeographicalRegion('world_steppe_tarim').GetName]"
 culture_not_iranian_desc: "[culture|E] не имеет иранского [Concept( 'heritage', 'наследия' )|E]"
 steppe_or_desert_percentage_desc: "Менее #V 30%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] располагается в [Concept('terrain', 'степи или пустыне')|E]"
 culture_parameter_unlock_maa_tarkhan: "[GetMaA('tarkhan').GetName] — доступны, как [men_at_arms|El]"
 culture_parameter_faith_warrior_traits_more_valued: "[traits|E] «[GetTrait('faith_warrior').GetName( GetNullCharacter )]» и «[GetTrait('order_member').GetName( GetNullCharacter )]» считаются [prestige_i][Concept( 'prestigious', 'престижными' )|E]"
 culture_parameter_tribal_elective_enabled: "Доступен [Concept( 'succession_law', 'закон о наследовании' )|E] «[GetLaw('tribal_elective_succession_law').GetName]»"
 culture_parameter_pardoning_gives_prestige: "[interaction|E] #V $pardon_interaction$#! дает [Concept( 'prestige', 'престиж' )|E]"
 culture_parameter_pragmatic_traits_county_opinion_modifiers: "[traits|E] «[GetTrait('diligent').GetName( GetNullCharacter )]» и «[GetTrait('shrewd').GetName( GetNullCharacter )]» повышают [Concept( 'county_opinion', 'народное мнение' )|E]"
 culture_parameter_unlock_maa_zupin_warrior: "[GetMaA('zupin_warrior').GetName] — доступны, как [men_at_arms|El]"
 culture_parameter_innovative_traits_more_valued: "[traits|E] «[GetTrait('lifestyle_gardener').GetName( GetNullCharacter )]», «[GetTrait('patient').GetName( GetNullCharacter )]» и «[GetTrait('scholar').GetName( GetNullCharacter )]» увеличивают [Concept( 'tax', 'налоги' )|E] в пустынях, засушливых землях и пустынных горах"
 cannot_have_tradition_futuwaa: "$cannot_combine_tradition_trigger_desc$ #high $tradition_futuwaa_name$#!"
 cannot_have_tradition_roman_legacy: "$cannot_combine_tradition_trigger_desc$ #high $tradition_roman_legacy_name$#!"
 cannot_have_tradition_dryland_dwellers: "$cannot_combine_tradition_trigger_desc$ #high $tradition_dryland_dwellers_name$#!"
 cannot_have_tradition_irrigation_experts: "$cannot_combine_tradition_trigger_desc$ #high $tradition_fp3_irrigation_experts_name$#!"
 cannot_have_tradition_tribe_unity: "$cannot_combine_tradition_trigger_desc$ #high $tradition_tribe_unity_name$#!"
 tradition_fp3_enlightened_magnates_name: "Просвещенные магнаты"
 tradition_fp3_enlightened_magnates_desc: "Эта культура славится легендарным наследием умелых управленцев и талантливых поэтов. Хороший правитель должен нанять на службу и тех и других — или обратиться за советом к тем, у кого они уже есть."
 culture_parameter_characters_are_better_tax_collector: "[characters|E] этой [Concept( 'culture', 'культуры' )|E] лучше проявляют себя в качестве [Concept( 'tax_collectors', 'сборщиков налогов' )|E]"
 culture_parameter_unlock_tax_obligation_deqhan: "Доступен [Concept( 'tax_decree', 'налоговый указ' )|E]: #high $deqhan_special_rights_tax_collector$#!"
 unlock_tax_obligation_deqhan_name: "[GetCultureTradition('tradition_fp3_enlightened_magnates').GetName]"
 culture_parameter_unlocks_qanat_building: "Цепочку [Concept( 'buildings', 'зданий' )|E] #V «$building_type_qanats_01$»#! можно строить во [Concept( 'holdings', 'владениях' )|E] этой [Concept( 'culture', 'культуры' )|E] с пустынными горами, горами, холмами, пустынями и засушливыми землями"
 unlocks_cereal_fields_and_orchards: "Цепочки [Concept( 'buildings', 'зданий' )|E] #V «$building_type_cereal_fields_01$»#! и #V «$building_type_orchards_01$»#! можно построить в этом [Concept( 'holding', 'владении' )|E]"
 culture_parameter_unlock_maa_tawashi: "[GetMaA('tawashi').GetName] — доступны, как [men_at_arms|El]"
 TRADITION_HARDER_TO_CULTURE_CONVERT: "Штраф от местной [Concept( 'cultural', 'культурной' )|E] [Concept( 'tradition', 'традиции' )|E]"
 culture_parameter_harder_to_convert_county_culture: "Труднее [Concept( 'promote_culture', 'продвигать культуру' )|E] в [Concept( 'counties', 'графствах' )|E] этой [Concept( 'culture', 'культуры' )|E]"
