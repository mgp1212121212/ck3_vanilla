l_russian:
 fp3_clan.1000.t: "Дороже золота?"
 fp3_clan.1000.desc: "[Select_CString(target_tax_collector.IsFemale, 'Моя сборщица', 'Мой сборщик' )] налогов [target_tax_collector.GetFirstName] [Select_CString(target_tax_collector.IsFemale, 'вернулась', 'вернулся' )] из недавнего путешествия по державе. [Select_CString(target_tax_collector.IsFemale, 'Она запросила', 'Он запросил' )] у меня аудиенцию и утверждает, что [Select_CString(target_tax_collector.IsFemale, 'привезла', 'привез' )] нечто, что #EMP дороже#! золота.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], я только что [Select_CString(target_tax_collector.IsFemale, 'собрала', 'собрал' )] долг перед короной в городе [secret_holder.GetCapitalLocation.GetName]. Там я [Select_CString(target_tax_collector.IsFemale, 'слышала', 'слышал' )] тихие разговоры — мол, [secret_holder.GetTitledFirstName] [target_secret.Custom('SecretDescriptionThirdPerson')]...»\n\n«При дальнейшем рассмотрении слухи оказались правдой»."
 fp3_clan.1000.a: "Возьми немного денег за свои старания."
 fp3_clan.1000.b: "Такая отличная работа достойна награды!"
 fp3_clan.1000.c: "#EMP Превосходно#!! Отличная работа, [target_tax_collector.GetFirstNameNoTooltip]!"
 fp3_clan.1010.t: "Чаша [Select_CString(target_tax_collector.IsFemale, 'ее', 'его' )] преисполнена"
 fp3_clan.1010.desc: "[Select_CString(steward.IsFemale, 'Моя управляющая', 'Мой управляющий' )] [steward.GetTitledFirstName], просматривая налоговые записи, [Select_CString(steward.IsFemale, 'обнаружила', 'обнаружил' )] некоторые несовпадения относительно налогов, которые [Select_CString(target_tax_collector.IsFemale, 'собрала', 'собрал' )] [target_tax_collector.GetFirstName]. Расхождения составляют примерно [ROOT.Var('embezzled_gold').GetValue] золотом...\n\nЕдинственное разумное объяснение этому факту — [target_tax_collector.GetFirstNameNoTooltip] расхищает деньги короны. Я [Select_CString(ROOT.Char.IsFemale, 'призвала', 'призвал' )] [Select_CString(target_tax_collector.IsFemale, 'ее', 'его' )] к себе и жду объяснений.\n\n«Все верно, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )]. Хоть мне и неловко за содеянное, я призываю тебя обратить внимание на ту ловкость и хитрость, с которыми все это было проделано. Такие качества могут пригодиться тебе в будущем...»"
 fp3_clan.1010.a: "Ты вернешь недостачу #EMP немедленно!#!"
 fp3_clan.1010.a.success: "[target_tax_collector.GetFirstNameNoTooltip] прислушивается к вам и возвращает деньги"
 fp3_clan.1010.a.failure: "[target_tax_collector.GetFirstNameNoTooltip] не [Select_CString(target_tax_collector.IsFemale, 'убеждена', 'убежден' )]"
 fp3_clan.1010.b: "Возможность плюс инстинкты равняется прибыли."
 fp3_clan.1010.b.flavor: "[target_tax_collector.GetFirstNameNoTooltip] получает от вас похвалу за свою ловкость"
 fp3_clan.1010.c: "Несколько плетей живо напомнят тебе, чье золото ты собираешь."
 fp3_clan.1020.t: "Обучение на практике"
 fp3_clan.1020.desc: "[Select_CString(steward.IsFemale, 'Моя управляющая', 'Мой управляющий' )] [steward.GetTitledFirstName] приближается ко мне, следом за [Select_CString(steward.IsFemale, 'ней', 'ним' )] идет [Select_CString(target_tax_collector.IsFemale, 'моя сборщица', 'мой сборщик' )] налогов.\n\n«[target_tax_collector.GetFirstNameNoTooltip] в последнее время показывает особенно хорошие результаты."
 fp3_clan.1020.stewardship: "[Select_CString(target_tax_collector.IsFemale, 'Она', 'Он' )] отлично [Select_CString(target_tax_collector.IsFemale, 'проявила', 'проявил' )] себя в делах управления и учета».\n\n"
 fp3_clan.1020.intrigue: "[Select_CString(target_tax_collector.IsFemale, 'Она показала', 'Он показал' )] особенную склонность к деликатным моментам своего ремесла».\n\n"
 fp3_clan.1020.diplomacy: "[Select_CString(target_tax_collector.IsFemale, 'Она обнаружила', 'Он обнаружил' )] немалую подкованность в искусстве дипломатии».\n\n"
 fp3_clan.1020.outro: "«Я считаю, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], что [Select_CString(target_tax_collector.IsFemale, 'она достойна', 'он достоин' )] похвалы. В конце концов, такие умения могут пойти на пользу нашей казне»."
 fp3_clan.1020.a: "«Отлично, [target_tax_collector.GetFirstNameNoTooltip]! Гордись своим ремеслом»."
 fp3_clan.1020.b: "«Возможно, ты сможешь научить чему-нибудь и других сборщиков налогов?»"
 fp3_clan.1020.every_tax_collector: "Все [Concept( 'tax_collector', 'сборщики налогов' )|E]"
 fp3_clan.1020.b.improved_tax_collectors: "Сборщики налогов повысили свое мастерство"
 fp3_clan.1020.b.improved_tax_collectors.desc: "[target_tax_collector.GetFirstNameNoTooltip] [Select_CString(target_tax_collector.IsFemale, 'поделилась', 'поделился' )] своими знаниями с другими сборщиками налогов, числом [ROOT.Var('num_improved_tax_collectors').GetValue]"
 fp3_clan.1020.b.none_improved: "Никто из сборщиков налогов не повысил свое мастерство"
 fp3_clan.1020.b.none_improved.desc: "[target_tax_collector.GetFirstNameNoTooltip] не [Select_CString(target_tax_collector.IsFemale, 'смогла', 'смог' )] передать свои знания другим сборщикам налогов"
 fp3_clan.1020.c: "«Мне некогда потакать твоему самолюбию!»"
 fp3_clan.1030.t: "Налоговый спор"
 fp3_clan.1030.desc: "«[target_taxed_vassal.Custom('InsultAdjective')] [target_tax_collector.GetFaith.GetAdherentNameNoTooltip] не получит моих налогов!» — кричит [target_taxed_vassal.GetTitledFirstName], и [target_tax_collector.GetFirstName] [Select_CString(target_tax_collector.IsFemale, 'вынуждена', 'вынужден' )] слушать этот крик.\n\n«Мой долг — собирать налоги для короны! Кто оскорбляет меня — с того спросит [ROOT.Char.GetNameNoTooltip]! — парирует [target_tax_collector.GetFirstNameNoTooltip]. — [Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], прошу, разреши этот спор, чтобы я [Select_CString(target_tax_collector.IsFemale, 'могла', 'мог' )] продолжить работу».\n\n[target_taxed_vassal.GetTitledFirstNameNoTooltip] кипит от негодования, [target_tax_collector.GetFirstNameNoTooltip] же начинает нетерпеливо постукивать ногой. Очевидно, мне надо сделать выбор — потрафить вассалу или же поддержать [Select_CString(target_tax_collector.IsFemale, 'сборщицу', 'сборщика' )] налогов."
 fp3_clan.1030.a: "Очевидно, [target_tax_collector.GetFirstNameNoTooltip] не сможет работать в этом районе."
 tax_collector_fired_on_religious_grounds: "Сборщик налогов уволен из-за несовпадения по вопросам веры"
 fp3_clan.1030.b: "[target_taxed_vassal.GetFirstNameNoTooltip] заплатит то, что [Select_CString(target_taxed_vassal.IsFemale, 'должна', 'должен' )] казне."
 fp3_clan.1030.c: "Разбирайтесь сами."
 fp3_clan.1040.t: "Скверное управление землей"
 fp3_clan.1040.desc: "[Select_CString(target_tax_collector.IsFemale, 'Моя сборщица', 'Мой сборщик' )] налогов представляет мне свой последний отчет о делах в государстве и делится опасениями.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], то, как [target_taxed_vassal.GetTitledFirstName] управляет своими землями, — совершенно неприемлемо! Если земли, которыми владеет [target_taxed_vassal.GetPrimaryTitle.GetNameNoTier], получат нового управляющего, можно будет добиться гораздо большего»."
 fp3_clan.1040.a: "Напомнить всем своим вассалам об их долге."
 fp3_clan.1040.b: "Я лично [Select_CString(target_taxed_vassal.IsFemale, 'ей', 'ему' )] все объясню!"
 fp3_clan.1040.b.success: "[target_taxed_vassal.GetTitledFirstNameNoTooltip] успешно запоминает ваши указания"
 fp3_clan.1040.b.failure: "[target_taxed_vassal.GetTitledFirstNameNoTooltip] не понимает ваших указаний"
 fp3_clan.1040.c: "Возможно, следует напомнить о своей власти через #EMP боль#!..."
