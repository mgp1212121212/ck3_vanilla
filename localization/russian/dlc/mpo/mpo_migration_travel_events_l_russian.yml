l_russian:
 mpo_migration_travel_events.0001.t: "«Дар», что [Select_CString(ruler.IsFemale, 'преподнесла', 'преподнес' )] [ruler.GetFirstNameNoTooltip]"
 mpo_migration_travel_events.0001.desc: "К нам приближается [Select_CString(messenger.IsFemale, 'погонщица', 'погонщик' )] овечьей отары. «Приветствую тебя, [ROOT.Char.GetTitledFirstNameNoTooltip].\n\nЯ и [Select_CString(ruler.IsFemale, 'моя', 'мой' )] [ruler.GetTitleAsNameNoTooltip] [ruler.GetFirstName] наблюдаем, как твое стадо редеет с каждым днем. Прошу, прими в дар эту небольшую отару. Взамен [ruler.GetTitleAsNameNoTooltip] просит лишь о маленькой услуге»."
 mpo_migration_travel_events.0001.a: "Я покорно принимаю этот дар."
 mpo_migration_travel_events.0001.b: "Передай, что мне это не нужно."
 mpo_migration_travel_events.0010.t: "Огромное стадо"
 mpo_migration_travel_events.0010.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip], неужели ты осмелишься вести по степи такое огромное стадо?! — Восклицает [messenger.GetFirstName]. — Слишком долго уже мучаются с ним наши пастухи. Да и к чему тебе столько?!\n\n[messenger.GetFirstNameNoTooltip] берет себя в руки. — Послушай, куда лучше будет подарить часть животных одному из твоих подданных, всем сразу станет гораздо легче. [vassal_1.GetTitledFirstName] верно тебе служит, но [vassal_2.GetTitledFirstName] наверняка оценит столь щедрый жест нового повелителя»."
 mpo_migration_travel_events.0010.a: "Пусть [vassal_1.GetFirstNameNoTooltip] возьмет часть себе в качестве прощального подарка."
 mpo_migration_travel_events.0010.b: "Лучше пусть поддержку получит [vassal_2.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0010.c: "Прогнать лишних животных"
 mpo_migration_travel_events.0010.d: "Это мое стадо, и я его не оставлю"
 no_longer_herd_limit_tt: "Поголовье скота в вашем [Concept('herd', 'стаде')|E] больше не превышает лимит."
 nomad_keep_herd_modifier: "Замедленный прирост стада"
 nomad_keep_herd_modifier_desc: "Стадо этого персонажа настолько разрослось, что едва ли сможет увеличиваться с прежней скоростью."
 mpo_migration_travel_events.0020.t: "Бесплодные земли"
 mpo_migration_travel_events.0020.desc: "Наши стада продвигаются вперед, но разведчики приносят тревожные вести. Место, куда мы идем, — [target_title.GetNameNoTier], — совсем не изобилует травой и вообще кажется непригодным для жилья."
 mpo_migration_travel_events.0020.a: "[target_title.GetNameNoTierNoTooltip] все равно станет нашим домом."
 mpo_migration_travel_events.0020.b: "Уходим! Там нам не выжить!"
 mpo_migration_travel_events.0020.c: "Если нас будет меньше, выжить будет проще."
 mpo_migration_travel_events.0020.d: "Помоги нам, [ROOT.Char.GetFaith.FertilityGodName]!"
 mpo_migration_travel_events.0020.d_tt: "Вы просите, чтобы [astrologer.GetFirstName] [Select_CString(astrologer.IsFemale, 'помолилась', 'помолился' )] о плодородии."
 mpo_migration_travel_events.0020.win: "[astrologer.GetFirstNameNoTooltip] молится, и не напрасно!"
 mpo_migration_travel_events.0020.lose: "[astrologer.GetFirstNameNoTooltip] молится долго, но безрезультатно"
 mpo_migration_travel_events.0030.t: "$travel_danger_prefix$ мор скота"
 mpo_migration_travel_events.0030.desc: "[Select_CString(messenger.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('messenger'))|l] приближается с тревогой на лице.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], на наше стадо напал мор. Животные дохнут, и с каждым днем заболевает всё больше. Пожалуйста, помогите, иначе у нас ничего не останется!» — умоляет [messenger.GetFirstName].\n\nЯ слушаю [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] и всматриваюсь в стоящих поодаль больных животных. Лошадь [Select_CString(messenger.IsFemale, 'посланницы', 'посланника' )] прерывисто храпит."
 mpo_migration_travel_events.0030.a: "Перебейте больных животных, чтобы остановить заразу."
 mpo_migration_travel_events.0030.b: "Возможно, местные пастухи что-то знают об этой хвори."
 mpo_migration_travel_events.0030.b_good: "Пастушьи средства оказались настоящим спасением"
 mpo_migration_travel_events.0030.b_bad: "Пастушьи средства помогли очень слабо"
 mpo_migration_travel_events.0030.c: "Подождем, пока природа возьмет свое"
 mpo_migration_travel_events.0030.c_none: "Распространение заразы прекратилось"
 mpo_migration_travel_events.0030.c_medium: "Мор закончился, потерь оказалось немного"
 mpo_migration_travel_events.0030.c_massive: "Мор буквально уничтожил стада"
 mpo_migration_travel_events.0030.c_major: "Стада ослаблены болезнью"
 nomad_weak_herd_modifier: "Ослабленное стадо"
 nomad_weak_herd_modifier_desc: "Стада этого персонажа ослаблены болезнью."
 nomad_slow_horses_modifier: "Медленные лошади"
 mpo_migration_travel_events.0040.t: "Бурная река"
 mpo_migration_travel_events.0040.desc: "Рядом с провинцией [county.GetNameNoTier] протекает быстрая река, и мои лошади останавливаются перед ней. Судя по всему, здесь слишком глубоко, чтобы перейти вброд, а течение столь сильное, что животных поменьше попросту унесет.\n\nПростого выхода из положения нет, а стадо начинает волноваться."
 mpo_migration_travel_events.0040.a: "Мы одолеем эти воды!"
 mpo_migration_travel_events.0040.a_tt: "Вы ведете стада вброд"
 mpo_migration_travel_events.0040.win: "Стада спокойно пересекают реку"
 mpo_migration_travel_events.0040.lose: "Течение забрало нескольких животных"
 mpo_migration_travel_events.0040.b: "Плоты защитят нас от течения."
 mpo_migration_travel_events.0040.b_flavor: "Вы строите плоты, чтобы перевезти стада."
 mpo_migration_travel_events.0040.c: "Может, где-нибудь поблизости есть брод?"
 mpo_migration_travel_events.0040.c_christian: "Если [ROOT.Char.GetFaith.HighGodName] может разделить море, наверняка [ROOT.Char.GetFaith.HighGodSheHe] поможет нам пересечь реку."
 mpo_migration_travel_events.0050.t: "Любовь в степи"
 mpo_migration_travel_events.0050.desc: "[Select_CString(courtier.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))|l] [courtier.GetFirstName] часто отлучается от стада. Когда мы собираемся выдвигаться к следующему пункту назначения, [Select_CString(courtier.IsFemale, 'она', 'он' )] подходит и смотрит на меня тоскливым взором.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], здесь я [Select_CString(courtier.IsFemale, 'встретила', 'встретил' )] свою любовь, — признается [courtier.GetFirstNameNoTooltip]. — [local.GetFirstName] так мне [Select_CString(local.IsFemale, 'дорога', 'дорог' )], что я хочу оставить стадо и поселиться с [Select_CString(local.IsFemale, 'ней', 'ним' )]. Пожалуйста, отпусти меня»."
 mpo_migration_travel_events.0050.a: "Следуй зову сердца, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.b: "Ты хочешь сказать, что [ROOT.Char.GetTitleAsNameNoTooltip] для тебя значит меньше, чем любовь? Ха!"
 mpo_migration_travel_events.0050.c: "Ты можешь направить свои чувства на меня, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.c_tt: "Вы пытаетесь соблазнить персонажа [courtier.GetFirstNameNoTooltip]"
 mpo_migration_travel_events.0050.win: "[courtier.GetFirstNameNoTooltip] поддается вашим чарам"
 mpo_migration_travel_events.0050.lose: "[courtier.GetFirstNameNoTooltip] все равно уходит"
 mpo_migration_travel_events.0050.d: "Как можно было влюбиться в кого-то еще?!"
 mpo_migration_travel_events.0060.t: "$travel_danger_prefix$ взбесившаяся лошадь"
 mpo_migration_travel_events.0060.desc: "Лошадь сорвалась с привязи и устроила в лагере настоящую панику, когда [courtier.GetFirstName] едва не [Select_CString(courtier.IsFemale, 'слетела', 'слетел' )] с его спины. Было то переутомление после долгой дороги или что-то взволновало ее, но вот она, носится по лагерю, и все попытки усмирить взбесившееся животное тщетны.\n\n[courtier.GetFirstNameNoTooltip] визжит, осознав, что никак не может сдержать животное, и каждый прыжок грозит сбросить [Select_CString(courtier.IsFemale, 'ее', 'его' )] на землю."
 mpo_migration_travel_events.0060.a: "Живо, убейте лошадь!"
 mpo_migration_travel_events.0060.a_tt: "Вы жертвуете животным, но [courtier.GetFirstNameNoTooltip] и прочие спасены"
 mpo_migration_travel_events.0060.a_bad: "Лошадь погибает"
 mpo_migration_travel_events.0060.a_bad_tt: "@death_icon!#n Придворный погибает#!"
 mpo_migration_travel_events.0060.win: "Лошадь успокаивается, больше никаких жертв и разрушений"
 mpo_migration_travel_events.0060.b: "Отойдите! Я разберусь!"
 mpo_migration_travel_events.0060.tt: "Вы пытаетесь утихомирить лошадь"
 mpo_migration_travel_events.0060.lose: "Лошадь бросается вскачь"
 mpo_migration_travel_events.0060.c: "Будем надеяться, что [courtier.GetFirstNameNoTooltip] — единственная наша потеря..."
 mpo_migration_travel_events.0060.herd: "Лошадь затоптала часть стада"
 mpo_migration_travel_events.0060.people: "Лошадь затоптала некоторых членов свиты"
 mpo_migration_travel_events.0060.people_tt: "#n Возможно, будет еще несколько жертв лошадиного буйства#!"
