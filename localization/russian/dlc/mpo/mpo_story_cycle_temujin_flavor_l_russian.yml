l_russian:
 mpo_temujin_flavor.0001.t: "Больше не [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]"
 mpo_temujin_flavor.0001.desc: "Стемнело. В лагере остались лишь [jamukha.GetTitledFirstName] и я.\n\n«[ROOT.Char.GetFirstNameNoTooltip], — произносит [jamukha.GetFirstNameNoTooltip], указывая на меня кончиком кинжала. — Во время войны я бился бок о бок с тобой, чтобы вернуть тебе твою жену. В мирные же дни я буду внимать твоим советам и обмениваться с тобой дарами. Я [Select_CString(jamukha.IsFemale, 'готова', 'готов' )] следовать за тобой, пока меня слушаются ноги».\n\nКоснувшись ладони лезвием, [Select_CString(jamukha.IsFemale, 'она', 'он' )] делает глубокий надрез. «Пусть моя кровь принесет клятву, что крепче слов»."
 mpo_temujin_flavor.0001.a: "«Я буду рядом с тобой, пока старость не отнимет моего зрения»."
 mpo_temujin_flavor.0001.b: "«Волк не нуждается в обществе овец»."
 mpo_temujin_flavor.0010.t: "Прощание"
 mpo_temujin_flavor.0010.desc.intro: "«Час пробил, [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )] [ROOT.Char.GetFirstNameNoTooltip], — заявляет [jamukha.GetFirstName], присаживаясь у костра. — Под твоим руководством я многого [Select_CString(jamukha.IsFemale, 'достигла', 'достиг' )], но никакое семя не сможет прорасти, оставаясь в тени могучего древа».\n\nОн рывком поднимается на ноги."
 mpo_temujin_flavor.0010.desc.rejected: "«Однажды ты уже [Select_CString(ROOT.Char.IsFemale, 'отвергла', 'отверг' )] меня. Надеюсь, ты всё поймешь»."
 mpo_temujin_flavor.0010.desc.blood_brothers: "«Перед этим самым костром мы принесли друг другу клятву — клятву, которую я намерен исполнить. Но мой народ жаждет свободы»."
 mpo_temujin_flavor.0010.desc.fallback: "«Мой народ желает свободы. Такой же, какой обладают твои люди»."
 mpo_temujin_flavor.0010.aa: "«Ну и проваливай! Прячься, как крыса!»"
 mpo_temujin_flavor.0010.aa_remove_blood_brother: "Вы и [jamukha.GetShortUIName] перестаете быть [Concept('blood_brothers', 'побратимами')|E]"
 mpo_temujin_flavor.0010.a: "«Из-за тебя твоему народу придется жрать грязь»."
 mpo_temujin_flavor.0010.a.tt.success: "[jamukha.GetShortUIName] [Select_CString(jamukha.IsLocalPlayer, 'становитесь', 'становится')] предметом насмешек"
 mpo_temujin_flavor.0010.a.tt.failure: "Кажется, никто ничем не обеспокоен"
 mpo_temujin_flavor.0010.b: "«#EMP Останься#!»."
 mpo_temujin_flavor.0010.c: "«Что ж, ты сделал свой выбор»."
 every_non_brave_compassionate_courtier: "Каждый [Concept('courtier', 'придворный')|E], не имеющий свойств «[GetTrait('brave').GetName( GetNullCharacter )]» или «[GetTrait('compassionate').GetName( GetNullCharacter )]»"
 mpo_temujin_flavor.0020.t: "[jamukha.GetFirstNameNoTooltip] становится предателем"
 mpo_temujin_flavor.0020.desc.intro: "Глубокой ночью я просыпаюсь от звуков знакомого голоса. «[ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetFirstNameNoTooltip]! — зовет [jamukha.GetFirstName], гарцуя на коне перед моим шатром. — Мне правда очень жаль».\n\n«Я здесь, чтобы предупредить тебя."
 mpo_temujin_flavor.0020.desc.blood_brothers: "В память о крови, который мы некогда обменялись»."
 mpo_temujin_flavor.0020.desc.friend: "В память о нашей былой дружбе»."
 mpo_temujin_flavor.0020.desc.rival: "В знак уважения к достойному сопернику»."
 mpo_temujin_flavor.0020.desc.fallback: "В знак уважения к [Select_CString(ROOT.Char.IsFemale, 'моей былой госпоже', 'моему былому господину')]»."
 mpo_temujin_flavor.0020.desc.outro: "\n\n«С этого дня я буду преследовать тебя повсюду. Я переверну каждый камень и заставлю воды расступиться перед моим конем. Я сделаю всё, чтобы тебя уничтожить, ибо я [Select_CString(jamukha.IsFemale, 'рождена', 'рожден' )] повелевать всеми монголами — #EMP я#!, а не ты!»"
 mpo_temujin_flavor.0020.a: "«Ты, кого я прежде [Select_CString(ROOT.Char.IsFemale, 'называла', 'называл')] братом…»"
 mpo_temujin_flavor.0020.b: "«Мой кинжал найдет путь к твоему горлу»."
 mpo_temujin_flavor.0020.c: "«Ты пожалеешь об этом!»"
 temujin_jamukha_truce: "Бывший повелитель"
 mpo_temujin_flavor.0020.cb.tt: "[temujin.GetShortUIName|U] и [jamukha.GetShortUIName] получили [Concept('casus_bellis', 'казус белли')|E] #high «$retaliation_cb$»#! друг против друга"
 mpo_temujin_flavor.0020.jamukha_gok_requirement: "Чтобы принять [Concept('decision', 'решение')|E] #high «$mpo_become_greatest_of_khans_decision$»#!, сначала придется победить [Select_CString(jamukha.IsLocalPlayer, 'вас', Concatenate('персонажа ',jamukha.GetShortUIName))]"
 mpo_temujin_flavor.0020.a_war_win: "Победа в #high наступательной#! [Concept('war', 'войне')|E] против [Select_CString(jamukha.IsLocalPlayer, 'вас', Concatenate('персонажа ',jamukha.GetShortUIName))] даст дополнительную @legitimacy_icon![Concept('legitimacy', 'легитимность')|E] и @prestige_icon![Concept('prestige', 'престиж')|E]"
 mpo_temujin_flavor.0020.b_murder: "Вы получаете #P #EMP огромный#!#! бонус к [Concept('schemes', 'проискам')|E] «[GetScheme('murder').GetTypeName]», направленным против [Select_CString(jamukha.IsLocalPlayer, 'вас', Concatenate('персонажа ',jamukha.GetShortUIName))]"
 TEMUJIN_JAMUKHA_MURDER_BONUS: "Вы поклялись убить персонажа [target.GetShortUIName]: $VALUE|+0=$"
 temujin_jamukha_war_modifier: "Братская месть"
 temujin_jamukha_war_modifier_desc: "Этого персонажа предал дорогой ему человек."
 temujin_jamukha_war_smaller_modifier: "Кровавая месть"
 temujin_jamukha_war_smaller_modifier_desc: "Этого персонажа предал человек, которому он доверял."
 mpo_temujin_flavor.0020.remove_friend: "Вы и [jamukha.GetShortUIName] перестаете быть [Concept('friends', 'друзьями')|E]"
 mpo_temujin_flavor.0030.t: "Преступление дома [mergid.GetDynastyNameNoTooltip]"
 mpo_temujin_flavor.0030.desc: "«[ROOT.Char.GetFirstNameNoTooltip]», — тихонько начинает [borte.GetFirstNameNoTooltip], войдя ко мне в шатер. [Select_CString(borte.IsFemale, 'Ее', 'Его' )] лицо горит, волосы растрепаны. «Я плохо себя чувствую. С тех пор, как я [Select_CString(borte.IsFemale, 'оказалась', 'оказался' )] в плену у дома [mergid.GetDynastyName], мне всё время нехорошо».\n\n[Select_CString(borte.IsFemale, 'Она', 'Он' )] прикрывает ладонями чрево. [Select_CString(borte.IsFemale, 'Ее', 'Его' )] руки дрожат."
 mpo_temujin_flavor.0030.a: "«[Select_CString(mergid.IsFemale, 'Она', 'Он' )] поплатится за это!»"
 mpo_temujin_flavor.0030.b: "«#EMP Ты#! — самое дорогое, что у меня есть»."
 mpo_temujin_flavor.0030.c: "«Зачем ты приходишь ко мне со всякими глупостями?»"
 mpo_temujin_flavor.0030.a.tt: "Вы получите [Concept('casus_belli', 'казус белли')|E] #high «$retaliation_cb$»#! против персонажа [mergid.GetShortUIName]"
 mpo_temujin_flavor.0030.pregnancy_tt: "У персонажа [borte.GetShortUIName] скоро появятся признаки беременности"
 pregnancy.1002.d.borte: "Этот час настал…"
 pregnancy.1002.a.borte: "Свершилось."
 birth.1003.desc.borte: "\n\n[mother.GetFirstNameNoTooltip] была честна со мной, ее порядочность достойна восхищения. А теперь пора сосредоточиться на том, что предстоит сделать."
 birth.1003.desc.empty: ""
