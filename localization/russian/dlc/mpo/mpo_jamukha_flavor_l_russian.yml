l_russian:
 jamukha_choose_blood_brother_tt: "[jamukha.GetShortUIName|U] [Select_CString(jamukha.IsLocalPlayer, 'должны', Select_CString(jamukha.IsFemale, 'должна', 'должен' ))] решить, [Select_CString(jamukha.IsLocalPlayer, 'готовы', Select_CString(jamukha.IsFemale, 'готова', 'готов' ))] ли [Select_CString(jamukha.IsLocalPlayer, 'вы', Select_CString(jamukha.IsFemale, 'она', 'он' ))] стать [Concept('blood_brothers', 'побратимами')|E]"
 jamukha_warhorse_tt: "#high Ваш#! подарок персонажу [jamukha.GetShortUIName] — [GetModifier('horse_story_modifier').GetNameWithTooltip|l]"
 temujin_warhorse_tt: "Вы получите подарок от персонажа [jamukha.GetShortUIName]. Это [GetModifier('horse_story_modifier').GetNameWithTooltip|l]"
 temujin_warhorse_jamukha_tt: "#high Ваш#! подарок персонажу [temujin.GetShortUIName] — [GetModifier('horse_story_modifier').GetNameWithTooltip|l]"
 jamukha_warhorse_jamukha_tt: "Вы получите подарок от персонажа [temujin.GetShortUIName]. Это [GetModifier('horse_story_modifier').GetNameWithTooltip|l]"
 blood_brother_gains_hook_tt: "Получает [Concept('strong_hook', 'сильное влияние')|E] #EMP (побратим)#! на #high вас#!"
 blood_brother_gains_hook_other_tt: "Вы получаете [Concept('strong_hook', 'сильное влияние')|E] #EMP (побратим)#! на персонажа [blood_bro.GetShortUIName]"
 mpo_jamukha_flavor.0001.t: "Многолетнее братство"
 mpo_jamukha_flavor.0001.desc: "[temujin.GetTitledFirstName|U] и я сидим у костра. Вокруг простирается огромный лагерь — его разбили наши люди.\n\nМного лет назад я предложил ему дружбу — юному воину, изгнанному из отчего клана. Бросив костяшки на лед реки Онон, мы поклялись стать друг другу как братья.\n\nМы были еще детьми. С тех пор мы не раз сражались вместе, наша дружба закалилась во множестве испытаний. Мы стали мужчинами и узнали слова, которые на всю жизнь сделают нас [Glossary('anda', 'ANDA_GLOSS')]."
 mpo_jamukha_flavor.0001.a: "[temujin.GetFirstNameNoTooltip] станет моим названным братом."
 mpo_jamukha_flavor.0001.a.tt: "И мы обменяемся ценными подарками."
 mpo_jamukha_flavor.0001.b: "Я здесь ради власти. Не ради братской любви."
 mpo_nerge_promised_feast_failed: "Неисполненное обещание пира"
 mpo_nerge_promised_feast_failed_desc: "Этот персонаж обещал благородным охотникам целую гору дичи… и не выполнил свое обещание."
 jamukha_temujin_response_warning_tt: "@warning_icon! #X [temujin.GetShortUIName|U] может нанести урон вашему @prestige_icon![Concept('prestige', 'престижу')|E] и @dread_icon![Concept('dread', 'ужасу')|E]#!"
 negotiate_togrul_alliance_effect_tooltip: "[jamukha.GetShortUIName|U] и [togrul.GetShortUIName] заключили взаимный [Concept('alliance', 'союз')|E]"
 mpo_jamukha_flavor.0010.t: "Оскорбление, невыносимое для монгола"
 mpo_jamukha_flavor.0010.desc: "[temujin.GetTitledFirstName|U] и я уже довольно давно кочуем вместе. Я выполняю все его прихоти, но тяжесть у меня на душе растет с каждым днем.\n\n[temujin.GetFirstNameNoTooltip] прислушивается к женщинам, которые льют яд в его уши. Его охранники берутся за оружие, стоит мне приблизиться к его юрте. Сколько ещё мне терпеть такие унижения?"
 mpo_jamukha_flavor.0010.desc_togrul: "Меж тем, [Select_CString(togrul.IsFemale, 'могучая', 'могучий' )] [togrul.GetName] обещает мне защиту и покровительство, если [temujin.GetFirstNameNoTooltip] и я пойдем разными путями…"
 mpo_jamukha_flavor.0020.t: "Кровавые грезы"
 mpo_jamukha_flavor.0020.desc: "В темноте я скачу в его лагерь, сгорая от гнева и стыда. О [temujin.GetTitledFirstName], я больше не в силах игнорировать зов судьбы — темные мысли, рожденные в мрачных глубинах моей души!\n\nКогда [temujin.GetFirstNameNoTooltip] и я были малыми детьми, как-то раз мы поделили и съели тушку сурка. Его мясо до сих пор жжет мое нутро, словно яд. Слова дружбы, которыми мы тогда обменялись, пылают в моей голове — щеки становятся пунцовыми, стоит мне вспомнить тот день! #EMP Как#! я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] назваться [Select_CString(ROOT.Char.IsFemale, 'сестрой', 'братом' )] человеку, которому суждено править всеми монголами — включая #EMP меня#!? Обещание, данное в детстве, заставляет меня каждый день предавать [Select_CString(ROOT.Char.IsFemale, 'саму', 'самого' )] себя!\n\n«#EMP Я тебя уничтожу!#! — кричу я. — #EMP [ROOT.Char.GetDomicile.GetCulture.GetName] хотят, чтобы ими [Select_CString(ROOT.Char.IsFemale, 'правила', 'правил' )] я, [ROOT.Char.GetFirstName]!»#! [temujin.GetFirstNameNoTooltip] лишь усмехается в ответ."
 mpo_jamukha_flavor.0010.a: "Я буду следовать собственной судьбе, и [temujin.GetFirstNameNoTooltip] мне не указ."
 mpo_jamukha_flavor.0010.b: "[Select_CString(ROOT.Char.IsFemale, 'Связанная', 'Связанный' )] клятвой, я лишь меч в его руках."
 jamukha_chose_loyalty_modifier: "Верность Тэмуджину"
 jamukha_chose_loyalty_modifier_desc: "Джамуха — благородный человек и настоящий друг, ставящий верность выше личных интересов."
 jamukha_temujin_no_more_positive_tt: "@alert_icon! #X Все положительные [Concept('relations', 'отношения')|E] между #high вами#! и персонажем [temujin.GetShortUIName] прекращаются"
 jamukha_temujin_rivals_tt: "[temujin.GetShortUIName] становится вашим [Concept('rival', 'соперником')|E]"
 jamukha_gain_from_defectors_tt: "#weak Прирост @herd_icon![Concept('herd', 'стад')|E] и увеличение @prestige_icon![Concept('prestige', 'престижа')|E] из-за подготовки монголов к войне"
 temujin_gain_from_defectors_tt: "$jamukha_gain_from_defectors_tt$"
 mpo_jamukha_flavor.0020.a: "#EMP «Паршивый пес, которого я некогда [Select_CString(ROOT.Char.IsFemale, 'называла', 'называл' )] братом!»#!"
 mpo_jamukha_flavor.0020.b: "«Ты умрешь недостойной смертью, [temujin.GetFirstNameNoTooltip]…»"
 mpo_jamukha_flavor.0020.c: "«Мы встретимся на поле сражения, и #EMP я поставлю точку в твоей судьбе#!!»"
 mpo_jamukha_flavor.0020.b_murder: "Вы получаете #P #EMP огромный#!#! бонус к [Concept('schemes', 'проискам')|E] «[GetScheme('murder').GetTypeName]», направленным против персонажа [temujin.GetShortUIName]"
 mpo_jamukha_flavor.0020.a_war_win: "Победа в #high наступательной#! [Concept('war', 'войне')|E] против персонажа [temujin.GetShortUIName] даст дополнительную @legitimacy_icon![Concept('legitimacy', 'легитимность')|E] и @prestige_icon![Concept('prestige', 'престиж')|E]"
