 schemes.t.herd_amount: "Цель кражи"
 steal_herd_low: "#P Малая#! часть [Concept('herd', 'стада')|E]"
 steal_herd_interaction.tt.low: "Вы пытаетесь увести пару лошадей из лагеря персонажа [recipient.GetShortUIName]\n\nШанс на успех [Concept('scheme', 'происков')|E]: #p +10%#!"
 steal_herd_normal: "#color_yellow Средняя#! часть [Concept('herd', 'стада')|E]"
 steal_herd_interaction.tt.normal: "Вы пытаетесь угнать внушительную часть табуна персонажа [recipient.GetShortUIName]\n\nШанс на успех [Concept('scheme', 'происков')|E] #bold не#! изменится"
 steal_herd_high: "#n Большая#! часть [Concept('herd', 'стада')|E]"
 steal_herd_interaction.tt.high: "Вы пытаетесь угнать огромную часть [Concept('herd', 'стада')|E] персонажа [recipient.GetShortUIName]\n\nШанс на успех [Concept('scheme', 'происков')|E]: #n -10%#"
 steal_herd_blocked_target_none: "У [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ',TARGET_CHARACTER.GetShortUIName))] нет [Concept('herd', 'стад')|E]"
 steal_herd_interaction_tt.warning: "#warning @warning_icon! Если угон пройдет успешно, вы достигнете максимальной величины [Concept('herd', 'стад')|E] или превысите ее#!"
 steal_herd_vassal_tt: "Каждый [Concept('powerful_vassal', 'могущественный вассал')|E] в [Select_CString(target.IsLocalPlayer, 'вашем распоряжении', Concatenate('распоряжении персонажа ',target.GetShortUIName))]:\n$EFFECT_LIST_BULLET$Теряет #n 15#! ед. [Concept('opinion', 'мнения')|E] о #V вас#! #weak (-0.60/year) (Похититель стад моего сюзерена)#!"
 # Events
 steal_herd_event_title: "Похищение стада:"
 steal_herd_outcome.1001.t: "$steal_herd_event_title$ успех!"
 steal_herd_outcome.1001.desc: "[Select_CString(courtier.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetName] горделивой походкой входит в лагерь. За [Select_CString(courtier.IsFemale, 'ней', 'ним' )] следует незнакомый пастух, который подводит ко мне несколько голов скота.\n\n«[target.GetTitledFirstName] шлет „подарок“!» — восклицает [courtier.GetName]. И пока я указываю пастуху, куда отвести новых животных, я невольно ухмыляюсь. Стадо растет, а мне для этого не пришлось и пальцем о палец ударить."
 steal_herd_outcome.1001.a: "Спасибо за «щедрость», [target.GetFirstNameNoTooltip]!"
 steal_herd_outcome.1003.desc: "[Select_CString(courtier.IsFemale, 'Она', 'Он' )] в подробностях рассказывает о краже, смакуя моменты, когда становилось особенно ясно, насколько [Select_CString(target.IsFemale, 'беззащитна', 'беззащитен' )] перед нами [target.GetFirstNameNoTooltip]. А если мы так легко проникли к [Select_CString(target.IsFemale, 'ней', 'нему' )] в лагерь, интересно, что еще можно у [Select_CString(target.IsFemale, 'нее', 'него' )] прихватить..."
 steal_herd_outcome.1003.a: "[courtier.GetFirstNameNoTooltip], давай-ка вот об этом поподробнее."
 steal_herd_outcome.1003.a_desc: "Вы пробуете угнать больше [Concept('herd', 'скота')|E] у персонажа [target.GetFirstNameNoTooltip]"
 steal_herd_outcome.1003.win: "Вы продолжаете воровать"
 steal_herd_outcome.1003.lose: "Вы не можете забрать больше"
 steal_herd_outcome.1003.b: "Нужно обыскать [Select_CString(target.IsFemale, 'ее', 'его' )] закрома."
 steal_herd_outcome.1003.b_desc: "Вы пробуете стащить золото у персонажа [target.GetFirstNameNoTooltip]"
 steal_herd_outcome.1003.c: "[target.GetFirstNameNoTooltip] владеет еще кое-кем. [target.GetPrimarySpouse.GetFirstName] тоже в [Select_CString(target.IsFemale, 'ее', 'его' )] власти... пока что."
 steal_herd_outcome.1003.c_tt: "Я начинаю [Concept('scheme', 'происки')|E] «[GetScheme('seduce').GetTypeName]». Их цель — [target.GetPrimarySpouse.GetFirstName]. #V Шанс на успех#! #p повышен#!"
 mpo_steal_herd_seduce_modifier: "Пастушьи методы"
 mpo_steal_herd_murder_modifier: "Агенты на пастбищах"
 steal_herd_outcome.1003.d: "А может, [Select_CString(target.IsFemale, 'ее', 'его' )] жизнь?"
 steal_herd_outcome.1003.d_tt: "Я начинаю [Concept('scheme', 'происки')|E] «[GetScheme('murder').GetTypeName]». Их цель — [target.GetFirstName]. #V Шанс на успех#! #p повышен#!"
 steal_herd_outcome.1003.e: "Пока что с меня хватит."
 steal_herd_outcome.1002.t: "$steal_herd_event_title$ угнанный скот!"
 steal_herd_outcome.1002.desc: "[spymaster.GetName] приносит дурные вести: «[ROOT.Char.GetFirstName], пропало несколько животных, которых мы держали во дворе».\n\n[Select_CString(spymaster.IsFemale, 'Она', 'Он' )] прокашливается: «Мы тщательно всё обыскали, и, похоже, это [owner.GetName] [Select_CString(owner.IsFemale, 'послала', 'послал' )] своих прихвостней за скотом и [Select_CString(owner.IsFemale, 'убедила', 'убедил' )] пастуха, что это ваш собственный приказ»."
 steal_herd_outcome.1002.desc_monies: "\n\nЯ выслушиваю эти откровения и вдруг замечаю сундук, который еще недавно был до половины забит драгоценностями, а сейчас в нем едва покрыто дно. Понимая, что здесь наверняка поработал один и тот же преступник, я вздыхаю."
 steal_herd_outcome.1002.a: "Тебя ждет [ROOT.Char.GetFaith.NegativeAfterLife], [owner.GetFirstNameNoTooltip]!"
 steal_herd_outcome.2001.t: "$steal_herd_event_title$ провал"
 steal_herd_outcome.2001.desc: "Все получилось, и [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была ограблена', 'был ограблен' )], как планировалось, вот только [Select_CString(courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] возвращается с пустыми руками. Победа не принесла нам ни шерстинки.\n\n«Прости, [owner.GetFirstNameNoTooltip], но [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'напала', 'напал' )] на наш след, — вздыхает [courtier.GetFirstNameNoTooltip]. — Хорошо еще, что нам удалось сбежать до прибытия [Select_CString(target.IsFemale, 'ее', 'его' )] всадников."
 steal_herd_outcome.2001.a: "Наверное, [target.GetFirstNameNoTooltip] под защитой самих небес..."
 steal_herd_outcome.2002.desc: "[courtier.GetName] ведет меня наружу, и, к моему величайшему огорчению, табуна нет!\n\n[courtier.GetFirstNameNoTooltip] объясняет, что украсть табун не вышло. При этом [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'решила', 'решил' )] не оставлять наших всадников без возмездия. [Select_CString(target.IsFemale, 'Ее', 'Его' )] отряд поскакал за нашим, и так [courtier.GetFirstNameNoTooltip] с соучастниками вывели их к моим пастбищам. «Гости» забрали овец и прочий скот и стремительно ускакали."
 steal_herd_outcome.2002.a: "Как можно быть такими раззявами?!"
 steal_herd_outcome.2003.t: "[owner.GetTitledFirstName] и [Select_CString(owner.IsFemale, 'ее', 'его' )] стада"
 steal_herd_outcome.2003.desc: "Я слышу какой-то шум и вижу, как приближается [courtier.GetName]. [Select_CString(courtier.IsFemale, 'Она', 'Он' )] улыбается и жестом приглашает меня выйти наружу.\n\nВо дворе один из моих всадников ведет стадо овец и лошадей. [courtier.GetFirstNameNoTooltip] пристально смотрит на меня. «[Select_CString(owner.IsFemale, 'Эта нахалка', 'Этот нахал' )] [owner.GetFirstNameNoTooltip]! — говорит [Select_CString(courtier.IsFemale, 'она', 'он' )]. — [Select_CString(owner.IsFemale, 'Она думала', 'Он думал' )], что сумеет тайком навредить #italic вам#! и забрать ваш табун! К счастью, [courtier.GetFaith.HighGodName] благоволит нам. Этими прекрасными животными прежде [Select_CString(owner.IsFemale, 'владела сама', 'владел сам' )] [owner.GetFirstNameNoTooltip]»."
 steal_herd_outcome.2003.a: "Что ж, твои невзгоды идут мне на пользу, [owner.GetFirstNameNoTooltip]!"
 steal_herd_ongoing.1001.t: "$steal_herd_event_title$ охрана"
 steal_herd_ongoing.1001.desc: "Чтобы украсть стада, которыми пока что владеет [target.GetTitledFirstName], нужно изучить [Select_CString(target.IsFemale, 'ее', 'его' )] земли и их жителей. Я отправляюсь на разведку, чтобы понять, какие пастбища ближе к [Select_CString(target.IsFemale, 'ее', 'его' )] дому, а какие дальше и слабее охраняются.\n\nПока я осматриваю возвышенность, за которой начинается [target.GetCapitalLocation.GetTitle.GetName], сзади подходит отряд воинов с [Select_CString(target_knight.IsFemale, 'всадницей', 'всадником' )] во главе. «Что вам здесь нужно?» — спрашивает [Select_CString(target_knight.IsFemale, 'предводительница', 'предводитель' )]."
 steal_herd_ongoing.1001.a: "Помериться с кем-нибудь силами!"
 steal_herd_ongoing.1001.a_win: "[target_knight.GetFirstNameNoTooltip] [Select_CString(target_knight.IsFemale, 'впечатлена', 'впечатлен' )] вашей боевой подготовкой"
 steal_herd_ongoing.1001.duel_desc: "Вы пытаетесь отвлечь [Select_CString(target_knight.IsFemale, 'ее', 'его' )] внимание"
 steal_herd_ongoing.1001.lose: "[target_knight.GetFirstNameNoTooltip] одолевает вас"
 steal_herd_ongoing.1001.b: "Смотрю, как хорошо [target.GetFirstNameNoTooltip] заботится о своих владениях, и радуюсь."
 steal_herd_ongoing.1001.b_win: "[target_knight.GetFirstNameNoTooltip] принимает комплимент"
 steal_herd_ongoing.1001.c: "Наслаждаюсь выпивкой! Желаешь?"
 steal_herd_ongoing.1001.c_win: "Вы и [target_knight.GetFirstNameNoTooltip] пьете всю ночь напролет"
 steal_herd_ongoing.1001.c_win_big: "[Select_CString(target_knight.IsFemale, 'Хмельная', 'Хмельной' )] [target_knight.GetFirstNameNoTooltip] поддается уговорам и решает присоединиться к вам"
 steal_herd_ongoing.1001.d: "Да ничего, я просто пойду."
 steal_herd_ongoing.1002.t: "$steal_herd_event_title$ затаившийся пастух"
 steal_herd_ongoing.1002.desc: "[chosen_agent.GetName] говорит, что [target.GetTitledFirstName] держит пастухов, которые зачастую не могут справиться с одной-единственной овцой в стаде.\n\n«Почему бы тебе не одеться пастухом? Может, [target.GetFirstNameNoTooltip] примет твое предложение „помочь“ нерадивым пастухам?» — предлагаю я. [chosen_agent.GetFirstNameNoTooltip] обеспокоенно смотрит на меня и вздыхает."
 steal_herd_ongoing.1002.a: "Ну же, [chosen_agent.GetFirstNameNoTooltip], выручи [Select_CString(target.IsFemale, 'ее', 'его' )]!"
 steal_herd_ongoing.1002.b: "И я даже знаю, что тебе нужно говорить..."
 steal_herd_ongoing.1002.c: "А впрочем, забудь."
 steal_herd_ongoing.1002.duel_desc: "[chosen_agent.GetFirstName] притворяется [Select_CString(chosen_agent.IsFemale, 'пастушкой', 'пастухом' )]"
 steal_herd_ongoing.1002.win: "[Select_CString(chosen_agent.IsFemale, 'Ее', 'Его' )] маскировка выглядит убедительно"
 steal_herd_ongoing.1002.b_tt: "[chosen_agent.GetFirstName] маскируется с вашей помощью"
 steal_herd_ongoing.1002.lose: "У [Select_CString(chosen_agent.IsFemale, 'нее', 'него' )] не получается убедительно притвориться"
