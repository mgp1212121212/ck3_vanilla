l_russian:
 mpo_bb_events.0001.t: "Дружеский поединок"
 mpo_bb_events.0001.desc: "На горизонте появляется [Select_CString(my_blood_brother.IsFemale,'одинокая всадница', 'одинокий всадник')]. Это мой побратим и [my_blood_brother.Custom2('RelationToMe', ROOT.Char )] [my_blood_brother.GetTitledFirstName]! \n\nСпрыгнув с коня, [Select_CString(my_blood_brother.IsFemale,'она', 'он')] подходит ко мне, лицо [Select_CString(my_blood_brother.IsFemale,'ее', 'его')] необычно серьезно. \n\nОказавшись рядом, [Select_CString(my_blood_brother.IsFemale,'она', 'он')] пригибается и широко разводит руки. Это явно вызов к борцовскому поединку.\n\n«Как насчет небольшого состязания, [ROOT.Char.GetFirstNameNoTooltip]?»"
 mpo_bb_events.0001.a: "#italics Сейчас ты увидишь [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ую силу!#!"
 mpo_bb_events.0001.b: "Обнять [Select_CString(my_blood_brother.IsFemale,'ее', 'его')] покрепче."
 mpo_bb_events.0001.c: "Я делаю [Select_CString(my_blood_brother.IsFemale,'ей', 'ему')] неожиданную подножку!"
 mpo_bb_events.0001.a.tt_success: "Вы победили"
 mpo_bb_events.0001.a.tt_failure: "Вы проиграли"
