l_russian:
 game_concept_nomadic_government: "Кочевой строй"
 game_concept_nomadic: "Кочевники"
 game_concept_nomadic_desc: "Кочевые [Concept('rulers', 'правители')|E] владеют [Concept('yurt', 'аулами')|E]. Эти правители разводят [Concept('herd', 'стада')|E] на [Concept('county_fertility', 'тучных пастбищах графства')|E]. Стада служат платой за наем людей в [Concept('horde', 'кочевую орду')|E], которую можно улучшить до [Concept('men_at_arms', 'профессионального войска')|E].\n\nКочевники [Concept('migrate', 'мигрируют')|E] в поисках более тучных пастбищ, но крупные кочевые [Concept('realms', 'державы')|E] кормят стада, улучшая показатель [Concept('fertility_equilibrium', 'баланса тучности')|E] или полагаясь на [Concept('tributaries', 'данников')|E].\n\nУ кочевников выше максимальное количество [Concept('dread', 'ужаса')|E]."
 game_concept_nomad_i: "@government_type_nomad!"
 game_concept_nomads: "Кочевники"
 game_concept_nomads_desc: "$game_concept_nomadic_desc$"
 game_concept_nomad: "Кочевники"
 game_concept_nomad_desc: "$game_concept_nomadic_desc$"
 game_concept_confederation_government: "Конфедеративное правление"
 game_concept_confederation: "Конфедерация"
 game_concept_confederation_desc: "Договоренность о взаимной защите между [Concept('tribal', 'племенными')|E] или #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевыми#!#! [Concept('rulers', 'правителями')|E], близкая к [Concept('alliance', 'союзу')|E]. Для создания конфедерации нужно принять [Concept('decision', 'решение')|E] «#high $call_for_confederation_decision$#!», после чего она появится на вкладке «Дипломатия». Члены конфедерации взаимно поддерживают друг друга в оборонительных [Concept('wars', 'войнах')|E].\n\n[Concept('confederates', 'Конфедераты')|E] не могут нападать и устраивать [Concept('raid', 'налеты')|E] друг на друга. Они не могут достигать высоких уровней [Concept('tribal_authority', 'авторитета вождя')|E] и [Concept('nomadic_authority', 'доминирования')|E] и создавать [Concept('titles', 'титулы')|E].\n\nЕсли [Concept('confederates', 'конфедерат')|E] принимает [Concept('decision', 'решение')|E] «#high $leave_confederation_decision$#!» или [Concept('migrate', 'мигрирует')|E], он получает [Concept('independent', 'независимость')|E]. Если в конфедерации остается только один участник, она упраздняется."
 game_concept_confederate: "Конфедерат"
 game_concept_confederates: "Конфедераты"
 game_concept_confederate_desc: "[Concept('ruler', 'Правитель')|E], который состоит в [Concept('confederation', 'конфедерации')|E]. Конфедераты взаимно поддерживают друг друга в оборонительных [Concept('wars', 'войнах')|E] и не могут совершать друг на друга [Concept('raiding', 'налеты')|E] или нападения."
 game_concept_county_fertility: "Тучность пастбищ в графстве"
 game_concept_county_fertility_desc: "$game_concept_county_fertility$ — ресурс [Concept('counties', 'графств')|E] в [Concept('the_great_steppe', 'Великой степи')|E], за счет которого #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевые#!#! [Concept('rulers', 'правители')|E] увеличивают численность своих [Concept('herd', 'стад')|E].\n\nТучность пастбищ в графстве отражает качество его пастбищ.\n\nТучность стремится к [Concept('fertility_equilibrium', 'равновесному значению')|E], что позволяет кочевым правителям с высоким [Concept('domain_limit', 'пределом домена')|E] поддерживать прирост стада. Тучность зависит от [Concept('steppe_seasons', 'степных сезонов')|E] и медленно восполняется, пока о территории заботятся [Concept('herders', 'пастухи')|E].\n\nЕсли тучность пастбищ [Concept('realm', 'державы')|E] низка, значит, кочевникам пора [Concept('migrate', 'мигрировать')|E].\n\n[Concept('county_control', 'Контроль над графством')|E] замедляет рост тучности на процент, равный текущему контролю."
 game_concept_county_fertility_i: "@county_fertility_icon!"
 # TODO_MPO
 game_concept_fertility_equilibrium: "Баланс тучности"
 game_concept_fertility_equilibrium_desc: "Баланс тучности — это долговременный прогноз изменения [Concept('county_fertility', 'тучности пастбищ')|E] в [Concept('county', 'графстве')|E]. Если текущая [Concept('county_fertility', 'тучность')|E] ниже баланса, она будет расти, а если выше — падать.\n\nБаланс и скорость изменений в основном зависят от модификаторов роста и потребления [Concept('county', 'графства')|E]. Если они относительно малы, любые перемены будут заметно влиять на баланс."
 game_concept_equilibrium: "Баланс"
 game_concept_domain_fertility: "Тучность пастбищ домена"
 game_concept_domain_fertility_desc: "Тучность пастбищ домена — сумма показателей [Concept('county_fertility', 'тучности')|E] всех подвластных вам [Concept('counties', 'графств')|E]."
 game_concept_seasonal_prediction: "Сезонный прогноз"
 game_concept_seasonal_prediction_desc: "Опытный придворный звездочет может предсказать следующий [Concept('steppe_season', 'степной сезон')|E] в области, тем самым помогая своему сюзерену принимать дальнейшие решения."
 game_concept_kurultai: "Курултай"
 game_concept_kurultais: "Курултаи"
 game_concept_kurultai_member: "Участник курултая"
 game_concept_kurultai_members: "Участники курултая"
 game_concept_kurultai_desc: "В [Concept('nomadic_government', 'кочевых')|E] державах вместо [Concept('council', 'совета')|E] собирается курултай. В нем участвуют самые уважаемые жители державы, и, чтобы гарантировать, что [Concept('succession', 'передача власти')|E] пройдет гладко, их необходимо задобрить или попытаться [Concept('obedience', 'подчинить')|E].\n\nВ случае хаоса при смене власти они могут угнать часть [Concept('herd', 'стад')|E] и покинуть нового [Concept('liege', 'сюзерена')|E], получив при этом [Concept('claim', 'претензию')|E] на [Concept('realm', 'державный')|E] [Concept('title', 'титул')|E]."
 game_concept_kurultai_1_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_2_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_3_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_4_desc: "$game_concept_kurultai_desc$"
 game_concept_herd: "Стада"
 game_concept_herd_desc: "Стада представляют собой количество коней, овец и коз, которое находится в распоряжении подданных #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевого#!#! [Concept('ruler', 'правителя')|E]. \n\nЧтобы получить стада, необходимо обладать [Concept('counties', 'графствами')|E] с [Concept('county_fertility', 'тучными пастбищами')|E], либо иметь [Concept('vassals', 'вассалов')|E] и [Concept('tributaries', 'данников')|E]. Культурные [Concept('traditions', 'традиции')|E], [Concept('dynasty_perks', 'наследия династии')|E], [Concept('legitimacy', 'легитимность')|E] и отдельные [Concept('yurt_buildings', 'постройки')|E] [Concept('yurt', 'аулов')|E] ускоряют прирост стад.\n\nКогда правитель созывает [Concept('armies', 'армии')|E], часть стад служит платой для призыва людей в [Concept('horde', 'орду')|E], затем орду можно по сниженной цене трансформировать в [Concept('men_at_arms', 'профессиональные полки')|E]. При роспуске армий оставшиеся воины орды уходят, а соответствующее количество скота возвращается в стада.\n\nСтада обеспечивают небольшой приток [Concept('gold', 'золота')|E], используются в качестве платы при принятии некоторых [Concept('decisions', 'решений')|E] и для повышения терпимости во время [Concept('migration', 'миграций')|E]."
 game_concept_herd_i: "@herd_icon!"
 game_concept_horde: "Кочевая орда"
 game_concept_horde_desc: "Кочевая орда символизирует военную мощь #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевого#!#! [Concept('ruler', 'правителя')|E]. Орда появляется, когда [Concept('ruler', 'правитель')|E] созывает [Concept('armies', 'армии')|E], притом требуется отдать определенную долю [Concept('herd', 'стад')|E].\n\nПри этом вместо армий появляются [GetMaA('nomadic_riders').GetName], которых можно улучшить до других [Concept('men_at_arms', 'профессиональных')|E] отрядов за [Concept('gold', 'золото')|E].\n\nНекоторые культурные [Concept('traditions', 'традиции')|E], наследия [Concept('dynasty', 'династий')|E] и [Concept('yurt_buildings', 'юрты')|E] увеличивают долю стад, которая требуется для созыва орды."
 game_concept_herder: "Пастухи"
 game_concept_herder_desc: "Владения пастухов лишены признаков государственности. У них нет [Concept('armies', 'армий')|E] или [Concept('buildings', 'построек')|E], они не могут заключать [Concept('alliances', 'союзы')|E] или объявлять [Concept('wars', 'войны')|E]. Когда [Concept('nomads', 'кочевники')|E] [Concept('migrate', 'мигрируют')|E] и переносят свое [Concept('holding', 'владение')|E], скромные стада оставшихся пастухов позволяют [Concept('county_fertility', 'тучности пастбищ')|E] медленно восстанавливаться.\n\nПастухи боятся полноправных [Concept('nomad', 'кочевых')|E] [Concept('rulers', 'правителей')|E] и безропотно уступают им свои земли."
 game_concept_herder_i: "@government_type_herder!"
 game_concept_herders: "Пастухи"
 game_concept_herders_desc: "$game_concept_herder_desc$"
 game_concept_nomadic_holding: "Стойбище кочевников"
 game_concept_nomadic_holding_desc: "$game_concept_nomadic_holdings$ — это условное обозначение на карте [Concept('yurt', 'аула')|E]. Это [Concept('holding_type', 'тип владений')|E] #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевых#!#! [Concept('rulers', 'правителей')|E], который слегка повышает уровень [Concept('county_control', 'контроля над графством')|E] и [Concept('county_opinion', 'народное мнение')|E]."
 game_concept_nomadic_holdings: "Стойбище кочевников"
 game_concept_nomadic_holdings_desc: "$game_concept_nomadic_holding_desc$"
 game_concept_herder_holding: "Пастушье селение"
 game_concept_herder_holding_desc: "$game_concept_herder_holding$ — самый маленький [Concept('holding_types', 'тип владений')|E]. Там живут [Concept('herders', 'пастухи')|E], благодаря которым увеличивается [Concept('county_fertility', 'тучность пастбищ в графстве')|E]."
 game_concept_nomadic_authority: "Доминирование"
 game_concept_nomadic_authority_desc: "Доминирование символизирует способность #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевого#!#! [Concept('ruler', 'правителя')|E] проецировать власть. Оно зависит от численности [Concept('herd', 'стад')|E]. С ростом доминирования открываются дополнительные возможности для [Concept('migration', 'миграции')|E].\n\nСуществует пять стадий доминирования: [Concept('unruly_nomadic', 'непокорные кочевники')|E], [Concept('limited_nomadic', 'ограниченное доминирование')|E], [Concept('high_nomadic', 'заметное доминирование')|E], [Concept('absolute_nomadic', 'абсолютное доминирование')|E] и [Concept('unrestricted_nomadic', 'безграничное доминирование')|E].\n\n#weak Последнего уровня может достичь лишь один правитель за всю кампанию.#!"
 game_concept_dominance: "Доминирование"
 game_concept_unruly_nomadic: "Непокорные кочевники"
 game_concept_unruly_nomadic_desc: "«Непокорные кочевники» — это название самого низкого уровня [Concept('nomadic_authority', 'доминирования')|E]. На этой стадии целью [Concept('migration', 'миграций')|E] могут быть только [Concept('de_jure', 'де-юре')|E] [Concept('county', 'графские')|E] [Concept('titles', 'титулы')|E] в пределах [Concept('the_great_steppe', 'великой степи')E], а [Concept('characters', 'персонажей')|E] нельзя [Concept('imprisoned', 'заключить в темницу')|E]."
 game_concept_limited_nomadic: "Ограниченное"
 game_concept_limited_nomadic_desc: "$game_concept_limited_nomadic$ — все еще достаточно низкое [Concept('nomadic_authority', 'доминирование')|E]. Целью [Concept('migration', 'миграции')|E] могут стать [Concept('de_jure', 'де-юре')|E] [Concept('duchy', 'герцогские')|E] [Concept('titles', 'титулы')|E] в пределах [Concept('the_great_steppe', 'Великой степи')|E], [Concept('titles', 'титулы')|E] можно отнимать, а сюзерен получает возможность [Concept('imprison', 'заключать в тюрьму')|E] [Concept('characters', 'персонажей')|E] в своей [Concept('realm', 'державе')|E].\n\nДоступно [Concept('decision', 'решение')|E] «#V $step_away_from_the_steppe_decision$#!»"
 game_concept_high_nomadic: "Заметное"
 game_concept_high_nomadic_desc: "Заметное доминирование — средний уровень [Concept('nomadic_authority', 'доминирования')|E]. На этой стадии целью [Concept('migration', 'миграций')|E] могут быть [Concept('de_jure', 'де-юре')|E] [Concept('kingdom', 'королевские')|E] [Concept('titles', 'титулы')|E] в пределах [Concept('the_great_steppe', 'великой степи')E], а сюзерен может [Concept('retract', 'отнимать')|E] титулы у вассалов своих [Concept('vassal', 'вассалов')|E]."
 game_concept_absolute_nomadic: "Абсолютное"
 game_concept_absolute_nomadic_desc: "$game_concept_absolute_nomadic$ — очень высокий уровень [Concept('nomadic_authority', 'доминирования')|E]. На этом уровне целью [Concept('migration', 'миграции')|E] могут стать [Concept('de_jure', 'де-юре')|E] [Concept('empire', 'имперские')|E] [Concept('titles', 'титулы')|E] в пределах [Concept('the_great_steppe', 'Великой степи')|E].\n\n[Concept('independent', 'Независимые')|E] [Concept('rulers', 'правители')|E] могут поселиться за пределами степи с помощью [Concept('decision', 'решения')|E] «#high $settle_the_steppe_decision$#!»"
 game_concept_unrestricted_nomadic: "Безграничное"
 game_concept_unrestricted_nomadic_desc: "$game_concept_unrestricted_nomadic$ — высочайший уровень [Concept('nomadic_authority', 'доминирования')|E]. За всю игру этого уровня может достичь только один [Concept('character', 'персонаж')|E], который станет #TOOLTIP:GAME_TRAIT,greatest_of_khans,$CHARACTER_ID$ #L Величайшим из ханов#!#!.\n\n[Concept('independent', 'Независимые')|E] [Concept('rulers', 'правители')|E] могут использовать [Concept('decisions', 'решения')|E] «#high $mpo_become_greatest_of_khans_decision$#!» и «#high $mpo_gok_world_conquest_decision$#!»"
 game_concept_the_great_steppe: "Великая степь"
 game_concept_the_great_steppe_desc: "$game_concept_the_great_steppe$ — бескрайнее море травы, появившееся благодаря уникальному климату. Она находится в Евразии и условно делится на три региона: западный, центральный и восточный.\n\nРазные [Concept('steppe_seasons', 'степные сезоны')|E] сопровождаются как благоприятными, так и катастрофическими событиями, во время которых меняется [Concept('county_fertility', 'тучность пастбищ в каждом регионе')|E], а правитель может совершать уникальные действия.\n\nВ таких [Concept('situation', 'ситуациях')|E] могут оказываться только #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевые#!#! и [Concept('herder', 'пастушьи')|E] [Concept('rulers', 'правители')|E] и самый могущественный правитель во всем регионе — [Concept('gurkhan', 'гурхан')|E]."
 game_concept_suzerain: "Повелитель"
 game_concept_suzerain_desc: "Повелителем называется [Concept('ruler', 'правитель')|E], у которого есть хотя бы один [Concept('tributary', 'данник')|E]. Повелители сами могут быть данниками другого [Concept('ruler', 'правителя')|E], но они не могут быть [Concept('vassals', 'вассалами')|E]."
 game_concept_suzerains: "Повелители"
 game_concept_suzerains_desc: "$game_concept_suzerain_desc$"
 game_concept_suzerain_possessive: "Повелитель"
 game_concept_tributary: "Данник"
 game_concept_tributary_desc: "Данником называется [Concept('ruler', 'правитель')|E], признавший другого правителя своим [Concept('suzerain', 'повелителем')|E].\n\nДанник регулярно отправляет своему повелителю дань, в зависимости от типа она может принимать форму [Concept('herd', 'стад')|E], [Concept('taxes', 'налогов')|E] или [Concept('prestige', 'престижа')|E]. Взамен $game_concept_suzerain$ гарантирует даннику [Concept('truce', 'перемирие')|E].\n\nДанники слабо связаны с державой-повелителем. Они могут освободиться, если не выполняются условия их покорности, и не могут присоединяться к [Concept('factions', 'фракциям')|E].\n\nЕсли повелитель не является [Concept('landed', 'землевладельцем')|E] и не [Concept('migrating', 'мигрирует')|E], то спустя некоторое время данники выйдут из-под его власти."
 game_concept_tributaries: "Данники"
 game_concept_tribute: "Дань"
 game_concept_tributaries_desc: "$game_concept_tributary_desc$"
 game_concept_subject: "Субъект"
 game_concept_subject_desc: "Субъектом называется любой [Concept('ruler', 'правитель')|E], присягнувший на верность другому. Существуют разные виды субъектов — например, [Concept('vassals', 'вассалы')|E] и [Concept('tributaries', 'данники')|E]. Каждый вид имеет свои особенности."
 game_concept_subjects: "Субъекты"
 game_concept_subjects_desc: "$game_concept_subject_desc$"
 game_concept_steppe_season: "Степной сезон"
 game_concept_steppe_season_desc: "$game_concept_steppe_season$ — текущие климатические условия в [Concept('the_great_steppe', 'Великой степи')E], которые способны повлиять на [Concept('county_fertility', 'тучность пастбищ в графстве')|E], а потому требуют определенных действий от [Concept('rulers', 'правителей')|E], чьи владения [Concept('situation', 'оказываются затронуты')|E] изменившимися условиями.\n\nВ различных регионах сезоны сменяются в разное время, и #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевой#!#! правитель может перебраться в область, где климат сейчас более благоприятный.\n\nИногда один и тот же сезон затрагивает сразу несколько [Concept('situation_sub_region', 'областей')|E]."
 game_concept_steppe_seasons: "Степные сезоны"
 game_concept_steppe_seasons_desc: "$game_concept_steppe_season_desc$"
 game_concept_situation: "Ситуация"
 game_concept_situation_situations: "Ситуации"
 game_concept_situation_desc: "Ситуации — это продолжительные события, затрагивающие персонажей в пределах одной [Concept('situation_sub_region', 'области')|E], в которой происходит переход в новую [Concept('situation_phases', 'фазу')|E]."
 game_concept_situation_phase: "Фаза ситуации"
 game_concept_situation_phase_desc: "У каждой фазы ситуации есть свои модификаторы и условия, которые влияют на вовлеченных персонажей.\n\nНекоторые фазы сами начинаются со временем, тогда как другие наступают лишь при определенных условиях."
 game_concept_situation_phases: "Фазы ситуации"
 game_concept_situation_phases_desc: "$game_concept_situation_phase_desc$"
 game_concept_situation_sub_region: "Область ситуации"
 game_concept_situation_sub_regions: "Области ситуации"
 game_concept_situation_sub_region_desc: "[Concept('situation_situations', 'Ситуации')|E] могут возникать сразу в нескольких областях, в каждой из которых [Concept('situation_phases', 'фазы')|E] сменяются независимо от других."
 game_concept_situation_sub_regions_desc: "$game_concept_situation_sub_region_desc$"
 game_concept_situation_participant_group: "Группа участников"
 game_concept_situation_participant_group_desc: "Группа участников [Concept('situation', 'ситуации')|E] — это совокупность персонажей, которые находятся в одной и той же [Concept('situation_phase', 'фазе')|E] ситуации."
 game_concept_migration: "Миграция"
 game_concept_migration_desc: "$game_concept_migration$ — важнейший процесс в жизни [Concept('nomads', 'кочевников')|E]. Когда [Concept('county_fertility', 'тучность пастбищ')|E] в их [Concept('realms', 'державах')|E] становится слишком низкой, они зачастую отправляются на поиски более плодородных земель.\n\nЦелью миграции может быть только [Concept('titles', 'титул')|E] [Concept('de_jure', 'де-юре')|E], а доступные [Concept('title_tiers', 'уровни титулов')|E] зависят от [Concept('nomadic_authority', 'доминирования')|E] [Concept('ruler', 'правителя')|E].\n\nКочевнику с самым большим [Concept('herd', 'стадом')|E] в регионе будет направлено предложение добровольно уйти с этих земель или защищать их в бою.\n\n[Concept('herders', 'Пастухи')|E] не имеют возможности защищаться и потому всегда уходят со своих территорий."
 game_concept_migrate: "Мигрировать"
 game_concept_migrate_desc: "$game_concept_migration_desc$"
 game_concept_migrates: "Мигрирует"
 game_concept_migrated: "Мигрировали"
 game_concept_migrating: "Миграция"
 game_concept_raid_intent: "Цель налета"
 game_concept_raid_intent_desc: "От цели [Concept('raid', 'налета')|E] зависит, какие награды будут получены по его итогам, с какой скоростью будет двигаться армия и велика ли будет [Concept('raid_loot', 'добыча')|E]. Помимо стандартных набегов ради [Concept('gold', 'золота')|E] и [Concept('prestige', 'престижа')|E] целью может стать разрушение [Concept('buildings', 'зданий')|E] или повышение шансов на [Concept('imprisoning', 'захват')|E] [Concept('characters', 'персонажей')|E] в плен."
 game_concept_raid_intents: "Цели налета"
 game_concept_raid_intents_desc: "$game_concept_raid_intent_desc$"
 game_concept_gurkhan: "Гурхан"
 game_concept_gurkhan_desc: "$game_concept_gurkhan$ — самый опасный #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевой#!#! [Concept('ruler', 'правитель')|E] в [Concept('the_great_steppe', 'Великой степи')|E]. Ему принадлежит самое большое [Concept('herd', 'стадо')|E] во всем регионе, и потому он может быть как могущественным союзником, так и страшным врагом.\n\nТолько $game_concept_gurkhan$ может добиться высочайшего уровня [Concept('nomadic_authority', 'доминирования')|E], и тогда его будут звать «[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]» — впрочем, многие попытаются это оспорить."
 game_concept_yurt: "Кочевая столица"
 game_concept_yurt_desc: "Аул — передвижной палаточный город, за которым следуют стада скота и табуны лошадей. Размер его может быть любым — от небольшой группки кочевников с несколькими овцами до целой орды.\n\n#TOOLTIP:GOVERNMENT_TYPE,nomad_government #L Кочевые#!#! [Concept('rulers', 'правители')|E] могут расширять свой аул за счет дополнительных [Concept('yurt_buildings', 'юрт')|E], которые придется возить с собой во время [Concept('migrate', 'миграции')|E]. Строить обычные [Concept('buildings', 'здания')|E] во [Concept('holdings', 'владениях')|E] таких правителей нельзя.\n\nВ ауле доминируют [Concept('faith', 'вера')|E] и [Concept('culture', 'культура')|E] большинства мигрантов, и они могут отличаться от вероисповедания и культуры [Concept('ruler', 'правителя')|E].\n\nС аулом путешествуют: весь [Concept('court', 'двор')|E], [Concept('family', 'семья')|E], [Concept('kurultai', 'курултай')|E] и [Concept('knights', 'рыцари')|E]."
 game_concept_yurts: "Кочевые столицы"
 game_concept_yurts_desc: "$game_concept_yurt_desc$"
 game_concept_yurt_buildings: "Постройки аула"
 game_concept_yurt_buildings_desc: "Постройки аула — это уникальные улучшения аула.\n\nПо механике они аналогичны [Concept('domicile_buildings', 'постройкам имения')|E], хотя многие из них не являются постройками в буквальном смысле, а отражают социальные обычаи или направление деятельности кочевого племени.\n\nПостройки аула дают следующие бонусы:\n$EFFECT_LIST_BULLET$новые [Concept('court_positions', 'придворные должности')|E], [Concept('decisions', 'решения')|E] и [Concept('character_interaction', 'взаимодействие персонажа')|E]\n$EFFECT_LIST_BULLET$бонусы для [Concept('herd', 'стада')|E] и [Concept('county_fertility', 'тучности пастбищ')|E], включая приспособление к разным [Concept('terrain', 'типам местности')|E]\n$EFFECT_LIST_BULLET$возможность улучшать и открывать новых [Concept('men_at_arms', 'профессионалов')|E], а также усиливать [Concept('horde', 'орду')|E]\n$EFFECT_LIST_BULLET$новые уникальные [Concept('culture_tradition', 'культурные традиции')|E]\n$EFFECT_LIST_BULLET$новые способы управлять [Concept('vassals', 'вассалами')|E] и [Concept('tributaries', 'данниками')|E], а также влиять на [Concept('characters', 'персонажей')|E] при дворе\n$EFFECT_LIST_BULLET$бонусы для [Concept('kurultai', 'курултая')|E] и [Concept('obedience', 'покорности')|E]"
 game_concept_yurt_building: "Постройка аула"
 game_concept_yurt_building_desc: "$game_concept_yurt_buildings_desc$"
 game_concept_obedience: "Покорность"
 game_concept_obedience_desc: "В #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевых#!#! [Concept('realms', 'державах')|E] покорность определяет преданность [Concept('character', 'персонажа')|E] своему [Concept('liege', 'сюзерену')|E], [Concept('suzerain', 'повелителю')|E] или правителю [Concept('court', 'двора')|E]. Каждый персонаж может быть покорен только одному [Concept('ruler', 'правителю')|E].\n\nПокорные персонажи реже участвуют в [Concept('hostile_schemes', 'агрессивных происках')|E], не вступают в [Concept('wars', 'войны')|E] и не присоединяются к [Concept('factions', 'фракциям')|E], действующим против их [Concept('liege', 'сюзерена')|E]. Они всегда поддерживают выбор сюзерена в вопросах [Concept('succession', 'престолонаследия')|E] и не станут заявлять [Concept('claims', 'претензии')|E] против сюзерена. Непокорные [Concept('tributaries', 'данники')|E] могут попытаться выйти из-под власти повелителя.\n\nПосле преодоления [Concept('obedience_threshold', 'предела покорности')|E] персонаж покоряется."
 game_concept_obedient: "Покорный"
 game_concept_obedience_i: "@obedience_icon!"
 game_concept_obedient_desc: "$game_concept_obedience_desc$"
 obedience_value: "[Concept('obedience', 'Покорность')|E]:"
 obedience_threshold_value: "[Concept('obedience_threshold', 'Предел покорности')|E]:"
 game_concept_disobedient: "Непокорный"
 game_concept_disobedience_i: "@disobedience_icon!"
 game_concept_disobedient_desc: "$game_concept_obedience_desc$"
 game_concept_obedience_threshold: "Предел покорности"
 game_concept_obedience_threshold_desc: "$game_concept_obedience_threshold$ — показатель, по достижении которого [Concept('characters', 'персонаж')|E] становится [Concept('obedient', 'покорным')|E].\n\nНа этот показатель влияют несколько факторов: [Concept('close_family', 'близкое родство')|E] с [Concept('overlord', 'владыкой')|E], статус [Concept('primary_heir', 'первого наследника')|E], [Concept('friendship', 'дружба')|E] или [Concept('rivalry', 'соперничество')|E], [Concept('traits', 'свойства')|E], участие в [Concept('kurultai', 'курултае')|E] и принадлежность ко [Concept('court', 'двору')|E]. [Concept('children', 'Дети')|E] покоряются быстрее взрослых.\n\n#TOOLTIP:GOVERNMENT_TYPE,nomad_government #L Кочевой#!#! [Concept('rulers', 'правитель')|E] может заставить покориться всех, если примет [Concept('decision', 'решение')|E] #EMP «$mpo_desperate_stance_decision$»#!. Кроме того, когда идет [GetActivityType('activity_hunt').GetName], он также может использовать [Concept('intent', 'намерение')|E] #EMP «$impose_obedience_intent$»#!, а высокий показатель [Concept('dread', 'ужаса')|E] позволяет ему в любое время применять [Concept('character_interaction', 'взаимодействие персонажа')|E] #EMP «$mpo_demand_obedience_interaction$»#!."
 game_concept_overlord: "Владыка"
 game_concept_overlord_desc: "$game_concept_overlord$ — [Concept('ruler', 'правитель')|E], которому другой правитель покорился в качестве [Concept('vassal', 'вассала')|E] или [Concept('tributary', 'данника')|E]. И [Concept('suzerains', 'повелители')|E], и [Concept('lieges', 'сюзерены')|E] считаются владыками."
 game_concept_settlement_issue: "Проблема с поселением"
 game_concept_settlement_issue_desc: "Проблемы с поселением — это поручения, которые [Concept('nomad', 'кочевой')|E] [Concept('ruler', 'правитель')|E] должен выполнить по завершении [Concept('migration', 'миграции')|E]. Они позволяют разрешать конфликты и повышать [Concept('county_control', 'контроль')|E] над землями в новом [Concept('domain', 'домене')|E].\n\nЭти проблемы продолжат возникать в первые годы после миграции, пока контроль над графством будет на низком уровне."
 game_concept_settlement_issue_tier: "Уровень проблемы с поселением"
 game_concept_settlement_issue_tier_desc: "[Concept('settlement_issue', 'Проблемы с поселением')|E] бывают нескольких уровней сложности. Как правило, решение проблемы более высокого уровня не только повышает [Concept('county_control', 'контроль над графством')|E], но и приносит больше наград."
 game_concept_unmanaged_holdings: "Неуправляемые владения"
 game_concept_unmanaged_holding: "Неуправляемое владение"
 game_concept_unmanaged_holdings_desc: "Это неактивные [Concept('holdings', 'владения')|E], не учитывающиеся при подсчете [Concept('domain_limit', 'предела домена')|E]."
 game_concept_nerge: "Нэргэ"
 game_concept_nerge_outcome: "Результат нэргэ"
 game_concept_nerge_desc: "Нэргэ — это особая [GetActivityType('activity_hunt').GetName|l], которую могут проводить #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевые#!#! [Concept('rulers', 'правители')|E]. В отличие от обычной охоты, во время нэргэ кочевники убивают сотни, а то и тысячи зверей.\n\nРезультат нэргэ определяется не [Concept('hunt_success_chance', 'шансом успеха охоты')|E], а количеством убитых животных. Чем их больше, тем лучшие награды получит [Concept('activity_host_short', 'устроитель')|E] и его [Concept('activity_guests_short', 'гости')|E].\n\nКак правило, успешное нэргэ приносит следующие награды:\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|El]\n$BULLET_WITH_TAB$[prestige_i] [prestige|El]\n$BULLET_WITH_TAB$[dread_i] [dread|El]\n$BULLET_WITH_TAB$[gold_i] [gold|El]\nОднако в некоторых случаях также можно получить следующие бонусы:\n$BULLET_WITH_TAB$[martial_i] [martial|El]\n$BULLET_WITH_TAB$[command_modifier_i] [commander_trait|El] или [trait_level_track_xp|El]"
 game_concept_dominate_title: "Побороться за титул"
 game_concept_domination_war: "Война за господство"
 game_concept_dominate_title_desc: "[Concept('nomads', 'Кочевники')|E] имеют возможность получить [Concept('title', 'титул')|E] более высокого [Concept('title_tier', 'уровня')|E], не прибегая к [Concept('migrating', 'миграции')|E]. Для этого они могут побороться за титул с местными правителями, но только при достижении определенного уровня [Concept('dominance', 'доминирования')|E].\n\nЕсли нужный титул кем-то занят, то с этой целью начнется война за доминирование. Если же титул свободен, то кочевникам придется одолеть все державы, находящиеся на территории, [de_jure|El] принадлежащей этому титулу, кроме тех, которые уже являются их [Concept('tributary', 'данниками')|E] и [Concept('ally', 'союзниками')|E].\n\nВ случае победы агрессор получит оспариваемый титул, а проигравшие станут его данниками. В случае поражения агрессор выплатит победителям [gold_i] [gold|El], а показатель наводимого им [dread_i] [Concept('dread', 'ужаса')|E] значительно снизится.\n\nЕсли правитель, принимающий [Concept('decision', 'решение')|E], уже контролирует всю необходимую территорию, то он сразу получит соответствующий титул."
 game_concept_expand_dominance: "Расширить господство"
 game_concept_dominance_expansion: "Расширение господства"
 game_concept_expand_dominance_desc: "Особый тип войны, которую #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевые#!#! [Concept('rulers', 'правители')|E] могут начать, чтобы расширить свои [Concept('de_jure', 'де-юре')|E] земли или чтобы расширить свои [Concept('de_jure', 'де-юре')|E] владения на новые территории.\n\nЛюбой кочевой правитель с [Concept('duchy', 'герцогским')|E] [Concept('title_tier', 'титулом')|E] может начать войну в пределах своих [de_jure|El] земель. В случае победы он попытается сделать проигравших своими [Concept('vassalize', 'вассалами')|E] или [Concept('tributary', 'данниками')|E] либо же полностью захватит их земли, если они владеют территориями за пределами целей войны.\n\nЧтобы расширить свои [de_jure|El] владения, кочевой правитель должен иметь титул [Concept('kingdom', 'короля')|E] или выше. В случае победы он также попытается подчинить себе проигравших или захватить их земли, однако эти территории также мгновенно станут [de_jure|El] владениями первого титула кочевого правителя."
 game_concept_paiza: "Пайцза"
 game_concept_paiza_desc: "Пайцза — это небольшая металлическая табличка, которую могущественные [Concept('characters', 'персонажи')|E] из [Concept('the_great_steppe', 'Великой степи')|E] выдают другим правителям, чтобы наделить их большей властью.\n\nТехнически они являются [Concept('artifacts', 'артефактами')|E], которые #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевой#!#! правитель дарит своим фаворитам посредством [Concept('character_interaction', 'взаимодействия персонажа')|E] #V «$mpo_establish_paiza_system_decision$»#!.\nПриняв [Concept('decision', 'решение')|E] #V «$mpo_establish_paiza_system_decision$»#!, вы также получите доступ к [Concept('decision', 'решению')|E] #V «$mpo_call_for_merchants_decision$»#!, которое позволит вам торговать с оседлыми народами, пользуясь при этом преимуществами от [Concept('internal_upgrades', 'внутренних улучшений')|E] таких [Concept('yurt_buildings', 'строений')|E], как #ONCLICK:DOMICILE_BUILDING,trade_yurt_01 #TOOLTIP:DOMICILE_BUILDING,trade_yurt_01 #L торговые посты#!#!#!.\n\nПри этом [Concept('characters', 'персонажам')|E], получившим [Concept('artifacts', 'пайцзу')|E] от живого [Concept('gurkhan', 'гурхана')|E], откроется доступ к [Concept('decision', 'решению')|E] #V «$mpo_abuse_authority_paiza_decision$»#! и [Concept('character_interaction', 'взаимодействию персонажа')|E] «$mpo_interaction_leverage_khan_authority$»#!.\n\n«Силою Вечного неба. Покровительством великой благодати. Указ хана. Тех, кто не покорится, надлежит покарать смертной казнью»."
