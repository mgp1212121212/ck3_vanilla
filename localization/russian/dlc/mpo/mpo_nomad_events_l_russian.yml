 mpo_nomad_events.1110.t: "Влажный выпас"
 mpo_nomad_events.1110.desc_river: "Зеленая река поет журчащую песню"
 mpo_nomad_events.1110.desc_sea: "Волны бескрайнего моря бьются о берег"
 mpo_nomad_events.1110.desc_lake: "Спокойны голубые воды озера"
 mpo_nomad_events.1110.desc: "прямо у границ моего лагеря в провинции [capital_province.GetTitle.GetNameNoTier].\n\nМои [ROOT.Char.GetCulture.GetName|l] стоят на мелководье, с восторгом рассматривая длинную, как сабля, рыбину, чья серо-коричневая чешуя сверкает на солнце. [dummy_gender.GetWomanMan|U] из местных хвастливо поднимает добычу повыше.\n\nОгромная рыба — живое свидетельство тому, что у нас может быть много отличного мяса, если мои [ROOT.Char.GetCulture.GetNameNoTooltip|l] посвятят дни охоте на то, что пасется под водой."
 mpo_nomad_events.1110.a: "Построить лодки для охоты в изобильных водах."
 mpo_nomad_events.1110.a_repeat: "Наши лодки сослужат нам добрую службу."
 mpo_nomad_events.1110.b: "Если кто слезет с лошади — лично #EMP утоплю#!!"
 mpo_nomad_events.1110.c: "Сети, плетите побольше сетей."
