 mpo_nomad_events.1120.t: "Зимние волки"
 mpo_nomad_events.1120.desc: "В провинции [capital_province.GetTitle.GetNameNoTier] воет не только ледяной ветер. Всё иначе в эту злую зиму, в эту злую ночь.\n\n#EMP «Волки! Волки в отаре!»#! — кричит кто-то, а мы с всадниками спешим вскочить в седла.\n\nОвцы сбились в кучу и страшно кричат от ужаса. Черные звери хватают их за ноги, за шеи и утаскивают прочь, в дикий и враждебный мрак."
 mpo_nomad_events.1120.a: "Волки? Тьфу. Моим всадникам нет числа."
 mpo_nomad_events.1120.a.flavor: "Ни один хищник на моей земле не пройдет мимо моей орды..."
 mpo_nomad_events.1120.b: "Скачите во весь опор — окружайте их!"
 mpo_nomad_events.1120.b.success: "Ни одному волку не перегнать вашу лошадь"
 mpo_nomad_events.1120.b.failure: "В неразберихе волкам удается сбежать"
 mpo_nomad_events.1120.c: "#EMP Стрелы мне! Стрелы!#! Я заберу их шкуры!"
 mpo_nomad_events.1120.c.success: "Свист ваших стрел — последнее, что слышат волки"
 mpo_nomad_events.1120.c.failure: "Ваши стрелы попадают в лошадей и овец"
 mpo_nomad_events.1120.d: "Стойте! Они очистят стадо от хилых животных."
 mpo_nomad_events.1120.d.flavor: "В этом сезоне нет ягнят. Пусть волки забирают старых и больных."
