 nomad_events.ill_advised.header: "Дурное влияние"
 nomad_events.0001.t: "$nomad_events.ill_advised.header$?"
 nomad_events.0001.desc: "Ночную тишину нарушают тяжелые шаги. Кто-то идёт к моей юрте.\n\n«Выслушайте меня, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], — с порога начинает [Select_CString(jealous_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier'))|l] [jealous_courtier.GetFirstName]. — [achmach_scope.GetTitledFirstName] как-то слишком хорошо справляется со своей работой: говорит больно складно, всем вокруг нравится... Всё всегда случается так, как [Select_CString(achmach_scope.IsFemale, 'она', 'он' )] хочет! А ещё [Select_CString(achmach_scope.IsFemale, 'она', 'он' )] постоянно куда-то пропадает»\n\n[jealous_courtier.GetFirstNameNoTooltip] прищуривает глаза. «О [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], вы никогда не задумывались, что здесь не обошлось без какого-то темного колдовства?»"
 nomad_events.0001.a: "Я немедленно изгоню [Select_CString(achmach_scope.IsFemale, 'ее', 'его' )]."
 nomad_events.0001.b: "Речи [Select_CString(jealous_courtier.IsFemale, 'завистливой соперницы', 'завистливого соперника' )]."
 achmach_firing_tt: "@alert_icon! Персонажа [achmach_scope.GetShortUIName] нельзя будет нанять снова в течение 5 лет#!"
 nomad_events.0002.t: "$nomad_events.ill_advised.header$: вопросы"
 nomad_events.0002.desc.calm: "«Будьте со мной честны, о [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — негромко говорит [achmach_scope.GetTitledFirstName], [Select_CString(achmach_scope.IsFemale, 'ее', 'его' )] голос еле слышен на фоне треска костра. — Как я [Select_CString(achmach_scope.IsFemale, 'подвела', 'подвел' )] вас? В чём моя вина?»"
 nomad_events.0002.desc.angry: "«Поверить не могу, что [Select_CString(ROOT.Char.IsFemale, 'наша великая', 'наш великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] так легко поддается на обман! — негодует [achmach_scope.GetTitledFirstNameNoTooltip], отвернув лицо от костра. — Если желаете выслушивать сплетни, постарайтесь прежде убедиться, где правда, а где ложь»."
 nomad_events.0002.desc.fallback: "«Я не стану спрашивать, почему я в опале, о [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — [achmach_scope.GetTitledFirstName], отхлебнув [Glossary( 'кумыса', 'KUMIS_GLOSS')], поворачивается ко мне. — Но я [Select_CString(achmach_scope.IsFemale, 'должна', 'должен' )] предупредить вас кое о чём»."
 nomad_events.0002.desc.outro: "\n\n«Задумайтесь, по какой причине [jealous_courtier.GetTitledFirstName] будет распространять обо мне грязные слухи? Быть может, кто-то хочет вбить клин между вами и самыми преданными вашими слугами?»"
 nomad_events.0002.a: "«Я сожалею, что подверг тебя немилости»."
 nomad_events.0002.b: "«Решение принято»."
 nomad_events.0003.t: "$nomad_events.ill_advised.header$: Нет дыма без огня"
 nomad_events.0003.desc.intro: "Настала глубокая ночь, костры почти прогорели. Пьяные беседы становятся всё тише, пока вдруг не взрываются перебранкой. Ко мне решительно подходит [Select_CString(jealous_courtier_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier_2'))|l] [jealous_courtier_2.GetFirstName].\n\n"
 nomad_events.0003.desc.rehired: "«О [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )], вы слишком добры. [achmach_scope.GetTitledFirstName] точно [Select_CString(achmach_scope.IsFemale, 'воспользовалась', 'воспользовался' )] поддержкой могущественных демонов, чтобы ввести вас в заблуждение»."
 nomad_events.0003.desc.not_rehired: "«Боюсь, что [achmach_scope.GetTitledFirstName] по-прежнему творит свои козни. Даже изгнание не стало [Select_CString(achmach_scope.IsFemale, 'ей', 'ему' )] помехой»."
 nomad_events.0003.desc.outro: "\n\n«Нет числа бедам, которые [Select_CString(achmach_scope.IsFemale, 'она', 'он' )] на нас насылает! — театрально вздыхает [jealous_courtier_2.GetFirstNameNoTooltip]. — Наверняка прямо сейчас [Select_CString(achmach_scope.IsFemale, 'она', 'он' )] шепчет запретные заклинания и накладывает злые чары. Все наши [dummy_attracted_gender.GetWomenMen|l] жаждут [Select_CString(achmach_scope.IsFemale, 'ее', 'его' )] объятий!»"
 nomad_events.0003.a: "Могу их понять..."
 nomad_events.0003.b: "Всё, с меня хватит."
 nomad_events.0003.c: "#EMP Ха-ха-ха!#!"
 nomad_events_0003_b_tt: "Ваше непостоянство никого не радует"
 mpo_assertion_modifier: "Уверенный лидер"
 mpo_assertion_modifier_desc: "Этот персонаж поставил на место фривольного советника."
 nomad_events_0003_a_tt: "У ваших [Concept('scheme', 'происков')|E] изначально есть небольшой прогресс и [Concept('modifier', 'модификатор')|E] «[GetModifier('extra_success_chance_modifier').GetNameWithTooltip]»"
 nomad_events.0004.opening: "[Select_CString(ROOT.Char.IsFemale, 'Милосердная', 'Милосердный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 nomad_events.0004.desc: "Прошу, примите сей скромный дар. Собрать его стоило мне немалых усилий.\n\nБлагодарю за ваше доверие ко мне."
 nomad_events.0004.a: "Как это мило."
 nomad_events.0005.desc: "Ваши кости станут пищей для падальщиков.\n\nБерегитесь."
 nomad_events.0005.a: "Это еще что такое?.."
 nomad_events_0005_tt: "Теперь вы можете [Concept('character_interaction', 'допросить')|E] персонажей [achmach_scope.GetShortUIName], [jealous_courtier.GetShortUIName] и [jealous_courtier_2.GetShortUIName]"
 nomad_events_0005_tt_only_one: "Теперь вы можете [Concept('character_interaction', 'допросить')|E] персонажей [achmach_scope.GetShortUIName] и [jealous_courtier.GetShortUIName], чтобы выяснить смысл загадочного послания"
 nomad_events.0006.t: "$nomad_events.ill_advised.header$: Допросы"
 nomad_events.0006.desc.achmach: "[recipient.GetTitledFirstName|U] определенно не любит яркого света — в [Select_CString(recipient.IsFemale, 'ее', 'его' )] шатре почти непроглядная темнота. По полу разбросаны [ROOT.Char.Custom('GetSimpleColor')] подушки.\n\n«Чем я [Select_CString(recipient.IsFemale, 'обязана', 'обязан' )] вашему визиту, о [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )]?» — спрашивает [recipient.GetFirstNameNoTooltip], не вставая с места."
 nomad_events.0006.desc.courtier: "[recipient.GetTitledFirstName|U] возлежит на постели, попивая из чаши [Glossary( 'бал', 'BOL_GLOSS')].\n\n«О [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )]! — увидев меня, [Select_CString(recipient.IsFemale, 'она', 'он' )] торопливо вскакивает и протягивает мне свою чашу. — Молю, скажите, что привело вас сюда?»"
 nomad_events.0006.desc.courtier_2: "Когда я вхожу в шатер, [recipient.GetTitledFirstName|l] [recipient.Custom('quirk_pos_present')]. От [Select_CString(recipient.IsFemale, 'ее', 'его' )] одежды пахнет свежескошенной травой.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )] [ROOT.GetCharacter.GetLadyLord]! Как я могу услужить вам?»"
 nomad_events.0006.desc.calm: "\n\nЯ молча протягиваю [Select_CString(recipient.IsFemale, 'ей', 'ему' )] послание, ожидая объяснений."
 nomad_events.0006.desc.fallback: "\n\nЯ швыряю послание к [Select_CString(recipient.IsFemale, 'ее', 'его' )] ногам и требую объяснений."
 nomad_events.0006.desc.achmach_outro: "\n\n«Вижу, вы получили мое сообщение. Я ведь [Select_CString(recipient.IsFemale, 'предупреждала', 'предупреждал' )] вас, [Select_CString(ROOT.Char.IsFemale, 'грозная владычица', 'грозный владыка' )]. Я могу морить собак голодом, пока у них не отнимутся лапы — и тогда они не смогут укусить [Select_CString(ROOT.Char.IsFemale, 'свою хозяйку', 'своего хозяина' )]»."
 nomad_events.0006.desc.courtier_outro: "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], вы же не думаете, что здесь говорится обо мне? Я просто [Select_CString(recipient.IsFemale, 'старалась', 'старался' )] защитить вас!»"
 nomad_events.0006.desc.courtier_outro_2: "\n\n[recipient.GetFirstNameNoTooltip] нервно почесывает шею. «Я тут не при чём!» — заявляет [Select_CString(recipient.IsFemale, 'она', 'он' )]."
 nomad_events.0006.a: "Я выдавлю из тебя правду, как молоко из вымени кобылицы."
 nomad_events.0006.b: "В письме явно идет речь о черной магии."
 nomad_events.0006.c: "Ты выглядишь [Select_CString(recipient.IsFemale, 'встревоженной', 'встревоженным' )]. Почему?"
 nomad_events.0006.d: "Сделай так, чтобы враги мои стали падалью."
 nomad_events.0006.e: "Тебе нельзя доверять."
 nomad_events.0006.f: "Не думаю, что речь здесь о тебе."
 bol: "бал"
 BOL_GLOSS: "Алкогольный напиток на основе меда, похожий на медовуху."
 nomad_events_0006_d_tt: "[Concept('success_chance', 'Шанс успеха')|E] всех ваших [Concept('schemes', 'происков')|E] типа «[GetScheme('murder').GetTypeName]» повышается, пока [achmach_scope.GetShortUIName] остается вашим [Concept('councillor', 'советником')|E]"
 nomad_events_0006_c_success_info: "Вам удается выяснить причину нервозности"
 nomad_events.0006.c.success: "[recipient.GetShortUIName] признаётся"
 nomad_events_0006_c_success_loyal: "[recipient.GetFirstNameNoTooltip] просто [Select_CString(recipient.IsFemale, 'завидовала', 'завидовал' )]"
 nomad_events_0006_c_success_disloyal: "[recipient.GetFirstNameNoTooltip] [Select_CString(recipient.IsFemale, 'была свидетельницей', 'был свидетелем' )] темного ритуала"
 nomad_events.0006.c.failure: "[recipient.GetShortUIName] продолжает скрывать свои намерения"
 ACHMACH_MURDER_BONUS: "Обещание способного советника"
 nomad_events.0007.t: "$nomad_events.ill_advised.header$: Сломанный рог"
 nomad_events.0007.desc.imprisoned: "Пленников держат вдали от костров. Они наверняка продрогли насквозь, но никому нет до них дела. Я решаю проверить, как они, и вижу, что [achmach_scope.GetTitledFirstName|l] куда-то [Select_CString(achmach_scope.IsFemale, 'пропала', 'пропал' )]..."
 nomad_events.0007.desc.fallback: "Я замечаю, что [achmach_scope.GetTitledFirstName|l] как-то быстро покидает наше шумное сборище, хотя еще совсем светло. [Select_CString(achmach_scope.IsFemale, 'Она', 'Он' )] проходит мимо своего шатра и быстрым шагом покидает лагерь..."
 nomad_events.0007.desc.outro: "\n\nГромкий треск выдает [Select_CString(achmach_scope.IsFemale, 'ее', 'его' )] присутствие, и я тихонько следую за [Select_CString(achmach_scope.IsFemale, 'ней', 'ним' )]. [achmach_scope.GetFirstNameNoTooltip] сидит на земле, склонившись над какими-то инструментами. [Select_CString(achmach_scope.IsFemale, 'Ее', 'Его' )] фигура отбрасывает зловещую тень.\n\n[Select_CString(achmach_scope.IsFemale, 'Она', 'Он' )] ломает оленьи рога с такой легкостью, будто это ветки. Осколки летят во все стороны."
 nomad_events.0007.aa: "Я так и [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )]! [Select_CString(achmach_scope.IsFemale, 'Она', 'Он' )] злоумышляет против меня, как и все вокруг!"
 nomad_events.0007.a: "#EMP Ха!#! Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] такое тысячу раз."
 nomad_events.0007.b: "#EMP Чем#! это ты занимаешься?"
 nomad_events.0007.b.success: "Вы точно знаете, что [Select_CString(achmach_scope.IsFemale, 'задумала', 'задумал' )] [achmach_scope.GetShortUIName]"
 nomad_events.0007.b.failure: "Вы не можете понять, что [achmach_scope.GetShortUIName] пытается сделать"
 nomad_events.0007.c: "Говори правду. #EMP Немедленно#!."
 nomad_events_0007_b_success_info: "Вы поймете истинную природу ритуала"
 nomad_events.0008_0009.desc.intro: "Поднимается дым, бледный, как плоть мертвеца. [achmach_scope.GetTitledFirstName] шепчет заклинание, а затем во весь голос говорит:\n\n"
 nomad_events.0008.t: "$nomad_events.ill_advised.header$: небесное покровительство"
 nomad_events.0008.desc: "$nomad_events.0008_0009.desc.intro$«Да обретет [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], благословение [achmach_scope.GetFaith.HighGodNamePossessive]. Да падут [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] враги наземь, будто камни с вершины горы».\n\nОбернувшись, [achmach_scope.GetFirstNameNoTooltip] замечает меня и [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('achmach_scope'))]. «О [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )], отныне вы находитесь под покровительством небес», — объясняет [Select_CString(achmach_scope.IsFemale, 'она', 'он' )], протягивая мне сделанный из рога амулет."
 nomad_events.0008.a: "[achmach_scope.GetFaith.HighGodName]? О ком ты говоришь? Я хочу узнать больше."
 nomad_events.0008.b: "Я никогда его не сниму."
 nomad_events.0008.c: "Впечатляет, тебе следует почаще таким заниматься."
 magic_amulet: "Защитный амулет"
 magic_amulet_desc: "Мокрый от крови обломок оленьего рога. Его кончики обуглены на костре."
 nomad_events_0008_b_tt: "Открывает [Concept('decision', 'решение')|E] «Помолиться амулету», если взят [Concept('artifact', 'артефакт')|E] «[newly_created_artifact.GetName]»."
 pray_to_protective_amulet_decision: "Помолиться амулету"
 pray_to_protective_amulet_decision_desc: "Амулет, зачарованный на защиту."
 pray_to_protective_amulet_decision_confirm: "Помолиться."
 pray_to_protective_amulet_decision_tooltip: "Молитва снижает [Concept('stress', 'стресс')|E]"
 pray_to_protective_amulet_decision_valid_tt: "[Concept('artifact', 'Артефакт')|E] «Защитный амулет» должен быть взят"
 pray_to_protective_amulet_decision_toast: "Молитва вас успокоила"
 nomad_events.0009.t: "$nomad_events.ill_advised.header$: кровь на кости"
 nomad_events.0009.desc: "$nomad_events.0008_0009.desc.intro$«Да будет [Select_CString(ROOT.Char.IsFemale, 'проклята', 'проклят' )] [ROOT.Char.GetTitledFirstNameNoTooltip|l]! Да падет на [Select_CString(ROOT.Char.IsFemale, 'нее', 'него' )] гнев [achmach_scope.GetFaith.HighGodNamePossessive]! Да будет [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] жизнь коротка и полна страданий!»\n\nОбернувшись, [achmach_scope.GetFirstNameNoTooltip] замечает меня и хватается за защитный амулет, висящий у [Select_CString(achmach_scope.IsFemale, 'нее', 'него' )] на груди."
 nomad_events.0009.a: "Я раскрою тебе череп!"
 nomad_events.0009.b_imprisoned: "Что это у тебя?"
 nomad_events.0009.b: "Отправляйся в бездну! И отдай мне свою побрякушку."
 nomad_events.0009.c: "Это был #EMP последний#! раз, когда меня застали врасплох..."
 mpo_eyes_everywhere_modifier: "Глаза повсюду"
 mpo_eyes_everywhere_modifier_desc: "Этот персонаж тратит все силы на борьбу с происками врагов."
 nomad_events.0010.t: "$nomad_events.ill_advised.header$: клинок во тьме"
 nomad_events.0010.desc.intro: "Мне снится бескрайнее небо, клубящиеся тучи, дождь и рокот грома. На грудь падают капли воды, и холод заставляет меня проснуться.\n\n"
 nomad_events.0010.desc.loyal: "Надо мной возвышается закутанная в плащ фигура. Незнакомец держит нож у моей шеи.\n\n«Назад!» — кричит [achmach_scope.GetTitledFirstName|l], отбрасывая убийцу в сторону. Тот охает, ударившись спиной о стену."
 nomad_events.0010.desc.disloyal: "Надо мной возвышается [achmach_scope.GetTitledFirstName|l], [Select_CString(achmach_scope.IsFemale, 'она', 'он' )] держит нож у моей шеи.\n\nЯ отталкиваю [Select_CString(achmach_scope.IsFemale, 'ее', 'его' )], но [Select_CString(achmach_scope.IsFemale, 'она', 'он' )] тут же вскакивает на ноги."
 nomad_events.0010.aaa: "Ты даже не представляешь, что тебя ждет..."
 nomad_events.0010.aa: "Мне #EMP пора#!!"
 nomad_events_0010_aa_tt: "Вы бежите изо всех сил"
 nomad_events.0010.a: "[achmach_scope.GetShortUIName], убей [Select_CString(assassin.IsFemale, 'ее', 'его' )]!"
 nomad_events.0010.a.success: "[achmach_scope.GetShortUIName] расправляется с убийцей"
 nomad_events.0010.a.failure: "[achmach_scope.GetShortUIName] [Select_CString(achmach_scope.IsFemale, 'ранена', 'ранен' )] в схватке"
 nomad_events.0010.b: "Стража! Стража!"
 nomad_events.0010.b.success: "Ваши телохранители стояли прямо у входа"
 nomad_events.0010.b.failure: "Ваши телохранители пренебрегали своими обязанностями"
 nomad_events.0010.c_imprisoned: "Ползи назад, в свою нору!"
 nomad_events.0010.c: "Ты за это заплатишь!"
 nomad_events.0010.c.success: "Вы побеждаете в схватке"
 nomad_events.0010.c.failure: "[dueling_enemy.GetShortUIName] ранит вас"
 mpo_imprisoned_assassin_modifier: "Плененные враги"
 mpo_imprisoned_assassin_modifier_desc: "Этот персонаж сумел схватить своего несостоявшегося убийцу."
 nomad_events.0100.t: "Это не мой скот"
 nomad_events.0100.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip|U], вы только послушайте! — ко мне спешит [vassal_1.GetTitledFirstName|l]. — Ночью [Select_CString(vassal_2.IsFemale, 'эта', 'этот' )] [vassal_2.Custom('InsultAdjective')] [vassal_2.GetFirstName] [Select_CString(vassal_2.IsFemale, 'угнала', 'угнал' )] нескольких моих животных! [Select_CString(vassal_2.IsFemale, 'Она пробралась', 'Он пробрался' )] в загон, словно червяк сквозь расщелину!»\n\n«Я требую, чтобы мое имущество вернули, иначе мне придется взять дело в свои руки»."
 nomad_events.0100.aa: "«А по-моему, это мое стадо»."
 nomad_events.0100.a: "«Пусть [vassal_2.GetTitledFirstNameNoTooltip|U] вернет стадо [Select_CString(vassal_1.IsFemale, 'законной владелице', 'законному владельцу' )]»."
 nomad_events.0100.b: "«Я не верю в справедливость этих обвинений»."
 nomad_events.0100.c: "«Думаешь, [ROOT.Char.GetTitleAsNameNoTooltip|l] станет тратить время на подобные пустяки?»"
 friend_supported_in_herd_dispute: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'поддержали', Select_CString(CHARACTER.IsFemale, 'поддержала', 'поддержал' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetShortUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] в споре из-за стада"
 friend_supported_in_herd_dispute_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'получили', Select_CString(TARGET_CHARACTER.IsFemale, 'получила', 'получил' ))] поддержку [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] в споре из-за стада"
 nomad_events.0110.t: "[Select_CString(victim.IsFemale, 'Загнанная', 'Загнанный' )] в угол"
 nomad_events.0110.desc: "Снег. Шелест ветвей. Далекий вой... Впрочем, не такой уж и далекий!\n\n«Помогите! Кто нибудь!» — это же [victim.GetTitledFirstName|l]! Не медля, я бросаюсь на голос. #EMP «Спасите меня!»#!\n\nДобежав до места, я вижу, как [Select_CString(victim.IsFemale, 'перепуганная', 'перепуганный' )] [victim.GetFirstNameNoTooltip] прижимается спиной к скалам. К [Select_CString(victim.IsFemale, 'ней', 'нему' )] медленно приближается одинокий волк."
 nomad_events.0110.a: "«$knight_culture_player_plural_no_tooltip$, взять его!»"
 nomad_events.0110.b: "«Я сверну тебе шею, животное!»"
 nomad_events.0110.b.success: "Вам удается отогнать зверя"
 nomad_events.0110.b.failure: "Зверь ранит вас"
 nomad_events.0110.c: "«Беги, [victim.GetFirstNameNoTooltip]!»"
 nomad_events.0110.c.success: "[victim.GetShortUIName] бежит так быстро, как только может"
 nomad_events.0120.t: "Прогулка верхом"
 nomad_events.0120.desc: "[companion.GetFirstName] и я отъезжаем подальше от лагеря. По вечернему небу плывут облака, они напоминают диковинных зверей...\n\n«Как далеко вам доводилось путешествовать, [ROOT.Char.GetTitleAsNameNoTooltip|l]?»\n\n«Я вот всегда [Select_CString(companion.IsFemale, 'жила', 'жил' )] в этих краях, — в [Select_CString(companion.IsFemale, 'ее', 'его' )] голосе слышится смущение. — Надеюсь, когда-нибудь я смогу уехать далеко-далеко! Туда, где никто даже не знает моего языка»."
 nomad_events.0120.a: "«Ты мне [Select_CString(companion.IsFemale, 'интересна', 'интересен')]»."
 nomad_events.0120.b: "Это возможность познакомиться с [Select_CString(companion.IsFemale, 'ней', 'ним')] поближе…"
 nomad_events.0120.c: "Лучше сосредоточиться на езде."
 lover_evening_ride: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] отправились на романтическую прогулку верхом"
 lover_evening_ride_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] отправились на романтическую прогулку верхом"
 friend_evening_ride: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сблизились на прогулке верхом"
 friend_evening_ride_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] сблизились на прогулке верхом"
 nomad_events.0130.t: "Отличная сделка"
 nomad_events.0130.desc: "[Select_CString(merchant.IsFemale, 'Некая женщина', 'Некий мужчина')] тянет встревоженных лошадей за поводья. «Тише, тише», — приговаривает [Select_CString(merchant.IsFemale, 'она', 'он')] в попытке успокоить животных.\n\nЗаметив меня, [Select_CString(merchant.IsFemale, 'незнакомка', 'незнакомец')] расплывается в широкой улыбке. «Надо же, какая удачная встреча!»\n\n«Могу ли я заинтересовать вас своими товарами? — [Select_CString(merchant.IsFemale, 'она', 'он')] указывает на лошадей. — У меня еще и овцы есть. Пасутся вон на том поле»."
 nomad_events.0130.a: "«Убирайся отсюда. А животных оставь»."
 nomad_events.0130.b: "«Мне бы пригодился умелый торговец…»"
 nomad_events.0130.c: "«Я с радостью куплю ваш скот»."
 nomad_events.0130.d: "«Ничего не нужно»."
 nomad_events.0140.t: "Вдали от дома"
 nomad_events.0140.desc: "«…Вы [Select_CString(merchant.IsFemale, 'ее', 'его')] видели? Как думаете, откуда [Select_CString(merchant.IsFemale, 'она', 'он')]? А как вам [Select_CString(merchant.IsFemale, 'ее', 'его')] одежда?»\n\nЛагерь гудит от разговоров. Пробравшись через толпу, я выхожу к костру и вижу причину бурных обсуждений — [Select_CString(merchant.IsFemale, 'женщину', 'мужчину')] в необычном одеянии.\n\n«Приветствую, о [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], — говорит [Select_CString(merchant.IsFemale, 'незнакомка', 'незнакомец')]. — Я купец из далекой [merchant.GetFaith.GetAdjectiveNoTooltip|l]ой страны. Мне бы хотелось пожить при вашем дворе»."
 nomad_events.0140.a: "«Расскажи мне больше о [merchant.GetFaith.GetAdjectiveNoTooltip|l]ой вере...»"
 nomad_events.0140.b: "«Чувствуй себя как дома»."
 nomad_events.0140.c: "«Убирайся отсюда. Немедленно!»"
 nomad_events.0140.a.tt: "Вы получите #P 50%#! скидку на обращение в [merchant.GetFaith.GetAdjective|l]ую конфессию"
 nomad_events.0150.t: "Еще по одной"
 nomad_events.0150.desc: "Полные до краев чаши [Glossary( 'кумыса', 'KUMIS_GLOSS')] передаются по кругу. «Давай сюда!» — энергичными жестами указывает на себя [companion.GetTitledFirstName|l]. «[Select_CString(ROOT.Char.IsFemale, 'Твоя', 'Твой')] [ROOT.Char.GetTitleAsNameNoTooltip|l] хочет выпить! — смеется [Select_CString(companion.IsFemale, 'она', 'он')], весело поглядывая на меня. — Ну что вы все копаетесь, как малые жеребята? Быстрее!»\n\nНаконец, [Select_CString(companion.IsFemale, 'ей', 'ему')] вручают чашу. «Ах!» — восклицает [companion.GetTitledFirstName|l] и передает ее мне.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя добрая', 'Мой добрый')] [ROOT.Char.GetTitleAsNameNoTooltip|l], давайте выпьем, пока ночь молода. Мы-то не молодеем!»"
 nomad_events.0150.a: "«Знаешь, кто [Select_CString(rival.IsFemale, 'самая настоящая трусиха', 'самый настоящий трус')]? [Select_CString(rival.IsFemale, 'Эта дура', 'Этот болван')] [rival.GetFirstNameNoTooltip]»."
 nomad_events.0150.a.tt: "Этот вариант доступен, потому что у вас есть [Concept('rival', 'соперник')|E]"
 nomad_events.0150.b: "«А давай!»"
 nomad_events.0150.c: "Чудесная возможность продемонстрировать свою выносливость."
 KUMIS_GLOSS: "Алкогольный напиток из забродившего кобыльего молока, широко распространенный по всей Великой степи. У монгольских народов он называется #EMP айраг#!."
 friend_drank_together: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] провели вечер за веселой беседой под спиртное"
 friend_drank_together_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] провели вечер за веселой беседой под спиртное"
 nomad_events.0160.t: "Нежные слова"
 nomad_events.0160.desc.intro: "«Меня не покидает одна мысль, — говорит [spouse.GetFirstName], повернувшись ко мне в постели. — Вот смотрю на тебя и думаю…»\n\n"
 nomad_events.0160.desc.dread: "«Ты вызываешь у других [Select_CString(ROOT.Char.IsFemale, 'женщин', 'мужчин')] страх. Они боятся тебя до дрожи в коленях»."
 nomad_events.0160.desc.prowess: "«Твоя доблесть не знает границ. Другие [Select_CString(ROOT.Char.IsFemale, 'женщины', 'мужчины')] поглядывают на тебя с завистью."
 nomad_events.0160.desc.lover: "«Моя любовь к тебе растет день ото дня. Она не увядает — словно полевой цветок."
 nomad_events.0160.desc.brave: "«Твоя отвага вдохновляет других [Select_CString(ROOT.Char.IsFemale, 'женщин', 'мужчин')]. Наполняет их сердца желанием следовать за тобой."
 nomad_events.0160.desc.generic: "«Твой разум так же силен, как и твои руки. [Select_CString(ROOT.Char.IsFemale, 'Женщины', 'Мужчины')] готовы идти за тобой хоть на край света."
 nomad_events.0160.desc.outro: "Я давно за тобой наблюдаю. И я… восхищаюсь тобой».\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он')] жестом манит меня к себе…"
 nomad_events.0160.a: "«Наконец-то ты [Select_CString(spouse.IsFemale, 'одумалась', 'одумался')]»."
 nomad_events.0160.b: "«Я тоже тебя люблю, [Select_CString(spouse.IsFemale, 'милая', 'милый')]»."
 nomad_events.0160.c: "«Расскажи об этом всем»."
 lover_admirable_thing: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'признались', Select_CString(TARGET_CHARACTER.IsFemale, 'призналась', 'признался'))], что искренне [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'восхищаетесь', 'восхищается')] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажем')] [CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'им персонажем', '')]"
 lover_admirable_thing_corresponding: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'признались', Select_CString(CHARACTER.IsFemale, 'призналась', 'признался' ))], что искренне [Select_CString(CHARACTER.IsLocalPlayer, 'восхищаетесь', 'восхищается' )] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажем ' )][TARGET_CHARACTER.GetShortUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'им персонажем', '' )]"
 nomad_events.0170.t: "[Select_CString(ROOT.Char.IsFemale, 'Повелительница', 'Повелитель')] страха"
 nomad_events.0170.desc: "Войдя в шатер, я вижу, что [spouse.GetFirstName] сидит у очага. Завидев меня, [Select_CString(spouse.IsFemale, 'она', 'он')] испуганно вздрагивает и опускает глаза.\n\nЯ раздеваюсь и ополаскиваю лицо водой. [spouse.GetFirstNameNoTooltip] не говорит ни слова. В конце концов тишина становится для [Select_CString(spouse.IsFemale, 'нее', 'него')] невыносимой…\n\n«[Select_CString(ROOT.Char.IsFemale, 'Милая', 'Милый')] [ROOT.Char.GetTitleAsNameNoTooltip|l]… нам надо поговорить, — тихо начинает [Select_CString(spouse.IsFemale, 'она', 'он')]. — Тебя все боятся… и я не исключение»."
 nomad_events.0170.a: "«Ты считаешь меня #EMP [Select_CString(ROOT.Char.IsFemale, 'слабой', 'слабым')]#!?»"
 nomad_events.0170.b: "«Я слишком долго [Select_CString(ROOT.Char.IsFemale, 'шла', 'шел')] на поводу у своего гнева»."
 nomad_events.0170.c: "«Иначе нельзя»."
 dread_spouse_modifier: "Пусть лучше боятся…"
 dread_spouse_modifier_desc: "…чем любят."
 nomad_events.0180.t: "Слабейшее звено"
 nomad_events.0180.desc: "Еще издалека я слышу, как смеется [rival.GetTitledFirstName|l]. Подойдя ближе, я замечаю, что от [Select_CString(rival.IsFemale, 'нее', 'него')] разит [Glossary( 'кумысом', 'KUMIS_GLOSS')]. Меня [rival.GetTitledFirstName|l] не видит.\n\n«#EMP Кто#! будет нами править, когда [ROOT.Char.GetTitledFirstNameNoTooltip|l] станет кормом для птиц? [child.GetFirstName]? Да с такими ручками [Select_CString(child.IsFemale, 'она', 'он')] даже иголку не удержит — не то что меч!»\n\n«Нет уж. [Select_CString(child.IsFemale, 'Изнеженная', 'Изнеженный')] [child.GetFirstNameNoTooltip] нам не [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 nomad_events.0180.a: "«#EMP Не смей#! говорить так о моей родне»."
 nomad_events.0180.b: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'должна', 'должен')] многому научиться."
 nomad_events.0180.c: "[rival.GetFirstNameNoTooltip] [Select_CString(rival.IsFemale, 'сама', 'сам')] не понимает, что несет."
 nomad_events.0190.t: "Славные были времена"
 nomad_events.0190.desc: "«Да-а, [Select_CString(ROOT.Char.IsFemale, 'моя добрая', 'мой добрый')] [ROOT.Char.GetTitleAsNameNoTooltip|l], ты и правда [Glossary( 'носишь шапку с достоинством', 'TAKE_HAT_GLOSS')]», — смеется [friend.GetTitledFirstName|l]. [Select_CString(friend.IsFemale, 'Она', 'Он')] резко дергает лошадь за поводья, и та начинает нервничать. [Select_CString(friend.IsFemale, 'Моя подруга', 'Мой друг')] гладит ее по голове, приговаривая: «Тише, тише, моя хорошая…»\n\nНаконец, животное успокаивается, и [friend.GetFirstNameNoTooltip] снова поворачивается ко мне. «А ты совершенно не [Select_CString(ROOT.Char.IsFemale, 'изменилась', 'изменился')]. Скажи, тебе когда-нибудь приходило в голову, что однажды мы будем проводить время вот так?»\n\nЯ улыбаюсь. Каждый звук [Select_CString(friend.IsFemale, 'ее', 'его')] голоса напоминает мне о временах, когда мы [memory.GetDescription]."
 nomad_events.0190.a: "«Ты мне ближе, чем вся моя родня»."
 nomad_events.0190.b: "«С тобой я чувствую себя спокойно»."
 nomad_events.0190.c: "«Ха! Это только начало»."
 nomad_events.0190.d: "«Пусть все деревья в округе узнают нашу историю!»"
 mpo_good_memory_modifier: "Теплота в сердце"
 mpo_good_memory_modifier_desc: "Приятные воспоминания наполнили сердце этого персонажа радостью."
 TAKE_HAT_GLOSS: "Монгольская поговорка о власти и царском достоинстве."
 friend_cute_memory: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] вместе вспомнили приятные деньки своей юности."
 friend_cute_memory_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] вместе вспомнили приятные деньки своей юности."
 nomad_events.0200.t: "Видение во сне"
 nomad_events.0200.desc.intro: "Я допиваю свою чашу [Glossary( 'бала', 'BOL_GLOSS')]. Ко мне подсаживается [courtier.GetTitledFirstName|l] и, сосредоточенно глядя в костер, говорит:\n\n«Этой ночью мне был сон. Белый сокол спустился"
 nomad_events.0200.desc.good: "с луны и сел к вам на руку. Когда вашу руку объяло пламя, птица улетела»."
 nomad_events.0200.desc.bad: "с солнца, и его пожрала дикая собака. Тело птицы осталось трепыхаться в луже крови»."
 nomad_events.0200.desc.outro: "\n\nЖар от огня будто усиливается. На лбу у меня выступает пот."
 nomad_events.0200.a: "«Я буду ковать свою судьбу на костях павших»."
 nomad_events.0200.b: "«Выясни, что означает этот сон. Прошу тебя»."
 nomad_events.0200.c: "«Зловещие знамения делают [Select_CString(ROOT.Char.IsFemale, 'женщин', 'мужчин')] сильнее»."
 nomad_events.0200.d: "«На всё воля [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 mpo_no_omens_modifier: "Собственная судьба"
 mpo_no_omens_modifier_desc: "Этот персонаж не позволяет вещим снам определять его судьбу."
 nomad_events.0210.t: "Корешки"
 nomad_events.0210.desc.intro: "Собак в лагере всё меньше. Те, что еще живы, — одна кожа да кости. Ночью умерла овца. Наутро от нее ни кусочка не осталось.\n\n"
 nomad_events.0210.desc.spouse: "Ко мне подходит [family.GetFirstName]. Сжимая в руке горстку кореньев, [Select_CString(family.IsFemale, 'она', 'он')] говорит: «[Select_CString(ROOT.Char.IsFemale, 'Милая', 'Милый')]… Я всё утро [Select_CString(family.IsFemale, 'искала', 'искал')] что-нибудь съедобное, но [Select_CString(family.IsFemale, 'нашла', 'нашел')] только это»."
 nomad_events.0210.desc.child: "«[Select_CString(ROOT.Char.IsFemale, 'Мама', 'Отец')]… — зовет меня [family.GetFirstName]. Глаза у [Select_CString(family.IsFemale, 'нее', 'него')] красные, на ладони — горстка кореньев. — Я [Select_CString(family.IsFemale, 'собрала', 'собрал')] это для тебя… Прости, что не [Select_CString(family.IsFemale, 'смогла', 'смог')] найти больше»."
 nomad_events.0210.aa: "[courtier.GetShortUINameNoTooltip] в последнее время выглядит довольно [Select_CString(courtier.IsFemale, 'упитанной', 'упитанным')]…"
 nomad_events.0210.a: "«Мне не нужна твоя жалость»."
 nomad_events.0210.b.child: "«Спасибо, дитя»."
 nomad_events.0210.b.spouse: "«Любовь моя…»"
 nomad_events.0210.c: "«Я не могу видеть тебя в таком состоянии»."
 nomad_events_0210_c_tt: "В течение следующих #value 5#! лет вы будете получать больше [Concept('herd', 'стад')|E] при использовании [Concept('character_interaction', 'взаимодействия')|E] «$mpo_ask_for_herd_interaction$»"
 friend_offered_roots: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'предложили', Select_CString(TARGET_CHARACTER.IsFemale, 'предложила', 'предложил'))] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ')][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '')] собранные коренья, когда [Select_CString(CHARACTER.IsFemale, 'та голодала', 'тот голодал')]."
 friend_offered_roots_corresponding: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'предложили', Select_CString(CHARACTER.IsFemale, 'предложила', 'предложил'))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажу ')][TARGET_CHARACTER.GetShortUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ему персонажу', '')] собранные коренья, когда [Select_CString(TARGET_CHARACTER.IsFemale, 'та голодала', 'тот голодал')]."
 nomad_events.0220.t: "Слаба твоя рука"
 nomad_events.0220.desc: "[spouse.GetFirstName] лежит на боку и ковыряется в зубах щепкой. Заметив, что я [Select_CString(ROOT.Char.IsFemale, 'зашла', 'зашел')] в шатер, [Select_CString(spouse.IsFemale, 'она', 'он')] закатывает глаза.\n\n«Ну и чем ты сегодня [Select_CString(ROOT.Char.IsFemale, 'занималась', 'занимался')]? — спрашивает [Select_CString(spouse.IsFemale, 'она', 'он')]. — [Select_CString(ROOT.Char.IsFemale, 'Ухаживала', 'Ухаживал')] за потерявшимся ягненком? [Select_CString(ROOT.Char.IsFemale, 'Целовала', 'Целовал')] пятки своим врагам?»\n\n«Я бы ни за что не [Select_CString(spouse.IsFemale, 'вступила', 'вступил')] в брак с хрупкой веточкой. Ты [Select_CString(ROOT.Char.IsFemale, 'должна быть крепкой', 'должен быть крепким')], как ствол [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]!»"
 nomad_events.0220.a: "«Ты [Select_CString(spouse.IsFemale, 'права', 'прав')]. Настало время перемен»."
 nomad_events.0220.b: "«Я буду тренироваться сколько потребуется»."
 nomad_events.0220.c: "«Я не стану меняться. Нет смысла насиловать свою природу»."
 nomad_events.0230.t: "Тоска по дому"
 nomad_events.0230.desc: "Я с трудом продираю глаза. Вокруг темно, до рассвета еще долго. Стряхнув остатки сна, я понимаю, что [spouse.GetFirstName] тихо плачет.\n\n«Извини… Я не [Select_CString(spouse.IsFemale, 'хотела', 'хотел')] потревожить твой сон. Просто… Я скучаю по дому. Здесь всё не так. [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip]ие просторы никогда не заменят мне родину»."
 nomad_events.0230.a: "«Я понимаю твои чувства»."
 nomad_events.0230.b: "«Я сделаю всё, чтобы эта страна стала тебе домом»."
 nomad_events.0230.c: "«Тебе пора оставить прошлое»."
 lover_homesick_comfort: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'утешили', Select_CString(CHARACTER.IsFemale, 'утешила', 'утешил'))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ')][TARGET_CHARACTER.GetShortUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '')], когда [Select_CString(TARGET_CHARACTER.IsFemale, 'та тосковала', 'тот тосковал')] по дому."
 lover_homesick_comfort_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'утешили', Select_CString(TARGET_CHARACTER.IsFemale, 'утешила', 'утешил'))] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ')][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '')], когда [Select_CString(CHARACTER.IsFemale, 'та тосковала', 'тот тосковал')] по дому."
 mpo_hardened_modifier: "Смирение"
 mpo_hardened_modifier_desc: "Этот персонаж осознал, что ностальгия — опасная вещь."
 nomad_events.0240.t: "Нежданные гости"
 nomad_events.0240.desc: "По лагерю разносится блеянье. «Да когда же они заткнутся?!» — стонет [courtier.GetTitledFirstName|l], удрученно потирая лоб.\n\n«О, это вы, [ROOT.Char.GetTitleAsNameNoTooltip|l]! Наконец-то!» — [Select_CString(courtier.IsFemale, 'она', 'он')] улыбается и указывает на отару овец рядом с собой.\n\n«Их пригнали сюда наши люди. Судя по всему, [Select_CString(ruler.IsFemale, 'хозяйка', 'хозяин')] заплутавших овец — [ruler.GetTitledFirstName|l]. Во всяком случае, их нашли на границе с [Select_CString(ruler.IsFemale, 'ее', 'его')] владениями»."
 nomad_events.0240.a: "«Мы оставим себе всех овец, кроме одной. Пусть [ruler.GetFirstNameNoTooltip] получит ее голову»."
 nomad_events.0240.b: "«Отправьте овец назад. [ruler.GetShortUINameNoTooltip] — их [Select_CString(ruler.IsFemale, 'законная владелица', 'законный владелец')]»."
 nomad_events.0240.c: "«Какой удачный выдался день!»"
 mpo_honorable_ruler: "Благородный пастух"
 mpo_honorable_ruler_desc: "Этот персонаж вернул отару заблудившихся овец законному владельцу."
 house_feud_stolen_herd: "похищение стада"
 house_feud_stolen_herd_flavor: "[ROOT.Var('house_feud_attacker').Char.GetFirstName] [Select_CString(ROOT.Var('house_feud_attacker').Char.IsFemale, 'вывела', 'вывел')] свое соперничество с персонажем [ROOT.Var('house_feud_victim').Char.GetFirstName] на новый уровень, похитив [Select_CString(ROOT.Var('house_feud_victim').Char.IsFemale, 'ее', 'его')] стадо."
 friend_returned_herd: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'доказали', Select_CString(CHARACTER.IsFemale, 'доказала', 'доказал'))] свое благородство, вернув [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажу ')][TARGET_CHARACTER.GetShortUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ему персонажу', '')] заблудившееся стадо."
 friend_returned_herd_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'доказали', Select_CString(TARGET_CHARACTER.IsFemale, 'доказала', 'доказал'))] свое благородство, вернув [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ')][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '')] заблудившееся стадо."
 nomad_events.0250.t: "[priest.GetWomanMan|U] [priest.GetFaith.HighGodNamePossessive]"
 nomad_events.0250.desc: "«[ROOT.GetCharacter.Custom('GetMongolHonorific')|U][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )] [ROOT.Char.GetTitleAsNameNoTooltip], — обращается ко мне незнакомый голос. — Следуя воле [priest.GetFaith.HighGodNamePossessive], я [Select_CString(priest.IsFemale, 'искала', 'искал' )] вас много лун».\n\n«В моих снах вы лежите у ног волка. Рот ваш в крови, а когда вы его открываете, оттуда вываливается [priest.GetFaith.ReligiousSymbol|l]»."
 nomad_events.0250.a: "«Это явно какое-то пророчество. Уж я-то знаю!»"
 nomad_events.0250.b: "«Как интересно… Ты можешь остаться с нами»."
 nomad_events.0250.c: "«Что за чушь? Проваливай отсюда!»"
 chosen_by_the_heavens_modifier: "Избранник небес"
 chosen_by_the_heavens_modifier_desc: "Этот персонаж убежден, что сами небеса избрали его для величия, и его народ разделяет эту веру."
 nomad_events.0260.t: "Религиозные вопросы"
 nomad_events.0260.desc: "«Здравствуйте, [ROOT.Char.GetName]. Меня зовут [priest.GetFullName], — [Select_CString(priest.IsFemale, 'странная женщина', 'странный мужчина' )] склоняется в поклоне. — Я [Select_CString(priest.IsFemale, 'прибыла', 'прибыл' )] из далекой страны под названием [distant_realm.GetBaseName]».\n\n«[Select_CString(other_ruler.IsFemale, 'Моя', 'Мой' )] [other_ruler.GetLadyLord], [other_ruler.GetTitledFirstName] этой страны, желает, чтобы я [Select_CString(priest.IsFemale, 'поведала', 'поведал' )] вам об истинной религии — #L [priest.GetFaith.GetName|l]ой#! вере»."
 nomad_events.0260.a: "«Ты смеешь оскорблять мою веру?!»"
 nomad_events.0260.b: "«Я хочу услышать о твоей [priest.GetFaith.GetNameNoTooltip|l]ой религии»."
 nomad_events.0260.c: "«[ROOT.Char.GetFaith.HighGodName] намного сильнее твоего жалкого божка»."
 nomad_events.0260.c.tt.crit_success: "Все вокруг впечатлены"
 nomad_events.0260.c.tt.success: "[priest.GetShortUINameNoTooltip] [Select_CString(priest.IsFemale, 'впечатлена', 'впечатлен' )]"
 nomad_events.0260.c.tt.failure: "Вы выставляете себя [Select_CString(ROOT.Char.IsFemale, 'дурой', 'дураком' )]"
 nomad_events.0260.d: "«Прочь с глаз моих»."
 mpo_nomad_events.1080.t: "Закованные в кангу"
 mpo_nomad_events.1080.desc_high_intro: "[neighbor_ruler.GetTitledFirstName] из аула в провинции [neighbor_county.GetBaseNameNoTier] без приглашения [Select_CString(neighbor_ruler.IsFemale, 'ступила', 'ступил' )] на мои пастбища. Мои всадники, словно волки перед прыжком, окружают [Select_CString(neighbor_ruler.IsFemale, 'ее', 'его' )] вооруженный отряд.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip]!» —"
 mpo_nomad_events.1080.desc_low_intro: "[neighbor_ruler.GetTitledFirstName], [Select_CString(neighbor_ruler.IsFemale, 'хозяйка', 'хозяин' )] аула в провинции [neighbor_county.GetNameNoTier], без приглашения [Select_CString(neighbor_ruler.IsFemale, 'забралась', 'забрался' )] на мои пастбища. Под беспокойные крики я и мои [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] выходим навстречу [Select_CString(neighbor_ruler.IsFemale, 'ее', 'его' )] вооруженному отряду.\n\n«Ты! [ROOT.Char.GetTitleAsNameNoTooltip]! —"
 mpo_nomad_events.1080.desc_1: "приветствует меня [neighbor_ruler.GetFirstNameNoTooltip], — Мы охотимся за"
 mpo_nomad_events.1080.criminal: "[Select_CString(escaped_warrior.IsFemale, 'преступницей', 'преступником' )],"
 mpo_nomad_events.1080.desc_2: "и последнее место, где [Select_CString(escaped_warrior.IsFemale, 'ее', 'его' )] видели, — как раз [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l] в здешних краях. [Select_CString(escaped_warrior.IsFemale, 'Ее', 'Его' )] заковали в позорную [Glossary( 'кангу', 'CANGUE_GLOSS' )], но [escaped_warrior.GetFirstName] умеет карабкаться, как [Select_CString(escaped_warrior.IsFemale, 'коза', 'козел' )], и даже после нескольких бессонных ночей умудряется обводить моих следопытов вокруг пальца.\n\nНаша дичь на твоей территории, [ROOT.Char.GetTitleAsNameNoTooltip] — присоединишься к охоте?»"
 CANGUE_GLOSS: "#G Канга#! — тяжелое деревянное ярмо, которое закрепляли на плечах преступников жители степей и Восточной Азии. В течение нескольких дней, а иногда и недель, жертва мучилась от тяжести, унижения, невозможности нормально передвигаться, а иногда и есть — ведь деревянный «воротник» мешал двигаться самостоятельно."
 mpo_nomad_events.1080.a: "Судя по всему, [Select_CString(escaped_warrior.IsFemale, 'беглянка ловка и проворна', 'беглец ловок и проворен' )]..."
 mpo_nomad_events.1080.a.flavor: "И [Select_CString(escaped_warrior.IsFemale, 'такая сильная женщина должна', 'такой сильный мужчина должен' )] таскать #EMP кангу#!? Нет уж, [escaped_warrior.GetFirstNameNoTooltip] станет достойным членом моей орды!"
 mpo_nomad_events.1080.b: "Осыпать незваных гостей градом стрел: пусть [neighbor_ruler.GetFirstNameNoTooltip] убирается."
 mpo_nomad_events.1080.b.flavor: "Не важно, кто там сбежал. [neighbor_ruler.GetTitleAsNameNoTooltip] здесь [Select_CString(neighbor_ruler.IsFemale, 'незваный гость', 'незваная гостья' )], пусть улепетывает, вопя от боли!"
 mpo_nomad_events.1080.c: "Мы выследим заблудшую овцу."
 BOUND_TO_FAMILY_WIDOW: "Вы поклялись заботиться о вдове члена семьи"
 ranged_and_searched_modifier: "Под каждым камнем"
 ranged_and_searched_modifier_desc: "Всадники обошли все долины, лощины и вершины... и нашли при этом укромные пастбища и укрытия."
 family_widow_cant_divorce_tt: "@alert_icon! #alert_trial Вы не сможете [Concept('divorce', 'развестись')|E] с персонажем [widow.GetFirstName] в течение #high 10 лет#!#!"
 family_widow_cant_dismiss_tt: "@alert_icon! #alert_trial Вы не сможете прогнать персонажа [widow.GetFirstName] в течение #high 10 лет#!#!"
 family_widow_seduce_romance_bonus_tt: "[Concept('success_chance', 'Шанс успеха')|E] [Concept('schemes', 'происков')|E] «[GetScheme('seduce').GetTypeName]» и «[GetScheme('courting').GetTypeName]», если их цель [widow.GetFirstName]: #P +20#!"
 scheme_family_widow_seduce_romance: "Мое спасение от вдовства: $VALUE|0=-+$"
 inspired_in_wifely_duties_modifier: "Влюбленность и вдохновение"
 inspired_in_wifely_duties_modifier_desc: "Эта женщина занимается хозяйством с неослабевающим энтузиазмом, потому что чувствует любовь и поддержку семьи супруга."
 concubine_lavished_attention_modifier: "Купаясь во внимании"
 concubine_lavished_attention_modifier_desc: "Эта женщина познала преданность правителя и все ее плоды."
 truce_family_widow: "\nКогда [ROOT.Char.GetShortUIName] и [Select_CString(widow.IsFemale, 'вдовая', 'вдовый' )] [widow.GetShortUIName] заключили брак, наступило перемирие"
 mpo_nomad_events.1091.t: "Судьба вдовы"
 mpo_nomad_events.1091.desc: "[Select_CString(dead_husband.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l] [Select_CString(dead_husband.IsFemale, 'умерла', 'умер' )]. [dead_husband.GetFirstName] [Select_CString(dead_husband.IsFemale, 'унесена', 'унесен' )] ветром, а [Select_CString(widow.IsFemale, 'овдовевшая', 'овдовевший' )] [widow.GetName], что [Select_CString(widow.IsFemale, 'была', 'был' )] членом нашей семьи с тех самых пор, как впервые [Select_CString(widow.IsFemale, 'переступила', 'переступил' )] порог юрты [Select_CString(dead_husband.IsFemale, 'своей жены', 'своего мужа' )], стенает и плачет.\n\nИ пусть [widow.GetFirstNameNoTooltip|U] принадлежит к дому [ROOT.Char.GetHouse.GetName], [Select_CString(widow.IsFemale, 'ей', 'ему' )] место среди нас, а мой удел теперь оберегать [Select_CString(widow.IsFemale, 'ее', 'его' )], как [Select_CString(dead_husband.IsFemale, 'хотела', 'хотел' )] бы того [Select_CString(dead_husband.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]... а заодно присмотреть и за всем, что после [Select_CString(dead_husband.IsFemale, 'нее', 'него' )] осталось.\n\n"
 mpo_nomad_events.1091.desc.marry: "Согласно нашим обычаям, я и [Select_CString(dead_husband.IsFemale, 'ее', 'его' )] [widow.GetTitledFirstNameNoTooltip] должны заключить брак."
 mpo_nomad_events.1091.desc.concubine: "Согласно нашим обычаям, [Select_CString(dead_husband.IsFemale, 'ее', 'его' )] [widow.GetTitledFirstNameNoTooltip] станет моей."
 mpo_nomad_events.1091.a: "#EMP Наконец-то [Select_CString(widow.IsFemale, 'она моя', 'он мой' )]!#!"
 mpo_nomad_events.1091.a.flavor: "[Select_CString(dead_husband.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l] оставил не жену, а#EMP богиню#!, которая заслуживает моей абсолютной и беззаветной преданности."
 mpo_nomad_events.1091.b: "Нашему браку точно обрадуется [widow_relative.GetTitledFirstNameNoTooltip]..."
 mpo_nomad_events.1091.b.flavor: "...и я тоже порадуюсь. Этот брак пойдет мне на пользу."
 mpo_nomad_events.1091.c: "Мне достанутся #EMP все#! ценности, которые [Select_CString(dead_husband.IsFemale, 'оставила моя', 'оставил мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]. О, да."
 mpo_nomad_events.1091.d: "Моя семья своих не бросает. Никогда."
 mpo_nomad_events.1091.e: "Тебе теперь место среди собак, [widow.GetWomanMan]."
 mpo_nomad_events.1100.t: "Пастбища провинции [capital_province.GetTitle.GetNameNoTierNoTooltip]"
 mpo_nomad_events.1100.desc: "Окрестности моего аула полнятся погонщиками скота с их стадами и всадниками. Этот край, [capital_province.GetTitle.GetNameNoTier], отдаст нам всё, вплоть до последнего кустика и травинки.\n\n"
 mpo_nomad_events.1100.desc.camel: "Вот только мало что растет под этим палящим солнцем. Из четырех видов животных, что мы разводим, лишь верблюды нимало не смущаются скудостью окрестностей и нетерпеливо ревут, стремясь узнать, что преподнесет [capital_province.GetTerrain.GetNameNoTooltip|l].\n\nПока прочие животные выгрызают мельчайшие травинки, верблюды бродят по всей провинции [capital_province.GetTitle.GetNameNoTierNoTooltip]."
 mpo_nomad_events.1100.desc.sheep: "Почва здесь сухая и каменистая. Большинство из того, что умудряется на ней родиться, не по вкусу нашим лошадям и волам, но для овец и коз это настоящий рай.\n\n[ROOT.Char.GetCulture.GetName] не знают нужды в молоке и шерсти."
 mpo_nomad_events.1100.desc.hunting: "Но растительность здесь слишком высока, и открытые пастбища почти не встречаются. Скот начинает голодать, зато мои [ROOT.Char.GetCulture.GetName|l] берутся за луки, охотничьи птицы расправляют крылья, и начинается охота.\n\nВместо овечьей шерсти мы торгуем оленьими шкурами."
 mpo_nomad_events.1100.desc.horses: "Не иначе, это место посылает нашим лошадям [ROOT.Char.GetFaith.HighGodName] — безмятежное море травы, где ничто не сдерживает быстрые ноги и благородный пыл наших скакунов.\n\nСюда мои [ROOT.Char.GetCulture.GetName] выпускают свои стада; те нагуливают жир и совершенно счастливы."
 mpo_nomad_events.1100.a: "Там, где [capital_province.GetTerrain.GetNameNoTooltip|l], нас ничто не остановит."
 mpo_nomad_events.1100.a.flavor: "Знать местность — это знать все ее дары, как явные, так и тайные."
 mpo_nomad_events.1100.b: "Мой народ не питает любви к этому краю."
