l_russian:
 mpo_nomads_season_events.0001.t: "На крыльях бури"
 mpo_nomads_season_events.0001.desc: "«Посмотри на облака — они выглядят так, словно их располосовали соколиные когти», — говорит [Select_CString(storm_chaser.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('storm_chaser'))] [storm_chaser.GetTitledFirstName], указывая на небеса.\n\n«Идет свирепая буря. И мы должны этим воспользоваться. Давай оседлаем лошадей, возьмем луки и поскачем в шквал! [raid_target.GetTitledFirstName] точно не [Select_CString(raid_target.IsFemale, 'готова', 'готов' )] к такому, и [Select_CString(raid_target.IsFemale, 'ее', 'его' )] стада мигом станут нашими»."
 mpo_nomads_season_events.0001.a: "Завтра же отправляемся!"
 mpo_nomads_season_events.0001.b: "Нужно позаботиться об укрытии для себя."
 mpo_storm_shelter_modifier: "Защита от бури"
 mpo_storm_shelter_modifier_desc: "Юрты в лагере прибиты к земле дополнительными кольями, а животных согнали в плотную толпу, чтобы защититься от надвигающихся бурь."
 mpo_nomads_season_events.0005.t: "Пустые животы"
 mpo_nomads_season_events.0005.desc: "Ветер со стонами бьется о стены моей юрты.\n\nК моему удивлению, появляется гость: [Select_CString(hungry_neighbour.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hungry_neighbour'))] [hungry_neighbour.GetTitledFirstName]. Презрев опасности бури, [Select_CString(hungry_neighbour.IsFemale, 'она', 'он' )] входит и простирается предо мной, а потом ставит к моим ногам подношение: бутыль [Glossary( 'кумыса', 'KUMIS_GLOSS')]. \n\n«Настали трудные времена. Люди голодают, и у меня нет иного выбора, кроме как просить о помощи»."
 mpo_nomads_season_events.0005.a: "Довольно твоим людям голодать."
 mpo_nomads_season_events.0005.b: "А что ты дашь взамен?"
 mpo_nomads_season_events.0005.c: "Здесь тебе нечего делать."
 mpo_nomads_season_events.0010.t: "Время изобилия"
 mpo_nomads_season_events.0010.desc: "Мой утренний покой оказывается нарушен овечьим блеяньем. Затем меня достигает их вонь, особенно едкая в такую жару. Наконец появляется их [Select_CString(rich_neighbour.IsFemale, 'хозяйка', 'хозяин' )]. [Select_CString(rich_neighbour.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rich_neighbour'))] [rich_neighbour.GetTitledFirstName] "
 mpo_nomads_season_events.0010.desc_offered_herd: "бережно снимает туфли, чтобы не наследить у меня в юрте. \n\n«Я не забыл, как [Select_CString(ROOT.Char.IsFemale, 'щедра ты была', 'щедр ты был' )] ко мне, когда мой народ голодал. И сегодня я хочу отплатить за добро»."
 mpo_nomads_season_events.0010.desc_fallback: "входит в юрту, пачкая порог навозом. \n\n«#EMP [Select_CString(ROOT.Char.IsFemale, 'Дорогая моя', 'Дорогой мой' )]#! [ROOT.Char.GetTitleTierName]! — заявляет [Select_CString(rich_neighbour.IsFemale, 'она', 'он' )]. — Небеса послали мне плодовитое стадо. Я [Select_CString(rich_neighbour.IsFemale, 'готова', 'готов' )] поделиться лишними головами, если у тебя есть монеты»."
 mpo_nomads_season_events.0010.a: "Назови свою цену."
 mpo_nomads_season_events.0010.b: "Я принимаю твое предложение."
 mpo_nomads_season_events.0010.c: "Какие долги между своими?"
 mpo_nomads_season_events.0010.d: "Отдавай стада, иначе лишишься головы!"
 mpo_nomads_season_events.0010.e: "Я не хочу ничего покупать."
 mpo_nomads_season_events.0010.d.tt.success: "[rich_neighbour.GetTitledFirstName] и [Select_CString(rich_neighbour.IsFemale, 'ее', 'его' )] телохранители получили от вас хорошую трепку"
 mpo_nomads_season_events.0010.d.tt.failure: "[rich_neighbour.GetTitledFirstName] и [Select_CString(rich_neighbour.IsFemale, 'ее', 'его' )] телохранители сумели улизнуть"
 given_herd: "Этот вариант доступен, так как ранее вы отдали [Concept('herd', 'стада')|E] этому персонажу."
 mpo_nomads_season_events.0015.t: "Страсти накаляются"
 mpo_nomads_season_events.0015.desc: "Куда ни кинь взгляд, везде мои голодающие подданные пытаются найти хоть что-то съестное среди наших скудных припасов.\n\nВдруг тишину разрывает дребежжание. Миска с [Glossary( 'кумысом', 'KUMIS_GLOSS')], которую только что [Select_CString(kurultai_2.IsFemale, 'держала', 'держал' )] [kurultai_2.GetTitledFirstName], валяется, перевернутая, на земле, и ее содержимое впитывается в сухую землю. [kurultai_1.GetTitledFirstName] со смехом смотрит на это и заявляет: «О, а я тебя не [Select_CString(kurultai_1.IsFemale, 'заметила', 'заметил' )]».\n\n[kurultai_2.GetTitledFirstName] вскакивает с яростным видом. Кажется, двое членов моего курултая вот-вот подерутся."
 mpo_nomads_season_events.0015.a: "Пролитый #EMP кумыс#! не стоит таких сильных чувств, [kurultai_2.GetTitledFirstNameNoTooltip]."
 mpo_nomads_season_events.0015.b: "Давайте, подеритесь. Повеселите нас."
 mpo_nomads_season_events.0015.c: "Прекращайте, оба."
 mpo_nomads_season_events.0015.b.tt.success: "[kurultai_1.GetTitledFirstName] [Select_CString(kurultai_1.IsFemale, 'ранена', 'ранен' )] в драке"
 mpo_nomads_season_events.0015.b.tt.failure: "[kurultai_2.GetTitledFirstName] [Select_CString(kurultai_2.IsFemale, 'ранена', 'ранен' )] в драке"
