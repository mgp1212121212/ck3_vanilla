 ### Events ###
 mpo_nerge.0010.t: "Начинается большая нэргэ"
 mpo_nerge.0010.desc.intro: "Всадники выстраиваются цепью позади меня. Все они ждут, когда прозвучит сигнал начала и их [ROOT.Char.GetTitleAsNameNoTooltip|l] начнет большую охоту.\n\n"
 mpo_nerge.0010.desc.intro.master_of_hunt: "Всадники выстраиваются цепью позади меня. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], они ждут сигнала начинать, — говорит [master_of_hunt.GetFirstName], склонившись ближе. — Все приготовления закончены».\n\n"
 mpo_nerge.0010.desc.outro: "Я накладываю стрелу, поднимаю лук и стреляю. Упитанный козел с криком боли падает наземь и бьется в агонии. В тот же миг стадо начинает испуганно блеять, животные панически мечутся под звук ритмичных ударов копыт — всадники начинают охоту."
 mpo_nerge.0010.desc.outro.alt.moh: "Я киваю, и [Select_CString(master_of_hunt.IsFemale, 'она', 'он' )] поднимает свой лук с наложенной стрелой. Стрела со свистом устремляется в полет, заканчивающийся криком животного. Охота началась."
 mpo_nerge.0010.desc.outro.alt: "Я киваю одному из своих всадников, и [Select_CString(ROOT.Char.IsFemale, 'она', 'он' )] поднимает свой лук с наложенной стрелой. Она со свистом устремляется в полет, заканчивающийся криком животного. Охота началась."
 mpo_nerge.0010.a: "Покажите мне #L [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ую#! силу!"
 mpo_nerge.0015.t: "$mpo_nerge.0010.t$"
 mpo_nerge.0015.desc: "После долгого ожидания мы выстраиваемся в цепь. Обменявшись репликами [host.GetTitledFirstName] поднимает свой лук, чтобы убить первое животное. Звучит крик боли, за которым следует паническое блеяние, и стадо начинает суматошно носиться.\n\nЕдва заслышав крик несколько всадников срываются с места. Они пытаются проявить себя, чтобы их удаль увидели другие охотники, а самое главное, [host.GetTitleAsNameNoTooltip|l]."
 mpo_nerge.0015.a: "И всё же я буду лучшим охотником из присутствующих!"
 mpo_nerge.0110.t: "Провальная нэргэ"
 mpo_nerge.0110.desc: "Несмотря на все старания, охота была довольно унылым зрелищем. Несколько животных удалось сразить, но куда меньше, чем мы рассчитывали и надеялись.\n\nДругие всадники смотрят в мои унылые глаза, испытывая такой же стыд. И как нас после такого встретит [ROOT.Char.GetCapitalLocation.GetName]?"
 mpo_nerge.0110.a: "Какой позор..."
 mpo_nerge.0115.t: "Успешная нэргэ"
 mpo_nerge.0115.desc: "Завершив нэргэ, мы осматриваем тела добытых нами животных. Зрелище впечатляющее. Мы принимаемся за свежевание туш, пока они не начали гнить.\n\nНастроение радостное, все довольны результатами охоты."
 mpo_nerge.0115.a: "Мяса хватит на весь сезон."
 mpo_nerge.0120.t: "Достойная нэргэ"
 mpo_nerge.0120.desc: "Охота была довольно успешной, у нас под ногами лежат дюжины животных. К счастью, людей хватает, и мы можем разделать их всех и доставить домой излишки мяса.\n\nВоздух тяжел от запаха крови и пота, но, несмотря на это, все радостно делятся лучшими охотничьими историями."
 mpo_nerge.0120.a: "Мяса хватит на несколько сезонов."
 mpo_nerge.0125.t: "Великая нэргэ"
 mpo_nerge.0125.desc: "Наша охота увенчалась полным успехом. Я медленно пробираюсь мимо небольших холмов из туш убитых животных. Зрелище однозначно впечатляет, все заняты разделкой животных.\n\nЯ слышу, как некоторые охотники хвастаются убийствами, рассказывая всё более невероятные истории. Мяса точно хватит еще на много пиров."
 mpo_nerge.0125.a: "Вот это достижение!"
 mpo_nerge.0130.t: "Великолепная нэргэ"
 mpo_nerge.0130.desc: "Землю покрывает море плоти и крови, в воздухе повис тяжелый металлический запах. Но вопреки этому собравшиеся охотники веселы и радостно ходят меж убитых животных.\n\nУчастники охоты заняты разделкой туш, а вот я никак не могу отвести глаз от этого зрелища. И как нам перевезти всё это мясо домой?"
 mpo_nerge.0130.a: "Наши люди запомнят эту нэргэ."
 mpo_nerge.1000.t: "[ROOT.Char.Custom('EagleStoryName')|U] подает знак"
 mpo_nerge.1000.desc: "Мой орел [ROOT.Char.Custom('EagleStoryName')] летит мимо отряда охотников, выискивая добычу. [ROOT.Char.Custom('EagleStorySheHe')|U] возвращается на мою руку, а в клюве [ROOT.Char.Custom('GetAnimalType')].\n\n[ROOT.Char.Custom('EagleStorySheHe')|U] может показать нам путь, или же мы можем положиться на удачу."
 mpo_nerge.1000.a: "[ROOT.Char.Custom('EagleStoryName')], покажи нам, где [activity.Custom('GetAnimalPlural')]!"
 mpo_nerge.1000.a.tt.success: "[ROOT.Char.Custom('EagleStoryName')|U] находит, где водятся [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.a.tt.failure: "[activity.Custom('GetAnimalPlural')|U] как сквозь землю провалились"
 mpo_nerge.1000.b: "Мои лучшие всадники отыщут, где здесь [ROOT.Char.Custom('GetAnimalType')]..."
 mpo_nerge.1000.b.tt.success: "Всадникам попадаются [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.c: "Хорошая добыча, но мы найдем кое-что получше."
 mpo_nerge.1005.t: "Голос сомнений"
 mpo_nerge.1005.desc: "Мы забили сотни животных, и земля покраснела от их крови и туш. Но несмотря на очевидный успех, не все довольны добычей.\n\n«Мне казалось, что мы должны были увидеть силу, — говорит [dissenter.GetFirstName], перекрывая шум толпы. — Мы можем добиться большего. Пусти я первую стрелу, мы бы добыли мяса на дюжину зим!»\n\n[dissenter.GetFirstNameNoTooltip] смотрит на меня с яростным огнем в глазах. «Разве вы не согласны со мной, [ROOT.Char.GetTitleAsNameNoTooltip|l]?»"
 mpo_nerge.1005.a: "Хорошо, я покажу вам силу."
 mpo_nerge.1005.a.tt: "Вы возглавляете небольшой отряд всадников в надежде, что вам повстречаются еще [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.a.tt.success: "Ваш план успешен"
 mpo_nerge.1005.a.tt.failure: "Вашим всадникам не удается поймать дичь"
 mpo_nerge.1005.b: "Прояви себя, [dissenter.GetFirstNameNoTooltip]!"
 mpo_nerge.1005.b.tt: "[dissenter.GetFirstNameNoTooltip] возглавляет небольшой отряд всадников"
 mpo_nerge.1005.c: "У меня нет цели впечатлить вас."
 mpo_nerge.1005.b.tt.success: "[dissenter.GetFirstNameNoTooltip] добывает дичь — [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.b.tt.failure: "[dissenter.GetFirstNameNoTooltip] позорит себя"
 mpo_nerge.1010.t: "Разрывая круг"
 mpo_nerge.1010.desc: "Каждый охотник на своем месте, всадники приближаются к месту, где пасутся [activity.Custom('GetAnimalPlural')]. Некоторые выслеживают животных, двигаясь чуть впереди строя, тогда как другие готовятся нанести удар.\n\n[chaser.GetFirstName] глупо вырывается вперед, и [activity.Custom('GetAnimalPlural')] начинают разбегаться. Попытка согнать их обратно проваливается, и животные пытаются сбежать от нас."
 mpo_nerge.1010.a: "Да чтоб [activity.Custom('GetAnimalPlural')] [Select_CString(chaser.IsFemale, 'ее', 'его' )] затоптали!"
 mpo_nerge.1010.a.tt.death: "[chaser.GetFirstNameNoTooltip] гибнет под копытами, и виной тому [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.a.tt.injury: "[chaser.GetFirstNameNoTooltip] получает травму, и виной тому [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.b: "Перегруппироваться и добыть что сможем из их останков."
 mpo_nerge.1010.b.tt.success: "Многие [activity.Custom('GetAnimalPlural')] попадаются вам"
 mpo_nerge.1010.b.tt.failure: "Вам остались лишь немногие [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.c: "[Select_CString(chaser.IsFemale, 'Она', 'Он' )] всё равно [Select_CString(chaser.IsFemale, 'одна', 'один' )] из нас, эту ошибку можно понять."
 mpo_nerge.1010.c_obedience: "Я прощу [Select_CString(chaser.IsFemale, 'ее, лишь бы она была мне покорна', 'его, лишь бы он был мне покорен' )]."
 mpo_nerge.1015.t: "Паника в степи"
 mpo_nerge.1015.desc: "«[GetPlayer.GetTitleAsNameNoTooltip]! [activity.Custom('GetAnimalPlural')|U] прорвались через наше окружение!» — кричит [hunter_1.GetFirstName], и [hunter_2.GetFirstName] следует прямо за [Select_CString(hunter_1.IsFemale, 'ней', 'ним' )].\n\nНа горизонте [activity.Custom('GetAnimalPlural')] целыми дюжинами несутся в сторону всадников и лагеря. Очевидно, охота не задалась, но отступить уже не получится."
 mpo_nerge.1015.a: "Это наш шанс, перебить их всех!"
 mpo_nerge.1015.a.tt.success: "[activity.Custom('GetAnimalPlural')|U] раздавлены"
 mpo_nerge.1015.a.tt.failure: "Животные ранят нескольких всадников"
 mpo_nerge.1015.b: "Пропустим основную массу, но добьем отбившихся."
 mpo_nerge.1015.c: "Естественно, они хотят разбежаться. Пусть возвращаются на волю."
 mpo_nerge.1015.d: "[hunter_1.GetFirstNameNoTooltip] и [hunter_2.GetFirstNameNoTooltip] заплатят за потерю."
 mpo_nerge.1020.t: "Редкая дичь"
 mpo_nerge.1020.desc: "«Хотя это наглядно свидетельствует о нашем успехе, я боюсь, что слишком уж немногие [activity.Custom('GetAnimalPlural')] остались в живых, — объясняет [master_of_hunt.GetFirstName]. — Не хочу оставлять земли пустыми».\n\nМы перебили достаточно животных, чтобы пировать несколько месяцев, но чем меньше дичи, тем утомительней становится охота. [master_of_hunt.GetFirstNameNoTooltip] [Select_CString(master_of_hunt.IsFemale, 'отправила', 'отправил' )] всадников искать новые скопления животных, но [activity.Custom('GetAnimalPlural')] становятся слишком малочисленными."
 mpo_nerge.1020.a: "Возьмем что нужно, а остальные пусть уходят."
 mpo_nerge.1020.a.tt: "Некоторые [activity.Custom('GetAnimalPlural')] останутся, чтобы восполнить численность"
 mpo_nerge.1020.b: "Только слабые отступают. Охота продолжится!"
 mpo_nerge.1020.c: "Высматривайте, где [activity.Custom('GetAnimalPlural')] — мы отыщем самых слабых"
 mpo_nerge.1020.c.tt: "Вы рассчитываете, что жертвами станут только самые слабые [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1020.c.tt.success: "[activity.Custom('GetAnimalPlural')|U] остаются невредимыми"
 mpo_nerge.1020.c.tt.failure: "[activity.Custom('GetAnimalPlural')|U] почти полностью истреблены"
 mpo_nerge_overhunting_modifier: "Чрезмерная охота"
 mpo_nerge_overhunting_modifier_desc: "В результате чрезмерной охоты в этом графстве почти невозможно жить."
 mpo_nerge.1025.t: "Величайший охотник"
 mpo_nerge.1025.desc: "[activity.Custom('GetAnimalPlural')|U] уже гибли целыми дюжинами, и самый крупный из зверей погиб от неведомо кем пущенной стрелы. Прежде чем кто-либо успевает осмотреть тушу, [hunter_1.GetFirstName] выезжает вперед, чтобы присвоить себе славу. [hunter_2.GetFirstName] не отстает, и эти двое начинают спорить, кто заслуживает почестей.\n\n«Ясно как день, именно моя стрела сразила зверя! — заявляет [hunter_1.GetFirstName]. — Вы были слишком далеко, чтобы хотя бы попасть в него!»\n\n[hunter_2.GetFirstName] презрительно фыркает. Напряженность нарастает, а их спор отвлекает нас от основного занятия..."
 mpo_nerge.1025.a: "Слава неважна, мы разделим добычу."
 mpo_nerge.1025.a.flavor: "Отличное блюдо для пира!"
 mpo_nerge.1025.a.tt: "Если вы #bold не#! проведете #TOOLTIP:ACTIVITY_TYPE,activity_feast #L пир#!#! до конца года, то потеряете [Concept('prestige', 'престиж')|E] и [Concept('opinion', 'мнение')|E]"
 mpo_nerge.1025.b: "Этот спор решит испытание силы."
 mpo_nerge.1025.b.tt: "Охотники решат спор в драке"
 mpo_nerge.1025.b.tt.hunter_1: "[hunter_1.GetFirstNameNoTooltip] побеждает в драке"
 mpo_nerge.1025.b.tt.hunter_2: "[hunter_2.GetFirstNameNoTooltip] побеждает в драке"
 mpo_nerge.1025.c: "Дурни! Именно моя стрела сразила зверя!"
 mpo_nerge.1025.c.tt: "Вы пытаетесь присвоить убийство"
 mpo_nerge.1025.c.tt.success: "Другие охотники вас поддерживают"
 mpo_nerge.1025.c.tt.failure: "Никто не верит вашим словам"
 mpo_nerge.1025.d: "Это же [intent_target.GetFirstNameNoTooltip] [Select_CString(intent_target.IsFemale, 'сразила', 'сразил' )] зверя у меня на глазах!"
 mpo_nerge_feast_discount: "Заготовка мяса"
 mpo_nerge_feast_discount_desc: "Этот персонаж приготовил мясо с недавней нэргэ и может один раз устроить пир подешевле.\nСтоимость [GetActivityType('activity_feast').GetTextIcon]#TOOLTIP:ACTIVITY_TYPE,activity_feast #L пира#!#!: -#P 50%#!"
 mpo_nerge_promised_feast_fail: "Нарушенные обещания"
 mpo_nerge_promised_feast_fail_desc: "Этот персонаж недавно дал обещание и не исполнил его."
 mpo_nerge.1026.t: "Нарушенные обещания"
 mpo_nerge.1026.desc: "Несмотря на мое обещание устроить пир из добычи с нэргэ, мясо просто сгнило.\n\nЛучше не давать обещаний, чем нарушать их, и охотники недовольны моей неспособностью сдержать слово."
 mpo_nerge.1026.a: "..."
 mpo_nerge.1030.t: "Редкое зрелище"
 mpo_nerge.1030.desc: "Вдали от основной массы охотников [master_of_hunt.GetFirstName] сообщает мне, что знает, где водится [ROOT.Char.Custom('GetRegionalDeerType')] с великолепной белой шкурой. «Такого зверя мне еще не доводилось видеть, — говорит [Select_CString(master_of_hunt.IsFemale, 'она', 'он' )] с горящими глазами. — Но зверь был не один, с ним были другие, поменьше, и все белы как снег».\n\nМне случалось охотиться на волков, оленей и диких кошек, но убийство такого зверя может прославить меня."
 mpo_nerge.1030.a: "Зверь будет моим!"
 mpo_nerge.1030.a.tt.success: "[ROOT.Char.Custom('GetRegionalDeerType')|U] погибает от вашей стрелы"
 mpo_nerge.1030.a.tt.failure: "[ROOT.Char.Custom('GetRegionalDeerType')|U] сбегает"
 mpo_nerge.1030.b: "Мы выследим, где обитает [ROOT.Char.Custom('GetRegionalDeerType')], но вреда не причиним"
 mpo_nerge.1030.b.tt.success: "Теперь вам более понятно поведение такого животного, как [ROOT.Char.Custom('GetRegionalDeerType')|U]"
 mpo_nerge.1030.b.tt.failure: "[ROOT.Char.Custom('GetRegionalDeerType')|U] сбегает без каких-либо ран"
 mpo_nerge.1030.b.tt.effect: "[county.GetName] получит модификатор «[GetModifier('hunt_sighting_legendary_modifier').GetNameWithTooltip]» на 2 года"
 mpo_nerge.1030.c: "Мы здесь для того, чтобы охотиться, а не глазеть на диковинки."
 mpo_nerge.1030.d: "Почему вы пытаетесь куда-то меня заманить?"
 mpo_nerge.1031.t: "Разговор оказывается ненапрасным"
 mpo_nerge.1035.t: "Тактика преследования"
 mpo_nerge.1035.desc: "Горячка охоты спадает, и многие охотники возвращаются в лагерь, чтобы обсудить свои планы, а остальные следят, как вдалеке пасутся [activity.Custom('GetAnimalPlural')]!\n\n«Мы должны быть безжалостны! Беспощадны как к врагам! — заявляет [hunter_1.GetFirstName]. [hunter_2.GetFirstName] согласно кивает и добавляет. — Но мы должны работать сообща, чтобы одолеть их числом». [hunter_3.GetFirstName] вставляет собственный совет еще до того, как успевает разгореться спор. «Мы должны придерживаться традиции, — настаивает [hunter_3.GetFirstNameNoTooltip], — но при этом быть терпеливыми. Следить за животными, а потом медленно подкрасться к ним и внезапно нанести удар».\n\nПрервав беседу, они оборачиваются ко мне, ожидая услышать мое мнение."
 mpo_nerge.1035.a: "Бейте жестко и быстро!"
 mpo_nerge.1035.a.tt: "Это #bold опасный#! метод, но он приведет к лучшим результатам."
 mpo_nerge.1035.b: "Разбейтесь на группы, работайте сообща."
 mpo_nerge.1035.b.tt: "Этот метод #bold менее продуктивен#!, но он повысит мнение других охотников о вас или даже убедит их [Concept('obedient', 'покориться')|E]."
 mpo_nerge.1035.c: "Время для засады."
 mpo_nerge.1035.c.tt: "Это относительно #bold безопасный#! метод, но результаты оставляют желать лучшего."
 mpo_nerge.1035.d: "Пусть наши луки решат исход."
 mpo_nerge.1035.tt.success: "План успешен"
 mpo_nerge.1035.tt.failure: "План провалился"
 mpo_nerge_investigation: "Наблюдение за животными"
 mpo_nerge_investigation_desc: "Этот персонаж наблюдал за животными во время охоты и использует эти знания для управления стадом."
 mpo_nerge.1040.t: "Забытый"
 mpo_nerge.1040.desc: "«Постойте! — [hunter.GetTitledFirstName] резко спрыгивает с коня и опускается на землю. — Кажется, я что-то [Select_CString(hunter.IsFemale, 'видела', 'видел' )]... вот оно!»\n\n«Должно быть, принадлежал менее удачливым охотникам», — язвительно отмечает [Select_CString(hunter.IsFemale, 'она', 'он' )], протягивая окровавленный треснувший лук."
 mpo_nerge.1040.a: "«Пусть [ROOT.Char.GetTitleAsNameNoTooltip] заберет его себе»."
 mpo_nerge.1040.b: "«Раз он на моих землях, значит, он мой»."
 mpo_nerge.1040.c: "«Оставьте себе»."
 mpo_nerge.1040.c.tt: "[hunter.GetShortUIName] оставляет у себя [newly_created_artifact.GetName|l]"
 mpo_nerge.1040.d: "«Возвращайтесь в седло!»"
 mpo_nerge.1050.t: "Демонстрация силы"
 mpo_nerge.1050.desc: "«[ROOT.Char.Custom('GetAnimalTypeMismanaged')|U]-одиночка, должно быть, это животное отбилось от стада, — говорит [hunter.GetTitledFirstName] приглушенным голосом. — Одна стрела точно в сердце, и трофей наш, [ROOT.Char.GetTitleAsNameNoTooltip|l]».\n\n[hunter_2.GetTitledFirstName] кивает и натягивает тетиву, ожидая моих распоряжений."
 mpo_nerge.1050.a: "«[hunter.GetFirstNameNoTooltip], [hunter.Custom('SisterBrother')|l], ударим вместе!»"
 mpo_nerge.1050.a.tt.success: "Животное падает у ваших ног"
 mpo_nerge.1050.a.tt.failure: "Животное убегает"
 mpo_nerge.1050.b: "«Положись на меня»."
 mpo_nerge.1050.b.tt.success: "Вы убили животное"
 mpo_nerge.1050.b.tt.failure: "Вы унижены"
 mpo_nerge.1050.c: "«Целься получше»."
 mpo_nerge.1050.c.tt.success: "Животное умирает"
 mpo_nerge.1050.c.tt.failure: "Животное уклоняется от стрел"
 mpo_nerge.1050.d: "«Не стоит отвлекаться!»"
 mpo_nerge.1060.t: "Вкусное развлечение"
 mpo_nerge.1060.desc: "«Смотрите! — [hunter.GetTitledFirstName] указывает влево от тропы, где укрылись дикие [ROOT.Char.Custom('RegionalEdibleAnimalPlural')]. — Давайте поохотимся! У меня аж в животе урчит от предвкушения!»"
 mpo_nerge.1060.a: "«Это самая очевидная западня из всех, что мне доводилось видеть»."
 mpo_nerge.1060.b: "«Шанс показать свою доблесть!»"
 mpo_nerge.1060.b.tt.success: "Вы перебили животных"
 mpo_nerge.1060.b.tt.failure: "Вы опозорились"
 mpo_nerge.1060.c: "«Убейте столько, сколько сможете!»"
 mpo_nerge.1060.c.tt.success: "Вы добываете впечатляющее количество дичи"
 mpo_nerge.1060.c.tt.failure: "Вы почти ничего не добыли"
 mpo_nerge.1060.c.tt_feast: "Ваш следующий #TOOLTIP:ACTIVITY_TYPE,activity_feast #L пир#!#! будет #high бесплатным#!"
 mpo_nerge.1060.d: "«Не смысла гнаться за отбившимся стадом»."
 nerge_evaded_trap_modifier: "Избегание западни"
 nerge_evaded_trap_modifier_desc: "Этот персонаж считает, что сумел правильно определить западню во время нэргэ."
 mpo_nerge_1060_free_feast_desc: "Событие нэргэ"
