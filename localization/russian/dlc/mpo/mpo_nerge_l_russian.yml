 hunt_type_nerge_flavor: "#weak Нэргэ — это большая охота, в ходе которой убивают сотни, а то и тысячи зверей. [GetPlayer.GetTitleAsNameNoTooltip] может воспользоваться случаем и впечатлить вассалов и данников свой силой#!"
