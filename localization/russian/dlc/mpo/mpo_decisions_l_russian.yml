 become_nomadic_decision: "Стать кочевником"
 become_nomadic_decision_desc: "Земля под нашими ногами многие поколения не отпускала нас, но степь не любит тех, кто стоит на месте. Мы видели всадников открытых равнин, видели, как они странствуют подобно ветру, не обремененные стенами, перенося свои богатства с собой.\n\nТеперь и мы сбросим оковы оседлой жизни."
