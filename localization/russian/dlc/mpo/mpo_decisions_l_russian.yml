 mpo_gok_world_conquest_decision_desc: "[ROOT.Char.GetPrimaryTitle.GetName] тянется дальше, чем наши бескрайние, поросшие травой земли, дальше, чем соленые моря, дальше, чем мечты любого из кочевников.\n\nВсе это было завоевано с седла. А вот удержать эти земли, править ими... можно только с трона. С него я, словно [ROOT.Char.GetFaith.CreatorName], буду наблюдать за зарождением нового мира: мира, где правят [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие законы, мира новой мудрости, мира, где [ROOT.Char.GetTitleAsNameNoTooltip|l] царствует вечно."
