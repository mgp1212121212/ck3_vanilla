 mpo_decisions_events.0021.desc_intro: "Пока [Select_CString(friendship_target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', friendship_target)] [friendship_target.GetTitledFirstName] приказывает накрыть стол для гостей,"
 mpo_decisions_events.0021.desc_warm: "[Select_CString(friendship_target.IsFemale, 'она', 'он' )], похоже, раздумывает, что с нами делать. Нам подают сегодняшнюю дичь, и мы беседуем о великих охотах прошлого. [Select_CString(heir.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', loc_heir)] не знает, что сказать, и просто молча улыбается."
 mpo_decisions_events.0021.desc_cold: "[Select_CString(friendship_target.IsFemale, 'она', 'он' )] сохраняет бесстрастный и непроницаемый вид, напоминая древний курган. И хотя [Select_CString(heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', loc_heir)] знает, чего я хочу, [heir.GetFirstName] просто [heir.Custom('quirk_pos_present')], а после тихо и уютно присаживается у огня."
 mpo_decisions_events.0021.desc: "\n\nИменно мне предстоит загнать обеих лошадей в одно стойло. Создать стаю из двух волков..."
 mpo_decisions_events.0021.a.success: "С вашей помощью [friendship_target.GetFirstNameNoTooltip] видит, какими благородными качествами обладает [heir.GetFirstNameNoTooltip]"
 mpo_decisions_events.0021.a: "Только мои слова помогут им сблизиться."
 mpo_decisions_events.0021.a.flavor: "Положиться на ваше дипломатическое мастерство."
 mpo_decisions_events.0021.a.fail: "В вашем присутствии [heir.GetFirstNameNoTooltip] постоянно остается в тени"
 mpo_decisions_events.0021.b: "«Так же, как ты, [heir.GetFirstNameNoTooltip], — [lifestyle_trait.GetNameNoTooltip( loc_heir )|l]!»"
 mpo_decisions_events.0021.b.flavor: "Положиться на общую черту, которой обладают [Select_CString(heir.IsFemale, 'ваша наследница', 'ваш наследник' )] и [ROOT.Char.Custom2('RelationToMeShort', friendship_target)]: [lifestyle_trait.GetNameNoTooltip( loc_heir )|l]."
 mpo_decisions_events.0021.b.success: "[heir.GetFirstNameNoTooltip] и [friendship_target.GetFirstNameNoTooltip] довольны проведенным вместе временем"
 mpo_decisions_events.0021.b.fail: "Они поссорились и разбежались"
 mpo_decisions_events.0021.c: "Оба занимаются национальным спортом."
 mpo_decisions_events.0021.c.flavor: "У них есть общий опыт — [GetTrait('tourney_participant').GetName( GetNullCharacter )]. Можно положиться на него."
 mpo_decisions_events.0021.c.success: "Здоровое соперничество — залог дружбы"
 mpo_decisions_events.0021.c.fail: "[heir.GetFirstNameNoTooltip] и [friendship_target.GetFirstNameNoTooltip] ведут себя друг с другом слишком грубо"
 mpo_decisions_events.0021.d: "Как же они похожи."
 mpo_decisions_events.0021.d.flavor: "Сосредоточиться на их общих особенностях."
 mpo_decisions_events.0021.d.success: "[heir.GetFirstNameNoTooltip] и [friendship_target.GetFirstNameNoTooltip] сдружились на почве общих особенностей"
 mpo_decisions_events.0021.d.fail: "Они похожи, но это их не волнует"
 mpo_decisions_events.0021.e: "«Мы связаны драгоценными узами, их #EMP нельзя#! терять»."
 mpo_decisions_events.0021.e.flavor: "Сосредоточиться на любых культурных, родственных и личных связях, которые разделяете вы и [friendship_target.GetTitledFirstNameNoTooltip]."
 mpo_decisions_events.0021.e.success: "Вы доступно объясняете, почему вы и [friendship_target.GetFirstNameNoTooltip] — родственные души"
 mpo_decisions_events.0021.e.fail: "[heir.GetFirstNameNoTooltip] видит дружелюбие, но не торопится дружить"
 mpo_decisions_events.0021.f: "Подарок растопит лед..."
 mpo_decisions_events.0021.f.flavor: "Положиться на богатство."
 heir_friend_will_not_become_friends_tt: "[heir.GetFirstNameNoTooltip] и [friendship_target.GetFirstNameNoTooltip] не [Concept('friends', 'подружились')|E]"
 mpo_heir_friend_if_accept_tt: "Если [friendship_target.GetShortUIName] согласится:"
 mpo_heir_friend_if_do_not_accept_tt: "«Если [friendship_target.GetShortUIName] не согласится:»"
 mpo_decisions_events.0022.t: "[root_scope.GetCapitalLocation.GetNameNoTooltip]: гости издалека"
 mpo_decisions_events.0022.desc_intro: "[Select_CString(root_scope.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', root_scope)] [root_scope.GetName] [Select_CString(root_scope.IsFemale, 'прибыла', 'прибыл' )] в столицу. [Select_CString(root_scope.IsFemale, 'Ее', 'Его' )] [heir.Custom('ComplimentAdjective')][Select_CString(heir.IsFemale, 'ая наследница', 'ый наследник' )] [heir.GetFirstName] обнимает меня.\n\nЯ обматываю [Glossary( 'хадак', 'KHATAG_GLOSS' )] из кожи ягненка вокруг пальца и протягиваю второй его конец в знак приветствия,"
 KHATAG_GLOSS: "Ритуальный шарф из шелка или ягнячьей кожи. Служит подарком, знаком приветствия и подношением в святых местах. #G Хадак#! появился в Тибете, но впоследствии эту традицию переняли многие буддисты и тенгриане в Евразийской степи."
 mpo_decisions_events.0022.desc_personal_charm: "[root_scope.GetFirstNameNoTooltip] с достоинством представляет наследника: «[Select_CString(heir.IsFemale, 'Моя', 'Мой' )] [root_scope.Custom2('RelationToMe', loc_heir)] — [Select_CString(heir.IsFemale, 'истинная', 'истинный' )] [heir.GetCulture.GetName]! [Select_CString(heir.IsFemale, 'Женщина, благословленная', 'Муж, благословленный' )] судьбой! И от меня [heir.GetFirstNameNoTooltip] уже знает о вашем [friendship_target.Custom('ComplimentAdjective')]ом правлении. [Select_CString(heir.IsFemale, 'Она', 'Он' )] желает узнать вас лучше — даже ближе, чем я»."
 mpo_decisions_events.0022.desc_lifestyle: "[heir.GetFirstNameNoTooltip] говорит: «Чудесно, когда встречаются [lifestyle_trait.GetNameNoTooltip( loc_heir )] и [lifestyle_trait.GetNameNoTooltip( loc_heir )]! Мы можем поговорить о власти, родстве и о том, что мы на самом деле любим»."
 mpo_decisions_events.0022.desc_sports: "[heir.GetFirstNameNoTooltip] приглашает меня отправиться в чистое поле. «У вас есть общая страсть к одному и тому же спорту! Пока мы говорим о власти и родстве, давайте воздадим должное национальному #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ому#! искусству!»"
 mpo_decisions_events.0022.desc_shared_traits: "[root_scope.GetFirstNameNoTooltip] смеется. «[heir.GetFirstNameNoTooltip] — прямо-таки ваше отражение! Даже ведет себя так же. Я всегда [Select_CString(heir.IsFemale, 'ей', 'ему' )] говорю: именно вы сможете по-настоящему [Select_CString(heir.IsFemale, 'ее', 'его' )] понять и поддержать!»"
 mpo_decisions_events.0022.desc_kinship: "[heir.GetFirstNameNoTooltip] крепко сжимает мое плечо.\n\n«[Select_CString(heir.IsFemale, 'Моя', 'Мой' )] [heir.Custom2('RelationToMeShort', root_scope)] считает, что вы — верный конь, который никогда не подведет. Но будете ли вы с нами впредь? Станете ли вы искать меня, когда пробьет [Select_CString(root_scope.IsFemale, 'ее', 'его' )] последний час?»"
 mpo_decisions_events.0022.desc_gift: "[root_scope.GetFirstNameNoTooltip] вручает нам подарки. Я и [heir.GetFirstNameNoTooltip] получаем отделанные кашемиром [Glossary( 'дэгэлы', 'DEEL_GLOSS' )] и поводья двух белых коней. «Пусть дружба ваша будет столь же велика, — говорит [Select_CString(root_scope.IsFemale, 'она', 'он' )], — сколь ваше богатство. Ибо лишь дружба может приумножить богатство»."
 DEEL_GLOSS: "Складчатая туника — традиционная одежда жителей степи, независимо от пола."
 mpo_decisions_events.0022.desc_outro: "\n\nГости продолжают рассказ о том, как однажды [heir.GetFirstNameNoTooltip] возглавит дом [root_scope.GetHouse.GetName]... и о том, что для вас всегда будет почетное место в [Select_CString(heir.IsFemale, 'ее', 'его' )] жилище."
 mpo_decisions_events.0022.a: "«#EMP Долой слова!#! Мы скрепим узы кровью!»"
 mpo_decisions_events.0022.b: "«Я повинуюсь тебе, [root_scope.GetTitleAsNameNoTooltip], ведь [Select_CString(heir.IsFemale, 'она — та, что предречена', 'он — тот, что предречен' )]!\""
 mpo_decisions_events.0022.c: "«Возвращайся к моему очагу чаще»."
 mpo_decisions_events.0022.d: "Мы немного поговорим, к общему удовольствию. Не более того."
 cultural_acceptance_friendly_visit: "Визиты дружбы между знатными людьми"
 mpo_decisions_events.0023.t: "Вне традиций"
 mpo_decisions_events.0023.desc: "Дотлевают последние угольки.\n\nУжин и разговор затянулись до глубокой ночи. Спящие дети беспокойно ворочались от нашего смеха и в страхе просыпались, когда мы брались за горловое пение. Мне едва ли приходилось петь — да и говорить, — ведь [friendship_target.GetTitledFirstName] и [heir.GetFirstName] без умолку обсуждали сегодняшнее застолье и предвкушали грядущие.\n\nСегодня ночью мне удалось соединить две благородные души узами дружбы."
 mpo_decisions_events.0023.desc_fail: "Дотлевают последние угольки.\n\nИ все же смех негромок, слова вежливы, но мимолетны, словно птицы. Несмотря на все мои старания, [friendship_target.GetFirstName] не открывает свое [friendship_target.Custom('ComplimentAdjective')]ое сердце моему наследнику.\n\nОстается лишь надеяться, что когда от меня останется лишь пыль, они смогут хоть как-то сдружиться."
 mpo_decisions_events.0023.desc_accidental_friend: "Что ж, судя по всему, [friendship_target.GetTitledFirstName] #EMP и впрямь#! [Select_CString(friendship_target.IsFemale, 'поглощена', 'поглощен' )] [Select_CString(accidental_friend.IsFemale, 'новой подругой', 'новым другом' )]. Будем надеяться, [Select_CString(accidental_friend.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', accidental_friend)] научит [Select_CString(friendship_target.IsFemale, 'ее', 'его' )] уму-разуму!"
 mpo_decisions_events.0023.a: "[heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'обрела', 'обрел' )] надежную опору."
 mpo_decisions_events.0023.a_fail: "Печально, но хотя бы ночь была веселой."
 EVENT_WINDOW_OPTION_AVAILABLE_HASTILUDER: "Этот вариант доступен благодаря свойству «[GetTrait('tourney_participant').GetName( GetNullCharacter )]»"
 study_commander_trait_decision: "Овладеть искусством повелевать"
 study_commander_trait_decision_desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] — отражение своего правителя. Я не могу сидеть сложа руки, пока местные жители умирают за мою землю, а командиры не учатся на собственных ошибках. Пора взять всё в свои руки и повести их к величию."
 study_commander_trait_decision_tooltip: "Шанс получить [Concept('commander_trait', 'свойство командира')|E] за счет дополнительного [Concept('stress', 'стресса')|E]"
 study_commander_trait_decision_confirm: "К победе!"
 study_commander_trait_decision_effect: "Шанс получить [Concept('commander_trait', 'свойство командира')|E] в [Concept('stress', 'напряженном')|E] путешествии"
 mpo_decisions_events.0200.t: "$study_commander_trait_decision$"
 mpo_decisions_events.0200.desc: "Я захожу в оружейную и беру со стойки превосходный клинок. Наблюдаю за солдатами — как они, пошатываясь от выпитого, бродят, словно и не зная, что такое дисциплина. Но на отвращение нет времени — сначала нужно научиться командовать ими. Зачем кому-то уважать закон, который не уважает его?\n\nЯ ухожу и замечаю, что [commander_trait_mentor.GetName] наблюдает за мной издалека. Это [Select_CString(commander_trait_mentor.IsFemale, 'могучая воительница', 'могучий воин' )], пусть в оружейной [Select_CString(commander_trait_mentor.IsFemale, 'ее', 'его' )] и окружают одни слабаки. Возможно, [Select_CString(commander_trait_mentor.IsFemale, 'она', 'он' )] может научить меня чему-нибудь."
 mpo_decisions_events.0200.desc_my_mentor: "[Select_CString(commander_trait_mentor.IsFemale, 'Она уже помогала', 'Он уже помогал' )] мне с этим, так что может помочь и снова."
 mpo_decisions_events.0200.desc_mentor: "[Select_CString(commander_trait_mentor.IsFemale, 'Она уже помогала', 'Он уже помогал' )] с этим другим, так что определенно заслуживает доверия."
 mpo_decisions_events.0200.mentor: "Похоже, у [Select_CString(commander_trait_mentor.IsFemale, 'нее', 'него' )] будет новый протеже."
 mpo_decisions_events.0200.my_mentor: "До встречи, [commander_trait_mentor.GetTitledFirstName]."
 mpo_decisions_events.0200.mentor_flavor: "Вы надеетесь, что [commander_trait_mentor.GetNameNoTooltip] поможет вам стать лучше на посту командира, и заручаетесь [Select_CString(commander_trait_mentor.IsFemale, 'ее', 'его' )] поддержкой."
 mpo_decisions_events.0200.mentor_traits: "Так как [commander_trait_mentor.GetName] обладает [Concept('commander_traits', 'свойствами командира')|E]:"
 study_commander_trait_bonus: "Из-за ваших [Concept('traits', 'свойств')|E]:"
 mpo_decisions_events.0200.a: "Я сделаю всё в одиночку."
 mpo_decisions_events.0200.alone: "Ваш путь будет #bold непредсказуемым#! и #bold без поддержки#!"
 mpo_decisions_events.0200.martial: "Мое тактическое мышление на высоте — этого хватит."
 mpo_decisions_events.0200.martial_flavor: "Путь к победе преодолевают в одиночестве. Но #bold с вами#! будут знания военного дела."
 mpo_decisions_events.0200.learning: "Предпочитаю учиться по историческим хроникам и трудам ученых."
 mpo_decisions_events.0200.learning_flavor: "Вашим #bold ориентиром#! станет мудрость былых сражений и воспоминания великих военачальников."
 mpo_decisions_events.0200.intrigue: "Я перехитрю врагов и всегда буду на шаг впереди."
 mpo_decisions_events.0200.intrigue_flavor: "Вы будете #bold полагаться#! на собственное коварство и умение слушать, о чем шепчутся при дворе."
 mpo_decisions_events.0201.t: "Испытания командира"
 mpo_decisions_events.0201.desc_intro: "Что ж, вот и началось настоящее обучение. Пора разобраться в моих сильных и слабых сторонах. Да, нередко я — [ROOT.Char.Custom('DescriptorNegativeStandalone')], но этот грех не должен меня погубить.\n\nПора найти мое самое слабое место."
 mpo_decisions_events.0201.desc_mentor: "\n\n«Каждое сражение — особенное, [ROOT.Char.GetFirstName], — говорит [commander_trait_mentor.GetNameNoTooltip]. — Будь [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] к чему угодно. Враг не станет ждать, пока ты подготовишься. Скажи мне, в чем твоя слабость на поле боя?»"
 mpo_decisions_events.0201.martial_1: "На поле я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из многих. Но в одиночестве я [Select_CString(ROOT.Char.IsFemale, 'слаба', 'слаб' )]."
 study_commander_trait_option_mentor_desc: "Ваш противник — [commander_trait_mentor.GetNameNoTooltip]"
 study_commander_trait_option_success: "Испытание многому вас научило"
 study_commander_trait_option_success_ok: "Ваше обучение продвигается"
 study_commander_trait_option_fail: "Эта наука вам не дается"
 study_commander_trait_option_fail_ok: "Вы ни на шаг не приблизились к овладению искусством повелевать"
 mpo_decisions_events.0201.martial_1_mentor_success: "[commander_trait_mentor.GetNameNoTooltip] проигрывает вам поединок"
 mpo_decisions_events.0201.martial_1_mentor_fail: "[commander_trait_mentor.GetNameNoTooltip] превосходит вас"
 mpo_decisions_events.0201.martial_1_flavor: "Ваша слабость — неумение сражаться в одиночестве"
 mpo_decisions_events.0201.martial_1_tt: "Пытаясь отточить ваши дуэльные навыки в поединке с солдатом в казарме"
 mpo_decisions_events.0201.martial_1_success: "Вы побеждаете соперника"
 mpo_decisions_events.0201.martial_1_fail: "Солдат вас победил"
 mpo_decisions_events.0201.martial_2: "Нужно научиться сражаться в группе."
 mpo_decisions_events.0201.martial_2_flavor: "Ваша слабость — неумение сражаться в группе"
 mpo_decisions_events.0201.martial_2_tt: "Вы собираете группу солдат во дворе и тренируетесь сражаться строем"
 mpo_decisions_events.0201.martial_2_success: "Вы создаете непробиваемую защиту"
 mpo_decisions_events.0201.martial_2_fail: "Ваши солдаты неорганизованны и быстро терпят поражение"
 mpo_decisions_events.0201.learning_1: "Знать своего врага — только половина боевой науки. Вторая — это умение ориентироваться на поле."
 mpo_decisions_events.0201.learning_1_flavor: "Ваша слабость — незнание особенностей ландшафтов"
 mpo_decisions_events.0201.learning_1_tt: "Вы обходите территории в поисках наилучшей позиции."
 mpo_decisions_events.0201.learning_1_mentor: "[commander_trait_mentor.GetNameNoTooltip] помогает вам изучать местность"
 mpo_decisions_events.0201.learning_1_success: "Вы находите идеальное место как для засады, так и для обороны"
 mpo_decisions_events.0201.learning_1_fail: "Вы потерялись в глуши"
 mpo_decisions_events.0201.learning_2: "Если умеешь пользоваться оружием, оно дает огромное преимущество."
 mpo_decisions_events.0201.learning_2_flavor: "Вы хотите больше узнать об оружии и осадных машинах"
 mpo_decisions_events.0201.learning_2_tt: "Вы изучаете новейшие виды вооружений и думаете, как максимально эффективно их применять"
 mpo_decisions_events.0201.learning_2_mentor: "[commander_trait_mentor.GetNameNoTooltip] знакомит вас с уникальными особенностями разных видов оружия"
 mpo_decisions_events.0201.learning_2_success: "Вы научились более эффективно пользоваться оружием и можете попробовать улучшить текущий арсенал"
 mpo_decisions_events.0201.learning_2_fail: "Вам не даются перипетии истории"
 mpo_decisions_events.0201.intrigue_1_flavor: "Вы хотите научиться командовать и даже манипулировать врагами и друзьями"
 mpo_decisions_events.0201.intrigue_1: "Мне нужно научиться проникать людям в головы."
 mpo_decisions_events.0201.intrigue_1_tt: "Вы созываете группу крестьян и пытаетесь подчинить их своей воле"
 mpo_decisions_events.0201.intrigue_1_mentor: "[commander_trait_mentor.GetNameNoTooltip] учит вас манипулятивным приемам"
 mpo_decisions_events.0201.intrigue_1_success: "Вам удалось сломить недоверие толпы и навязать ей свои мысли"
 mpo_decisions_events.0201.intrigue_1_fail: "Кажется, вас никто не слушает"
 mpo_decisions_events.0201.intrigue_2: "Иногда кратчайший путь к победе — вообще не сражаться."
