 pax_mongolica_ruler_modifier_desc: "Этот персонаж наладил сообщение между городами Великой степи."
 pax_mongolica_every_county_in_steppe_tt: "Каждое [Concept('county', 'графство')|E] державы в [Concept('the_great_steppe', 'Великой степи')|E], принадлежащее члену вашей [Concept('dynasty', 'династии')|E]:"
 mpo_decisions_events.0400.t: "Мир на земле"
 mpo_decisions_events.0400.desc: "«...Специи с далекого востока!» «Самый жгучий перец, прямиком из драконьего логова!» «Тончайший шелк, ярчайшие расцветки!»\n\nТорговцы кричат и машут всем, кто только услышит, демонстрируя товары с неослабевающим рвением.\n\n«И так повсюду, [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleAsNameNoTooltip], — [courtier.GetTitledFirstName] приветствует меня низким поклоном. — Весь мир теперь под крылом династии [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]. Ваши процветающие города привлекают множество людей»."
 mpo_decisions_events.0400.a: "Держите ворота открытыми."
 mpo_desperate_stance_decision: "Отчаянные времена"
 mpo_desperate_stance_decision_desc: "Земля бесплодна. Телята умирают во чревах матерей, не увидев солнца. Тощие лошади валятся на землю, будто срубленные ветви.\n\nОсталось одно — уходить отсюда."
 mpo_desperate_stance_decision_confirm: "Собрать людей."
 mpo_desperate_stance_decision_tooltip: "Объединить свой народ в последнем отчаянном походе."
 mpo_desperate_stance_decision_tt: "В [Concept('the_great_steppe', 'великой степи')|E] наступил [Concept('steppe_season', 'сезон')|E] комбинированного дзуда"
 mpo_decisions_events.0500.t: "Отчаянные меры"
 mpo_decisions_events.0500.desc: "Жухлая трава покрыта ледяной коркой, скотина чуть не до костей изрезала морды, пытаясь покормиться.\n\n[Select_CString(courtier.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetShortUIName], [Select_CString(courtier.IsFemale, 'усохшая', 'усохший' )] словно былинка, подходит ко мне:\n\n«[ROOT.GetCharacter.Custom('GetMongolHonorific')|U][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )] [ROOT.Char.GetTitleAsNameNoTooltip], с каждым восходом гибнет все больше ваших подданных. Спасите нас из этого бесплодного ада»."
 mpo_decisions_events.0500.a: "За мной!"
