 expand_the_steppe_decision_desc: "Мы обретаем силу в своих землях, но завоевания и поиски неизведанного уводят нас всё дальше от старых пастбищ и охотничьих угодий, ближе к землям оседлых людей, живущих по своим обычаям.\n\nМы должны привнести свой образ жизни на эти новые чуждые земли."
