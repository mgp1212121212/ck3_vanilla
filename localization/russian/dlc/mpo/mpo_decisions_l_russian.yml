 mpo_decisions_events.0202.desc: "меня встречает [situation_alerter.GetName]. [Select_CString(situation_alerter.IsFemale, 'Она', 'Он' )] сходу начинает рассказывать свежие новости, которые, по [Select_CString(situation_alerter.IsFemale, 'ее', 'его' )] мнению, должны меня заинтересовать."
 mpo_decisions_events.0202.desc_1_intro: "[Select_CString(situation_alerter.IsFemale, 'Она', 'Он' )] говорит о месте неподалеку отсюда.\n\n«И там засела шайка разбойников, — подчеркивает [Select_CString(situation_alerter.IsFemale, 'она', 'он' )]. — Всему виной"
 mpo_decisions_events.0202.desc_1_outro: "У регулярного войска не было ни единого шанса!» — восклицает [Select_CString(situation_alerter.IsFemale, 'она', 'он' )]."
 mpo_decisions_events.0202.desc_2: "[Select_CString(situation_alerter.IsFemale, 'Она', 'Он' )] рассказывает об осажденной крепости и о беспомощном положении ее защитников. «Один залп из требушетов — и стена рассыпалась, — возбужденно докладывает [Select_CString(situation_alerter.IsFemale, 'она', 'он' )]. — Неудивительно, что местный правитель так быстро сдался — долго бы ему не протянуть»."
 mpo_decisions_events.0202.desc_3: "[Select_CString(situation_alerter.IsFemale, 'Она', 'Он' )] рассказывает о группе офицеров и солдат, которых разочарование толкнуло на путь предательства и заговора против командира. «И вот, глубокой ночью, удар в спину! — рассказывает [Select_CString(situation_alerter.IsFemale, 'она', 'он' )]. — Командир до последнего ничего не замечал»."
 mpo_decisions_events.0202.desc_outro: "\n\n[situation_alerter.GetFirstNameNoTooltip] прокашливается. «Итак, что, по-вашему, нужно делать?»"
 mpo_decisions_events.0202.martial_situation_1: "Нужно изучить местность и воспользоваться ее особенностями."
 mpo_decisions_events.0202.martial_situation_1_flavor: "[situation_alerter.GetFirstNameNoTooltip] слушает ваши размышления о том, как важно знать местность, где предстоит сражаться"
 mpo_decisions_events.0202.learning_situation_1: "Откуда взялись разбойники?"
 mpo_decisions_events.0202.learning_situation_1_flavor: "[situation_alerter.GetFirstNameNoTooltip] слушает ваши размышления о том, что первый шаг к победе над врагом — это узнать о нем как можно больше"
 mpo_decisions_events.0202.success: "[situation_alerter.GetFirstNameNoTooltip] согласно кивает"
 mpo_decisions_events.0202.fail: "[situation_alerter.GetFirstNameNoTooltip] недоуменно смотрит на меня"
 mpo_decisions_events.0202.intrigue_situation_1: "Разбойники? Нужно обратить против них собственную алчность."
 mpo_decisions_events.0202.intrigue_situation_1_flavor: "[situation_alerter.GetFirstNameNoTooltip] слушает ваши соображения о том, как воспользоваться слабостью врага"
 mpo_decisions_events.0202.none_situation_1: "Им никогда не прорвать мою оборону!"
 mpo_decisions_events.0202.none_situation_1_flavor: "[situation_alerter.GetFirstNameNoTooltip] слушает ваши соображения о том, что готовность — залог победы"
 mpo_decisions_events.0202.martial_situation_2: "Зачем жаться за стенами? Уничтожить эту мерзость!"
 mpo_decisions_events.0202.martial_situation_2_flavor: "[situation_alerter.GetFirstNameNoTooltip] слушает ваши соображения о том, что осадные орудия нужно уничтожить силой"
 mpo_decisions_events.0202.learning_situation_2: "На каждое оружие найдется средство противостояния."
 mpo_decisions_events.0202.learning_situation_2_flavor: "Вы предлагаете изучить схемы осадных орудий и найти уязвимое место или способ улучшения"
 mpo_decisions_events.0202.intrigue_situation_2: "Если их сила в оружии, отберем его"
 mpo_decisions_events.0202.intrigue_situation_2_flavor: "[situation_alerter.GetFirstNameNoTooltip] слушает ваше предложение устроить диверсию на осадных орудиях"
 mpo_decisions_events.0202.none_situation_2: "Выведите мирное население, и пусть стены рушатся."
 mpo_decisions_events.0202.none_situation_2_flavor: "[situation_alerter.GetFirstNameNoTooltip] слушает ваши соображения о том, что нужно спасти людей, а крепость может доставаться врагу"
 mpo_decisions_events.0202.martial_situation_3: "Соберите всех верных! Мы сами нападем!"
 mpo_decisions_events.0202.martial_situation_3_flavor: "[situation_alerter.GetFirstNameNoTooltip] слушает ваши соображения о том, что вы не хотите тратить время на противодействие предателям"
 mpo_decisions_events.0202.learning_situation_3: "Узнаем их план и поможем ему провалиться."
 mpo_decisions_events.0202.learning_situation_3_flavor: "[situation_alerter.GetFirstNameNoTooltip] слушает ваше предложение разобраться в планах врага и придумать, как разрушить их издалека"
 mpo_decisions_events.0202.intrigue_situation_3: "Заключим союз с предателями и расколем их изнутри."
 mpo_decisions_events.0202.intrigue_situation_3_flavor: "[situation_alerter.GetFirstNameNoTooltip] слушает ваше предложение проникнуть в ряды предателей и разрушить их планы"
 mpo_decisions_events.0202.none_situation_3: "Пусть все узнают о планах этих трусов!"
 mpo_decisions_events.0202.none_situation_3_flavor: "[situation_alerter.GetFirstNameNoTooltip] слушает ваши соображения о том, что нужно вывести предателей на чистую воду, и пусть народ решает их судьбу"
 mpo_decisions_events.0203.t: "Моменты тишины"
 mpo_decisions_events.0203.desc_intro: "В моих мыслях поле сражения блекнет и исчезает, и вот я уже в неком тихом месте. Я в полном одиночестве, и единственные звуки, которые здесь существуют, — шорох листьев на ветру."
 mpo_decisions_events.0203.desc: "В сражениях льется кровь и обрываются бесчисленные жизни. Но это не напрасно и не потехи ради. В такие времена я считаю своим долгом вспоминать лица павших и имена выживших.\n\nРади кого я это делаю и зачем?"
 mpo_decisions_events.0203.desc_mentor: "[commander_trait_mentor.GetNameNoTooltip] садится рядом и пристально смотрит на меня. «Я вижу, вас что-то терзает, — говорит [Select_CString(commander_trait_mentor.IsFemale, 'она', 'он' )], — но спросите себя, за кого вы сражаетесь и почему?»"
 mpo_decisions_events.0203.a: "Чтобы [heir_person.GetName] [Select_CString(heir_person.IsFemale, 'могла', 'мог' )] править, как я."
 mpo_decisions_events.0203.b: "Чтобы я и [Select_CString(love_person.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', love_person)] [love_person.GetFirstName] снова были вместе."
 mpo_decisions_events.0203.c: "Чтобы уничтожить моих врагов."
 mpo_decisions_events.0203.c_rival: "Ради себя. Пока живу, я могу радоваться, что [hate_person.GetName] [Select_CString(hate_person.IsFemale, 'мертва', 'мертв' )]."
 mpo_decisions_events.0203.d: "Чтобы только знать, что [ROOT.Char.GetPrimaryTitle.GetNameNoTier] процветает!"
 mpo_decisions_events.0203.d_landless: "За тех, кто идет за мной."
 mpo_decisions_events.0203.e: "Во славу [ROOT.Char.GetFaith.HighGodName]!"
 mpo_decisions_events.0203.sentiment: "Потому что [target_person.GetFirstName] отвечает в том же тоне:"
 mpo_decisions_events.0203.dread: "Из-за вашего [Concept('dread', 'ужаса')|E]:"
 mpo_decisions_events.0203.prestige: "Из-за вашего [Concept('prestige_level', 'уровня репутации')|E]:"
 mpo_decisions_events.0203.piety: "Из-за вашего [Concept('piety_level', 'уровня набожности')|E]:"
 mpo_decisions_events.0204.t: "Новый путь"
 mpo_decisions_events.0204.desc: "Я уже какое-то время тренируюсь — наверное, пора оценить плоды моих трудов. Я хочу проверить себя в деле и узнать, насколько хороший командир из меня вышел."
 mpo_decisions_events.0204.desc_mentor: "Конечно же, хорошо, что [commander_trait_mentor.GetName] постоянно мне [Select_CString(commander_trait_mentor.IsFemale, 'помогала', 'помогал' )]."
 mpo_decisions_events.0204.a: "К победе!"
 mpo_decisions_events.0204.a_success: "Вы #p получите#! случайное [Concept('commander_trait', 'свойство командира')|E]"
 mpo_decisions_events.0204.a_success_desc: "Через #V 10#! лет вы можете попробовать получить еще одно"
