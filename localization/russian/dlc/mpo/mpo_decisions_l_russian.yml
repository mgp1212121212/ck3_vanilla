 mpo_pax_mongolica_decision_desc: "Величием нашей династии осияна вся Великая степь. Где остались пепелища, поднимутся города.\n\nМы построим аванпосты, где будут воспевать милосердие хана ханов."
 mpo_pax_mongolica_decision_confirm: "Мешкать нельзя."
 mpo_pax_mongolica_decision_tooltip: "Помочь в строительстве городов в Великой степи"
