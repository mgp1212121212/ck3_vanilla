 mpo_decisions_events.0001.t: "Сбор племен"
 mpo_decisions_events.0001.desc: "Если [ROOT.Char.GetFaith.HighGodName] пожелает, [ROOT.Char.GetPrimaryTitle.GetTierAsName] переломится, как древко одинокой стрелы! Ведь [home_kingdom.GetNameNoTier] не только наш дом — здесь обитают воинственные племена, и среди них — ужасные [threat.GetCulture.GetName|l], во главе которых стоит [threat.GetTitledFirstName].\n\nНо что, если стрелы моего народа окажутся в связке со стрелами друзей и сородичей? Сумеет ли враг сломить нас тогда?\n\n#EMP Братья, сестры, не слушайтесь никакого голоса, кроме голоса племен... Голоса, от которого содрогнется [threat.GetTitledFirstNameNoTooltip], а следом и весь мир!#!"
 mpo_decisions_events.0001.a: "Я найду желающих."
 mpo_decisions_events.0001.b: "#EMP Тьфу! Это для трусов!#!"
