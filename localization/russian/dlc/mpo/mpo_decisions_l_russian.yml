 mpo_decisions_events.0090.t: "Байка-другая"
 mpo_decisions_events.0090.desc: "Я откидываюсь в кресле и чувствую, как меня охватывает дремота, пока [courtier.GetFirstName] в пятнадцатый раз пересказывает одну и ту же историю. Мне нужен кто-то, #emp кто угодно#!, кто расскажет мне что-то новое.\n\nПосле того как мои сообщения ушли вместе со странствующими торговцами, во владение [ROOT.Char.GetCapitalLocation.GetName] явилось двое людей. Оба рассказывают истории об экзотических землях, высоких горах и бесконечных пустынях."
