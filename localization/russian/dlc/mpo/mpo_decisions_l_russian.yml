 mpo_decisions_events.0300.t: "Ритуал земли"
 mpo_decisions_events.0300.desc: "[shaman.GetTitledFirstName] обращается к небу, ритмично прославляя имя [shaman.GetFaith.FertilityGodNamePossessive].\n\n«А теперь вспомним, как заботились о земле те, кто пришел до нас», — говорит [Select_CString(shaman.IsFemale, 'она', 'он' )], приглашая других поделиться советом.\n\n«Что знали наши деды о новорожденных ягнятах? Что говорят о почве наши бабки?»"
 mpo_decisions_events.0300.tt: "Началось собрание во владении [fertility_county.GetName]."
 mpo_decisions_events.0300.a: "[shaman.GetFaith.FertilityGodName], помоги нам вспомнить."
 mpo_decisions_events.0300.b: "Как раздумывает [shaman.GetNameNoTooltip], так буду раздумывать и я."
 mpo_decisions_events.0300.b_tt: "Собрание будет #V эффективнее#!"
