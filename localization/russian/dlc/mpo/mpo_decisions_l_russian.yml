 settle_the_steppe_decision: "Заселение степи"
 settle_the_steppe_decision_desc: "Степь кормила наши стада, несла наших всадников и развеивала врагов по ветру. Но теперь мы устанавливаем камни там, где некогда гремели копыта. Мы больше не будем гнаться за горизонтом — пусть горизонт сам приходит к нам.\n\nМы остаемся детьми степи, но пустим корни в ее почву, воздвигнем стены на ветру и превратим лагерный костер в домашний очаг."
