 mpo_decisions_events.0002.t: "Отказ от конфедерации"
 mpo_decisions_events.0002.desc: "Вести разносятся быстро, и вскоре [confederation.GetName] дрожит от страха — [ROOT.Char.GetName] больше не желает иметь с ними ничего общего!\n\n"
 mpo_decisions_events.0002.desc_confederation_survives: "На чью силу теперь будут полагаться эти слабаки? На чью милость? #EMP На чей мир?#! Конфедерацию не ждет ничего, кроме хаоса.\n\nТолько [ROOT.Char.GetPrimaryTitle.GetNameNoTier] будет процветать."
 mpo_decisions_events.0002.desc_confederation_done: "Теперь, когда только [other_confederate.GetTitledFirstName] хранит клятву верности... с конфедерацией покончено. Мир? Процветание? Теперь они принадлежат сильнейшим."
 mpo_decisions_events.0002.a: "Моему народу не нужно никого, кроме меня."
 mpo_decisions_events.0003.t: "Потеря конфедерации"
 mpo_decisions_events.0003.desc: "Тень надвигающейся беды нависла над моим народом, ибо [leaver.GetTitledFirstName] [Select_CString(leaver.IsFemale, 'отреклась', 'отрекся' )] от обещания поддержать нас. [Select_CString(leaver.IsFemale, 'Она покинула', 'Он покинул' )] нашу конфедерацию. Мы и [leaver.GetPrimaryTitle.GetNameNoTier] больше не будем бок о бок сражаться против могучих врагов.\n\n"
 mpo_decisions_events.0003.desc_confederation_survives: "[confederation.GetName] ослабеет от этого. Но мы выстоим."
 mpo_decisions_events.0003.desc_confederation_done: "Поскольку #EMP никто#!, кроме меня, не соблюдает клятвы, конфедерация утратила смысл. С ней покончено."
