 mpo_decisions_events.0004.t: "Рождается [new_king_ruler.GetPrimaryTitle.GetTierAsNameNoTooltip|U]"
 mpo_decisions_events.0004.desc: "Когда-то мы правили как хотели, наши отряды не подчинялись никому. Теперь мы склонились, но не как побежденные, а как вассалы.\n\nНа месте собрания равных теперь стоит [new_king_ruler.GetPrimaryTitle.GetTierAsName|l], а наши клинки направляет [new_king_ruler.GetTitledFirstNameNicknamed] — первый среди равных...\n\nВозможно, [new_king_ruler.GetPrimaryTitle.GetTierAsName|l] выстоит, а возможно, и падет, ведь ничто не вечно."
 mpo_decisions_events.0004.a: "$mpo_decisions_events.0005.a$"
 mpo_decisions_events.0004.b: "Я в этом участвовать не буду."
 mpo_decisions_events.0005.t: "$mpo_decisions_events.0004.t$"
 mpo_decisions_events.0005.desc: "Когда-то нужда вынудила наши отряды держаться вместе, и этот союз был мимолетным, как сезоны в степи. Теперь же мы едины.\n\nВоины, скакавшие рядом со мной, теперь склонились перед моим троном.\n\nПусть же они воспевают мое имя за великим столом — рождается [new_king_ruler.GetPrimaryTitle.GetTierAsName|l], и я [ROOT.Char.Custom('get_queen_king')] этой новой державы."
 mpo_decisions_events.0005.a: "Вместе мы будем процветать!"
