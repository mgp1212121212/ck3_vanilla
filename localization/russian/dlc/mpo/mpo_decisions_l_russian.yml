 confederation_kingdom_decision_desc: "То, что родилось из необходимости, — воины, поклявшиеся стоять вместе перед лицом бури, — теперь должно стать чем-то более великим. Пусть вожаки отрядов станут лордами, вожди вассалами, а конфедерация объединится под одним знаменем."
