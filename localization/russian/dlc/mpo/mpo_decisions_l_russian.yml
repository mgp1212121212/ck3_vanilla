 mpo_decisions_events.0080.desc: "Мои гонцы отправились в близкие и далекие земли в поисках того, чей опыт послужит мне в осадной войне. Хотя поначалу это кажется невыполнимой задачей, в лагерь всё же доставили двоих.\n\nНасколько я понимаю, [great_siege_engineer_option.GetFirstName] подходит мне больше, но обойдется дороже, чем [good_siege_engineer_option.GetFirstName]. В любом случае я получу того, кто сможет укрепить слабые места моей армии."
