 mpo_decisions_events.0070.desc: "Мои соплеменники разыскали [Select_CString(great_court_astrologer_option.IsFemale, 'дочерей', 'сыновей' )] шаманов, вытащили отшельников из землянок, собрали чужаков со священными текстами на устах и бродящих по пустошам изгнанников — всё ради того, чтобы найти нового придворного звездочета.\n\nНайденных святых привели ко мне. Каждый из них рассказывает о моей судьбе и указывает на приметы."
