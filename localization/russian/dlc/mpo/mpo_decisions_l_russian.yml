 mpo_decisions_events.0120.desc.intro: "Пришло время превратить мой лагерь в нечто большее: передвижное поселение, кочующее по степи с переменой сезонов.\n\n«Надеюсь, эти земли хорошо вам послужат», — пастух, что стоит во главе людей перед нами, приглашает нас в свой шатер."
 mpo_decisions_events.0120.desc.subject: "\n\n«[nomad.GetTitledFirstName] — мой владыка, — продолжает [Select_CString(herder.IsFemale, 'она', 'он')] с ноткой предостережения. — И [Select_CString(nomad.IsFemale, 'она', 'он')] требует дани»."
 mpo_decisions_events.0120.a: "«Все же это была [Select_CString(nomad.IsFemale, 'ее', 'его')] земля»."
 mpo_decisions_events.0120.b: "«Я не собираюсь становиться чьим-либо подданным»."
 mpo_decisions_events.0120.c: "«Вам не обязательно уходить»."
