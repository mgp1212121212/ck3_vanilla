l_russian:
 mpo_storyteller_fantastical_creatures_modifier: "Невообразимые существа"
 mpo_storyteller_fantastical_creatures_modifier_desc: "Этому персонажу много рассказывали про опасных зверей, обитающих в степи."
 mpo_storyteller_humorous_tales_modifier: "Веселые байки"
 mpo_storyteller_humorous_tales_modifier_desc: "Этот персонаж знает разные забавные истории, способные рассмешить кого угодно."
 mpo_storyteller_heroic_triumphs_modifier: "Героические свершения"
 mpo_storyteller_heroic_triumphs_modifier_desc: "Этот персонаж слышал много легенд о непобедимых воинах и великих сражениях и теперь преисполнен боевого духа."
 mpo_whistling_is_difficult_modifier: "Пронзительные звуки"
 mpo_whistling_is_difficult_modifier_desc: "Этот персонаж безуспешно пытался научиться свистеть."
 mpo_sufficient_liar_modifier: "Все идет по плану"
 mpo_sufficient_liar_modifier_desc: "Этот персонаж успешно обманул свою свиту, притворившись, что поставил ловушку сам, чтобы избежать голодной смерти."
 mpo_trapped_fawn_modifier: "Круг жизни"
 mpo_trapped_fawn_modifier_desc: "Этот персонаж выпустил из ловушки олененка в надежде, что тот оставит после себя большое потомство."
 mpo_messenger_positive_liege_modifier: "Послание с передовой"
 mpo_messenger_positive_liege_modifier_desc: "Этот персонаж получил от одного из своих подчиненных срочное послание о необходимости начать приготовления."
 mpo_messenger_negative_liege_modifier: "В полном неведении"
 mpo_messenger_negative_liege_modifier_desc: "Этот персонаж не получил особо важное сообщение и остался неподготовленным."
 mpo_inspiring_tunes_modifier: "Вдохновляющая музыка"
 mpo_inspiring_tunes_modifier_desc: "Этот персонаж испытал вдохновение от мелодий, напомнивших ему о его корнях."
