l_russian:
 mpo_events_anna.0001.t: "Пусть учатся, пока молоды"
 mpo_events_anna.0001.desc: "[Select_CString(pushy_adult.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('pushy_adult'))] [pushy_adult.GetFirstName] и я смотрим, как [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')] [child.GetFirstName] радостно носится по лагерю с горстью камней. [pushy_adult.GetFirstNameNoTooltip] резко поворачивается ко мне с широкой улыбкой.\n\n«А не пора ли [Select_CString(child.IsFemale, 'ей', 'ему' )] бросить эти детские игрушки и сесть на лошадь? Я [Select_CString(pushy_adult.IsFemale, 'выбрала', 'выбрал' )] самого спокойного жеребенка и самую крепкую веревку — [child.GetFirstNameNoTooltip] будет в полной безопасности»."
 mpo_events_anna.0001.a: "Пусть [child.GetFirstNameNoTooltip] сидит на лошади самостоятельно."
 mpo_events_anna.0001.a.tt: "Я беру веревку: пусть [child.GetFirstNameNoTooltip] будет крепко [Select_CString(child.IsFemale, 'привязана', 'привязан' )] к лошади."
 mpo_events_anna.0001.a.toast.good: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'научилась', 'научился' )] скакать верхом"
 mpo_events_anna.0001.a.toast.neutral: "[child.GetFirstNameNoTooltip] не [Select_CString(child.IsFemale, 'сумела', 'сумел' )] научиться скакать верхом"
 mpo_events_anna.0001.a.toast.bad: "[child.GetFirstNameNoTooltip] падает с лошади"
 mpo_events_anna.0001.b: "Вы поскачете вместе — так [child.GetFirstNameNoTooltip] лучше все поймет."
 mpo_events_anna.0001.c: "«[child.GetFirstNameNoTooltip] всему научится — со временем»."
 mpo_events_anna.0005.t: "Сказания давно минувших дней"
 mpo_events_anna.0005.desc: "Наступает ночь, и в темных глубинах небосвода загораются яркие звезды. Отблески пламени выхватывают из мрака стены юрт и словно манят к себе жителей.\n\nУ костра всегда звучат истории, и сегодня [Select_CString(storyteller.IsFemale, 'нашей сказительницей', 'нашим сказителем' )] будет [storyteller.GetFirstName]. [Select_CString(storyteller.IsFemale, 'Она', 'Он' )] оглядывает толпу, словно ищет что-то... или #EMP кого-то#!.\n\nМы встречаемся взглядами, и [storyteller.GetFirstNameNoTooltip] внезапно порывисто шагает ко мне. Толпа в некотором смятении подается назад. [Select_CString(storyteller.IsFemale, 'Она', 'Он' )] медленно наставляет на меня указующий перст. «Сегодня тебе выбирать сказание!»"
 mpo_events_anna.0005.a: "«Расскажи что-нибудь невероятное!»"
 mpo_events_anna.0005.a.tt: "Необузданные крылатые лошади, говорящие звери и боги, насылающие ненастья."
 mpo_events_anna.0005.b: "«Что-нибудь веселое, пусть все посмеются»."
 mpo_events_anna.0005.b.tt: "Хитрые проделки взрослых, забавные положения, скачки, которые заводят не туда."
 mpo_events_anna.0005.c: "«Героические легенды!»"
 mpo_events_anna.0005.c.tt: "Славные битвы, верные товарищи и легендарные воины, нагоняющие ужас на врагов."
 mpo_events_anna.0010.t: "Свист пролетающей стрелы"
 mpo_events_anna.0010.desc: "Вдалеке мирно пасутся наши лошади. Хотелось бы мне их приручить, но, как оказалось, привлечь их внимание — задача непростая. Я жестикулирую, бегаю туда-сюда, даже кричу, но они не обращают внимания.\n\nРазочаровавшись тщетностью попыток, я бреду обратно в лагерь, и на дороге со мной сталкивается [whistler.GetFirstName].\n\n«Тебе явно пригодятся новые уловки. Пойдем, я научу тебя призывать скакунов»."
 mpo_events_anna.0010.a: "Внимательно выслушать советы."
 mpo_events_anna.0010.a.tt.learning: "[whistler.GetFirstName] обладает [Concept('learning skill', 'навыком «ученость»')|E], который повышает ваши шансы на успех"
 mpo_events_anna.0010.a.tt.success: "Вы успешно овладеваете свистом"
 mpo_events_anna.0010.a.tt.failure: "Вы не понимаете, что пытается втолковать вам [whistler.GetFirstNameNoTooltip]"
 mpo_events_anna.0010.b: "«Буду учиться, когда захочу!»"
 mpo_events_anna.0015.t: "Кусочек мяса"
 mpo_events_anna.0015.desc: "Эхо разносит по холмам негромкие стоны измученного животного. Я с любопытством приближаюсь.\n\nПотерявшийся олененок застрял в [Glossary( 'хогсте', 'KHOGSTE_GLOSS' )] и теперь тщетно пытается выдернуть ногу и отчаянно зовет мать.\n\nЭто чужая добыча, но впереди нелегкий путь, и мы должны выживать любой ценой."
 mpo_events_anna.0015.a: "Украсть добычу ради припасов."
 mpo_events_anna.0015.b: "Соврать, что это моя ловушка."
 mpo_events_anna.0015.c: "Отпустить животное — пусть растет."
 mpo_events_anna.0015.d: "Я не стану брать чужое."
 KHOGSTE_GLOSS: "Силки из нескольких видов камней, которые закапывают в землю и закрепляют."
 mpo_events_anna.0020.t: "Наперегонки со временем"
 mpo_events_anna.0020.desc: "Оглушительный грохот копыт разносится по полям. К нам приближается [messenger.GetWomanMan] на лошади, и видно, что [Select_CString(messenger.IsFemale, 'она', 'он' )] изо всех сил держится за скакуна, стараясь не упасть.\n\n[Select_CString(messenger.IsFemale, 'Всадница', 'Всадник' )] резко останавливается перед нами, медленно сползает с коня. [Select_CString(messenger.IsFemale, 'Ей', 'Ему' )] явно плохо — огромная рана зияет на спине, и чудо, что [Select_CString(messenger.IsFemale, 'она', 'он' )] до сих пор держится на ногах.\n\n«П-п-прошу… д-доставьте…» — [Select_CString(messenger.IsFemale, 'она', 'он' )] не успевает договорить и, с трудом указав на горизонт, падает без чувств. [Select_CString(messenger.IsFemale, 'Посланница', 'Посланник' )] сжимает в ослабевшей руке зашифрованное послание…"
 mpo_events_anna.0020.war_impact.tt: "Последствия вашего выбора #EMP могут#! отразиться на других"
 mpo_events_anna.0020.a: "Живо, займитесь [Select_CString(messenger.IsFemale, 'ее', 'его' )] ранами!"
 mpo_events_anna.0020.a.toast.good: "Вам удается исцелить гонца"
 mpo_events_anna.0020.a.toast.bad: "Вам не удается спасти гонца"
 mpo_events_anna.0020.b: "Исполнить последнюю просьбу [Select_CString(messenger.IsFemale, 'несчастной', 'несчастного' )] и лично доставить послание."
 mpo_events_anna.0020.b.toast.good: "Вы успешно доставили послание адресату"
 mpo_events_anna.0020.b.toast.bad: "Вы потерялись и не смогли доставить послание"
 mpo_events_anna.0020.c: "Я не знаю этого человека и не знаю, можно ли [Select_CString(messenger.IsFemale, 'ей', 'ему' )] доверять."
 mpo_events_anna.0020.c_flavor: "#EMP Обобрать мертвеца — всё равно вещи [Select_CString(messenger.IsFemale, 'ей', 'ему' )] больше не понадобятся#!"
 mpo_events_anna.0025.t: "Знакомая мелодия"
 mpo_events_anna.0025.desc: "Песни — наша связь с теми, кто жил и писал их много веков назад. Они дарят нам вдохновение, утешение и отдых в трудные времена. Песни могут вселять решимость и придавать сил в бою. Такие песни не забываются, они — наше наследие.\n\nВсе эти мысли пронеслись у меня в голове под завораживающие напевы человека, сидевшего на камне."
 mpo_events_anna.0025.a: "Попытаться подхватить мелодию и петь в унисон."
 mpo_events_anna.0025.a.toast.success: "Вы и [throat_singer.GetFirstName] хорошо поете вместе"
 mpo_events_anna.0025.a.toast.failure: "У вас слегка хромают ритм и тональность"
 mpo_events_anna.0025.b: "Слушать и наслаждаться"
