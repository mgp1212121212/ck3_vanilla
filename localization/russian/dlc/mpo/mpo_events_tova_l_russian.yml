l_russian:
 mpo_events_tova.0001.t: "Прохладный прием"
 mpo_events_tova.0001.desc: "Вернувшись домой, я почти сразу замечаю, что [demanding_relation.GetTitledFirstName|l] всё время за мной ходит. Мы не виделись довольно давно: когда я [Select_CString(ROOT.Char.IsFemale, 'уехала', 'уехал')], [Select_CString(demanding_relation.IsFemale, 'она осталась', 'он остался')] при дворе. Теперь [Select_CString(demanding_relation.IsFemale, 'ей', 'ему')] от меня явно что-то нужно — и речь не только о моем обществе.\n\nНаконец [Select_CString(demanding_relation.IsFemale, 'она', 'он')] набирается смелости и спрашивает, хлопая ресницами: «Ты [Select_CString(ROOT.Char.IsFemale, 'привезла', 'привез')] мне гостинец?»\n\nЯ ощупываю карманы, но там только [ROOT.Char.Custom('RandomWeirdObject')]. Понятия не имею, откуда у меня такое…"
 mpo_events_tova.0001.a: "Давай я лучше расскажу тебе о своих странствиях."
 mpo_events_tova.0001.a.tt.failure: "[demanding_relation.GetFirstNameNoTooltip] не [Select_CString(provisions_merchant.IsFemale, 'впечатлена', 'впечатлен')] вашим рассказом."
 mpo_events_tova.0001.a.tt.success: "[demanding_relation.GetFirstNameNoTooltip] в восторге от вашего рассказа."
 mpo_events_tova.0001.b: "Я схожу на рынок и куплю тебе что-нибудь."
 mpo_events_tova.0001.b.equipped_tt: "[demanding_relation.GetTitledFirstName] получит от вас подарок. Это будет [wanderer_toy.GetName|l]."
 gifted_toy_name: "Игрушечная лошадка"
 gifted_toy_desc: "Игрушечная лошадка, искусно вырезанная из дерева."
 mpo_events_tova.0001.c: "[Select_CString(ROOT.Char.IsFemale, 'Способна', 'Способен')] ли я солгать ребенку?"
 mpo_events_tova.0001.c.tt.failure: "[demanding_relation.GetTitledFirstName] не верит вам"
 mpo_events_tova.0001.c.tt.success: "[demanding_relation.GetTitledFirstName] верит, что эта вещица особенная"
 mpo_events_tova.0002.t: "Далекая мелодия"
 DynamicIntroLanded: "Бродя по залам дворца"
 DynamicIntroWanderer: "Гуляя по лагерю"
 mpo_events_tova.0002.desc: "[ROOT.Char.Custom('DynamicIntroLoc')], я слышу, как со двора доносятся слабые отзвуки музыки.\n\nМелодия куплета плавно перетекает в припев, и, почувствовав острый укол ностальгии, я замираю на месте. Я не разбираю слов, но тут и без них ясно: песня о тоске по дому.\n\nПодойдя ближе, я понимаю, что ее исполняет мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('musician'))] [musician.GetTitledFirstName|l]. Жизнь забросила [Select_CString(musician.IsFemale, 'ее', 'его')] далеко от дома, и сейчас, играя эту мелодию, [Select_CString(musician.IsFemale, 'она', 'он')] вспоминает родные [journey_province.GetAdjective|l]ие края.\n\nВ самом деле, закрыв глаза, я легко могу представить себе [journey_province.Custom('TerrainInspirationLoc')]."
 mpo_events_tova.0002.a: "Надо будет посетить эти края."
 mpo_events_tova.0002.a.tt: "Вы можете получить больше опыта [Concept('wanderer_lifestyle', 'пути скитальца')|E], если [GetActivityType('activity_journey').GetName] приведет вас в провинцию [journey_province.GetName]."
 mpo_events_tova.0002.b: "Я могу привлечь [Select_CString(musician.IsFemale, 'ее', 'его' )] на службу с помощью своих познаний в музыке."
 mpo_events_tova.0002.b.flavor: "Аккорды звучат лучше отдельных нот, правда?"
 mpo_events_tova.0002.b.tt.success: "[musician.GetTitledFirstName] соглашается присоединиться к вам"
 mpo_events_tova.0002.b.tt.failure: "[musician.GetTitledFirstName] не желает присоединяться к вам"
 cultural_acceptance_enjoyed_music: "[journey_province.GetCounty.GetCulture.GetName] и [journey_provice.GetCounty.GetCulture.GetName|l] повышают [Concept( 'cultural_acceptance', 'взаимную терпимость' )|E] на [minor_cultural_acceptance_gain]."
 mpo_events_tova.0002.c: "Я просто посижу рядом, наслаждаясь музыкой."
 mpo_events_tova.0003.t: "Шутка, которая зашла слишком далеко"
 mpo_events_tova.0003.desc: "Выйдя на опушку леса, я слышу зловещее карканье и вижу, что с ветвей [unruly_province.Custom('GetRandomRegionalWood')] свисают петли. Там же на коленях стоят трое. Приглядевшись, я понимаю: [Select_CString(unruly_province_owner.IsFemale, 'одна', 'один' )] из них — [Select_CString(unruly_province_owner.IsFemale, 'вылитая', 'вылитый' )] [unruly_province_owner.GetTitledFirstName|l]!\n\n«Эти шавки насмехались над [Select_CString(unruly_province_owner.IsFemale, 'нашей госпожой', 'нашим господином' )]! — объявляет палач. — Они выдавали себя за актеров, хотели оклеветать власть. За это [unruly_province_owner.GetTitleTierName|l] приговаривает их к повешению!»\n\n«Умоляю, спасите!» — взывает ко мне один из крестьян."
 mpo_events_tova.0003.a: "«Остановите казнь. Это мои актеры»."
 mpo_events_tova.0003.a.tt: "Чтобы нанять актеров, вам придется убедить палача, что они — ваши подданные и что вы будете судить их сами."
 mpo_events_tova.0003.a.tt.success: "Вам удается убедить палача, что это ваши актеры"
 mpo_events_tova.0003.a.tt.failure: "Ваш обман раскрыт, и [unruly_province_owner.GetTitledFirstName|l] уже о нем знает"
 mpo_events_tova.0003.b: "«Наказание не соответствует преступлению»."
 mpo_events_tova.0003.b.tt: "Вы должны попытаться убедить палача пощадить осужденных."
 mpo_events_tova.0003.b.tt.success: "Вам удается убедить палача"
 mpo_events_tova.0003.b.tt.failure: "Вам не удается убедить палача, а [unruly_province_owner.GetTitledFirstName|l] [Select_CString(unruly_province_owner.IsFemale, 'недовольна', 'недоволен' )] вашим вмешательством"
 mpo_events_tova.0003.c: "Меня ждут другие дела."
 mpo_events_tova.0003.c.tt: "Преступники заслужили свое наказание!"
 mpo_events_tova.0004.t: "Солдатское недовольство"
 mpo_events_tova.0004.desc: "Свет от потрескивающего костра рассеивает вечерний сумрак. Мои солдаты ужинают, сидя у огня.\n\n«Эту кашу невозможно жрать даже с закрытыми глазами и зажатым носом! Тошнит уже от этого месива! Одни сгнившие зерна!» — возмущается один из них.\n\nОстальные согласно ворчат, похлопывая его по плечу. Похоже, среди сослуживцев он пользуется уважением."
 mpo_events_tova.0004.a: "Я прикажу уменьшить рацион. Это научит их дисциплине."
 mpo_events_tova.0004.a.flavor: "Надеюсь, недовольные солдаты не пойдут на крайние меры…"
 mpo_events_tova.0004.a.tt: "Вы продаете часть армейских запасов."
 mpo_events_tova.0004.b: "Я отрублю наглецу голову."
 mpo_events_tova.0004.b.tt: "Дерзкий солдат убит на месте."
 mpo_events_tova.0004.c: "Я приобрету еду получше."
 mpo_events_tova.0005.t: "Довольные солдаты"
 mpo_events_tova.0005.desc: "Впереди поднимается столб дыма, но я уже отсюда чувствую манящий запах жареной дичи. Последовав за ним, я выхожу к своим солдатам и вижу, как они едят сразу трех перепелов.\n\n«К такой жизни легко привыкнуть! — заявляет самый разговорчивый. — Хорошо, когда вокруг тихо и спокойно. Хорошо, что у крестьян всегда много пищи. Хорошо, что мы живем в мирное время и что [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )] [ROOT.Char.GetTitleTierName|l] [Select_CString(ROOT.Char.IsFemale, 'добра', 'добр' )] к своим людям!»"
 mpo_events_tova.0005.a: "Задать бездельникам трепку!"
 mpo_events_tova.0005.b: "Устроить им выволочку за недостаток бдительности."
 mpo_events_tova.0005.c: "Порадоваться за счастливых солдат."
 mpo_events_tova.0006.t: "По заслугам"
 mpo_events_tova.0006.desc: "Тревожные новости, мой сюзерен. Ваши солдаты устроили набег на провинцию [maa_province.GetCounty.GetName] и сожгли всё зерно. Сказали, они несколько дней сидели без еды. Кое-кто даже имел наглость утверждать, что именно вы, мой сюзерен, вынудили их добывать пропитание таким образом.\n\nНекоторым налетчикам удалось скрыться в глуши, остальных перебили на месте верные вам люди. Голод и правда способен довести человека до отчаяния…"
 mpo_events_tova.0006.a: "Мерзавцы!"
 mpo_special_flavor_events.0001.t: "Бескрайняя водная гладь"
 mpo_special_flavor_events.0001.desc: "Я знаю немало историй о море. Говорят, оно прекрасно — и в то же время внушает еще больше ужаса, чем наша бескрайняя степь. Сегодня я впервые вижу его необъятные просторы воочию.\n\nТеперь я понимаю тех, кто с горящими глазами пытается подобрать слова, чтобы описать эту бесконечную водную гладь. Устроившись на берегу, я вглядываюсь в горизонт и наблюдаю, как синее небо Тенгри сливается с голубой водой.\n\nЯ ощущаю нежные прикосновения солоноватого тумана и слушаю мерные звуки волн. Безмятежность моря поражает меня до глубины души…"
 mpo_special_flavor_events.0001.a: "Это невероятно красиво…"
 mpo_special_flavor_events.0001.b: "Пожалуй, я побуду здесь еще."
 mpo_events_tova.0025.t: "Игра в бабки"
 mpo_events_tova.0025.desc: "Я издалека слышу знакомую песню игроков и, конечно, #EMP треск#!, с которым костяшки ударяются о деревянную мишень. Вскоре [Select_CString(challenger_anda.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('challenger_anda'))] [challenger_anda.GetTitledFirstName] подбегает ко мне с горящими от азарта глазами.\n\n«Давай играть в [Glossary( 'шагай', 'SHAGAI_GLOSS')]! Будешь в моей команде?»"
 mpo_events_tova.0025.a: "Давай перехитрим соперников."
 mpo_events_tova.0025.a.tt.success: "Вы проявляете чудеса тактики и побеждаете"
 mpo_events_tova.0025.a.tt.failure: "Вы слишком туго соображали"
 mpo_events_tova.0025.b: "Я перебью фишки соперников!"
 mpo_events_tova.0025.b.tt.success: "Вы выиграли за счет силы"
 mpo_events_tova.0025.b.tt.failure: "Вам не хватило сил"
 mpo_events_tova.0025.c: "Не сегодня, дружок."
 mpo_sharp_wits_modifier: "Острый ум"
 mpo_sharp_wits_modifier.desc: "Этот персонаж отточил ум и реакцию, продумывая тактику для игры в бабки."
 mpo_thunder_knuckles_modifier: "Громовые кости"
 mpo_thunder_knuckles_modifier.desc: "Этот персонаж метает бабки с силой, подобной буре с громом и молниями."
 mpo_events_tova.0030.t: "Прекрасное видение"
 mpo_events_tova.0030.desc: "Рыжие лучи заката едва касаются горизонта, когда [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visionary'))] [visionary.GetTitledFirstName] прибегает ко мне с раскрасневшимся лицом и горящими глазами.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName], во сне ко мне пришло удивительное видение! — восклицает [Select_CString(visionary.IsFemale, 'она', 'он' )]. —"
 mpo_events_tova.0030.desc_red: "Красный вол с рогами, обвешанными бубенчиками, который мерно качал головой. И он проревел,"
 mpo_events_tova.0030.desc_white: "Белый леопард спрыгнул с облаков и прочертил когтями глубокие борозды в песке. И он прорычал,"
 mpo_events_tova.0030.desc_green: "Зеленый петух купался в лучах солнца, потрясая крыльями. Он прокричал,"
 mpo_events_tova.0030.desc_outro: "что [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitledFirstNameNoTooltip] будет править землей и небесами!»"
 mpo_events_tova.0030.a: "Да у тебя особый дар!"
 mpo_events_tova.0030.b: "Небеса благоволят мне и моим деяниям."
 mpo_events_tova.0030.c: "Красивая история."
 mpo_heavens_favor_modifier: "Благоволение небес"
 mpo_heavens_favor_modifier.desc: "Этот персонаж приободрен благоприятными видениями."
 mpo_heavens_favor_martial_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_martial_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_heavens_favor_diplo_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_diplo_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_events_tova.0035.t: "Житель гор"
 mpo_events_tova.0035.desc: "Войлочный полог отлетает в сторону, и [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('distressed_anda'))] [distressed_anda.GetTitledFirstName] врывается ко мне в юрту. Грудь его вздымается от плохо сдерживаемого отчаяния. \n\n«Только послушай! — кричит он — [pregnant_woman.GetTitledFirstName] понесла, и я уверен, что не от меня».\n\n«На мои упреки она ответила, что во сне медведь сошел к ней с высокой горы и обратился облаком дыма, похожим на человека, который проник в ее живот. На следующее утро она почувствовала, что беременна»."
 mpo_events_tova.0035.a: "Возрадуйся! Небеса послали тебе дитя."
 mpo_events_tova.0035.a.tt: "Может родиться ребенок с особым талантом."
 mpo_events_tova.0035.b: "Она просто тебе врет."
 mpo_events_tova.0035.c: "Вот умора!"
 mpo_events_tova.0045.t: "Одаренный друг"
 mpo_events_tova.0045.desc: "«[ROOT.Char.GetTitleAsName], пусть дружба наша крепче овечьего хребта, я хочу преподнести тебе подарок в знак моей нерушимой верности, — говорит [Select_CString(generous_anda.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_anda'))] [generous_anda.GetTitledFirstName], когда мы греемся у костра.\n\n"
 mpo_events_tova.0045.desc_knucklebone: "[Select_CString(generous_anda.IsFemale, 'Она', 'Он' )] достает из кармана мешочек, внутри которого лежит залитая медью бабка для игры в [Glossary( 'шагай', 'SHAGAI_GLOSS')]. После [Select_CString(generous_anda.IsFemale, 'она', 'он' )] продолжает: «Я [Select_CString(generous_anda.IsFemale, 'выиграла', 'выиграл' )] с ней немало состязаний и верю, что она принесет тебе удачу»."
 mpo_events_tova.0045.desc_herd: "[Select_CString(generous_anda.IsFemale, 'Она', 'Он' )] указывает на пастбище вдалеке и продолжает: «Я [Select_CString(generous_anda.IsFemale, 'выиграла', 'выиграл' )] в [Glossary( 'шагай', 'SHAGAI_GLOSS')] целое стадо овец. Пусть они станут пищей и опорой для тебя и твоей семьи»."
 mpo_events_tova.0045.desc_axe: "[Select_CString(generous_anda.IsFemale, 'Она', 'Он' )] показывает мне боевой топор — прекрасно отполированный и, без сомнения, столь же прекрасно заточенный. Затем [Select_CString(generous_anda.IsFemale, 'она', 'он' )] продолжает. — Этот трофей достался мне в последнем сражении, где мы с тобой одержали победу. Я [Select_CString(generous_anda.IsFemale, 'вырвала', 'вырвал' )] его из мертвых рук поверженного врага»."
 mpo_events_tova.0045.a: "Спасибо за щедрый подарок."
 mpo_events_tova.0045.a.equipped_tt: "Получен подарок: [gift.GetName]."
 mpo_events_tova.0045.b: "Нет даров ценнее твоей дружбы."
 gifted_bone_name: "Медная бабка"
 gifted_bone_desc: "Утяжеленная медью овечья костяшка для игры в бабки."
 gifted_axe_name: "Топор завоевателя"
 gifted_axe_desc: "Идеально сбалансированный боевой топор."
