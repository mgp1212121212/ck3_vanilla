l_russian:
 mpo_flavor_events_settled.0001.t: "Приближение бури"
 mpo_flavor_events_settled.0001.desc: "Ледяной ветер жалит мои щёки, словно брошенные в лицо осколки стекла. Погода последние дни стоит необыкновенно суровая.\n\nЯ разворачиваюсь, чтобы вернуться внутрь, к жаркому очагу, как вдруг слышу конское ржание. Приближается [Select_CString(nomad.IsFemale, 'всадница', 'всадник' )]. [Select_CString(nomad.IsFemale, 'Она', 'Он' )] едва держится в седле.\n\n«Помогите… — из последних сил бормочет [Select_CString(nomad.IsFemale, 'незнакомка', 'незнакомец' )]. — Пришла великая зима… Мой народ гибнет… Они бегут из степи»."
 mpo_flavor_events_settled.0001.aa: "«Проваливайте отсюда!»"
 mpo_flavor_events_settled.0001.a: "«Ну, пусть приходят!»"
 mpo_flavor_events_settled.0001.b: "«Мы должны быть готовы к приходу кочевников»."
 mpo_flavor_events_settled.0001.c: "«Всё в порядке, ты можешь отдохнуть»."
 mpo_settled_preparations_war_county_modifier: "Подготовка к войне"
 mpo_settled_preparations_war_county_modifier_desc: "Этот персонаж усиливает свою армию, готовясь к неизбежному вторжению кочевников."
 mpo_settled_preparations_building_county_modifier: "Страна наготове"
 mpo_settled_preparations_building_county_modifier_desc: "Этот персонаж готовит свои владения к неизбежному вторжению кочевников."
 mpo_flavor_events_settled.0001.tt: "@alert_icon! #alert_trial Наши земли могут быть захвачены [Concept('nomads', 'кочевниками')|E]#!"
 mpo_flavor_events_settled.0010.t: "Повелитель коней"
 mpo_flavor_events_settled.0010.desc: "#Emp «Тпру! Тпру!»#! — [Select_CString(nomad.IsFemale, 'подъехавшая', 'подъехавший' )] ко мне [Select_CString(nomad.IsFemale, 'незнакомка', 'незнакомец' )] похлопывает лошадь по крупу, пытаясь успокоить напуганное животное.\n\n«Мое почтение, [Select_CString(ROOT.Char.IsFemale, 'досточтимая', 'досточтимый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Меня [Select_CString(nomad_lord.IsFemale, 'прислала великая', 'прислал великий' )] [nomad_lord.GetTitledFirstName]. [Select_CString(nomad_lord.IsFemale, 'Моя госпожа', 'Мой хозяин' )] предлагает заключить мир между нашими народами»."
 mpo_flavor_events_settled.0010.a: "«Прошу, примите мою дань»."
 mpo_flavor_events_settled.0010.b: "«Полагаю, мы сумеем договориться»."
 mpo_flavor_events_settled.0010.b_perk_tt: "Ваше [Concept('perk', 'достоинство')|E] «[GetPerk('defensive_measures_perk').GetName( GetNullCharacter )]» позволяет вам сбить цену"
 mpo_flavor_events_settled.0010.c: "#EMP Плюнуть [Select_CString(nomad.IsFemale, 'ей', 'ему' )] под ноги.#!"
 mpo_flavor_events_settled.0010.d: "«Передайте [Select_CString(nomad_lord.IsFemale, 'своей госпоже', 'своему господину' )] мои наилучшие пожелания»."
