l_russian:
 court_astrologer_events.0002.t: "Где трава зеленей"
 court_astrologer_events.0002.desc.intro: "Когда солнце скрывается за горами, ко мне подходит [astrologer.GetShortUIName]. [Select_CString(astrologer.IsFemale, 'Она', 'Он' )] [astrologer.Custom('quirk_pos_present')], задумчиво уставившись вдаль.\n\n"
 court_astrologer_events.0002.desc.bad: "«[astrologer.GetFaith.HighGodName] гневается на нас, [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.GetCharacter.IsFemale, 'ая', 'ий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Трава иссохла, словно мертвец, годами пролежавший на солнце»."
 court_astrologer_events.0002.desc.meh: "«Сейчас с нами милость [astrologer.GetFaith.HighGodNamePossessive], но нашим стадам всё равно приходится нелегко», — говорит [Select_CString(astrologer.IsFemale, 'она', 'он' )], кивая на пасущихся лошадей."
 court_astrologer_events.0002.desc.outro: "\n\n«А ведь рядом [target_realm.GetName] — страна, которая славится своими обильными пастбищами. Вы должны сделать так, чтобы [target_realm_owner.GetTitledFirstName] [Select_CString(target_realm_owner.IsFemale, 'уступила', 'уступил' )] свои земли нашему народу»."
 court_astrologer_events.0002.a: "«Я доверяю твоему мнению»."
 court_astrologer_events.0002.a.tt: "Если в течение следующих #V 5#! лет вы [Concept('migrate', 'мигрируете')|E] в страну [target_realm.GetName] #EMP мирным путем#!, то по прибытии получите модификатор «[GetModifier('astrologer_desired_area_modifier').GetNameWithTooltip]»"
 court_astrologer_events.0002.b: "«Твои слова исполнены благочестия»."
 court_astrologer_events.0002.c: "«Бежать — удел немощных»."
