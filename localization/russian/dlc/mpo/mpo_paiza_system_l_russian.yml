l_russian:
 mpo_establish_paiza_system_decision: "Ввести пайцзы"
 mpo_establish_paiza_system_decision_desc: "Система особых табличек поможет привлечь богатых иноземцев и поощрить верных подданных. Владелец [Concept('paiza', 'пайцзы')|E] с именем «[ROOT.Char.GetTitleAsNameNoTooltip]» будет действовать с моего дозволения и получит право свободного перемещения по моим владениям. Тот, кто посмеет выказать неуважение к моему имени, сдохнет как собака."
 mpo_establish_paiza_system_decision_tooltip: "Поддержать верных подданных"
 mpo_establish_paiza_system_decision_confirm: "Во имя вековечных Небес"
 mpo_establish_paiza_system_decision_is_gurkhan: "Вы [Concept('gurkhan', 'гурхан')|E]"
 mpo_establish_paiza_system_decision.grant_paiza_interaction_unlocked: "Открывает [Concept('character_interaction', 'взаимодействие персонажа')|E] #V $mpo_interaction_grant_paiza$#!, применимое к [Concept('courtiers', 'придворным')|E], [Concept('vassals', 'вассалам')|E] и [Concept('tributaries', 'данникам')|E]"
 mpo_establish_paiza_system_decision.request_paiza_interaction_unlocked: "Открывает [Concept('character_interaction', 'взаимодействие персонажа')|E] #V $mpo_interaction_ask_for_paiza$#! для [Concept('vassals', 'вассалов')|E], [Concept('tributaries', 'данников')|E] и [Concept('adventurers', 'авантюристов')|E], посещающих ваш[Concept('court', 'двор')|E]"
 mpo_establish_paiza_system_decision.paiza_obedient: "Персонажи, которые получают [Concept('artifacts', 'артефакт')|E] «пайцза», будут вам [Concept('obedient', 'покорны')|E]."
 mpo_establish_paiza_system_decision.paiza_abuse_authority_unlocked: "@alert_icon! Персонажи с пайцзами могут принимать [Concept('decision', 'решение')|E] #V $mpo_abuse_authority_paiza_decision$#!"
 mpo_establish_paiza_system_decision.leverage_khan_authority_unlocked: "@alert_icon! Персонажи с пайцзами могут использовать [Concept('character_interaction', 'взаимодействие')|E] #V $mpo_interaction_leverage_khan_authority$#!"
 mpo_establish_paiza_system_decision.call_for_merchants_decision_unlocked: "Открывает [Concept('decision', 'решение')|E] «[GetDecisionWithKey('mpo_call_for_merchants_decision').GetName]»"
 mpo_establish_paiza_system_decision.paiza_recently_established: "[THIS.Char.GetName] уже [Select_CString(THIS.Char.IsFemale, 'ввела', 'ввел' )] в обиход пайцзы. Вы не сможете ввести новые, пока [Select_CString(THIS.Char.IsFemale, 'она жива', 'он жив' )]. Каждый [Select_CString(THIS.Char.IsFemale, 'ее', 'его' )] жалкий глоток воздуха на этом свете попирает ваше право на власть."
 mpo_decisions_events.0099.t: "Введены пайцзы"
 mpo_decisions_events.0099.desc: "Подобно самой степи, моя власть простирается дальше горизонта. Но я, словно капля воды, всегда пребываю лишь в одном месте.\n\nЛюди, что живут в городах за пределами степи, хранят то, что не вмещает их окоём, в книгах. Я использую их идею и введу в обиход пайцзы. Верные подданные получат власть самого главного слова на свете: #EMP моего имени.#!\n\n[ROOT.Char.GetTitledFirstNameNoTooltip]: эти символы, выгравированные на артефакте, будут внушать страх и абсолютную покорность."
 mpo_decisions_events.0099.a: "Моя воля обретет воплощение."
 paiza_artifact_title: "Пайцза с именем «[patron.GetTitledFirstNameNoTooltip]»"
 paiza_artifact_desc: "[Concept('paiza', 'Пайцза')|E], простенькая, но грозная металлическая табличка, способная нести власть или погибель. На обороте начертано следующее:\n\n«Во имя вековечных Небес». Под эгидой имперского благоволения. Так говорит [patron.GetTitledFirstName], и любого, кто не слушает с должным уважением, ждет одна кара: смерть."
 mpo_call_for_merchants: "Пригласить богатых гостей"
 mpo_call_for_merchants_decision: "$mpo_call_for_merchants$: пайцза"
 mpo_call_for_merchants_decision_desc: "Великая степь куда более величественна, чем ленивые, разожравшиеся чужеземные города. Тем не менее у них есть разные товары, устройства и идеи, которые могли бы нам пригодиться. Возможно, кто-то из местных богатых глупцов решится отправиться в такую даль."
 mpo_call_for_merchants_decision_tooltip: "$mpo_call_for_merchants_decision.merchant_will_arrive$"
 mpo_call_for_merchants_decision_confirm: "Отправьте послов"
 mpo_call_for_merchants_dead_merchant_toast: "Богатый посетитель умирает в пути"
 mpo_call_for_merchants_dead_merchant_desc: "[Select_CString(merchant.IsFemale, 'Богатая посетительница', 'Богатый посетитель' )] [merchant.GetShortUIName] [Select_CString(merchant.IsFemale, 'умерла', 'умер ' )] в пути"
 mpo_call_for_merchants_small_decision: "$mpo_call_for_merchants$: местные предложения"
 mpo_call_for_merchants_small_decision_desc: "$mpo_call_for_merchants_decision_desc$"
 mpo_call_for_merchants_small_decision_tooltip: "Вы можете улучшить солдат или открыть создание [Concept('artifact', 'артефактов')|E]."
 mpo_call_for_merchants_small_decision_confirm: "Отправьте посла"
 mpo_call_for_merchants_decision.merchant_will_arrive_smol: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$Около #P 20%#! затраченного вами [Concept('gold', 'золота')|E]"
 mpo_call_for_merchants_decision.merchant_will_arrive_generic: "Богатый чужеземец отправится к вашему двору во главе каравана, направляющегося в развитые оседлые города. Когда он вернется, вы можете получить что-то из перечисленного:\n$BULLET_WITH_TAB$Около #P 40%#! затраченного вами [Concept('gold', 'золота')|E]\n$BULLET_WITH_TAB$Материалы для создания [Concept('artifact', 'артефактов')|E], открывающие [Concept('decision', 'решение')|E] «#V Заказать артефакт#!»\n$BULLET_WITH_TAB$Оружие для [Concept('horde', 'кочевой орды')|E] и [Concept('archer_cavalry', 'конных лучников')|E]"
 mpo_call_for_merchants_decision.gold_needed_smol: "Для более выгодных предложений требуются дополнительные затраты [Concept('gold', 'золота')|E] вплоть до 800 ед. [gold_i|E]"
 mpo_call_for_merchants_decision.robbed_merchants: "Предыдущий чужак, откликнувшийся на ваш зов, погиб жестокой смертью, и вести об этом уже разошлись. Нескоро появится новый отчаянный смельчак."
 mpo_call_for_merchants_decision.merchant_will_arrive: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$Прогресс случайной [Concept('innovation', 'инновации')|E]."
 mpo_call_for_merchants_decision.buildings: "Различные [Concept('internal_upgrades', 'улучшения')|E] [Concept('yurt_building', 'юрты')|E] #ONCLICK:DOMICILE_BUILDING,trade_yurt_01 #TOOLTIP:DOMICILE_BUILDING,trade_yurt_01 #L торгового поста#!#!#! принесут дополнительную выгоду."
 mpo_call_for_merchants_decision.gold_needed: "Для более выгодных предложений требуются дополнительные затраты [Concept('gold', 'золота')|E] вплоть до 2400 ед. [gold_i|E]"
 mpo_decisions_events.0100.t: "$mpo_call_for_merchants_decision$"
 mpo_decisions_events.0100.desc: "$mpo_decisions_events.2141.desc$"
 mpo_decisions_events.0100.a: "Мне нужны свежие идеи."
 mpo_decisions_events.0100.a_not_unlocked: "У вас нет [Concept('yurt_building', 'юрты')|E] #ONCLICK:DOMICILE_BUILDING,trade_yurt_01 #TOOLTIP:DOMICILE_BUILDING,trade_yurt_01 #L торгового поста#!#!#!"
 mpo_decisions_events.0100.b: "Сталь нам весьма пригодится."
 mpo_decisions_events.0100.c: "Оснастить орду доспехами."
 mpo_decisions_events.0100.d: "Для начала обменяем стада на золото."
 mpo_decisions_events.0100.d.unlocked: "Вы сможете выбрать необходимые товары после обмена [Concept('herd', 'стада')|E].\n#weak Этот вариант доступен, поскольку у вас есть [Concept('yurt_building', 'юрта')|E] «[GetDomicileBuilding('herd_trade_yurt_01').GetName]».#!"
 mpo_decisions_events.0100.e: "Твои товары. И твоя жизнь. Здесь и сейчас."
 mpo_decisions_events.0100.e.warning: "@alert_icon! #alert_trial В ближайшие два десятилетия ни один богатый чужеземец не отважится появиться у вас при дворе. В этот период решение «#V $mpo_call_for_merchants_decision$#!» будет недоступно.#!"
 mpo_decisions_events.2141.t: "$mpo_call_for_merchants_small_decision$"
 mpo_decisions_events.2141.desc: "[paiza_merchant.GetName] [Select_CString(paiza_merchant.IsFemale, 'прибыла', 'прибыл' )] раньше ожидаемого, с пылью на сапогах и блеском в глазах.\n\n«Спасибо, что позволили мне посетить вас, о [Select_CString(ROOT.Char.IsFemale, 'мудрейшая и могущественная', 'мудрейший и могущественный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. До меня дошла молва, что [merchant_origin.GetNameNoTier] интересует вас как поставщик товаров, и я [Select_CString(paiza_merchant.IsFemale, 'готова', 'готов' )] доставить эти товары в вашу юрту. Я проведу караван туда и обратно.\n\nЯ с радостью помогу вам получить желаемое. Стальное сырье из лучших кузниц? Доспехи, способные выдержать любой удар? Или нечто иное?»"
 mpo_decisions_events.2141.b: "$mpo_decisions_events.0100.b$"
 mpo_decisions_events.2141.c: "$mpo_decisions_events.0100.c$"
 mpo_decisions_events.2141.d: "$mpo_decisions_events.0100.d$"
 mpo_decisions_events.2141.d.unlocked: "$mpo_decisions_events.0100.d.unlocked$"
 mpo_decisions_events.2141.e: "$mpo_decisions_events.0100.e$"
 mpo_decisions_events.2141.e.warning: "$mpo_decisions_events.0100.e.warning$"
 mpo_decisions_events.2141.upon_merchant_return: "$mpo_decisions_events.0100.upon_merchant_return$"
 mpo_decisions_events.0100.upon_merchant_return: "Когда [paiza_merchant.GetNameNoTooltip] вернется из путешествия в провинцию [merchant_origin.GetName]:"
 mpo_decisions_events.0101.t: "Возвращение чужеземца"
 mpo_decisions_events.0101.desc: "[paiza_merchant.GetName] [Select_CString(paiza_merchant.IsFemale, 'вернулась', 'вернулся' )] и теперь попивает [Glossary( 'кумыс', 'KUMIS_GLOSS')] в моей юрте, отдыхая от долгого и опасного путешествия в провинцию [merchant_origin.GetName].\n\nЗаказанные мной драгоценные товары как раз разгружаются. Степной волк и городской агнец нашли способ сосуществовать, пусть и на время."
 mpo_decisions_events.0101.a: "Превосходно!"
 mpo_decisions_events.0101.b: "Поведайте мне о далеких землях"
 mpo_decisions_events.0101.b.desc: "[paiza_merchant.GetName] расскажет вам истории о землях, в которых [Select_CString(paiza_merchant.IsFemale, 'она побывала', 'он побывал' )]."
 mpo_decisions_events.2137.t: "[paiza_merchant.GetFirstNameNoTooltip] и [Select_CString(paiza_merchant.IsFemale, 'ее', 'его' )] странствия"
 mpo_decisions_events.2137.desc_intro: "[paiza_merchant.GetName] переводит дух, смотрит вдаль и начинает историю:\n#weak"
 mpo_decisions_events.2137.desc_interludium: "\n\n#![Select_CString(paiza_merchant.IsFemale, 'Она', 'Он' )] делает глубокий вдох и начинает рассказ о другой державе:\n#weak"
 mpo_decisions_events.2137.a: "Ясно"
 mpo_decisions_events.2137.b: "Расскажите еще!"
 mpo_decisions_events.2137.c: "Оставайтесь в моей юрте."
 mpo_decisions_events.2138.t: "Стада за золото"
 mpo_decisions_events.2138.desc: "Вы и [paiza_merchant.GetName] входите в ваш #ONCLICK:DOMICILE_BUILDING,trade_yurt_01 #TOOLTIP:DOMICILE_BUILDING,trade_yurt_01 #L торговый пост#!#!#!, чтобы обсудить детали. [Select_CString(paiza_merchant.IsFemale, 'Она', 'Он' )] начинает объяснять:\n\n«Я могу приобрести у вас крупное стадо. У меня остались знакомства после моего путешествия. Целиком стадо никто не купит, но мне, вероятно, удастся посетить мелких пастухов по пути обратно и заработать. Или не сильно потерять.\n\nЯ предлагаю вам эту сделку из уважения к вам и вашему величию, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 mpo_decisions_events.2138.desc_rate_1: "[GetDomicileBuilding('herd_trade_yurt_01').GetName]: 6 [herd_i] за 1 [gold_i]"
 mpo_decisions_events.2138.desc_rate_2: "[GetDomicileBuilding('herd_trade_yurt_03').GetName]: 4 [herd_i] за 1 [gold_i]"
 mpo_decisions_events.2138.desc_rate_3: "[GetDomicileBuilding('herd_trade_yurt_06').GetName]: 2 [herd_i] за 1 [gold_i]"
 mpo_decisions_events.2138.a: "По рукам."
 mpo_decisions_events.2138.b: "Больше дашь, больше получишь."
 mpo_decisions_events.2138.c: "Давайте вернемся."
 mpo_decisions_events.2138.c.desc: "Вы откажетесь от продажи [Concept('herd', 'стада')|E] и вернетесь к обсуждению того, куда отправится [paiza_merchant.GetName]."
 mpo_decisions_events.2141.already_traded: "Вы уже обменяли [Concept('herd', 'стада')|E] на [Concept('gold', 'золото')|E]"
 mpo_abuse_authority_paiza_decision: "Злоупотребить властью гурхана"
 mpo_abuse_authority_paiza_decision_tooltip: "Я говорю от имени [Concept('gurkhan', 'гурхана')|E]!"
 mpo_abuse_authority_paiza_decision_desc: "Я представляю власть гурхана. Письмена на моей пайцзе внушают людям страх. Вокруг плодородные земли, но их жители слабы — я могу забрать у них всё, что захочу, и не силой, а именем гурхана."
 mpo_abuse_authority_paiza_decision_confirm: "Именем [Concept('gurkhan', 'гурхана')|E]!"
 mpo_abuse_authority_paiza_decision.paiza_patron_not_topdog: "Покровитель [Concept('paiza', 'пайцзы')|E] больше не [Concept('gurkhan', 'гурхан')|E]"
 mpo_abuse_authority_paiza_decision.not_topdog_realm_or_steppe: "Власть [Concept('gurkhan', 'гурхана')|E] здесь не признается"
 mpo_abuse_authority_paiza_decision.no_more_paiza_abuse: "[Concept('gurkhan', 'Гурхан')|E] отреагировал на ваши поступки"
 mpo_abuse_authority_paiza_decision.region_already_abused: "На этой территории уже злоупотребляли властью [Concept('gurkhan', 'гурхана')|E]"
 mpo_abuse_authority_paiza_decision.nothing_to_abuse: "В этом [Concept('location', 'месте')|E] нет земли, где можно злоупотребить властью"
 mpo_decisions_events.0110.t: "Так велит [paiza_patron.GetTitleAsNameNoTooltip]!"
 mpo_decisions_events.0110.desc: "[paiza_patron.GetTitledFirstName] — [Select_CString(paiza_patron.IsFemale, 'моя госпожа', 'мой господин' )], и я служу [Select_CString(paiza_patron.IsFemale, 'ей', 'ему' )] #EMP верой и правдой#!. У меня есть пайцза с [Select_CString(paiza_patron.IsFemale, 'ее', 'его' )] именем, а мои слова и повеления — [Select_CString(paiza_patron.IsFemale, 'ее', 'его' )] слова и воля. Сила [Select_CString(paiza_patron.IsFemale, 'ее', 'его' )] — моя сила.\n\nПусть [local_boi.GetName] умоляет, пока я не скажу «довольно». Я не стану менять волю Гурхана, которую изрекают мои уста.\n\nВсе богатства и лучший скот этих земель они должны немедленно принести мне. [paiza_patron.GetTitleAsNameNoTooltip] [Select_CString(paiza_patron.IsFemale, 'велика', 'велик' )], а ваша слабость оскорбляет [Select_CString(paiza_patron.IsFemale, 'ее', 'его' )] величие. И я найду всему этому... #EMP лучшее#! применение."
 mpo_decisions_events.0110.a: "Ведите всё, что движется!"
 mpo_decisions_events.0110.b: "«И ни слова об этом, псы!»"
 mpo_decisions_events.0110.c: "Пожалуй, не стоит."
 mpo_decisions_events.0110.d: "Так #EMP нельзя#!. Прочь отсюда!"
 mpo_decisions_events.0110.b.success: "Успех"
 mpo_decisions_events.0110.b.success_desc: "[paiza_patron.GetTitledFirstName] так и не [Select_CString(paiza_patron.IsFemale, 'узнала', 'узнал' )] о произошедшем"
 mpo_decisions_events.0110.b.failure: "[paiza_patron.GetTitledFirstName] [Select_CString(paiza_patron.IsFemale, 'узнала', 'узнал' )] о злоупотреблении"
 custom.mpo_resources_gained_abuse: "Добыча из соседних [Concept('counties', 'графств')|E]"
 mpo_decisions_events.0111.t: "Гнев гурхана"
 mpo_decisions_events.0111.desc: "Гурхан подобен самой степи. [paiza_patron.GetName] [Select_CString(paiza_patron.IsFemale, 'сильна и могуча', 'силен и могуч' )], и власть [Select_CString(paiza_patron.IsFemale, 'ее', 'его' )] здесь повсеместна, и имя [Select_CString(paiza_patron.IsFemale, 'ее', 'его' )] шепчет сам ветер.\n\nЭто имя всегда со мной — вырезанное на металле пайцзы. Этим именем я вселяю ужас и добиваюсь покорности. Вот только не стоило мне увлекаться.\n\nНастал мой черед бояться. Гурхан [Select_CString(paiza_patron.IsFemale, 'узнала', 'узнал' )] о моих деяниях и считает, что [Select_CString(paiza_patron.IsFemale, 'ее', 'его' )] именем злоупотребили. Теперь вся степь узнает, как глупо и непростительно это было с моей стороны."
 mpo_decisions_events.0111.a: "Я отдаю себя на справедливый суд."
 mpo_decisions_events.0111.b: "«Но позвольте, мной двигала исключительно добродетель...»"
 mpo_decisions_events.0112.t: "$mpo_decisions_events.0111.t$"
 mpo_decisions_events.0112.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'подобна', 'подобен' )] самой степи. Я [Select_CString(ROOT.Char.IsFemale, 'сильна и могуча', 'силен и могуч' )], и власть моя здесь повсеместна, и имя мое шепчет сам ветер.\n\nВсадники несут это имя с собой — вырезанное на металле пайцзы. Но некоторые из них подобны змеям, эти жадные глупцы [paiza_abuser.GetName] и [paiza_abuser_1.GetName]. Совсем недавно [Select_CString(paiza_abuser.IsFemale, 'она червем извивалась', 'он червем извивался' )] у моих ног, а теперь грабит моих верных подданных, которые ищут у меня ответов, ищут справедливости. Пусть же ветер разнесет мою истинную волю!\n\n«До меня только что дошли сведения. Пусть все знают, [ROOT.Char.GetTitledFirstNameNoTooltip|l] не позволит псам творить бесчинства, будь то [paiza_abuser.GetFirstNameNoTooltip], [paiza_abuser_1.GetFirstNameNoTooltip], да кто угодно. Мое имя только мое!»"
 mpo_decisions_events.0112.a: "Принесите мне их головы!"
 mpo_decisions_events.0112.a.desc: "Другие [Concept('characters', 'персонажи')|E] с вашими [Concept('paiza', 'пайцзами')|E] будут менее охотно злоупотреблять вашей властью, если [paiza_abuser.GetFirstName] и [paiza_abuser_1.GetFirstName] умрут."
 mpo_decisions_events.0112.b: "Прощаю... на первый раз."
