 migration_contract_county_text: "Это [Concept('county', 'графство')|E] больше не страдает от низкого [Concept('county_control', 'контроля')|E]"
 migration_contract_county_alt_text: "Это [Concept('county', 'графство')|E] больше не страдает от этой проблемы"
 ongoing_settlement_contract: "Текущий контракт в поселении"
 # Contract 1
 nomadic_migration_contract_1_contract: "$nomadic_migration_contract_1_desc_title$"
 nomadic_migration_contract_1_desc_title: "Строптивые пастухи"
 nomadic_migration_contract_1_desc: "[TaskContract.GetEmployer.GetName] утверждает, что после того, как мы поселились во владении [TaskContract.GetLocation.GetName], у нас было несколько столкновений с местными пастухами. Мы слишком долго терпели их провокации, пора покончить с беспорядками."
 nomadic_migration_contract_1_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0005.t: "$nomadic_migration_contract_1_desc_title$"
 mpo_contract_events.0005.desc: "Причина проблемы становится ясна во время встречи с одним из пастухов в Каракоруме. [herder_character.GetName] утверждает, что их община поколениями жила на этих землях, но сейчас, после нашего прибытия, им впервые грозит нехватка продовольствия.\n\nХотя пастухи отказываются покинуть родовые земли, демонстрация власти может переубедить их. Впрочем, мы могли бы извлечь выгоду из их присутствия."
 mpo_contract_events.0005.a: "Присоединяйтесь ко мне, вместе мы станем сильнее."
 mpo_contract_events.0005.a.impressed: "Мы достигаем соглашения"
 mpo_contract_events.0005.a.unimpressed: "Ваши доводы их не впечатлили"
 mpo_contract_events.0005.b: "Работайте на меня, и я решу ваши проблемы с продовольствием."
 mpo_contract_events.0005.c: "Изгнать их с #emp наших#! земель."
 # Contract 2
 nomadic_migration_contract_2_contract: "$nomadic_migration_contract_2_desc_title$"
 nomadic_migration_contract_2_desc_title: "Дикое стадо"
 nomadic_migration_contract_2_desc: "Дикое стадо бесконтрольно бродит по полям владения [TaskContract.GetLocation.GetName]. Если ничего не сделать с этими животными, наш скот пострадает."
 nomadic_migration_contract_2_request: "$nomadic_migration_contract_request$"
 mpo_si_slaughtered_for_a_feast: "Хорошее пиршество"
 mpo_si_slaughtered_for_a_feast_desc: "Этот персонаж привез вдоволь еды для своих людей."
 migration_contract_2_herd_reward_tt: "#V Вы#! получаете [Concept('herd', 'стада')|E] численностью #P [SCOPE.ScriptValue('miniscule_herd_value_static')]-[SCOPE.ScriptValue('minor_herd_value_static')]#! [herd_i]"
 mpo_contract_events.0015.t: "$nomadic_migration_contract_2_desc_title$"
 mpo_contract_events.0015.desc: "Пасущиеся животные выглядят величественно даже на расстоянии. Однако они насыщаются так жадно, что нашей скотине не останется пищи, она захиреет и перестанет плодиться.\n\nИзмученные пастухи просят разобраться с проблемой, пока наше стадо не погибло от голода."
 mpo_contract_events.0015.a: "Я пленю часть из них для наших стад."
 mpo_contract_events.0015.a.successful: "Вы захватываете большую часть дикого стада"
 mpo_contract_events.0015.a.failure: "Вы захватываете малую часть дикого стада"
 mpo_contract_events.0015.b: "Перебить их и устроить пир."
 mpo_contract_events.0015.c: "Мы хорошо на них заработаем."
 # Contract 3
 nomadic_migration_contract_3_contract: "$nomadic_migration_contract_3_desc_title$"
 nomadic_migration_contract_3_desc_title: "Оспариваемые пастбища"
 nomadic_migration_contract_3_desc: "Мои [TaskContract.GetTaker.Custom('KnightCulturePluralNoTooltip')|l] не могут поделить пастбища во владении [TaskContract.GetLocation.GetName]. Эта давняя вражда разгорается всё сильнее, подогреваемая гордыней спорщиков."
 nomadic_migration_contract_3_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0025.t: "$nomadic_migration_contract_3_desc_title$"
 mpo_contract_events.0025.desc: "После нашей миграции во владение [task_contract.GetLocation.GetName] [task_contract.GetEmployer.GetFirstName] и [knight_2.GetFirstName] не поделили ближайшие пастбища.\n\nХотя поначалу это почти никак не мешало, вражда становилась всё глубже, а гордость не позволяла никому из спорщиков уступить. Нужно вмешаться, пока положение не усугубилось и не подорвало боевой дух лагеря."
 mpo_contract_events.0025.a: "[task_contract.GetEmployer.GetFirstNameNoTooltip] в своем праве, это [Select_CString(task_contract.IsFemale, 'ее', 'его' )] земля."
 mpo_contract_events.0025.b: "Вообще-то, [knight_2.GetFirstNameNoTooltip] приводит более убедительные доводы."
 mpo_contract_events.0025.c: "На этих землях будет процветать мой собственный скот."
 # Contract 4
 nomadic_migration_contract_4_contract: "$nomadic_migration_contract_4_desc_title$"
 nomadic_migration_contract_4_desc_title: "Нехватка инструментов"
 nomadic_migration_contract_4_desc: "Миграция во владение [TaskContract.GetLocation.GetName] плохо сказалась на наших запасах материалов и инструментов. Если мы не восполним их, это отразится на нашем племени."
 nomadic_migration_contract_4_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0035.t: "$nomadic_migration_contract_4_desc_title$"
 mpo_contract_events.0035.desc: "Недавняя миграция во владение [task_contract.GetLocation.GetName] дорого обошлась моим людям. Им не хватает многих инструментов для повседневной жизни. Даже простейшие задачи занимают много времени.\n\nМои люди продолжат страдать, если не найдется торговца с необходимыми товарами."
 mpo_contract_events.0035.a: "Наши торговцы с этим справятся."
 mpo_contract_events.0035.b: "Мы найдем торговца, продающего инструменты."
 mpo_contract_events.0035.c: "Мое имя знают во всех краях, кто-нибудь займется этим вопросом."
 mpo_contract_events.0035.d: "Людям придется обходиться."
 EVENT_WINDOW_OPTION_AVAILABLE_TRADE_YURT: "Этот вариант доступен, поскольку у вас есть [GetDomicileBuilding('trade_yurt_01').GetName|l]"
 mpo_si_lacking_tools: "Нехватка инструментов"
 mpo_si_lacking_tools_desc: "У людей этого персонажа нет инструментов для ухода за собственностью клана."
 mpo_si_lacking_tools_2: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_2_desc: "$mpo_si_lacking_tools_desc$"
 mpo_si_lacking_tools_3: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_3_desc: "$mpo_si_lacking_tools_desc$"
 # Contract 5
 nomadic_migration_contract_5_contract: "$nomadic_migration_contract_5_desc_title$"
 nomadic_migration_contract_5_desc_title: "Раскол племени"
 nomadic_migration_contract_5_desc: "Отделенное от остальных людей под моим началом, племя во владении [TaskContract.GetLocation.GetName] потребовало назначения местного вождя."
 nomadic_migration_contract_5_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0045.t: "$nomadic_migration_contract_5_desc_title$"
 mpo_contract_events.0045.desc: "Племя [task_contract.GetLocation.GetName] еще до нашей миграции часто держалось поодаль от остальных #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]их#! подданных. Теперь они как никогда раньше требуют большей независимости и полноценного самоуправления.\n\nКогда я прибываю на место, меня встречает их представитель — [Select_CString(new_chieftain.IsFemale, 'женщина', 'мужчина' )] по имени [new_chieftain.GetFirstName]. Похоже, [Select_CString(new_chieftain.IsFemale, 'она готова', 'он готов' )] прислушаться к голосу разума и поклясться мне в верности, если [Select_CString(new_chieftain.IsFemale, 'ее', 'его' )] людям будет позволено жить по-своему."
 mpo_contract_events.0045.a: "Мы можем это обсудить."
 mpo_contract_events.0045.a.successful: "Вам удается их убедить"
 mpo_contract_events.0045.a.failure: "К вам не прислушиваются"
 mpo_contract_events.0045.b: "[new_chieftain.GetFirstNameNoTooltip], да? Вот пусть и правит ими."
 mpo_contract_events.0045.b.tt: "[task_contract.GetLocation.GetName] может перейти в культуру, [Concept('divergent_culture', 'отделившуюся')|E] от #L [task_contract.GetLocation.GetCulture.GetCollectiveNoun|l]ой#!"
 mpo_contract_events.0045.c: "Небольшой подарок напомнит им, как много я для них делаю."
 mpo_contract_events.0045.d: "Они привыкнут."
 mpo_si_accepting_cultures: "Примирение с расколом"
 mpo_si_accepting_cultures_desc: "Этот персонаж смирился с тем, что от его племени будут отделяться другие племена."
 # Contract 6
 nomadic_migration_contract_6_contract: "$nomadic_migration_contract_6_desc_title$"
 nomadic_migration_contract_6_desc_title: "Ядовитые земли"
 nomadic_migration_contract_6_desc: "Скот, пасшийся в окрестностях владения [TaskContract.GetLocation.GetName], заболел, что-то в этих землях вредит животным."
 nomadic_migration_contract_6_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0055.t: "$nomadic_migration_contract_6_desc_title$"
 mpo_contract_events.0055.desc: "Наши животные слабеют, их некогда ровный бег стал неуверенным. Наблюдая за стадом, я замечаю, что несколько животных просто лежат на земле, не в силах пошевелиться.\n\nЕсли эта слабость продолжит распространяться, все наши стада во владении [task_contract.GetLocation.GetName] могут заразиться. Что тогда станет с нашим племенем?"
 mpo_contract_events.0055.a: "Они выживут, я прослежу за этим."
 mpo_contract_events.0055.a.successful: "Стадо восстанавливается"
 mpo_contract_events.0055.a.failure: "Состояние стада ухудшается"
 mpo_contract_events.0055.b: "Я пошлю весть, что нам нужна помощь."
 mpo_contract_events.0055.c: "Перебить их, пока зараза не распространилась."
 mpo_si_slaughtered_animals: "Запасенное мясо"
 mpo_si_slaughtered_animals_desc: "Этот персонаж запас много мяса.\n#emp Модификатор будет удален, когда вы в следующий раз устроите #TOOLTIP:ACTIVITY_TYPE,activity_feast #L пир#!#!#!\n\nСтоимость #TOOLTIP:ACTIVITY_TYPE,activity_feast #L пира#!#!: #P [gold_i]-50%#!"
 # Contract 7
 nomadic_migration_contract_7_contract: "$nomadic_migration_contract_7_desc_title$"
 nomadic_migration_contract_7_desc_title: "Докучливые соседи"
 nomadic_migration_contract_7_desc: "Всадники из соседнего племени нагло разгуливают по владению [TaskContract.GetLocation.GetName], гоня с собой большое стадо."
 nomadic_migration_contract_7_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0065.t: "$nomadic_migration_contract_7_desc_title$"
 mpo_contract_events.0065.desc: "Хотя они немногочисленны, #L [neighbor_leader.GetPrimaryTitle.GetAdjective|l]ие#! всадники дерзко скачут через владение [task_contract.GetLocation.GetName], сопровождая большое стадо скота. Похоже, они выслеживали заблудшее стадо, когда мы поселились в этих землях.\n\nХотя во время их прибытия эта земля пустовала, я не могу позволить им просто бродить по своим владениям.\n\n#bold Эти земли только для моих стад.#!"
 mpo_contract_events.0065.a: "Мы позволим им уйти с миром, но не бесплатно."
 mpo_contract_events.0065.a.successful: "Они расплачиваются с вами"
 mpo_contract_events.0065.a.failure: "Мы не в силах их задержать"
 mpo_contract_events.0065.b: "Это #emp наши#! земли, а это #emp наши#! стада."
 mpo_contract_events.0065.c: "Оставьте их в покое."
 # Contract 8
 nomadic_migration_contract_8_contract: "$nomadic_migration_contract_8_desc_title$"
 nomadic_migration_contract_8_desc_title: "Остатки"
 nomadic_migration_contract_8_desc: "В окрестностях нашего нового лагеря мы наткнулись на то, что осталось от предыдущих жителей владения [TaskContract.GetLocation.GetName]: стадо скота и сломанные юрты."
 nomadic_migration_contract_8_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0075.t: "$nomadic_migration_contract_8_desc_title$"
 mpo_contract_events.0075.desc: "[barony_location.Custom('HoldingNoHoldingTerrainRoaming')|U] — именно здесь мне попадается слегка одичавшее стадо, которое мы неоднократно замечали в прошлом. Стоит мне приблизиться, становится ясно, что животные уже имели дело с людьми.\n\nЕсли оставить стадо на произвол судьбы, оно продолжит пастись на землях, предназначенных для наших стад. Перегнать животных во владение [ROOT.Char.GetCapitalLocation.GetName] или поступить иначе? Что будет лучше для моих людей?"
 mpo_contract_events.0075.a: "Они станут отличным дополнением к нашим стадам."
 mpo_contract_events.0075.b: "Прогнать их из владения [task_contract.GetLocation.GetNameNoTooltip]."
 mpo_contract_events.0075.c: "Перебить животных."
 # Contract 9
 nomadic_migration_contract_9_contract: "$nomadic_migration_contract_9_desc_title$"
 nomadic_migration_contract_9_desc_title: "Разграничение"
 nomadic_migration_contract_9_desc: "После того как мы обосновались во владении [TaskContract.GetLocation.GetName], возникли некоторые разногласия о лучших пастбищах в округе. [TaskContract.GetEmployer.GetName] безуспешно пытается решить миром споры между племенами."
 nomadic_migration_contract_9_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0085.t: "$nomadic_migration_contract_9_desc_title$"
 mpo_contract_events.0085.desc: "[task_contract.GetEmployer.GetName] подробно [Select_CString(task_contract.IsFemale, 'объяснила', 'объяснил' )] мне ситуацию. Похоже, после нашего переселения в эти земли, племя из владения [other_county.GetName] первым заняло пастбища, хотя [task_contract.GetLocation.GetName] находится намного ближе.\n\nПредприняв несколько попыток уладить дело миром, [task_contract.GetEmployer.GetName] так и не [Select_CString(task_contract.IsFemale, 'преуспела', 'преуспел' )]. В любом случае одна из сторон будет недовольна решением, но его нужно принять, и чем скорее, тем лучше."
 mpo_contract_events.0085.a: "[task_contract.GetLocation.GetNameNoTooltip] получит пастбища."
 mpo_contract_events.0085.b: "Пастбищами будет владеть [other_county.GetNameNoTooltip]."
 mpo_si_spurned_tribe: "Отвергнутое племя"
 # Contract 10
 nomadic_migration_contract_10_contract: "$nomadic_migration_contract_10_desc_title$"
 nomadic_migration_contract_10_desc_title: "Старое племя"
 nomadic_migration_contract_10_desc: "В наш лагерь во владении [TaskContract.GetLocation.GetName] прибыли представители небольших общин, населявших эти земли до того, как мы мигрировали сюда."
 nomadic_migration_contract_10_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0095.t: "$nomadic_migration_contract_10_desc_title$"
 mpo_contract_events.0095.desc: "Ко мне в лагерь [Select_CString(new_chieftain.IsFemale, 'прибыла', 'прибыл' )] [new_chieftain.GetName], глава небольшой группы людей. [Select_CString(new_chieftain.IsFemale, 'Она', 'Он' )] говорит на странном диалекте, но держится уверенно, с гордостью за свой народ и перенесенные им невзгоды.\n\n#emp «[ROOT.Char.GetTitleAsNameNoTooltip|U], если среди ваших юрт отыщется место, мы поделимся нашими стадами, а я лично буду вам служить. Если нет... Тогда нам больше нечего делать в этих землях».#!"
 mpo_contract_events.0095.a: "Мы примем их."
 mpo_contract_events.0095.b: "Им здесь не место, гоните их прочь."
 mpo_si_old_tribe: "Чужое племя"
 herd_starvation_title: "Стадо голодает!"
 herd_starvation_custom_tooltip: "@alert_icon! #alert_trial Если вы не [Concept('migrate', 'мигрируете')|E] в новые земли, то будете терять [Concept('herd', 'стада')|E] раз в #V 3#! года#!"
