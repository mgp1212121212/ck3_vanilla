l_russian:
 invite_to_activity_interaction: "Пригласить поучаствовать"
 invite_to_activity_accepted: "Приглашение принято"
 invite_to_activity_accepted_desc: "[recipient.GetShortUIName] [Select_CString(recipient.IsFemale, 'приняла', 'принял' )] ваше приглашение и вскоре отправится в путь."
 invite_to_activity_refused: "Приглашение отклонено"
 invite_to_activity_refused_desc: "[recipient.GetShortUIName] [Select_CString(recipient.IsFemale, 'отклонила', 'отклонил' )] ваше приглашение."
 invite_to_activity_interaction_desc: "Пригласить персонажа [recipient.GetTitledFirstNameNoTooltip|U] участвовать в организованном вами [Concept( 'activity', 'занятии' )|E]"
 invite_to_activity_reply_item_key: "#T Приглашение на: [CHARACTER.GetInvolvedActivity.GetNameNoTooltip]\n#!Отправитель: [CHARACTER.GetUIName]"
 invite_to_activity_flavor: "[SCOPE.sC('actor').Custom2('GetInviteToActivityFlavor', SCOPE.sC('recipient'))][SCOPE.sC('actor').Custom2('GetTournamentPrizeFlavor', SCOPE.sC('recipient'))]"
 invite_to_activity_flavor_tournament: "Я устраиваю большой турнир во владении [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_wedding: "С превеликим удовольствием приглашаю вас"
 invite_to_activity_flavor_tour: "Сим приглашаю вас присоединиться ко мне в туре — [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] откроется перед нами во всей красе, а для начала нас ждет [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_feast: "Сим я приглашаю вас на пир при моем дворе, во владении [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_hunt: "Любезно приглашаю вас на охоту. Место ее проведения — [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. Уверяю, [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] вам понравятся."
 invite_to_activity_flavor_pilgrimage: "Сим приглашаю вас присоединиться к моему паломничеству в землю [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_playdate: "Прошу, приходите на мое собрание во владении [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. Будет очень весело, и придет много других детей!"
 invite_to_activity_flavor_witch_ritual: "Пора вновь почтить [ROOT.Char.GetFaith.WitchGodNamePossessive], придете ли вы в местность [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName], чтобы разделить со мной откровения?"
 invite_to_activity_flavor_gruesome_festival: "Сим я приглашаю вас на грандиозное жертвоприношение, дабы [ROOT.Char.GetFaith.PantheonTerm] не усомнились в нашей преданности. Назначенное место проведения — [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_fallback: "У меня скоро пройдет [GetActivityType('activity_hunt').GetName|l], и я приглашаю вас принять участие."
 activity_location_any_game_tt: "Во владении должна быть подходящая для охоты дичь"
 activity_location_owned_or_vassal_tt: "[county|EU] должно принадлежать либо вам, либо [Concept( 'direct_vassal', 'прямому вассалу' )|E]"
 FINALIZE_DESTINATION_SELECTION: "Завершить организацию занятия «[ActivityType.GetNameNoTooltip]»"
 START_DESTINATION_SELECTION: "Изменить занятие «[ActivityType.GetNameNoTooltip]»"
 NUM_STOPS: "Остановки ([GetDataModelSize( ActivityPlanner.AccessPlannedPhases )])"
 ESTIMATED_TRAVEL_TIME_NEXT_DESTINATION: "[TravelPlanData.GetNextDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow] до прибытия в место назначения ([Title.GetName])"
 ESTIMATED_TRAVEL_TIME_TOTAL: "Общее время в пути: [TravelPlanData.GetFinalDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow]"
 tournament_invite_flavor_contestant: "$invite_to_activity_flavor_tournament$ Первым состязанием будет [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] — отличный шанс продемонстрировать всем ваши умения.\n"
 tournament_invite_flavor_standard: "$invite_to_activity_flavor_tournament$ Первым состязанием будет [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] — зрелище будет великолепное.\n"
 tournament_invite_flavor_bad_prizes: "\nК сожалению, в качестве призов выступают простые побрякушки, но можно снискать себе славу!\n"
 tournament_invite_flavor_normal_prizes: "\nХотя в первую очередь важно отточить мастерство, победителей ждут достойные призы.\n"
 tournament_invite_flavor_good_prizes: "\nПризы будут достойные, если вам мало личной славы!\n"
 tournament_invite_flavor_very_good_prizes: "\nЯ постараюсь достать хорошие призы для победителей!\n"
 tournament_invite_flavor_splendid_prizes: "\nБудут предложены только лучшие призы, настоящие шедевры от лучших мастеров в моей державе!\n"
 wedding_invite_flavor_betrothed: "Наконец настало время сыграть нашу большую свадьбу. Местом проведения станет [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName], и я буду терпеливо ждать вашего прибытия.\n"
 wedding_invite_flavor_host: "$invite_to_activity_flavor_wedding$ отпраздновать свадьбу. [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] и я собираемся заключить брак и уже выбрали место — это [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"
 wedding_invite_flavor_standard: "$invite_to_activity_flavor_wedding$ отпраздновать свадьбу. [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] и [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] собираются заключить брак и уже выбрали место — это [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"
 feast_invite_flavor_honor: "$invite_to_activity_flavor_feast$ Мне будет приятно видеть вас в качестве почетного гостя на одном из главных мест за столом.\n"
 feast_invite_flavor_standard: "$invite_to_activity_flavor_feast$ [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] славится своими плодами, и мы насладимся ими вместе.\n"
 hunt_invite_flavor_standard: "$invite_to_activity_flavor_hunt$ Вместе мы славно позабавимся!\n"
 hunt_invite_flavor_legendary: "$invite_to_activity_flavor_hunt$ Вместе мы загоним легендарного зверя — [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')] [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] не уйдет от нас!\n"
 hunt_invite_flavor_dangerous: "$invite_to_activity_flavor_hunt$ Вместе мы убьем коварную тварь!\n"
 hunt_invite_flavor_falconry: "$invite_to_activity_flavor_hunt$ Вместе наши ястребы легко расправятся с добычей!\n"
 NOT_activity_invite_max_num_guests: "Невозможно пригласить к занятию [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], мест нет!"
 REASON_NOT_A_WITCH: "Вы не занимаетесь ведовством"
