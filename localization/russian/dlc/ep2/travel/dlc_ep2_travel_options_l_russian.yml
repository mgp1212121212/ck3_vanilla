l_russian:
 travel_walking_modifier: "Прогулка"
 travel_walking_modifier_desc: "Вы идете к своей цели пешком"
 travel_guide_modifier: "Местный проводник"
 travel_guide_modifier_desc: "Вы наняли местного проводника"
 #New Travel Options
 experienced_captains_option: "Нанять опытных капитанов"
 experienced_captains_option_desc: "Вы предложите опытным капитанам присоединиться к вашей свите, чтобы заметно снизить опасность путешествий по морям и океанам."
 captain_recruited.t: "Капитан нанят"
 captain_recruited.tt: "К вашей свите примкнет мореход со свойством «[GetTrait('forder').GetName( GetNullCharacter )]»"
 hire_experienced_mercenaries_option: "Нанять стражу"
 hire_experienced_mercenaries_option_desc: "Закаленные в боях наемники станут охранять вас, чтобы повысить общую безопасность и скорость."
 mercenary_leader.t: "Принят на службу капитан наемников"
 mercenary_leader_recruited.tt: "К вашей свите присоединится капитан [Concept( 'mercenary', 'наемников' )|E]"
 available_mercenary.tt: "В пределах досягаемости есть свободный [Concept( 'mercenary', 'наемник' )|E]"
 hire_jungle_expert_option: "Нанять знатока джунглей"
 hire_jungle_expert_option_desc: "Вы предложите опытным знатокам джунглей присоединиться к вашей свите, чтобы заметно снизить опасность путешествий по джунглям."
 jungle_stalker_recruited.t: "Нанят знаток джунглей"
 jungle_stalker_recruited.tt: "К вашей свите примкнет проводник со свойством «[GetTrait('jungle_stalker').GetName( GetNullCharacter )]»"
 hire_mountaineer_option: "Нанять горца"
 hire_mountaineer_option_desc: "Вы предложите опытным жителям гор присоединиться к вашей свите, чтобы заметно снизить опасность путешествий по горным вершинам."
 mountaineer_recruited.t: "Нанят горец"
 mountaineer_recruited.tt: "К вашей свите примкнет проводник со свойством «[GetTrait('rough_terrain_expert').GetName( GetNullCharacter )]»"
 hire_forder_option: "Нанять знатока бродов"
 hire_forder_option_desc: "Вы предложите опытным знатокам заболоченной местности присоединиться к вашей свите, чтобы заметно снизить опасность путешествий по болотам и поймам."
 forder_recruited.t: "Нанят знаток бродов"
 forder_recruited.tt: "К вашей свите примкнет мореход со свойством «[GetTrait('forder').GetName( GetNullCharacter )]»"
 wetlands_danger_reduction.tt: "[Concept( 'travel_danger', 'Опасность' )|E] [Concept( 'travel', 'путешествия' )|E] в провинциях с болотистой местностью или поймами рек: @travel_danger_icon!#P −25#!"
 hire_rough_terrain_expert_option: "Нанять знатока лесов"
 hire_rough_terrain_expert_option_desc: "Вы предложите опытным знатокам лесов присоединиться к вашей свите, чтобы заметно снизить опасность путешествий по лесам."
 rough_terrain_expert_recruited.t: "Нанят знаток лесов"
 rough_terrain_expert_recruited.tt: "К вашей свите примкнет проводник со свойством «[GetTrait('forest_fighter').GetName( GetNullCharacter )]»"
 hire_desert_warrior_option: "Нанять воина пустыни"
 hire_desert_warrior_option_desc: "Вы предложите опытным знатокам пустынь присоединиться к вашей свите, чтобы заметно снизить опасность путешествий в засушливых и бесплодных землях."
 desert_warrior_recruited.t: "Нанят воин пустыни"
 desert_warrior_recruited.tt: "К вашей свите примкнет проводник со свойством «[GetTrait('desert_warrior').GetName( GetNullCharacter )]»"
 court_physician_option: "Взять медикаменты"
 court_physician_option_suffix: " #weak (только для борьбы с поветриями)#!"
 court_physician_option_desc: "Вы возьмете в путешествие большой запас медикаментов, чтобы уменьшить [Concept( 'travel_danger', 'опасность' )|E] от [Concept( 'epidemic', 'эпидемий' )|E]."
 court_physician_option_tt: "Вам потребуется [GetCourtPositionType('court_physician_court_position').GetName] с возможностью путешествовать."
 cultural_ambassador_option: "Нанять культурного представителя"
 cultural_ambassador_option_desc: "К вашей свите присоединится культурный представитель, распространяющий знания о вашей культуре среди жителей попутных баронств."
 cultural_ambassador_recruited.t: "Нанят культурный представитель"
 cultural_ambassador_recruited.tt: "К вашей свите примкнет культурный представитель с развитым навыком [Concept( 'diplomacy', 'дипломатии' )|E]"
 fancy_mounts_option: "Превосходные кони"
 fancy_mounts_option_desc: "Опытные конюхи предоставили вашей свите лучших скакунов во всей державе."
 military_recruits_option: "Обучение рыцарей"
 military_recruits_option_desc: "Вы берете с собой самых слабых и неопытных рыцарей, чтобы научить их справляться с трудностями, поджидающими на тракте."
 military_recruits_option.t: "Рыцари присоединяются к свите"
 military_recruits_option.desc: "К вашей свите присоединяются самые неопытные рыцари, потому что вы выбрали вариант «Обучение рыцарей»."
 travel_events.0060.notification.a: "[selected_knight.GetShortUIName] развил свойство рыцаря"
 travel_events.0060.notification_desc: "Благодаря странствиям в составе вашей свиты [selected_knight.GetShortUIName] набирается опыта."
 travel_events.0060.notification.b: "Рыцарь #EMP существенно улучшен#!"
 travel_events.0060.notification.c: "Рыцарь улучшен"
 travel_events.0060.notification.d: "Рыцарь получает славу"
 superior_armaments_option: "Превосходное оружие"
 superior_armaments_option_desc: "Опытные кузнецы предоставили вашей свите великолепное снаряжение для предстоящего путешествия."
 anxious_option: "Поспешность"
 anxious_option_desc: "Каждая лишняя секунда может стоить нам жизни. Лучше поторопиться с путешествием."
 circumspect_option: "Осмотрительность"
 circumspect_option_desc: "Пусть каждый следующий шаг остается загадкой для других."
 purchase_rough_terrain_gear_option: "Купить снаряжение следопыта"
 purchase_rough_terrain_gear_option_desc: "Преодолеть горы и болота — серьезное испытание для неподготовленного человека. Однако купив крючья для скалолазания, длинные веревки и прочее специальное снаряжение, вы сможете пройти самыми опасными тропами."
 purchase_desert_gear_option: "Купить набор исследователя пустыни"
 purchase_desert_gear_option_desc: "Вы приобретете вуали для защиты лица от песка, а также выносливых верблюдов, без которых в дороге не обойтись."
 purchase_forest_gear_option: "Купить снаряжение лесника"
 purchase_forest_gear_option_desc: "Лес не признает хозяев, однако длинные ножи, пилы, топоры и достаточное количество смазки для колес дадут вам шанс взять верх над лесными тропами."
 adventurers_encourage_relationships_option: "Поощрение отношений"
 adventurers_encourage_relationships_option_desc: "Подлинные связи между людьми не возникают по приказу, они рождаются лишь из пережитых вместе трудностей. В дороге приходится нелегко, но пережитые совместные испытания могут послужить началом прекрасных отношений."
 adventurers_encourage_relationships_option.tt: "Ваши [Concept( 'followers', 'последователи' )|E] могут спонтанно заводить [Concept( 'friendships', 'дружеские связи' )|E] и [Concept( 'lovers', 'любовные отношения' )|E], а также [Concept( 'marry', 'вступать в брак' )|E] друг с другом или со [Concept( 'wanderers', 'скитальцами' )|E], которых вы повстречаете в [Concept( 'travel', 'дороге' )|E], странствуя из одного [Concept( 'baronies', 'баронства' )|E] в другое. Каждая такая связь повышает ваш [prestige_i][Concept( 'prestige', 'престиж' )|E].\n#weak (Ваши [Concept( 'children', 'дети' )|E], [Concept( 'spouses', 'супруги' )|E] и другие близкие люди не будут [Concept( 'marry', 'вступать в брак' )|E] или заводить [Concept( 'lovers', 'любовников' )|E]. [Concept( 'followers', 'Последователи' )|E], вступающие в связь, не получают свойство «[GetTrait('adulterer').GetName( GetNullCharacter )]».)#!"
 ep3_travel_option_events.0002.title: "[Select_CString(courtier_to_marry.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_marry'))] [courtier_to_marry.GetFirstName] и [marriage_material.GetFirstName] вступили в брак"
 ep3_travel_option_events.0003.title: "[Select_CString(courtier_to_befriend.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_befriend'))] [courtier_to_befriend.GetFirstName] и [friend_target.GetFirstName] стали друзьями"
 ep3_travel_option_events.0004.title: "[Select_CString(courtier_to_love.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_love'))] [courtier_to_love.GetFirstName] и [pls_love_me.GetFirstName] стали любовниками"
 adventurers_search_for_secrets_option: "Поиск секретов"
 adventurers_search_for_secrets_option_desc: "Чужие тайны -- это сокровища, путь к которым зашифрован в слухах. Потребуется сообразительность, чтобы не заплутать и дойти до конца."
 adventurers_search_for_secrets_option.tt: "Проходя через [Concept( 'barony', 'баронство' )|E], вы можете узнать [Concept( 'secret', 'секрет' )|E] кого-то из местных жителей.\n#weak (Вероятность успеха равна значению вашего навыка [intrigue_i])#!"
 adventurers_search_for_secrets_option.title: "[GetTravelOption('adventurers_search_for_secrets_option').GetName]: успех!"
 adventurers_proselytize_zealously_option: "Проповедь для местных"
 adventurers_proselytize_zealously_option_desc: "Жители дальних краев еще не знают об истинной вере. Наш священный долг — открыть им глаза."
 adventurers_proselytize_zealously_option.tt: "Проходя через [Concept('barony', 'баронство')|E], вы можете обратить проживающего там [Concept('wanderer', 'скитальца')|E] в свою [Concept('faith', 'конфессию')|E], повысив при этом свое [piety_i][Concept('piety', 'благочестие')|E]\n#weak (Вероятность успеха равна значению вашего навыка [learning_i])#!"
 adventurers_proselytize_zealously_option.title: "[wanderer_to_convert.GetShortUIName] [Select_CString(wanderer_to_convert.IsLocalPlayer, 'принимаете', 'принимает' )] #L [ROOT.Char.GetFaith.GetName|l]ую#! веру!"
 adventurers_gather_inspiration_option: "Поиск вдохновения"
 adventurers_gather_inspiration_option_desc: "В дороге можно найти немало источников вдохновения. Это и виды, от которых захватывает дух, и грандиозные достопримечательности, и необычные люди, встречающиеся на пути... Всё это воистину способно пробудить воображение!"
 adventurers_gather_inspiration_option.tt: "Проходя через [Concept( 'barony', 'баронство' )|E], случайный [Concept( 'follower', 'последователь' )|E] может обрести [Concept( 'inspired', 'вдохновение' )|E].\n#weak (Вероятность успеха равна 1/6 значения вашего навыка [stewardship_i])#!"
 adventurers_gather_inspiration_option.title: "[Select_CString(inspired_follower.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_follower'))] [inspired_follower.GetFirstName] [Select_CString(inspired_follower.IsFemale, 'получила', 'получил' )] вдохновение!"
 adventurers_gather_inspiration_option.effect: "[inspired_follower.GetUIName] [Select_CString(inspired_follower.IsFemale, 'получила', 'получил' )] [inspired_follower.GetCurrentInspiration.GetName|l] — [inspired_follower.Custom('InspirationTypeDescriptionFuturePresent')].\n\n[inspired_follower.Custom('InspiredPersonQuality')]"
 adventurers_make_local_deals_option: "Рискованная торговля"
 adventurers_make_local_deals_option_desc: "Удачную сделку можно заключить #EMP всегда#!. Если люди вас знают, они вам доверяют — а значит, готовы сбить цену. К несчастью, разбойники тоже в курсе, где сорвать #EMP жирный куш#!..."
 adventurers_make_local_deals_option.tt: "Проходя через [Concept( 'barony', 'баронство' )|E], вы получаете #V 25%#! от стоимости [Concept( 'raid_loot', 'добычи' )|E] во [Concept( 'holding', 'владении' )|E] в виде [gold_i][Concept( 'gold', 'золота' )|E].\n#weak (золото дается один раз за каждое владение)#!"
 adventurers_scout_for_talent_option: "Поиск талантов"
 adventurers_scout_for_talent_option_desc: "В дороге вы повстречаете немало путников, всякое повидавших на своем веку. Кто-то из них непременно согласится на вас поработать!"
 adventurers_scout_for_talent_option.tt: "Активирует события, в которых за [gold_i][Concept( 'gold', 'золото' )|E] можно нанять [Concept( 'wanderers', 'скитальцев' )|E], если только у вас есть свободные вакансии для [Concept( 'officers', 'подручных' )|E]"
 excellent.aptitude_tt: "[Concept( 'aptitude', 'Пригодность' )|E] [Select_CString(local_character.IsLocalPlayer, '', 'персонажа ' )][local_character.GetNamePossessiveOrMy][Select_CString(local_character.IsLocalPlayer, 'его персонажа', '' )] — $aptitude_excellent$"
 good.aptitude_tt: "[Concept( 'aptitude', 'Пригодность' )|E] [Select_CString(local_character.IsLocalPlayer, '', 'персонажа ' )][local_character.GetNamePossessiveOrMy][Select_CString(local_character.IsLocalPlayer, 'его персонажа', '' )] — $aptitude_good$"
 average.aptitude_tt: "[Concept( 'aptitude', 'Пригодность' )|E] [Select_CString(local_character.IsLocalPlayer, '', 'персонажа ' )][local_character.GetNamePossessiveOrMy][Select_CString(local_character.IsLocalPlayer, 'его персонажа', '' )] — $aptitude_average$"
 poor.aptitude_tt: "[Concept( 'aptitude', 'Пригодность' )|E] [Select_CString(local_character.IsLocalPlayer, '', 'персонажа ' )][local_character.GetNamePossessiveOrMy][Select_CString(local_character.IsLocalPlayer, 'его персонажа', '' )] — $aptitude_poor$"
 terrible.aptitude_tt: "[Concept( 'aptitude', 'Пригодность' )|E] [Select_CString(local_character.IsLocalPlayer, '', 'персонажа ' )][local_character.GetNamePossessiveOrMy][Select_CString(local_character.IsLocalPlayer, 'его персонажа', '' )] — $aptitude_terrible$"
 ep3_travel_option_events.0001.t: "$adventurers_scout_for_talent_option$: [Select_CString(local_character.IsFemale, 'добровольная помощница', 'добровольный помощник' )]"
 ep3_travel_option_events.0001.intro: "В пути через владение [location.GetTitle.GetNameNoTier] мне [Select_CString(ROOT.Char.IsFemale, 'встретилась', 'встретился' )] [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('local_character'))] [Select_CString(local_character.IsFemale, 'женщина', 'человек' )], который при моем приближении [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('local_character'))].\n\n"
 ep3_travel_option_events.0001.court_physician_court_position: "«Да пребудет с вами [local_character.GetFaith.HighGodName|U]. Меня зовут [local_character.GetFullName], я [Select_CString(local_character.IsFemale, 'здешняя целительница и травница', 'здешний целитель и травник' )]. Когда местных беспокоят какие-то болячки, они обращаются именно ко мне. Я и кости вправляю, и сыпь лечу, иногда и роды принимаю. [location.GetNameNoTooltip] — славное место, но здесь многому не научишься, я же хочу узнать о лекарском деле как можно больше, так что меня всё сильнее тянет в дорогу».\n\n"
 ep3_travel_option_events.0001.bodyguard_court_position: "«Здрасте вам. Звать меня [local_character.GetFullName]. Если надо кому зад надрать, в этом деле я большой мастак. Прошлой ночью вырубил конюха в драке с одного удара, вот так-то!»\n\n"
 ep3_travel_option_events.0001.travel_leader_court_position: "«Приветствую, [Select_CString(ROOT.Char.IsFemale, 'странница', 'странник' )]! Вы, случаем, не заблудились? Я эти края хорошо знаю. Наши чудесные [location.Custom('GetTerrainTypePlural')] мне как дом родной, много лет их топчу со своими овечками. Признаться, меня давно уже тянет в дорогу. Я мечтаю стать следопытом — настоящим проводником!»\n\n"
 ep3_travel_option_events.0001.second_camp_officer: "«Здравствуйте. Зовут меня [local_character.GetFullName], а [location.GetNameNoTooltip] — мой дом родной. Я слежу за погрузкой повозок на рынке, на тутошних мельницах под моим началом трудятся десятки работников. Чем я только не занимаюсь…»\n\n"
 ep3_travel_option_events.0001.quartermaster_camp_officer: "«Во владении [location.GetNameNoTooltip] я отвечаю за припасы. Знаю счет каждому зернышку в амбарах, каждому яблоку и луковице. Но, признаться, мне здесь порядком надоело».\n\n"
 ep3_travel_option_events.0001.armorer_camp_officer: "«Я тружусь в кузне: чиню латы и кольчуги для солдат здешнего гарнизона. Работы тут хватает, но [location.GetNameNoTooltip] — не самое подходящее для меня место. Меня зовет дорога...»\n\n"
 ep3_travel_option_events.0001.chief_forager_camp_officer: "«Я [local_character.GetFullName]. Эти [location.Custom('GetTerrainTypePlural')] — мой дом родной, [location.Custom('GetProvinceFoliageDesc')] и [location.Custom('GetProvinceGroundDesc')] под ногами — кормят меня с младых ногтей. [local_character.Custom('RegionalRootVegetablePlural')|U] и птичьи яйца тут несложно отыскать, и покупают их охотно. Их часто берут путники и бродяги, что проездом оказались во владении [location.GetNameNoTooltip]».\n\n"
 ep3_travel_option_events.0001.master_thief_camp_officer: "«Следите в оба за своим кошельком: в этих краях полно карманников. Я бы, ясное дело, никогда не [Select_CString(local_character.IsFemale, 'посмела', 'посмел' )] красть у [Select_CString(ROOT.Char.IsFemale, 'благородной госпожи', 'благородного господина' )] вроде вас, мне ума хватает. Нет, меня влекут богатства далеких стран...»\n\n"
 ep3_travel_option_events.0001.head_porter_camp_officer: "«Приветствую! Имя мое [local_character.GetFullName], и я [Select_CString(local_character.IsFemale, 'тутошняя носильщица', 'тутошний носильщик' )]. Говорят, я переношу на своей спине все богатства владения [location.GetNameNoTooltip], ха-ха! Я могу упаковать и перетащить всё что пожелаете — хоть посуду, хоть продукты, хоть оружие».\n\n"
 ep3_travel_option_events.0001.head_groom_camp_officer: "«Да пребудет с вами [local_character.GetFaith.HighGodName|U]. Меня зовут [local_character.GetFullName], я [Select_CString(local_character.IsFemale, 'помощница', 'помощник' )] местного конюха. Приглядываю за всеми животными во владении [location.GetNameNoTooltip] — кормлю их, лечу, принимаю роды... а еще я умею чинить седла и другое снаряжение».\n\n"
 ep3_travel_option_events.0001.huntperson_camp_officer: "«Приветствую! Я [Select_CString(local_character.IsFemale, 'охотница', 'охотник' )], звать меня [local_character.GetFullName], а [location.Custom('GetTerrainTypePlural')] владения [location.GetNameNoTooltip] — мои угодья. Здесь обитает множество всякой живности — [local_character.Custom('GetRegionalDeerType')], [local_character.Custom('GetRandomRegionalSmallGame')], [local_character.Custom('GetRandomRegionalWildDaytimeBird')]… и все они — моя добыча!»\n\n"
 ep3_travel_option_events.0001.kennelperson_camp_officer: "«Здравствуйте, мое имя [local_character.GetFullName], я тут на псарне работаю. Собака — друг человека, так ведь говорят? Собачки мои, мои [local_character.Custom('ComplimentAdjective')]ые щеночки... Я их кормлю, дрессирую, натаскиваю на охоту. Клянусь, на свете не найдется спутников надежнее, чем они!»\n\n"
 ep3_travel_option_events.0001.chief_engineer_camp_officer: "«Я делаю катапульты в мастерских владения [location.GetNameNoTooltip]. Тружусь днем и ночью: таскаю бревна, затягиваю пружины, кую шестерни... Надоело мне это хуже горькой редьки — хочу всё бросить и отправиться в дорогу!»\n\n"
 ep3_travel_option_events.0001.witness_camp_officer: "«О, я сразу [Select_CString(local_character.IsFemale, 'поняла', 'понял' )], что передо мной [Select_CString(ROOT.Char.IsFemale, 'выдающаяся женщина', 'выдающийся человек' )]! А какой у вас превосходный лагерь! Это место, [location.GetNameNoTooltip], раньше мне нравилось, но теперь я хочу убраться подальше отсюда. Вижу, вы [Select_CString(ROOT.Char.IsFemale, 'женщина', 'человек' )] [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] и [ROOT.Char.Custom( 'RomanticComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] — [Select_CString(ROOT.Char.IsFemale, 'настоящая', 'настоящий' )] [ROOT.Char.Custom('RomanticComplimentNoun')]!\"\n\n"
 ep3_travel_option_events.0001.person_haggler_camp_officer: "«Я [local_character.GetFullName], присматриваю тут, значит, за заключенными — в тюрьмах владения [location.GetNameNoTooltip]. Договариваюсь об их выкупе, а когда заплатят — кормлю, отмываю, одеваю и передаю их на руки родственникам».\n\n"
 ep3_travel_option_events.0001.camp_cook_camp_officer: "«О, что за [ROOT.Char.Custom('RomanticComplimentNoun')]... Вы не голодны, часом? А то я работаю [Select_CString(local_character.IsFemale, 'поварихой', 'поваром' )] в местной таверне. Мое фирменное блюдо — [local_character.Custom('RegionalRootVegetablePlural')] и [local_character.Custom('GetRandomRegionalSmallGame')], пальчики оближешь! Но вообще мне страсть как хочется поработать с менее обычными ингредиентами...»\n\n"
 ep3_travel_option_events.0001.master_bard_camp_officer: "«Приветствую! Я [local_character.GetFullName] [local_character.Custom('ComplimentAdjective')][Select_CString(local_character.IsFemale, 'ая', 'ый' )]! Я играю и пою в здешних тавернах, но, сказать по правде, меня давно уже тянет в дорогу. Пора покинуть это скучное место и отправиться в странствия, познакомить с моим искусством весь мир!»\n\n"
 ep3_travel_option_events.0001.stooge_camp_officer: "«Надоело, что меня все пинают, как безродную собаку! Меня здесь никто не уважает! Стоит кому-нибудь сказать «[local_character.GetFullName]», и эти глупцы покатываются со смеху! Кого ни возьми — [local_character.Custom('InsultNoun')] либо [ROOT.Char.Custom('InsultNoun')]! #EMP Вот зараза, как же я [Select_CString(local_character.IsFemale, 'зла', 'зол' )]! Пора убираться отсюда!#!»\n\n"
 ep3_travel_option_events.0001.master_of_arms_camp_officer: "«Я [local_character.GetFullName], капитан стражи в гарнизоне владения [location.GetNameNoTooltip]. Поверьте, я быстро сделаю из ваших щенков настоящих солдат и эффективно организую караульную службу. Здесь все меня знают — и все слушают!»\n\n"
 ep3_travel_option_events.0001.light_cavalry_captain_camp_officer: "«Благослови вас [local_character.GetFaith.HighGodName|U], меня зовут [local_character.GetFullName]. Я тут [Select_CString(local_character.IsFemale, 'лазутчица', 'лазутчик' )], гонец и [Select_CString(local_character.IsFemale, 'посыльная', 'посыльный' )]. Сердце мое принадлежит природе, я стараюсь держаться подальше от грязи и копоти городов и деревень».\n\n"
 ep3_travel_option_events.0001.camelry_captain_camp_officer: "«Вся моя жизнь посвящена верблюдам. О, сколько раз я [Select_CString(local_character.IsFemale, 'устремлялась', 'устремлялся' )] на них в битву! Вражеские армии содрогались от страха, услышав, что на них идет [local_character.GetFullName] и [Select_CString(local_character.IsFemale, 'ее', 'его' )] непобедимые верблюды! Как же хочется снова мчаться по миру, вновь разить врагов!»\n\n"
 ep3_travel_option_events.0001.elephantry_captain_camp_officer: "«Здравствуйте, меня зовут [local_character.GetFullName]. Я ухаживаю за великими зверями, которых мы зовем слонами. Я забочусь о них и кормлю. Перед натиском этих гигантов не устоит никакая армия!».\n\n"
 ep3_travel_option_events.0001.heavy_cavalry_captain_camp_officer: "«Я [local_character.GetFullName], в недавнем прошлом — [local_character.Custom('KnightCultureNoTooltipLowercase')] стражи владения [location.GetNameNoTooltip]. Много раз я [Select_CString(local_character.IsFemale, 'врывалась', 'врывался' )] в боевые порядка врага — с головы до ног [Select_CString(local_character.IsFemale, 'закованная', 'закованный' )] в броню, верхом на добром коне...»\n\n"
 ep3_travel_option_events.0001.horse_archer_captain_camp_officer: "«Меня зовут [local_character.GetFullName], и я [Select_CString(local_character.IsFemale, 'научилась', 'научился' )] ездить верхом раньше, чем ходить. Милостью [local_character.GetFaith.HighGodNamePossessive|U] я [Select_CString(local_character.IsFemale, 'выросла', 'вырос' )] [Select_CString(local_character.IsFemale, 'умелой', 'умелым' )], [Select_CString(local_character.IsFemale, 'выносливой', 'выносливым' )] и [Select_CString(local_character.IsFemale, 'стойкой воительницей', 'стойким бойцом' )]. Дайте мне лук и коня, и враги ваши будут повержены».\n\n"
 ep3_travel_option_events.0001.archer_captain_camp_officer: "«Привет вам! Я [local_character.GetFullName], [Select_CString(local_character.IsFemale, 'караульная', 'караульный' )] владения [location.GetNameNoTooltip]. С вершины сторожевой башни я обозреваю [location.Custom('GetTerrainTypePlural')], а когда увижу разбойников — берусь за свой верный лук. Признаюсь, эта оседлая жизнь меня утомляет. Хочу отправиться туда, куда покуда не долетали мои стрелы!»\n\n"
 ep3_travel_option_events.0001.heavy_infantry_captain_camp_officer: "«Здравствуйте. Меня зовут [local_character.GetFullName], и я не один год [Select_CString(local_character.IsFemale, 'носила', 'носил' )] доспехи и щит с гербом владения [location.GetNameNoTooltip]. В последнем сражении меня чуть не уложила шальная стрела, и с тех пор мне хочется сменить службу в гарнизоне на что-то более увлекательное. Жизнь дается только раз, знаете ли...»\n\n"
 ep3_travel_option_events.0001.light_infantry_captain_camp_officer: "«Я [local_character.GetFullName], воин местного гарнизона. Метнуть дротик из засады, а затем добить врага кинжалом — вот мое ремесло. Я [Select_CString(local_character.IsFemale, 'служила', 'служил' )] во владении [location.GetNameNoTooltip] уже достаточно: в мире есть еще много чего интересного».\n\n"
 ep3_travel_option_events.0001.pike_captain_camp_officer: "«Я много лет служу копейщиком в гарнизоне владения [location.GetNameNoTooltip]. Встать покрепче, повернуться лицом к врагу и встретить его натиск сталью — вот как это делается».\n\n"
 ep3_travel_option_events.0001.master_of_spoils_camp_officer: "«Здрасте. Я [local_character.GetFullName]. Надоело мне грабить людей в одну рожу: какой прок с золота, если не с кем его разделить? А вы с компанией, похоже, крепкие ребята».\n\n"
 ep3_travel_option_events.0001.fallback: "«Здравствуйте, меня зовут [local_character.GetFullName]. [Select_CString(local_character.IsFemale, 'Устала', 'Устал' )] я мыкаться в одиночестве. Мне в жизни всяким делом пришлось заниматься, но здесь я оставаться больше не хочу».\n\n"
 ep3_travel_option_events.0001.excellent: "«Я мастер своего дела, — уверенным голосом добавляет [Select_CString(local_character.IsFemale, 'она', 'он' )]. — Пока я на вашей стороне, вас никто не одолеет!»"
 ep3_travel_option_events.0001.good: "«Вам пригодятся мои навыки, — продолжает [Select_CString(local_character.IsFemale, 'она', 'он' )]. — Обсудим плату?»"
 ep3_travel_option_events.0001.average: "«Я буду [Select_CString(local_character.IsFemale, 'рада', 'рад' )] перебраться в ваш лагерь, — продолжает [Select_CString(local_character.IsFemale, 'она', 'он' )]. — Отсыпьте мне немного монет — и я покину это место без раздумий!»"
 ep3_travel_option_events.0001.poor: "«Может, я и не [Select_CString(local_character.IsFemale, 'лучшая', 'лучший' )] в своем деле, зато меня уговаривать не надо, — добавляет [Select_CString(local_character.IsFemale, 'она', 'он' )]. — Я присоединюсь к вашему лагерю всего за несколько золотых!»"
 ep3_travel_option_events.0001.terrible: "«Умоляю, смилуйтесь над [Select_CString(local_character.IsFemale, 'бедной', 'несчастным' )], ни на что не [Select_CString(local_character.IsFemale, 'пригодной женщиной', 'пригодным бедолагой' )], — канючит [Select_CString(local_character.IsFemale, 'она', 'он' )]. — За пару медяков я [Select_CString(local_character.IsFemale, 'готова', 'готов' )] на #EMP всё#!! Если надо, я хоть выгребные ямы опорожнять буду!»"
 ep3_travel_option_events.0001.a: "Я с радостью тебе заплачу, если присоединишься к моему лагерю."
 ep3_travel_option_events.0001.provisions: "В качестве оплаты я могу предложить лишь пищу и одежду."
 ep3_travel_option_events.0001.b: "Проваливай, [local_character.Custom('InsultNoun')]. Ты мне не [Select_CString(local_character.IsFemale, 'нужна', 'нужен' )]."
