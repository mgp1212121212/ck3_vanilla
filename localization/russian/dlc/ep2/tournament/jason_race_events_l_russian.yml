l_russian:
 #HORSE RACES
 jason_race_events.1.t: "Власть толпы"
 jason_race_events.1.desc: "Скачки собрали бесчисленное множество зрителей. Из толпы неотесанных простолюдинов сплошным потоком несутся гнусные намеки и грубые ругательства. Мы, люди благородные, вынуждены сдержанно улыбаться, нервно поглядывая на телохранителей."
 jason_race_events.1.desc.guest_local_anger: "\n\n«[host.GetTitledFirstName|U]!» — орет толпа, нередко добавляя «#EMP [host.Custom('GetCrime')|U]!#!» Громче всего ярится местное население — [ROOT.Char.GetCurrentLocation.GetName] явно не входит в число мест, где [host.GetFirstNameNoTooltip] пользуется популярностью.\n\nГлядя в толпу, я замечаю у них в руках камни, ножи и другое оружие."
 jason_race_events.1.desc.host_local_anger: "\n\n«[ROOT.Char.GetTitledFirstName|U]!» — орет толпа, нередко добавляя «#EMP [ROOT.Char.Custom('GetCrime')|U]!#!» Громче всего ярится местное население — [ROOT.Char.GetCurrentLocation.GetName] явно не входит в число мест, где мне рады.\n\nГлядя в толпу, я замечаю у них в руках камни, ножи и другое оружие."
 jason_race_events.1.desc.rowdy_fans: "\n\nВсякий раз скачки привлекают отбросы со всей страны, пробуждая в них самые низменные инстинкты. \n\nИногда пьянства и азартных игр становится недостаточно, и в такие дни их можно ублажить только кровью…"
 jason_race_events.1.desc.end: "\n\nВот-вот начнется бунт."
 jason_race_events.1.a: "Только мне по силам успокоить толпу."
 jason_race_events.1.a.tt: "Если подобрать нужные слова, они снова сосредоточатся на скачках."
 jason_race_events.1.a.tt.win: "Ваша речь успокаивает народ"
 jason_race_events.1.a.tt.race: "Состязание продолжается без помех"
 jason_race_events.1.a.tt.lose: "Вам не удается предотвратить бунт"
 jason_race_events.1.b: "Выбейте из этого сброда решимость, мои верные $knights$!"
 jason_race_events.1.b.tt: "А потом мы утрем кровь и продолжим наслаждаться скачками!"
 jason_race_events.1.c: "Возможно, стоит немного подтолкнуть толпу..."
 jason_race_events.1.c.tt: "Вперед, мои $knights$! Устройте им бойню!"
 jason_race_events.1.c.tt.win: "Ваши $knights$ подавляют беспорядки"
 jason_race_events.1.c.tt.lose: "В результате ваших действий начинается чудовищный бунт"
 jason_race_events.1.c.tt.lose_knights: "Ваши $knight_culture_player_plural$ загнаны в угол, кое-кто из них получает [GetTrait('wounded_1').GetName( GetNullCharacter )|l]"
 jason_race_events.1.d: "Мне нужно выбраться отсюда, и #EMP поскорее#!."
 jason_race_events.1.d.tt: "Может, всё утихнет само по себе, кто его знает?"
 jason_race_events.1.d.tt.win: "Беспорядки прекратились"
 jason_race_events.1.d.tt.lose: "По всей стране прокатываются погромы"
 jason_race_events.1.d.tt.leave: "Вы и ваша свита отступаете в безопасное место."
 contest_wound_attendees_effect: "Кое-кто из зрителей получает [GetTrait('wounded_1').GetName( GetNullCharacter )|l]"
 contest_wound_non_root_attendees_effect: "Кое-кто из других зрителей получает [GetTrait('wounded_1').GetName( GetNullCharacter )|l]"
 jason_race_events.2.t: "Скоростной поворот"
 jason_race_events.2.desc: "Лошади стремительно мчатся по ипподрому, все в клубах пыли. За ревом толпы и грохотом копыт почти не слышно криков и ругани всадников.\n\nТем не менее вы знаете, что ваш наездник [jockey.GetFirstName] думает только о приближающемся крутом повороте. Пока соперники замедляют ход, чтобы легче было повернуть, ваш всадник резко дает шпоры.\n\n[jockey.GetFirstNameNoTooltip] и #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! за считанные мгновения обходит соперников! Зрители только ахают от изумления!"
 jason_race_events.2.a: "Такие навыки пригодятся на поле боя!"
 jason_race_events.2.a.tt: "Моя конница должна скакать с такой же отвагой."
 jason_race_events.2.b: "Моей свите не помешает новый разведчик..."
 jason_race_events.2.b.tt: "Столь отважный наездник должен прокладывать нам путь в каждом путешествии."
 jason_race_events.2.c: "Об этой скачке будут рассказывать легенды!"
 jason_race_events.2.c.tt: "Кто бы сегодня ни победил, мой наездник запомнится больше всех."
