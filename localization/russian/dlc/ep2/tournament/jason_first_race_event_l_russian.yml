l_russian:
 #RACE EVENTS
 jason_first_race_event.1.t: "Топот копыт"
 jason_first_race_event.1.desc: "На полном скаку всадник, за которым стоит [opponent.GetTitledFirstName], дергает поводья, и #EMP [opponent.Custom('GetContestHorseRaceName')]#! толкает моего коня и всадника — или же это #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! толкает их? Как бы то ни было, [jockey.GetFirstName] вместе с конем боком влетают в ограждение.\n\nИз табуна взмыленных, скачущих во весь опор скакунов вылетают два наездника, уже с трудом направляющие своих подопечных.\n\nОстальные мчатся дальше, а два рыскающих из стороны в сторону коня остались далеко позади."
 jason_first_race_event.1.desc.suspicious: "[Select_CString(opponent.IsFemale, 'Окруженная', 'Окруженный' )] толпой стражников, [opponent.GetTitledFirstNameNoTooltip] вскрикивает от «потрясения»... явно притворного."
 jason_first_race_event.1.desc.sympathetic: "[Select_CString(opponent.IsFemale, 'Окруженная', 'Окруженный' )] толпой стражников, [opponent.GetTitledFirstNameNoTooltip] вскрикивает от ужаса."
 jason_first_race_event.1.a: "Мухлеж! Меня обманули!"
 jason_first_race_event.1.a.tt: "Это было сделано специально! Их надо снять с соревнования!"
 jason_first_race_event.1.a.tt.win: "[opponent.GetFirstNameNoTooltip] больше не участвует в забеге из-за «жульничества»"
 jason_first_race_event.1.a.tt.lose: "Ваши протесты звучат жалко. Вас никто не поддерживает."
 jason_first_race_event.1.b: "Только [opponent.GetFirstNameNoTooltip] понимает ваше горе в этот момент."
 jason_first_race_event.1.b.tt: "Вы выражаете глубокое сочувствие [Select_CString(opponent.IsFemale, 'подруге', 'товарищу' )] по несчастью."
 jason_first_race_event.1.c: "«Ослабьте поводья, [jockey.GetFirstNameNoTooltip]!»"
 jason_first_race_event.1.c.tt: "Подбодрить всадника!"
 jason_first_race_event.1.c.tt.win: "[jockey.GetFirstNameNoTooltip] выравнивает бег"
 jason_first_race_event.1.c.tt.lose: "[jockey.GetFirstNameNoTooltip] не слышит вас"
 jason_first_race_event.1.d: "Прощай, победа?"
 jason_first_race_event.1.d.tt: "Надеюсь, [jockey.GetFirstNameNoTooltip] в порядке..."
 contest_horse_race_collision_log_title: "Гонщики сталкиваются"
 contest_horse_race_collision_log: "Участники гонки, которых спонсировали [CHARACTER.GetShortUIName] и [TARGET_CHARACTER.GetShortUIName], столкнулись на беговой дорожке"
