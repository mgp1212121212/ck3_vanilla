l_russian:
 #Intents
 reduce_stress_intent: "Отдых"
 reduce_stress_intent_desc: "Вы хотите сбросить [stress|El] и ищете для этого любые возможности."
 murder_attendee_intent: "Убийство"
 murder_attendee_intent_desc: "Вы твердо намерены оборвать чью-то жизнь. Вам часто будут попадаться возможности для убийства и особые варианты действий."
 woo_attendee_intent: "Соблазнение"
 woo_attendee_intent_desc: "Вы твердо намерены кого-то соблазнить. Вам часто будут попадаться особые события и возможности утолить желание."
 impose_obedience_intent: "Внушить покорность"
 impose_obedience_intent_desc: "Вы думаете только о демонстрации силы. Это часто открывает возможности заручиться [Concept('obedience', 'покорностью')|E] цели."
 befriend_attendee_intent: "Сближение"
 befriend_attendee_intent_desc: "Вы твердо намерены заслужить чье-то расположение. Вам часто будут попадаться события и варианты действий, помогающие продемонстрировать дружелюбие."
 lechery_intent: "Блуд"
 lechery_intent_desc: "Вы твердо намерены поддаться плотским страстям и наладить активные половые контакты. Персонажи со свойством «[GetTrait('lustful').GetName( GetNullCharacter )]» часто будут терять [stress|El]."
 legitimacy_intent: "Поддержать легитимность"
 legitimacy_intent_desc: "Вы намерены использовать эту встречу, чтобы повысить свою [Concept( 'legitimacy', 'легитимность' )|E]."
 altruism_intent_header: "Благотворительность:"
 altruism_intent: "Благотворительность"
 altruism_intent_desc: "Вы твердо намерены помогать другим, не упуская ни единой возможности. Из-за этого [Concept( 'county_opinion', 'народное мнение' )|E] о вас, а также ваше [Concept( 'piety', 'благочестие' )|E] нередко будут расти. Персонажи с чертами «[GetTrait('zealous').GetName( GetNullCharacter )|U]», «[GetTrait('generous').GetName( GetNullCharacter )]» и «[GetTrait('improvident').GetName( GetNullCharacter )]» могут потерять [Concept( 'stress', 'стресс' )|E]."
 justice_intent: "Справедливость"
 justice_intent_desc: "Вы твердо намерены воздавать по заслугам даже самым мелким преступникам в вашей державе. Благодаря этому будет усиливаться [control|El], а персонажи со свойством «[GetTrait('just').GetName( GetNullCharacter )]» могут терять [stress|El]."
 recruit_knights_intent: "Вербовка"
 recruit_knights_intent_desc: "Вы стремитесь к тому, чтобы ваш двор представляли новые, могущественные [knights|El]. Вам часто будут попадаться возможности завербовать таковых."
 #TOOLTIPS
 intent_obedience_success_tt: "[THIS.Char.GetIntentTarget.GetShortUIName] [Concept('obedient', Select_CString(THIS.Char.GetIntentTarget.IsFemale, 'покорилась', 'покорился' ))|E] вам, завершив ваше [Concept('intent', 'намерение')|E]"
 intent_obedience_fail_tt: "[THIS.Char.GetIntentTarget.GetShortUIName] не [Concept('obedient', Select_CString(THIS.Char.GetIntentTarget.IsFemale, 'покорилась', 'покорился' ))|E] вам, [Concept('intent', 'намерение')|E] не удалось"
 intent_murder_success_tt: "Вы исполнили свое [Concept( 'intent', 'намерение' )|E] убить персонажа [THIS.Char.GetIntentTarget.GetShortUIName]"
 intent_murder_dead_tt: "[THIS.Char.GetIntentTarget.GetShortUIName], цель вашего [Concept( 'intent', 'намерения' )|E] «Убийство», умирает"
 intent_murder_fail_tt: "[THIS.Char.GetIntentTarget.GetShortUIName], цель вашего [Concept( 'intent', 'намерения' )|E] «Убийство», избегает смерти"
 intent_woo_success_tt: "Вы исполнили свое [Concept( 'intent', 'намерение' )|E] соблазнить персонажа [THIS.Char.GetIntentTarget.GetShortUIName]"
 intent_woo_potential_tt: "Вы заинтересовали персонажа [THIS.Char.GetIntentTarget.GetShortUIName], цель вашего [Concept( 'intent', 'намерения' )|E] «Соблазнение»"
 intent_woo_fail_tt: "[THIS.Char.GetIntentTarget.GetShortUIName], цель вашего [Concept( 'intent', 'намерения' )|E] «Соблазнение», не поддается"
 intent_befriend_success_tt: "Вы и [THIS.Char.GetIntentTarget.GetShortUIName], цель вашего [Concept( 'intent', 'намерения' )|E] «Сближение», стали ближе"
 intent_befriend_potential_tt: "Вы и [THIS.Char.GetIntentTarget.GetShortUIName], цель вашего [Concept( 'intent', 'намерения' )|E] «Сближение», провели немного времени вместе"
 intent_befriend_fail_tt: "Вы и [THIS.Char.GetIntentTarget.GetShortUIName], цель вашего [Concept( 'intent', 'намерения' )|E] «Сближение», не стали ближе"
 activity_intent_complete_toast: "Намерение достигнуто"
