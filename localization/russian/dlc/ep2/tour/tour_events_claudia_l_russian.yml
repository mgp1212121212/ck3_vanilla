l_russian:
 #What You Don't See...
 tour_grounds_events.7000.t: "То, что скрыто…"
 tour_grounds_events.7000.desc: "[stop_host_scope.GetTitledFirstName|U] старается изо всех сил, проявляя хозяйское гостеприимство и с гордостью хвастаясь мне своими владениями, в том числе земельными. Тем страннее мне показалось [stop_host_scope.GetHersHis] поведение, когда мы проходили мимо совершенно непримечательной двери: [stop_host_scope.GetSheHe] вдруг [Select_CString(stop_host_scope.IsFemale, 'начала', 'начал' )] заикаться и делать вид, что внутри не скрывается ничего особенного.\n\n«Вы что-то от меня #EMP скрываете#!, [stop_host_scope.GetFirstNameNoTooltip]?»\n\nВоспользовавшись секундой изумленного, стыдливого и, может, даже #EMP виноватого#! молчания, я распахиваю дверь. Увиденное поражает: передо мной"
 tour_grounds_events.7000.desc_artifacts: "груды сокровищ, драгоценные камни и даже [this_artifact.GetName] из личной коллекции!"
 tour_grounds_events.7000.desc_pantry: "потайная кладовая, до потолка забитая заморскими приправами, мясом и медом со специями и бочонками с солью!"
 tour_grounds_events.7000.desc_cellar: "целый погреб, до потолка забитый дорогими винами и настойками из далеких стран!"
 tour_grounds_events.7000.desc_gold: "целые кучи золотых монет — они уже не помещаются в сундуки!"
 tour_grounds_events.7000.desc_falcons: "вольер, где с комфортом разместились гордые соколы!"
 tour_grounds_events.7000.desc_dogs: "дворик, а в нем — крепкие, здоровые гончие; таких мне редко доводилось видеть."
 tour_grounds_events.7000.desc_horses: "дворик, а в нем — крепкие, здоровые кони; таких мне редко доводилось видеть."
 tour_grounds_events.7000.desc_fallback: "настоящий склад еды, золота и различных полезных вещей!"
 tour_grounds_events.7000.a: "Будет нечестно, если [ROOT.Char.GetTitleAsNameNoTooltip|l] не получит свою долю."
 tour_grounds_events.7000.a.tt: "Тайник обложен налогом"
 tour_grounds_events.7000.b: "Стража! Конфисковать #EMP всё#! без исключения."
 tour_grounds_events.7000.b.tt: "Тайник конфискован"
 tour_grounds_events.7000.b.tt.2: "Ваш сюзерен забирает из тайника самое лучшее!"
 tour_grounds_events.7000.c: "Ого, да вы тоже ценитель прекрасного!"
 tour_grounds_events.7000.c.tt: "Тайник оценен по достоинству"
 tour_grounds_events.7000.c.tt.2: "Вы стали ближе к сюзерену благодаря общим интересам!"
 tour_grounds_events.7000.d: "Сделаю вид, что ничего не вижу."
 tour_grounds_events.7000.d.tt: "Тайник проигнорирован"
 tour_grounds_events.7001.desc: "Я стараюсь ничем не обделять своего сюзерена: [visiting_liege.GetTitledFirstName] — почетный гость и заслуживает только лучшего обращения.\n\nОсобенно [visiting_liege.GetHerHim] нравится [ROOT.Char.Custom('ResidenceBuilding')]… пока я случайно не сворачиваю не туда, и [Select_CString(visiting_liege.IsFemale, 'госпожа', 'господин' )] оказывается перед единственной дверью, куда [visiting_liege.GetHerHim] хода нет: за ней"
 tour_grounds_events.7001.desc_artifacts: "тайная комната, где хранятся фамильные сокровища!"
 tour_grounds_events.7001.desc_pantry: "тайная кладовка, где хранятся заморские приправы, мясо и мед со специями, а также бочонки с солью!"
 tour_grounds_events.7001.desc_cellar: "тайный погреб, где хранятся дорогие вина и настойки из далеких стран!"
 tour_grounds_events.7001.desc_gold: "тайная сокровищница, где хранятся целые кучи золотых монет — они уже не помещаются в сундуки!"
 tour_grounds_events.7001.desc_falcons: "тайный вольер, где я держу лучших соколов во всей округе!"
 tour_grounds_events.7001.desc_dogs: "тайный дворик, где я развожу лучших гончих во всей округе!"
 tour_grounds_events.7001.desc_horses: "тайный дворик, где я развожу лучших коней во всей округе!"
 tour_grounds_events.7001.desc_fallback: "тайный склад еды, золота и различных дорогих вещей!"
 tour_grounds_events.7001.desc_conclusion: "\n\nЯ начинаю нервничать и заикаться от страха. [visiting_liege.GetTitledFirstNameNoTooltip] теперь что-то подозревает."
 tour_grounds_events.7001.a: "[visiting_liege.GetLadyLord], прошу #EMP сюда#!!"
 tour_grounds_events.7001.a.success: "Вы уводите сюзерена в другую сторону"
 tour_grounds_events.7001.a.success.tt: "Ваши богатства в безопасности"
 tour_grounds_events.7001.a.failure: "Ваш сюзерен врывается в комнату"
 tour_grounds_events.7001.a.failure.tt: "Ваш тайник раскрыт"
 tour_grounds_events.7001.b: "Возможно, я смогу убедить [visiting_liege.GetHersHis] посмотреть в другую сторону?"
 tour_grounds_events.7001.b.success: "Ваш сюзерен принимает взятку"
 tour_grounds_events.7001.b.success.tt: "Взятка принята"
 tour_grounds_events.7001.b.tt.2: " Ваш хозяин [ROOT.Char.GetTitledFirstNameNoTooltip] платит вам, чтобы вы вдруг не заинтересовались одной определенной комнатой."
 tour_grounds_events.7001.b.tt: "Взятка за отвод глаз"
 tour_grounds_events.7001.c: "Мы бы сейчас как раз пошли именно сюда!"
 tour_grounds_events.7001_followup: "Ваш сюзерен будет решать, что делать с этим богатством. Возможно, вам придется заплатить налог сверху!"
