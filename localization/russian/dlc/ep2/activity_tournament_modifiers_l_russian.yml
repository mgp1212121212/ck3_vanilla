l_russian:
 speeches_and_games_modifier: "Разговоры и игры"
 speeches_and_games_modifier_desc: "Сюзерен этого графства своим великолепием и харизмой обуздал неуправляемые массы."
 feeble_presence_modifier: "Слабое присутствие"
 feeble_presence_modifier_desc: "Сюзерен этого графства продемонстрировал неспособность контролировать толпу."
 deft_cavalrymen_modifier: "Дерзкие всадники"
 deft_cavalrymen_modifier_desc: "Всадники этого персонажа скачут по полю боя на полной скорости с отточенным проворством."
 daring_scout_modifier: "Отважный разведчик"
 daring_scout_modifier_desc: "Этот персонаж путешествует с неустрашимым всадником, разведывающим путь."
 unwilling_tourneyer_modifier: "Невольный участник турнира"
 unwilling_tourneyer_modifier_desc: "[contest_aptitude|E]: -10"
 generous_to_knights_modifier: "Щедрость к рыцарям"
 generous_to_knights_modifier_desc: "[contest_aptitude|E]: +5"
 safeguards_knightly_honor_modifier: "Поборник рыцарской чести"
 safeguards_knightly_honor_modifier_desc: "Этот персонаж глубоко уважает кодексы чести и поведения благородных воинов."
 tournament_bracer_modifier: "Хороший наруч"
 tournament_bracer_modifier_desc: "Этот персонаж купил наруч для лучника на турнире, чтобы улучшить свои навыки."
 tournament_two_bracers_modifier: "Парные наручи"
 tournament_two_bracers_modifier_desc: "Этот персонаж зачем-то купил наручи лучника для обеих рук и яростно отстаивает свое решение, но немало зрителей тихонько хихикает над этим."
 tournament_poorly_announced_modifier: "Плохое объявление"
 tournament_poorly_announced_modifier_desc: "Этот персонаж потратился на никудышных герольдов."
 tournament_well_proclaimed_modifier: "Хорошее провозглашение"
 tournament_well_proclaimed_modifier_desc: "В распоряжении находится хорошо обученный и опытный герольд."
 tournament_star_struck_modifier: "В восторге от знаменитости"
 tournament_star_struck_modifier_desc: "На этого персонажа произвели неизгладимое блеск и слава знаменитости."
 tournament_grounded_modifier: "Приземленные интересы"
 tournament_grounded_modifier_desc: "Этому персонажу безразлична слава и те, кто жаждет ее."
 tournament_foreign_knight_modifier: "Поддержка иноземного рыцаря"
 tournament_foreign_knight_modifier_desc: "Этот персонаж поддержал импозантного иноземного рыцаря, чем заслужил уважение иностранцев и недоумение всех остальных."
 tournament_farrier_mistake_modifier: "Конь ранен коновалом"
 tournament_farrier_mistake_modifier_desc: "Из-за небрежности подмастерья любимый конь этого персонажа временно охромел.\n\n#weak Пригодность к участию в состязания с собственным конем несколько снизилась.#!"
 tournament_performative_sensuousness_modifier: "Чувственное исполнение"
 tournament_performative_sensuousness_modifier_desc: "Находясь перед публикой, этот персонаж часто двигает своим телом в весьма... броской манере."
 tournament_ambidextrous_modifier: "Амбидекстр"
 tournament_ambidextrous_modifier_desc: "Способность держать меч в любой руке дает этому персонажу неожиданное преимущество в бою на мечах."
 tournament_ambisinister_modifier: "Неловкость рук"
 tournament_ambisinister_modifier_desc: "Рукожопость этого персонажа стала известна всем."
 tournament_fashionable_duelist_modifier: "Модный поединщик"
 tournament_fashionable_duelist_modifier_desc: "Вычурная манера этого персонажа вести поединок не способствует победе, но смотрится просто великолепно."
 tournament_charm_resistant_modifier: "Устойчивость к чарам"
 tournament_charm_resistant_modifier_desc: "Этот персонаж выказал стойкость перед лицом любовных ухищрений."
 tournament_child_friendly_modifier: "Друг детей"
 tournament_child_friendly_modifier_desc: "Этот персонаж умеет находить общий язык с детьми."
 tournament_soaked_modifier: "Замочили"
 tournament_soaked_modifier_desc: "Гуляка выплеснул свой напиток на этого персонажа, и теперь от него исходит странный запах."
 tournament_public_proselytiser_modifier: "Открытая проповедь"
 tournament_public_proselytiser_modifier_desc: "Этот персонаж доказал свое благочестие, выступив перед толпой на турнире."
 tournament_sports_enthusiast_modifier: "Любитель состязаний"
 tournament_sports_enthusiast_modifier_desc: "Любовь этого персонажа к спортивным состязаниям никогда не меркнет."
 tournament_low_blower_modifier: "Удары ниже пояса"
 tournament_low_blower_modifier_desc: "Этот персонаж прославился пристрастием к нечестной игре на ринге."
 tournament_roguish_duelist_modifier: "Лукавый поединщик"
 tournament_roguish_duelist_modifier_desc: "Обаяние и дерзость с мечом бесят противников этого персонажа и приводят в восторг зрителей."
 tournament_ended_rightly_modifier: "Правильное завершение"
 tournament_ended_rightly_modifier_desc: "Этот персонаж был унижен в поединке, когда противник бросил ему в лицо навершие меча."
 tournament_melee_protector_modifier: "Защитник в бою"
 tournament_melee_protector_modifier_desc: "Этот персонаж получил неожиданное прикрытие со спины.\n\n#weak Этот модификатор сохранится до конца состязаний по ближнему бою.#!"
 tournament_house_unity_modifier: "Единство дома"
 tournament_house_unity_modifier_desc: "Этот дом доказал свою силу в ближнем бою, и все отметили его примечательное единство."
 tournament_reckoning_modifier: "Расплата"
 tournament_reckoning_modifier_desc: "В будущем этот персонаж поплатится за свою жадность. Неизвестно когда, но это произойдет."
 tournament_loving_parent_modifier: "Любящий родитель"
 tournament_loving_parent_modifier_desc: "Этот персонаж показал себя любящим родителем, по крайней мере для наследника."
 tournament_annoyed_locals_modifier: "Раздраженные местные"
 tournament_annoyed_locals_modifier_desc: "Жители этого графства были вынуждены выслушать проповедь вместо того, чтобы смотреть турнир."
