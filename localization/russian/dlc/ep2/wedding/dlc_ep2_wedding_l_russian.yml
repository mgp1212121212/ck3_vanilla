 ##### WEDDING #####
 ### ACTIVITY
 activity_wedding: "Большая свадьба"
 activity_wedding_selection_tooltip: "Пусть грянет [GetActivityType('activity_wedding').GetName] — великолепное празднество в честь соединения сердец\n\nОжидаемые награды:\n$BULLET_WITH_TAB$[prestige_i] [Concept( 'prestige', 'Престиж' )|E]\n$BULLET_WITH_TAB$[opinion_i] [Concept( 'opinion', 'Мнение' )|E]\n$BULLET_WITH_TAB$[stress_loss_i] Потеря [Concept( 'stress', 'стресса' )|E]"
 activity_wedding_desc: "Грандиозное празднество в честь свадьбы.\n\nЭто должна быть не обычная церемония, но публичная демонстрация власти, общественное событие, где аристократия будет практиковаться в искусствах дипломатии, соблазнения и убийства... а также дружеской попойки!"
 activity_wedding_host_desc: "$BULLET_WITH_TAB$Выбранные [Concept( 'spouses', 'супруги' )|E] заключат [Concept( 'marriage', 'брак' )|E]\n$BULLET_WITH_TAB$[prestige_i|E][Concept( 'prestige', 'Престиж' )|E]\n$BULLET_WITH_TAB$Прирост [legitimacy_i] [Concept('legitimacy', 'легитимности')|E]\n$BULLET_WITH_TAB$[Concept( 'opinion', 'Мнение' )|E] гостей\n$BULLET_WITH_TAB$[Concept( 'opinion', 'Мнение' )|E] #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных#!#! [Concept('vassals', 'вассалов' )|E]\n$BULLET_WITH_TAB$Возможно получение [Concept( 'trait_level_track_xp', 'опыта пути развития свойства' )|E] «[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]»\n$BULLET_WITH_TAB$Возможно снижение [stress_loss_i][Concept( 'stress', 'стресса' )|E]\n$BULLET_WITH_TAB$Возможно получение модификатора «[GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]»\n$BULLET_WITH_TAB$Возможно получение модификатора «[GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]»"
 wedding_need_to_promise: "Чтобы устроить мероприятие «[GetActivityType( 'activity_wedding' ).GetName]», оно должно быть [Concept( 'grand_wedding_promised', 'гарантировано' )|E]!"
 wedding_need_to_be_valid: "Оба помолвленных персонажа должны быть взрослыми и готовыми вступить в брак"
 activity_wedding_conclusion_characters_header: "Новобрачные"
 spouse_1: "Супруг"
 spouse_2: "$spouse_1$"
 spouse_1_for_host: "$spouse_1$"
 spouse_2_for_host: "$spouse_2$"
 spouse_1_desc: "[GetActivityType( 'activity_wedding' ).GetName] — это мероприятие в честь брачного союза двух [Concept( 'spouses', 'супругов' )|E]. Организовать его можно лишь в том случае, если [GetActivityType( 'activity_wedding' ).GetNameNoTooltip|l] была [Concept( 'grand_wedding_promised', 'гарантирована' )|E] супругам в день [Concept( 'betrothal', 'помолвки' )|E].\n\nСупруги никогда не отказываются от приглашений на свадьбу, а по ее окончании получают особые награды.\n"
 spouse_2_desc: "$spouse_1_desc$"
 spouse_1_desc_for_host: "$spouse_1_desc$"
 spouse_2_desc_for_host: "$spouse_2_desc$"
