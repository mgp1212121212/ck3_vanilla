 activity_wedding_guest_desc: "$BULLET_WITH_TAB$[prestige_i|E][Concept( 'prestige', 'Престиж' )|E]\n$BULLET_WITH_TAB$[Concept( 'opinion', 'Мнение' )|E] хозяина и супругов\n$BULLET_WITH_TAB$Возможна потеря [stress_loss_i][Concept( 'stress', 'стресса' )|E]\n$BULLET_WITH_TAB$Возможно получение модификатора «[GetModifier( 'wedding_of_the_century_modifier' ).GetNameWithTooltip|L]»\n$BULLET_WITH_TAB$Возможно получение [Concept( 'trait_level_track_xp', 'опыта пути развития свойства' )|E] «[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]»"
 activity_wedding_guest_help_text: "\nГости на свадьбе принимают участие в празднестве — чем они пышнее, тем лучше! Задача хозяина с супругами же — впечатлить приглашенных.\nСвадьба — это в первую очередь социально-политическое событие, где можно познакомиться с важными людьми и завести полезные связи."
 ### PHASES
 wedding_phase_ceremony: "Свадебная церемония"
 wedding_phase_ceremony_desc: "Все обряды и приготовления перед торжественным обменом клятвами."
 wedding_phase_banquet: "Свадебное пиршество"
 wedding_phase_banquet_desc: "Пир в честь новобрачных. Еды, напитков и развлечений хватит на всех."
 wedding_phase_wnight: "Брачная ночь"
 wedding_phase_wnight_desc: "Пока новобрачные доводят свадьбу до логического завершения, оставшиеся гости постепенно отходят от празднества."
 ### OPTIONS
 wedding_type_normal: "Большая свадьба"
 wedding_type_normal_desc: "\n#weak Свадьба должны быть великолепный празднеством в честь единения двух супругов и союза двух семей.#!\n\n@warning_icon! #X Обещанная [GetActivityType('activity_wedding').GetName|l] должна быть организована до того, как истечет срок обещания, иначе вас ждут штрафы#!"
 wedding_type_bloody: "Кровавая свадьба"
 wedding_type_bloody_desc: "Вы убьете другую семью.\n#weak Вы устроите не свадьбу, а настоящую бойню.#!\n\n@warning_icon! #X Другая кровавая [GetActivityType('activity_wedding').GetName|l] будет невозможна в течение еще 15 лет#!\n@warning_icon! #X Штрафы будут серьезнее, если целью окажутся [Concept( 'liege', 'сюзерен' )|E] или [Concept( 'head_of_faith', 'глава конфессии' )|E]#!\n\n@alert_icon! #alert_trial Персонажи со свойствами «[GetTrait('just').GetName( GetNullCharacter )]», «[GetTrait('compassionate').GetName( GetNullCharacter )]» и «[GetTrait('calm').GetName( GetNullCharacter )]» получат [Concept( 'stress', 'стресс' )|E]#!"
 wedding_option_entertainment: "Развлечение"
 wedding_entertainment_bad: "Домашнее развлечение"
 wedding_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ Будет получено меньше [Concept( 'prestige', 'престижа' )|E]\n\n#weak На свадьбе будут присутствовать придворные артисты, такие как шуты и жонглеры.#!"
 wedding_entertainment_normal: "Акробаты и музыканты"
 wedding_entertainment_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Будет получено среднее количество [Concept( 'prestige', 'престижа' )|E]\n\n#weak Главные исполнители при любом уважаемом дворе.#!"
 wedding_entertainment_good: "Трубадуры и экзотические звери"
 wedding_entertainment_good_desc: "$EFFECT_LIST_BULLET$ [Concept( 'trait_level_track_xp', 'Опыт пути развития свойства' )|E] «[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]»\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Будет получено больше [Concept( 'prestige', 'престижа' )|E]\n\n#weak Только лучшие исполнители и редчайшие звери!#!"
 wedding_option_food: "Еда и напитки"
 wedding_food_bad: "Скромный пир"
 wedding_food_bad_desc: "$EFFECT_LIST_BULLET$ Сниженный прирост [Concept( 'opinion', 'мнения' )|E] о вас у всех участников\n\n#weak Гости не уйдут голодными, но и не будут вспоминать этот пир.#!"
 wedding_food_normal: "Щедрый пир"
 wedding_food_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Средний прирост [Concept( 'opinion', 'мнения' )|E] о вас у всех участников\n\n#weak Достойный банкет, которым будут довольны все гости.#!"
 wedding_food_good: "Колоссальное пиршество"
 wedding_food_good_desc: "$EFFECT_LIST_BULLET$ Бонус к потере [Concept( 'stress', 'стресса' )|E]\n$EFFECT_LIST_BULLET$ Увеличенные бонусы к [Concept( 'health', 'здоровью' )|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Увеличенный прирост [Concept( 'opinion', 'мнения' )|E] о вас у всех участников\n\n#weak Столы будут ломиться от яств!#!"
 wedding_option_decoration: "Место проведения свадьбы"
 wedding_decoration_bad: "Дикие цветы"
 wedding_decoration_bad_desc: "$EFFECT_LIST_BULLET$ Прирост [Concept( 'trait_level_track_xp', 'опыта пути развития свойства' )|E] «[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]»\n$EFFECT_LIST_BULLET$ Сниженный прирост [Concept( 'opinion', 'мнения' )|E] о вас у #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных#!#! [Concept('vassals', 'вассалов' )|E]\n\n#weak Прелестные украшения из только что сорванных цветов и скромная команда поваров и обслуги.#!"
 wedding_decoration_normal: "Венки и факелы"
 wedding_decoration_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Средний прирост [Concept( 'opinion', 'мнения' )|E] о вас у #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных#!#! [Concept('vassals', 'вассалов' )|E]\n$EFFECT_LIST_BULLET$ Будет получен модификатор «[GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]»\n\n#weak Традиционные украшения и достаточное количество слуг — кубки не будут пустовать.#!"
 wedding_decoration_good: "Серебро и золото"
 wedding_decoration_good_desc: "$EFFECT_LIST_BULLET$ Повышенный прирост [Concept( 'opinion', 'мнения' )|E] о вас у #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных#!#! [Concept('vassals', 'вассалов' )|E]\n$EFFECT_LIST_BULLET$[Concept( 'dynasty_prestige', 'Признание' )|E] и [Concept( 'prestige', 'Престиж' )|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Будет получен модификатор «[GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]»\n\n#weak Беззастенчивая демонстрация безграничного богатства. Слуг будет столько, что личный виночерпий будет у каждого гостя#!"
 wedding_good_option_desc: "$EFFECT_LIST_BULLET$ Повышенный прирост [Concept( 'opinion', 'мнения' )|E] о вас у #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных#!#! и #TOOLTIP:VASSAL_STANCE,glory_hound #L [GetVassalStance( 'glory_hound' ).GetTextIcon]охочих до славы#!#! [Concept('vassals', 'вассалов' )|E]"
 wedding_normal_option_desc: "$EFFECT_LIST_BULLET$ Повышенный прирост [Concept( 'opinion', 'мнения' )|E] о вас у #TOOLTIP:VASSAL_STANCE,zealot #L [GetVassalStance( 'zealot' ).GetTextIcon]фанатичных#!#! и #TOOLTIP:VASSAL_STANCE,parochial #L [GetVassalStance( 'parochial' ).GetTextIcon]местечковых#!#! [Concept('vassals', 'вассалов' )|E]"
 ### INTENTS
 diplomatic_intent: "Дипломатия"
 diplomatic_intent_desc: "Заключить союз с выбранным персонажем или даже подчинить его своей воле"
