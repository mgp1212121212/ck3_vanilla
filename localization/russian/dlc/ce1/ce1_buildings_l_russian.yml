 building_legendary_watchtower: "$building_type_legendary_watchtower$"
 building_legendary_hunting_lodge: "$building_type_legendary_hunting_lodge$"
 building_legendary_shrine_desc: "Это место поклонения является не только шедевром инженерной мысли, но и пристанищем для паломников и верующих и символом благочестия оплатившего его строительство правителя. Хотя это место не считается святым, его величие сделало его важным региональным религиозным центром."
 building_legendary_palace_desc: "Грандиозный дворец, окруженный садами и охотничьими угодьями. Это роскошное жилище не только обеспечивает любого остановившегося в нем правителя удобствами и увеселениями, но и служит символом богатства и власти."
 building_legendary_statue_desc: "Образ легендарного правителя обрел бессмертие в камне. Этот монумент не только прославляет великие подвиги заказчика, но и позволяет владельцу этой провинции объявить себя покровителем легенды."
 building_legendary_watchtower_desc: "Этот огромный, вздымающийся к небу монумент не только выглядит устрашающе, но и является неприступной крепостью, защищающей державу от возможных захватчиков."
 building_legendary_hunting_lodge_desc: "Это место прославилось своей странной и легендарной фауной, из-за чего здесь была воздвигнута внушительных размеров охотничья заимка, чтобы обеспечить удобствами охотников, желающих обессмертить свое имя."
 building_type_legendary_shrine: "Легендарное святилище"
 building_type_legendary_palace: "Легендарный дворец"
 building_type_legendary_statue: "Легендарная статуя"
 building_type_legendary_watchtower: "Легендарная сторожевая башня"
 building_type_legendary_hunting_lodge: "Легендарная охотничья заимка"
