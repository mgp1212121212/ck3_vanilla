 epidemic_events.1000.t: "[cult_epidemic.GetNameNoTooltip] становится центром культа"
 epidemic_events.1000.desc.intro: "[cult_epidemic.GetName] продолжает распространяться по владению [infected_county.GetName], что привело к зарождению опасного культа.\n\nСладкоречивый священник по имени [charismatic_priest.GetFirstName] утверждает, что мор — это наказание за"
 epidemic_events.1000.desc.mid.unreformed: "нашу греховную жизнь и утрату расположения [charismatic_priest.GetFaith.HighGodNamePossessive|U], и только отринув свою безбожность мы спасемся от мора и чумы, поразивших наши земли."
 epidemic_events.1000.desc.mid.reformed: "то, что мы отвернулись от богов наших предков. [Select_CString(charismatic_priest.IsFemale, 'Она', 'Он' )] утверждает, что единственный способ спастись от мора — обратиться к силе [charismatic_priest.GetFaith.HealthGodNamePossessive|U]."
 epidemic_events.1000.desc.mid2.cynical: "Мне больно это признавать, но [Select_CString(charismatic_priest.IsFemale, 'ее', 'его' )] доводы не лишены смысла."
 epidemic_events.1000.desc.mid2.zealous: "[Select_CString(charismatic_priest.IsFemale, 'Ее', 'Его' )] культ распространяется по моим землям, и он хуже любого мора."
 epidemic_events.1000.desc.mid2.fallback: "[Select_CString(charismatic_priest.IsFemale, 'Ей', 'Ему' )] удалось пленить умы народа."
 epidemic_events.1000.desc.outro: "Если ничего не предпринять, даже [ROOT.Char.GetFaith.GetAdjective|l] станет жертвой культа в охваченных поветрием землях."
 epidemic_events.1000.a: "Сжечь [Select_CString(charismatic_priest.IsFemale, 'эту сумасшедшую', 'этого сумасшедшего' )]!"
 epidemic_events.1000.b: "Наверняка вреда от них не будет."
 epidemic_events.1000.c: "Наконец-то [charismatic_priest.GetFaith.HighGodName|U] снова со мной!"
 epidemic_events.1010.t: "Романтичный призрак"
 epidemic_events.1010.desc: "[epidemic_scope.GetName|U] продолжает опустошать мои земли, и уже даже придворные начинают подозревать сверхъестественную природу этого страшного поветрия. [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне одним мрачным вечером с пугающим предложением.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я знаю, вы скорбите из-за того, что [Select_CString(dead_lover.IsFemale, 'умерла', 'умер' )] [dead_lover.GetFirstName], и я скорблю вместе с вами, но у меня есть все основания полагать, что [epidemic_scope.GetNameNoTooltip] несет с собой страшное проклятие, затрагивающее всех умерших. Мы должны прибить гвоздями крышку [Select_CString(dead_lover.IsFemale, 'ее', 'его' )] гроба, а не то [Select_CString(dead_lover.IsFemale, 'она', 'он' )] восстанет и принесет с собой болезнь!»"
 epidemic_events.1010.a: "«Да как вы смеете!»"
 epidemic_events.1010.b: "Возможно, [Select_CString(superstitious_courtier.IsFemale, 'она права', 'он прав' )]..."
 epidemic_events.1010.c: "Заколотить гвоздями все гробы в державе!"
 all_realm_county_epidemic_scope: "Все [Concept( 'county', 'графства' )|E] [Concept( 'realm', 'державы' )|E], где свирепствует [epidemic_scope.GetName]"
 epidemic_events.1020.t: "Дурной воздух над владением [epidemic_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1020.desc: "[epidemic_scope.GetName|U] массово губит народ во владении [epidemic_county.GetNameNoTier]. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] сообщает, что торговля и ремесло во владении прекратились, поскольку жители бесцельно сидят в своих домах и бродят по улицам в ожидании зова [ROOT.Char.GetFaith.DeathDeityNamePossessive|U].\n\n[Select_CString(miasma_courtier.IsFemale, 'Она', 'Он' )] винит в поветрии дурной воздух, окружающий мертвых и умирающих, и предполагает, что [epidemic_province.Custom('get_region_flower_type_plural')], особенно если высадить целое поле, помогут развеять этот дурной воздух и замедлить распространение болезни."
 epidemic_events.1020.a: "Стоит попробовать."
 epidemic_events.1020.b: "Пустая трата золота."
 epidemic_events.1030.t: "Пиявки!"
 epidemic_events.1030.desc: "Некоторые образованные люди [ROOT.Char.Custom('GetCourt_RU_Where')] утверждают, что приложение пиявок — надежное средство от нарушения равновесия гуморов и упадка. Но когда [leeched_courtier.GetFirstName] подходит ко мне с горстью пиявок и ледяной улыбкой на устах, я невольно задумываюсь, а не слишком ли далеко это зашло.\n\n«Пиявки! Пиявки нам помогут, и [epidemic_scope.GetName] прекратится!»\n\nЭто противоречит общеизвестной истине, что использовать пиявки нужно только под присмотром врача, но можем ли мы позволить себе ожидание в столь отчаянные времена?"
 epidemic_events.1030.a: "Раздать всем пиявок!"
 epidemic_events.1030.a.success: "Лечение пиявками оказывается успешным"
 epidemic_events.1030.a.failure: "Пиявки причиняют вред"
 epidemic_events.1030.b: "Будем следовать проверенным методам."
 epidemic_events.1040.t: "Самобичевание при дворе"
 epidemic_events.1040.desc.intro: "[epidemic_scope.GetName|U] продолжает распространяться по моей державе, опустошая все на своем пути. В зараженных регионах возникло набирающее силу движение фанатиков, утверждающих, что спасение лежит в самобичевании.\n\n"
 epidemic_events.1040.desc.mid.approves: "Более того, [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] одобряет подобную практику и настаивает, что все при дворе должны следовать их примеру. [Select_CString(chaplain.IsFemale, 'Она', 'Он' )] утверждает, что мне нужно не просто терпеть подобную практику, но и поддерживать ее."
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] категорически против подобной практики, утверждая, что подобный мазохизм является не только ересью, но и извращением, которое нужно искоренять. [Select_CString(chaplain.IsFemale, 'Она', 'Он' )] настаивает, что корона должна решительно осудить эту практику."
 epidemic_events.1040.a: "Это извращение!"
 epidemic_events.1040.b: "Наверняка вредят они лишь себе."
 epidemic_events.1040.c: "Если их слова правдивы, я тоже займусь самобичеванием!"
 epidemic_events.1050.t: "Судный день"
 epidemic_events.1050.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] врывается в тронный зал поздним вечером, сжимая в руке потрепанное послание.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], у меня ужасные новости. Это все [epidemic_scope.GetName]! Богохульники и еретики возвещают конец света и утверждают, что [epidemic_scope.GetNameNoTooltip] является посланием [ROOT.Char.GetFaith.HighGodNamePossessive], призванным дать понять, что наступает [ROOT.Char.Custom('apocalypse_name')]. Их проповеди лишь сеют панику и провоцируют самоубийства среди местного населения. Как нам остановить это помешательство?»"
 epidemic_events.1050.a: "«Искоренить их!»"
 epidemic_events.1050.b: "«Отправьте лучших теологов устроить дебаты с ними!»"
 epidemic_events.1050.b.tt.success: "Страх конца света удалось развеять"
 epidemic_events.1050.b.tt.failure: "Народ не удалось убедить"
 epidemic_events.1050.c: "«Возможно, они правы...»"
 epidemic_events.1060.t: "Разносчики заразы"
 epidemic_events.1060.desc.intro: "[epidemic_scope.GetName|U] продолжает терзать население моей державы, способствуя распространению суеверий. Мне доложили, что по мнению многих в распространении виноваты"
 epidemic_events.1060.desc.mid.cats: "сверхъестественные свойства кошек.\n\nЛюди верят, что обычные домашние кошки каким-то образом несут в себе заразу и проклинают простой народ одним своим присутствием. Это верование распространилось так широко, что в наиболее пострадавших областях начали массово истреблять кошек."
 epidemic_events.1060.desc.mid.dogs: "сверхъестественные свойства собак.\n\nЭти верные и доверчивые друзья человека, по мнению простолюдинов, каким-то образом несут ответственность за страдания и смерть. Это верование распространилось так широко, что во многих областях началась охота на бедных животных."
 epidemic_events.1060.desc.mid.faith: "[faith_to_blame.GetAdherentNamePlural|l].\n\nЛюди утверждают, что #L [faith_to_blame.GetReligion.GetName|l]ое#! учение, которому следуют эти иноземные торговцы, несет с собой мор и гнев [ROOT.Char.GetFaith.HighGodNamePossessive] за совершенные ими злодеяния."
 epidemic_events.1060.desc.mid.trait: "греховные практики и неспособность выказать должное почтение к учению [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n"
 epidemic_events.1060.desc.mid2.witches: "Они винят ведовство, но не до конца понятно, что считать таковым по мнению крестьян."
 epidemic_events.1060.desc.mid2.sin: "Они полагают, что [sinful_trait.GetName(ROOT.Char)|l] занимает слишком большое место в нашей жизни, и только через покаяние и суровые кары мы вернемся к тому, чтобы жить по заветам [ROOT.Char.GetFaith.HighGodNamePossessive]."
 epidemic_events.1060.desc.outro: "\n\n[ROOT.Char.GetFaith.PriestNeuterPlural|U] массово осуждают подобное, но тем не менее народные суды продолжаются."
 epidemic_events.1060.a: "Тут ничего не поделаешь."
 epidemic_events.1060.b: "Немедленно остановить их!"
 epidemic_events.1060.c: "Возможно, [ROOT.Char.GetFaith.ReligiousText|U] даст нам нужные ответы."
 epidemic_events.1061.t: "Костер для питомцев"
 epidemic_events.1061.desc.intro: "Я просыпаюсь от шума, доносящегося из центра владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]. Небо снаружи стало оранжевым, а вдали можно различить многочисленные столбы дыма. Неужели в державе начался пожар, пока я [Select_CString(ROOT.Char.IsFemale, 'спала', 'спал' )]?\n\nНаверняка, [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] сможет объяснить мне, что происходит."
 epidemic_events.1061.desc.mid.cats: "«Это кошки, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Их запирают в маленьких плетеных клетках и бросают, мяукающих и шипящих, в большие костры."
 epidemic_events.1061.desc.mid.dogs: "«Это собаки, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Боюсь, крестьяне жгут их заживо в надежде, что [epidemic_scope.GetName] прекратится."
 epidemic_events.1061.desc.outro: "Жуткое зрелище»."
 epidemic_events.1061.a: "Полагаю, тут ничего не поделаешь."
 epidemic_events.1061.a.success: "Сожжение животных не помогло"
 epidemic_events.1061.a.failure: "Сожжение животных каким-то образом усугубило болезнь"
 epidemic_events.1061.b: "Это нужно прекратить!"
 epidemic_events.1061.c: "Расправы над животными нужно объявить преступлением."
 epidemic_events.1062.t: "Ловцы"
 epidemic_events.1062.desc.intro: "Бессмысленные суеверия и жестокость распространяются среди моих подданных всюду, где проходит [epidemic_scope.GetName], словно болезнь ума, следующая за болезнью тела. Сегодня мои придворные дела прервала группа неотесанных браконьеров, прибывших ко двору.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], мои товарищи сообщили мне, что у вас возникли"
 epidemic_events.1062.desc.mid.cats: "трудности с кошками. Все знают, что кошкам покровительствует [ROOT.Char.GetFaith.DevilName|U], и [epidemic_scope.GetName] следует за ними по пятам."
 epidemic_events.1062.desc.mid.dogs: "трудности с собаками. Все знают, что собаки — нечистые животные, от них только вонь и грязь."
 epidemic_events.1062.desc.outro: "Мы защитники простого люда и готовы перебить этих тварей до последней, пока мор не закончится»."
 epidemic_events.1062.a: "Убить их всех."
 epidemic_events.1062.a.no_effect: "Убийство животных не помогло"
 epidemic_events.1062.a.success: "Мор стихает"
 epidemic_events.1062.a.failure: "Мор усугубляется"
 epidemic_events.1062.b: "Поймайте их и доставьте в столицу."
 epidemic_events.1062.b.no_effect: "Это не помогло"
 epidemic_events.1062.b.failure: "Столицу заполонили бешеные животные"
 epidemic_events.1063.t: "Покаяние!"
 epidemic_events.1063.desc.intro: "В центре владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U] слышны крики паники и отчаяния, но жалобы обреченных перекрывает голос простого уличного проповедника.\n\n«Покайтесь! Покайтесь!"
 epidemic_events.1063.desc.mid.faith: "Это поветрие не плод #L [faith_blamed.GetName|l]их#! происков! Оно порождение ваших собственных грехов."
 epidemic_events.1063.desc.mid.sin: "Это поветрие — наказание [ROOT.Char.GetFaith.HighGodNamePossessive|U] за нашу слабость и за то, что [trait_blamed.GetName(ROOT.Char)|l] владеет нашими жизнями."
 epidemic_events.1063.desc.mid.witch: "Не на ведьм нужно смотреть, а на самих себя! Разве не грешен каждый из нас?"
 epidemic_events.1063.desc.mid.cats: "Бессмысленно винить в поветрии существо столь жалкое и убогое, как кошка! Мы должны подумать о собственных грехах!"
 epidemic_events.1063.desc.mid.dogs: "Бессмысленно винить в поветрии простодушных псов! Вина лежит на наших собственных грешных душах."
 epidemic_events.1063.desc.outro: "Только [virtuous_trait.GetName(ROOT.Char)|l] обещает нам надежду на завершение этого мора».\n\nПохоже, толпе пришлось по нраву это послание, и другие проповедники по всему городу передают те же слова с той же страстью. Я невольно задумываюсь, возможно, именно мои слабости и грехи обрушили это поветрие на моих подданных."
 epidemic_events.1063.a: "Я покаюсь!"
 epidemic_events.1063.b: "Полная чепуха."
 epidemic_events.1063.c: "Наверняка я могу переспорить простого уличного проповедника."
 epidemic_events.1063.c.success: "Вы переубеждаете проповедника"
 epidemic_events.1063.c.failure: "Вы позорите себя"
 epidemic_events.1064.t: "Суды"
 epidemic_events.1064.desc.intro: "Несмотря на все усилия осудить суеверия, которые порождает [epidemic_scope.GetName], положение лишь усугубляется, и мне уже доносят о самовольных судах, проходящих по всей державе."
 epidemic_events.1064.desc.mid.sin: "Цель судов — пусть [trait_blamed.GetName(ROOT.Char)|l] исчезнет из наших жизней, а все виновные понесут суровое наказание вплоть до смертной казни."
 epidemic_events.1064.desc.mid.witch: "Цель судов в том, чтобы отыскать ведьм с помощью варварских и нелепых методов, и зачастую суды заканчиваются смертью обвиняемых независимо от причастности к ведовству."
 epidemic_events.1064.desc.outro: "\n\nЭти суды стремятся покарать виновных и призвать силу [ROOT.Char.GetFaith.HealthGodNamePossessive|U], чтобы очистить землю от мора, но в действительности лишь множат смерть, еще сильнее сокращая население моей державы."
 epidemic_events.1064.a: "Справедливо лишь #EMP мое#! правосудие."
 epidemic_events.1064.b: "Этим судилищам нужно положить конец!"
 epidemic_events.1064.c: "Мы должны обратиться с призывом прекратить эту практику."
 epidemic_events.1064.c.success: "Ваше послание оказалось убедительным"
 epidemic_events.1064.c.failure: "Суды продолжаются"
 epidemic_events.1065.t: "Позор"
 epidemic_events.1065.desc.intro: "Правосудие толпы продолжает терзать мою державу не меньше, чем [epidemic_scope.GetName], и последствия уже докатились и до моего порога. Мне доложили, что местные проповедники настраивают народ против знати, и особого внимания с их стороны [Select_CString(shamed_buddy.IsFemale, 'удостоилась', 'удостоился' )] [shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nОни обвиняют [Select_CString(shamed_buddy.IsFemale, 'ее', 'его' )] в таком преступлении, как "
 epidemic_events.1065.desc.mid.sin: "[trait_blamed.GetName(shamed_buddy)|l],"
 epidemic_events.1065.desc.mid.witch: "ведовство,"
 epidemic_events.1065.desc.outro: "и требуют, чтобы [Select_CString(shamed_buddy.IsFemale, 'она покинула', 'он покинул' )] свою уютные покои и [Select_CString(shamed_buddy.IsFemale, 'покаялась', 'покаялся' )], подвергнув себя публичному унижению. Обычно подобное неуважение к знати жестоко карается, но я не могу наказать всю державу разом."
 epidemic_events.1065.a: "Дайте им, что они хотят."
 epidemic_events.1065.b: "Я отказываюсь!"
 epidemic_events.1065.c: "Я пойду вместо [Select_CString(shamed_buddy.IsFemale, 'нее', 'него' )]."
 epidemic_events.1066.t: "Изгнание"
 epidemic_events.1066.desc: "Никакие увещевания не в силах убедить крестьян, что [faith_blamed.GetAdherentNamePlural|l] непричастны к мору. По [faith_blamed.GetNameNoTooltip|l]им общинам пролетела весть, что моя держава стала опасной для последователей этой веры, из-за чего серьезно пострадала торговля.\n\nБолее того, [faith_blamed.GetNameNoTooltip|l]им торговцам не просто не рады во многих из зараженных деревень, на них открыто нападают. Торговля движет миром, и если не воспрепятствовать этому бессмысленному насилию, мою державу ждут непредсказуемые последствия."
 epidemic_events.1066.a: "Такое поведение заслуживает наказания."
 epidemic_events.1066.b: "Это уже не в моей власти."
 epidemic_events.1066.c: "Я могу дать им убежище в столице."
 epidemic_events.1067.t: "[faith_blamed.GetAdherentNamePlural] бегут от мора"
 epidemic_events.1067.desc: "Пока [epidemic_scope.GetName] опустошает державу, которой правит [bigoted_ruler_that_everyone_hates.GetName], крестьяне продолжают верить, будто во всем виноваты [faith_blamed.GetAdherentNamePlural|l]. Проблема стала настолько распространенной, что многие из них бежали прочь из державы [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U], прибыв в мои земли.\n\nХотя больше людей означает больше торговли и налогов, они пришли из земель, где свирепствует [epidemic_scope.GetName], и, несомненно, принесли с собой дурной воздух. Несмотря на риск, что поветрие перекинется на мои земли, не стоит забывать и о преимуществах подобного притока беженцев."
 epidemic_events.1067.a: "Им здесь рады."
 epidemic_events.1067.b: "Мы не можем открыть ворота перед мором."
 epidemic_events.1067.c: "Предложить убежище в столице."
 every_bordering_county: "Каждое графство, с которым граничит [bigoted_ruler_that_everyone_hates.GetName]"
 epidemic_events.1068.t: "Должники" #I tried to think of something better but Ewan absolutely insisted I call it Loanly
 epidemic_events.1068.desc: "Охота на ведьм, жертвой которой стали [faith_blamed.GetAdherentNamePlural|l], по чьей вине, как считается, [epidemic_scope.GetName] распространяется по моим землям, значительно повлияла на финансовое благополучие всех слоев общества. Это становится особенно очевидно, когда [loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] вваливается ко двору, словно попрошайка.\n\n«Положение отчаянное, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Гонения, которым подвергается [faith_blamed.GetAdjectiveNoTooltip|l], прогнали с моих земель всех иноверцев. Не осталось никого, кто занимался бы столь полезным делом, как ростовщичество, и моя казна опустела. Нам нужно решение, да поскорее!»"
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] станет безопасным местом для всех."
 epidemic_events.1068.b: "Я могу дать вам взаймы."
 epidemic_events.1068.c: "Как неудачно."
 all_of_vassals_holding: "Все владения, которыми правит [loneless_vassal.GetName]"
 epidemic_events.1100.t: "Тень над владением [infected_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1100.desc.intro.apocalyptic: "Улицы владения [infected_county.GetNameNoTier] погрузились в тишину. [ROOT.Char.GetFaith.DeathDeityName|U] обрушивает моровое поветрие на"
 epidemic_events.1100.desc.intro.major: "Прогулка по владению [infected_county.GetNameNoTier] всегда сопровождается жуткой симфонией людских страданий. Зараза обрушилась на"
 epidemic_events.1100.desc.intro.fallback: "Печальными новостями встречает вас [infected_county.GetNameNoTier]. Одной прогулки достаточно, чтобы понять: поветрие нашло жертву. Это"
 epidemic_events.1100.desc.intro2.holy_site: "величайшие святыни.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "некогда многолюдную метрополию.\n\n"
 epidemic_events.1100.desc.intro2.backwater: "непримечательную деревушку.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Зараженные с головы до пят покрыты пятнами и горячие на ощупь.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "Черные гноящиеся бубоны покрывают кожу зараженных. Они полны гнусной жидкости, источающей дурной воздух.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "Кожа зараженных красная, вся в наростах и шишках. От бесконечного чесания они покрыты множеством свежих шрамов, а покрасневшие и налитые кровью глаза полны отчаяния.\n\n"
 epidemic_events.1100.desc.mid.measles: "Бугристая кожа зараженных вся красная, а прикосновения причиняют боль. Они потеют даже на холоде, и взгляд у них как у прокаженных.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Когда встречаешься глазами с зараженными, их взгляд пуст, словно бы их душа покинула тело. Сзади одежда покрыта красными потеками, и они все время держатся за живот, словно опасаясь, что их внутренности вывалятся наружу.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "Зараженные часто находят успокоение в нечестивых плясках, которым они предаются в перерывах между бессмысленными стонами и испражнениями на улицах.\n\n"
 epidemic_events.1100.desc.mid.consumption: "Здесь некуда деться от постоянного кашля и отхаркивания заболевших, одежды которых покрыты запекшимися кровавыми потеками.\n\n"
 epidemic_events.1100.desc.mid.fallback: "Население страдает от всевозможных дурных гуморов, приводящих к столь многочисленным симптомам, что перечислять их все нет смысла.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "В городке нет ни единой души, не пострадавшей от этой жуткой хвори, которая стремительно распространяется уже и среди благородного сословия."
 epidemic_events.1100.desc.mid2.major: "Заражено не менее половины крестьян, и когда болезнь доберется до знати — вопрос лишь времени."
 epidemic_events.1100.desc.mid2.fallback: "Хотя количество заболевших невелико, дальнейшее распространение заразы остается лишь вопросом времени."
 epidemic_events.1100.desc.outro.capital: "В народе эта напасть уже получила прозвище «[epidemic.GetName]». Беда уже у меня на пороге."
 epidemic_events.1100.desc.outro: "В народе эта напасть уже получила прозвище «[epidemic.GetName]»."
 epidemic_events.1100.a.already_has_it: "Боюсь, уже слишком поздно..."
 epidemic_events.1100.a.compassionate: "Бедные больные крестьяне..."
 epidemic_events.1100.a.callous: "Что ж, тут ничего не поделаешь."
 epidemic_events.1100.a.diligent: "Я буду следить за развитием событий."
 epidemic_events.1100.a.paranoid: "Я #EMP никогда#! не покину своих покоев!"
 epidemic_events.1100.a.brave: "Мне доводилось видеть вещи и похуже."
 epidemic_events.1100.a.cannibal: "Пустая трата доброго мяса."
 epidemic_events.1100.a.eccentric: "Я могу просто переждать это на корабле?"
 epidemic_events.1100.a.zealous: "[ROOT.Char.GetFaith.HealthGodName|U] защитит нас."
 epidemic_events.1100.a: "Кто-то должен что-то предпринять."
 epidemic_events.1100.b: "Позовите врача!"
 look_for_physician_epidemic_tt: "Вы пригласите врача, чтобы снизить влияние [Concept( 'epidemic', 'поветрия' )|E]"
 physician_will_help_epidemic_tt: "Ваш [GetCourtPositionType('court_physician_court_position').GetName()|l] представит несколько возможностей снизить влияние [Concept( 'epidemic', 'поветрия' )|E]"
 epidemic_events.1110.t: "Тела на улицах"
 epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с выражением паники на лице.\n\n«[ROOT.Char.GetName|U], я несу скверные вести. Похоже, тела во владении [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] накапливаются столь быстро, что их не успевают хоронить, в результате чего трупы отравляют воздух миазмами прямо посреди улиц! Возможно, $building_type_burial_site_01$ во владении [graveyard_county.GetName] поможет нам совладать с горами тел в державе»."
 epidemic_events.1110.a: "Хорошо."
 epidemic_events.1110.b: "Это место только для меня и моих ближних."
 epidemic_events.1120.t: "Жуткий подарок"
 epidemic_events.1120.desc: "Мы входим во владение [flung_corpse_location.GetName], и мне в голову приходит дьявольский план. Несколько моих солдат лежат при смерти, и совсем скоро [epidemic_scope.GetName] доконает их. Но они еще могут послужить мне даже в смерти.\n\nМиазмы от их трупов наверняка заразят множество моих воинов, если мы не избавимся от тел. Возможно, [corpse_flingee.GetName] сдастся, если мы отправим [Select_CString(corpse_flingee.IsFemale, 'ей', 'ему' )] подарок с помощью катапульты..."
 epidemic_events.1120.a: "Загрузить тела!"
 epidemic_events.1120.b: "Это непотребно!"
 epidemic_events.1121.t: "Подарок с небес"
 epidemic_events.1121.desc: "[corpse_flinger.GetName] и [Select_CString(corpse_flinger.IsFemale, 'ее', 'его' )] войска вторглись в мои земли и остановились за стенами моего владения. Вероятно, планируется осада.\n\nВскоре после их прибытия снаружи доносятся грохот и влажный шлепок. Я выбегаю, чтобы взглянуть на источник столь необычного звука, и увиденное заставляет меня похолодеть.\n\nИзувеченные останки лежат грудой мяса и костей, словно товар в лавке мясника. Тело явно искажено следами неизвестной болезни, и если ничего не предпринять, мы все рискуем заразиться."
 epidemic_events.1121.a: "Запустите труп обратно!"
 plague_averted_tt: "Поветрия удалось избежать"
 plague_still_infects_tt: "Тела слишком измяты и не поддаются переносу"
 epidemic_events.1121.b: "Изолировать тело и очистить это место!"
 epidemic_events.1121.b.success: "Изоляция сработала"
 epidemic_events.1121.b.failure: "Изоляция не сработала"
 epidemic_events.1121.c: "Уберите это подальше от меня!"
 epidemic_events.1122.t: "Ответный подарок"
 epidemic_events.1122.desc: "С легким свистом что-то взмывает над стенами владения [flung_corpse_location.GetName]. Свист становится громче, а затем снаряд с громким шлепком падает в центре лагеря.\n\nВ центре воронки лежит мешанина из крови, костей и зубов, едва держащихся на теле, которому они когда-то принадлежали. Похоже, наш «подарок» вернулся к нам."
 epidemic_events.1122.a: "Тело слишком искорежено, его не перенести."
 epidemic_events.1122.b: "Соскребите останки и повторите попытку!"
 epidemic_events.1122.b.success: "Вы запускаете «тело» обратно"
 epidemic_events.1122.b.failure: "$plague_still_infects_tt$"
 epidemic_events.1123.t: "Мясной дождь"
 epidemic_events.1123.desc: "Я слышу легкий стук дождя по подоконнику. Удивительно, ведь еще недавно на небе не было ни облачка. Я выглядываю наружу, и, действительно, небо все еще ясное.\n\nЯ отвожу руку от окна и с тревогой замечаю, что мои пальцы покрыты густой коричневой кровью. Снаружи вся земля покрыта этой мерзостью, а местами валяются куски плоти. Очевидно, тела были выпущены повторно, но их уже настолько искорежило, что они представляют собой лишь мешанину из крови и ошметков."
 epidemic_events.1123.a: "Ужасно."
 burning_animals_does_nothing_tt: "Сожжение животных не помогло"
 cats_and_dogs_trial_will_end_tt: "Суды закончатся"
