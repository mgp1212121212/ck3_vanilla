 epidemic_events.2001.t: "Поветрие войны"
 epidemic_events.2001.desc: "[pleading_vassal.GetName|U] склоняется передо мной, источая волны отчаяния. [Select_CString(pleading_vassal.IsFemale, 'Его', 'Ее' )] губы дрожат.\n\n«Мой сюзерен, я молю вас вмешаться. Две напасти обрушились на мои земли. [epidemic_scope.GetName|U] атакует нас изнутри, а [attacking_vassal.Custom('InsultAdjective')|l] [attacking_vassal.GetName] осаждает мои владения снаружи, и [vassal_war.GetName] никак не заканчивается. Боюсь, с двумя врагами мне не совладать. Мои подданные не переживут подобных невзгод.\n\nЯ [Select_CString(pleading_vassal.IsFemale, 'принесла', 'принес' )] вам в дар все свое золото. Вверяю вам свою судьбу и судьбу моего домена»."
 epidemic_events.2001.a: "Я охотно заплачу, чтобы покончить с этой глупостью."
 epidemic_events.2001.b: "Как вы смеете, теперь [epidemic_scope.GetName] стоит у #EMP моего#! порога!"
 epidemic_events.2001.b.desc: "Стража! #EMP Осторожно#! арестуйте [Select_CString(pleading_vassal.IsFemale, 'его', 'ее' )], а затем #EMP еще более осторожно#! вымойте все, до чего [Select_CString(pleading_vassal.IsFemale, 'она дотрагивалась', 'он дотрагивался' )]!"
 epidemic_events.2001.c: "[attacking_vassal.GetTitledFirstName] прислушается к голосу разума"
 epidemic_events.2001.c.success: "[attacking_vassal.GetFirstNameNoTooltip] прислушивается к вам, и [vassal_war.GetName] заканчивается"
 epidemic_events.2001.c.failure: "[vassal_war.GetName] продолжается"
 epidemic_events.2001.epidemic_spread.t: "[pleading_vassal.GetFirstNameNoTooltip] [Select_CString(pleading_vassal.IsFemale, 'способствовала', 'способствовал' )] тому, что [epidemic_scope.GetName] распространяется!"
 epidemic_events.2001.danger: "#color_red Если война не закончится быстро, это может нам дорого обойтись...#!"
 epidemic_events.2002.t: "Поветрие войны: последствия"
 epidemic_events.2002.desc: "[vassal_war.GetName|U], война, которую ведут [attacking_vassal.GetName] и [pleading_vassal.GetName], продолжается, и боевой дух обеих сторон стремительно падает. Но есть и третий, незримый враг, [epidemic_scope.GetName].\n\nВозможно, это наказание от [ROOT.Char.GetFaith.HighGodNamePossessive], возможно, результат множества раздутых тел, оставшихся на полях сражений, но [epidemic_scope.GetName] становится все свирепее. Подобно людской жажде завоеваний и разрушений, голод этой заразы неутолим."
 epidemic_events.2002.a: "Ну и ну."
 epidemic_events.2003.t: "Незримый враг"
 epidemic_events.2003.desc: "«Буквально этим утром я [Select_CString(marshal.IsFemale, 'потеряла', 'потерял' )] пятерых хороших солдат. Это все [epidemic_scope.GetName]. Еще трое умерли вчера, а неделя только началась! Нужно что-то предпринять! Не то у нас останутся одни трупы и ни единого шанса на победу!»\n\nНесмотря на несколько дерзновенный тон, [marshal.GetName] сообщает мне неприятную правду. Мои воины, стойкие в бою как никто иной, встретили коварного, незримого врага.\n\n«И я говорю только о тех, кто находится во владении [first_epidemic_province.GetName]! Во владении [second_epidemic_province.GetName] погибших еще больше. Рекрутов днем с огнем не сыщешь. Остались лишь обнищавшие крестьяне и останки умерших»."
 epidemic_events.2003.a: "Повысьте жалованье, и рекруты появятся."
 epidemic_events.2003.a.flavor: "Хотя хорошие солдаты всегда находят золото, золото редко находит хороших солдат."
 epidemic_events.2003.b: "Солдаты — те же крестьяне. Они живут только для того, чтобы умереть!"
 epidemic_events.2003.b.flavor: "Толпа оборванцев порой может заменить умелых воинов, если не присматриваться."
 epidemic_events.2003.c: "Закройте двери казарм!"
 epidemic_events.2003.c.flavor: "Без ежедневных тренировок мои войска будут не столь эффективны, но, надеюсь, останутся в живых."
 epidemic_events.2005.t: "Лечебный кувшин"
 epidemic_events.2005.desc: "Я ежедневно, ежечасно прохожу мимо кабинета, в котором работает [physician.GetName]. [epidemic_scope.GetName|U] занимает все мои мысли. Рядом с [Select_CString(physician.IsFemale, 'ее', 'его' )] кабинетом я ощущаю покой и даже умиротворение.\n\nСреди множества любопытных инструментов, которыми располагает [physician.GetName], есть один красиво окрашенный кувшин, что особенно дорог [Select_CString(physician.IsFemale, 'ей', 'ему' )]. [Select_CString(physician.IsFemale, 'Она', 'Он' )] замечает мой интерес.\n\n«Вижу, вас интересует [medicine_jar.GetName] #L [physician.GetCulture.GetCollectiveNoun|l]ого#! происхождения. Это подлинный шедевр, но настоящие чудеса хранятся внутри! Этот кувшин защищает меня, пока я спасаю жизни ваших подданных»."
 epidemic_events.2005.a: "Но ведь это меня нужно защищать!"
 epidemic_events.2005.a.success: "[physician.GetFirstName] расстается с кувшином."
 epidemic_events.2005.a.failure: "[physician.GetFirstName] не прислушивается к вам."
 epidemic_events.2005.b: "Этот кувшин спасает жизни? Дайте его мне!"
 epidemic_events.2005.b.success: "Вы вырываете кувшин"
 epidemic_events.2005.b.failure: "Кувшин раскалывается!"
 epidemic_events.2005.c: "Верю вам на слово. Пожалуйста, продолжайте."
 epidemic_events.2006.t: "Одержимость танцами"
 epidemic_events.2006.desc: "Танцующий крестьянин у моих дверей? С целой толпой зевак?\n\n«Простите [Select_CString(dance_victim.IsFemale, 'ее', 'его' )], мой сюзерен, — говорит один из зрителей. — [dance_victim.GetFirstName] [Select_CString(dance_victim.IsFemale, 'начала', 'начал' )] плясать несколько дней назад и все никак не остановится. Затем еще несколько человек присоединились к [Select_CString(dance_victim.IsFemale, 'ней', 'нему' )] в этом безумном танце!» — зритель сплевывает, но продолжает смотреть на пляску со смесью восторга и ужаса. Лицо [Select_CString(dance_victim.IsFemale, 'танцующей', 'танцующего' )] искажено гримасой боли, [Select_CString(dance_victim.IsFemale, 'она', 'он' )] явно на грани безумия, но танец не прекращается."
 epidemic_events.2006.a: "Пляска без отдыха? #EMP Отлично!#!"
 epidemic_events.2006.b: "Каждый танец рано или поздно заканчивается. #EMP Правда?#!"
 epidemic_events.2006.c: "Возьмите веревки и свяжите [Select_CString(dance_victim.IsFemale, 'ее', 'его' )]!"
 epidemic_events.2006.d: "Именем [ROOT.Char.GetFaith.HighGodNamePossessive] я изгоню тебя, демон!"
 epidemic_events.3000.t: "$travel_danger_prefix$ кровь на двери"
 epidemic_events.3000.desc: "Во владении [epidemic_location.GetName] не осталось цветов, кроме красного. И звуков, кроме кашля. Мы понукаем лошадей двигаться дальше, но я вижу, как бледнеет [companion.GetTitledFirstName], сжав губы так сильно, что они побелели.\n\n«Помогите...» — один из тех, кого мы сочли покойником, медленно шевелится, преодолевая боль. Тело жертвы [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.a: "«Я не могу закрыть на это глаза»."
 epidemic_events.3000.b: "«[companion.GetFirstNameNoTooltip], вы можете им помочь»."
 epidemic_events.3000.c: "«У нас нет на это времени»."
 epidemic_events.3000.b.sick: "[companion.GetShortUIName] заболевает"
 epidemic_events.3010.t: "$travel_danger_prefix$ мертвечина"
 epidemic_events.3010.desc: "Прибыв во владение [epidemic_location.GetName], мы замечаем, что запасы воды на исходе. Посреди опустевшей деревни располагается симпатичный колодец, и мы посылаем своих коней к нему.\n\nВскоре становится ясно, почему деревня опустела.\n\nТела лежат на земле, их [sick_peasant.Custom('disease_desc_short')], а над бледными головами кружат падальщики. Мрачное зрелище."
 epidemic_events.3010.a: "Мне доводилось читать о порченой воде..."
 epidemic_events.3010.b: "Вода! #EMP Наконец-то!#!"
 epidemic_events.3010.b.sick: "Вы заболеваете"
 epidemic_events.3010.c: "Мы должны идти дальше."
 humour_knowledge_modifier: "Здравые предположения"
 humour_knowledge_modifier_desc: "Этот персонаж заметил, что селяне заболели, испив из зараженного колодца."
 no_water_modifier: "Запасы воды на исходе"
 no_water_modifier_desc: "Этот персонаж не остановился испить из колодца."
 ce1_flung_corpse: "запущен труп"
 ce1_flung_corpse_desc: "мной был запущен труп, улетевший за стены владения, которым правит [flingee.GetName]"
 ce1_flung_corpse_desc_second_perspective: "вы запустили труп за стены владения, которым правит [flingee.GetName]"
 ce1_flung_corpse_desc_third_perspective: "[owner.GetName] [Select_CString(owner.IsFemale, 'запустила', 'запустил' )] труп за стены владения, которым правит [flingee.GetName]"
 ce1_corpse_flung_at_me: "в меня запустили труп"
 ce1_corpse_flung_at_me_desc: "[flingee.GetName] [Select_CString(flingee.IsFemale, 'погрузила', 'погрузил' )] труп в катапульту и [Select_CString(flingee.IsFemale, 'запустила', 'запустил' )] в мое владение"
 ce1_corpse_flung_at_me_desc_second_perspective: "[flingee.GetName] [Select_CString(flingee.IsFemale, 'погрузила', 'погрузил' )] труп в катапульту и [Select_CString(flingee.IsFemale, 'запустила', 'запустил' )] в ваше владение"
 ce1_corpse_flung_at_me_desc_third_perspective: "[flingee.GetName] [Select_CString(flingee.IsFemale, 'погрузила', 'погрузил' )] труп в катапульту и [Select_CString(flingee.IsFemale, 'запустила', 'запустил' )] во владение, которым правит [owner.GetName]"
 ce1_meat_shower: "мясной дождь"
 ce1_meat_shower_desc: "[flinger.GetName] [Select_CString(flinger.IsFemale, 'запустила', 'запустил')] труп в мое владение, превратив его в дождь из кровавых ошметков"
 ce1_meat_shower_desc_second_perspective: "[flinger.GetName] [Select_CString(flinger.IsFemale, 'запустила', 'запустил')] труп в ваше владение, превратив его в дождь из кровавых ошметков"
 ce1_meat_shower_desc_third_perspective: "[flinger.GetName] [Select_CString(flinger.IsFemale, 'запустила', 'запустил')] труп во владение, которым правит [owner.GetName], превратив его в дождь из кровавых ошметков"
 epidemic_events.5000.t: "Сделайте что-нибудь!"
 epidemic_events.5000.desc: "[epidemic.GetName|U] продолжает свирепствовать, и все больше докладов поступает из владения [infected_county.GetName]. [church_person.GetTitledFirstName] лично приносит мне свежие вести и бьет кулаком по столу.\n\n«Народ ждет, что мы предпримем что-нибудь для помощи пострадавшим!» — настаивает [Select_CString(church_person.IsFemale, 'она', 'он' )], указывая на послание.\n\n«Мне уже доводилось видеть подобное. Нам нужно лишь истребить грязных животных, оскверняющих эти земли. Без них зараза вряд ли задержится надолго! — [church_person.GetFirstNameNoTooltip] с довольным видом откидывается назад, пока я обдумываю предложение. — Так хочет [ROOT.Char.GetFaith.HighGodName]»."
 epidemic_events.5000.a: "Знаете, крысы выглядят достаточно грязными..."
 epidemic_events.5000.b: "Кошки лезут #EMP всюду.#! Наверняка они и виноваты."
 epidemic_events.5000.c: "Собаки вечно в грязи. Избавьтесь от них!"
 epidemic_events.5000.d: "Нужно проредить овец."
 epidemic_events.5000.e: "«Не говорите глупостей, [church_person.GetFirstNameNoTooltip]»."
 epidemic_events.5001.t: "Двери на засов!"
 epidemic_events.5001.desc: "Звук торопливых шагов предупреждает меня за мгновения до того, как [courtier.GetFirstName] с выпученными глазами распахивает двери и врывается в помещение.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! — заикается [Select_CString(courtier.IsFemale, 'она', 'он' )], и [ROOT.Char.Custom('GetWritingMaterial')] потоком обрушивается на мой стол. — [Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я только что из владения [epidemic_county.GetNameNoTier], и вы не #EMP поверите#!, как пострадала эта земля! Всюду смерть и запустение! Мертвые тысячами лежат на улицах!»\n\nПросматривая послание, полные столь же истеричных заявлений, я пытаюсь во всем разобраться. Не так давно мне сообщали, что вспышка заболевания во владении [epidemic_county.GetNameNoTierNoTooltip] носит незначительный характер..."
 epidemic_events.5001.a: "«Перекрыть! #EMP Все#! перекрыть!»"
 epidemic_events.5001.b: "Я доверяю людям, поставленным управлять владением [epidemic_county.GetName]."
 epidemic_events.5001.c: "«У меня, что, по-твоему, других забот нет, [courtier.Custom('InsultNoun')]?!»"
 epidemic_events.5001.d: "Нужно отправить помощь, пока проблема еще только зарождается."
 epidemic_events.5001.e: "Им придется справиться самостоятельно."
 epidemic_events.5002.t: "Прибрежная тишина"
 epidemic_events.5002.desc: "Во время совместной прогулки [steward.GetFirstName] разражается мрачной речью о моровом поветрии, охватившем владение [coastal_province.GetName]. В отдалении видны груды тел, разбросанных вдоль берега, и брошенная лодка. Обернувшись, я замечаю, что [steward.GetFirstNameNoTooltip] с интересом рассматривает ее.\n\n«[ROOT.Char.GetLadyLord|U], а что если, — начинает [Select_CString(steward.IsFemale, 'она', 'он' )], — что если мы решим проблему с телами?»\n\nПосле краткого замешательства я начинаю понимать замысел. Лодка ведь брошена, а от тел все равно нужно избавиться..."
 epidemic_events.5002.a: "Интересно, в какую сторону движется течение?"
 epidemic_events.5002.a.tt: "Возможно, нам удастся переложить проблему с лодкой #EMP на других#!..."
 epidemic_events.5002.b: "«Загрузить лодку и пустить в свободное плавание»."
 epidemic_events.5002.b.success: "Лодка исчезает навсегда"
 epidemic_events.5002.b.failure: "Лодку прибивает к берегу спустя несколько дней"
 epidemic_events.5002.b.criticalfailure: "Лодка тонет, и тела выбрасывает на берег"
 epidemic_events.5002.c: "Они заслуживают должного погребения."
 epidemic_events.5002.d: "Лодка хотя бы выглядит целой..."
 epidemic_events.5003.t: "Исцеляющие руки"
 epidemic_events.5003.desc: "Благодаря моей лошади мне не приходится месить дорожную грязь на улицах владения [location.GetName], чего не скажешь о тех, кому приходится брести пешком. [Select_CString(peasant.IsFemale, 'Крестьянка', 'Крестьянин' )] бросается ко мне под ноги, одной рукой прижимая к себе спотыкающегося ребенка.\n\n«[ROOT.Char.GetLadyLord|U]! Умоляю! — просит [Select_CString(peasant.IsFemale, 'она', 'он' )], толкая ребенка в мою сторону. — [Select_CString(child.IsFemale, 'Она очень больна', 'Он очень болен' )]. Всего одно прикосновение ваших исцеляющих рук!»"
 epidemic_events.5003.a: "«Уберите #EMP это#! от меня!»"
 epidemic_events.5003.b: "Сомневаюсь, что это поможет, но..."
 epidemic_events.5003.b.tt: "У веры крестьян в исцеляющую силу монарших рук есть свои преимущества и недостатки..."
 epidemic_events.5003.b.criticalsuccess: "Ребенок чудесным образом исцеляется"
 epidemic_events.5003.b.success: "Болезнь не отступает, но они хотя бы довольны"
 epidemic_events.5003.b.failure: "Ребенок заболевает еще сильнее"
 epidemic_events.5003.c: "Двигаться дальше, избегая смотреть им в глаза..."
 epidemic_events.5004.t: "Наплыв людей"
 epidemic_events.5004.desc: "Не успеваю я услышать шум и крики, как двери моего тронного зала распахиваются и моих стражников сносит накатывающей волной крестьян.\n\nМолодые, старые, женщины, мужчины — здесь собрались простолюдины всех сортов. [Select_CString(peasant_1.IsFemale, 'Одна', 'Один' )] из них выходит вперед и обращается ко мне.\n\n«[ROOT.Char.GetLadyLord|U]! — начинает [peasant_1.GetFirstName], указывая на собравшуюся толпу. — Мы просим вашей помощи и защиты, ведь [epidemic_scope.GetName] опустошает наши земли».\n\nМоя охрана, перестроившись, сжимает оружие, выжидательно глядя на меня."
 epidemic_events.5004.a: "«Заходите, все!»"
 epidemic_events.5004.a.new_courtiers: "Мнение всех новых придворных о #color_white вас#! повышается на #positive_value 40#!"
 epidemic_events.5004.a.old_courtiers: "Мнение старых придворных о #color_white вас#! снижается на #negative_value 10#!"
 epidemic_events.5004.b: "Мне #EMP нужно#! отговорить их от этой глупости..."
 epidemic_events.5004.b.success: "Они понимают необходимость изоляции"
 epidemic_events.5004.b.failure: "Их приходится выпроваживать силой"
 epidemic_events.5004.c: "Стража! Уберите их отсюда!"
 epidemic_events.5005.t: "Жизни или золото?"
 epidemic_events.5005.desc: "Золото движет державой, и значительная часть богатства проистекает из торговли. [epidemic_scope.GetName|U] продолжает распространяться по державе, и [steward.GetFirstName] [Select_CString(steward.IsFemale, 'принесла', 'принес' )] мне послания из торговых прибрежных провинций.\n\n«Мы можем сдержать вспышку болезни, [ROOT.Char.GetLadyLord], — говорит [steward.GetFirstNameNoTooltip] с какой-то наигранной уверенностью. — Нужно потребовать, чтобы все торговцы какое-то время проводили в изоляции и лишь потом выставляли свои товары на рынок, так мы сможем убедиться, что они не заражены».\n\nНо недосказанность предложения намекает, что существует вероятность сократить поступление бесценных налогов..."
 epidemic_events.5005.a: "Установите сорокадневный карантин и избивайте всех, кто попытается сойти на берег."
 epidemic_events.5005.a.coastal_quarantine: "Каждая прибрежная провинция [Concept( 'realm', 'державы' )|E]"
 epidemic_events.5005.a.landholders: "Все #TOOLTIP:VASSAL_STANCE,barons_and_minor_landholders #L [GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon]мелкие#!#! [Concept('vassals', 'вассалы' )|E]"
 epidemic_events.5005.b: "Изолировать их на двадцать дней после прибытия."
 epidemic_events.5005.b.success: "Они понимают необходимость изоляции"
 epidemic_events.5005.b.failure: "Их приходится выпроваживать силой"
 epidemic_events.5005.c: "Мы не можем рисковать экономикой"
 epidemic_events.5006.t: "Ничего смешного"
 epidemic_events.5006.desc: "В последнее время при дворе постоянно звучит смех. Странно, учитывая, что [epidemic_scope.GetName] продолжает опустошать наши земли. Когда [councillor.GetFirstName] мимо, я вцепляюсь в [Select_CString(councillor.IsFemale, 'нее', 'него' )], требуя ответа, что происходит.\n\n«Ну как же, [ROOT.Char.GetLadyLord], — отвечает [Select_CString(councillor.IsFemale, 'она', 'он' )] с широкой ухмылкой, — это новый совет врачей! Они уверены, что [epidemic_scope.GetNameNoTooltip] распространяется из-за дурного настроения и уныния, поэтому #EMP естественно#!, что верно и противоположное!»\n\n[councillor.GetFirstNameNoTooltip] заканчивает свои слова предсказуемым смехом."
 epidemic_events.5006.a: "Вы правы! Ха! Ха-ха! Хе-хе-хе!"
 epidemic_events.5006.b: "Лишь в молитвах и учении [ROOT.Char.GetFaith.HighGodNamePossessive] мы обретем спасение."
 epidemic_events.5006.c: "Возможно, это не лишено смысла..."
 epidemic_events.5006.c.success: "Вам действительно становится легче"
 epidemic_events.5006.c.failure: "Выходит как-то неубедительно"
 epidemic_events.5006.d: "Это полная чушь."
 epidemic_events.5007.t: "Ведовство и спасение"
 epidemic_events.5007.desc: "Что за шум? Толпа, которую возглавляет [accuser.GetFirstName], наседает на какого-то бедолагу. Прорвавшись сквозь толпу, я вижу, что это [herbalist.GetFirstName] отважно защищает себя, хотя обвинения звучат все громче.\n\n«...более того, едва вы ступили наружу, чтобы набрать трав для так называемого #EMP ремесла#!, как [epidemic_scope.GetName] обрушивается на наши земли! Вы #EMP несомненно#! виновны, вы, [herbalist.Custom('InsultAdjective')] [herbalist.Custom('InsultNoun')]!»\n\n[herbalist.GetFirstNameNoTooltip] в ответ тычет пальцем, яростно защищаясь под сердитый ропот толпы. Дело принимает скверный оборот."
 epidemic_events.5007.a: "«Прекратить! Травничество — благородное искусство»."
 epidemic_events.5007.b: "[accuser.GetFirstNameNoTooltip] [Select_CString(accuser.IsFemale, 'права', 'прав' )]. Излишняя осторожность не помешает."
 epidemic_events.5007.c: "«Давайте все обдумаем»."
 epidemic_events.5007.c.success: "Вам удается убедить толпу"
 epidemic_events.5007.c.failure: "Толпа игнорирует ваши доводы"
 epidemic_events.5007.d: "«Довольно! Прекратите свои пустые обвинения, [accuser.GetFirstNameNoTooltip]»."
 epidemic_events.5007.e: "Возможно, если [herbalist.GetFirstNameNoTooltip] пообещает отказаться от своего ремесла?.."
 epidemic_events.5008.t: "В целости и сохранности"
 epidemic_events.5008.desc: "Конечно, [epidemic_scope.GetName] не несет в себе ничего #EMP хорошего#!, но порой я замечаю некоторые преимущества.\n\nНапример, у меня уже несколько дней почти нет посетителей, и мне это нравится! Даже слуги стараются лишний раз не высовываться. Сложно сказать, спасает ли это меня от болезни, но результаты мне нравятся.\n\nИ все же я задумываюсь, может стоит показаться людям? Но #EMP риск#! велик..."
 epidemic_events.5008.a: "Никому нельзя видеть меня без моего позволения!"
 epidemic_events.5008.b: "Подданные должны меня увидеть."
 epidemic_events.5008.c: "[epidemic_scope.GetNameNoTooltip|U] дает мне отличный повод!"
 epidemic_events.5009.t: "Защитный запах"
 epidemic_events.5009.desc: "В такое время стоит опасаться подозрительных запахов. Однако этот исходит от рыночного прилавка, и его скорее можно назвать благоуханным.\n\n«Купи себе мешочек! Самые лучшие и самые свежие травы! — прилавок [Select_CString(merchant.IsFemale, 'находчивой торговки', 'находчивого торговца' )] завален ароматическими травами, [Select_CString(merchant.IsFemale, 'сама она', 'сам он' )] сжимает в каждой руке по мешочку с ними. Завидев меня, [Select_CString(merchant.IsFemale, 'она', 'он' )] протягивает мне один из них. — Только самые лучшие травы, [ROOT.Char.GetLadyLord]. [epidemic_scope.GetName|U] вас точно не достанет!»\n\nЯ принимаю мешочек из протянутой руки. #EMP Вероятно#!, что-то подобное сможет прогнать миазмы..."
 epidemic_events.5009.a: "«Сколько у вас есть на продажу?»"
 epidemic_events.5009.b: "«Я куплю, но не за такую цену»."
 epidemic_events.5009.b.success: "[Select_CString(merchant.IsFemale, 'Она', 'Он' )] неохотно уступает"
 epidemic_events.5009.b.failure: "[Select_CString(merchant.IsFemale, 'Она', 'Он' )] отказывается уступить"
 epidemic_events.5009.b.criticalfailure: "[Select_CString(merchant.IsFemale, 'Она', 'Он' )] сердится и отказывается продавать их вам"
 epidemic_events.5009.c: "Один мешочек мне не помешает."
 epidemic_events.5009.d: "Душу этим не спасешь."
 epidemic_events.5010.t: "[capital.GetBaseNameNoTierNoTooltip] в объятиях смерти"
 epidemic_events.5010.opening: "Свершилось. [capital.GetBaseNameNoTier] в ужасе, мор идет по улицам, и его коса уничтожает все на своем пути.\n\n"
 epidemic_events.5010.santiago: "Мало кто ныне отваживается идти Путем святого Иакова. Лишь самые стойкие и пылкие направляют стопы к охваченному чумой городу в поисках спасения свыше, хотя страшная хворь не щадит даже их.\n\nКрасота площадей, где некогда звенел радостный смех и торговцы наперебой расхваливали свои товары, исчезла, сменившись смрадом мертвых и стонами умирающих, что ищут на них последнего пристанища."
 epidemic_events.5010.london: "Тихие волны Темзы теперь несут не только ил и торговые суда. Распухшие, выгоревшие на солнце трупы плывут по течению, жутко ухмыляясь закоченевшими лицами, и бубоны алеют на их бледной коже.\n\nДревние римские стены, столько раз защищавшие от вторжения живых, теперь осаждены мертвецами. Извилистые узкие улочки превратились в заваленный горами трупов лабиринт, где крысы находят и кров, и стол."
 epidemic_events.5010.rome: "О, Рим, великий Рим! Столица мира.\n\nСколько жизней видели эти древние дороги, но с каждым днем смерть яростно берет свое. Чума несется по улицам, пожирая прекрасные площади и величественные своды. Старый мрамор хранит молчание, не в силах помочь ввергнутым в муку живым. С последним вздохом умирающие задаются немыслимым прежде вопросом:\n\n«А вечен ли Вечный город?»"
 epidemic_events.5010.paris: "Бурные воды Сены резвятся у берегов острова Сите, не обращая внимания на катастрофу, что разразилась на суше.\n\nОтчаявшиеся больные бесцельно бродят меж ветхих зданий. Там, где когда-то еще недавно расхваливали свой товар пекари, лежат груды мертвецов, а живые не в силах противостоять нахлынувшей на город заразе.\n\nТакую картину можно было бы счесть даже мирной — если бы не стоны и кашель умирающих."
 epidemic_events.5010.constantinople: "Предмет желаний всего мира. Королева городов. Врата счастья. Перекресток мира.\n\nПышные, величественные прозвища огромной метрополии, возвышающейся в лучах бессмертной славы, ныне кажутся едкой насмешкой при взгляде на больных и обессилевших людей, пробирающихся через горы трупов более слабых сородичей.\n\nУтешает ли их былая слава в смертный час?"
 epidemic_events.5010.prague: "Некогда шумные рынки и торговые площади города охвачены гробовым молчанием. Величавые мосты над Влтавой забиты больными, а пролеты под ними завалены мертвецами.\n\nПечально взирает с высоты на эту бойню Вышеград, чьи крепкие стены, выстроенные герцогом Кроком в незапамятные времена, остановили немало врагов, но не справились с молчаливым убийцей — чумой.\n\nГород сотни шпилей умирает медленно, но верно — прославленные башни не в силах удержать тяжесть небесной кары."
 epidemic_events.5010.toledo: "Толедо — город непревзойденной стали. Молва гласит, что в водах Тежу закалились миллионы клинков, но есть беды, с которыми не справится и величайшее мастерство.\n\nКатастрофа сплавила человеческое разнообразие в единую мрачную массу, выкосила без разбору богатых и бедных.\n\nМолчат древние наковальни. Мозолистые руки их хозяев обращены к небесам в надежде, что те пошлют спасение, которого не дало им оружие."
 epidemic_events.5010.cairo: "Каир стар и могуч — он пережил Мемфис и Гелиополь, видел их падение. Он многое пережил, но испытаниям нет конца.\n\nВоды Нила, Реки жизни, ныне несут смерть. Они уносят гниющие трупы в дельту, где их поглотит море, но мертвецам нет конца. Нилометры забиты телами, которые бросают им во чрева — поспешно, лихорадочно, отчаянно. Ради спасения.\n\nГород стар. И он угасает."
 epidemic_events.5010.kanyakubja: "Никто не знает, сколько поколений выросло и умерло здесь, но все соглашаются, что город неимоверно древен. И чтобы пережить новую беду, потребуются весь его опыт и вся накопленная за долгие века мудрость.\n\nВ знаменитых лавках благовоний суета: эфирные масла льются потоком, наполняя до краев мехи из верблюжьих шкур. Здоровые люди носят их на шее, спасаясь от зловония.\n\nНо за стенами мастерских лишь один звук мечется среди невероятно высоких груд мертвецов — стоны тех, кто скоро пополнит их ряды."
 epidemic_events.5010.varanasi: "Варанаси больше известен как Город света, но есть у него и другое прозвище — Город мертвых. Стоит ли удивляться, что именно здесь нашла приют самая смертоносная из болезней?\n\nВ более светлые времена на берегах Ганга кипела жизнь, теперь же его воды несут мертвецов, а берега усеяны распухшими телами. Туда их сбрасывают немногие выжившие, которые отваживаются выйти наружу.\n\nСтоны и кашель сотрясают древние камни допотопного города."
 epidemic_events.5010.fallback: "Затихли извилистые улочки и дома, где некогда кипела жизнь. Лишь жалобные причитания и резкий влажный кашель тех, кто скоро присоединится к мертвецам, нарушают тишину."
 epidemic_events.5010.a: "Возможно, милостыня как-то утешит умирающих."
 epidemic_events.5010.b: "#DIE1 Город...#! #DIE2 Мой драгоценный город...#!"
 epidemic_events.5010.b.win: "Вы решаете отстроить город"
 epidemic_events.5010.b.neutral: "Трудности вас раздражают"
 epidemic_events.5010.b.lose: "Вас затапливает ужас"
 epidemic_events.5900.t: "Черная смерть"
 epidemic_events.5900.desc: "Зараза ширится по земле.\n\nЖуткие бубоны растут на телах жертв, чьи слабые стоны о помощи стихают, когда они захлебываются собственным гноем.\n\nВсе, от нищего попрошайки до самого прославленного императора, боятся безразличной косы безжалостного морового поветрия. Выжившие могут лишь беспомощно смотреть, как все вокруг них гибнут.\n\nВерующие ищут защиты у божественных сил, а могущественные в своих богатствах, но никому нет спасения. Жуткие щупальца стелются по земле и удушают ее, пока она не перестанет дышать.\n\nЧерная смерть пришла к нам. Храни нас [ROOT.Char.GetFaith.HighGodName]."
 epidemic_events.5900.christian: "«Отче наш, сущий на небесах! да святится имя Твое...»"
 epidemic_events.5900.fallback: "Надеюсь, мы переживем это мрачное время."
 epidemic_events.5901.t: "По локоть"
 epidemic_events.5901.desc: "Труп лежит на столе, его окружают различные жутковатого вида инструменты, а также я и мой врач [physician.GetFirstName].\n\n«Даже не знаю, [ROOT.Char.GetLadyLord], — дрожащим голосом говорит [physician.GetFirstNameNoTooltip], опустив взгляд. — Не знаю, чему нас может научить этот труп...»\n\n[Select_CString(physician.IsFemale, 'Она', 'Он' )] отлично знает, что мы #EMP можем#! сделать, но надеется, что не услышит от меня такой приказ. Вскрыв зачумленный труп, мы могли бы узнать, как бороться с заразой. Вопрос лишь в том, существует ли риск заразиться самим..."
 epidemic_events.5901.a: "«Давайте сделаем это вместе»."
 epidemic_events.5901.a.tt: "Получены знания"
 epidemic_events.5901.a.tt.plague: "Вы подхватили болезнь"
 epidemic_events.5901.b: "Я требую вскрытия."
 epidemic_events.5901.c: "Ладно, обойдемся."
 epidemic_events.5902.t: "Переход границы"
 epidemic_events.5902.desc: "Поспешно соскочив с седла, я прорываюсь через ряды солдат в провинции [border_province.GetName], лежащей в границах владения [border_county.GetNameNoTier]. В своем послании маршал [marshal.GetFirstName] [Select_CString(marshal.IsFemale, 'просила', 'просил' )] меня прибыть и лично вынести суждение, и теперь я понимаю почему.\n\nПеред нами стоит толпа оборванных, уставших и голодных людей. Несомненно, это беженцы, спасающиеся от свирепого мора, продолжающего опустошать далекие земли, но неизвестно, не заразились ли они сами.\n\nДаже сейчас я слышу надсадный кашель с их стороны. [marshal.GetFirstNameNoTooltip] неуверенно прикрывает ладонью рот."
 epidemic_events.5902.a: "Мы не можем рисковать. Убить их всех."
 epidemic_events.5902.b: "Возможно, мы могли бы разбить временные лагеря."
 epidemic_events.5902.c: "Отошлите их прочь."
 epidemic_events.5902.d: "Пусть пройдут."
 epidemic_events.5903.t: "Отказ от простых радостей"
 epidemic_events.5903.desc: "«[ROOT.Char.GetFirstName]! Нет!» — звенящим голосом кричит [family.GetFirstName], заглушая топот копыт. [Select_CString(family.IsFemale, 'Она', 'Он' )] подбегает ко мне, буравя меня осуждающим взглядом.\n\n«Вы же знаете, что там происходит. Все эти смерти и болезнь... — [Select_CString(family.IsFemale, 'она', 'он' )] с несчастным видом заламывает руки. — Лучше остаться здесь, [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'в лагере', 'за стенами')], в безопасности. Пожалуйста».\n\nМне остается лишь вздохнуть. Будь я чуть быстрее при выезде из ворот, у меня была бы возможность прямо сейчас скакать по полям, наслаждаясь природой."
 epidemic_events.5903.a: "[Select_CString(family.IsFemale, 'Она, вероятно, права', 'Он, вероятно, прав' )]."
 epidemic_events.5903.b: "«Да все со мной будет нормально!»"
 epidemic_events.5904.t: "Проповедники Судного дня"
 epidemic_events.5904.desc: "На рынке всегда царят шум и суета, но сегодня тут просто какая-то какофония. Я вижу виновника, кричащего во всю мощь своих легких.\n\n«Близится конец света! — вопит [Select_CString(doomsday_preacher.IsFemale, 'она', 'он' )], обрушивая свои слова на прохожих. — Мы все умрем! Так гласят тексты!»\n\nБрызги слюны изо рта [Select_CString(doomsday_preacher.IsFemale, 'проповедницы', 'проповедника' )] распугивают многих, но кое-кто в толпе начинает громко вторить [Select_CString(doomsday_preacher.IsFemale, 'ей', 'ему' )]."
 epidemic_events.5904.a: "[Select_CString(doomsday_preacher.IsFemale, 'Она права', 'Он прав' )]! Мы должны быть готовы!"
 epidemic_events.5904.b: "Стража? Арестуйте [Select_CString(doomsday_preacher.IsFemale, 'ее', 'его' )]."
 epidemic_events.5904.c: "«Покажите, где это написано. Докажите свои слова»."
 epidemic_events.5904.c.tt.success: "Вы доказываете неправоту оппонента"
 epidemic_events.5904.c.tt.failure: "Вы проигрываете в споре"
 epidemic_events.5904.d: "«Не слушайте [Select_CString(doomsday_preacher.IsFemale, 'ее', 'его' )]!»"
 epidemic_events.5904.d.tt: "Все баронства вокруг провинции [doomsday_province.GetName] с шансом #color_white 15%#! получат такой же модификатор"
 epidemic_events.5905.t: "Распространяющаяся паника"
 epidemic_events.5905.desc: "Когда завсегдатаи оправились от потрясения, вызванного моим присутствием, таверна оказалась вполне подходящим местом, чтобы расслабиться. Вот только трактирщик сильно волновался.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|l], вы слышали об этом ужасном поветрии? Слышали, что оно с людьми творит? У них #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]!#! — говорит [Select_CString(peasant.IsFemale, 'она', 'он' )], яростно размахивая руками. — Вот что люди говорят! И как после такого выжить?!»\n\nБеспокойные #EMP «люди»#!, как всегда, отлично делают свое дело..."
 epidemic_events.5905.a: "«Нет причин для паники. Поверьте, я врач»."
 epidemic_events.5905.a.tt: "Все баронства вокруг провинции [province.GetName] с шансом #color_white 50%#! получат такой же модификатор"
 epidemic_events.5905.b: "«Вы правда в это верите?»"
 epidemic_events.5905.b.tt.success: "Вы успешно убеждаете трактирщика"
 epidemic_events.5905.b.tt.failure: "Трактирщик вам не верит"
 epidemic_events.5905.c: "Убеждения тут все равно не помогут."
 epidemic_events.5906.t: "Блуждающие безумцы"
 epidemic_events.5906.desc: "Обычно стража не решается побеспокоить меня в покоях совета, но сегодня мой маршал [marshal.GetFirstName] решительно врывается в помещение во главе стражников. За собой они бесцеремонно волокут жалкую фигуру с широко распахнутыми глазами и зажатой в руке плетью.\n\n«Мы нашли [Select_CString(flagellant.IsFemale, 'ее', 'его' )] в провинции [doomsday_province.GetName]. [Select_CString(flagellant.IsFemale, 'Она бродила по улицам и избивала', 'Он бродил по улицам и избивал' )] себя этим, — [marshal.GetFirstNameNoTooltip|U] указывает на плеть. — [Select_CString(flagellant.IsFemale, 'Она до смерти перепугала', 'Он до смерти перепугал' )] местных, предвещая смертельную болезнь и требуя, чтобы мы все покаялись»."
 epidemic_events.5906.a: "«Ты и тебе подобные подрываете [ROOT.Char.GetFaith.GetNameNoTooltip|l]ую веру!»"
 epidemic_events.5906.a.tt.success: "Вы успешно отстаиваете свое мнение"
 epidemic_events.5906.a.tt.failure: "[Select_CString(flagellant.IsFemale, 'Сторонница', 'Сторонник' )] самобичевания остается при своем мнении"
 epidemic_events.5906.b: "Возможно, [Select_CString(flagellant.IsFemale, 'она права', 'он прав' )]..."
 epidemic_events.5906.c: "«Заприте [Select_CString(flagellant.IsFemale, 'ее', 'его' )], [marshal.GetFirstNameNoTooltip]»."
 epidemic_events.5906.d: "Отпустите [Select_CString(flagellant.IsFemale, 'ее', 'его' )]. [Select_CString(flagellant.IsFemale, 'Она', 'Он' )] никому не причиняет вреда."
 epidemic_events.5906.d.tt: "Все баронства вокруг провинции [doomsday_province.GetName] с шансом #color_white 25%#! получат такой же модификатор"
 fervor_loss_flagellants: "Самобичевание продолжается беспрепятственно"
 epidemic_events.5907.t: "Легкая щекотка"
 epidemic_events.5907.desc: "Мои веки раскрываются под лучами утреннего солнца. Я встаю, потягиваюсь, зеваю и... #EMP кашляю#!.\n\nГорло немного побаливает. Зрение тоже немного затуманилось. И в носу вдруг захлюпало.\n\nО нет. Пожалуйста, только не я. Избавьте меня от подобной участи. [ROOT.Char.GetFaith.HighGodName], скажи, что это жуткое поветрие не перекинулось на эти земли и что я не [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] его жертвой..."
 epidemic_events.5907.a: "Мой врач даст мне лучшее лекарство!"
 epidemic_events.5907.b: "Пустяк. Наверняка ничего страшного."
 epidemic_events.5907.b.success: "Действительно, ничего страшного"
 epidemic_events.5907.b.failure: "Это просто насморк"
 epidemic_events.5907.b.criticalfailure: "Вы по-настоящему заболеваете"
 epidemic_events.5908.t: "Штабеля тел"
 epidemic_events.5908.desc: "Первый проситель на сегодня подходит ко мне, и это явно простолюдин. Грязь и сажа под ногтями подтверждают это, несмотря на попытки привести себя в должный вид.\n\n«Я здесь от лица могильщиков владения [province.GetName], [ROOT.Char.GetLadyLord], —  начинает [Select_CString(gravedigger.IsFemale, 'она', 'он' )], — и у нас к вам просьба. В эту самую минуту на нас надвигается страшное моровое поветрие, и вскоре наша благородная профессия будет пользоваться большим спросом».\n\n«Именно нам придется возиться с телами и рисковать больше всех, — продолжает [Select_CString(gravedigger.IsFemale, 'она', 'он' )]. — Взамен мы просим лишь небольшую компенсацию. Вы не могли бы дать нам немного монет, ваша милость?»"
 epidemic_events.5908.a: "«Посмеете обратиться ко мне еще раз и будете копать собственную могилу»."
 epidemic_events.5908.b: "Проследите, чтобы их вознаградили по справедливости."
 epidemic_events.5908.c: "«Ха! Вас таких найдется еще немало»."
 epidemic_events.5999.t: "Потемневший горизонт"
 epidemic_events.5999.desc: "Мой стол завален письмами и посланиями. Все они посвящены одной конкретной теме. Слова пропитаны отчаянием, наполняя меня страхом.\n\nБолезнь начинается с озноба и лихорадки, а затем под мышками жертвы появляются омертвелые бубоны. Дыхание становится прерывистым, изо рта кровоточит, а губы и пальцы ног чернеют. А затем болезнь убивает всех без разбора, богатых и бедных, молодых и старых, великих и убогих.\n\nПока что отчеты приходят из далеких земель, но дрожащими пальцами я отслеживаю даты.\n\nЭта напасть приближается."
 epidemic_events.5999.a: "Ха! Пусть мрут!"
 epidemic_events.5999.a.tt: "Это так далеко! Мы можем смело радоваться их неудаче."
 epidemic_events.5999.b: "Нужно что-то сделать!"
 epidemic_events.5999.b.tt: "Запереть здания! Закрыть двери! Засадить все розами!"
 epidemic_events.5999.c.christian: "#EMP «Я взглянул, и вот, конь белый...»#!"
 epidemic_events.5999.c.notchristian: "Дурное знамение грядущего..."
 epidemic_events.0110.t: "Из праха"
 epidemic_events.0110.desc: "Наконец-то поветрие отхлынуло, и теперь моей пришедшей в упадок державе предстоит оправиться от болезни.\n\nМы стоим на развалинах старого мира, и самое время подумать, каким будет новый."
 epidemic_events.0110.desc.new_capital: "\n\nВыжившие уже начали собираться в окрестностях владения [new_preferred_capital.GetName], обретя в нем новое пристанище, и это отличный повод перенести столицу."
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U] отлично подойдет на роль новой столицы."
 epidemic_events.0110.b: "Мы не должны скупиться на восстановление."
 epidemic_events.0110.c: "Тут ничего не поделаешь."
