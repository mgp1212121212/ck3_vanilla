l_russian:
 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: небольшая напасть"
 health.1015.desc: "#EMP Зуд.#! Я просыпаюсь среди ночи и вижу, что моя нога вся в крови. Как и мои ногти. Зуд так силен, что я не могу остановиться и расчесываю все сильнее.\n\nЯ окунаю лицо в холодную воду в надежде, что мне полегчает. В отражении я вижу свои покрасневшие глаза."
 health.1015.court_physician.desc: "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], это недуг, известный как корь»."
 health.1015.a: "Я так больше не вынесу!"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]: алый фонтан"
 health.1016.desc: "#EMP Ар-р.#! Я сжимаю живот в приступе боли. Не знаю, сколько я уже сижу в этой уборной. Часы? Дни? #EMP Недели?#! Ар-р-р-р. Кровавый понос с каждым разом причиняет все больше страданий. От запаха лучше не становится.\n\nЯ чувствую, что вот-вот потеряю сознание..."
 health.1016.court_physician.desc: "\n\n«Боюсь, это осадная болезнь, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]»."
 health.1016.a: "Воды... умоляю."
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]: жжение"
 health.1017.desc: "Я ни на миг не могу остановиться. Хватит! Хватит! Мои руки дрожат независимо от меня, а пальцы чернеют прямо на глазах. Тело пронзают спазмы, и я дергаюсь, словно в танце.\n\nМое естество пылает. Хватит! #EMP ХВАТИТ!#!"
 health.1017.court_physician.desc: "\n\n«Похоже, вас охватил огонь [ROOT.Char.GetFaith.HouseholdGodNamePossessive], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]»."
 health.1017.a: "Остановите это!"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]: передышка"
 health.1112.desc: "Я сижу на постели, разглядывая свои ладони. Сыпь наконец-то сошла, вернув коже нормальный цвет.\n\nДаже немного странно вновь дышать свободно, не испытывая зуда."
 health.1112.a: "Пора возвращаться к делам."
 health.1112.a.tt: "Больше мне [GetTrait('measles').GetName( GetNullCharacter )] не грозит"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]: покой"
 health.1113.desc: "Когда мой разум впервые прояснился, мне потребовалось время, чтобы осознать это. Туман, заполнивший мои мысли, пропал враз и без предупреждения.\n\nЕда и вода наконец-то вновь могут оставаться в моем теле, и я с нетерпением жду момента, когда в моих руках окажется [ROOT.Char.Custom('FavoriteTreatDemand')]."
 health.1113.a: "Пора перекусить."
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]: возвращение в норму"
 health.1114.desc: "Я встаю с постели, и здоровый цвет пальцев поражает меня не меньше, чем поразил бы белый олень. Мое тело наконец-то решило подарить мне покой. Судороги закончились, а с ними и пляски.\n\nЯ облегченно вздыхаю. Покой. Как же мне его не хватало."
 health.1114.a: "Теперь я буду плясать только на пирах."
 epidemic_events.0001.t: "Болезнь ширится"
 epidemic_events.0001.desc: "Наступает ночь. Я судорожно сжимаю край стола и закрываю глаза. Капли пота стекают на столешницу. [disease_scope.GetNameNoTooltip( GetPlayer )|U] делает меня слабее, меня [ROOT.Char.Custom('disease_desc_short')]. #EMP Что со мной стало?#!\n\nЯ слышу сдавленный кашель, доносящийся снаружи. Для меня уже слишком поздно. Остается лишь надеяться, что мои люди не пострадают."
 epidemic_events.0001.a: "#EMP Проклятье.#!"
 epidemic_events.0001.a.toast: "Зараза ширится"
 epidemic_events.0001.a.christian: "#EMP [ROOT.Char.Custom('christian_curse')|U].#!"
 epidemic_infected_knights_modifier: "Зараженные рыцари"
