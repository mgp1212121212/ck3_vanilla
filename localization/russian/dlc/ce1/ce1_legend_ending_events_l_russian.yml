l_russian:
 story_event_legends.0001.t: "Завершение легенды"
 story_event_legends.0001.desc.intro: "На этом заканчивается книга, героями которой стали [legend_protagonist.GetTitledFirstName] и [Select_CString(legend_protagonist.IsFemale, 'ее', 'его' )] благородные свершения, не знающие себе равных. Так заканчивается [promoted_legend.GetName].\n\n"
 story_event_legends.0001.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0001.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0001.desc.hunt: "#EMP [promoted_legend.GetChapterDescriptionByName('hunt')]#!"
 story_event_legends.0001.desc.fallback: "#EMP [legend_protagonist.GetTitledFirstNameNoTooltip|U] завершает свою легенду невероятным приключением: [Select_CString(legend_protagonist.IsFemale, 'ее', 'его' )] воинские подвиги были столь велики, что им дивились цари и короли, и множество знати и простого люда прибыли увидеть [Select_CString(legend_protagonist.IsFemale, 'ее', 'его' )], дабы узреть легенду во плоти.#!"
 story_event_legends.0001.desc.outro: "\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0001.a: "Пусть передают ее."
 story_event_legends.0002.t: "Книга дома [legend_protagonist.GetHouse.GetBaseNameNoTooltip]"
 story_event_legends.0002.desc.intro: "На этом заканчивается книга, героями которой стали [legend_protagonist.GetTitledFirstName] и [Select_CString(legend_protagonist.IsFemale, 'ее', 'его' )] благородный дом [legend_protagonist.GetHouse.GetBaseName], слава и легитимность которого известны во всех краях. Так заканчивается [promoted_legend.GetName].\n\n"
 story_event_legends.0002.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0002.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0002.desc.fallback: "$story_event_legends.0001.desc.fallback$"
 story_event_legends.0002.desc.outro: "\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0002.a: "#EMP [legend_protagonist.GetHouse.GetMotto].#!"
 story_event_legends.0003.t: "[legend_protagonist.GetTitledFirstNameNoTooltip]-Чудотворец"
 story_event_legends.0003.desc.intro: "На этом заканчивается книга, героями которой стали [legend_protagonist.GetTitledFirstName] и совершенные [Select_CString(legend_protagonist.IsFemale, 'ею', 'им' )] чудеса, о которых знали все [legend_protagonist.GetFaith.GetAdherentNamePluralNoTooltip|l]. О [legend_protagonist.GetFaith.HighGodName], чье могущество не знает себе равных, да удостоится благословения твоего эта книга, [promoted_legend.GetName].\n\n"
 story_event_legends.0003.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0003.desc.fallback: "#EMP  [legend_protagonist.GetTitledFirstNameNoTooltip|U] [Select_CString(legend_protagonist.IsFemale, 'прославилась', 'прославился' )] невероятными свершениями. [Select_CString(legend_protagonist.IsFemale, 'Она сотворила', 'Он сотворил' )] бесчисленные чудеса, прославившись множеством добродетелей. Больные исцелялись в [Select_CString(legend_protagonist.IsFemale, 'ее', 'его' )] присутствии, цветы вырастали в сердце бесплодной пустыни.#!"
 story_event_legends.0003.desc.outro: "\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0003.a: "Да будет так."
 can_select_legendary_culture_pillars_tt: "Вы можете выбрать [Concept( 'heritage', 'наследие' )|E] и [Concept( 'language', 'язык' )|E] своей легендарной культуры, когда будете [Concept( 'diverge', 'отделять' )|E] свою [Concept( 'culture', 'культуру' )|E]"
 legend_title_does_not_exist_sub_realm_claims_given_tt: "Вы получите [Concept( 'claim', 'претензию' )|E] на все существующие [Concept( 'title', 'титулы' )|E] в пределах державы [title_claim.GetName]"
