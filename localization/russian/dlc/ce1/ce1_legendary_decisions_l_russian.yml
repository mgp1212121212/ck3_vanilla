l_russian:
 CE1_ADVENTURER_WAR: "$ORDER$ #L [ATTACKER.GetPrimaryTitle.GetAdjective]ое#! легендарное приключение за титул [TITLE.GetBaseName]"
 CE1_ADVENTURER_WAR_BASE: "#L [ATTACKER.GetPrimaryTitle.GetAdjective]ий#! домен [DEFENDER.GetPrimaryTitle.GetName]"
 CE1_ADVENTURER_CB_NAME: "Легендарное приключение"
 CE1_ADVENTURER_TRUCE: "$FP1_VARANGIAN_ADVENTURER_INDEPENDENCE_TRUCE_NAME$"
 DEMAND_FEALTY_NAME: "$ORDER$ #L [ATTACKER.GetPrimaryTitle.GetAdjective]ая#! вассализация домена [DEFENDER.GetName]"
 DEMAND_FEALTY_NAME_BASE: "#L [ATTACKER.GetPrimaryTitle.GetAdjective]ий#! домен [DEFENDER.GetPrimaryTitle.GetName]"
 DEMAND_FEALTY_CB_NAME: "Потребовать верность"
 ADVENTURER_KINGDOM_NAME: "[target_kingdom.GetNameNoTierNoTooltip] авантюристов"
 adventuring_host: "Отряд авантюристов"
 legendary_adventure.troops_raised.tt: "Авантюристы прибыли"
 legendary_adventure_cb_tt: "Открыто решением"
 launch_a_legendary_adventure_tt: "Получить единовременный доступ к [Concept( 'casus_belli', 'казус белли' )|E] «Легендарное приключение», что позволит бросить свою нынешнюю державу и искать свою судьбу в чужеземном [Concept( 'kingdom', 'королевстве' )|E]."
 bonus_holy_war_tt: "Получить доступ к одному дополнительному [Concept( 'casus_belli', 'казус белли' )|E] священной войны за [Concept( 'kingdom', 'королевство' )|E]"
 any_drifting_kingdom_tt: "Одно из:\n$BULLET_WITH_TAB$Должно существовать [Concept( 'kingdom', 'королевство' )|E] с прогрессом [Concept( 'de_jure_drift', 'изменением де-юре статуса' )|E] в сторону вашего [Concept( 'primary_title', 'первого титула' )|E]\n$BULLET_WITH_TAB$Вы обладаете еще одним [Concept( 'kingdom', 'королевским' )|E] [Concept( 'title', 'титулом' )|E]"
 not_already_de_jure_your_title_tt: "Титул не является [Concept( 'de_jure', 'де-юре' )|E] частью вашего [Concept( 'primary_title', 'первого титула' )|E]"
 legendary_conversion_tt: "Немедленно обращает значительную часть вашей [Concept( 'realm', 'державы' )|E] в вашу [Concept( 'faith', 'конфессию' )|E]"
 leg_demand_fealty_v_attacker: "[defender.GetName] становится вашим [Concept( 'vassal', 'вассалом' )|E]"
 leg_demand_fealty_v_neutral: "[defender.GetName] становится [Concept( 'vassal', 'вассалом' )|E] персонажа [attacker.GetName]"
 legend_demand_fealty: "Потребовать местного подчинения"
 legend_demand_fealty_desc: "Меня окружают истории о легендарных свершениях. Я больше чем просто смертный, теперь я живая легенда, и все должны преклоняться предо мной."
 legend_demand_fealty_tooltip: "$fifteen_year_vassalization_tt$"
 legend_demand_fealty_confirm: "Все склонятся предо мной."
 launch_a_legendary_adventure: "Начать легендарное приключение"
 launch_a_legendary_adventure_desc: "Похоже, моя легенда в этих местах подошла к концу, но я все еще ощущаю стремление совершить новые подвиги до того, как покину этот мир. Должно быть нечто большее за границей этих владений, и я намереваюсь принести свою легенду в эти далекие и загадочные земли!"
 launch_a_legendary_adventure_tooltip: "$launch_a_legendary_adventure_tt$"
 launch_a_legendary_adventure_confirm: "Легенда никогда не заканчивается!"
 legendary_integration_k: "Объединить королевство"
 legendary_integration_k_desc: "По державе расходятся легенды, которые укрепляют мою власть. Мое слово неоспоримо, и если я объявлю об объединении двух королевств, никто не посмеет возразить."
 legendary_integration_k_tooltip: "$select_kingdom_to_drift_tt$"
 legendary_integration_k_confirm: "Моя воля исполнится."
 control_the_entirity_of_title_tt: "Вы должны контролировать все [Concept( 'kingdom', 'королевство' )|E]"
 legendary_integration_d: "Расширить королевство"
 legendary_integration_d_desc: "По державе расходятся легенды, которые укрепляют мою власть. С помощью этой новой легитимности можно расширить, что считается исторической территорией моей державы, и потребовать вечной верности от исторически иноземного герцога."
 legendary_integration_d_tooltip: "$select_duchy_to_drift_tt$"
 legendary_integration_d_confirm: "Моя воля исполнится."
 legendary_holy_war: "Подтвердить священную миссию"
 legendary_holy_war_desc: "Моя легендарная история о благочестии подошла к завершению, и, хотя истинно верующие восхваляют ее, сердца иноверцев она почти не тронула. Мы должны продолжать распространять наш мирный образ жизни единственным известным способом: на острие меча."
 legendary_holy_war_tooltip: "$bonus_holy_war_tt$"
 legendary_holy_war_confirm: "Реет знамя праведников!"
 legendary_pacifism_spread: "Проповедовать пацифизм"
 legendary_pacifism_spread_desc: "Благочестивые истории разошлись далеко за границы моих земель и пленили сердца неверующих. Наши слова о мире и сосуществовании стали вызовом для враждующих полководцев на наших границах и, если приложить немного усилий, эти дикари увидят преимущества отказа от насилия."
 legendary_pacifism_spread_tooltip: "$legendary_pacifism_spread_tt$"
 legendary_pacifism_spread_confirm: "Мир победит!"
 legendary_conversion: "Проповедовать державе"
 legendary_conversion_desc: "Легендарная история о благочестии и верности пленила сердца всех обитателей моей державы. Если их немного подтолкнуть, иноверцы на моих землях согласятся обратиться в мою веру."
 legendary_conversion_tooltip: "$legendary_conversion_tt$"
 legendary_conversion_confirm: "Истинная вера победит."
 ce1_decision_events.1020.conversion: "[liege_convert.GetFirstName] обращается!"
 ce1_decision_events.1000.t: "Легендарная интеграция"
 ce1_decision_events.1000.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'великая и прославленная', 'великий и прославленный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] и владею множеством титулов в своей державе. Хотя не все они считаются частью #L [ROOT.Char.GetPrimaryTitle.GetAdjective]ой#! державы, мой надзор за этими землями явно оставил свой след.\n\nБлагодаря моему легендарному статусу мои слова обрели большую весомость, и не думаю, что найдется много желающих перечить мне. Если я назову день ночью, так оно и будет записано. Или же я могу сказать, что [kingdom_01.GetName] — законная часть державы [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], и это тоже будет записано."
 ce1_decision_events.1000.a.empire: "[kingdom_01.GetName] теперь [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ая земля!"
 ce1_decision_events.1000.a.kingdom: "[kingdom_01.GetName] больше не существует."
 ce1_decision_events.1000.b.empire: "[kingdom_02.GetName] — отличное дополнение к империи."
 ce1_decision_events.1000.b.kingdom: "[kingdom_02.GetName] даже не является полноценной державой."
 ce1_decision_events.1000.c.empire: "[kingdom_03.GetName] — лучший вариант."
 ce1_decision_events.1000.c.kingdom: "[kingdom_03.GetName] всегда будет [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой землей."
 ce1_decision_events.1000.d: "Мой выбор — [kingdom_04.GetName]."
 ce1_decision_events.1000.e: "Думаю, ничто не станет столь подходящим дополнением, как [kingdom_05.GetName]."
 ce1_decision_events.1000.f: "Это будет [kingdom_06.GetName]."
 ce1_decision_events.1010.t: "$ce1_decision_events.1000.t$"
 ce1_decision_events.1010.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'легендарная и прославленная', 'легендарный и прославленный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], и мое имя прославляют в державе и за ее пределами.\n\nПеред некоторыми землями, такими как [duchy_01.GetName], стоит неопределенное будущее, войдут они в державу [ROOT.Char.GetPrimaryTitle.GetName] или нет. Но благодаря моей невероятной популярности и спорному статусу этих титулов я могу использовать свой статус легенды, чтобы раз и навсегда решить этот вопрос."
 ce1_decision_events.1010.a: "[duchy_01.GetName] теперь [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ая земля!"
 ce1_decision_events.1010.b: "[duchy_02.GetName] отлично дополнит мою державу."
 ce1_decision_events.1010.c: "[duchy_03.GetName] — лучший вариант."
 ce1_decision_events.1010.d: "Мой выбор — [duchy_04.GetName]."
 ce1_decision_events.1010.e: "Думаю, ничто не станет столь подходящим дополнением, как [duchy_05.GetName]."
 ce1_decision_events.1010.f: "Это будет [duchy_06.GetName]."
 ce1_decision_events.1020.t: "Мир в наше время"
 ce1_decision_events.1020.desc: "В державе обрели невиданную популярность предания о [Select_CString(legendary_character.IsFemale, 'воительнице, которая', 'воине, который' )] решает конфликты не клинком, а словами и доводами. Хотя я восхваляю [ROOT.Char.GetFaith.HighGodName|U] согласно #L [ROOT.Char.GetFaith.GetName|l]им#! традициям, меня невольно трогает это #L [legendary_character.GetFaith.GetName|l]ое#! предание.\n\nТеперь в моей державе только и говорят, что об этой легендарной личности и силе миротворчества, врученного [Select_CString(legendary_character.IsFemale, 'ей ее', 'ему его' )] верой. При дворе ко мне обращается #L [legendary_character.GetFaith.GetName|l]ий#! проповедник из державы [legendary_character.GetPrimaryTitle.GetName], и это может стать моим шансом на более мирную жизнь."
 ce1_decision_events.1020.a: "Я отложу свой клинок."
 ce1_decision_events.1020.b: "Уберите этого еретика с моего двора."
 ce1_decision_events.1021.t: "Легендарное обращение"
 ce1_decision_events.1021.desc: "В державе обрели невиданную популярность предания о [Select_CString(legendary_character.IsFemale, 'воительнице, которая', 'воине, который' )] решает конфликты не клинком, а словами и доводами. [legendary_character.GetName|U] [Select_CString(legendary_character.IsFemale, 'тронула', 'тронул' )] сердца многих, не [Select_CString(liege_convert.IsFemale, 'избежала', 'избежал' )] этого и [liege_convert.Custom2('MyCharacterIntroduction', ROOT.Char)]. [Select_CString(liege_convert.IsFemale, 'Она приняла', 'Он принял' )] #L [legendary_character.GetFaith.GetName|l]ое#! учение, отказавшись от насилия, и требует того же от своих подданных."
 ce1_decision_events.1021.a: "Мир — единственный возможный вариант."
 ce1_decision_events.1021.b: "Мир это не для меня."
 fifteen_year_vassalization_tt: "В течение пятнадцати лет вам будет доступен [Concept( 'casus_belli', 'казус белли' )|E] «Потребовать верность»"
 select_kingdom_to_drift_tt: "Вы можете выбрать одно [Concept( 'kingdom', 'королевство' )|E], [Concept( 'de_jure_drift', 'де-юре статус которого будет меняться' )|E] в пользу вашей державы. Королевство должно принадлежать вам или иметь прогресс изменения де-юре статуса в сторону одного из ваших титулов."
 select_duchy_to_drift_tt: "Вы можете выбрать одно [Concept( 'duchy', 'герцогство' )|E], [Concept( 'de_jure_drift', 'де-юре статус которого будет меняться' )|E] в пользу вашей державы. Герцогство должно принадлежать вам или иметь прогресс изменения де-юре статуса в сторону одного из ваших титулов."
 legendary_pacifism_spread_tt: "Все соседние державы получат возможность обратиться в вашу веру."
 unlock_legendary_adventure_tt: "Получить доступ к [Concept( 'decision', 'решению' )|E] «#EMP $launch_a_legendary_adventure$#!», позволяющему вам бросить свою державу и начать новую жизнь в далеком [Concept( 'kingdom', 'королевстве' )|E]."
 unlock_legendary_fealty_tt: "Получить доступ к [Concept( 'decision', 'решению' )|E] «#EMP $legend_demand_fealty$#!», позволяющему вам покорить любую соседнюю державу."
 unlock_legendary_integration_d_tt: "Получить доступ к [Concept( 'decision', 'решению' )|E] «#EMP $legendary_integration_d$#!», позволяющему вам мгновенно [Concept( 'de_jure_drift', 'изменить де-юре статус' )|E] [Concept( 'duchy', 'герцогства' )|E], включив его в свою державу."
 unlock_legendary_integration_k_tt: "Получить доступ к [Concept( 'decision', 'решению' )|E] «#EMP $legendary_integration_k$#!», позволяющему вам мгновенно [Concept( 'de_jure_drift', 'изменить де-юре статус' )|E] [Concept( 'kingdom', 'королевства' )|E], включив его в свою державу."
 unlock_legendary_conversion_tt: "Получить доступ к [Concept( 'decision', 'решению' )|E] «#EMP $legendary_conversion$#!», которое немедленно обращает значительную часть вашей [Concept( 'realm', 'державы' )|E] в вашу [Concept( 'faith', 'конфессию' )|E]."
 unlock_legendary_pacifism_spread_tt: "Получить доступ к [Concept( 'decision', 'решению' )|E] «#EMP $legendary_pacifism_spread$#!», позволяющему вам распространить вашу [Concept( 'faith', 'конфессию' )|E] в державы, граничащие с вами."
 unlock_legendary_holy_war_tt: "Получить доступ к [Concept( 'decision', 'решению' )|E] «#EMP $legendary_holy_war$#!», позволяющему еще раз использовать [Concept( 'casus_belli', 'казус белли' )|E] «$major_religious_war$»."
 non_true_faith_neighbour: "Вы должны граничить хотя бы с одним правителем, не исповедующим вашу [Concept( 'faith', 'конфессию' )|E]."
 leg_conv_valid_county: "В вашей [Concept( 'realm', 'державе' )|E] должно быть хотя бы одно [Concept( 'county', 'графство' )|E], не исповедующее вашу [Concept( 'faith', 'конфессию' )|E]."
 every_same_faith_vassal: "Каждый [Concept( 'vassal', 'вассал' )|E] вашей [Concept( 'faith', 'конфессии' )|E]"
 every_same_faith_county_in_realm: "Каждое [Concept( 'county', 'графство' )|E] вашей [Concept( 'faith', 'конфессии' )|E] в вашей [Concept( 'realm', 'державе' )|E]"
