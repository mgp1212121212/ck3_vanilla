l_russian:
 ce1_lasting_line: "Древний род"
 plague_cult_persecuted: "Преследование культа мора"
 plague_cult_persecuted_desc: "Популярный и красноречивый священник недавно был казнен за проповедование ереси."
 plague_cult_embraced: "Принятие культа мора"
 plague_cult_embraced_desc: "Популярный и красноречивый священник проповедовал еретические воззрения в этой провинции, обещая спасение от мора."
 beset_by_revenants: "Нападение мертвецов"
 beset_by_revenants_desc: "Жители этой провинции полагают, что мертвецы встают из могил и несут с собой заразу и болезнь."
 revenant_expelled: "Мертвец изгнан"
 revenant_expelled_desc: "Гроб представителя знати недавно был забит гвоздями, что успокоило тревоги местных, опасавшихся, что мертвец может встать из могилы."
 revenants_expelled: "Мертвецы изгнаны"
 revenants_expelled_desc: "Каждый гроб в этом графстве забили гвоздями перед тем, как положить в землю, чтобы успокоить тревоги местных, опасавшихся, что мертвец может встать из могилы."
 flowers_planted: "Растительное изобилие"
 flowers_planted_desc: "Здесь посажено обширное поле цветов, призванных бороться с дурным воздухом мора."
 miasma_ignored: "Свирепствующие миазмы"
 miasma_ignored_desc: "Дурной воздух заполняет эту провинцию, и правящий класс не пожелал высадить ароматную растительность для борьбы с ним."
 medicating_with_leeches_good: "Успешное лечение пиявками"
 medicating_with_leeches_good_desc: "Этот персонаж получил лечение пиявками, что повысило сопротивляемость болезням."
 medicating_with_leeches_bad: "Неудачное лечение пиявками"
 medicating_with_leeches_bad_desc: "Этот персонаж получил лечение пиявками, что сделало его сонливым и вялым, но никак не улучшило состояние."
 persecuted_flagellants: "Преследование самобичевателей"
 persecuted_flagellants_desc: "Самобичевание стало распространенной практикой в этом графстве, и местные властители начали жестокое, но безуспешное преследование самобичевателей."
 rampant_flagellants: "Свирепствующее самобичевание"
 rampant_flagellants_desc: "Культ религиозных фанатиков практикует самобичевание в этом графстве вопреки осуждению со стороны религиозных властей."
 apocalyptic_inquisition: "Апокалиптическая инквизиция"
 apocalyptic_inquisition_desc: "Часть населения этого графства поверила, что недавний мор является признаком апокалипсиса. Теперь все местные обитатели подвергаются допросам с целью узнать, верят они в этот культ или нет."
 plague_cult: "Апокалиптический культ"
 plague_cult_desc: "Множество мужчин и женщин в этом графстве считают недавний мор предвестником апокалипсиса и распространяют страх и истерию."
 rampant_witch_trials: "Чумные суды"
 rampant_witch_trials_desc: "Обитатели этого графства проводят суды над группами ведьм, которых они винят в недавнем моровом поветрии."
 witch_trials_slowed: "Наказуемые чумные суды"
 witch_trials_slowed_desc: "$rampant_witch_trials_desc$ Дворянство в целом осудило подобную практику."
 protected_jews: "Защитник иудеев"
 protected_jews_desc: "Этот персонаж обеспечил безопасность и защиту путешественников-иудеев в своей державе, что принесло ему славу среди иудейских общин."
 divine_guidance: "Божественное наставление"
 divine_guidance_desc: "С помощью теологических доводов обитателей этого графства недавно удалось убедить прекратить преследовать меньшинства."
 plague_animals_loose: "Моровые животные"
 plague_animals_loose_desc: "Это графство кишит животными, которые, по мнению местных, распространяют мор и болезнь."
 royal_cats: "Монаршие животные: кошки"
 royal_cats_desc: "Этот персонаж объявил кошек в своей державе монаршими животными, и причинение вреда им считается преступлением против короны."
 royal_dogs: "Монаршие животные: собаки"
 royal_dogs_desc: "Этот персонаж объявил собак в своей державе монаршими животными, и причинение вреда им считается преступлением против короны."
 lacking_cats_and_dogs_good: "Моровые животные перебиты"
 lacking_cats_and_dogs_good_desc: "Недавнее изничтожение значительно снизило численность бродячих животных в этом графстве, что замедлило распространение мора."
 lacking_cats_and_dogs: "Животные перебиты"
 lacking_cats_and_dogs_desc: "Недавнее изничтожение значительно снизило численность бродячих животных в этом графстве, что каким-то образом повысило заразность болезни."
 full_of_rabid_animals: "Полчища бешеных животных"
 full_of_rabid_animals_desc: "Множество бродячих животных доставили в это графство, и они распространяют болезни среди населения."
 refused_to_repent: "Отказ от покаяния"
 refused_to_repent_desc: "Население этого графства недавно потребовало публично осудить дворянина за грехи, и это требование было отклонено."
 witch_trials_obstructed: "Запрет судов над ведьмами"
 witch_trials_obstructed_desc: "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled: "Изгнанные меньшинства"
 persecuted_minorities_expelled_desc: "Меньшинства были изгнаны из этого графства, что привело к резкому спаду торговли."
 persecuted_minorities_protected: "Защита преследуемых меньшинств"
 persecuted_minorities_protected_desc: "Меньшинства, которым грозило преследование на родине, нашли пристанище в этих землях."
 plague_minorities_sanctuary: "Пристанище для меньшинства"
 plague_minorities_sanctuary_desc: "Меньшинства, недавно изгнанные из своих домов, обрели новый дом в этих землях. К несчастью, изгнали их во время мора, и они часто несут с собой болезнь."
 plague_minorities_sanctuary_boosted: "Большое пристанище для меньшинства"
 plague_minorities_sanctuary_boosted_desc: "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary: "Финансовое убежище"
 persecuted_minorities_financial_sanctuary_desc: "Торговцы из числа иноземцев и представителей меньшинств обрели в этом графстве убежище от преследований."
 minority_persecution_forbidden: "Преследование меньшинств запрещено"
 minority_persecution_forbidden_desc: "Местные жители недавно попытались силой изгнать меньшинства, но местная знать запретила это."
 rats_eradicated: "Крысы истреблены"
 rats_eradicated_desc: "Предусмотрительное уничтожение всех замеченных крыс привело к процветанию провинции."
 pets_eradicated: "Питомцы истреблены"
 pets_eradicated_desc: "Жестокое истребление местных питомцев обозлило многих."
 vectors_reduced: "Сокращена численность переносчиков болезни"
 vectors_reduced_desc: "Уничтожение значительной части поголовья местных овец замедлило распространение мора."
 disastrous_cull: "Катастрофическое истребление"
 disastrous_cull_desc: "Уничтожение значительной части поголовья местных овец навредило местной экономике."
 pleas_ignored: "Мольбы проигнорированы"
 pleas_ignored_desc: "Этот персонаж проигнорировал мольбы духовенства и нажил себе врагов."
 draconian_lockdown: "Драконовский карантин"
 draconian_lockdown_desc: "Безжалостные правила значительно навредили местной экономике."
 trusted_ruler: "Пользующийся доверием владыка"
 trusted_ruler_desc: "Местные правители всецело доверяют своему сюзерену."
 supplies_sent: "Отправка припасов"
 supplies_sent_desc: "Сюда были направлены припасы для борьбы с угрозой мора."
 plight_ignored: "Проблемы проигнорированы"
 plight_ignored_desc: "Правитель этой провинции закрыл глаза на начинающийся мор."
 dead_boats: "Корабли мертвецов"
 dead_boats_desc: "На местные пляжи были выброшены корабли, заполненные телами умерших, что привело к распространению болезни и запустению."
 clear_beaches: "Чистые пляжи"
 clear_beaches_desc: "Пляжи этой провинции избавлены от больных и умирающих."
 contaminated_beaches: "Зараженные пляжи"
 contaminated_beaches_desc: "На пляжах этой провинции порой можно встретить трупы."
 pestilent_beaches: "Зараженные пляжи"
 pestilent_beaches_desc: "Пляжи этой провинции завалены телами зараженных — жуткое зрелище."
 respected_dead: "Уважение к мертвым"
 respected_dead_desc: "Эта провинция отдает дань уважение усопшим несмотря на мор."
 health_first: "Здоровье превыше всего"
 health_first_desc: "Этот персонаж пытается поставить свое здоровье превыше благополучия остальных."
 dismissed_peasantry: "Уважение к мертвым"
 dismissed_peasantry_desc: "Простолюдинам этой провинции кажется, что правители забыли о них."
 miracle_worker: "Чудотворство"
 miracle_worker_desc: "Этот персонаж при свидетелях исцелил больного одним прикосновением!"
 man_of_the_people: "Приземленный дворянин"
 man_of_the_people_desc: "Этот персонаж проявляет заботу о простом народе даже в разгар мора."
 out_of_touch: "Гибельное касание"
 out_of_touch_desc: "Монаршее прикосновение этого персонажа не то что не лечит больных, оно сразу убивает их!"
 commoners_welcomed_in: "Простолюдины приняты при дворе"
 commoners_welcomed_in_desc: "Простолюдины этой провинции нашли гостеприимство у своего сюзерена и благодарны за это."
 commoners_turned_away: "Простолюдины прогнаны"
 commoners_turned_away_desc: "Сюзерен этой провинции прогнал простолюдинов в час нужды, и многие из них недовольны этим."
 fears_allayed: "Страхи успокоены"
 fears_allayed_desc: "Страхи простолюдинов этой провинции удалось развеять, и они послушно исполняют указания."
 fears_ignored: "Страхи проигнорированы"
 fears_ignored_desc: "Простолюдины этой провинции сочли, что от их страхов отмахнулись, и они продолжают злиться из-за этого."
 strict_coastal_quarantine: "Ограниченный карантин побережья"
 strict_coastal_quarantine_desc: "Торговцы, прибывающие по морю в эту провинцию, обязаны выдержать многодневный карантин, прежде чем смогут продать свои товары."
 coastal_quarantine: "Карантин побережья"
 coastal_quarantine_desc: "Торговцы, прибывающие по морю в эту провинцию, обязаны подвергать себя временному карантину, прежде чем смогут продать свои товары."
 cackling_loon: "Смеющийся олух"
 cackling_loon_desc: "Привычка этого персонажа смеяться над проблемами имеет и #EMP некоторые#! недостатки..."
 herbalist_suspicions: "Подозрение к травничеству"
 herbalist_suspicions_desc: "Умение этого персонажа пользоваться бальзамами и травами навлекло на него подозрение во времена мора."
 absent_ruler: "Отсутствующий правитель"
 absent_ruler_desc: "В ответ на угрозу мора этот персонаж практически перестал покидать свои покои."
 present_ruler: "Присутствующий правитель"
 present_ruler_desc: "Этот персонаж — деятельный и видимый правитель, даже во времена мора и запустения."
 hiding_from_epidemic: "Скрывается от мора"
 hiding_from_epidemic_desc: "Этот персонаж проводит время взаперти, пока мор опустошает его державу."
 sachet_protection: "Защитный мешочек"
 sachet_protection_desc: "Этот персонаж держит при себе мешочек ароматных трав, которые, возможно, и не защищают от болезни, зато точно создают #EMP ощущение#! безопасности."
 overly_fragrant: "Слишком ароматный"
 overly_fragrant_desc: "Этот персонаж держит при себе слишком много мешочков ароматных трав, которые, возможно, и не защищают от болезни, зато точно позволяют #EMP ему#! чувствовать себя в безопасности — хотя у окружающих слезятся глаза."
 ce1_legendary_feaster: "Легендарные пирушки"
 ce1_legendary_feaster_desc: "Этот персонаж странствовал по свету, рассказывая свою легенду на пирах и празднествах каждому, кто готов слушать."
 ce1_legendary_performance: "Легендарное представление"
 ce1_legendary_performance_desc: "Этот персонаж недавно организовал драматическое представление по мотивам своей легенды. Хоть она и не достигла желаемой аудитории, представлению удалось произвести впечатление на крестьян."
 ce1_legendary_taverns: "Местные легенды"
 ce1_legendary_taverns_desc: "Простолюдины в державе этого персонажа охотно приняли его легенду, значительно увеличив скорость ее распространения. Люди странствуют меж тавернами, пересказывая ее друг другу."
 ce1_legend_mocked: "Осмеянная легенда"
 ce1_legend_mocked_desc: "Легенду этого персонажа недавно осмеяли на культурном празднестве, из-за чего многие стесняются распространять ее."
 studying_ancient_cultures: "Изучение древних культур"
 studying_ancient_cultures_desc: "Этот персонаж недавно исследовал старинные развалины, принадлежавшие древнему народу, и найденное в них подарило ему новые знания."
 kids_legend_modifier: "Детская легенда"
 kids_legend_modifier_desc: "Дети разыгрывают сцены из легенды этого персонажа, что ускоряет ее распространение."
 legendary_holy_site: "Легендарное место паломничества"
 legendary_holy_site_desc: "Хотя это место не имеет религиозного значения, паломники стекаются в это владение из-за легендарной истории, в которой оно ставится вровень со святыми местами."
 legend_county_culture_builders: "Столичная культура"
 legend_county_culture_builders_desc: "Горожане этого владения гордятся тем, что местные постройки возвели их предки."
 legend_character_culture_builders: "Благодать строителя"
 legend_character_culture_builders_desc: "Этот персонаж с радостью убедил население своей столицы, что именно их общие предки воздвигли это внушительное поселение."
 legend_humble_king: "Скромный правитель"
 legend_humble_king_desc: "Скромное преуменьшение этим персонажем своих святых поступков еще немного возвысило его в глазах верующих."
 legend_mothers_boy: "Почтительность"
 legend_mothers_boy_desc: "Почтение этого персонажа к своим родителям станет примером для будущих поколений."
 legend_charitable_donations: "Щедрые пожертвования"
 legend_charitable_donations_desc: "Многочисленные щедрые пожертвования пошли на пользу этой провинции."
 legend_sick_hospitals: "Хорошо используемые богадельни"
 legend_sick_hospitals_desc: "Граждане этой провинции знают, что в случае болезни нужно первым делом идти в богадельню."
 legend_bloodthirsty_warrior: "Кровожадный воин"
 legend_bloodthirsty_warrior_desc: "Этот персонаж гордится своими боевыми подвигами."
 legend_stigmatic: "Стигматик"
 legend_stigmatic_desc: "У этого персонажа есть несколько старых ран в тех же местах, что и у Иисуса."
 legend_culturally_sensitive: "Культурное понимание"
 legend_culturally_sensitive_desc: "Этот персонаж понимает возможные трения между различными культурами и делает все возможное, чтобы подобные трения возникали как можно реже."
 legend_visions_of_god: "Божественные видения"
 legend_visions_of_god_desc: "Этот персонаж утверждает, что лишился зрения из-за ослепляющего божественного видения."
 legend_holy_sacrifice: "Священная жертва"
 legend_holy_sacrifice_desc: "Этот персонаж утверждает, что пожертвовал глаз высшим силам."
 legend_gods_humble_servant: "Смиренный слуга"
 legend_gods_humble_servant_desc: "Этот персонаж утверждает, что видимое нездоровье сделало его более скромным и благочестивым."
 legend_sneaks_food: "Контрабанда еды"
 legend_sneaks_food_desc: "Этот персонаж не хочет, чтобы его считали неблагочестивым из-за любви к еде, но не может противиться желанию время от времени перекусывать вкусностями."
 legend_fat_and_happy: "Счастливая полнота"
 legend_fat_and_happy_desc: "Этот персонаж немного великоват, но полностью доволен этим."
 legend_historical_bedecking: "Древнее одеяние"
 legend_historical_bedecking_desc: "Этот персонаж носит ту же одежду, что и его далекие предки, сознательно возвращая к жизни те времена."
 legend_modern_ruler: "Современный правитель"
 legend_modern_ruler_desc: "Этот персонаж отказался жить прошлым и прокладывает собственный путь."
 legend_prayer_callus: "Молитвенная шишка"
 legend_prayer_callus_desc: "У этого персонажа на лбу есть «забиба», или «молитвенная шишка», — результат проявления благочестия при падении ниц."
 legend_bruised_head: "Синяк на лбу"
 legend_bruised_head_desc: "Этот персонаж причинил себе небольшую травму, временами вызывающую головные боли."
 legend_claimed_stigmatic: "Якобы стигматик"
 legend_claimed_stigmatic_desc: "Этот персонаж носит на теле метки, по его словам напоминающие раны Иисуса. Это заявление считается весьма противоречивым."
 mysterious_sword_giver_great: "Мифическая вода"
 mysterious_sword_giver_great_desc: "Говорят, что в водах этого графства проживает таинственное существо, которое предрекает мистическую судьбу всякому, кто сумеет отыскать его."
 mysterious_sword_giver: "Блистательная вода"
 mysterious_sword_giver_desc: "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit: "Злой дух"
 ce1_evil_spirit_desc: "Этот персонаж верит, что одержим злым духом, что приводит к раздражительности и переменам настроения."
 angelic_founder: "Ангельское основание"
 angelic_founder_desc: "Представители этого дома сошлись во мнении, что его основанию способствовал ангел."
 legendary_item: "Чужая земля"
 legendary_item_desc: "Местный правитель привез немного почвы из далекой таинственной страны, и многие верят, что эта почва обладает магическими свойствами."
 legendary_item_personal: "Легендарное путешествие"
 legendary_item_personal_desc: "Этот персонаж совершил путешествие в очень далекие земли, распространив по пути свою легенду."
 ce1_heartthrob: "Похититель сердец"
 ce1_heartthrob_desc: "Этот персонаж в процессе легендарных романтических поисков и не желает называть своей любовью даже самых близких к его телу."
 ce1_legendary_battle: "Легендарная битва"
 ce1_legendary_battle_desc: "Этот персонаж недавно участвовал в сражении, которое само можно назвать легендарным, — верный признак грядущих легендарных свершений."
 legend_renowned_herbalist: "Прославленный травник"
 legend_renowned_herbalist_desc: "Этот персонаж, по слухам, нашел редкие растения и многое узнал, изучив их."
 legend_eagle_eyed: "Орлиное зрение"
 legend_eagle_eyed_desc: "По слухам, этот персонаж доказал свое мастерство обращения с луком, состязаясь с любым, кто бросит ему вызов."
 legend_cannibal_scarred: "Враг каннибалов"
 legend_cannibal_scarred_desc: "Говорят, этот персонаж отразил нападение каннибалов, после которого у него остались шрамы."
 legend_nick_of_time: "В последний момент"
 legend_nick_of_time_desc: "Предположительно, этот персонаж прибыл с подкреплениями как раз вовремя, чтобы переломить исход решающего сражения."
 legend_well_organised: "Хорошая организация"
 legend_well_organised_desc: "Благодаря своему дальновидному подходу к военной организации этот персонаж редко испытывает нехватку припасов в сражениях."
 legend_bravely_ran_away: "Храброе бегство"
 legend_bravely_ran_away_desc: "Предположительно, этот персонаж сбежал от неминуемой битвы. Но в итоге это обернулось в его пользу, что, по крайней мере, дает меньше поводов для насмешки."
 ce1_immortal: "Поиск бессмертия"
 ce1_immortal_desc: "Этот персонаж ищет способ обрести бессмертие."
 ce1_level_headed: "Здравомыслие"
 ce1_level_headed_desc: "Этот персонаж понимает, что сон это просто сон. Не более."
 ce1_accepted_mortality: "Мир в душе"
 ce1_accepted_mortality_desc: "Этот персонаж недавно столкнулся с осознанием собственной смертности и принял скоротечную природу жизни."
 ce1_will_to_live: "Экзистенциальный кризис"
 ce1_will_to_live_desc: "Этот персонаж боится смерти."
 ce1_forgiveness: "Внутреннее прощение"
 ce1_forgiveness_desc: "Этот персонаж недавно решил простить того, кто нанес ему страшную обиду."
 plague_tales: "Истории мора"
 plague_tales_desc: "Страх этого персонажа перед моровыми поветриями далеких земель вылился в активную работу по защите собственной державы."
 plague_insights_gained: "Получены знания о поветрии"
 plague_insights_gained_desc: "Своевременное вскрытие трупа дало этому персонажу ценные знания о воздействии бубонной чумы."
 brutal_crackdown: "Жестокое подавление"
 brutal_crackdown_desc: "Безжалостная расправа над беженцами на границе усилила власть, но вызвала недовольство многих в баронстве."
 shanty_towns: "Трущобы"
 shanty_towns_desc: "Строительство нескольких временных поселений у границы этого баронства позволило разместить беженцев на полупостоянной основе."
 border_defended: "Защита границы"
 border_defended_desc: "Изгнание беженцев с границ этого баронства порадовало некоторых его жителей, но спад иммиграции имеет и свои недостатки."
 refugees_coddled: "Уход за беженцами"
 refugees_coddled_desc: "Прибывающим в это баронство беженцам разрешен беспрепятственный вход на его земли."
 dangerous_rides: "Опасные поездки"
 dangerous_rides_desc: "Поездки этого персонажа по необжитым землям создают угрозу для него и его родных, зато значительно улучшают настроение."
 cautious_rider: "Осторожный всадник"
 cautious_rider_desc: "Этот персонаж не желает рисковать здоровьем и предпринимать поездки по потенциально зараженной местности."
 overly_protective: "Излишняя защита"
 overly_protective_desc: "Паранойя этого персонажа вынудила его очень тщательно подготовиться к надвигающемуся мору."
 mass_panic: "Массовая паника"
 mass_panic_desc: "Это баронство погрузилось в пучину массовой паники после новостей о надвигающемся моровом поветрии."
 allayed_fears: "Развеянные опасения"
 allayed_fears_desc: "Тревоги жителей этого баронства по поводу надвигающегося мора были развеяны."
 angry_crowds: "Рассерженные толпы"
 angry_crowds_desc: "Жители этого баронства злы и напуганы из-за ареста проповедников Судного дня."
 rumours_stifled: "Заглушенные слухи"
 rumours_stifled_desc: "Уверенное подавление слухов о далеком моровом поветрии сделало это баронство более спокойным местом."
 rumours_proliferated: "Множащиеся слухи"
 rumours_proliferated_desc: "Попытки заглушить слухи в этой провинции потерпели неудачу, и многие паникуют из-за того, что моровое поветрие может достичь этих земель."
 uncaring_ruler: "Безразличный правитель"
 uncaring_ruler_desc: "Обитатели этого баронства чувствуют себя брошенными правителем."
 flagellants_acquiesce: "Задобренные самобичеватели"
 flagellants_acquiesce_desc: "Этот персонаж задобрил самобичевателей, странствующих по городам и деревням."
 pacified_flagellants: "Усмиренные самобичеватели"
 pacified_flagellants_desc: "Жителей этого баронства больше не донимают предсказатели Судного дня, а блуждающих самобичевателей удалось присмирить."
 eager_populace: "Рьяное население"
 eager_populace_desc: "Жители этого баронства прислушались к словам предсказателей Судного дня и готовы делать все необходимое, чтобы подготовиться к нему."
 unrestrained_flagellants: "Неограниченные самобичеватели"
 unrestrained_flagellants_desc: "Неудачные попытки задобрить самобичевателей в этом баронстве лишь увеличили их число."
 regular_checkups: "Регулярные осмотры"
 regular_checkups_desc: "Регулярные дозы дорогих лекарств от врача поддерживают этого персонажа в добром здравии."
 under_the_weather: "Простуда"
 under_the_weather_desc: "Этому персонажу немного нездоровится."
 gravediggers_threatened: "Угроза могильщикам"
 gravediggers_threatened_desc: "Могильщики этого баронства столкнулись с угрозами и вымогательством, что привело к их обнищанию и убило желание работать."
 gravediggers_compensated: "Выплаты могильщикам"
 gravediggers_compensated_desc: "Могильщики этого баронства получили рост жалованья, что укрепило их дух."
 gravediggers_replaced: "Замена могильщиков"
 ce1_commoners_in_graves: "Кладбище для простолюдинов"
 ce1_commoners_in_graves_desc: "Этот персонаж недавно выделил часть монаршего кладбища под нужды простолюдинов, что порадовало местных жителей, но подмочило его репутацию в глазах некоторых дворян."
 ce1_common_graves: "Простые могилы"
 ce1_common_graves_desc: "Простолюдинов хоронят на кладбище этого графства, но это имеет свою цену."
 ce1_bodies_in_the_street: "Тела на улицах"
 ce1_bodies_in_the_street_desc: "Кладбища переполнены, а число смертей только растет, и тела просто гниют на улицах."
 ce1_siege_corpse: "Тела больных"
 ce1_siege_corpse_desc: "Вражеская армия недавно запустила тела больных во владение в этом графстве."
 ce1_quarantined_corpse: "Трупы на карантине"
 ce1_quarantined_corpse_desc: "Вражеская армия недавно запустила тела больных во владение в этом графстве, но их удалось успешно изолировать от большинства жителей."
 ce1_heavily_ill: "Тяжкая болезнь"
 ce1_heavily_ill_desc: "Тесное взаимодействие с телами больных подорвало здоровье этого персонажа."
 ce1_non_heretical_solution: "Разделение тел"
 ce1_non_heretical_solution_desc: "В державе этого персонажа тела умерших от мора отделяют от здоровых."
 ce1_unorthodox_epidemic_treatment: "Нетрадиционное лечение"
 ce1_unorthodox_epidemic_treatment_desc: "Этот персонаж успешно задержал распространение мора с помощью эзотерики и еретических ритуалов."
 ce1_unorthodox_epidemic_treatment_bad: "Неуспешное еретическое лечение"
 ce1_unorthodox_epidemic_treatment_bad_desc: "Этот персонаж не сумел задержать распространение мора с помощью эзотерики и еретических ритуалов."
 ce1_major_quarantine: "Карантин всей державы"
 ce1_major_quarantine_desc: "Этот персонаж запирает жителей в своих домах, чтобы воспрепятствовать распространению мора."
 ce1_major_quarantine_county: "Карантин"
 ce1_major_quarantine_county_desc: "Никому не разрешено заходить или покидать это графство, что снизило распространение мора."
 war_doctor: "Военный врач"
 war_doctor_desc: "Прославленный врач и его последователи ходят по полям сражений и оказывают качественную помощь больным и раненым солдатам."
 ce1_banishment_resistance: "Очищение от болезни"
 ce1_banishment_resistance_desc: "Очень больные придворные были изгнаны со двора этого персонажа, что значительно снизило подверженность болезни."
 minor_epidemic_treatment: "Легкое предотвращение эпидемии"
 minor_epidemic_treatment_desc: "Врач этого персонажа недавно предписал умеренные меры по предотвращению надвигающейся эпидемии."
 major_epidemic_treatment: "Значительное предотвращение эпидемии"
 major_epidemic_treatment_desc: "Врач этого персонажа предпринял значительные меры по предотвращению надвигающейся эпидемии."
 critical_epidemic_treatment: "Мистическое предотвращение эпидемии"
 critical_epidemic_treatment_desc: "Врач-мистик посоветовал использовать радикальное и странное лечение надвигающейся эпидемии, и хотя это расстроило религиозные власти, меры оказались крайне эффективными."
 minor_epidemic_treatment_failed: "Неудачное легкое предотвращение эпидемии"
 minor_epidemic_treatment_failed_desc: "Хотя попытки этого персонажа замедлить надвигающийся мор были умеренными, они все равно причинили вред."
 major_epidemic_treatment_failed: "Неудачное значительное предотвращение эпидемии"
 major_epidemic_treatment_failed_desc: "Этот персонаж предпринял радикальные меры для предотвращения эпидемии, что не только привело к экономической стагнации, но и не помогло замедлить распространение болезни."
 critical_epidemic_treatment_failed: "Неудачное мистическое предотвращение эпидемии"
 critical_epidemic_treatment_failed_desc: "Меры, предпринятые этим персонажем для избавления от мора, оказались не только не эффективными, но и огорчили религиозные власти своей нетрадиционной природой."
 ce1_royal_touch: "Прикосновение монарха"
 ce1_royal_touch_desc: "Больных и умирающих жителей этого графства недавно посетил его сюзерен, распространивший монаршее прикосновение через благословленные монеты."
 funeral_unrelenting_devotion: "Беспощадная преданность"
 funeral_unrelenting_devotion_desc: "Этот персонаж поклялся на могиле любимого человека стать лучшим правителем."
 funeral_comfort: "Успокоение"
 funeral_comfort_desc: "Этот персонаж недавно столкнулся с осознанием собственной смертности и нашел успокоение, увидев смысл в скоротечной природе жизни."
 funeral_existential_dread: "Экзистенциальный ужас"
 funeral_existential_dread_desc: "Этот персонаж недавно осознал, что однажды он умрет. И ему это не понравилось."
 ce1_modest_leader: "Сдержанный лидер"
 ce1_modest_leader_desc: "Легенда о сражениях этого персонажа растет одновременно с его спокойным нравом."
 ce1_black_thumb: "Нелюбовь природы"
 ce1_black_thumb_desc: "Этого персонажа совершенно не интересует природа."
 legend_chaste_faithful: "Благонравие и верность"
 legend_chaste_faithful_desc: "Те, кто следует этой легенде, известны своей верностью."
 legend_lecherous_lewd: "Разврат и блуд"
 legend_lecherous_lewd_desc: "Те, кто следует этой легенде, известны своей способностью очаровывать."
 ce1_forward_thinking: "Взгляд в будущее"
 ce1_forward_thinking_desc: "Этому персонажу нет дела до древних культур, он предпочитает жить здесь и сейчас."
 ce1_avenging_child: "Мстительное дитя"
 ce1_avenging_child_desc: "Этот персонаж намерен отомстить за смерть родителя, убитого диким зверем."
 legend_palatial_palatable: "Дворцовые вкусности"
 legend_palatial_palatable_desc: "Воистину нет ничего лучше, чем полный стол экзотического мяса!"
 ce1_consequentialist: "Консеквенциалист"
 ce1_consequentialist_desc: "Этот персонаж любит напоминать окружающим, что важна цель, а не путешествие."
 legend_edifices_enduring: "Долговечные здания"
 legend_edifices_enduring_desc: "Не такая уж плохая идея, искать вдохновения у каменщиков древности: их творения гордо стоят по сей день как свидетельство их мастерства."
 legend_monophthalmic_mythical: "Мифический циклоп"
 legend_monophthalmic_mythical_desc: "Циклопы живут среди нас! Если у вас зоркий глаз, вы можете заметить одного из них..."
 legendary_adventurer: "Дух авантюризма"
 legendary_adventurer_desc: "Этот персонаж готов бросить свою державу и ширить свою легенду в других землях."
 epidemic_increased_maintance: "Рост содержания"
 epidemic_increased_maintance_desc: "Этот персонаж платит повышенное жалованье, чтобы заменить солдат, унесенных эпидемией."
 epidemic_pressed_levies: "Вынужденные ополченцы"
 epidemic_pressed_levies_desc: "Этот персонаж силой заставляет крестьян вступать в полки профессионалов."
 epidemic_closed_barracks: "Закрытые казармы"
 epidemic_closed_barracks_desc: "Солдаты будут изолированы во избежание ненужных потерь. Никаких тренировок."
 ce1_gone_dancing: "Участие в бесконечном танце"
 ce1_gone_dancing_desc: "Этот персонаж присоединился к крестьянам в их нескончаемом танце."
 fealty_demanded: "Требование верности"
 fealty_demanded_desc: "Этот персонаж потребовал верности от своих подчиненных."
 legend_investments: "Финансовые инвестиции"
 legend_investments_desc: "Это графство получило приток инвестиций от сделок своего сюзерена, что положительно сказалось на экономике."
 legend_loose_lips: "Длинный язык"
 legend_loose_lips_desc: "Этот персонаж позволяет покупать свои услуги, что дает возможность подчинить его своей воле."
 legend_esteemed_expanding: "Многочисленное уважение"
 legend_esteemed_expanding_desc: "Среди покровителей этой почтенной легенды есть подлинные знаменитости."
 legend_irreverent_immoral: "Аморальная дерзость"
 legend_irreverent_immoral_desc: "Поддержка этой легенды со стороны порицаемых людей серьезно подмочила ей репутацию."
 legend_wicked_ways: "Порочная жизнь"
 legend_wicked_ways_desc: "Из-за слухов о греховности этого персонажа стало сложнее нести доброе слово о его деяниях."
 legend_errors_exonerated: "Оправдание"
 legend_errors_exonerated_desc: "Грехи этого персонажа были глубоко зарыты благодаря поддержке других представителей знати."
 legend_principled_pious: "Принципиальность и благочестие"
 legend_principled_pious_desc: "Все покровители этой легенды получают небольшие преимущества от почтения, которым она пользуется со стороны простого народа."
 legend_saintly_sinless: "Безгреховная святость"
 legend_saintly_sinless_desc: "Покровители этой легенды пользуются таким обожанием, что это помогает даже самой легенде."
 healthy_court: "Здоровый двор"
 healthy_court_desc: "Благодаря действиям этого персонажа все при дворе здоровые и счастливые."
 strange_levity: "Странная легкомысленность"
 strange_levity_desc: "Далеко не все в восторге от легкомысленного отношения этого персонажа к трагедии."
 free_boats: "Бесплатные корабли"
 free_boats_desc: "На берег этого персонажа выбросило несколько брошенных кораблей, что открыло новые возможности для путешествия."
 corpse_piles: "Горы трупов"
 corpse_piles_desc: "Это баронство страдает от гор трупов зараженных, гниющих на его берегах."
 shattered_by_plague: "Склонность к мору"
 shattered_by_plague_desc: "Достаточно случайного кашля, чтобы в этом густонаселенном графстве началась пандемия."
 ravaged_by_plague: "Подверженность мору"
 ravaged_by_plague_desc: "Шумные улицы поселений в этом графстве делают его легкой жертвой для морового поветрия."
 blighted_by_plague: "Уязвимость к мору"
 blighted_by_plague_desc: "Плотность населения в этом графстве выше средней, что делает его уязвимым к распространению морового поветрия."
 struck_by_plague: "Риск мора"
 struck_by_plague_desc: "Размер поселений в этом графстве упрощает распространение морового поветрия."
 legend_secure_safe: "Надежность и безопасность"
 legend_secure_safe_desc: "Эта легенда славится умением сводить людей и превращать в друзей врагов даже в незнакомых землях."
 plague_new_capital: "Новая столица"
 plague_new_capital_desc: "Недавно моровое поветрие опустошило земли и сделало это графство идеальным кандидатом на роль новой столицы державы."
 plague_alms_donations: "Раздача подаяний"
 plague_alms_donations_desc: "Бедняки и нуждающиеся этого баронства получают подаяния, что поднимает их боевой дух и дает крышу над головой."
 plague_determined_recover: "Стремление к возрождению"
 plague_determined_recover_desc: "Хотя столицу этого персонажа опустошило моровое поветрие, он намеревается восстановить ее."
 plague_the_long_road: "Долгий путь"
 plague_the_long_road_desc: "Столицу этого персонажа опустошило моровое поветрие, и он намеревается восстановить ее вопреки трудностям."
 plague_crippling_sorrow: "Мучительное горе"
 plague_crippling_sorrow_desc: "Столицу этого персонажа опустошило моровое поветрие, и количество смертей и разрушений повергло его в уныние."
 legend_tolerant_trusting: "Терпимость и доверие"
 legend_tolerant_trusting_desc: "Эта легенда живет своей жизнью: ее покровитель поощрил странствующих бардов приукрашивать ее."
