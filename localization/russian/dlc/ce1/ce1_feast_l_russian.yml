l_russian:
 feast_type_legendary: "Легендарный пир"
 feast_type_legendary_desc: "$EFFECT_LIST_BULLET$ Тост в честь вашей [Concept( 'legend', 'легенды' )|E]$EFFECT_LIST_BULLET$ События — это возможность составить [Concept( 'opinion', 'мнение' )|E]\n$EFFECT_LIST_BULLET$ Определенные варианты позволят избавиться от [Concept( 'stress', 'стресса' )|E]\n\n#weak История на века.#!"
 legendary_feast_valid_tt: "У вас #bold нет#! [Concept( 'promoted_legend', 'поддерживаемой легенды' )|E]"
 feast.7204.t: "Есть что рассказать"
 feast.7204.desc: "[ROOT.GetCharacter.Custom('GetMusicalInstrumentPlural')|U] заполняют музыкой залы владения [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], и [ROOT.Char.Custom('RegionalAlcoholicDrink')] в чашах гостей подходит к концу. [bard.GetTitledFirstName] перекрывает своим голосом все прочие звуки.\n\n«Слушайте! Слушайте! Ибо моими устами будет излагаться [ROOT.Char.GetPromotedLegend.GetName]»."
 feast.7204.a: "Об этом будут говорить все!"
 feast.7204.b: "Ха! Не забывайте, это #EMP моя#! легенда!"
 feast.7204.c: "Такое представление мои гости не забудут."
 feast.7204.d: "Выпьем, чтобы историй было больше!"
 feast.7205.t: "Есть что послушать"
 feast.7205.desc: "$feast.7204.desc$\n\nРядом с [Select_CString(bard.IsFemale, 'ней', 'ним' )] стоит гордо [Select_CString(host.IsFemale, 'улыбающаяся', 'улыбающийся' )] [host.GetTitledFirstName]."
 feast.7205.a: "Какая чудесная песня!"
 feast.7205.b: "#EMP Ого!#! Здесь есть даже [host.Custom('GetExpensiveDessert')]!"
 legendary_feast_legend_modifier: "Легендарный устроитель"
 legendary_feast_legend_modifier_desc: "На пиру этого персонажа исполнялась песня о его легенде — он до сих пор купается в ее славе."
 legendary_feast_legend_boost_modifier: "Легендарный пир"
 legendary_feast_legend_boost_modifier_desc: "На пиру этого персонажа исполнялась песня о его легенде."
