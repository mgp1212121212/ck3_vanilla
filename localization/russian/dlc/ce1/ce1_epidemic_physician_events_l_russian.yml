 physician_epidemic_events.1000.t: "Нетрадиционное лечение"
 physician_epidemic_events.1000.desc: "Мой двор наполняется звуком громких голосов и стуком кулаков, пока [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] и [zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] спорят о том, что такое [epidemic_scope.GetName] и что с этим делать.\n\n«Я врач, [zealous_courtier.GetNameNoTooltip]! — настаивает [Select_CString(physician.IsFemale, 'она', 'он' )]. — Просто дайте мне делать мою работу, и тогда у нас будет шанс раз и навсегда покончить с этим проклятым мором!»\n\n«Собираетесь покрывать тела маслами и читать заклинания, [physician.GetFirstNameNoTooltip]? Ваши слова полны гнуснейшей ереси, и я подобного не потерплю! Эти тела заслуживают подобающего #L [zealous_courtier.GetFaith.GetName|l]ого#! погребения!»"
 physician_epidemic_events.1000.a: "Возможно, стоит просто держать тела мертвых подальше от живых."
 physician_epidemic_events.1000.b: "Мы должны делать все возможное, чтобы покончить с мором."
 physician_epidemic_events.1000.b.success: "Лечение сработало"
 physician_epidemic_events.1000.b.failure: "Лечение не удалось"
 physician_epidemic_events.1000.c: "Мы не станем осквернять тела."
 physician_epidemic_events.1010.t: "Карантин"
 physician_epidemic_events.1010.desc: "Пока [epidemic_scope.GetName] продолжает отправлять моих подданных в объятия [ROOT.Char.GetFaith.DeathDeityNamePossessive|U], [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] приходит ко мне и предлагает решительные меры. [Select_CString(physician.IsFemale, 'Она', 'Он' )] указывает на природу миазмов, на то, как дурной воздух способствует распространению болезни и как дурной воздух повисает над трупами.\n\n[physician.GetFirstNameNoTooltip|U] предлагает забыть о спасении зараженных областей и направить усилия на то, чтобы не допустить распространения дурного воздуха. Для этого нужно запретить людям заходить в зараженные области и покидать их. Это и впрямь может сработать, но причинит непредсказуемый ущерб экономике державы и лишит пострадавшие области людей, способных обрабатывать землю.\n\n«Это отчаянные времена, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], и мы должны делать все возможное»."
 physician_epidemic_events.1010.a: "Установите этот «карантин»."
 physician_epidemic_events.1010.b: "Это чересчур."
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]: ранняя профилактика"
 physician_epidemic_events.1020.start.desc: "Слабый мерцающий свет озаряет лазарет, в котором работает [physician.GetFirstName]. Медик излагает свои соображения.\n\n«Пациентов, которых поражает [epidemic.GetName],"
 missing_epidemic: "корежит от боли,"
 physician_epidemic_events.1020.start.desc2: "чего мне ранее не доводилось видеть."
 physician_epidemic_events.1020.safe_recommendation.desc: "Мой профессиональный совет — использовать легкие методы для борьбы с распространением. Мы же не хотим навредить экономике»."
 physician_epidemic_events.1020.risky_recommendation.desc: "Это поветрие может подорвать стабильность всей державы, погубить людей и урожай, если мы не будем действовать более решительно»."
 physician_epidemic_events.1020.mystic_recommendation.desc: "За этим моровым поветрием точно стоит [physician.GetFaith.DevilName], и лишь выйдя за рамки традиционной медицины, мы сможем побороть это проклятье!»"
 physician_epidemic_events.1020.end.desc: "\n\nНо именно мне нужно определиться с окончательной стратегией борьбы с распространением заболевания."
 physician_epidemic_events.1020.a: "Лучше использовать мягкий подход."
 physician_epidemic_events.1020.b: "Нужны отчаянные меры."
 physician_epidemic_events.1020.c: "Мы используем любые необходимые эзотерические практики."
 physician_epidemic_events.1020.d: "Лучшим действием будет бездействие."
 physician_epidemic_events.1021.t: "Ранняя профилактика: успех"
 physician_epidemic_events.1021.desc: "Похоже, умеренный подход оправдал себя, замедлив распространение симптомов среди простолюдинов. Хотя воздействие оказалось незначительным, это даст больше времени на поиски постоянного решения."
 physician_epidemic_events.1021.a: "Замечательно!"
 physician_epidemic_events.1022.t: "Ранняя профилактика: провал"
 physician_epidemic_events.1022.desc: "Профилактика не только не помогла, но еще и усугубила положение, нарушив гуморы и сделав болезнь более заразной и серьезной."
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1023.desc: "Болезнь, начавшая было распространяться по моей державе, словно пламя по бумаге, замедлилась до скорости улитки. Радикальные меры, которые [Select_CString(physician.IsFemale, 'предложила', 'предложил' )] [physician.GetFirstName], пагубно сказались на экономике в краткосрочной перспективе, но [epidemic.GetName] явно станет не такой страшной угрозой, как мы опасались."
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1024.desc: "Лечение, которое [Select_CString(physician.IsFemale, 'предложила', 'предложил' )] [physician.GetFirstName], не только пагубно сказалось на экономике, но и привело к многочисленным смертям. Крестьяне, и без того ослабшие от болезни, не выдержали кровопускания и пиявок. Многочисленные смерти, похоже, лишь способствовали распространению болезни, из-за того, что миазмы скапливались вокруг трупов и отравляли легкие тех, кто еще был здоров."
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1025.desc: "Несмотря на многочисленные обвинения в ереси, лечение, которое [Select_CString(physician.IsFemale, 'предложила', 'предложил' )] [physician.GetFirstName], помогло значительно замедлить распространение болезни. Регулярные упражнения, чтобы изгнать порчу с потом, кровопускание, чтобы изгнать дурные гуморы, и тщательная очистка, призванная препятствовать скоплению миазмов, вполне могут стать тем средством, благодаря которому [epidemic.GetName] прекратит распространяться!"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1026.desc: "Было рискованно использовать еретические методы лечения, которые [Select_CString(physician.IsFemale, 'предложила', 'предложил' )] [physician.GetFirstName], и похоже, они навлекли на нас гнев [ROOT.Char.GetFaith.HighGodNamePossessive]. Теперь меня настигла кара в виде крови моего народа, поскольку [physician.GetNamePossessiveNoTooltip] своим лечением [Select_CString(physician.IsFemale, 'заполнила', 'заполнил' )] улицы больными, уставшими и обескровленными. Нечестивые и неопробованные «лекарства» вливались им насильно, пока они не падали от потери крови и истощения. Жуткое зрелище и совершенно неподобающее обращение с умирающими."
 physician_epidemic_events.1030.t: "Лекарственный сборник"
 physician_epidemic_events.1030.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], мне удалось столькому научиться у вас на службе. В частности, мне довелось увидеть, какому лечению поддается [epidemic_scope.GetName] и как оно влияет на тело.\n\nЕсли вы предоставите мне необходимые средства, я объединю свои наблюдения в книгу, чтобы будущие поколения не так сильно страдали от морового поветрия»."
 physician_epidemic_events.1030.a: "Хорошо."
 physician_epidemic_events.1030.a.failure: "Книга полна чепухи"
 physician_epidemic_events.1030.a.success: "Составлена великолепная лекарственная книга"
 physician_epidemic_events.1030.b: "Звучит как пустая трата средств."
 physician_epidemic_events.1040.t: "Подаяния"
 physician_epidemic_events.1040.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], попытки лечить больных и умирающих среди простонародья оказались трудной, но необходимой работой, и в последнее время семьи умерших начали обвинять корону в отсутствии заботы о покойных».\n\n«Я считаю, что раздача монет, благословленных монаршим прикосновением, поможет повысить их мнение»."
 physician_epidemic_events.1040.a: "Отличная мысль!"
 physician_epidemic_events.1040.b: "У нас, что, больниц нет?"
 physician_epidemic_events.1050.t: "#L [ROOT.Char.GetPrimaryTitle.GetAdjective|U]ий#! постоялый двор"
 physician_epidemic_events.1050.desc.intro: "[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] оказывается бесцеремонно [Select_CString(physician.IsFemale, 'брошенной', 'брошенным' )] передо мной с оковами на руках и ногах. [Select_CString(physician.IsFemale, 'Она', 'Он' )] взирает на меня снизу вверх. Очевидно, причиной столь грубого обращения с моим врачом стал тот факт, что [Select_CString(physician.IsFemale, 'она бродила', 'он бродил' )] по полям сражений, уводя солдат на лечение... в том числе и вражеских.\n\nДействительно, на [Select_CString(physician.IsFemale, 'ее', 'его' )] так называемом «#L [ROOT.Char.GetPrimaryTitle.GetAdjective|U]ом#! постоялом дворе» кого только нет, и мои командиры желают покончить с этим. Я прошу, чтобы [physician.GetFirstNameNoTooltip] [Select_CString(physician.IsFemale, 'отвергла', 'отверг' )] эти обвинения, но [Select_CString(physician.IsFemale, 'она', 'он' )] отказывается.\n\n"
 physician_epidemic_events.1050.desc.zealous: "«Мы все дети [physician.GetFaith.CreatorNamePossessive], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 physician_epidemic_events.1050.desc.just: "«Я поступаю правильно, достойно, как и подобает врачу»."
 physician_epidemic_events.1050.desc.compassion: "«Я врач, а их терзают раны и [epidemic_scope.GetName], как любого другого. Какое право я имею делить людей на сорта?»"
 physician_epidemic_events.1050.a: "[Select_CString(physician.IsFemale, 'Она', 'Он' )] может продолжать."
 physician_epidemic_events.1050.b: "Немедленно прекратите!"
 physician_epidemic_events.1060.t: "Отчаянное изгнание"
 physician_epidemic_events.1060.desc: "Ну вот и случилось, что представитель моей семьи серьезно занемог от этой заразной и смертельной болезни. [gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U] корчится на постели, побледнев от слабости и усталости, и [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] оказывает лечение, но теперь, когда болезнь в моих стенах и моей крови, боюсь, уже слишком поздно.\n\n«Оправится [Select_CString(gross_sick_person.IsFemale, 'она', 'он' )] или нет, мор уже пришел в этот дом. Это прозвучит жестоко с моей стороны, но, возможно, стоит унести тех, кто уже заразился, чтобы их присутствие не угрожало здоровым»."
 physician_epidemic_events.1060.a: "Немедленно унесите их всех!"
 physician_epidemic_events.1060.b: "Какое грубое предложение."
 every_infected_courtier_or_guest: "Все зараженные придворные или гости"
 every_uninfected_courtier_or_guest: "Все здоровые придворные или гости"
