 #Drassanes
 building_type_drassanes_01: "$building_drassanes_01$"
 building_type_drassanes_01_desc: "$building_drassanes_01_desc$"
 building_drassanes_01: "Драссанас"
 building_drassanes_01_desc: "За стенами Барселоны у подножия #italic горы Монтжуик#! находится огромная верфь, где оснащаются и базируются флоты боевых галер.\nРабочие без устали трудятся под сенью остроконечных крыш верфи. Высокие башни и протяженные стены защищают секреты их мастерства от посторонних глаз."
 #Great Kyz Kala
 building_type_kyz_kala_01: "$building_kyz_kala_01$"
 building_type_kyz_kala_01_desc: "$building_kyz_kala_01_desc$"
 building_kyz_kala_01: "Большая Кыз-Гала"
 building_kyz_kala_01_desc: "Этот внушительный дворец возвышается над зеленым оазисом Мерва. За рифлеными стенами укрываются мастерские, оружейные и обширные залы, по которым деловито расхаживают послы и чиновники.\nНаполовину резиденция, наполовину крепость, это величественное строение годится как для проведения пиров, так и для защиты от налетов варваров."
 #Cluny Abbey
 building_type_cluny_abbey_01: "Монастырь Клюни"
 building_type_cluny_abbey_01_desc: "$building_cluny_abbey_01_desc$"
 building_cluny_abbey_01: "Аббатство Клюни"
 building_cluny_abbey_01_desc: "Передача земель и прав в обмен на вечное спасение. Таким был договор между монашеской общиной Клюни и местным феодалом.\nСо временем здесь выросла активная и влиятельная община, свободная от вмешательства светских властей и распространяющая строгий бенедиктинский устав в близких и далеких землях.\n\nПод красными крышами многочисленных строений монастыря монахи молятся, трудятся и украшают рукописи, подавая пример прочим общинам по всему континенту."
 building_cluny_abbey_02: "Большая базилика"
 building_cluny_abbey_02_desc: "На месте монашеских обителей вырос обширный религиозный комплекс.\nЧтобы сохранить в веках наследие монастыря, его аббаты начали колоссальный строительный проект #italic большой базилики#!. Базилика должна была стать крупнейшей христианской церковью. Ее пять нефов больше ватиканских, а просторные каменные своды, увенчанные башнями и крышами, могут считаться архитектурным достижением."
 #Walls of York
 building_type_york_walls_01: "$building_york_walls_01$"
 building_type_york_walls_01_desc: "$building_york_walls_01_desc$"
 building_york_walls_01: "Йоркские стены"
 building_york_walls_01_desc: "Эти стены тянутся на несколько миль и защищают город со времен цезарей. Их строители с умом воспользовались двумя реками, петляющими в низине и прикрывающими город с востока и с запада. Все путники направляются в специальные проходы, #italic перемычки#!, где удобно собирать пошлины, а при необходимости и обрушить на врага ливень стрел."
 #Great Mosque of Damascus
 building_type_damascus_mosque_01: "$building_damascus_mosque_01$"
 building_type_damascus_mosque_01_desc: "$building_damascus_mosque_01_desc$"
 building_damascus_mosque_01: "Большая мечеть Дамаска"
 building_damascus_mosque_01_desc: "Эта мечеть может поведать долгую историю. Здесь друг на друга наслоилось множество веков духовности и гениальности, подобно тому, как сама мечеть стоит на фундаменте римского храма и раннехристианской базилики.\nЭто строение славится роскошными красочными мраморными стенами и золотыми мозаиками, которые составляли художники из самого Константинополя."
 #Jokhang Temple
 building_type_jokhang_01: "$building_jokhang_01$"
 building_type_jokhang_01_desc: "$building_jokhang_01_desc$"
 building_jokhang_01: "Храм Джоканг"
 building_jokhang_01_desc: "По легенде, Джоканг возведен на месте древнего священного озера. В этом озере располагалось сердце демоницы, чье тело было размером с Тибет. Трижды возводился храм, и трижды гнев озера поглощал его, пока молитвы и подношения жены императора не усмирили его.\nЭто главная святыня в этих землях, запутанный комплекс дворов и монашеских келий, соединенных просторными коридорами и залами, покрытыми орнаментами из масла яков."
 #Wartburg
 building_type_wartburg_01: "$building_wartburg_01$"
 building_type_wartburg_01_desc: "$building_wartburg_01_desc$"
 building_wartburg_01: "Вартбург"
 building_wartburg_01_desc: "В Тюрингенском Лесу на вершине скалы стоит крепость, контролирующая перемещение товаров и людей в регионе.\nМассивный барбакан охраняет единственный вход в замок, высокие белые стены тянутся по склонам горы. #italic Дворец#! является важнейшей частью комплекса, и его обширные залы из холодного камня обогреваются многочисленными очагами."
 #Beta Giyorgis
 building_type_beta_giyorgis_01: "$building_beta_giyorgis_01$"
 building_type_beta_giyorgis_01_desc: "$building_beta_giyorgis_01_desc$"
 building_beta_giyorgis_01: "Церковь Святого Георгия в Лалибэле"
 building_beta_giyorgis_01_desc: "#italic Церковь Святого Георгия#! целиком высечена в теплой красной вулканической скале. Ее окружает дюжина других церквей и сооружений, символизирующих Земной и Небесный Иерусалим. Живое доказательство связи между Царством небесным и этой землей.\nГлубоко в недрах скалы скрывается главный зал церкви, украшенный великолепными фресками, а со стен смотрят священные иконы."
 #Holy Wisdom of Novgorod
 building_type_holy_wisdom_01: "$building_holy_wisdom_01$"
 building_type_holy_wisdom_01_desc: "$building_holy_wisdom_01_desc$"
 building_holy_wisdom_01: "Святая Премудрость Божия"
 building_holy_wisdom_01_desc: "Эта величественная церковь построена по образу собора Святой Софии и призвана стать символом света, богатства и власти посреди холодных северных земель. За фасадом из аскетичного белого известняка скрываются великолепные красочные фрески. В теплом свете свечей тени танцуют на золотой мозаике многочисленных куполов собора."
 #Kano Earthworks
 building_type_kano_walls_01: "$building_kano_walls_01$"
 building_type_kano_walls_01_desc: "$building_kano_walls_01_desc$"
 building_kano_walls_01: "Земляные валы Кано"
 building_kano_walls_01_desc: "Древний город Кано окружают массивные стены из земли, достигающие нескольких метров в высоту.\nВалы окружают не только дома горожан, но и пшеничные поля, способные прокормить население во время затяжных осад."
 #Somapura University
 building_type_somapura_university_01: "$building_somapura_university_01$"
 building_type_somapura_university_01_desc: "$building_somapura_university_01_desc$"
 building_somapura_university_01: "Университет Сомапура"
 building_somapura_university_01_desc: "Благодаря своим связям с буддистскими, джайнскими и индуистскими монастырями Сомапура веками была одним из важнейших образовательных центров Индии, куда стекались ученые со всех земель.\nЧетырехугольное строение символизирует истинную гармонию и чистоту вселенной — идеальное место для развития ума."
 #Duomo of Florence
 building_type_duomo_florence_01: "Дуомо Флоренции"
 building_type_duomo_florence_01_desc: "Резиденция местного архиепископа и источник гордости для жителей Флоренции, Дуомо — одно из величайших достижений архитектуры."
 building_duomo_florence_01: "Санта-Репарата"
 building_duomo_florence_01_desc: "Эта раннехристианская базилика находилась у северных ворот древних римских стен и служила оплотом флорентийских христиан со времен Константина. Она пережила поджоги и разорение, реконструкции и освящения, но сохранила изначальные три нефа и изящные круглые своды.\nНо, возможно, с ростом города придется расти и старой базилике."
 building_duomo_florence_02: "Баптистерий Сан-Джованни"
 building_duomo_florence_02_desc: "Этот колоссальный восьмиугольный баптистерий стоит в центре города и посвящен его покровителю, Святому Иоанну.\nЗдание облицовано дорогим мрамором и украшено скульптурой и золотыми мозаиками, подчеркивающими богатство города. По легенде, раньше здесь располагался храм Марса, а внешний вид баптистерия очень схож с обликом римского Пантеона."
 building_duomo_florence_03: "Санта-Мария-дель-Фьоре"
 building_duomo_florence_03_desc: "Теперь в центре города возвышается величественный собор, #italic Дуомо#!, достойный богатой Флоренции.\nДлинные нефы и огромная восьмиугольная апсида собора облицованы ярким мрамором, их сочетание создает оптическую иллюзию глубины. Фасад украшен статуями пророков, богов и покровителей. Высокая колокольня собора отмечает часы работы и молитвы."
 building_duomo_florence_04: "Купол"
 building_duomo_florence_04_desc: "Над всем комплексом возвышается #italic купол#!. Изящный и воздушный на фоне синего неба, он является величайшим достижением флорентийских строителей.\nОн выше и шире всего, что когда-либо строилось, и не имеет внутренних опор, полагаясь на гениальное решение использовать две оболочки из кирпича и камня."
 #Konarak Sun Temple
 building_type_konark_temple_01: "$building_konark_temple_01$"
 building_type_konark_temple_01_desc: "$building_konark_temple_01_desc$"
 building_konark_temple_01: "Храм Солнца в Конараке"
 building_konark_temple_01_desc: "Храм Солнца в Конараке — результат трудов тысяч мастеров. Этот колоссальный храм посвящен солнечному богу Сурье. Весь комплекс построен так, чтобы походить на могучую колесницу бога, несущего свет от моря до востока.\nВеликолепный образчик архитектуры Калинги, этот храм покрыт барельефами и скульптурами, на которых боги, воины, музыканты и легендарные существа изображают сюжеты индуистских текстов."
 #University of al-Qarawiyyin
 building_type_al_qarawiyyin_university_01: "$building_al_qarawiyyin_university_01$"
 building_type_al_qarawiyyin_university_01_desc: "$building_al_qarawiyyin_university_01_desc$"
 building_al_qarawiyyin_university_01: "Университет Аль-Карауин"
 building_al_qarawiyyin_university_01_desc: "Возведенный торговцами и переселенцами из Кайруана, этот обширный комплекс стал одним из наиболее престижных центров высшего образования западного исламского мира. Он привлекает ученых из далеких земель и позволяет местным элитам постигать высокие науки.\n#italic Медресе#! состоит из нескольких залов и помещений, где ученики из других земель могут выспаться и отдохнуть, тогда как #italic Сахн#! играет роль центрального двора для проведения открытых диспутов."
 #Kairouan Basins
 building_type_kairouan_basins_01: "$building_kairouan_basins_01$"
 building_type_kairouan_basins_01_desc: "$building_kairouan_basins_01_desc$"
 building_kairouan_basins_01: "Кайруанские бассейны"
 building_kairouan_basins_01_desc: "Эти внушительные резервуары были возведены с целью обеспечить город питьевой водой в час нужды. Они очищают дождевую воду, играя роль отстойных резервуаров и фильтруя примеси.\nВся система состоит из нескольких соединенных емкостей: малый бассейн, большой, а затем украшенный резьбой каменный резервуар."
 #Ghana Palace
 building_type_ghana_palace_01: "$building_ghana_palace_01$"
 building_type_ghana_palace_01_desc: "$building_ghana_palace_01_desc$"
 building_ghana_palace_01: "Дворец Ганы"
 building_ghana_palace_01_desc: "В центре священной рощи стоит дворец #italic ган#! — монархов-вождей города.\nКомплекс состоит из зданий, выстроенных из песчаника и саманного кирпича, и окружен стеной с воротами. Стены самого дворца покрыты великолепно раскрашенными барельефами и резьбой. Благодаря внушительным размерам дворец визуально господствует над окружающим городом."
 #Visegrad Citadel
 building_type_visegrad_castle_01: "$building_visegrad_castle_01$"
 building_type_visegrad_castle_01_desc: "$building_visegrad_castle_01_desc$"
 building_visegrad_castle_01: "Вишеградская цитадель"
 building_visegrad_castle_01_desc: "Эта цитадель представляет собой обширную и неприступную сеть стен и башен. Она защищает излучину Дуная и контролирует речную торговлю.\nВишеградская цитадель состоит из нижней части с мощной шестиугольной башней, выходящей на реку, и верхней крепости на вершине холма. Мощное укрепление треугольной формы играет роль резиденции и роскошного охотничьего домика."
 #Archcollegiate Church of St. Mary and St. Alexius in Tum
 building_type_wawel_cathedral_01: "$building_wawel_cathedral_01$"
 building_type_wawel_cathedral_01_desc: "$building_wawel_cathedral_01_desc$"
 building_wawel_cathedral_01: "Коллегиальная церковь Св. Марии и Св. Алексия"
 building_wawel_cathedral_01_desc: "Эта внушительная каменная церковь является одной из первых церквей такого рода в Польше. Ее стены, сложенные из гнейса и известняка с привлечением мастеров из Германии, символизируют могущество церкви.\nВнутри массивных стен верующие могут обрести спасение и защиту. Говорят, что на западной башне можно различить следы когтей дьявола — лучшее доказательство защиты церкви."
 building_wawel_cathedral_02: "Архиколлегиальная церковь Св. Марии и Св. Алексия"
 building_wawel_cathedral_02_desc: "$building_wawel_cathedral_01_desc$\nПосле возвышения до архиколлегиата во главе церкви встала коллегия каноников, состоящая из священников. Размеры и роскошь церкви поражают воображение, но, поскольку здесь нет кафедры епископа, она не считается собором."
 building_wawel_cathedral_03: "Собор Св. Марии и Св. Алексия"
 building_wawel_cathedral_03_desc: "$building_wawel_cathedral_01_desc$\nПосле значительных расходов Польша всё же создала здесь диоцез и кафедру епископа. Наконец-то это гордое строение может зваться собором."
 #Vatapi Caves
 building_type_vatapi_caves_01: "$building_vatapi_caves_01$"
 building_type_vatapi_caves_01_desc: "$building_vatapi_caves_01_desc$"
 building_vatapi_caves_01: "Пещерные храмы Ватапи"
 building_vatapi_caves_01_desc: "Эти священные пещеры датируются ранними годами правления Чалукья и глубоко врезались в отложения песчаника. Внутри скрывается священный и безмолвный внутренний мир.\nТриумфальные ворота уводят паломников в толщу скалы. Пещеры украшены идолами, представляющими все крупные конфессии Индии."
 #Golden fort of Jaisalmer
 building_type_jaisalmer_fort_01: "$building_jaisalmer_fort_01$"
 building_type_jaisalmer_fort_01_desc: "$building_jaisalmer_fort_01_desc$"
 building_jaisalmer_fort_01: "Золотая крепость"
 building_jaisalmer_fort_01_desc: "За золотыми стенами Джайсалмера скрываются не только оборонительные сооружения, но целый город, высящийся посреди пустыни Тар.\nГоворят, что на заходе солнца стены окрашиваются в цвет сладкого меда, а в разгар дня город сливается с окружающей местностью."
