l_russian:
 #Indebt Guest Loc
 ep1_character_interaction.0001.t: "Разумное возмещение"
 ep1_character_interaction.0001.desc.intro: "[recipient.GetFirstName] #EMP в ужасе#! наблюдает за тем, как все новые слуги выдвигают против н[recipient.GetHerHis] обвинения, и каждый заявляет, что [recipient.GetSheHe]"
 ep1_character_interaction.0001.desc.lustful: "необратимо [Select_CString(recipient.IsFemale, 'испортила', 'испортил' )] большую часть дорогих постелей двора,"
 ep1_character_interaction.0001.desc.chaste: "постоянно переставляет или прячет любые произведения искусства, не соответствующие [recipient.GetHerHis] вкусам, и на устранение последствий уходят долгие часы,"
 ep1_character_interaction.0001.desc.gluttonous: "[Select_CString(recipient.IsFemale, 'съела', 'съел' )] больше, чем все придворные, вместе взятые,"
 ep1_character_interaction.0001.desc.temperate: "[Select_CString(recipient.IsFemale, 'прогнала', 'прогнал' )] трех наших лучших поваров, раз за разом воротя нос от их блюд,"
 ep1_character_interaction.0001.desc.greedy: "[Select_CString(recipient.IsFemale, 'выцарапывала', 'выцарапывал' )] кусочки драгоценных металлов из самых дорогих орнаментов,"
 ep1_character_interaction.0001.desc.generous: "неоднократно [Select_CString(recipient.IsFemale, 'раздавала', 'раздавал' )] принадлежащие двору вещи как свои собственные,"
 ep1_character_interaction.0001.desc.lazy: "постоянно донимает их мелкими поручениями, на которые уходит больше времени, чем на все важные придворные дела,"
 ep1_character_interaction.0001.desc.diligent: "[Select_CString(recipient.IsFemale, 'вынуждала', 'вынуждал' )] их работать до получения идеального результата, невзирая на объем работы,"
 ep1_character_interaction.0001.desc.wrathful: "[Select_CString(recipient.IsFemale, 'прогнала', 'прогнал' )] придворных со своего балкона, заняв его единолично,"
 ep1_character_interaction.0001.desc.calm: "уже несколько недель задерживает ужин своими неторопливыми размышлениями о том, что же [recipient.GetSheHe] хочет,"
 ep1_character_interaction.0001.desc.patient: "постоянно дает поручения, на исполнение которых уйдут недели или месяцы,"
 ep1_character_interaction.0001.desc.impatient: "выдает сотни поручений в день, не дожидаясь их исполнения,"
 ep1_character_interaction.0001.desc.arrogant: "не позволяет простым слугам прислуживать [recipient.GetHerHim], отнимая время у старших слуг,"
 ep1_character_interaction.0001.desc.humble: "лишь изображает смирение, а на деле донимает слуг высокомерными и нелепыми приказами, сея хаос,"
 ep1_character_interaction.0001.desc.deceitful: "без видимой причины любит распространять лживые слухи, сея хаос при дворе,"
 ep1_character_interaction.0001.desc.honest: "каждый день унижает их нелепыми замечаниями о их внешнем виде, настроении и отношении к работе. Слуги уходят,"
 ep1_character_interaction.0001.desc.craven: "вынуждает мыть всю пищу с мылом, опасаясь яда,"
 ep1_character_interaction.0001.desc.brave: "цепляется за малейший повод для драки, из-за чего слугам приходится все время наводить порядок,"
 ep1_character_interaction.0001.desc.shy: "впадает в панику всякий раз при неожиданном появлении слуг, постоянно провоцируя задержки,"
 ep1_character_interaction.0001.desc.gregarious: "постоянно устраивает частные пирушки, используя запасы двора,"
 ep1_character_interaction.0001.desc.ambitious: "заставляет слуг часами выслушивать речи и аплодировать им,"
 ep1_character_interaction.0001.desc.content: "постоянно убеждает слуг бросить дела и вообще ничего не делать, из-за чего им потом приходится работать еще больше,"
 ep1_character_interaction.0001.desc.arbitrary: "постоянно просит слуг совершать мелкие преступления от своего имени, за которые им приходится расплачиваться,"
 ep1_character_interaction.0001.desc.just: "[Select_CString(recipient.IsFemale, 'подала', 'подал' )] множество мелких жалоб о работе слуг, вынуждая их спорить о предполагаемой вине, а не работать,"
 ep1_character_interaction.0001.desc.cynical: "[Select_CString(recipient.IsFemale, 'совершила', 'совершил' )] немыслимый поступок с дверью, за которой находится [actor.GetFaith.HouseOfWorship] двора,"
 ep1_character_interaction.0001.desc.zealous: "каждый день отвлекает слуг своими проповедями,"
 ep1_character_interaction.0001.desc.paranoid: "настаивает на личном контроле за каждой мелочью, опасаясь подвоха,"
 ep1_character_interaction.0001.desc.trusting: "постоянно приводит ко двору мошенников и шарлатанов, которые обманывают придворных,"
 ep1_character_interaction.0001.desc.compassionate: "[Select_CString(recipient.IsFemale, 'раздала', 'раздал' )] беднякам почти все запасы из кладовых,"
 ep1_character_interaction.0001.desc.callous: "бессовестно злоупотребляет положением, отпугивая слуг,"
 ep1_character_interaction.0001.desc.sadistic: "[Select_CString(recipient.IsFemale, 'напала', 'напал' )] на дорогостоящую козу с мясницким ножом,"
 ep1_character_interaction.0001.desc.stubborn: "[Select_CString(recipient.IsFemale, 'спровоцировала', 'спровоцировал' )] спор со свитой благородного гостя,"
 ep1_character_interaction.0001.desc.fickle: "отнимает время слуг постоянно меняющимися просьбами,"
 ep1_character_interaction.0001.desc.vengeful: "постоянно уничтожает драгоценную утварь просто от злобы,"
 ep1_character_interaction.0001.desc.forgiving: "изображает прощение, но на самом деле $ep1_character_interaction.0001.desc.vengeful$"
 ep1_character_interaction.0001.desc.fallback_1: "[Select_CString(recipient.IsFemale, 'пыталась', 'пытался' )] разводить кур в своих покоях,"
 ep1_character_interaction.0001.desc.fallback_2: "практически [Select_CString(recipient.IsFemale, 'разрушила', 'разрушил' )] мою личную уборную,"
 ep1_character_interaction.0001.desc.fallback_3: "[Select_CString(recipient.IsFemale, 'обменяла', 'обменял' )] моего бесценного жеребца на «волшебную» козу,"
 ep1_character_interaction.0001.desc.fallback_4: "несет ответственность за пожар, уничтоживший западное крыло,"
 ep1_character_interaction.0001.desc.fallback_5: "[Select_CString(recipient.IsFemale, 'изуродовала', 'изуродовал' )] мой трон, нарисовав на нем свои причиндалы,"
 ep1_character_interaction.0001.desc.outro: "что, предположительно, обошлось мне в небольшое состояние.\n\n[Select_CString(recipient.IsFemale, 'Обвиняемая', 'Обвиняемый' )] не успевает и рта раскрыть в свое оправдание, как я поднимаю руку.\n\n«Очевидно, вы совершили преступление, [recipient.GetFirstNameNoTooltip]. Я #EMP могу#! закрыть на него глаза, если вы дадите мне #EMP небольшое#! обещание...»"
 ep1_character_interaction.0001.a: "*Со смешком* О да, [actor_nemesis.GetFirstNameNoTooltip] даже не успеет понять, что произошло!"
 ep1_character_interaction.0001.b: "Превосходно! А теперь вы отправитесь ко двору, которым правит [actor_rival.GetFirstNameNoTooltip]..."
 ep1_character_interaction.0001.c: "Прочь с глаз моих, пока я не призову вас!"
 ep1_character_interaction.0001.d: "Разумеется, вы останетесь здесь, где я смогу за вами присматривать."
