l_russian:
 ep1_decision.0101.t: "Долой старое"
 ep1_decision.0101.desc: "Притворщики! Лентяи! Бездельники!\n\nМой двор #EMP полон#! паразитов, они словно тля в саду, заняли все возможные комнаты, храпят день и ночь и заставили коридоры своими ночными горшками.\n\nТак продолжаться не может. У нас просто нет #EMP места#! для всех этих бродячих чужаков."
 ep1_decision.0101.a: "[capital.GetNameNoTierNoTooltip] — не постоялый двор. Убирайтесь, нахлебники!"
 ep1_decision.0101.b: "Все, кто не связан со мной работой или узами крови, убирайтесь #EMP вон#!!"
 ep1_decision.0101.c: "Полагаю, можно разместить несколько кроватей в конюшнях..."
 ep1_decision.0111.t: "Пышные украшения"
 ep1_decision.0111.desc: "Мне представлено несколько возможных вариантов для нового убранства двора из самых близких и известных мне держав: это [option_1.GetTitledFirstName], [option_2.GetTitledFirstName] и [option_3.GetTitledFirstName].\n\nЭто немного унизительно — выбирать убранство, обладающее большей известностью, чем мой двор, но так мне удастся приобщиться к величию другой державы.\n\nИ наоборот, следование моде менее известной державы станет проявлением великодушия и прославит меня в других землях, хотя местная репутация будет слегка подпорчена."
 ep1_decision.0111.toast.t: "[ROOT.Char.GetTitledFirstName] копирует один из моих залов"
 ep1_decision.0111.a.greater_cgv: "[option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|U]ий двор весьма и весьма велик."
 ep1_decision.0111.a.lesser_cgv: "[option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|U]ому народу #EMP не помешает#! моя щедрость."
 ep1_decision.0111.b.greater_cgv: "Меня очаровывает [option_2.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ая архитектура!"
 ep1_decision.0111.b.lesser_cgv: "[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip]ая архитектура грубовата, но вдохновляет!"
 ep1_decision.0111.c.greater_cgv: "Как насчет пиршественного зала в [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ом стиле?"
 ep1_decision.0111.c.lesser_cgv: "Возможно, грубоватый [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ий пиршественный зал будет всем в новинку?"
 ep1_decision.0111.d: "Они все выглядят #EMP пугающе#! чуждыми..."
 ep1_decision.0111.d.tt: "Вы вернули себе свое [Concept( 'gold', 'золото' )|E]"
 promote_other_culture_development_decision_name: "Почести другой культуре"
 promote_other_culture_development_decision_desc: "Вознаградим тех, кто служил нам верой и правдой, и пусть они растут и развиваются вместе с династией, которую всегда поддерживали!"
 promote_other_culture_development_decision_tooltip: "Повысить развитие [Concept( 'counties', 'графств' )|E] других [Concept( 'cultures', 'культур' )|E] с высокой [Concept( 'cultural_acceptance', 'терпимостью' )|E]"
 promote_other_culture_development_decision_not_acceptance_tt: "В вашей [Concept( 'realm', 'державе' )|E] нет [Concept( 'cultures', 'культур' )|E], [Concept( 'cultural_acceptance', 'терпимость' )|E] к которым выше #V 75%#!"
 promote_other_culture_development_decision_confirm: "Распределить деньги"
 promote_other_culture_development_decision_effect_summary: "Каждое #L [current_culture.GetCollectiveNoun|l]ое#! [Concept( 'county', 'графство' )|E] в [Concept( 'realm', 'державе' )|E] получает модификатор «[GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L]» на 10 лет"
 promote_other_culture_development_decision_no_effect: "Каждое [Concept( 'county', 'графство' )|E] в [Concept( 'realm', 'державе' )|E], где распространена [Concept( 'culture', 'культура' )|E] с [Concept( 'cultural_acceptance', 'терпимостью' )|E] выше #V 75%#!, получает модификатор «[GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L]» на 10 лет"
 promote_culture_leader_modifier: "Да здравствует культурное разнообразие"
 ep1_decision.0201.t: "Лингвисты при дворе"
 ep1_decision.0201.desc: "Наконец-то поиски лингвиста, знающего [target_court_language.GetCourtLanguage.GetName|l], принесли плоды. Передо мной стоит несколько кандидатов, каждый со своими познаниями в иностранных языках."
 ep1_decision.0201.tt.aptitude: "[aptitude|E] [Select_CString(selected_linguist.IsLocalPlayer, '', 'персонажа ' )][selected_linguist.GetNamePossessiveOrMy][Select_CString(selected_linguist.IsLocalPlayer, 'его персонажа', '' )] составляет [selected_linguist.GetCourtPositionAptitude( GetCourtPositionType( 'court_tutor_court_position' ) )]"
 ep1_decision.0201.a: "[good_linguist.GetNameNoTooltip] славится тем, что знает [target_court_language.GetCourtLanguage.GetNameNoTooltip|l]!"
 ep1_decision.0201.b: "[medium_linguist.GetNameNoTooltip] подходит для этой работы."
 ep1_decision.0201.c: "[scholarly_linguist.GetNameNoTooltip] как говорят, знает [target_court_language.GetCourtLanguage.GetNameNoTooltip|l]!"
 ep1_decision.0201.d: "Я знаю, что [cheap_linguist.GetNameNoTooltip] может работать почти даром!"
 ep1_decision.0201.e: "Но если подумать..."
 learn_court_language_toast_title: "Нанят учитель, знающий [target_court_language.GetCourtLanguage.GetName|l]"
