l_russian:
 inspiration_invested_in_new_forge_modifier: "Новая кузница"
 inspiration_invested_in_new_forge_modifier_desc: "У персонажа есть новая кузница высшего качества."
 inspiration_alchemy_condoned_by_church_modifier: "Церковь одобряет алхимию"
 inspiration_alchemy_condoned_by_church_modifier_desc: "Местная церковь решила закрыть глаза на увлечение этих персонажей алхимическими экспериментами."
 raised_in_secrecy_modifier: "Воспитание в тайне"
 raised_in_secrecy_modifier_desc: "Этот персонаж с рождения воспитывался в условиях строжайшей тайны."
 legendary_party_aftermath_modifier: "Последствия легендарного пира"
 legendary_party_aftermath_modifier_desc: "Двор этого персонажа все еще носит следы великолепного, но опустошительного пиршества."
 mythic_party_aftermath_modifier: "Последствия пира, достойного мифов"
 mythic_party_aftermath_modifier_desc: "Двор этого персонажа все еще носит следы пира столь великолепно-опустошительного, что он надолго останется в памяти."
 world_shattering_party_aftermath_modifier: "Последствия пира, способного потрясти мир"
 world_shattering_party_aftermath_modifier_desc: "Двор этого персонажа все еще носит следы пира столь хаотичного, что ущерб от него превышает последствия небольшой осады замка."
 lacking_diplomatic_munity_modifier: "Отсутствие дипломатической неприкосновенности"
 lacking_diplomatic_munity_modifier_desc: "Все знают, что при посещении этого двора дипломаты рискуют куда сильнее, чем предписано традициями."
 humbling_hall_modifier: "Зал смирения"
 humbling_hall_modifier_desc: "Один из залов двора запомнился сценой унижения двух благородных послов — историей приятной справедливости, которую простонародье превратило в поучительную сказку."
 inscrutable_host_modifier: "Загадочный хозяин"
 inscrutable_host_modifier_desc: "По мнению многих, этот персонаж считает, что месть — это блюдо, которое нужно подавать холодным. Вероятно."
 above_petty_differences_modifier: "Превыше мелких дрязг"
 above_petty_differences_modifier_desc: "Этот персонаж не обращает внимания на мелочи и придает больше внимания нахождению общего языка между народами, а не мелким дрязгам."
 what_did_i_just_drink_modifier: "Что это был за напиток?"
 what_did_i_just_drink_modifier_desc: "Это... я... моя голова... ой."
 known_killjoy_modifier: "Никаких забав"
 known_killjoy_modifier_desc: "Высочайшим указом веселье запрещено."
