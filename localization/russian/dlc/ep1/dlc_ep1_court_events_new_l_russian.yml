l_russian:
 court_new.0001.t: "Дамоклов меч"
 court_new.0001.desc.intro: "С ужасающим треском фрагмент лесов обрушивается на землю, едва не убив моего слугу. [bodyguard_candidate.GetFirstName] демонстрирует отменную реакцию, выдернув беднягу прямо из-под падающих конструкций."
 court_new.0001.desc.murdered: "Я невольно вспоминаю, как при таких же обстоятельствах безвременно [Select_CString(murdered_person.IsFemale, 'погибла', 'погиб' )] [murdered_person.GetName]."
 court_new.0001.desc.murderer: "Я сразу вспоминаю, что [Select_CString(murder_dude.IsFemale, 'бесчестная злодейка', 'бесчестный мерзавец' )] [murder_dude.GetName] не раз [Select_CString(murder_dude.IsFemale, 'проворачивала', 'проворачивал' )] подобные покушения."
 court_new.0001.desc.paranoid: "В последнее время я краем глаза постоянно замечаю подозрительные тени. Меня явно преследуют какие-то дьявольские призраки, и намерения у них самые недобрые. Очередное происшествие лишь усиливает мое ощущение надвигающейся угрозы."
 court_new.0001.desc.outro: "\n\nНеужели я чуть было не [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] жертвой убийц? Как и [Select_CString(ROOT.Char.IsFemale, 'всякая', 'всякий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] постоянно опасаться за свою жизнь. Надо мной словно подвешен меч, готовый обрушиться на голову, и никто не знает, когда оборвется волосок, что удерживает его на месте.\n\nАх, будь у меня кто-то, кто мог бы присматривать за мной, оберегая мое бренное тело от любых угроз… Кажется, [Select_CString(bodyguard_candidate.IsFemale, 'эта', 'этот' )] [bodyguard_candidate.GetFirstName] [Select_CString(bodyguard_candidate.IsFemale, 'наблюдательна и крепка', 'наблюдателен и крепок' )] телом. Быть может, мне стоит назначить [Select_CString(bodyguard_candidate.IsFemale, 'ее', 'его' )] на эту должность?"
 court_new.0001.a: "[bodyguard_candidate.GetFirstNameNoTooltip] станет [Select_CString(bodyguard_candidate.IsFemale, 'отличной телохранительницей', 'отличным телохранителем' )]!"
 court_new.0001.a.murderer: "Не только меня тут можно назвать убийцей."
 court_new.0001.b: "Думаю, я и без [Select_CString(bodyguard_candidate.IsFemale, 'нее', 'него' )] прекрасно справлюсь."
