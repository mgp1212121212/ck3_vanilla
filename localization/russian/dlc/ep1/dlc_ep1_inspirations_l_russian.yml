 weapon_inspiration: "Вдохновение оружейника"
 weapon_inspiration_desc: "Персонаж с [Concept( 'inspired', 'вдохновением' )|E] оружейника желает выковать [Concept( 'artifact', 'оружие' )|E]. В эту категорию попадает любое ручное оружие, от мечей до копий."
 armor_inspiration: "Вдохновение доспешника"
 armor_inspiration_desc: "Персонаж с [Concept( 'inspired', 'вдохновением' )|E] доспешника желает выковать [Concept( 'artifact', 'доспех или щит' )|E]. В эту категорию попадают все доспехи, от кольчуги до ламелляра."
 book_inspiration: "Вдохновение писателя"
 book_inspiration_desc: "Персонаж с [Concept( 'inspired', 'вдохновением' )|E] писателя желает написать [Concept( 'artifact', 'книгу' )|E]. Тематика и качество книги могут отличаться, но в результате всё равно получится труд, достойный короля."
 weaver_inspiration: "Вдохновение ткача"
 weaver_inspiration_desc: "Персонаж с [Concept( 'inspired', 'вдохновением' )|E] ткача желает вышить [Concept( 'artifact', 'гобелен' )|E]. Тематика и качество гобелена могут отличаться, но в результате всё равно получится гобелен, которым можно украсить стены вашего [Concept( 'royal_court', 'монаршего двора' )|E]."
 adventure_inspiration: "Вдохновение странника"
 adventure_inspiration_desc: "Персонаж с [Concept( 'inspired', 'вдохновением' )|E] странника желает  отправиться в грандиозное путешествие и вернуться к вам с [Concept( 'artifact', 'артефактом' )|E]. Полученные в результате этого вдохновения артефакты могут сильно отличаться и быть чем угодно, от черепа могучего зверя до украденной фамильной ценности."
 artisan_inspiration: "Вдохновение ремесленника"
 artisan_inspiration_desc: "Персонаж с [Concept( 'inspired', 'вдохновением' )|E] ремесленника желает применить свои знания в определенной области и изготовить великолепный [Concept( 'artifact', 'артефакт' )|E]. К числу ремесленников относятся, например, столяры и портные."
 smith_inspiration: "Вдохновение художественной ковки"
 smith_inspiration_desc: "Персонаж с вдохновением художественной ковки [Concept( 'inspired', 'вдохновлен' )|E] выковать что-то более оригинальное и не такое большое, как меч или доспех. Эти мастера изготавливают блестящие и богато украшенные короны и кубки."
 alchemy_inspiration: "Алхимическое вдохновение"
 alchemy_inspiration_desc: "Персонаж, которого постигло алхимическое [Concept( 'inspired', 'вдохновение' )|E], стремится исследовать, очищать и создавать вещества, эликсиры и, в конце концов, усовершенствовать душу и тело человека."
 research_inspiration: "Исследовательское вдохновение"
 research_inspiration_desc: "Персонаж с исследовательским вдохновением [Concept( 'inspired', 'вдохновлен' )|E] на поиски новых знаний в интересах своего [Concept( 'sponsor', 'спонсора' )|E]. В случае успеха исследователь поспособствует развитию учености в [Concept( 'dynasty', 'династии' )|E] спонсора или даже откроет новую [Concept( 'innovation', 'инновацию' )|E] для его культуры."
 weapon_inspiration_cost_tt: "Вдохновение на оружие зависит от показателей [Concept( 'martial', 'военного дела' )|E] и [Concept( 'prowess', 'доблести' )|E]"
 armor_inspiration_cost_tt: "Вдохновение на доспех зависит от показателей [Concept( 'martial', 'военного дела' )|E] и [Concept( 'prowess', 'доблести' )|E]"
 book_inspiration_cost_tt: "Плоды вдохновения писателя зависят от показателя [Concept( 'learning', 'учености' )|E]"
 weaver_inspiration_cost_tt: "Ткацкое вдохновение зависит от показателя [Concept( 'diplomacy', 'дипломатии' )|E]"
 adventure_inspiration_cost_tt: "Вдохновение на приключение зависит от показателей [Concept( 'prowess', 'доблести' )|E], [Concept( 'diplomacy', 'дипломатии' )|E] и [Concept( 'learning', 'учености' )|E]"
 artisan_inspiration_cost_tt: "Ремесленное вдохновение зависит от показателя [Concept( 'stewardship', 'управления' )|E]"
 smith_inspiration_cost_tt: "Кузнечное вдохновение зависит от показателей [Concept( 'stewardship', 'управления' )|E], [Concept( 'prowess', 'доблести' )|E] и [Concept( 'diplomacy', 'дипломатии' )|E]"
 alchemy_inspiration_cost_tt: "Алхимическое вдохновение зависит от показателя «[learning|E]»"
