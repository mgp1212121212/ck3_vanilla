 action_can_potentially_propose_alliance_to_family_member_combined_group_name: "$action_can_potentially_propose_alliance_to_family_member_combined_group_label$"
 action_can_potentially_propose_alliance_to_family_member_desc: "[Select_CString(recipient.IsFemale, 'Ваша', 'Ваш' )] [actor.Custom2('RelationToMe', recipient)] [recipient.GetUIName] сейчас #EMP не согласится#! на [alliance|El] с вами, однако [recipient.GetHersHis] можно попытаться переубедить.\n\n[actor.Custom2('GetInOrOutsideRealmAllianceInfo', recipient)]#help \n\nЕсли вам необходим союз, попробуйте улучшить чужое [opinion|El] о себе или получите [Concept( 'hook', 'влияние' )|E], чтобы усилить свою позицию.\n\nЧтобы узнать, насколько персонаж согласен на союз, откройте окно взаимодействия с ним и наведите курсор на показатель принятия.#!"
 action_can_potentially_propose_alliance_to_family_member_combined_group_description: "Эти персонажи сейчас #EMP не согласятся#! на [alliance|El] с вами, однако их можно попытаться переубедить.\n\n[actor.Custom2('GetInOrOutsideRealmAllianceInfo', recipient)]#help \n\nЕсли вам необходим союз, попробуйте улучшить чужое [opinion|El] о себе или получите [Concept( 'hook', 'влияние' )|E], чтобы усилить свою позицию.\n\nЧтобы узнать, насколько персонаж согласен на союз, откройте окно взаимодействия с ним и наведите курсор на показатель принятия.#!"
 action_can_potentially_propose_alliance_to_family_member_label: "@alliance_icon! Вы и [Select_CString(recipient.IsFemale, 'ваша', 'ваш' )] [actor.Custom2('RelationToMe', recipient)] [recipient.GetPrimaryTitle.Custom('GetTierIcon')][recipient.GetShortUINameNoTooltip] потенциально можете договориться о союзе (#low @soldier_icon![recipient.GetMilitaryStrengthText]#! [actor.Custom2('GetInOrOutsideRealm', recipient)])"
