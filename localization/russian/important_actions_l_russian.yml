 action_title_election_combined_group_name: "Можно проследить за ходом выборов"
 action_title_election_desc: "[landed_title.Custom('GetTierIcon')][landed_title.GetName] — [Concept( 'title', 'земли' )|E], которыми правит [Select_CString(landed_title.GetHolder.IsLocalPlayer, '', 'персонаж ' )][landed_title.GetHolder.GetNamePossessiveOrMy][Select_CString(landed_title.GetHolder.IsLocalPlayer, ' персонаж', '' )], — проводят выборы. В настоящее время [Select_CString(landed_title.GetHeir.IsLocalPlayer, 'лидируете', 'лидирует')] [landed_title.GetHeir.GetUIName].\n\n#help Если вы [Concept( 'elector', 'выборщик' )|E], стоит понаблюдать за ходом выборов, даже если свой голос вы уже отдали. Помните: изменить мнение можно в любое время!\n\nИ даже если вы не [Concept( 'elector', 'выборщик' )|E], следить за ходом выборов все же стоит. В конце концов, возможно всё… а вдруг #emp вы#! станете главным кандидатом!#!"
