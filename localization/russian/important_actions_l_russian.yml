 action_hook_expiring_desc: "Вам стоит поскорее воспользоваться [Concept( 'hook', 'влиянием' )|E], иначе [Select_CString(recipient.IsFemale, 'ваша', 'ваш' )] [actor.Custom2('RelationToMe', recipient)] [recipient.GetUIName] выйдет из-под него [actor.GetHookOn( recipient.Self ).GetExpirationDate.GetString]."
 action_hook_expiring_combined_group_description: "Вам стоит воспользоваться заканчивающимся [Concept( 'hooks', 'влиянием' )|E], а не то оно просто пропадёт"
