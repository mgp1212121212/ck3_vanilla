 action_can_demand_payment_combined_group_name: "$action_can_demand_payment_combined_group_label$"
 action_can_demand_payment_desc: "Вы можете воспользоваться [Concept( 'hook', 'влиянием' )|E], и [recipient.GetUIName] будет [Select_CString(recipient.IsFemale, 'вынуждена', 'вынужден' )] заплатить вам [Concept( 'gold', 'золотом' )|E].\n\n[recipient.GetSheHe|U] сейчас располагает @gold_icon!#V [recipient.MakeScope.ScriptValue('golden_obligation_value_check_current_situation')|0]/[recipient.MakeScope.ScriptValue('golden_obligation_value')|0]#! от суммы, которую вы можете потребовать.$action_can_demand_payment_HELP$"
 action_can_demand_payment_combined_group_description: "Вы можете использовать [Concept( 'hooks', 'влияние' )|E], чтобы требовать [gold|El].$action_can_demand_payment_HELP$"
 action_can_demand_payment_label: "@cs_weak_hook_icon! Вы можете потребовать, чтобы [Select_CString(recipient.IsFemale, 'ваша', 'ваш' )] [actor.Custom2('RelationToMe', recipient)] [recipient.GetShortUINameNoTooltip] [Select_CString(recipient.IsFemale, 'заплатила', 'заплатил' )] вам; @gold_icon!#V [recipient.MakeScope.ScriptValue('golden_obligation_value_check_current_situation')|0]/[recipient.MakeScope.ScriptValue('golden_obligation_value')|0]#!"
 action_can_demand_payment_combined_label: "[Select_CString(recipient.IsFemale, 'Ваша', 'Ваш' )] [actor.Custom2('RelationToMe', recipient)] [recipient.GetUINameNoTooltip]; @gold_icon!#V [recipient.MakeScope.ScriptValue('golden_obligation_value_check_current_situation')|0]/[recipient.MakeScope.ScriptValue('golden_obligation_value')|0]#!"
 action_can_demand_payment_click: "#I Щелкните, чтобы потребовать платы#!"
 action_can_demand_payment_HELP: "\n\n#help Вы можете сделать это, поскольку обладаете [Concept( 'perk', 'достоинством' )|E] «[GetPerk('golden_obligations_perk').GetName(GetPlayer)]».\n\nПри требовании платы [Concept( 'hook', 'влияние' )|E] исчезает, поэтому убедитесь, что хотите истратить его именно так!#!"
