 action_can_ask_hof_for_money_desc: "Ваш [Concept('head_of_faith', 'глава конфессии')|E] [recipient.GetUIName] примет просьбу о [Concept('gold', 'золоте')|E].\n\n#help Если у вас мало [Concept('gold', 'золота')|E], то таким образом можно потратить [Concept('piety', 'благочестие')|E] и пополнить свою казну!#!"
