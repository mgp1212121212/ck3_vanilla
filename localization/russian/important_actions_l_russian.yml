 action_can_propose_alliance_to_family_member_combined_group_name: "$action_can_propose_alliance_to_family_member_combined_group_label$"
 action_can_propose_alliance_to_family_member_desc: "Вы и [Select_CString(recipient.IsFemale, 'ваша', 'ваш' )] [actor.Custom2('RelationToMe', recipient)] [recipient.GetUIName] можете договориться о [Concept( 'alliance', 'союзе' )|E], так как связаны узами крови.\n\n[actor.Custom2('GetInOrOutsideRealmAllianceInfo', recipient)]#help \n\nУчтите, что некоторые [Concept( 'alliances', 'союзы' )|E] приносят больше проблем, чем пользы…\n\nУбедитесь, что этот [alliance|El] действительно необходим: вас могут втянуть в бессмысленные распри.#!"
 action_can_propose_alliance_to_family_member_combined_group_description: "Вы и некоторые члены вашей [Concept( 'family', 'семьи' )|E] либо их супруги можете договориться о [Concept( 'alliance', 'союзе' )|El] без заключения [Concept( 'marriage', 'брака' )|E], так как уже связаны узами крови.#help \n\nУчтите, что некоторые [Concept( 'alliances', 'союзы' )|E] приносят больше проблем, чем пользы…\n\nУбедитесь, что этот [alliance|El] действительно необходим: вас могут втянуть в бессмысленные распри.#!"
