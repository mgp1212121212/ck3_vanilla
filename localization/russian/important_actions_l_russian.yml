 action_can_vassalize_HELP: "\n\n#help Слабые [Concept( 'independent', 'независимые' )|E] правители могут обратиться к вам за помощью и предложить себя в качестве [Concept( 'vassals', 'вассалов' )|E]. Расширение [Concept( 'realm', 'державы' )|E] без объявления [Concept( 'wars', 'войн' )|E] практически всегда выгодно.#!"
