 action_can_use_hook_to_change_contract: "@cs_weak_hook_icon! Вы можете изменить договор"
 action_can_use_hook_to_change_contract_combined_group_label: "@cs_weak_hook_icon! Вы можете изменить договоры"
 action_can_use_hook_to_change_contract_combined_group_name: "$action_can_use_hook_to_change_contract_combined_group_label$"
 action_can_use_hook_to_change_contract_desc: "#L [GetGovernment( 'feudal_government' ).GetAdjective]ый#! [Concept('vassal', 'вассал')|E] [recipient.GetUIName] у вас [Concept('hook', 'на крючке')|E], и это позволяет изменить [Concept('vassal_contract', 'вассальный договор')|E] с [Select_CString(recipient.IsFemale, 'ней', 'ним' )].\n\n#help Одно из самых эффективных применений [Concept('hook', 'влияния')|E] — увеличение [Concept('obligations', 'обязательств')|E] [Concept('vassals_possessive', 'вассалов')|E] перед вами.\n\nПредлагая неравные условия договора, вы рискуете прослыть [Concept('tyranny', 'тираном')|E], однако сейчас [Concept('hook', 'влияние')|E] позволит вам этого избежать. Помните: неравное условие может быть только одно. Предложите больше — и вас всё равно сочтут тираном.\n\nНе забудьте #high поставить галочку «Использовать влияние»#! при изменении [Concept('vassal_contract', 'вассального договора')|E]!#!"
 action_can_use_hook_to_change_contract_combined_group_description: "#L [GetGovernment( 'feudal_government' ).GetAdjective]ые#! [Concept('vassals', 'вассалы')|E] у вас [Concept('hooks', 'на крючке')|E], и это позволяет изменить их [Concept('vassal_contracts', 'вассальные договоры')|E].\n\n#help Одно из самых эффективных применений влияния — ужесточение [Concept('vassals_possessive', 'вассальных')|E] [Concept('obligations', 'обязательств')|E].\n\nПредлагая неравные условия договора, вы рискуете прослыть [Concept('tyranny', 'тираном')|E], однако влияние позволит вам этого избежать. Помните: неравное условие может быть только одно. Предложите больше — и это всё равно сочтут тиранией.\n\nНе забудьте #high поставить галочку «Использовать влияние»#! при изменении [Concept('vassal_contract', 'вассальных договоров')|E]!#!"
 action_can_use_hook_to_change_contract_label: "@cs_weak_hook_icon! Вы можете изменить договор с персонажем [recipient.GetShortUINameNoTooltip] ([Select_CString(recipient.IsFemale, 'ваша', 'ваш' )] [actor.Custom2('RelationToMe', recipient)])"
 action_can_use_hook_to_change_contract_combined_label: "[Select_CString(recipient.IsFemale, 'Ваша', 'Ваш' )] [actor.Custom2('RelationToMe', recipient)] [recipient.GetUINameNoTooltip]"
