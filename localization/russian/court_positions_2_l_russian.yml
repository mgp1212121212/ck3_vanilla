 antiquarian_court_position_task_exibit_artifacts_desc: "Ваш хранитель древностей продемонстрирует народу ваши великолепные артефакты, показав всем, что вы обладаете чем-то по истине уникальным."
 court_musician_court_position_task_bolster_legitimacy: "Укрепление легитимности"
 court_musician_court_position_task_bolster_legitimacy_desc: "Ваш придворный музыкант укрепит ваше право на власть с помощью песен и танцев."
