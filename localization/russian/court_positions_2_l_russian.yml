 cupbearer_court_position_task_flatter_dignitaries_desc: "Этот персонаж проследит, чтобы кубки важных для вас людей не пустели."
 cupbearer_court_position_task_collect_tallage: "Сбор податей"
 cupbearer_court_position_task_collect_tallage_desc: "Ваш виночерпий соберет дополнительные налоги со светских львов и кутил, чтобы на пирах никогда не заканчивались напитки и еда!"
 cupbearer_court_position_task_collect_tallage_tt: "У вас нет [Concept('vassals', 'вассалов')|E], которым близко понятие «[GetVassalStance( 'courtly' ).GetName]»"
