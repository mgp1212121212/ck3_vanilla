 chief_qadi_court_position_task_public_alms: "Проведение публичной садаки"
 chief_qadi_court_position_task_public_alms_desc: "Ваш верховный кади будет раздавать милостыню беднякам и отчаявшимся жителям вашего домена от вашего имени."
 high_almoner_court_position_task_appease_zealots: "Задабривание фанатиков"
 high_almoner_court_position_task_appease_zealots_desc: "Этот персонаж прославит ваше имя перед благочестивыми вассалами державы."
 food_taster_court_position_task_brew_poisons: "Приготовление ядов"
 food_taster_court_position_task_brew_poisons_desc: "Этот персонаж скроется от глаз и будет варить яды, которыми можно воспользоваться в происках."
 food_taster_court_position_task_ear_to_the_ground: "Охота за слухами"
 food_taster_court_position_task_ear_to_the_ground_desc: "Этот персонаж скроется от глаз и будет тщательно прислушиваться к сплетням и пересудам."
 court_poet_court_position_task_create_poetry: "Написание поэзии"
 court_poet_court_position_task_create_poetry_desc: "Ваш придворный поэт займется написанием и декламированием прекрасных поэм о вас, вашей державе и ваших свершениях."
 court_poet_court_position_task_create_poetry_tt: "Каждый год придворный поэт будет составлять поэму, что даст вам [Concept('modifier', 'модификатор')|E], улучшающий вашу [Concept('legitimacy', 'легитимность')|E], [Concept('piety', 'благочестие')|E], [Concept('advantage', 'преимущество')|E] или [Concept('attraction', 'привлекательность')|E] на три года #weak (эффект улучшается в зависимости от [Concept('aptitude', 'пригодности')|E])#!"
