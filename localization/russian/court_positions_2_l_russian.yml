l_russian:
 master_of_hunt_court_position_task_dangerous_game: "Выследить опасную дичь"
 master_of_hunt_court_position_task_dangerous_game_desc: "Ваш главный охотник выследит опасную дичь, например, волков или медведей, охота на которую принесет много престижа."
 master_of_hunt_court_position_task_dangerous_game_tt: "Каждый год есть шанс, что ваш главный охотник [Concept('hunt_sighting_no_prefix', 'обнаружит')|E] опасную дичь, на которую может начаться [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_regular_game: "Выследить обычную дичь"
 master_of_hunt_court_position_task_regular_game_desc: "Ваш главный охотник выследит обычную дичь, например, лис или оленей, охота на которую принесет среднее количество престижа."
 master_of_hunt_court_position_task_regular_game_tt: "Каждый год есть шанс, что ваш главный охотник [Concept('hunt_sighting_no_prefix', 'обнаружит')|E] обычную дичь, на которую может начаться [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_legendary_game: "Выследить легендарную дичь"
 master_of_hunt_court_position_task_legendary_game_desc: "Ваш главный охотник попытается выследить легендарных зверей, охота на которых принесет огромное количество престижа."
 master_of_hunt_court_position_task_legendary_game_tt: "Каждый год есть небольшой шанс, что ваш главный охотник [Concept('hunt_sighting_no_prefix', 'обнаружит')|E] легендарную дичь, на которую может начаться [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_generic_tt: "Частота [Concept('hunt_sightings_no_prefix', 'случаев обнаружения')|E] увеличивается в зависимости от [Concept('aptitude', 'пригодности')|E] #weak (не более одного обнаруженного зверя в три года)#!"
 court_jester_court_position_task_entertain_court: "Развлекать придворных"
 court_jester_court_position_task_entertain_court_desc: "Ваш придворный шут будет развлекать придворных остротами, историями и фиглярством."
 court_jester_court_position_task_entertain_court_tt: "Каждый год есть шанс, что придворный шут снизит [stress_loss_i] [Concept('stress', 'стресс')|E] случайного [Concept('courtier', 'придворного')|E] #weak (предпочтение отдается вашим близким, например, [Concept('children', 'детям')|E])#!\nЕсли [Concept('aptitude', 'пригодность')|E] шута #aptitude_good @aptitude:4:inherit_color!хорошая#! или лучше, его искусство может повлиять на двух [Concept('courtiers', 'придворных')|E] за один год"
 foreign_emissary_court_position_task_entertain_court_tt: "Каждый год есть шанс, что иноземный эмиссар снизит [stress_loss_i] [Concept('stress', 'стресс')|E] случайного [Concept('courtier', 'придворного')|E] #weak (предпочтение отдается вашим близким, например [Concept('children', 'детям')|E])#!\nЕсли [Concept('aptitude', 'пригодность')|E] эмиссара #aptitude_good @aptitude:4:inherit_color!хорошая#! или лучше, его искусство может повлиять на двух [Concept('courtiers', 'придворных')|E] за один год"
 court_jester_court_position_task_fuel_the_rumour_mill: "Распространять слухи"
 court_jester_court_position_task_fuel_the_rumour_mill_desc: "Этот персонаж займется распространением бессмысленных слухов и ложных историй, призванных замедлить вражеские происки."
 court_jester_court_position_task_fuel_the_rumour_mill_tt: "Каждый год есть шанс, что придворный шут снизит [stress_loss_i] [Concept('stress', 'стресс')|E] случайного [Concept('courtier', 'придворного')|E] #weak (предпочтение отдается вашим близким, например, [Concept('children', 'детям')|E])#!"
 court_jester_court_position_task_abuse_the_jester: "Унизить шута"
 court_jester_court_position_task_abuse_the_jester_desc: "Ваш придворный шут будет подвергаться унижениям."
 court_jester_court_position_task_abuse_the_jester_tt: "Каждый год есть шанс, что придворный шут снизит [stress_loss_i] [Concept('stress', 'стресс')|E] случайного [Concept('courtier', 'придворного')|E] #weak (предпочтение отдается вашим близким, например, [Concept('children', 'детям')|E])#!"
 court_artificer_court_position_task_martial: "Оружие, доспех или приключения"
 court_artificer_court_position_task_martial_desc: "Ваш придворный мастер будет искать вдохновение для создания мечей, щитов и доспехов или задумает путешествие, чтобы порадовать правителя, интересующегося военным делом."
 court_artificer_court_position_task_martial_tt: "Каждый год есть шанс, что придворный мастер [Concept('inspiration', 'вдохновится')|E] на создание #V оружия#!, #V доспехов#! или на поиски #V приключений#! #weak (предпочтение отдается [Concept('artifacts', 'артефактам')|E], которых у вас еще нет)#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_learning: "Книги или гобелены"
 court_artificer_court_position_task_learning_desc: "Ваш придворный мастер будет искать вдохновение на создание книг, гобеленов или алхимических снадобий, чтобы порадовать правителя, интересующегося наукой."
 court_artificer_court_position_task_learning_tt: "Каждый год есть шанс, что придворный мастер [Concept('inspiration', 'вдохновится')|E] на создание #V книг#!, #V гобеленов#! или #V алхимических снадобий#! #weak (предпочтение отдается [Concept('artifacts', 'артефактам')|E], которых у вас еще нет)#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_stewardship: "Короны или скульптуры"
 court_artificer_court_position_task_stewardship_desc: "Ваш придворный мастер будет искать вдохновение на создание регалий, корон, тронов и других артефактов, чтобы порадовать правителя, интересующегося управлением."
 court_artificer_court_position_task_stewardship_tt: "Каждый год есть шанс, что придворный мастер получит #V кузнечное#! или #V ремесленное#! [Concept('inspiration', 'вдохновение')|E]\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_improved_chances_tt: "Использование этого поручения значительно повышает шанс получить [Concept('inspiration', 'вдохновение')|E]"
 must_have_an_equipped_illustrious_court_artifact: "У вас #bold нет#! взятого #V выдающегося#! [Concept('court_artifact', 'придворного артефакта')|E]"
 must_have_upgradeable_artifact_tt: "У вас #bold нет#! взятого [Concept('artifact', 'артефакта')|E], который можно улучшить"
 antiquarian_court_position_task_scout_for_artifacts: "Поиск редких артефактов"
 antiquarian_court_position_task_scout_for_artifacts_desc: "Ваш хранитель древности изучит старинные тома и расследует обрывочные слухи в поисках тех, кто мог бы привезти ко двору что-нибудь выдающееся."
 antiquarian_court_position_task_scout_for_artifacts_tt: "Каждый год есть шанс, что хранитель древностей [Concept('inspiration', 'вдохновенит')|E] кого-нибудь при [Concept('court', 'дворе')|E] на поиски приключений #weak (шанс увеличивается в зависимости от [Concept('aptitude', 'пригодности')|E])#!"
 antiquarian_inspired_adventurer_message: "Хранитель древностей вдохновляет на поиски приключений!"
 antiquarian_inspired_adventurer_effect: "[Select_CString(adventure_target.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('adventure_target'))] [adventure_target.GetFirstName] [Select_CString(adventure_target.IsFemale, 'получила', 'получил' )] [Concept('inspiration', 'вдохновение')|E] на поиски #V приключений#!"
 antiquarian_court_position_task_improve_artifacts: "Улучшить артефакты"
 antiquarian_court_position_task_improve_artifacts_desc: "Ваш хранитель древностей улучшит и отполирует артефакты, сделав их как можно более впечатляющими и эффективными."
 antiquarian_court_position_task_improve_artifacts_tt: "Каждый год есть шанс, что хранитель древностей улучшит взятый [Concept('artifact', 'артефакт')|E]\nШанс улучшения #weak (но #bold не#! качества)#! увеличивается в зависимости от [Concept('aptitude', 'пригодности')|E]\nОбычные [Concept('artifacts', 'артефакты')|E] можно улучшить один раз, мастерские — два раза и так далее"
 antiquarian_improved_artifact_message: "[artifact_target.GetName] теперь лучше!"
