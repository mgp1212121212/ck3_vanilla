 task_kurultai_culture_cooldown_effect_desc: "Восстановление и затраты на [Concept('reformation', 'реформацию')|E] [Concept('culture', 'культуры')|E]: #P [culture_i]-[SCOPE.ScriptValue('kurultai_culture_final_value')|2]%#!\n(Увеличение на #P -[SCOPE.ScriptValue('kurultai_culture_monthly_increase')|2]%#!/мес. до #P -[SCOPE.ScriptValue('kurultai_culture_max_value')|0]%#!)\n$TAB$Базовое значение: #P [culture_i]-[SCOPE.ScriptValue('kurultai_culture_base_monthly_increase')|2]%#!\n$TAB$[councillor.Custom('GetCouncillorKurultaiMember')] разбирается в [learning_i][Concept('learning_skill', 'учености')|E]: #P [culture_i]-[SCOPE.ScriptValue('kurultai_culture_skill_monthly_increase')|2]%#!"
 task_kurultai_culture_hybridization_effect_desc: "\nПредел [Concept('hybridizing', 'гибридизации')|E] [Concept('culture', 'культуры')|E]: #P [cultural_acceptance_i]-[SCOPE.ScriptValue('kurultai_culture_final_value')|2]%#!\n(Повышение на #P -[SCOPE.ScriptValue('kurultai_culture_monthly_increase')|2]%#!/мес. до #P -[SCOPE.ScriptValue('kurultai_culture_max_value')|0]%#!)\n$TAB$Базовое значение: #P [cultural_acceptance_i]-[SCOPE.ScriptValue('kurultai_culture_base_monthly_increase')|2]%#!\n$TAB$[councillor.Custom('GetCouncillorKurultaiMember')] разбирается в [learning_i][Concept('learning_skill', 'учености')|E]: #P [cultural_acceptance_i]-[SCOPE.ScriptValue('kurultai_culture_skill_monthly_increase')|2]%#!"
