 #Kurultai Task Tooltips
 kurultai_task.1001.notification: "Тучные стада"
 kurultai_task.1001.desc: "Благодаря [Select_CString(councillor.IsLocalPlayer, 'вам', Concatenate('персонажу ',councillor.GetShortUIName))] наши стада благоденствуют."
 kurultai_task.1006.notification: "Сбор орды"
 kurultai_task.1006.desc: "Небольшой отряд пастухов, которых прогнали с собственных земель, присягнул на верность нашему племени."
 kurultai_herder_army: "Пастушья орда"
 kurultai_task.1051.notification: "Убывающие стада"
 kurultai_task.1051.desc: "[councillor.GetShortUIName] [Select_CString(councillor.IsLocalPlayer, 'работали', Select_CString(councillor.IsFemale, 'работала', 'работал' ))] не покладая рук, но наши стада редеют."
 kurultai_task.1056.notification: "Снижение контроля"
 kurultai_task.1056.desc: "[Select_CString(councillor.IsLocalPlayer, 'Ваши попытки', Concatenate('Попытки персонажа ',councillor.GetShortUIName))] приумножить наши стада вызвали в народе недовольство и ропот."
 kurultai_task.1101.notification: "Буйное процветание"
 kurultai_task.1101.desc: "[county.GetDefinitiveName] процветает благодаря [Select_CString(councillor.IsLocalPlayer, 'вам', Concatenate('персонажу ',councillor.GetShortUIName))]."
 kurultai_task.1106.notification: "Популярность власти"
 kurultai_task.1106.desc: "[Select_CString(councillor.IsLocalPlayer, 'Ваши действия', Concatenate('Действия персонажа ',councillor.GetShortUIName))] в графстве [county.GetDefinitiveName] обернулись неожиданной удачей."
 kurultai_task.1151.notification: "Снижение поголовья"
 kurultai_task.1151.desc: "[councillor.GetShortUIName] не [Select_CString(councillor.IsLocalPlayer, 'сумели', Select_CString(councillor.IsFemale, 'сумела', 'сумел' ))] сохранить и приумножить стада в провинции [county.GetDefinitiveName], и поголовье скота начало снижаться."
 kurultai_task.1156.notification: "Непопулярность власти"
 kurultai_task.1156.desc: "[Select_CString(councillor.IsLocalPlayer, 'Ваше правление', Concatenate('Правление персонажа ',councillor.GetShortUIName))] в графстве [county.GetNameNoTier] оказалось ужасающе неэффективным, и я, как [ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вмешаться."
 kurultai_task.1201.notification: "Вера и власть"
 kurultai_task.1201.desc: "Народ впечатлен тем, как [astrologer.GetShortUIName] и [councillor.GetShortUIName] вершат мою волю."
 kurultai_task.1206.notification: "Дружелюбие придворного звездочета"
 kurultai_task.1206.desc: "По моей воле [Concept('kurultai', 'советник из курултая')|E] [councillor.GetShortUIName] и [astrologer.GetShortUIName] налаживают тесное сотрудничество."
 kurultai_task.1251.notification: "Позорное правление"
 kurultai_task.1251.desc: "В народе возмущаются, что [astrologer.GetShortUIName] и [councillor.GetShortUIName] злоупотребляют властью."
 kurultai_task.1256.notification: "Гнев придворного звездочета"
 kurultai_task.1256.desc: "Мой [Concept('kurultai', 'советник из курултая')|E] [councillor.GetShortUIName] и придворный звездочет [astrologer.GetShortUIName] сейчас не в ладах."
 kurultai_task.1301.notification: "Нежданные находки"
 kurultai_task.1301.desc: "В графстве [county.GetNameNoTier] [councillor.GetShortUIName] [Select_CString(councillor.IsLocalPlayer, 'добыли', Select_CString(councillor.IsFemale, 'добыла', 'добыл' ))] больше золота, чем ожидалось."
 kurultai_task.1306.notification: "Заслуженная репутация"
 kurultai_task.1306.desc: "После того как [councillor.GetShortUIName] [Select_CString(councillor.IsFemale, 'начала', 'начал' )] угнетать графство [county.GetNameNoTier], за мной закрепилась репутация ужасного правителя."
 kurultai_task.1351.notification: "Угнетенные земли"
 kurultai_task.1351.desc: "У [Select_CString(councillor.IsLocalPlayer, 'ваших попыток', Concatenate('попыток персонажа ',councillor.GetShortUIName))] извлечь максимум пользы из графства [county.GetNameNoTier] оказалось несколько неожиданных, но закономерных побочных эффектов."
 kurultai_task.1356.notification: "Угнетенные люди"
 kurultai_task.1356.desc: "[Select_CString(councillor.IsLocalPlayer, 'Ваши действия', Concatenate('Действия персонажа ',councillor.GetShortUIName))] катастрофически повлияли на жизнь племен в графстве [county.GetNameNoTier]."
 kurultai_task.1401.notification: "Впечатляющие налетчики"
 kurultai_task.1401.desc: "Благодаря тому, что наших налетчиков [Select_CString(councillor.IsLocalPlayer, 'обучаете вы', Concatenate('обучает персонаж ',councillor.GetShortUIName))], слава о них разносится широко."
 kurultai_task.1406.notification: "Ужасающие налетчики"
 kurultai_task.1406.desc: "Наши налетчики приводят врагов в ужас как в наших, так и в чужих краях."
 kurultai_task.1451.notification: "Посредственные налетчики"
 kurultai_task.1451.desc: "Почему-то когда налетчики только начинали тренировки под [Select_CString(councillor.IsLocalPlayer, 'вашим началом', Concatenate('началом персонажа ',councillor.GetShortUIName))], они впечатляли куда больше, чем сейчас."
 kurultai_task.1456.notification: "Жалкие налетчики"
 kurultai_task.1456.desc: "Пьяницы, попрошайки и слабаки. [councillor.GetShortUIName], верни моих налетчиков!"
 kurultai_task.1501.notification: "Налаживание культурных отношений"
 kurultai_task.1501.desc: "$task_accept_culture_acceptance_gain$"
 kurultai_task.1506.notification: "Культурные узы"
 kurultai_task.1506.desc: "[councillor.GetShortUIName] [Select_CString(councillor.IsLocalPlayer, 'делаете', 'делает')] все, чтобы чужеземцам оказывали при дворе самый теплый прием."
 kurultai_task.1551.notification: "Культурные отношения портятся"
 kurultai_task.1551.desc: "Все, что [Select_CString(councillor.IsLocalPlayer, 'делаете', 'делает')] [councillor.GetShortUIName], похоже, только ухудшает наши дипломатические связи."
 kurultai_task.1556.notification: "Разорванные связи"
 kurultai_task.1556.desc: "Все, что [Select_CString(councillor.IsLocalPlayer, 'делаете', 'делает')] [councillor.GetShortUIName], словно не работает: чужеземцам неуютно при дворе."
