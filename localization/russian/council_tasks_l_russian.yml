 task_kurultai_exploit_fertility_desc: "[Concept('county_fertility', 'Тучность пастбищ в графстве')|E]: #N [county_fertility_i]-[SCOPE.ScriptValue('kurultai_exploit_area_fertility_final_value')|1]#! ед.\n$TAB$Базовое значение: #N [county_fertility_i]-[SCOPE.ScriptValue('kurultai_exploit_area_fertility_base_value')|1]#! ед.\n$TAB$[councillor.Custom('GetCouncillorKurultaiMember')] разбирается в [stewardship_i][Concept('stewardship_skill', 'управлении')|E]: #P [county_fertility_i]+[SCOPE.ScriptValue('kurultai_exploit_area_fertility_skill_value')|1]#! ед."
