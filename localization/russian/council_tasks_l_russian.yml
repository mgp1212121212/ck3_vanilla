 kurultai_task_decrease_county_opinion_modifier: "Угнетенные люди"
 kurultai_task_decrease_county_opinion_modifier_desc: "Люди в этой области чувствуют себя притесненными и потеряли веру в сюзерена."
 kurultai_task_increase_culture_opinion_modifier: "Культурные узы"
 kurultai_task_increase_culture_opinion_modifier_desc: "При дворе этого персонажа чужеземцам оказывают теплый прием."
 kurultai_task_decrease_culture_opinion_modifier: "Разорванные связи"
 kurultai_task_decrease_culture_opinion_modifier_desc: "При дворе этого персонажа чужеземцев принимают плохо."
