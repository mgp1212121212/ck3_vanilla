 task_kurultai_raider_loot_desc: "Максимальная [Concept('raid_loot', 'добыча')|E]: #P [raid_loot_i]+[SCOPE.ScriptValue('kurultai_organize_raiders_loot_final_value')|1]%#!\n$TAB$Базовое значение: #P [raid_loot_i]+[SCOPE.ScriptValue('kurultai_organize_raiders_loot_base_value')|1]%#!\n$TAB$[councillor.Custom('GetCouncillorKurultaiMember')] разбирается в [martial_i][Concept('martial_skill', 'военном деле')|E]: #P [raid_loot_i]+[SCOPE.ScriptValue('kurultai_organize_raiders_loot_skill_value')|1]%#!"
 task_kurultai_raider_attrition_desc: "\n[Concept('attrition', 'Потери')|E] враждебного графства после [Concept('raiding', 'налета')|E]: #P [attrition_i]-[SCOPE.ScriptValue('kurultai_organize_raiders_loot_final_value')|1]%#!\n$TAB$Базовое значение: #P [attrition_i]-[SCOPE.ScriptValue('kurultai_organize_raiders_loot_base_value')|1]%#!\n$TAB$[councillor.Custom('GetCouncillorKurultaiMember')] разбирается в [martial_i][Concept('martial_skill', 'военном деле')|E]: #P [attrition_i]-[SCOPE.ScriptValue('kurultai_organize_raiders_loot_skill_value')|1]%#!"
 task_kurultai_raider_raiding_desc: "\nСкорость [Concept('raid', 'грабежа')|E] и перемещение во время налета: #P [raid_i]-[SCOPE.ScriptValue('kurultai_organize_raiders_raid_final_value')|1]%#!\n$TAB$Базовое значение: #P [raid_i]-[SCOPE.ScriptValue('kurultai_organize_raiders_raid_base_value')|1]%#!\n$TAB$[councillor.Custom('GetCouncillorKurultaiMember')] разбирается в [martial_i][Concept('martial_skill', 'военном деле')|E]: #P [raid_i]-[SCOPE.ScriptValue('kurultai_organize_raiders_raid_skill_value')|1]%#!"
