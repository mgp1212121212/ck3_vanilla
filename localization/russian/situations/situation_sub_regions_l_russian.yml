 the_great_steppe_sub_region_steppe_west: "Западная степь"
 the_great_steppe_sub_region_steppe_west_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Запад — место, где степь пересекают великие реки: Дон, Днепр, Днестр и Волга. На протяжении всей истории Западная степь была конечной точкой перед вторжением кочевников на оседлые земли Европы.#!"
 the_great_steppe_sub_region_steppe_central: "Центральная степь"
 the_great_steppe_sub_region_steppe_central_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Центральная степь зажата между Уралом на западе, Алтайскими горами на востоке и Хорасаном на юге. Кочевники веками пересекали эти земли, соединяя великие империи по обе стороны степи.#!"
 the_great_steppe_sub_region_steppe_east: "Восточная степь"
 the_great_steppe_sub_region_steppe_east_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak К востоку от Алтайских гор и к северу от пустыни Гоби лежат восточные степи. Здесь рождаются могучие воины, которые однажды отправятся за богатствами соседей на юго-востоке или двинутся на запад.#!"
