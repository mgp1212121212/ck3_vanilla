l_russian:
 situation_steppe_abundant_grazing_season: "Обильные пастбища"
 situation_steppe_abundant_grazing_season_desc: "$situation_steppe_abundant_grazing_season$ — это сезон, когда пастбища обильны, и скоту всегда хватает пищи."
 situation_steppe_severe_drought_season: "Сильная засуха"
 situation_steppe_severe_drought_season_desc: "Когда наступает $situation_steppe_severe_drought_season$, пастбища увядают, а стада начинают голодать.\n\n#weak В это время обычно учащаются войны.#!"
 situation_steppe_white_zud_season: "Белый дзуд"
 situation_steppe_white_zud_season_desc: "$situation_steppe_white_zud_season$ заносит пастбища снегом, иногда доходящим человеку до пояса. Животные, не в силах докопаться до травы, умирают от голода.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_zud_effect: "\n\nВо время дзуда кочевникам приходится присягать на верность более сильным правителям, чтобы выжить."
 situation_steppe_cold_zud_season: "Ледяной дзуд"
 situation_steppe_cold_zud_season_desc: "$situation_steppe_cold_zud_season$ приходит вместе с бурями и метелями. Смертельный холод заставляет животных тратить почти все силы на сохранение тепла, и они не могут искать себе пропитание.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_warm_nights_season: "Вечное лето"
 situation_steppe_warm_nights_season_desc: "$situation_steppe_warm_nights_season$ — это время радости и изобилия. Теплая погода идеально подходит для скота, а трава легко вырастает снова."
 situation_steppe_sky_blessing_season: "Благословение синего неба"
 situation_steppe_sky_blessing_season_desc: "Всего раз в жизни человеку может посчастливиться познать $situation_steppe_sky_blessing_season$. Время, когда люди не знают ни в чём недостатка, а богатства земли рождаются в изобилии."
 situation_steppe_havsarsan_zud_season: "Комбинированный дзуд"
 situation_steppe_havsarsan_zud_season_desc: "$situation_steppe_havsarsan_zud_season$ — это сочетание двух и более видов дзуда. Трава погребена под слоем льда и снега, землю опустошают бури, холод парализует всех живых существ. Вокруг царит смерть.\n\n#weak Когда надвигается $situation_steppe_havsarsan_zud_season$, остается только бежать.#!"
