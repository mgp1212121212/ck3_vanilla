 bp3_journey.0010.desc: "Пришло время собираться домой.\n\nС собой я уношу много записей и рисунков, а перед внутренним взором еще долго будут стоять [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] и местные [location.GetCulture.GetNameNoTooltip].\n\nПрощай, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — прощай, [location.Custom('ProvinceCompliment')] [location.GetNameNoTooltip]!"
 bp3_journey.0010.a: "Знания, которые достались мне здесь, никогда не забудутся."
 extra_skill_gained_tt: "Вы получили дополнительное очко [Concept('skill', 'навыка')|E] #weak (шанс — [activity.MakeScope.Var( 'skill_chance' ).GetValue|0]%)#!"
 no_extra_skill_gained_tt: "Вы не получили дополнительных очков [Concept('skill', 'навыков')|E] #weak (шанс — [activity.MakeScope.Var( 'skill_chance' ).GetValue|0]%)#!"
 scribes_skill_tt: "Выбранные [Concept('activity_options', 'параметры занятия')|E] принесли дополнительное очко[Concept('skill', 'навыка')|E]."
 bp3_journey.0015.t: "[location.GetNameNoTooltip]: виды"
 bp3_journey.0015.desc: "[ROOT.Char.Custom('MonumentViewIntro')]\n\n[location.Custom('GetSpecialBuildingTouristDescriptor')]"
 bp3_journey.0015.a: "Я постараюсь отточить дипломатические навыки!"
 bp3_journey.0015.b: "Стратегия, тактика, земляные укрепления — мне интересно все!"
 bp3_journey.0015.c: "Здесь очень многому можно научиться."
 bp3_journey.0015.d: "Как они тут всем управляют? Мне нужно знать."
 bp3_journey.0015.e: "Интересно, что творится за кулисами?.."
 bp3_journey.0015.knowledge_hoarding: "Пора записывать!"
 bp3_journey.0015.journey_curiosity_intent: "Я пообщаюсь с местными!"
 bp3_journey.0015.spread_legend_intent: "Люди! Знаете ли вы, что [ROOT.Char.GetPromotedLegend.GetNameNoTooltip] — настоящая легенда?"
 bp3_journey.0015.friend: "Как же хорошо, что в этот момент я и [potential_friend.GetFirstNameNoTooltip] вместе!"
 bp3_journey.0015.lover: "#EMP *[potential_lover.GetFirstNameNoTooltip] рядом — вы тихонько наклоняетесь и целуете [Select_CString(potential_lover.IsFemale, 'ее', 'его' )]*#!"
 bp3_journey.0015.prestige: "Я здесь чтобы покрасоваться!"
