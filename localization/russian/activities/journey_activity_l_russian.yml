 journey_skilled_scribes_desc: "#indent_newline:8 $BULLET_WITH_TAB$ $increase_skill_chance_20$#!\n#indent_newline:8 $BULLET_WITH_TAB$ К свите присоединятся два очень искусных персонажа с качеством «[GetTrait('devoted').GetName( GetNullCharacter )]». По завершении [Concept('activity', 'занятия')|E] они останутся у вас [Concept('courtiers', 'при дворе')|E], а вы получите [Concept('hooks', 'влияние')|E] «#EMP Обязательство#!» на них, которое снизит их жалование на [Concept('court_positions', 'придворных должностях')|E].#!\n\n#flavor Помощь извне никогда не бывает лишней — в конце концов, не могу же я в одиночку предусмотреть #EMP всё#!.#!"
