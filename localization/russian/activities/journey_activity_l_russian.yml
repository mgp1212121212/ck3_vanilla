 activity_journey: "Экспедиция к монументу"
 activity_journey_desc: "Отправляйтесь в путешествие к знаменитому монументу или достопримечательности, чтобы изучить историю, обрести знания или погрузиться в тайны."
 activity_journey_guest_desc: ""
 activity_journey_conclusion_desc: "В этой экспедиции вы смогли разобраться в себе и стать более мудрым правителем."
 activity_journey_selection_tooltip: "Вы отправляетесь в путешествие к [Concept('special_building', 'особой постройке')|E], чтобы обрести знания и стать лучше.\n\nОжидаемые награды:\n$activity_journey_host_desc$"
 activity_journey_host_desc: "#indent_newline:8 $BULLET_WITH_TAB$[intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E]#V 1#! очко [Concept('skill', 'навыка')|E] гарантировано, шанс получить #V 1#! очко [Concept('skill', 'навыка')|E] дополнительно\n#weak (Очки навыков зависят от вида посещенной [Concept('special_building', 'особой постройки')|E])#!#!\n$BULLET_WITH_TAB$[court_position_i]Претенденты на [Concept('court_positions', 'придворные должности')|E] с превосходным уровнем [Concept('aptitude', 'пригодности')|E] для этих должностей\n$BULLET_WITH_TAB$[prestige_i|E][Concept('prestige', 'Престиж')|E]\n\n#weak Ваши [Concept('children', 'дети')|E] и [Concept('spouses', 'супруги')|E] войдут в вашу [Concept('entourage', 'свиту')|E].#!"
 activity_journey_predicted_cost: "Затраты на [Concept('monument_expedition', 'экспедицию к монументу')|E] в первую очередь зависят от расстояния до выбранной [Concept('special_building', 'особой постройки')|E]."
 activity_journey_destination_selection: "Подходящим местом назначения будет [Concept('special_building', 'особая постройка')|E], если это не обычное священное место #weak (как, например, [GetBuilding('holy_site_cathedral_01').GetName])#! или [GetBuilding('generic_university').GetName]. В каждое такое место можно отправиться только один раз.\n\n[intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E][Concept('skill', 'навыки')|E] растут в соответствии с типом [Concept('point_of_interest', 'точки интереса')|E] посещенной [Concept('special_building', 'особой постройки')|E]."
 journey_knowledge_hoarding_intent: "Знаний много не бывает"
 journey_knowledge_hoarding_intent_desc: "У вас в жизни лишь одна цель: накопить как можно больше знаний. Вы можете попытаться получить дополнительное очко [Concept('skill', 'навыка')|E] за счет повышения [Concept('stress', 'стресса')|E]."
 journey_curiosity_intent: "Любознательность"
 journey_curiosity_intent_desc: "Не только сами монументы могут многое дать, но и те, кто живет рядом с ними. Ваша [Concept('cultural_acceptance', 'терпимость культур')|E] растет, и вы получаете [Concept('strong_hooks', 'сильное влияние')|E] на тех, кого нанимаете."
 activity_journey_guest_help_text: "У [Concept('activity_guests', 'гостей занятия')|E] появляется шанс повысить [Concept('skills', 'навыки')|E]. Это особенно полезно, если среди них есть важные для вас персонажи, например, [Concept('player_heir', 'наследник-игрок')|E]."
 phase_experience: "Исследования"
 phase_experience_desc: "Понаблюдайте за монументом, побродите по его окрестностям и пообщайтесь с местными жителями — так вы обогатитесь знаниями."
 journey_option_scribes: "Писцы"
