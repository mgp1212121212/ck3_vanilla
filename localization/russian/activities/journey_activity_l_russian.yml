 friend_bonded_by_monument_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] подружились во время совместного изучения постройки [PROVINCE.Custom('GetSpecialBuildingPrefix')][PROVINCE.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] в провинции [PROVINCE.GetName]."
 lover_kissed_by_monument: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] страстно поцеловались возле постройки [PROVINCE.Custom('GetSpecialBuildingPrefix')][PROVINCE.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] в провинции [PROVINCE.GetName]."
 lover_kissed_by_monument_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] страстно поцеловались возле постройки [PROVINCE.Custom('GetSpecialBuildingPrefix')][PROVINCE.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] в провинции [PROVINCE.GetName]."
 lover_fell_in_love_with_prostitute_by_monument: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'влюбились', Select_CString(CHARACTER.IsFemale, 'влюбилась', 'влюбился' ))] в [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )|l][TARGET_CHARACTER.GetShortUINamePossessive|l][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], когда [TARGET_CHARACTER.GetShortUIName] «[Select_CString(CHARACTER.IsLocalPlayer, 'работали', Select_CString(CHARACTER.IsFemale, 'работала', 'работал' ))]» в темном переулке близ постройки [PROVINCE.Custom('GetSpecialBuildingPrefix')][PROVINCE.GetHolding.GetSpecialBuildingType.GetName] in [PROVINCE.GetName]."
