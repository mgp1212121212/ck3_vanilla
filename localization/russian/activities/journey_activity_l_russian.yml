 suggestive_alterations: "Вы заказываете кое-что более... пикантное."
 suggestive_miniature_monument: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — пикантная миниатюра"
 suggestive_miniature_monument.desc: "Эта глиняная миниатюра из провинции [location.GetName] изображает постройку [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]. \n\n[location.GetHolding.GetSpecialBuildingType.GetDescription] На оригинале не было этих башен откровенно фаллических очертаний и миниатюрных людей, обнаженных по пояс."
 bp3_journey.1100.t: "Имя в вечности"
 bp3_journey.1100.desc_intro: "Во время прогулки выясняется, что [location.Custom('GetSpecialBuildingSurface')] таит еще немало сюрпризов: я замечаю любопытную пометку.\n\n"
 bp3_journey.1100.desc_name: "Я присматриваюсь. Надпись гласит: #EMP «Здесь [Select_CString(ancient_vandal.IsFemale, 'была', 'был' )] [ancient_vandal.GetFullName]. Узри мое имя и знай, что я — [ancient_vandal.Custom('FormalComplimentAdjective')][Select_CString(ancient_vandal.IsFemale, 'ая', 'ый' )]!»#! Гм. Если [ancient_vandal.GetSheHe] может вырезать свое имя, чтобы прохожие вечно восторгались им, так может..."
 bp3_journey.1100.desc_first: "Такая девственная, нетронутая чистота у всех на виду... просто умоляет кого-нибудь увековечить свое имя."
 bp3_journey.1100.desc_outro: "\n\nЯ смотрю под ноги и вижу весьма привлекательный острый камешек."
 bp3_journey.1100.knowledge_hoarding: "В этих письменах, должно быть, сокрыта мудрость!"
 bp3_journey.1100.curiosity: "«Здесь [Select_CString(ROOT.Char.IsFemale, 'проходила', 'проходил' )] [ROOT.Char.GetFirstNameNoTooltip], друг [location.GetCulture.GetCollectiveNounNoTooltip]ого народа»."
 bp3_journey.1100.a: "Что ж, будет жаль, если #EMP мое#! имя не войдет в историю!"
 bp3_journey.1100.b: "Может выйти неплохой сувенир..."
 bp3_journey.1100.c: "Лучше сохраню инкогнито."
 a_large_rock: "большой плоский камень, там где [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]"
 the_mine_entrance: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] и каменистый вход"
 a_wall: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] — вернее, одна из стен"
 artifact_gained: "Получен артефакт"
 prestige_trinket: "Вы получаете случайный [Concept('artifact', 'артефакт')|E], повышающий [Concept('prestige', 'престиж')|E]"
 grafitti_rock: "Резной камень из места [location.GetNameNoTooltip]"
 grafitti_rock.desc: "Что ж, [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] дарит мне камень с уникальными письменами: #EMP «Здесь [Select_CString(ancient_vandal.IsFemale, 'была', 'был' )] [ancient_vandal.GetFullName]. Узри мое имя и знай, что я — [ancient_vandal.Custom('FormalComplimentAdjective')][Select_CString(ancient_vandal.IsFemale, 'ая', 'ый' )]!»#!"
 defaced_monument_opinion: "Испорченный монумент"
 bp3_journey.1200.t: "Постричься и побриться"
 bp3_journey.1200.desc: "В углу рынка я вижу вывеску: #EMP «[local_character.GetFirstNameNicknamed] — цирюльник и хирург»#!. Судя по всему, местечко #EMP очень#! популярное — перед дверью выстроилась длинная очередь. \n\nЯ приближаюсь и вижу, как [local_character.GetWomanMan] стрижет волосы с невиданной быстротой и точностью! Прямо на глазах спутанные патлы превращаются в блестящие и роскошные локоны."
 bp3_journey.1200.knowledge_hoarding: "Как [local_character.GetSheHe] так изящно движется?"
 bp3_journey.1200.curiosity: "Во-первых, сделай мне стрижку #EMP в стиле «[location.GetNameNoTooltip]»#!, во-вторых — присоединяйся ко мне!"
 bp3_journey.1200.a: "Стрижку, пожалуйста!"
 bp3_journey.1200.b: "Если подумать, [ROOT.Char.Custom('GetCourtType')] нуждается в хорошем цирюльнике-хирурге."
 bp3_journey.1200.c: "Пустая трата времени."
 barber_success: "Вас роскошно подстригли"
 barber_fail: "Вас ужасно подстригли"
 hair_will_change: "У вас на #V 6#! месяцев изменится прическа"
 bp3_journey.1300.t: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]: песни"
 bp3_journey.1300.desc: "Передо мной [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], и манящая мелодия касается моих ушей. Некий музыкант извлекает из местного народного инструмента чарующие звуки, а шут в пестрых одеяниях — и [local_character_2.GetHerHis] ужимки не менее восхитительны — танцует и поет:\n\n#EMP «[location.Custom('GetSpecialBuildingSong')]».#!"
 bp3_journey.1300.knowledge_hoarding: "Наверняка в этой песне глубокий смысл..."
 bp3_journey.1300.curiosity: "Почему бы вам не присоединиться к моему [ROOT.Char.Custom('GetCourt_RU_Dat')]?"
 bp3_journey.1300.spread_legend_intent: "Пусть героем вашей песни будет [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]!"
 bp3_journey.1300.a: "Вот это шут! [Select_CString(local_character.IsFemale, 'Она мне нужна', 'Он мне нужен' )]!"
 bp3_journey.1300.b: "Эта музыка должна звучать в моих покоях дома!"
 bp3_journey.1300.c: "Чудесно!"
 #Religious Buildings Song
 event_song_religious_01: "О [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], твоих коридоров свята тишина. Свет взывает, и вечно душа наша будет жива"
 event_song_religious_02: "В покое священных чертогов [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] устремляется ввысь. Среди шпилей высоких в молитве и ты растворись"
 event_song_religious_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] полнится звоном колоколов. С надеждой возносим молитву мы в отзвуках их голосов"
 #Learning Buildings Song
 event_song_learning_01: "Среди пыльных томов и знаний ушедших теней, [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] шепчет секреты минувших дней"
 event_song_learning_02: "Там, где [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] всех нас в едином порыве сплотит, светоч знаний невежества тьму победит"
 event_song_learning_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] призывает ученых мужей, чтобы тайны вселенной открыть им под крышей своей"
 #Mines Buildings Song
 event_song_mines_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] в своих недрах богатства таит, рудокопов отважных сокровищами одарит"
 event_song_mines_02: "В недрах подземных поет [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] звонким стуком кайла, ждет отважных богатство, сокровищам нет числа."
 event_song_mines_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] под землей твои тайны сокрыты. Недра их охраняют давно, их секреты забыты."
 #Martial Buildings Song
 event_song_martial_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] поет голосом звонкой стали, на священной земле муштруют солдат неустанно."
 event_song_martial_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], мы клятву тебе даем — сражаться за родину и защищать свой дом."
 event_song_martial_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] вечно на страже страны. Знамена, обеты, искусство древней войны."
 #Ancient Wonders Buildings Song
 event_song_ancient_wonders_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — здесь время спит под шепот древних колыбельных."
 event_song_ancient_wonders_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], ты — древнее чудо, легенды и знания в стенах твоих вечно пребудут."
 event_song_ancient_wonders_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], ты помнишь рождение звезд, в наше время ты — мудрого прошлого гость."
 #Economic Buildings Song
 event_song_economic_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — процветанье, богатство, зазывные крики купцов. Растет прибыль в веселом азарте торговых рядов. "
 event_song_economic_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — и в воздухе песня торговца поет, рынок вторит ей, и богатство растет и растет."
 event_song_economic_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — ремесла и товары, купцы и мастера. Разбогатеть нетрудно — или все проиграть."
 #Diplomatic Buildings Song
 event_song_diplomatic_01: "Глядит [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], как заключаются союзы, как вечные под ним заводят узы."
 event_song_diplomatic_02: "Величаво стоит [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], где в чертогах звучат голоса — и слова дипломатов весь мир в один миг могут переменить."
 event_song_diplomatic_03: "В мире монархов интриг пелена, тайн и сплетен полно при дворе. А [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] спокойно стоит, потворствуя этой игре."
 event_song_natural_wonders_01: "О, простор, кой орлу не окинуть взором, что за тайны скрываешь ты? В водопадах и недрах земных непокорных сколько древней еще красоты?"
 event_song_natural_wonders_02: "Под неба бесконечной синевой о древних землях ветер нам поет. Те, кто готов услышать глас земли, напев ее души всегда поймет."
 event_song_natural_wonders_03: "Наш дом — средь девственной природы, близка ее нам дикая краса. Где тишина озер и гор высоких своды, под каждым камнем и листом ждут чудеса."
 bp3_journey.1400.t: "Отборное мясо"
 bp3_journey.1400.desc: "Я подхожу к дикого вида [Select_CString(local_character.IsFemale, 'женщине', 'мужчине' )] — на [Select_CString(local_character.IsFemale, 'ее', 'его' )] прилавке высится впечатляющая груда шкур. Передо мной явно [Select_CString(local_character.IsFemale, 'опытная охотница', 'опытный охотник' )]. «А вот кому мясо и шкуры? [local_character.Custom('GetRandomRegionalSmallGame')|U], [local_character.Custom('GetRandomRegionalWildDaytimeBird')], [local_character.Custom('GetRegionalDeerType')] – подходи, покупай!» — кричит [local_character.GetSheHe].\n\nВнезапно [Select_CString(local_character.IsFemale, 'торговка', 'торговец' )] устремляет прямо на меня свой пронзительный взгляд — словно [local_character.Custom('GetRegionalWolfType')]. «О, это же #EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!! Для вас у меня есть самое что ни на есть королевское мясо: #EMP [ROOT.Char.Custom('RegionalOnlyFerociousAnimal')]#!!»"
 bp3_journey.1400.knowledge_hoarding: "Ты знаешь эти места, стань моим проводником."
 bp3_journey.1400.curiosity: "А можешь научить меня кое-чему?"
 bp3_journey.1400.a: "Я кое-что куплю. [newly_created_artifact.GetNameNoTooltip]."
 bp3_journey.1400.b: "Станешь моим главным охотником?"
 bp3_journey.1400.c: "И впрямь мясо для королей!"
 bp3_journey.1500.t: "Местные ученые"
 bp3_journey.1500.desc: "Во время прогулки я случайно слышу разговор двух местных ученых. «Главное — организовать пространство, и тогда раздавать милостыню будет проще простого. [local_character.GetFaith.HighGodName|U] непременно благословит тебя, [local_character_2.GetFirstName]», — говорит [Select_CString(local_character.IsFemale, 'одна', 'один' )] из них.\n\n«Ах, [Select_CString(local_character.IsFemale, 'моя дорогая', 'мой дорогой' )] [local_character.GetFirstName], — смущается [Select_CString(local_character_2.IsFemale, 'вторая', 'второй' )] это ведь ты — [Select_CString(local_character.IsFemale, 'самая любимая', 'самый любимый' )] и [local_character.Custom('ComplimentAdjective')][Select_CString(local_character.IsFemale, 'ая', 'ый' )] слуга божественных сил. [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] нуждается в прилежном распорядителе, и я стараюсь в меру своих сил»."
 bp3_journey.1500.knowledge_hoarding: "Если я пожертвую на благотворительность, вы покажете мне территорию?"
 bp3_journey.1500.curiosity: "Вы оба — [local_character.Custom('ComplimentAdjective')]ые люди, не желаете ли присоединиться к моему [ROOT.Char.Custom('GetCourt_RU_Dat')]?"
 bp3_journey.1500.curiosity_2: "Дружеское пожертвование от [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ого народа — [local_character.GetCulture.GetCollectiveNounNoTooltip]ому!"
 bp3_journey.1500.a: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] нуждается в таких, как вы. Вы могли бы раздавать милостыню там."
 bp3_journey.1500.b: "Мои слуги ужасающе непунктуальны — пожалуйста, займитесь организацией моего [ROOT.Char.Custom('GetCourt_RU_Gen')]!"
 bp3_journey.1500.c: "Так вот как они тут со всем управляются..."
 inspired_by_alms_modifier: "Вдохновение от организации подаяний"
 inspired_by_alms_modifier_desc: "Этого персонажа вдохновила организация раздачи подаяний во время посещения монумента."
 bp3_journey.1600.t: "Город кошек"
 bp3_journey.1600.desc: "Кошки тут буквально #EMP повсюду#! — нет ни одного уголка, ни одной ниши, где не свернулась бы калачиком спящая кошка! Даже [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] не может избежать этой участи — [location.Custom('GetSpecialBuildingCatSleepingSpot')] теперь тоже прибежище для этих зверей...\n\nВнезапно мимо моих ног проскальзывает игривый котенок, словно уводя меня в не замеченный ранее переулок. Любопытно."
 bp3_journey.1600.knowledge_hoarding: "Какие же секреты меня ждут, дружок?"
 bp3_journey.1600.curiosity: "Если местные так любят кошек, я всех их накормлю!"
 bp3_journey.1600.a: "Вряд ли они хватятся #EMP одного-единственного#! котенка..."
 bp3_journey.1600.b: "Прочь, мелкий паразит!"
 cat_help: "Кошка приводит вас к любопытной каменной скрижали"
 get_lost: "Вас ограбили, но вы кое-чему научились"
 #Religious
 cats_sleeping_religious_01: "в теплом свете, струящемся из окон"
 cats_sleeping_religious_02: "на множестве алтарей"
 cats_sleeping_religious_03: "на священных надгробьях"
 #Learning
 cats_sleeping_learning_01: "на грудах зачитанных рукописей"
 cats_sleeping_learning_02: "на коленях погруженных в работу ученых"
 cats_sleeping_learning_03: "на залитых солнцем подоконниках"
 #Mines
 cats_sleeping_mines_01: "на холодных камнях у входа"
 cats_sleeping_mines_02: "уютно устроившись в шахтерских вагонетках"
 cats_sleeping_mines_03: "на скоплениях камней у шахты"
 #Martial
 cats_sleeping_martial_01: "в тени парапетов"
 cats_sleeping_martial_02: "на коленях бдительной стражи"
 cats_sleeping_martial_03: "среди молчаливых альковов"
 #Ancient Wonders
 cats_sleeping_ancient_wonders_01: "в тени ближайших обелисков"
 cats_sleeping_ancient_wonders_02: "в нишах стен"
 cats_sleeping_ancient_wonders_03: "на вековых ступенях"
 #Economic
 cats_sleeping_economic_01: "в шуме рыночных прилавков"
 cats_sleeping_economic_02: "на бочонках с товарами, на оживленных торговых постах"
 cats_sleeping_economic_03: "в укромных уголках домов преуспевающих торговцев"
 #Diplomatic
 cats_sleeping_diplomatic_01: "в изысканных садах"
 cats_sleeping_diplomatic_02: "на коленях дипломатов"
 cats_sleeping_diplomatic_03: "на роскошных коврах"
 #Natural Wonders
 cats_sleeping_natural_wonders_01: "под сенью деревьев неподалеку"
 cats_sleeping_natural_wonders_02: "на прогретых солнцем камнях неподалеку"
 cats_sleeping_natural_wonders_03: "на залитых солнцем аллеях"
 bp3_journey.1700.t: "[location.GetCulture.GetCollectiveNounNoTooltip]ие учения"
 bp3_journey.1700.desc: "«[local_character.Custom('GetMilitaryDrillSentence')]» — кричит командир двум своим часовым. Судя по всему, там, где стоит [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], проводят военный смотр.\n\n"
 bp3_journey.1700.desc_different_culture: "Я наблюдаю за маневрированием и тактическими учениями [location.GetCulture.GetCollectiveNounNoTooltip|l]ой стражи и чувствую, как в душе рождаются уважение и восхищение. [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ому народу есть чему поучиться на таком примере."
 bp3_journey.1700.desc_same_culture: "Я наблюдаю за маневрированием и тактическими учениями стражи и чувствую, как моя душа полнится уважением и восхищением. Мне есть чему поучиться на таком примере."
 bp3_journey.1700.knowledge_hoarding: "Командир просто #EMP обязан#! научить меня этой тактике!"
 bp3_journey.1700.curiosity: "Мой [ROOT.Char.Custom('GetCourtType')] существенно выиграет от присутствия вас троих!"
 bp3_journey.1700.b: "Гм, пара новых телохранителей мне бы не помешала."
 bp3_journey.1700.c: "Я предложу всему гарнизону вступить в мою армию."
 bp3_journey.1700.d: "#EMP *Приветствовать стражу*#!"
 drill_order_1: "По моей команде вперед марш! Держать шаг, словно сама земля вас толкает!"
 drill_order_2: "В шеренгу становись! Плечом к плечу! Чтобы даже ветер мимо не пролетел!"
 drill_order_3: "Нале-во! Шагай уверенно! Шагай громко! Чтобы вороны разлетались, как от грома!"
 drill_order_4: "Вольно, бойцы! Но бдительность не терять. Даже если страж молчит, он всегда настороже,"
 drill_order_5: "Щиты поднять! Представьте, что небо пролилось дождем стрел!"
 drill_order_6: "Назад строем марш! Как будто земля под ногами задвигалась."
 drill_order_7: "Стройся, щиты наизготовку. Да, это учения, но даже воображаемому врагу нужно дать отпор!"
 drill_order_8: "Наступаем, копья наизготовку. Покажем врагу, что он ничтожество!"
 drill_order_9: "Ходите кругами, блуждайте, притворяйтесь, что нападаете. Танцуйте с врагом, едва заметите его!"
 drill_order_10: "Держать позицию! Представьте, что земля дрожит под копытами призрачной конницы!"
 drill_order_11: "Выходим из боя. Перегруппироваться! Представьте, что рассеченный воздух смеется над вами!"
 maa_increases_tt: "Ваши [Concept('men_at_arms', 'профессиональные')|E] [maa.GetName|l] увеличиваются на #P 2#!\n#weak (Таким образом может быть превышен максимальный размер)#!"
 imported_tactics_modifier: "Перенятая тактика"
 imported_tactics_modifier_desc: "Правитель этих земель перенял чужеземную боевую тактику, повысив эффективность размещенных здесь войск."
 imported_tactics_character_modifier: "$imported_tactics_modifier$"
 imported_tactics_character_modifier_desc: "За время странствий персонаж приобрел новые познания в тактике и связал себя крепкими узами товарищества со своими бойцами."
 bp3_journey.1800.t: "Поверьте"
 bp3_journey.1800.desc: "«[location.Custom('GetSpecialBuildingNonsensicalClaim')]» — заявляет темная личность из местных, что представилась проводником. «Клянусь, все так и есть, не будь я [local_character.GetFirstNameNicknamed]!»\n\n«Пойдемте, я покажу! Плата совершенно ничтожная — конечно, [ROOT.Char.GetTitleAsNameNoTooltip] легко может позволить себе такую мелочь!»"
 bp3_journey.1800.spread_legend_intent: "А #EMP ТЫ#! знаешь, что [ROOT.Char.GetPromotedLegend.GetNameNoTooltip] — настоящая легенда?"
 bp3_journey.1800.knowledge_hoarding: "Да что ты говоришь? Обязательно покажи!"
 bp3_journey.1800.curiosity: "Лучше покажи мне, как живет [location.GetNameNoTooltip]!"
 bp3_journey.1800.a: "Чушь какая-то. Покажи лучше что-нибудь настоящее."
 bp3_journey.1800.b: "Бросай ты свои выкрутасы, я могу предложить тебе лучшую жизнь."
 bp3_journey.1800.c: "Иди-ка ты врать кому-нибудь другому."
 bp3_journey.1800.trusting: "Звучит очень правдоподобно! Конечно!"
 mostly_true_tt: "Вид совершенно завораживающий"
 almost_true_tt: "Интересное зрелище"
 not_true_tt: "Самая обычная экскурсия"
 utterly_scammed_tt: "Мы «заблудились», пришлось платить за поиски обратной дороги"
 interesting_insight_modifier: "Интересные мысли"
 interesting_insight_modifier_desc: "После посещения другого города у этого персонажа появились вдохновляющие мысли."
 beautiful_vista: "Вам открывается прекрасный вид"
 relaxing_sights: "Вы получаете приятную прогулку"
 interesting_insight: "Вы увидели поразительную архитектуру"
 #Religious
 guide_religious_1: "Говорят, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] полнится тенями, что движутся сами по себе и являют верным божественную силу,"
 guide_religious_2: "В наших краях ходит легенда, будто [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] иногда начинает петь: колокола вызванивают мелодию, слышную лишь тем, кому суждено величие после смерти!"
 guide_religious_3: "В народе шепчутся, будто [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] стоит поверх огромного чертога, где таится реликвия, воплощающая молитвы самых истовых молитвенников,"
 guide_religious_4: "Легенда гласит, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] укрывает в себе алтарь, что чудесным образом вырезан из цельного куска священного метеора, наделенного небесной силой."
 guide_religious_5: "Старая легенда гласит, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] умеет заглядывать в души своих гостей и показывает увиденное, меняя изображения на витражах."
 #Learning
 guide_learning_1: "Говорят, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] скрывает в своих стенах книгу, прочесть которую можно только при свете полной луны."
 guide_learning_2: "Легенда гласит, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] стоит над тайным чертогом, где некогда собирались просвещенные мыслители, который могут найти только посвященные."
 guide_learning_3: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — славное место. По слухам, его создатель посадил первое дерево во дворе именно там, где осознал, что его творение ждет великое будущее."
 guide_learning_4: "В народе шепчутся, будто [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] скрывает древний свиток, который дарует бесконечную мудрость тому, кто сможет разобрать старинные письмена."
 guide_learning_5: "Говорят, [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — волшебное место. Если в полночь трижды обойти вокруг него, появится призрак давно забытого ученого и поделится знаниями."
 #Mines
 guide_mines_1: "В местных легендах говорится о глубочайшем туннеле, что ведет в подземный мир. Там духи открывают рудокопам богатейшие жилы руды."
 guide_mines_2: "В старой шахтерской байке говорится о жиле столь чистого золота, что оно светится само по себе. Но найти ее может лишь чистый сердцем."
 guide_mines_3: "Легенды рассказывают о тайном чертоге, доверху набитом сокровищами древних королей. Но охраняют их призраки шахтеров."
 guide_mines_4: "Говорят, если трижды постучать по определенному камню без всяких меток, в руднике откроется проход к несметным сокровищам."
 guide_mines_5: "По слухам таинственный самоцвет, что позволяет заглянуть в будущее, закопан где-то в лабиринте туннелей."
 #Martial
 guide_martial_1: "Легенда гласит, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] скрывает в своих стенах камень, который начинает кровоточить, если к границам королевства подходят враги."
 guide_martial_2: "По слухам, [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] скрывает арсенал неодолимого оружия, куда войти можно лишь во время лунного затмения."
 guide_martial_3: "Старые солдатские байки говорят, будто [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] скрывает в стенах туннель, по которому древний король ходил шпионить за врагами."
 guide_martial_4: "Среди стражников гуляет миф о призрачном дозорном, который ночью ходит по бастионам. [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] всегда под его защитой от незримых опасностей."
 guide_martial_5: "Предания гласят, что первые строители выбили на воротах проклятие, и теперь захватчики, которым [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] покажется лакомой добычей, непременно перебьют друг друга."
 #Ancient Wonders
 guide_ancient_wonders_1: "Говорят, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] умеет выполнять желания: достаточно на рассвете прошептать свою просьбу в любую трещину."
 guide_ancient_wonders_2: "Говорят, что на закате [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] отбрасывает тень, которая указывает путь к зарытым сокровищам древних правителей."
 guide_ancient_wonders_3: "Есть легенда, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — творение загадочного архитектора, который спрятал в потайной комнате секрет бессмертия."
 guide_ancient_wonders_4: "Старая байка говорит, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] стоит на особом месте: если в полночь обойти строение задом наперед, откроется проход в подземный мир."
 guide_ancient_wonders_5: "Поговаривают, будто в день зимнего солнцестояния [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] начинает гудеть — то сами камни поют древние заклинания и открывают двери в забытые миры."
 #Economic
 guide_economic_1: "По слухам, товары, которыми славится [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], — не главный источник богатства. Глубоко под рыночными прилавками спрятана древняя сокровищница, хранящая несметные богатства."
 guide_economic_2: "Говорят, [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] таит легендарную учетную книгу, куда заносятся долги королей и императоров. Кто прочтет ее, получит власть над целыми народами."
 guide_economic_3: "Поговаривают, будто [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] хранит тайну сокровищ — создатель замуровал в одной из стен карту, ведущую к драгоценным самоцветам."
 guide_economic_4: "В народе говорят, будто [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — прибежище призрачного торговца, который бродит по коридорам ночами и предлагает жадным душам купить у него секреты."
 guide_economic_5: "Местные тайком поговаривают, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — место непростое. Если в определенном порядке наступить на камни во дворе, откроется тайник с древними монетами."
 #Diplomatic
 guide_diplomatic_1: "Придворные шепчутся, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — место силы, она таится в покоях, где заключаются все мировые договоры, и тот, кто достоин, может изменить любой из них."
 guide_diplomatic_2: "Говорят, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] скрывает тайный проход в покои, где слышатся отзвуки мыслей всех важных сановников, и тот, кто туда попадет, узнает их тайные намерения."
 guide_diplomatic_3: "Легенда гласит, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — волшебное место, где зеркала не только отражают внешность, но указывают врагов и друзей."
 guide_diplomatic_4: "Среди дипломатов бытует слух, будто [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] — непростое место. Если на закате встать у любой статуи в саду и внимательно прислушаться, она поведает секреты давно минувших дней."
 guide_diplomatic_5: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] таит много секретов. По слухам, если в полнолуние отпить из фонтана во дворе, можно обрести дар красноречия и убеждения."
 #Natural Wonder
 guide_natural_wonder_1: "Местные верят, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] может исцелять — если погрузиться в воду с первыми лучами рассвета, любую хворь как рукой снимет."
 guide_natural_wonder_2: "Скалолазы поговаривают, что [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] позволяет каждому, кто доберется до вершины, заглянуть в будущее. Но восходить нужно только в одиночестве и ни в коем случае не оглядываться."
 guide_natural_wonder_3: "Говорят, что если взобраться на вершину и произнести послание для усопших, [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] доставит его по назначению, и неприкаянные души обретут покой."
 guide_natural_wonder_4: "Древняя легенда рассказывает о способе попасть в райское место, недоступное простым смертным. Туда ведет пещера, которую таит в себе [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]."
 guide_natural_wonder_5: "В народе шепчутся, будто [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] укрывает у основания редчайший цветок, который раскрывается только раз в столетие. Запах его навевает пророческие видения."
 bp3_journey.1900.t: "Бедняга [local_character.GetFirstNameNoTooltip]"
 bp3_journey.1900.desc: "«Сжальтесь! [local_character.GetFirstName] пропадет без пары монет!» — умоляет [local_character.GetWomanMan] дрожащим голосом.\n\n[ROOT.Char.Custom('FormerJob')]"
 court_tutor_court_position_job: "«Случилось так, что [Select_CString(former_employer.IsFemale, 'эта', 'этот' )] [former_employer.Custom('InsultAdjective')][Select_CString(former_employer.IsFemale, 'ая', 'ый' )] [former_employer.GetTitledFirstName] [Select_CString(former_employer.IsFemale, 'наняла', 'нанял' )] меня учить детей дома [former_employer.GetHouse.GetName]. Мало кто сравнился бы со мной на этом поприще — ведь мало кто может рассказать малышам так же доступно, что такое [ROOT.Char.Custom('highest_skill_noun')]. Но увы! Когда крохи подросли, #EMP «в моих услугах более не нуждались»#!. И вот я живу на улице!»"
 royal_architect_court_position_job: "«[former_employer.GetTitledFirstName] [Select_CString(former_employer.IsFemale, 'наняла', 'нанял' )] меня в качестве архитектора. На моих чертежах рождались башни, усадьбы, даже замки! Вот только когда был готов последний грандиозный проект, [Select_CString(former_employer.IsFemale, 'она присвоила', 'он присвоил' )] всю славу себе, а меня [Select_CString(former_employer.IsFemale, 'изгнала', 'изгнал' )]! И вот, пожалуйста, теперь лишь [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] дает мне крышу над головой, и мне остается только мечтать о возвращении к строительству...»"
 cupbearer_court_position_job: "«[former_employer.GetTitledFirstName] [Select_CString(former_employer.IsFemale, 'наняла', 'нанял' )] меня разносить напитки на совете, и клянусь, ни один бокал в мою смену не пустел! Но однажды меня обвинили в отравлении гостя, хотя тот явно объелся несвежим мясом за обедом. На следующий день он был совершенно здоров! Вот только это никому не помешало уничтожить мою репутацию и жизнь...»"
 court_poet_court_position_job: "«Когда-то из-под моего пера выходили прекрасные стихи, где [former_employer.GetTitledFirstName] [Select_CString(former_employer.IsFemale, 'представала', 'представал' )] прямо-таки идеалом, воплощением добродетелей и [Select_CString(former_employer.IsFemale, 'обладателем', 'обладателем' )] прекрасного характера! Все в доме [former_employer.GetHouse.GetName] обожали мои стихи и прозу, но как только их казна начала пустеть, любовь к поэзии куда-то улетучилась. И вот я здесь, в нищете и одиночестве»."
 chronicler_court_position_job: "«Моей рукой записаны легенды дома [former_employer.GetHouse.GetName]! Дни и бессонные ночи, посвященные работе, пальцы в чернильных пятнах... Но как только книга была закончена, [former_employer.GetTitledFirstName] [Select_CString(former_employer.IsFemale, 'имела наглость', 'имел наглость' )] заявить, что от меня теперь #EMP «никакого толку»#! и самым бесцеремонным образом [Select_CString(former_employer.IsFemale, 'выставила', 'выставил' )] меня за порог!»"
 wet_nurse_court_position_job: "«Дом [former_employer.GetHouse.GetName] нанял меня присматривать за малыми детьми. Они росли под моей опекой, они ели у меня с руки. А кто их переодевал? Кто учил ходить?.. Они ведь любили меня! И вот у меня не осталось никого и ничего, а [Select_CString(former_employer.IsFemale, 'жестокая и бессердечная', 'жестокий и бессердечный' )] [former_employer.GetTitledFirstName] [Select_CString(former_employer.IsFemale, 'назвала', 'назвал' )] меня #EMP «бесполезным ярмом на своей шее»#!, едва дети слегка подросли!»"
 antiquarian_court_position_job: "«Мне было поручено заботиться о [former_employer.GetPrimaryTitle.GetAdjective]их артефактах, которыми [Select_CString(former_employer.IsFemale, 'владела', 'владел' )] [former_employer.Custom('InsultAdjective')][Select_CString(former_employer.IsFemale, 'ая', 'ый' )] [former_employer.GetTitledFirstName]. На вазах и сундуках под моим присмотром не было ни пылинки, оружие и драгоценности были натерты сверкающими маслами, шелка и лен сложены самым тщательным образом — и как же мне отплатили? Выкинули на улицу! Да-да! О, как же мне хочется вновь ухаживать за сокровищами!»"
 bp3_journey.1900.knowledge_hoarding: "Что тебе известно об этом месте? Расскажи мне все!"
 bp3_journey.1900.curiosity: "Бедолага. Присоединяйся ко мне, я о тебе позабочусь!"
 bp3_journey.1900.a: "Вот тебе пара монет, расскажи о себе."
 bp3_journey.1900.b: "Я могу предложить тебе больше чем деньги: работу!"
 bp3_journey.1900.c: "Прочь, попрошайка!"
 bp3_journey.2000.t: "Живая легенда"
 bp3_journey.2000.desc: "«Приветствую! Вы ведь [ROOT.Char.GetTitledFirstName]?» — окликает меня [Select_CString(new_promoter.IsFemale, 'какая-то', 'какой-то' )] [new_promoter.GetWomanMan].\n\n«Я — [new_promoter.GetFirstNameNicknamed], [new_promoter.GetTitleAsNameNoTooltip], и [new_promoter.GetPrimaryTitle.GetBaseNameNoTier] под моей опекой. Я [Select_CString(new_promoter.IsFemale, 'слышала', 'слышал' )] о вашей легенде: [ROOT.Char.GetPromotedLegend.GetName]! — продолжает [Select_CString(new_promoter.IsFemale, 'она', 'он' )]. — [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] нескоро забудет толпу, которую собрала кучка музыкантов. И знаете, кто был героем их песни? [ROOT.Char.GetPromotedLegend.GetProtagonist.GetShortUIName] и [Select_CString(ROOT.Char.GetPromotedLegend.GetProtagonist.IsLocalPlayer, 'ваши', Select_CString(ROOT.Char.GetPromotedLegend.GetProtagonist.IsFemale, 'ее', 'его' ))] приключения. Конечно, я не [Select_CString(new_promoter.IsFemale, 'могла', 'мог' )] пройти мимо — окажите любезность, перескажите легенду своими словами»."
 bp3_journey.2000.a: "Где же эти музыканты? Я хочу поддержать их..."
 bp3_journey.2000.b: "С радостью перескажу!"
 bp3_journey.2000.c: "У меня есть дела поважнее."
 bp3_journey.2100.t: "[location.GetCounty.GetTitle.GetAdjectiveNoTooltip]ая специальность"
 bp3_journey.2100.desc: "«Еда на любой вкус! — кричит уличный зазывала. — [local_character.Custom('RegionalEdibleMeat')] на вертеле, [local_character.Custom('GetRandomRegionalSmallGame')] с фаршировкой, а начинка — [local_character.Custom('GetFoodDetail')], [local_character.Custom('FavoriteTreatDemand')] — а заодно и [local_character.Custom('RegionalDrink')], для лучшего пищеварения!\n\n«И вот что! [Select_CString(local_character.IsFemale, 'она', 'он' )] поворачивается ко мне. «Не отведать ли вам [local_character.Custom('FunFoodPrefix')]-[local_character.Custom('GetLocalStreetFood')] по особому [location.GetCounty.GetTitle.GetAdjectiveNoTooltip]ому рецепту? Здоровая пища, к тому же оказывает поистине волшебное действие: вы станете гораздо [ROOT.Char.Custom('ComplimentAdjective')]ее!»"
 bp3_journey.2100.knowledge_hoarding: "Волшебное действие? Пожалуй, попробую."
 bp3_journey.2100.curiosity: "Обожаю [local_character.GetCulture.GetCollectiveNounNoTooltip]ую еду, дай мне попробовать все, что есть!"
 bp3_journey.2100.curiosity_2: "Не желаешь отведать [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjectiveNoTooltip]их блюд у меня [ROOT.Char.Custom('GetCourt_RU_Where')]?"
 bp3_journey.2100.a: "[local_character.Custom('RegionalDrink')] и [local_character.Custom('RegionalEdibleMeat')] на вертеле, пожалуйста."
 bp3_journey.2100.b: "Сдается мне, из тебя выйдет отличный пробователь еды."
 bp3_journey.2100.c: "Нет, меня интересуют только исследования."
 food_prefix_honey: "мед"
 food_prefix_berry: "ягоды"
 food_prefix_salt: "соль"
 chance_of_food_poisoning: "Шанс пищевого отравления #weak ([GetTrait('ill').GetName( GetPlayer )])#!: #N [SCOPE.ScriptValue('food_poison_value')|0]%#!"
 bp3_journey.2200.t: "[location.GetCounty.GetTitle.GetNameNoTierNoTooltip]-[local_character.Custom('RaunchyComplimentNoun')]"
 bp3_journey.2200.desc: "«Вам не одиноко, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]? — жарко шепчет [Select_CString(local_character.IsFemale, 'незнакомка', 'незнакомец' )] и подается ближе — теперь [Select_CString(local_character.IsFemale, 'ее', 'его' )] [local_character.Custom('ObjectifiedFeature')] особенно трудно игнорировать. — Чего бы вы ни желали, я [Select_CString(local_character.IsFemale, 'согласна', 'согласен' )].\n\n«Я могу расслабить ваше тело, натирая его теплыми маслами, или ублажить разум чтением «[SCOPE.Custom('RandomEntertainmentTextName')]», а если вас интересуют более... плотские удовольствия, я останусь и на ночь»."
 bp3_journey.2200.spread_legend_intent: "А хочешь, я тебе кое-что почитаю? «[ROOT.Char.GetPromotedLegend.GetNameNoTooltip]»!"
 bp3_journey.2200.knowledge_hoarding: "Мне не помешает компания — точнее, собеседник!"
 bp3_journey.2200.curiosity: "Зачем тебе такая жизнь со столь выдающимися способностями? Присоединяйся ко мне."
 bp3_journey.2200.curiosity_2: "Какая красота — будь [Select_CString(local_character.IsFemale, 'моей', 'моим' )], о [location.GetCounty.GetTitle.GetAdjectiveNoTooltip][Select_CString(local_character.IsFemale, 'ая', 'ий' )] [local_character.Custom('RaunchyComplimentNoun')]!"
 bp3_journey.2200.a: "Мы неплохо покувыркаемся!"
 bp3_journey.2200.a_2: "Горячие масла, значит. Звучит заманчиво..."
 bp3_journey.2200.b: "Твоим талантам не место в этом захолустье."
 bp3_journey.2200.c: "Прочь, [local_character.Custom('InsultNounSexual')]."
 local_monument_tt: "Большую часть жизни [Select_CString(local_character.IsFemale, 'она прожила', 'он прожил' )] здесь, и [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] для [Select_CString(local_character.IsFemale, 'нее', 'него' )], должно быть, как открытая книга. Наверняка [Select_CString(local_character.IsFemale, 'она', 'он' )] может многое мне рассказать."
 bp3_journey.2300.t: "[local_ruler.GetTitledFirstNameNoTooltip] и [Select_CString(local_ruler.IsFemale, 'ее', 'его' )] [regiment.GetNameNoTooltip]"
 bp3_journey.2300.desc: "Полк [regiment.GetName] строится там, где возвышается [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. Идет праздник в честь [Select_CString(local_ruler.IsFemale, 'местной правительницы, и сама', 'местного правителя, и сам' )] [local_ruler.GetTitledFirstName] наблюдает за парадом.\n\n«Вы — гордость этой земли! — восклицает [local_ruler.GetFirstNameNoTooltip], и голос эхом проносится по двору. — Мои доблестные [location.GetCulture.GetCollectiveNounNoTooltip]ые воины — лучшие из лучших, [regiment.GetNameNoTooltip]! [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] может спать спокойно!»"
 bp3_journey.2300.knowledge_hoarding: "Давайте поговорим об этом удивительном месте, [local_ruler.GetLadyLord|U] [local_ruler.GetFirstNameNoTooltip]."
 bp3_journey.2300.curiosity: "То, как вы правите [location.GetCulture.GetCollectiveNounNoTooltip]им народом, достойно восхищения!"
 bp3_journey.2300.curiosity_2: "Если мне будет позволено взять к себе одного из воителей, [local_ruler.GetFirstNameNoTooltip], вы окажете мне великую честь!"
 bp3_journey.2300.a: "Если [local_ruler.GetFirstNameNoTooltip] изволит, мои [regiment.GetNameNoTooltip] тоже могут выйти на поле!"
 bp3_journey.2300.b: "Такие [regiment.GetNameNoTooltip] становятся отличными воителями."
 bp3_journey.2300.c: "Я и [local_ruler.GetFirstNameNoTooltip] должны появиться на публике вместе."
