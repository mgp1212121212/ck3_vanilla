 miniature_monument: "[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] в миниатюре"
 miniature_monument.desc: "Эта глиняная миниатюра из провинции [location.GetName] изображает постройку [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]. \n\n[location.GetHolding.GetSpecialBuildingType.GetDescription]"
 bp3_journey.1000.t: "Распродажа архитектуры"
 bp3_journey.1000.desc: "«Подходи! Покупай! [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] в миниатюре!» — крики торговца эхом разносятся по рынку.\n\nПри ближайшем рассмотрении его глиняные безделушки оказываются #EMP удивительно#! качественными. Мельчайшие детали проработаны весьма тщательно. И впрямь, вещицы чудо как хороши.\n\n«Ручная работа, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord|U]! Не желаете?»"
 bp3_journey.1000.knowledge_hoarding: "Покажи, как ты их делаешь."
 bp3_journey.1000.curiosity: "[local_character.GetCulture.GetCollectiveNounNoTooltip]ие мастера — это нечто! Присоединяйся ко мне!"
 bp3_journey.1000.lechery: "А вы принимаете... особые заказы?"
 bp3_journey.1000.a: "Я возьму одну штуку!"
 bp3_journey.1000.b: "[ROOT.Char.Custom('GetCourtType')] станет сильнее, если там будет служить человек твоих талантов."
 bp3_journey.1000.c: "Хватит тратить мое время! Я — #EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!!"
 will_have_excellent_aptitude: "$aptitude_excellent$ [Concept('aptitude', 'пригодность')|E]!"
