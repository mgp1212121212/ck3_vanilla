 journey_knowledge_hoarding_intent_idesc: "Секреты, которые таит [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName], манят меня и вызывают нестерпимую жажду знаний."
 journey_knowledge_hoarding_intent_idesc2: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] манит меня своими тайнами: каждый камень, каждый барельеф скрывают древние знания."
 journey_knowledge_hoarding_intent_idesc3: "У меня сердце рвется из груди: какой ученый сможет сопротивляться жажде припасть к древней мудрости, которую таит [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]?!"
 journey_curiosity_intent_idesc: "Жду не дождусь, когда мне удастся пообщаться с людьми, живущими в окрестностях монумента. Как живет [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]? Как живут они? Какие истории могут они рассказать?"
 journey_curiosity_intent_idesc2: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] не стоит в одиночестве: вокруг кипит жизнь, а значит, меня ждет множество встреч и новых знаний."
 journey_curiosity_intent_idesc3: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] скрывает еще много тайн. Взглянуть на них глазами местных жителей — бесценный опыт."
 spread_legend_intent_idesc: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] не стоит в одиночестве. И мысль о том, что легенда — [me_scope.GetPromotedLegend.GetName] — обретет вечную жизнь в этом кипящем средоточии бытия, придает моему существованию глубочайший смысл."
 spread_legend_intent_idesc2: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] возвышается надо мной, и я представляю, как легенда — [me_scope.GetPromotedLegend.GetName] — будет разлетаться по этим улицам, передаваясь из уст в уста и вызывая благоговейный трепет!"
 spread_legend_intent_idesc3: "Передо мной [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] — идеальный фон, на котором легенда — [me_scope.GetPromotedLegend.GetName] — расцветет и навсегда отпечатается в истории, передаваясь из поколения в поколение."
