 apa_roaming_coast_seashells_key_title: "Ценные ракушки"
 apa_roaming_coast_seashells_key: "В пещере на побережье [first.GetShortUIName] [Select_CString(first.IsLocalPlayer, 'обнаружили', Select_CString(first.IsFemale, 'обнаружила', 'обнаружил' ))] редкие раковины и жемчужины, которые нанесло приливами и отливами."
 apa_roaming_forest_gnarled_oak_title: "[first.GetShortUIName|U] [Select_CString(first.IsLocalPlayer, 'обнаружили', Select_CString(first.IsFemale, 'обнаружила', 'обнаружил' ))] птичье гнездовище"
