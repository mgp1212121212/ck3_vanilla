 activity_roaming_destination_selection: "Чем дальше [Concept('terrain', 'местность')|E], тем выше [Concept('prestige_experience', 'репутация')|E] и больше [Concept('stress_loss', 'снижение стресса')|E] от [Concept('activity', 'занятия')|E]"
