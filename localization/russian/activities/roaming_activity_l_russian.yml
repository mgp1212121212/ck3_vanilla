 apa_roaming_desert_lilies_key_title: "Пустынные лилии"
 apa_roaming_desert_lilies_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')] радует красотой: [first.GetShortUIName] [Select_CString(first.IsLocalPlayer, 'обнаружили', Select_CString(first.IsFemale, 'обнаружила', 'обнаружил' ))] поле нежных пустынных лилий. Их бледные лепестки мерцали, как призрачные самоцветы."
