 roaming_fame_reward_tt: "[Concept('perk', 'Достоинство')|E] «[GetPerk('roaming_perk').GetName( GetNullCharacter )]»: вы получаете [Concept('prestige_experience', 'репутацию')|E] — #P [fame_value|0]#!"
 ### Events
 #Arrival Event
 roaming_intro_terrain_snippet_forest: "Высокие деревья, солнечные лучи играют на замшелой земле, воздух густо напоен запахом свежести."
 roaming_intro_terrain_snippet_forest_2: "Высоко в кронах деревьев поют птицы, а в подлеске бродит зверье."
 roaming_intro_terrain_snippet_forest_winter: "Пейзаж дышит тишиной и покоем, лишь деревья возвышаются над ним, подобно бдительным стражам, да время от времени мягко похрустывает снег."
 roaming_intro_terrain_snippet_forest_winter_2: "Обитель тишины, где зима нежно укрывает землю своим пледом, а на деревьях снег подобен белой листве."
 roaming_intro_terrain_snippet_forest_monsoon: "Ритмичная дробь дождя слышна повсюду. Тяжелые капли срываются с древесных крон."
 roaming_intro_terrain_snippet_mountain: "Я поднимаю взгляд к нависшим над нами горам. Их вершины уходят высоко, едва ли не до самых небес."
 roaming_intro_terrain_snippet_mountain_2: "Перед нами открывается вид, от которого захватывает дух. На таком расстоянии люди и животные кажутся совсем крохотными."
 roaming_intro_terrain_snippet_mountain_winter: "Горные вершины укрыты снежными одеялами, а воздух обжигающе холоден."
 roaming_intro_terrain_snippet_mountain_monsoon: "Реки и небольшие водопады сбегают по горному склону, и долины у подножия превращаются в райские сады, полные жизни."
 roaming_intro_terrain_snippet_hills: "Бескрайние холмы впереди напоминают зелено-коричневое море."
 roaming_intro_terrain_snippet_hills_2: "Я вижу невысокие горные вершины, одну за другой. Каждая из них — цель. И я достигну их за несколько дней."
 roaming_intro_terrain_snippet_hills_winter: "Куда ни кинь взгляд, до самого горизонта простираются тронутые инеем холмы, на которые медленно опускается снег."
 roaming_intro_terrain_snippet_hills_winter_2: "Холод укрыл холмы белым покрывалом. Молчание долин нарушает лишь мягкое похрустывание снега у меня под ногами."
 roaming_intro_terrain_snippet_hills_monsoon: "Под дождем на склонах холмов образуются небольшие ручьи. Они недолговечны, но зрелище завораживает."
 roaming_intro_terrain_snippet_plains: "Бескрайний горизонт под небесным простором, а передо мной колышется зеленое море травы."
 roaming_intro_terrain_snippet_plains_2: "Бесконечные равнины почти пусты. Лишь время от времени вдали показываются пасущиеся животные."
 roaming_intro_terrain_snippet_plains_winter: "Бодрящий морозный воздух и заснеженный пейзаж по всему окоему."
 roaming_intro_terrain_snippet_plains_winter_2: "Зима сковала землю неподвижной тишиной, лишь иногда слышно, как зверь крадется в поисках еды."
 roaming_intro_terrain_snippet_plains_monsoon: "Куда хватает взгляда, дождь хлещет грязные равнины."
 roaming_intro_terrain_snippet_farmlands: "Бесконечные ряды колосьев уходят к горизонту. Залитые солнцем крестьяне и батраки работают на полях."
 roaming_intro_terrain_snippet_farmlands_2: "На зеленых полях фермеры работают на земле, а на пастбищах пасется скот."
 roaming_intro_terrain_snippet_farmlands_winter: "Пустые поля занесло снегом, куда ни глянь — ни зверей, ни людей."
 roaming_intro_terrain_snippet_farmlands_winter_2: "Опустевшие, покрывшиеся ледяной коркой поля и мороз напоминают о времени года."
 roaming_intro_terrain_snippet_farmlands_monsoon: "Когда идут проливные дожди, на полях кипит жизнь. Фермеры ни за что не упустят такое время."
 roaming_intro_terrain_snippet_desert: "Песчаный простор расстилается передо мной до горизонта, и низко над ним висит солнце."
 roaming_intro_terrain_snippet_desert_2: "Золотой простор молчаливо и сурово уходит за горизонт."
 roaming_intro_terrain_snippet_desert_monsoon: "Песок слегка уступает напору проливных дождей, и на какое-то время эта мертвая земля наполняется жизнью."
 roaming_intro_terrain_snippet_desert_mountains: "Иззубренные горные хребты силуэтом возвышаются в небе, как молчаливые стражи пустошей."
 roaming_intro_terrain_snippet_desert_mountains_2: "Долины, притаившиеся меж гигантских гор, и небольшие оазисы дают путешественникам мгновения желанного отдыха."
 roaming_intro_terrain_snippet_desert_mountains_monsoon: "Потоки воды во время ливней прогрызли в горных склонах новые русла, сгладив на миг очертания горизонта."
 roaming_intro_terrain_snippet_oasis: "Вокруг небольшого оазиса лениво покачиваются пальмы, и несколько животных тихонько подходят к воде, чтобы напиться."
 roaming_intro_terrain_snippet_oasis_2: "Буйная зелень разрослась вокруг чистых вод небольшого оазиса, обещая желанный отдых усталым путникам."
 roaming_intro_terrain_snippet_oasis_monsoon: "В окрестностях оазиса все радуется сильным дождям. Растительность быстро распространяется далеко за его границы."
 roaming_intro_terrain_snippet_wetlands: "Топи простираются, куда ни кинь взгляд. Небольшой отряд проворно лавирует между небольшими протоками."
 roaming_intro_terrain_snippet_wetlands_2: "В воде отражается небо, и стебли тростника неспешно покачиваются на ветру, что разносит несмолкающее жужжание насекомых и блеяние животных."
 roaming_intro_terrain_snippet_wetlands_monsoon: "Из-за подъема воды топи стали практически непроходимыми. Погрузившись в размышления, как идти дальше, я вдруг замечаю человека, который, по грудь в воде, медленно пробирается вперед."
 roaming_intro_second_half_generic: "Наконец-то я могу оставить позади все былые тяготы и хоть немного отдохнуть — забыть обо всём и просто расслабиться."
 roaming_intro_second_half_winter: "Мне думалось, что удастся отдохнуть от придворных треволнений, но... снаружи оказалось гораздо холоднее."
 roaming_intro_second_half_monsoon: "Начался сезон муссонов. Не лучшее время, чтобы спасаться от бремени власти. В каком-то смысле я даже скучаю по суете."
 bp3_roaming.0005.t: "Прибытие"
 bp3_roaming.0005.desc: "Наконец-то мы со свитой прибыли в провинцию [province.GetName]. На миг открывшееся зрелище захватывает все мое внимание. [province.Custom('RoamingIntroTerrainSnippet')]\n\n[province.Custom('RoamingIntroSecondHalf')]"
 bp3_roaming.0005.a: "Долгожданный покой."
 bp3_roaming.0005.b: "Что за вид!"
 bp3_roaming.0005.c: "Надеюсь, одежды мне хватит..."
 bp3_roaming.0005.d: "Как вовремя..."
 roaming_start_of_the_journey_key_title: "Начало пути"
 roaming_start_of_the_journey_key: "[root_scope.GetShortUIName|U] [Select_CString(root_scope.IsLocalPlayer, 'начинаете', 'начинает')] путешествие. Впереди [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]."
 #Outro Event
 roaming_outro_snippet_stress_loss_weak: "Эти земли подарили мне умиротворение, пусть и не абсолютное. Легкая передышка от мирской суеты."
 roaming_outro_snippet_stress_loss_weak_2: "Здесь мне удалось обрести уединение, и на душе стало немного легче."
 roaming_outro_snippet_stress_loss_weak_3: "Здесь мне удалось ненадолго скрыться от груза обязанностей. Не скажу, что жизнь была роскошной, но было все-таки довольно уютно."
 roaming_outro_snippet_stress_loss_medium: "У меня словно гора с плеч упала."
 roaming_outro_snippet_stress_loss_medium_2: "Здесь, в объятиях природы и вдали от людей, мирская суета показалась мне чем-то незначительным."
 roaming_outro_snippet_stress_loss_medium_3: "На меня снисходит покой, и все обыденные проблемы бледнеют и уходят на второй план. По крайней мере, на время."
 roaming_outro_snippet_stress_loss_strong: "Сбросив груз забот и тревог, я чувствую себя новым человеком."
 roaming_outro_snippet_stress_loss_strong_2: "Из этого края я ухожу с чувством глубокого облегчения. Мой разум чист, а на сердце легко."
 roaming_outro_snippet_stress_loss_strong_3: "Стресс, который, казалось, затопил все мое естество, теперь кажется таким далеким. Словно туча, рассеянная солнцем."
 roaming_outro_snippet_stress_loss_very_strong: "Оставшись в одиночестве на лоне дикой природы, мне удалось обрести ясность ума и глубже осознать собственное предназначение."
 roaming_outro_snippet_stress_loss_very_strong_2: "Тревоги развеялись, и я словно обретаю новый смысл жизни."
 roaming_outro_snippet_stress_loss_very_strong_3: "В этом средоточии спокойствия мне удалось отбросить все тревоги и почувствовать себя [Select_CString(ROOT.Char.IsFemale, 'обновленной', 'обновленным' )]."
 roaming_outro_snippet_returning_home: "С легким вздохом сожаления я поворачиваю обратно."
 roaming_outro_snippet_returning_home_2: "Я неохотно прерываю воспоминания и поворачиваю обратно, навстречу повседневным заботам, которые, наверное, уже заждались."
 roaming_outro_snippet_returning_home_3: "Я делаю глубокий вдох, смакуя последние мгновения в этом раю. Пора возвращаться."
 roaming_outro_snippet_returning_home_4: "На душе у меня давно не было так спокойно. Я прощаюсь с этими краями — пора домой."
 bp3_roaming.0010.t: "Возвращение домой"
 bp3_roaming.0010.desc: "Последний шаг сделан, и [province.Custom('HoldingNoHoldingTerrainRoaming')] остается позади. Я бросаю последний взгляд через плечо — прощай, [province.GetTerrain.GetNameNoTooltip|l]. [ROOT.Char.Custom('RoamingOutroStressLoss')]\n\n[ROOT.Char.Custom('RoamingOutroReturningHome')]"
 bp3_roaming.0010.a: "Увы, такова жизнь..."
 roaming_end_of_the_journey_key_title: "Конец путешествия"
 roaming_end_of_the_journey_key: "[host.GetShortUIName|U] завершает путешествие. Прощай, [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]."
 ### Mid-Activity Events
 bp3_roaming.0050.t: "Невероятный вид"
 bp3_roaming.0050.desc: "Шаг за шагом мы продолжаем подъем по склону. День выдался долгий, и ноги горят огнем. Я думаю лишь о том, как оторвать ногу от земли и поставить ее обратно, как вдруг один из моих стражей поддерживает меня и помогает сделать несколько последних шагов.\n\nМы оказываемся на выступе, откуда видно простирающуюся внизу долину: огромный зелено-коричневый гобелен. Из-за страшной усталости мне и в голову не приходило, как высоко мы забрались, но теперь я понимаю: дело того стоило."
 bp3_roaming.0050.a: "Услада для моих глаз... и ног."
 breathtaking_view_key_title: "$bp3_roaming.0050.t$"
 breathtaking_view_key: "[host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'добрались', Select_CString(host.IsFemale, 'добралась', 'добрался' ))] до высшей точки провинции [province.GetName], откуда открывается прекрасный вид, и [Select_CString(host.IsLocalPlayer, 'решили', Select_CString(host.IsFemale, 'решила', 'решил' ))], что пора возвращаться домой."
 bp3_roaming.0060.t: "Маленький оазис"
 bp3_roaming.0060.desc: "Много часов мы идем по золотой пустыне, и вот начинаем видеть призрачные очертания оазиса на горизонте. Сначала я опасаюсь, что это мираж, но вскоре мы видим пасущихся рядом животных.\n\nЯ нахожу местечко в тени, где мы со стражей можем наконец-то дать отдых усталым ногам. Сделаем привал. Прекрасное место, откуда мы начнем путь домой."
 bp3_roaming.0060.a: "Какое приятное местечко посреди глуши."
 the_oasis_key_title: "$bp3_roaming.0060.t$"
 the_oasis_key: "[host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'обнаружили', Select_CString(host.IsFemale, 'обнаружила', 'обнаружил' ))] в провинции [province.GetName] небольшой оазис, где как следует [Select_CString(host.IsLocalPlayer, 'отдохнули', Select_CString(host.IsFemale, 'отдохнула', 'отдохнул' ))] перед возвращением домой."
 bp3_roaming.0070.t: "Конец пути"
 bp3_roaming.0070.desc.intro: "Много часов мы шли через лес по старой тропе, которая становилась все менее различимой и в конце концов исчезла совсем. Я оглядываюсь по сторонам и обнаруживаю небольшую опушку, где нет ничего примечательного. Только... тишина и глушь.\n\n"
 bp3_roaming.0070.desc.landless: "Мне не впервой бывать в глуши, но мы словно пересекли границу между миром людей и неведомым краем. Пора покинуть опушку и возвращаться в лагерь. Не знаю, вернусь ли я когда-нибудь."
 bp3_roaming.0070.desc.landed: "Это место и [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] — как небо и земля, мы словно пересекли границу между миром людей и неведомым краем. Пора покинуть опушку и отправляться домой. Не знаю, вернусь ли я когда-нибудь."
 bp3_roaming.0070.a: "Какое интересное место."
 paths_end_key_title: "$bp3_roaming.0070.t$"
 paths_end_key: "[host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'обнаружили', Select_CString(host.IsFemale, 'обнаружила', 'обнаружил' ))] интересную опушку в лесу провинции [province.GetName], где хорошо [Select_CString(host.IsLocalPlayer, 'отдохнули', Select_CString(host.IsFemale, 'отдохнула', 'отдохнул' ))] перед возвращением домой."
 bp3_roaming.0080.t: "Запах океана"
 bp3_roaming.0080.desc: "Крики чаек в вышине и соленый ветер предупредили нас о близости моря еще задолго до того, как мы его увидели. Но вот оно перед нами — бесконечная синяя гладь, простирающаяся до самого горизонта. Мы сидим у воды, наблюдая, как одна за другой накатывают волны.\n\nНа мгновение я забываю обо всех трудностях. Я просто наслаждаюсь моментом. Я знаю, что скоро придется возвращаться домой, но сейчас... Я здесь."
 bp3_roaming.0080.a: "Жизнь может быть безмятежной."
 ocean_scent_key_title: "$bp3_roaming.0080.t$"
 ocean_scent_key: "[host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'привели', Select_CString(host.IsFemale, 'привела', 'привел' ))] свой отряд на побережье провинции [province.GetName], где они отдохнули перед возвращением домой."
 bp3_roaming.0090.t: "Река в конце дороги"
 bp3_roaming.0090.desc: "День клонится к закату, когда мы, наконец, выходим к небольшой реке. Мостов поблизости не видно. Я вглядываюсь, что есть сил, но не могу разглядеть другой берег. Мы словно у края цивилизации, на границе с неведомыми землями.\n\nЯ присаживаюсь ненадолго, чтобы дать ногам отдохнуть. Внезапно я замечаю какое-то движение на другой стороне... А может, это кто-то наблюдает за мной, но разобрать ничего не получается."
 bp3_roaming.0090.a: "По-моему, неплохое место для привала."
 river_journeys_end_key_title: "$bp3_roaming.0090.t$"
 river_journeys_end_key: "[host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'подошли', Select_CString(host.IsFemale, 'подошла', 'подошел' ))] к непреодолимой реке в недрах провинции [province.GetName], м [Select_CString(host.IsLocalPlayer, 'сделали', Select_CString(host.IsFemale, 'сделала', 'сделал' ))] привал перед возвращением домой."
 ### Random Events
 bp3_roaming.0100.t: "Встреча с незнакомцем"
 bp3_roaming.0100.desc: "[activity.GetCurrentPhase.GetLocation.Custom('GetTerrainType')|U] выводит меня к старому камню у края тропы, на котором сидит [Select_CString(ancient_traveler.IsFemale, 'пожилая', 'пожилой' )] [ancient_traveler.GetWomanMan]. [Select_CString(ancient_traveler.IsFemale, 'Она настолько погружена', 'Он настолько погружен' )] в свои мысли, что замечает мое присутствие далеко не сразу.\n\nСлегка поклонившись, [Select_CString(ancient_traveler.IsFemale, 'она', 'он' )] медленно встает, хрустя костями при каждом движении, и уходит навстречу неизвестности."
 bp3_roaming.0100.desc.companion: "\n\n[special_guest.GetFirstName] садится на старый камень и вздыхает с облегчением. Привал интересует [Select_CString(special_guest.IsFemale, 'ее', 'его' )] куда больше, чем [ancient_traveler.GetWomanMan]."
 bp3_roaming.0100.a: "Интересно, о чем [Select_CString(ancient_traveler.IsFemale, 'она размышляла', 'он размышлял' )] в этой глуши?"
 bp3_roaming.0100.a.flavor: "По правде говоря, это идеальное место для размышлений."
 bp3_roaming.0100.b: "Наконец-то! Возможность сесть и отдохнуть."
 bp3_roaming.0100.c: "Постой, [Select_CString(ancient_traveler.IsFemale, 'старушка', 'старик' )]!"
 bp3_roaming.0100.c.flavor: "Не может ли [Select_CString(ancient_traveler.IsFemale, 'она', 'он' )] поделиться какой-то мудростью?"
 bp3_roaming.0100.c.win: "Я и [ancient_traveler.GetNameNoTooltip] ведем очень продуктивную беседу"
 bp3_roaming.0100.c.neutral: "[ancient_traveler.GetNameNoTooltip] соглашается присоединиться к моему двору"
 bp3_roaming.0100.c.loss: "[ancient_traveler.GetNameNoTooltip] не желает разговаривать"
 bp3_roaming.0100.d: "«А стоило мне на секунду отвернуться, как [Select_CString(ancient_traveler.IsFemale, 'она попросту исчезла', 'он попросту исчез' )]..."
 roaming_pondering_stone_mystic_key_title: "Откровения"
 roaming_pondering_stone_mystic_key: "У [Select_CString(host.IsLocalPlayer, 'вас', Concatenate('персонажа ',host.GetShortUIName))], было несколько откровений во время похода."
