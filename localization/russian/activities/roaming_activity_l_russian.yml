 roaming_night_scare_key: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip|U] умеет пугать: [host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'пробыли', Select_CString(host.IsFemale, 'пробыла', 'пробыл' ))] там до утра и ужасно [Select_CString(host.IsLocalPlayer, 'испугались', Select_CString(host.IsFemale, 'испугалась', 'испугался' ))] ночных звуков."
