 roaming_burning_farm_greedy_key: "Во время странствий [host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'вышли', Select_CString(host.IsFemale, 'вышла', 'вышел' ))] к горящей ферме. Вместе со стражей [Select_CString(host.IsLocalPlayer, 'вы постарались', Select_CString(host.IsFemale, 'она постаралась', 'он постарался' ))] забрать как можно больше уцелевшего добра."
