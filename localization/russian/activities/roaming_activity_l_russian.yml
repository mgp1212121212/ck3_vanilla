 pondering_rulership_modifier: "Размышления о власти"
 pondering_rulership_modifier_desc: "Этот персонаж потратил много времени на размышления о бремени правления."
 pondering_religion_modifier: "Размышления о религии"
 pondering_religion_modifier_desc: "Этот персонаж потратил много времени на размышления о влиянии религии на свою жизнь."
 pondering_war_modifier: "Размышления о войне"
 pondering_war_modifier_desc: "Этот персонаж потратил много времени на размышления о войне и стратегии."
 pondering_schemes_modifier: "Размышления о происках"
 pondering_schemes_modifier_desc: "Этот персонаж потратил много времени на размышления об интригах и происках против себя."
 pondering_management_modifier: "Размышления об управлении"
 pondering_management_modifier_desc: "Этот персонаж потратил много времени на размышления о том, как улучшить державу."
 pondering_travel_modifier: "Размышления о путешествиях"
 pondering_travel_modifier_desc: "Этот персонаж потратил много времени на размышления о своих путешествиях."
 bp3_roaming.0110.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] в провинции [sighting_province.GetNameNoTooltip]"
 bp3_roaming.0110.desc: "Погода постепенно портится, и я внезапно замечаю, как кто-то выходит из кустов неподалеку. [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] удивительно крупных размеров останавливается всего в паре шагов от меня. Наши взгляды встречаются.\n\nЧерез мгновение животное стремительно разворачивается и исчезает в глуши."
 bp3_roaming.0110.desc.companion: "Рядом со мной облегченно вздыхает [special_guest.GetFirstName]."
 bp3_roaming.0110.a: "Кажется, пора снаряжать охотничий отряд."
 bp3_roaming.0110.b.weakling: "Уф! Мне на секунду стало страшно."
 bp3_roaming.0110.b.hunter: "Какая любопытная зверюшка!"
 bp3_roaming.0110.c: "«После ожесточенного сражения огромный зверь удрал, задрав хвост...»"
 roaming_animal_sighting_key_title: "Встреча со зверем"
 roaming_animal_sighting_key: "В пути [host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'встретили', Select_CString(host.IsFemale, 'встретила', 'встретил' ))] дикое животное."
 roaming_animal_sighting_poet_key_title: "$roaming_animal_sighting_key_title$"
 roaming_animal_sighting_poet_key: "По пути [host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'сразились', Select_CString(host.IsFemale, 'сразилась', 'сразился' ))] с диким животным."
 bp3_roaming.0120.t: "Легендарн[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType_RU_NOM_END')] [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]"
 bp3_roaming.0120.desc: "Споря с непогодой, я краем глаза внезапно замечаю какое-то движение. На мгновение воздух проясняется, и передо мной оказывается [sighting_province.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor_RU_TRUNC')][sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType_RU_NOM_END')] [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]. Наши взгляды встречаются.\n\nСмутно вспоминаются редкие истории, которые мне довелось слышать о мистическом звере, но вот он, стоит прямо передо мной. Но так же стремительно, как животное появилось, оно уносится прочь. И вот уже передо мной только [activity.GetCurrentPhase.GetLocation.Custom('RoamingLegendaryBeastProvinceWeather')]."
 bp3_roaming.0120.desc.companion: "$bp3_roaming.0110.desc.companion$"
 bp3_roaming.0120.a: "Зверь будет моим!"
 bp3_roaming.0120.b: "Какое зрелище!"
 bp3_roaming.0120.c: "«А потом огромный зверь ринулся прямо на меня...»"
 roaming_legendary_sighting_key_title: "Встреча с легендой"
 roaming_legendary_sighting_key: "В пути [host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'встретили', Select_CString(host.IsFemale, 'встретила', 'встретил' ))] легендарного зверя."
 roaming_legendary_sighting_poet_key_title: "$roaming_legendary_sighting_key_title$"
 roaming_legendary_sighting_poet_key: "В пути на [Select_CString(host.IsLocalPlayer, 'вас', Concatenate('персонажа ',host.GetShortUIName))] напало легендарное животное."
 LegendaryBeastProvinceWeatherSnow: "снег"
 LegendaryBeastProvinceWeatherRain: "дождь"
 LegendaryBeastProvinceWeatherFog: "туман"
 bp3_roaming.0130.t: "Забытое поле боя"
 bp3_roaming.0130.desc: "Я слышу крики стервятников издалека, задолго до того, как вижу кошмарное зрелище. Поле небольшого сражения, покрытое мертвецами, которые явно гниют уже не первый день.\n\nЯ иду мимо, и птицы время от времени поднимают окровавленные клювы, присматриваясь ко мне."
 bp3_roaming.0130.desc.companion: "[special_guest.GetFirstName] едва сдерживает рвоту и старается как можно скорее миновать страшное место."
 bp3_roaming.0130.a: "Я коротко помолюсь об упокоении мертвых."
 bp3_roaming.0130.b: "Посмотрим, не удастся ли тут чем-нибудь поживиться."
 bp3_roaming.0130.c: "«Как вдруг мертвецы начали вставать с земли...»"
 roaming_battlefield_prayer_key_title: "Забытое поле боя"
 roaming_battlefield_prayer_key: "В пути [host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'обнаружили', Select_CString(host.IsFemale, 'обнаружила', 'обнаружил' ))] затерянное поле боя и [Select_CString(host.IsLocalPlayer, 'помолились', Select_CString(host.IsFemale, 'помолилась', 'помолился' ))] об упокоении мертвых."
 roaming_battlefield_scavenging_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_scavenging_key: "В пути [host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'обнаружили', Select_CString(host.IsFemale, 'обнаружила', 'обнаружил' ))] затерянное поле боя и [Select_CString(host.IsLocalPlayer, 'задержались', Select_CString(host.IsFemale, 'задержалась', 'задержался' ))] там, чтобы помародерствовать."
 roaming_battlefield_poet_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_poet_key: "В пути [host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'обнаружили', Select_CString(host.IsFemale, 'обнаружила', 'обнаружил' ))] затерянное поле боя и теперь утверждает, что мертвецы восстали у [Select_CString(host.IsLocalPlayer, 'вас', Select_CString(host.IsFemale, 'нее', 'него' ))] на глазах."
 bp3_roaming.0140.t: "Ночь в глуши"
 bp3_roaming.0140.desc: "Тьма тихо окутывает лагерь, и мы готовимся ко сну. Страж заступает на пост, но мне все равно неспокойно. Слышно, как в темноте кто-то скрежещет, крадется, ползет.\n\nНебо над головой напоминает бесконечный гобелен, расшитый маленькими огоньками. На мгновение я пытаюсь отрешиться от шума и сосредоточиться на зрелище."
 bp3_roaming.0140.desc.companion: "\n\nИ сразу же я слышу, как рядом тихонько храпит [special_guest.GetFirstName]. Похоже, проблемы со сном только у меня..."
 bp3_roaming.0140.a: "Не думать об этом, просто закрыть глаза и молиться."
 bp3_roaming.0140.b: "«Стража! Отправляйтесь в лес и ищите любых животных — легендарных или обычных!»"
 bp3_roaming.0140.b.1: "Вы всю ночь ищете источники опасности"
 bp3_roaming.0140.b.2: "Вы распугали все живое в окрестностях"
 bp3_roaming.0140.b.3: "Вы заснули, ожидая, пока стража выполнит приказ"
 bp3_roaming.0140.c: "«Мне виделись маленькие нелюди, танцующие на солнечных лучах...»"
 bp3_roaming.0140.d: "Идеальное место и время для размышлений."
