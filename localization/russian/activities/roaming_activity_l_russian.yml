 bp3_roaming.0170.t: "Тихий день"
 bp3_roaming.0170.desc: "Несмотря на все ожидания, день прошел тихо и удивительно спокойно. Сначала меня так и тянуло ко всему, что попадалось на глаза и на слух. Но со временем стало ясно, что ничего особенного не происходит, и энтузиазм начал угасать.\n\n"
 bp3_roaming.0170.desc.no_companion: "Но постепенно мне начала нравится эта простота. Такая прогулка позволила мне остаться наедине с собой и моими мыслями."
 bp3_roaming.0170.desc.companion: "Но постепенно мне начало нравиться, что я и [special_guest.GetFirstName] проводим время, пусть даже и так, без особых происшествий."
 bp3_roaming.0170.a: "Можт быть, именно этого мне и не хватало."
 roaming_quiet_day_key_title: "Тихий день"
 roaming_quiet_day_key: "День у [Select_CString(host.IsFemale, 'нее', 'него')] выдался на удивление тихим. Вокруг только [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]."
 bp3_roaming.0180.t: "Усталое ворчание"
 bp3_roaming.0180.desc: "Я вдруг понимаю, что мне очень нравится [ROOT.Char.GetCurrentLocation.GetName], но вот о [Select_CString(special_guest.IsFemale, 'спутнице моей', 'спутнике моем' )], к сожалению, того же не скажешь. [special_guest.GetFirstName] постоянно отстает, время от времени ругается себе под нос, а иногда в [Select_CString(special_guest.IsFemale, 'ее', 'его' )] ворчании даже проскальзывает мое имя. Наконец [Select_CString(special_guest.IsFemale, 'она', 'он' )] в полном расстройстве спрашивает: «Еще не дошли?»\n\nЯ-то знаю, что мы еще далеко от цели, и путь впереди далеко не ровный. [Select_CString(special_guest.IsFemale, 'Она', 'Он' )] выжидательно смотрит на меня."
 bp3_roaming.0180.a: "Да не волнуйся, осталось всего ничего!"
 bp3_roaming.0180.a_short: "Иди давай!"
 bp3_roaming.0180.b: "Наверное, пора сделать привал..."
 roaming_tired_mutterings_lies_key_title: "Усталое ворчание"
 roaming_tired_mutterings_lies_key: "Несмотря на то, что [special_guest.GetShortUIName] постоянно [Select_CString(special_guest.IsLocalPlayer, 'жалуетесь', 'жалуется')], [host.GetShortUIName|U] [Select_CString(host.IsLocalPlayer, 'отказываетесь', 'отказывается')] слушать."
 roaming_tired_mutterings_break_key_title: "Усталое ворчание"
 roaming_tired_mutterings_break_key: "После  [Select_CString(special_guest.IsLocalPlayer, 'ваших постоянных жалоб', Concatenate('постоянных жалоб персонажа ',special_guest.GetShortUIName))] [Select_CString(host.IsLocalPlayer, 'решили', Select_CString(host.IsFemale, 'решила', 'решил' ))] сделать привал."
 roaming_tired_mutterings_athletic_key_title: "Долгая прогулка"
 roaming_tired_mutterings_athletic_key: "[host.GetShortUIName|U] [Select_CString(host.IsLocalPlayer, 'посвятили', Select_CString(host.IsFemale, 'посвятила', 'посвятил' ))] немало времени упражнениям — оказалось, что [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] отлично развивает выносливость и придает бодрости духа."
 bp3_roaming.0190.t: "Возможность поговорить"
 bp3_roaming.0190.desc: "В дикой местности в окрестностях провинции [ROOT.Char.GetCurrentLocation.GetName] я и [special_guest.GetFirstName] можем общаться, сколько вздумается. У меня была надежда, что вместе мы хорошо проведем время, но и подумать было трудно, насколько это будет замечательно.\n\n[special_guest.GetFirstNameNoTooltip] очень интересно рассказывает, как и чем живет [ROOT.Char.GetCapitalLocation.GetName], делится свежими сплетнями и захватывающими байками. Несколько часов проходят незаметно."
 bp3_roaming.0190.a: "Поверить не могу, что [random_courtier.GetFirstNameNoTooltip] [Select_CString(random_courtier.IsFemale, 'ляпнула', 'ляпнул' )] такое! Вот умора!"
 roaming_chance_to_talk_key_title: "Возможность поговорить"
 roaming_chance_to_talk_key: "[special_guest.GetShortUIName|U] и [host.GetShortUIName] скрасили путь приятной беседой."
 bp3_roaming.0200.t: "Небесный холст"
 bp3_roaming.0200.desc: "С захода солнца прошло уже несколько часов, и вдруг небо окрашивается прекраснейшими оттенками пурпурного, синего и оранжевого. Словно [ROOT.Char.GetFaith.HighGodName] рисует на небесах, как на холсте.\n\nЗастыв в благоговейном ужасе, мы наблюдаем за происходящим. И лишь когда все заканчивается, мы, все еще трепеща, начинаем обсуждать увиденное."
 bp3_roaming.0200.a: "Какое зрелище!"
 roaming_nightsky_canvas_key_title: "Небесный холст"
 roaming_nightsky_canvas_key: "Во время путешествия [host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'наблюдали', Select_CString(host.IsFemale, 'наблюдала', 'наблюдал' ))] удивительный астрономический феномен в небе."
 bp3_roaming.0210.t: "Птицы над головой"
 bp3_roaming.0210.desc: "Пока мы движемся по провинции [province.GetName], за нами несколько часов неотступно следуют две птицы. Они просто медленно кружат, садятся на безопасном расстоянии и покрикивают на нас издалека. Когда они на мгновение приближаются, я успеваю разглядеть черно-белые хохолки.\n\nЧерез какое-то время они описывают еще один круг и улетают, но мы слышим их голоса издалека."
 bp3_roaming.0210.a: "Что ж, одна — к беде, две — к удаче."
 the_birds_overhead_key_title: "$bp3_roaming.0210.t$"
 the_birds_overhead_key: "В провинции [province.GetName] за [Select_CString(host.IsFemale, 'ней', 'ним')] увязалась пара птиц, которые что-то пели отряду издалека."
 bp3_roaming.0220.t: "Затерянная деревня"
 bp3_roaming.0220.desc: "«#emp А здесь есть деревня?!#!» — с глубочайшим удивлением спрашиваю я.\n\nНи на одной карте она нам не встречалась, и никто из встречных о ней не упоминал. И все же вот она. Когда я начинаю расспрашивать людей, они попросту заявляют: «Деревня? Ну, деревня и есть». Выговор у них какой-то незнакомый, чужой.\n\nДа что это за люди?! Почему я впервые о них слышу?"
 bp3_roaming.0220.a: "Так, а разве они не задолжали мне кучу налогов?"
 bp3_roaming.0220.a.landless: "Посмотрим, что у них есть..."
 bp3_roaming.0220.b: "Нужно лучше понять, что это за народ!"
 bp3_roaming.0220.b.mystic: "Знания от деревенского мистика"
 bp3_roaming.0220.c: "Как любопытно! Может выйти неплохая история."
 roaming_forgotten_village_modifier: "$bp3_roaming.0220.t$"
 roaming_forgotten_village_modifier_desc: "Затерянная деревня в этом районе в последнее время восстановила связь с большинством соседей, поделившись с ними знаниями и обычаями."
 the_forgotten_village_key_title: "$bp3_roaming.0220.t$"
 the_forgotten_village_key: "По пути [host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'обнаружили', Select_CString(host.IsFemale, 'обнаружила', 'обнаружил' ))] в провинции [province.GetName] старую затерянную деревню."
 the_forgotten_village_mystic_key_title: "Деревенский мистик"
 the_forgotten_village_mystic_key: "В провинции [province.GetName] многое [host.GetShortUIName] [host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'узнали', Select_CString(host.IsFemale, 'узнала', 'узнал' ))] от деревенского мистика."
 bp3_roaming.0230.t: "Отшельник"
 bp3_roaming.0230.desc: "В глуши провинции [province.GetName] мы со стражей внезапно встречаем человека. [hermit_character.GetWomanMan|U] в грязной одежде сидит у дороги. Стоит [Select_CString(hermit_character.IsFemale, 'ей', 'ему' )] заметить нас, как [Select_CString(hermit_character.IsFemale, 'она', 'он' )] громко вопрошает: «Это вы — последнее испытание, что посылает мне [hermit_character.GetFaith.HighGodName]?!»\n\n«Прошу прощения?» — с трудом выдавливаю я. Слова кажутся слегка обидными.\n\n«Подойди, я все тебе расскажу об испытаниях и скорбях, что претерпевает [hermit_character.GetName] [Select_CString(hermit_character.IsFemale, 'Мудрая', 'Мудрый' )]...»"
 bp3_roaming.0230.a: "Некоторые твои идеи звучат любопытно, [hermit_character.GetNameNoTooltip]."
 bp3_roaming.0230.a.hermit: "Вы поговорили с отшельником"
 bp3_roaming.0230.b: "#emp Расскажи еще...#!"
 bp3_roaming.0230.b.tooltip: "Вы тайно переходите в [hermit_faith.GetAdjective]"
 bp3_roaming.0230.c: "Что-что делает [ROOT.Char.GetFaith.HighGodName]?! Что за мерзкая ересь?!"
 the_hermit_key_title: "Отшельник"
 the_hermit_key: "[host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'встретили', Select_CString(host.IsFemale, 'встретила', 'встретил' ))] в глуши интересного отшельника."
 the_hermit_learning_key_title: "Учения отшельника"
 the_hermit_learning_key: "[host.GetShortUIName] обстоятельно [Select_CString(host.IsLocalPlayer, 'поговорили', Select_CString(host.IsFemale, 'поговорила', 'поговорил' ))] с отшельником в провинции [province.GetName]."
 roaming_the_hermit_modifier: "Нестандартные идеи"
 roaming_the_hermit_modifier_desc: "Этот персонаж регулярно изрекает необычные идеи и взгляды на религию."
 bp3_roaming.0240.t: "Незабываемая ночь"
 bp3_roaming.0240.desc: "Мы готовимся к ночлегу, а на небе тем временем загораются мириады звезд. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] далеко позади, и за все время нашего путешествия еще не было настолько ясной ночи.\n\nВсе смолкло, не слышно ни человека, ни зверя. Словно [province.GetTerrain.GetNameNoTooltip|l] не хочет тревожить застывшее в небе великолепие. Пора ложиться спать, но... Я, наверное, посижу еще часок-другой."
 bp3_roaming.0240.a: "Я запомню этот момент на всю жизнь."
 a_night_to_remember_key_title: "Незабываемая ночь"
 a_night_to_remember_key: "[host.GetShortUIName] не [Select_CString(host.IsLocalPlayer, 'спали', Select_CString(host.IsFemale, 'спала', 'спал' ))] почти до утра, глядя на ясное звездное небо."
 bp3_roaming.0250.t: "Могилка"
 bp3_roaming.0250.desc: "Все [province.Custom('HoldingNoHoldingTerrainRoaming')|l], куда ни кинь взгляд. И вдруг мы выходим к могиле. Я вижу, что [province.Custom('RoamingGraveVariants')]. Что это последнее пристанище делает так далеко от цивилизации? Непонятно.\n\nНесмотря на это, место явно ухоженное. Видимо, мне нужно..."
 bp3_roaming.0250.a: "Вознести молитвы."
 bp3_roaming.0250.b: "Раскопать могилу — вдруг в ней спрятаны ценности."
 roaming_grave_variant_cross: "в землю воткнут небольшой, но красивый крест"
 roaming_grave_variant_burial_mound: "поверх захоронения насыпан небольшой холмик, который венчает несколько аккуратно уложенных камешков."
 roaming_grave_variant_stone: "на могиле лежит камешек с вырезанным именем"
