 apa_roaming_rabbit_family_title: "[first.GetShortUIName|U] [Select_CString(first.IsLocalPlayer, 'обнаружили', Select_CString(first.IsFemale, 'обнаружила', 'обнаружил' ))] небольшое семейство кроликов"
