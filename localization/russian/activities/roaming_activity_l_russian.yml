 roaming_night_sleep_key: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] покажется вполне гостеприимным местом, если разогнать всех назойливых тварей. После этого [Select_CString(host.IsLocalPlayer, 'вам', Concatenate('персонажу ',host.GetShortUIName))|U] даже удалось как следует выспаться."
 roaming_night_poet_key_title: "$roaming_night_scare_key_title$"
 roaming_night_poet_key: "[host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'утверждаете', 'утверждает')], что всю ночь [Select_CString(host.IsLocalPlayer, 'наблюдали', Select_CString(host.IsFemale, 'наблюдала', 'наблюдал' ))], как в лагере устраивают пляски какие-то нелюди."
 roaming_night_mystic_key_title: "Ночное небо"
 roaming_night_mystic_key: "[host.GetShortUIName] всю ночь [Select_CString(host.IsLocalPlayer, 'смотрели', Select_CString(host.IsFemale, 'смотрела', 'смотрел' ))] на звезды и [Select_CString(host.IsLocalPlayer, 'думали', Select_CString(host.IsFemale, 'думала', 'думал' ))] о жизни."
 bp3_roaming.0150.t: "Тихий пруд"
 bp3_roaming.0150.desc: "Весь долгий впереди, позади и со всех сторон только [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]. И вдруг я вижу тихий пруд посреди глуши. Ни человека, ни зверя рядом нет — лишь несколько птичек пьют воду на берегу.\n\n"
 bp3_roaming.0150.desc.no_companion: "Я сажусь у воды, даю ногам отдохнуть и делаю глубокий вдох."
 bp3_roaming.0150.desc.companion: "Мы садимся у воды, даем ногам отдохнуть, и [special_guest.GetFirstName] тяжело вздыхает."
 bp3_roaming.0150.a: "О, наконец-то отдых."
 bp3_roaming.0150.b: "«И мне не хотелось уходить, пока от воды не послышалось чарующее пение...»"
 roaming_quiet_pond_key_title: "Тихий пруд"
 roaming_quiet_pond_key: "[host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'обнаружили', Select_CString(host.IsFemale, 'обнаружила', 'обнаружил' ))] в глуши тихий пруд и как следует [Select_CString(host.IsLocalPlayer, 'отдохнули', Select_CString(host.IsFemale, 'отдохнула', 'отдохнул' ))]."
 roaming_quiet_pond_poet_key_title: "$roaming_quiet_pond_key_title$"
 roaming_quiet_pond_poet_key: "[host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'набрели', Select_CString(host.IsFemale, 'набрела', 'набрел' ))] на тихий пруд, но [Select_CString(host.IsLocalPlayer, 'сбежали', Select_CString(host.IsFemale, 'сбежала', 'сбежал' ))], когда, по [Select_CString(host.IsLocalPlayer, 'вашим', Select_CString(host.IsFemale, 'ее', 'его' ))] словам, из воды раздался чарующий зов, приглашавший ближе познакомиться с пучиной..."
 bp3_roaming.0160.t: "Горящая ферма"
 bp3_roaming.0160.desc: "Запах горящего дерева и плоти добирается до меня быстрее, чем зрелище стремительно догорающих останков некогда огромной фермы.\n\n"
 bp3_roaming.0160.desc.no_companion: "Стража быстро понимает, что спасать тут уже некого."
 bp3_roaming.0160.desc.companion: "Я слышу, как [special_guest.GetFirstName] говорит с моими стражниками. Спасать здесь уже некого и нечего."
 bp3_roaming.0160.desc.outro: "Дом и его обитатели обратились в пепел."
 bp3_roaming.0160.a: "Найти останки и похоронить, как положено."
 bp3_roaming.0160.b: "Стража, обчистим тут все."
 bp3_roaming.0160.c: "«Мы несколько раз попытались пробиться в пылающее здание, но тщетно...»"
 roaming_burning_farm_piety_key_title: "Горящая ферма"
 roaming_burning_farm_piety_key: "Во время странствий [host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'вышли', Select_CString(host.IsFemale, 'вышла', 'вышел' ))] к горящей ферме. Вместе со стражей [Select_CString(host.IsLocalPlayer, 'вы постарались', Select_CString(host.IsFemale, 'она постаралась', 'он постарался' ))] предать останки земле перед уходом."
