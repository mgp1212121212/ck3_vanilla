 apa_roaming_natural_arch_key_title: "Естественный свод"
 apa_roaming_natural_arch_key: "С тех пор, как [first.GetShortUIName] [Select_CString(first.IsLocalPlayer, 'обнаружили', Select_CString(first.IsFemale, 'обнаружила', 'обнаружил' ))] величественные своды, образованные природой, [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')] вызывает у [Select_CString(first.IsLocalPlayer, 'вас', Select_CString(first.IsFemale, 'нее', 'него' ))] благоговение."
