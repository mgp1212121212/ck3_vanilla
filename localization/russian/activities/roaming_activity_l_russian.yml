 roaming_short_length_desc: "$EFFECT_LIST_BULLET$ [Concept('activity', 'Занятие')|E] будет короче и даст меньше возможностей\n\n#weak Если я ненадолго оставлю придворную суету и дворянские дрязги, это поможет избавиться от всех сомнений.#!"
 roaming_long_length: "Долгая прогулка"
