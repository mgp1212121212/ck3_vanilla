 gf_valid_county_faith: "Вы не контролируете ни единого графства, конфессия которого позволяет устраивать [GetActivityType( 'activity_gruesome_festival' ).GetName]"
 ### ANIMALS
 #Option loc for animals if you have a faith allowing gruesome festivals
 gruesome_festival_sacrifice_animals_genuine: "Животные"
 gruesome_festival_sacrifice_animals_genuine_desc: "$gruesome_festival_sacrifice_animals_genuine_desc_help$\n\n#weak Будет достаточно принести в жертву много животных.#!"
 gruesome_festival_sacrifice_animals_genuine_desc_help: "$gruesome_festival_sacrifice_animals_only.regular.opinion$\n$gruesome_festival_sacrifice_animals_only.appeased_humsac_haters$\n$EFFECT_LIST_BULLET$ $gruesome_festival_sacrifice_animals_only.regular.piety$"
 #Option loc for animals if you only rule over a faith allowing gruesome festivals
 gruesome_festival_sacrifice_animals_poser: "Животные"
