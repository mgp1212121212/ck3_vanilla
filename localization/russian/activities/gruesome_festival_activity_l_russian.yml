 #Animals Help Text
 gruesome_festival_sacrifice_animals_only.regular.opinion: "$EFFECT_LIST_BULLET$ Прирост [Concept( 'opinion', 'мнения' )|E] персонажей и [Concept( 'county_opinion', 'графств' )|E] будет не таким значительным, как при человеческом жертвоприношении"
