 ##############
 gruesome_festival_option_size: "Масштаб празднества"
 gruesome_festival_size_small: "Скромное празднество"
 gruesome_festival_size_small_desc: "$EFFECT_LIST_BULLET$ Изменение [Concept( 'opinion', 'мнения' )|E] будет не столь частым.\n\n#weak Жители этого владения благочестивы и вполне могут принять нас.#!"
 gruesome_festival_size_medium: "Умеренное празднество"
 gruesome_festival_size_medium_desc: "$EFFECT_LIST_BULLET$ Изменение [Concept( 'opinion', 'мнения' )|E] будет более частым.\n\n#weak Все свободные [GetPlayer.Custom('WomenMenPeople_GenderPreference')] моего домена должны прибыть на праздник!#!"
 gf_medium_option_valid: "У вас нет хотя бы 2 титулов графского [Concept( 'rank', 'ранга' )|E]"
 gruesome_festival_size_large: "Массовое празднество"
 gruesome_festival_size_large_desc: "$EFFECT_LIST_BULLET$ Изменение [Concept( 'opinion', 'мнения' )|E] будет частым.\n\n#weak Приглашены все: и знать, и простолюдины!#!"
 activity_gruesome_festival_destination_selection: "Устроить $activity_gruesome_festival$ можно только в провинциях с [Concept('doctrine', 'доктриной')|E] «$gruesome_festivals_active_name$»."
 activity_gruesome_festival_conclusion_desc: "Мероприятие «[GetActivityType( 'activity_gruesome_festival' ).GetName]» завершилось"
 activity_gruesome_festival_guest_desc: "$BULLET_WITH_TAB$ Участники могут получить [Concept( 'piety', 'благочестие' )|E]\n$BULLET_WITH_TAB$ Участники могут улучшить [Concept( 'opinion', 'мнение' )|E] о других участниках\n$BULLET_WITH_TAB$ Участники могут потерять [stress_loss_i][Concept( 'stress', 'стресс' )|E]"
 gruesome_festival_option_sacrifice: "Пожертвовать корм"
