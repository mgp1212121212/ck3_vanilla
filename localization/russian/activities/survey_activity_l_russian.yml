 bp3_survey.0040.t: "Жители провинции [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 bp3_survey.0040.desc: "Чтобы лучше понять, как можно улучшить положение дел в провинции [province.GetName], мне пришло в голову выделить день, чтобы пройтись по городу и пообщаться с местными жителями."
 bp3_survey.0040.mid: "Хотя [county_holder.GetFirstName] [Select_CString(county_holder.IsFemale, 'возражала, ей', 'возражал, ему' )] пришлось пойти со мной. Пусть посмотрит, как это нужно делать."
 bp3_survey.0040.outro: "\n\nСначала жители поглядывали на нас с опаской, но вскоре многие пришли рассказать о своих проблемах. Если будет возможность, вот что мы обсудим:"
