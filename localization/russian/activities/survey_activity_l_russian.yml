 ### Intro Event ###
 bp3_survey.0005.t: "Прибытие"
 bp3_survey.0005.desc.holder: "Итак, [ROOT.Char.GetCurrentLocation.GetName]. [county_holder.GetTitledFirstName] принимает меня в небольшом кабинете. [Select_CString(county_holder.IsFemale, 'Она не удивлена', 'Он не удивлен' )], ведь посланник уже доложил о моем прибытии, но [Select_CString(county_holder.IsFemale, 'ей', 'ему' )] явно любопытно, зачем я здесь. Интересно, вся эта лесть и подобострастие говорят о нечистой совести, или [Select_CString(county_holder.IsFemale, 'она', 'он' )] просто любезничает?\n\nВпрочем, какая разница? Я здесь не по [Select_CString(county_holder.IsFemale, 'жен. вариант', 'муж. вариант' )][Select_CString(county_holder.IsFemale, 'ее', 'его' )] душу. Я собираюсь..."
 bp3_survey.0005.desc.no_holder: "Итак, [ROOT.Char.GetCurrentLocation.GetName]. Меня провожают в какой-то кабинет. Некоторое время вокруг увивается стайка слуг, но их подобострастие так утомительно, что я их отсылаю — работать в такой суете решительно невозможно.\n\nБез них я наконец-то могу заняться своими планами. Ведь я хочу..."
 bp3_survey.0005.a: "Расширить границы."
 bp3_survey.0005.a.tt: "Цели [Concept('inspection', 'осмотра')|E]:$SurveyArrivalIntroClaims$ $SurveyARrivalIntroVassals$"
