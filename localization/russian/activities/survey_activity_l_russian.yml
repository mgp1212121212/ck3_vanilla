 bp3_survey.0050.t: "Сюзерен при дворе"
 bp3_survey.0050.desc: "Конечно, меня предупреждали, и гонец прибыл загодя. Но когда мой сюзерен [host.GetFirstName] лично прибывает к моему двору в провинции [province.GetName], это все равно немного неожиданно. [Select_CString(host.IsFemale, 'Сама она', 'Сам он' )] утверждает, будто [Select_CString(host.IsFemale, 'приехала', 'приехал' )] лично проверить, как идут дела, но в подробности не вдается.\n\nЯ пытаюсь понять, чего [Select_CString(host.IsFemale, 'она', 'он' )] может у меня попросить, но [Select_CString(host.IsFemale, 'гостья', 'гость' )] уверяет, что у [Select_CString(host.IsFemale, 'нее', 'него' )] уже есть все, что нужно. Надеюсь, [Select_CString(host.IsFemale, 'ей', 'ему' )] не попадется на глаза что-нибудь... нежелательное."
 bp3_survey.0050.a: "Добро пожаловать в провинцию [province.GetNameNoTooltip], [Select_CString(host.IsFemale, 'моя', 'мой' )] [host.GetTitleAsNameNoTooltip]."
