 bp3_survey.1000.t: "Пустые земли"
 bp3_survey.1000.desc: "Мы исследуем самые укромные уголки провинции [province.GetName], и вот [guest_1.GetFirstName] и я заходим в небольшую область, которую называют не иначе как «[empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]»."
 bp3_survey.1000.desc_lonely: "Я исследую самые укромные уголки провинции [province.GetName], и, наконец, захожу в небольшую область, которую называют не иначе как «[empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]»."
 bp3_survey.1000.desc_continuation: "Здесь никто не живет — не считать же за жителей козьи стада. Животные провожают нас подозрительными взглядами.\n\n"
 bp3_survey.1000.desc_border: "Если я собираюсь расширять домен, мне понадобятся вассалы, которые станут столпами моей власти в дальних уголках державы."
 bp3_survey.1000.desc_bureaucracy: "Если я хочу закрепить свою власть в провинции [province.GetNameNoTooltip], нужно лучше контролировать население даже в столь дальних краях."
 bp3_survey.1000.desc_domain: "Если я хочу вдохновлять подданных, даже жители этой глуши должны знать меня в лицо и называть по имени."
