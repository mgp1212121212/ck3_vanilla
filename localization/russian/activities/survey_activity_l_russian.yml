 inspection_reward_focused_tax_modifier_desc: "Много сил и времени ушло на то, чтобы привить налогоплательщикам прилежание."
 inspection_reward_focused_development_modifier: "Главная цель осмотра: развитие"
 inspection_reward_focused_development_modifier_desc: "На улучшение местных дорог и общественных заведений была потрачена значительная сумма денег."
