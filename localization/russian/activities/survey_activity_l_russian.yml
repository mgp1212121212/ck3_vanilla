 inspection_fighting_guilds_innkeepers_guild_modifier_desc: "На этот город оказывают серьезное влияние $inspection_fighting_guilds_innkeepers_guild_modifier$."
 inspection_fighting_guilds_artists_guild_modifier: "Гильдия художников"
 inspection_fighting_guilds_artists_guild_modifier_desc: "Художники съезжаются отовсюду, чтобы принять участие в мероприятиях, которые то и дело проводят по всему городу."
 inspection_learning_intent_local_guilds_modifier: "Местные гильдии"
 inspection_learning_intent_local_guilds_modifier_desc: "После общения с сюзереном в других регионах державы в баронстве обосновалось несколько новых гильдий."
 bp3_survey.1040.t: "Пожар разгорается"
 bp3_survey.1040.desc: "Мы со свитой путешествуем по провинции [province.GetName], и вот улица выводит нас к пожару, пожирающему один из старейших районов города. Повсюду много оцепеневших от потрясения людей, кто-то тихо плачет у одного из многочисленных тел, усеивающих мостовую.\n\nДесяток солдат изо всех сил пытаются справиться с огнем, пока он не оставил от остальной части города лишь пепел и головешки."
 bp3_survey.1040.a: "Нужно спасать людей!"
 bp3_survey.1040.a.win: "Вы помогаете тушить пожар"
 bp3_survey.1040.a.loss: "Несмотря на все ваши усилия, пожар распространяется"
 bp3_survey.1040.a.death: "В огненной ловушке"
 bp3_survey.1040.b: "Позже я выделю средства, а пока постараемся спасти все, что сможем."
 bp3_survey.1040.c: "Нужен еще больший пожар, чтобы [county_owner.GetFirstNameNoTooltip] [Select_CString(county_owner.IsFemale, 'поняла', 'понял' )], где [Select_CString(county_owner.IsFemale, 'ее', 'его' )] место."
 bp3_survey.1040.c.win: "Люди верят, что вы пытались помочь"
 bp3_survey.1040.c.loss: "Люди знают, что вы сделали на самом деле"
 bp3_survey.1040.d: "Больше здесь ничего нельзя сделать..."
 bp3_survey.1040.destroyed_building: "Пожар распространяется"
 inspection_fire_spreading_modifier: "Сгоревшие улицы"
 inspection_fire_spreading_modifier_desc: "Старая гниль превратилась в пепел, открыв путь для новых возможностей."
 inspection_selfless_ruler_modifier: "Бескорыстный правитель"
 inspection_selfless_ruler_modifier_desc: "Этот персонаж рискнул собственным здоровьем ради помощи своим подданным."
 bp3_survey.1050.t: "Расширение городских стен"
 bp3_survey.1050.desc: "И вновь я обсуждаю с местными жителями, с чего следует начать перестройку провинции [province.GetName]. «Передвиньте и отстройте заново старые городские стены, мой сюзерен, — подмигивает капитан местного гарнизона [soldier_character.GetNameNoTooltip], — подумайте, сколько места сразу освободится для нового жилого района!»\n\n«Нет-нет! — беспардонно влезает в разговор [merchant_character.GetNameNoTooltip], представитель местных гильдий, — вообразите только, как преобразится город, если привести в порядок старый торговый квартал!»"
 bp3_survey.1050.a: "Сосредоточимся на старых крошащихся стенах провинции [province.GetNameNoTooltip]."
 bp3_survey.1050.b: "Торговцы дело говорят."
 bp3_survey.1050.c: "У нас не хватит золота, чтобы раздавать его всем подряд."
 inspection_expanding_walls_new_modifier: "Место для расширения"
 inspection_expanding_walls_new_modifier_desc: "После того, как стены этого городка расширились, в нем появилось место для расширения."
 inspection_expanding_walls_old_modifier: "Вложение в гильдии"
 inspection_expanding_walls_old_modifier_desc: "Состояние местных гильдий немного выросло — после того, как небольшое состояние вложили в ремонт торгового квартала."
 inspection_learning_intent_building_modifier: "Строительные технологии"
 inspection_learning_intent_building_modifier_desc: "В столице переняли некоторые технологии из других регионов державы, и теперь она процветает."
 inspection_expanding_walls_new_desc: "\t#weak Увеличивается за каждую свободную ячейку [Concept('building', 'здания')|E]#!"
 MODIFIER_DEFINITION_EXPANDING_WALLS_NEW_DESC: "\nЧем больше в [Concept('barony', 'баронстве')|E] свободных ячеек [Concept('building', 'зданий')|E], тем выше этот модификатор"
 inspection_expanding_walls_old_desc: "\t#weak Увеличивается за каждое [Concept('building', 'здание')|E]#!"
 MODIFIER_DEFINITION_EXPANDING_WALLS_OLD_DESC: "\nЧем больше в [Concept('barony', 'баронстве')|E] [Concept('buildings', 'зданий')|E], тем выше этот модификатор"
 bp3_survey.1060.t: "Старательные старатели"
 bp3_survey.1060.desc: "Мы со свитой осматриваем пограничные земли провинции [province.GetName] и вдруг натыкаемся на едва заметную старую дорогу. Она приводит нас в небольшой район, покрытый невысокими холмами, и упирается в пещеру. Весь пол внутри усеян брошенным шахтерским снаряжением.\n\n"
 bp3_survey.1060.desc.copper: "«Мой сюзерен, — внезапно восклицает один из моих солдат, [soldier_character.GetFirstNameNoTooltip], — это что, медная жила?!»"
 bp3_survey.1060.desc.silver: "«Мой сюзерен, — внезапно восклицает один из моих солдат, [soldier_character.GetFirstNameNoTooltip], — что там блестит, неужели серебро?!»"
 bp3_survey.1060.desc.gold: "«Мой сюзерен, — внезапно восклицает один из моих солдат, [soldier_character.GetFirstNameNoTooltip], — что там? Неужто золотой слиток?!»"
 bp3_survey.1060.a: "Чего мы ждем? Копаем! КОПАЕМ!"
 inspection_learning_intent_flourishing_metal_trade_modifier: "Процветающий рынок"
 inspection_learning_intent_flourishing_metal_trade_modifier_desc: "После того как в другом регионе державы обнаружили рудник, рынок этого баронства процветает."
 bp3_survey.1070.t: "Обычные необычности"
 bp3_survey.1070.desc.intro.personal: "Я вчитываюсь в налоговые отчеты моих наместников и вице-королей и замечаю заметные расхождения между их приходами и тем, что досталось мне.\n\n"
 bp3_survey.1070.desc.intro.vassal: "Я вчитываюсь в налоговые отчеты провинции [province.GetName] с тех времен, когда ей [Select_CString(county_owner.IsFemale, 'управляла', 'управлял' )] [county_owner.GetFirstName], и замечаю явные несоответствия между приходами и тем, что было передано правителю. Конечно, [county_owner.GetFirstNameNoTooltip] [Select_CString(county_owner.IsFemale, 'должна была', 'должен был' )] как следует все проверить, но, судя по всему, цифры изменили до того, как они попали к [Select_CString(county_owner.IsFemale, 'ней', 'нему' )] на стол.\n\n"
 bp3_survey.1070.desc: "Не важно, кто на самом деле допустил промах, главное — кто-то должен за него ответить. Местные жители уже заплатили все, что были должны, но выжать недостачу из них будет проще, чем из реального виновника «ошибки»."
 bp3_survey.1070.a: "Дворяне #emp непременно#! заплатят все, что должны, так или иначе."
 bp3_survey.1070.a.flavor: "Примерно наказать ответственных, чтобы все хорошо подумали, стоит ли рисковать."
 bp3_survey.1070.b: "Если местные заплатят налоги езе один раз, это покроет убытки."
 bp3_survey.1070.b.flavor: "Местным это не понравится, но казне нужны деньги."
 bp3_survey.1070.c: "Пока что я закрою на это глаза..."
 bp3_survey.1070.c.flavor: "Надеюсь, великодушие оценят по достоинству."
 inspection_regular_irregularities_local_modifier: "Однократный налог"
 inspection_regular_irregularities_local_modifier_desc: "Этот персонаж взял с местных горожан однократный налог, чтобы покрыть причиненные вассалами убытки."
 inspection_regular_irregularities_modifier: "Навязанное наказание"
 inspection_regular_irregularities_modifier_desc: "Этот персонаж жестоко наказал вассалов, присвоивших часть налогов."
 bp3_survey.1080.t: "Место, где стоит побывать"
 bp3_survey.1080.desc: "«Это очень опасно, [Select_CString(ROOT.GetCharacter.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.GetLadyLord], — говорит [Select_CString(traveler_character.IsFemale, 'потрепанная путешественница', 'потрепанный путешественник' )], — я и [Select_CString(traveler_character.IsFemale, 'сама едва уцелела', 'сам едва уцелел' )]. Что ж, по [Select_CString(traveler_character.IsFemale, 'ней', 'нему' )] видно, что это не просто слова.\n\n"
 bp3_survey.1080.desc.holy_poi: "Судя по всему, [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] со всех сторон света приходят в провинцию [location_province.GetName] со святейшей целью, ведь именно здесь — [location_province.Custom('GetSpecialBuildingPrefix')][location_province.GetHolding.GetSpecialBuildingType.GetName]. Вот только преступники не дремлют."
 bp3_survey.1080.desc.poi: "Судя по всему, [location_province.Custom('GetSpecialBuildingPrefix')][location_province.GetHolding.GetSpecialBuildingType.GetName] привлекает сюда многих, но преступники не дремлют."
 bp3_survey.1080.desc.holy_site: "Судя по всему,  [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] со всех сторон света стекаются в провинцию [location_province.GetName], чтобы посетить святое место. Но преступники не дремлют."
 bp3_survey.1080.desc.outro: "Если мы позволим всякой разбойничьей швали охотиться на гостей... Скоро они найдут другое, более спокойное место."
 bp3_survey.1080.a: "Я найму небольшой отряд стражи для защиты путешественников."
 bp3_survey.1080.b: "Пусть жители заботятся о гостях."
 bp3_survey.1080.c: "Они сами могут себя защитить."
 protected_poi_modifier_desc: "\nШанс получить очко [Concept('skill', 'навыка')|E] за [Concept('monument_expedition', 'экспедицию к монументу')|E]: #p +10%#!"
 protected_holy_site_modifier_desc: "\nБлагочестие от [Concept('pilgrimage', 'паломничества')|E]: #p +20#!"
 inspection_proteted_poi_levy_modifier: "Монумент под защитой"
 inspection_proteted_poi_levy_modifier_desc: "Гарнизон пополнен за счет ополчения, чтобы позаботиться о местном монументе и путешественниках.\n\n$protected_poi_modifier_desc$"
 inspection_protected_holy_site_levy_modifier: "Священное место под защитой"
 inspection_protected_holy_site_levy_modifier_desc: "Гарнизон пополнен за счет ополчения, чтобы защитить местное священное место и толпы паломников.\n$protected_holy_site_modifier_desc$"
 inspection_protected_holy_poi_levy_modifier: "$inspection_protected_holy_site_levy_modifier$"
 inspection_protected_holy_poi_levy_modifier_desc: "Гарнизон пополнен за счет ополчения, чтобы защитить местное священное место и толпы паломников.\n$protected_poi_modifier_desc$ $protected_holy_site_modifier_desc$"
 inspection_protected_poi_gold_modifier: "Гарнизон монумента"
 inspection_protected_poi_gold_modifier_desc: "Особый гарнизон отряжен для защиты местного монумента и множества путешественников.\n$protected_poi_modifier_desc$"
 inspection_protected_holy_site_gold_modifier: "Гарнизон для священного места"
 inspection_protected_holy_site_gold_modifier_desc: "Особый гарнизон отряжен для защиты местного священного места и множества паломников.\n$protected_holy_site_modifier_desc$"
 inspection_protected_holy_poi_gold_modifier: "$inspection_protected_holy_site_gold_modifier$"
 inspection_protected_holy_poi_gold_modifier_desc: "Особый гарнизон отряжен для защиты местного священного места и множества паломников.\n$protected_poi_modifier_desc$ $protected_holy_site_modifier_desc$"
 bp3_survey.1090.t: "Скрытая глухомань"
 bp3_survey.1090.desc: "«Че, браконьеров ищешь, что ль?» — кричит на нас дикого вида [Select_CString(hunter_character.IsFemale, 'охотница', 'охотник' )], когда мы подходим к [Select_CString(hunter_character.IsFemale, 'ее', 'его' )] лагерю во время одного из моих походов по приграничным землям провинции [province.GetName]. «Тьма их тут, хоть земелька-то и не королевская». Это ж [poaching_province.GetName], тут каждый сам за себя».\n\n«Ежели хочешь себе эти края прибрать, так пусть кто-то за тебя тут почаще объявляется, понимаешь?» — продолжает [Select_CString(hunter_character.IsFemale, 'она', 'он' )], подмигивая, и вгрызается в шмат жареного мяса. То есть, нужен отряд, который покажет всем в этих местах, что ими владею я. А ведь идея не так уж плоха..."
 bp3_survey.1090.a: "Мы наймем стражу для патруля этой глуши."
 bp3_survey.1090.b: "Наймем местных охотников — они уже знают местность."
 bp3_survey.1090.c: "Кому есть дело до пары браконьеров?"
 inspection_hidden_hinterlands_modifier: "[Concept('hunt_success_chance', 'Шанс успеха охоты')|E]: #p +10%#!\n[Concept('prestige_experience', 'Репутация')|E] за [Concept('hike', 'прогулку')|E]: #P +25%#!"
 inspection_hidden_hinterlands_recruit_modifier: "Патруль глуши"
 inspection_hidden_hinterlands_recruit_modifier_desc: "Отправлен отряд стражи — они позаботятся о том, чтобы браконьеров и преступников в регионе осталось как можно меньше.\n\n$inspection_hidden_hinterlands_modifier$"
 inspection_hidden_hinterlands_hunters_modifier: "Местные охотники"
 inspection_hidden_hinterlands_hunters_modifier_desc: "Сюзерен нанял местных охотников для защиты баронства от браконьеров и преступников.\n\n$inspection_hidden_hinterlands_modifier$"
 ### Progression Events ###
 bp3_survey.1200.t: "На пути к успеху"
 bp3_survey.1200.desc: "Несмотря на множество препон, что ждали меня в провинции [province.GetName], я чувствую, что начинаю понимать, как нужно вести здесь дела. И землевладельцы, и местные гильдии начинают принимать мои правила.\n\nОсталось лишь проложить этому графству дорогу в будущее и найти достойных проводников."
 bp3_survey.1200.a: "Надеюсь, это последние трудности, что ждут меня здесь."
 bp3_survey.1210.t: "Шаг в верном направлении"
 bp3_survey.1210.desc: "После вечера, проведенного за беседой с местными землевладельцами, мне удалось таки заключить соглашение с одной из торговых гильдий.\n\nНадеюсь, это лишь начало. Я вижу, каким должно быть это графство, и нужно лишь, чтобы больше голосов звучало в поддержку этого видения."
 bp3_survey.1210.a: "Первый шаг на долгой дороге."
 bp3_survey.1220.t: "Неверный шаг"
 bp3_survey.1220.desc: "Мы с местными землевладельцами целый вечер пытались договориться, однако компромисса так и не достигли. Из-за тщетности усилий я чувствую, что теряю мотивацию.\n\nНу почему они не могут хотя бы раз понять друг друга? "
 bp3_survey.1220.a: "Просто поговорите друг с другом!"
 bp3_survey.1230.t: "Оплошность за оплошностью"
 bp3_survey.1230.desc: "Я целый день разговариваю с местными землевладельцами. После попыток разрешить небольшую свару торговых гильдий, я оказываюсь в центре еще одного дворянского скандала.\n\nКуда ни глянь, везде проблемы, требующие моего вмешательства. Да что за провинция такая, [province.GetName]? Что не так с местными жителями?!"
 bp3_survey.1230.a: "Они вообще #emp хотят#!, чтобы все наладилось?!"
