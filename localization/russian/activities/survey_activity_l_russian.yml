 SurveyArrivalIntroControlLocNeutral: "\n$BULLET_WITH_TAB$ Усилить @control_icon![Concept('control', 'контроль')|E] (#bold #color_yellow [ROOT.Char.MakeScope.ScriptValue('survey_province_control_info_value')|0]#!#!)"
