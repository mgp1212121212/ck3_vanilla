 bp3_survey.1010.t: "Разбойники в провинции [province.GetNameNoTooltip]"
 bp3_survey.1010.desc: "Я брожу по улицам провинции [province.GetName], и внезапно вижу, что [Select_CString(peasant_character.IsFemale, 'какая-то женщина', 'какой-то мужчина' )] отбивается от разбойников средь бела дня. Завидев меня и стражу, [Select_CString(peasant_character.IsFemale, 'она', 'он' )] начинает громко звать на помощь.\n\nВ последнее время некоторые наемники в городе, не в силах прокормиться честным путем, занялись разбоем, и это превращается в серьезную проблему. Надо ли мне помочь бедняге?"
 bp3_survey.1010.a: "Пусть гарнизон прогонит их из города."
