 bp3_survey.0010.t: "Завершение"
 bp3_survey.0010.desc.border.success: "Наша деятельность на границах провинции [province.GetName] увенчалась грандиозным успехом. Мы дали ясно понять, что этой областью [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] править [ROOT.Char.GetPrimaryTitle.GetName], и, судя по разговорам среди населения, сомнений в этом ни у кого не осталось.\n\nМногие местные жители уже говорят обо мне так, будто я ими повелеваю."
 bp3_survey.0010.desc.border.failure: "Несмотря на все наши усилия, каждая попытка заявить претензию на приграничные земли провинции [province.GetName] не принесли ни малейших плодов. Теперь некоторые жители приграничья называют юных оболтусов «такими же молодцами, как [ROOT.Char.GetTitledFirstName]».\n\nЯ начинаю жалеть об этой затее..."
 bp3_survey.0010.desc.bureaucracy.success: "Казалось, что ничего не получится, но каким-то образом мне удалось кое-что поправить в провинции [province.GetName] — слегка усмирить местных коррупционеров и разобраться с некоторыми разбойниками. Конечно, это только первый шаг в нужном направлении но он очень важен для будущего этого графства.\n\nОсталось лишь убедиться, что в обозримом будущем мы не свернем с этого пути."
 bp3_survey.0010.desc.bureaucracy.failure: "Иногда мне казалось, что вот-вот и мы покончим с коррупцией в провинции [province.GetName], но на каждом шагу возникали все новые и новые препятствия. То откуда-то возникала еще одна разбойничья шайка, то обличали очередного скрывающего налоги дворянина, а то выяснялось, что еще одному зданию требуется ремонт.\n\nКонечно, мне удалось добиться невероятно многого, но моим силам есть предел..."
 bp3_survey.0010.desc.people.success: "Наша популярность среди жителей провинции [province.GetName] заметно выросла — в обиходе даже появилось выражение «будь как [ROOT.Char.GetFirstName]». Как быстро они начали уважать своих господ.\n\nБудем надеяться, они не забудут об этом в следующий раз, когда возникнет какая-нибудь досадная проблема."
 bp3_survey.0010.desc.people.failure: "Как ни пытаюсь я обращаться к жителям провинции [province.GetName], в графстве постоянно царит атмосфера недовольства. Понятия не имею, как еще можно решить эту проблему.\n\nВозможно, для этого еще не пришло время."
 bp3_survey.0010.a: "По плану."
 bp3_survey.0010.b: "Когда-нибудь потом я вернусь и наведу порядок."
 bp3_survey.0010.acceptance.positive: "Повышенное принятие [Concept('offer_vassalization', 'предложений вассализации')|E] от персонажа [THIS.Char.GetName]:"
 bp3_survey.0010.acceptance.success: "$bp3_survey.0010.acceptance.positive$ #p +10#!"
