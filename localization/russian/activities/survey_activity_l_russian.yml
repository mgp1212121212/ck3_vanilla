 bp3_survey.0020.t: "Планы экспансии"
 bp3_survey.0020.desc: "Я отправляюсь к границам провинции [province.GetName], посмотреть на окраины моей державы. Пустошь, которой только и [Select_CString(ROOT.Char.IsFemale, 'нужна амбициозная', 'нужен амбициозный' )] [ROOT.Char.GetLadyLord], [Select_CString(ROOT.Char.IsFemale, 'готовая', 'готовый' )] разглядеть скрытый в ней потенциал.\n\n"
 bp3_survey.0020.desc_weak_neighbor: "Предположим, [Select_CString(neighboring_lord.IsFemale, 'некая', 'некий' )] [neighboring_lord.GetName] больше всего походит на [Select_CString(neighboring_lord.IsFemale, 'владетельницу', 'владетеля' )] этих земель. По слухам — [Select_CString(neighboring_lord.IsFemale, 'слабачка, которая', 'слабак, который' )] только и ждет, чтобы кто-то взял на себя ответственность решать за [Select_CString(ROOT.Char.IsFemale, 'нее', 'него' )]."
