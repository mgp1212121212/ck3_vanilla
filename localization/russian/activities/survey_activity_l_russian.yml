 inspection_bandits_in_x_border_negative_modifier_desc: "Преступники держат это графство в кулаке и заправляют едва ли не всем из-за кулис."
 inspection_bandits_in_x_border_positive_modifier: "Безопасные улицы"
 inspection_bandits_in_x_border_positive_modifier_desc: "Жители этой области чувствуют себя в безопасности, зная, что разбойники им не угрожают."
 bp3_survey.1020.t: "Старые дороги провинции [province.GetCounty.GetName]"
 bp3_survey.1020.desc: "Город остался позади, впереди лишь [province.Custom('HoldingNoHoldingTerrainRoamingTooltip')], и я размышляю о самой распространенной проблеме. Бездорожье! Грязная топь, куда ни кинь глаз.\n\nОт этих старых останков дорог никакого толку нет. Если не выделить людей для их ремонта, это затронет и местных горожан, и чужеземных торговцев. А может и уже затронуло."
 bp3_survey.1020.a: "Я выделю на это средства."
 bp3_survey.1020.b: "Завербовать горожан."
 bp3_survey.1020.c: "Пусть об этом позаботится гарнизон."
 bp3_survey.1020.d: "Не такая уж это и проблема."
 inspection_value_old_roads_desc: "\t#weak Увеличивается за каждые #bold 3#! ед. [Concept('development', 'развития')|E] ниже #bold 30#!#!"
 MODIFIER_DEFINITION_OLD_ROADS_DESC: "\nЧем слабее [Concept('development', 'развитие')|E], тем больше этот модификатор"
 inspection_old_roads_of_x_border_modifier: "Новые дороги"
 inspection_old_roads_of_x_border_modifier_desc: "На содержание местной дорожной сети выделено значительное количество золота."
 inspection_old_roads_of_x_domain_modifier: "Ремонт силами гарнизона"
 inspection_old_roads_of_x_domain_modifier_desc: "Местный гарнизон отправили ремонтировать старые разбитые дороги графства."
 inspection_old_roads_of_x_populace_modifier: "Ремонт силами горожан"
 inspection_old_roads_of_x_populace_modifier_desc: "Жителей графства заставили участвовать в ремонте местных дорог."
 inspection_old_roads_negative_modifier: "Плохое содержание дорог"
 inspection_old_roads_negative_modifier_desc: "Старые дороги графства давно пришли в негодность, им срочно нужен ремонт."
 bp3_survey.1030.t: "Гильдейские распри"
 bp3_survey.1030.desc: "Наш разговор с местным чиновником прерывают страшные вопли. В нескольких шагах от нас стоят две группы людей и ругают друг друга, на чем свет стоит. Моим стражникам едва удается их разнять — ругань не умолкает.\n\nПосле нескольких попыток их утихомирить, я наконец понимаю, что это [city_province.Custom('InspectionFightingGuilds1Loc')] и [city_province.Custom('InspectionFightingGuilds2Loc')] спорят из-за прав собственности в самом процветающем районе городского центра."
 bp3_survey.1030.a: "Вам всем места хватит!"
 bp3_survey.1030.a.win: "Они находят компромисс"
 bp3_survey.1030.a.loss: "Начинается борьба за власть, которая повлияет на всю провинцию [city_province.GetNameNoTooltip]"
 bp3_survey.1030.a.loss_short: "Они отказываются идти на компромисс"
 bp3_survey.1030.b: "Поддержку получит [city_province.Custom('InspectionFightingGuilds1Loc')]."
 bp3_survey.1030.c: "Помощь получит [city_province.Custom('InspectionFightingGuilds2Loc')]."
 bp3_survey.1030.d: "[city_province.Custom('InspectionFightingGuilds1Loc')]? [city_province.Custom('InspectionFightingGuilds2Loc')]?! Тьфу ты, это мое золото!"
