 FACTION_DEMAND_LIBERTY: "Требование свободы"
 FACTION_DEMAND_LIBERTY_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nНастало время вам признать неотъемлемость древних прав ваших вассалов! Выполните требования фракции [faction.GetName], или за нас будут говорить клинки!"
 FACTION_DEMAND_LIBERTY_ACCEPTED: "Требование свободы принято"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nЭгоизм ослепляет вас, и вы не видите, что ваша «свобода» ослабит державу. Но во избежание ненужного кровопролития я приму ваши требования."
 faction_demand.0102.tt: "[crown_authority|E] снижен!"
 FACTION_DEMAND_LIBERTY_REFUSED: "Требование свободы отклонено"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаши жалкие попытки запугать меня обречены на провал. Я — ваш сюзерен! Вы же — жалкая кучка предателей. На поле боя я научу вас повиновению!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION: "Свобода или смерть!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC: "Пробил час! Правители фракции [faction.GetName] согласны, что [faction_target.GetName] — деспот и что пора положить конец тирании... Если придется, мы подтвердим свои слова с оружием в руках!"
 #Claimant faction
 claimant_faction: "Фракция в поддержку претендента"
 claimant_faction_desc: "Члены этой [factions|El] поддерживают претендента на титул, принадлежащий их [Concept( 'liege', 'сюзерену' )|E]."
 claimant_faction_short_effect_desc: "Хочет получить титул [ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_DEMAND_CLAIMANT: "Требование претендента"
 FACTION_DEMAND_CLAIMANT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_claimant.GetName] имеет священное право на титул [faction_targeted_title.GetNameNoTier], и мы собрались, чтобы поддержать это право. Смиритесь, иначе мы успокоим вас силой!"
 FACTION_DEMAND_CLAIMANT_DESC_ME: "Священное право на титул [faction_targeted_title.GetNameNoTier] принадлежит мне, и я наконец-то могу им воспользоваться. Смиритесь, или мне придется прибегнуть к силе!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED: "Требование претендента принято"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC: "Я вижу, вы скорее спалите державу дотла, нежели откажетесь от этой безрассудной затеи. Ради всеобщего блага я выполню ваши требования, но знайте: сегодня здесь творится величайшая несправедливость. Вам это с рук не сойдет!"
 FACTION_DEMAND_CLAIMANT_REFUSED: "Требование претендента отклонено"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC: "Претензия персонажа [faction_claimant.GetShortUINamePossessive|U] на мой титул не правдивее сказок, которые мы рассказываем детям на ночь. Собирай народ сколько влезет — я не склонюсь перед кучкой пропахших навозом глупцов! Я скорее умру, чем позволю простолюдинам топтать мое наследие!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION: "Законная претензия!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC: "Пробил час! Собирайтесь все, кто считает, что [faction_targeted_title.GetNameNoTier] может покориться лишь одному законному правителю, и это — [faction_claimant.GetName]! Вместе мы поможем [SCOPE.sCharacter('faction_claimant').GetHerHim] занять подобающее место на троне, а если потребуется — пробьем себе дорогу огнем и мечом!"
 FACTION_CLAIMANT_INVITE: "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC: "[faction_target.GetName] занимает трон, который принадлежит вам по праву! Я поддержу вашу претензию словом и оружием, и я знаю, что многие в державе тоже готовы послужить правому делу. Нужно только ваше согласие."
 FACTION_CLAIMANT_INVITE_ACCEPT: "Наконец-то!"
 FACTION_CLAIMANT_INVITE_REFUSE: "Это неправильно..."
 FACTION_CLAIMANT_INVITE_ACCEPTED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC: "Наконец! [faction_target.GetName] — жалкая букашка, возомнившая, будто она [faction_target.GetTitleAsNameNoTooltip|l]. Я знаю: меня поддержит вся держава! И я не забываю тех, кто мне помогает."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT: "Это только вопрос времени..."
 FACTION_CLAIMANT_INVITE_REFUSED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC: "Знаю, моя претензия справедлива. Но [faction_target.GetTitledFirstName] и я состоим в союзе, и я не могу выступить войной. Но мысленно я с тобой."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC: "Хотя моя претензия и справедлива, я... просто не могу к вам присоединиться. [faction_target.GetTitledFirstName] обладает таким... #emphasis «неодолимым очарованием»#!, что я даже руку на н[faction_target.GetHerHis] поднять не могу. Да, именно так. Удачи вам."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC: "Приятно видеть, как вся держава поднимается, когда ей угрожает [faction_target.GetTitledFirstName]-[Select_CString(faction_target.IsFemale, 'самозванка', 'самозванец' )]. Увы, положение пока не позволяет мне выступить на вашей стороне даже за столь правое дело. Если вы победите, я буду у вас в долгу."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC: "Приятно знать, что и для вас [faction_target.GetTitledFirstName] — [Select_CString(faction_target.IsFemale, 'истинная злодейка', 'истинный злодей' )], и что вы считаете меня куда лучшим правителем!\n\nСейчас я не могу оторваться от новых игрушек, но если вы победите, я и вам дам с ними поиграть!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC: "Наконец-то! [faction_target.GetName] — просто букашка, возомнившая, будто она [faction_target.GetTitleAsNameNoTooltip|l], и я знаю, что меня поддержит вся держава.\n\nНо низкое положение пока не дает мне вам помочь. И все же знайте: #emphasis когда#! вы победите, я обязательно щедро награжу вас!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC: "Я ценю то, с каким рвением вы поддерживаете мои притязания, но не могу избавиться от ощущения, что эта затея обречена на провал. Поэтому я не окажу вам поддержки, но в случае, если вы каким-то чудом преуспеете, займу место на троне."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT: "Не повезло."
