 FACTION_FAILED_IMPRISONMENT_RETALIATION: "[actor.GetShortUIName] несправедливо [Select_CString(actor.IsFemale, 'пыталась', 'пытался' )] заточить в темницу одного из моих товарищей по фракции (это [recipient.GetShortUIName])."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION: "[actor.GetShortUIName] несправедливо [Select_CString(actor.IsFemale, 'заточила', 'заточил' )] в темницу одного из моих товарищей по фракции (это [recipient.GetShortUIName])."
 FACTION_IMPRISONMENT_RETALIATION_END: "\n\n[retaliating_faction.GetName] может воспринимать столь наглый поступок только как нападение, и если мы не защитим себя, нас перебьют поодиночке!"
 FACTION_IMPRISONMENT_RETALIATION_OPT: "На войну!"
 #Independence Faction
 independence_faction: "$game_concept_independence_faction$"
 independence_faction_desc: "Члены [Concept( 'faction', 'фракции' )|E] борцов за независимость пытаются отделиться от [Concept( 'liege', 'сюзерена' )|E].\n\n#S Ультиматум#!\nВсе члены фракции становятся [Concept( 'independent', 'независимыми' )|E]\n[liege|E] теряет [prestige|El]"
 independence_faction_short_effect_desc: "Хочет независимости от [Concept( 'liege', 'сюзерена' )|E]"
 nation_fracturing_faction: "Фракция разделения"
 nation_fracturing_faction_desc: "Члены [Concept( 'faction', 'фракции' )|E] за распад державы стремятся уничтожить державу своего [Concept( 'liege', 'сюзерена' )|E].\n\n#S Ультиматум#!\nВсе члены фракции становятся [Concept( 'independent', 'независимыми' )|E]\n[liege|E] теряет свой [Concept( 'primary_title', 'первый титул' )|E] и остальные [Concept( 'titles', 'титулы' )|E] того же [Concept( 'title_tier', 'ранга' )|E]"
 nation_fracturing_faction_short_effect_desc: "Хочет уничтожить державу своего [Concept( 'liege', 'сюзерена' )|E]"
 liege_primary_title_dissolution: "Теперь вы независимы!"
 liege_primary_title_dissolution_desc: "Ваш сюзерен лишился [Concept( 'primary_title', 'первого титула' )|E] из-за [Concept( 'faction', 'фракции' )|E] «$nation_fracturing_faction$»"
 FACTION_DEMAND_COLLAPSE: "Требование разделения: [faction_target.GetPrimaryTitle.GetNameNoTier]"
 FACTION_DEMAND_COLLAPSE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nПора вам признать, что вы не в силах поддерживать единство державы [faction_target.GetPrimaryTitle.GetNameNoTier]. Вашей власти пришел конец: области нужно больше свободы. Примите наши требования или сойдитесь с нами на поле боя!"
 FACTION_DEMAND_COLLAPSE_ACCEPTED: "Требование фракции разделения принято"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nХотя ваши требования ошибочны и приведут к нашему общему ослаблению, я не желаю лишнего кровопролития. Ваше требование независимости будет удовлетворено."
 FACTION_DEMAND_COLLAPSE_REFUSED: "Требование фракции разделения отклонено"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаш жалкий шантаж не сработал. Сколько бы душ в моем окружении вы ни подкупили ради своих черных планов, я без боя не сдамся. Лучше я умру, защищая то, что мое по праву!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION: "Конец фракции [faction_target.GetPrimaryTitle.GetNameNoTier]!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC: "Наш час настал! Все члены фракции [faction.GetName] единогласно признают, что [faction_target.GetName] [Select_CString(faction_target.IsFemale, 'потеряла', 'потерял' )] право на власть. Мы получим независимость или возьмем ее силой!"
 faction_demand.1002.tt: "Фракция [faction_target.GetPrimaryTitle.GetNameNoTier] уничтожена."
 FACTION_DEMAND_INDEPENDENCE: "Требование независимости"
 FACTION_DEMAND_INDEPENDENCE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nНастало время вам признать, что [faction_leader.GetPrimaryTitle.GetNameNoTier] и остальные участники фракции [faction.GetName] имеют право на полную независимость. Это требование будет исполнено, или за нас будут говорить клинки!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED: "Требование независимости принято"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаши нелепые требования только ослабят всех нас. Но как бы то ни было, я вынужден принять вашу просьбу о независимости, чтобы избавить державу от бесполезного кровопролития."
 FACTION_DEMAND_INDEPENDENCE_REFUSED: "Требование независимости отклонено"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаш жалкий шантаж не сработал. Сколько бы душ в моем окружении вы ни подкупили ради своих черных планов, я без боя не сдамся. Лучше я умру, защищая то, что мое по праву!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION: "Независимость!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC: "Наш час настал! Все члены фракции [faction.GetName] единогласно признают, что [faction_target.GetName] [Select_CString(faction_target.IsFemale, 'потеряла', 'потерял' )] право на власть. Мы получим независимость или возьмем ее силой!"
 faction_demand.0002.tt: "Все члены фракции получают независимость!"
 FACTION_DEMAND_BRIBE_CO_EMPEROR: "Наверняка должность заставит их сотрудничать?"
 FACTION_DEMAND_BRIBE_CO_EMPEROR_REASON: "[faction_leader.GetShortUIName|U] [Select_CString(faction_leader.IsLocalPlayer, 'должны', Select_CString(faction_leader.IsFemale, 'должна', 'должен' ))] быть [Concept('claimant', 'претендентом')|E] [Concept('faction', 'фракции')|E] #weak ([faction.GetSpecialCharacter.GetTitledFirstName])#!"
 faction_demand.0000.faction_leader_accepts: "Если лидер примет ваше предложение"
 faction_demand.0000.faction_leader_rejects: "Если лидер отклонит ваше предложение"
 faction_demand.0000.enter_co_rule_avoiding_worst_effects: "[faction_target.GetShortUIName|U] [Select_CString(faction_target.IsLocalPlayer, 'объявляете', 'объявляет' )], что [faction_leader.GetShortUIName] отныне [Concept( 'co_emperor', 'император-соправитель' )|E]. Благодаря этому мятежа фракции «[faction.GetName]» удается избежать"
 faction_demand.0000.truce_from_co_rule: "[faction_target.GetShortUIName|U] [Select_CString(faction_target.IsLocalPlayer, 'добиваетесь', 'добивается' )] [Concept( 'truce', 'перемирия' )|E] на [EmptyScope.ScriptValue('faction_counter_offer_appointed_co_emperor_value')] л. со всеми членами [Concept( 'faction', 'фракции' )|E]"
 ep3_truce_appointed_faction_leader_coruler: "Перемирие после повышения лидера фракции до императора-соправителя"
 FACTION_DEMAND_COUNTER_OFFER_CORULE: "Встречное предложение фракции"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаши требования вполне здравы и, пожалуй, действительно указывают на мои собственные ошибки. Сложите оружие, ведь отныне вы [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [faction_target.GetTitleAsNameNoTooltip|l]-соправитель, и мы вместе будем править державой [faction_target.GetPrimaryTitle.GetDefinitiveName]!"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_ACCEPT: "От такого предложения я не откажусь..."
 FACTION_DEMAND_COUNTER_OFFER_CORULE_REJECT: "Пф! Это лишь подлая уловка!"
 faction_demand.0000.offer_accepted: "Встречное предложение принято"
 faction_demand.0000.enter_co_emperorship: "[faction_leader.GetFirstName] становится [Concept( 'co_emperor', 'императором-соправителем' )|E]"
 faction_demand.0000.offer_rejected: "Встречное предложение отклонено"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION: "Возвышение лидера фракции"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]!\n\nС радостью сообщаю, что [faction_target.GetTitledFirstName] [Select_CString(faction_target.IsFemale, 'сумела', 'сумел' )] взглянуть на вещи с нашей точки зрения. [Select_CString(faction_target.IsFemale, 'Она объявила', 'Он объявил' )], что отныне #EMP я#! [Select_CString(faction_target.IsFemale, 'ее', 'его' )] [faction_target.GetTitleAsNameNoTooltip|l]-соправитель, и я [Select_CString(ROOT.Char.IsFemale, 'согласилась', 'согласился' )] сложить оружие."
 FACTION_DEMAND_COUNTER_OFFER_MEMBER_NOTIFICATION.A: "Мы были так близко..."
 FACTION_DEMAND_COUNTER_OFFER_MEMBER_NOTIFICATION.B: "Глупость и эгоизм!"
 #Peasant Faction
 peasant_faction: "Крестьянская фракция"
 peasant_faction_desc: "Крестьянская [faction|El] требует свободы от иноземной власти или власти, исповедующей иную веру. Если [culture|El] и [faith|El] сюзерена отличаются от культуры и конфессии основного населения в [Concept( 'counties', 'графствах' )|E], простой народ попытается сменить власть."
 peasant_faction_short_effect_desc: "Хочет снижения [Concept( 'county_control', 'контроля над графством' )|E]"
 peasant_faction_every_county: "Каждое [Concept( 'county', 'графство' )|E] [Concept( 'faction', 'фракции' )|E]"
 peasant_faction_spawn_county_levies: "Собирает [new_title.GetAdjective]ую [Concept( 'army', 'армию' )|E] по количеству [Concept( 'levies', 'ополчения' )|E]"
 FACTION_DEMAND_PEASANT: "[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]!"
 FACTION_DEMAND_PEASANT_DESC: "Слишком долго мы терпели ваши унизительные законы. Довольно! Мы больше не будем платить вам налоги.\n\nКогда ваша казна и ваши погреба опустеют, вы пожалеете, что не относились к нам лучше."
 FACTION_DEMAND_PEASANT_ACCEPT: "Думаю, можно даровать право закладывать имущество..."
 FACTION_DEMAND_PEASANT_REFUSE: "Ни за что! Удел крестьянина — служить господину!"
 FACTION_PEASANT_NAME: "Крестьянский сброд"
 FACTION_PEASANT_TITLE_NAME: "Крестьянское восстание"
 #Nomadic Faction
 nomadic_faction: "Кочевая фракция"
 nomadic_faction_desc: "Кочевая [Concept('faction', 'фракция')|E] хочет, чтобы ею руководил [Concept('ruler', 'правитель')|E]-#TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевник#!#!, чей [Concept('yurt', 'аул')|E] разделяет [Concept('culture', 'культуру')|E] и [Concept('faith', 'конфессию')|E] фракции."
 nomadic_faction_short_effect_desc: "Хочет основать новые #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевые#!#! [Concept('realms', 'державы')|E]"
 FACTION_DEMAND_NOMADIC: "[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]!"
 FACTION_DEMAND_NOMADIC_DESC: "Мы отказываемся склонять головы перед тобой, проклятым угнетателем! Мы, гордые #TOOLTIP:GOVERNMENT_TYPE,nomad_government #L кочевники#!#!-#L [peasant_leader.GetCulture.GetName|l]#!, с рождения вольны странствовать под бескрайними небесами.\n\nМы сбросим с себя твое иго, и просторная степь вновь будет принадлежать нам. С нашими всадниками [peasant_leader.GetFaith.WarGodName]!"
 FACTION_DEMAND_NOMADIC_ACCEPT_GRANT_INDEPENDENCE: "Ну что же! В моей державе всё равно нет места немытым скотоводам."
 FACTION_DEMAND_NOMADIC_VASSAL_DESC: "Мы больше не станем терпеть гнёт, которому подвергаются гордые #L [peasant_leader.GetCulture.GetCollectiveNoun|l]ие#! [peasant_leader.GetFaith.GetAdherentNamePlural|l]. Мы рождены вольно странствовать под открытым небом, а потому отвергаем твою тиранию. Твой час прошел!\n\nНи ты, ни твой сюзерен [faction_target.GetTitledFirstName] никогда больше не будут властвовать над нами!"
 FACTION_DEMAND_NOMADIC_VASSAL_JOIN_WAR: "Значит, встретимся на поле брани, #EMP мерзавец#!!"
 #Populist Faction
 populist_faction: "Фракция популистов"
 populist_faction_desc: "[faction|E] популистов требует свободы от власти чужеземцев или неверных. Они пытаются обрести независимость от сюзерена иной [Concept( 'culture', 'культуры' )|E] или [Concept( 'faith', 'конфессии' )|E]."
 populist_faction_short_effect_desc: "Хочет независимости от [Concept( 'liege', 'сюзерена' )|E]"
 populist_faction_short_effect_desc_admin: "Хочет, чтобы [Concept('state_faith', 'государственная религия')|E] совпадала с его"
 FACTION_DEMAND_POPULIST: "[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_DESC_ADMIN: "Мы больше не будем мириться с [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]ой властью. [ROOT.Char.GetPrimaryTitle.GetName] — это #L [peasant_leader.GetFaith.GetName|l]ая#! земля!\n\nЛибо [peasant_leader.GetFaith.GetAdjective|l] получит статус государственной религии, либо на вас обрушится гнев сонма верующих!"
 FACTION_DEMAND_POPULIST_DESC_CULTURE: "Мы не станем терпеть издевательства чужеземцев над #L [peasant_leader.GetCulture.GetCollectiveNoun|l]ой#! культурой! Пришло наше время!\n\nДайте нам править самим, как нам вздумается, или готовьтесь испытать ярость всех моих земляков!"
 FACTION_DEMAND_POPULIST_DESC_FAITH: "Нам надоело, что от ваших притеснений страдают верные [peasant_leader.GetFaith.GetAdherentNamePlural|l]! Настало наше время!\n\nНас ведет [peasant_leader.GetFaith.WarGodName], и мы готовы освободиться от вашей [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]ой власти!"
 FACTION_DEMAND_POPULIST_DESC: "Нам надоело, что от ваших притеснений страдают добрые #L [peasant_leader.GetCulture.GetCollectiveNoun|l]ие#! [peasant_leader.GetFaith.GetAdherentNamePlural|l]! Настало наше время!\n\nНас ведет [peasant_leader.GetFaith.WarGodName], и мы готовы освободиться от вашей [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]ой власти!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT: "Стоп... А если я приму ваш уклад?"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT_STATE_FAITH: "Что ж, [peasant_leader.GetFaith.GetAdjective|l] заслуживает этой чести."
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE: "Хорошо же, мне такие вздорные подданные ни к чему!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT: "#N Вы останетесь без земель!#!"
 FACTION_DEMAND_POPULIST_REFUSE: "Свободы захотелось? Смерть вас освободит!"
 FACTION_DEMAND_POPULIST_REFUSE_ADMIN: "Это не тебе решать, [Select_CString(peasant_leader.IsFemale, 'обнаглевшая', 'обнаглевший' )] [peasant_leader.Custom('InsultNoun')]!"
 FACTION_DEMAND_POPULIST_REFUSE_TT: "#high [peasant_leader.GetTitledFirstName]#! и #high [faction.GetName]#! объявляют вам [Concept( 'war', 'войну' )|E]"
 FACTION_POPULIST_REVOLT_TITLE_NAME: "мятеж популистов"
 FACTION_NOMADIC_REVOLT_TITLE_NAME: "бунт кочевников"
 FACTION_POPULIST_CREATED_TITLE_NAME: "[founder_culture.GetName|U]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH: "Да, у нас с вами общие традиции и верования, но нас больше не устраиваете ни вы, ни [faction_target.Custom('InsultAdjective')] [faction_target.GetTitledFirstName]!\n\nНе мешайтесь или помогите нам получить заслуженную свободу!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE: "Мы не станем терпеть издевательства чужеземцев над [peasant_leader.GetCulture.GetCollectiveNoun|l]ой культурой! Пришло наше время!\n\nПусть [faction_target.GetTitledFirstName] предоставит нам полную независимость!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH: "Нам надоело, что от ваших притеснений страдают верные [peasant_leader.GetFaith.GetAdherentNamePlural|l]! Настало наше время!\n\nНас ведет [peasant_leader.GetFaith.WarGodName], и мы готовы освободиться от вашей власти, сюзерен [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC: "Нам надоело, что от ваших притеснений страдают добрые [peasant_leader.GetCulture.GetCollectiveNoun|l]ие [peasant_leader.GetFaith.GetAdherentNamePlural|l]! Настало наше время!\n\nМы освободим себя от вашей власти и от тирании вашего сюзерена, [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS: "Позвольте поддержать вас!"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS: "Подождите! А что если я приму ваш уклад и #EMP помогу#! вам?"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT: "Вы поможете повстанцам в борьбе с вашим [Concept( 'liege', 'сюзереном' )|E]"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR: "Встретимся на поле брани, #EMP предатель#!!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT: "Вы не можете присоединиться к войне, потому что уже воюете с другим участником"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2: "Вы не можете присоединиться к войне, поскольку в этом случае вы были бы вынуждены сражаться с союзником по другой войне"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT: "Вы поможете [Concept( 'liege', 'сюзерену' )|E] в борьбе с мятежниками"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE: "Я предпочту не вмешиваться..."
