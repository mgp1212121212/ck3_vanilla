 FACTION_DEMAND_ACCEPT: "Полагаю, выбора у меня нет..."
 FACTION_DEMAND_REFUSE: "Я не потерплю угроз!"
 FACTION_DEMAND_ACCEPTED_OPT: "Мудрое решение"
 FACTION_DEMAND_REFUSED_OPT: "Значит, война!"
 faction_demand.2004.opt_tt: "Я присоединяюсь к войне против фракции [faction_target.GetShortUIName]"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT: "Отправляем ультиматум!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING: "#high Если [recipient.GetShortUIName] окажется в темнице, [retaliating_faction.GetName] может восстать!#!"
