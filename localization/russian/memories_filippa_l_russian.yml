 sacrificed_my_dog_memory_desc_second_perspective: "ваша замечательная собака по кличке [owner.Custom('DogStoryName')] была предложена вашему сюзерену, чтобы [Select_CString(liege.IsFemale, 'ненавидящая', 'ненавидящий' )] собак [liege.GetName] [Select_CString(liege.IsFemale, 'пощадила', 'пощадил' )] остальных собак в ваших владениях"
 sacrificed_my_dog_memory_desc_third_perspective: "[owner.GetName] [Select_CString(owner.IsFemale, 'предложила', 'предложил' )] свою замечательную собаку по кличке [owner.Custom('DogStoryName')] своему сюзерену, чтобы [Select_CString(liege.IsFemale, 'ненавидящая', 'ненавидящий' )] собак [liege.GetName] [Select_CString(liege.IsFemale, 'пощадила', 'пощадил' )] остальных собак в [owner.GetHerHis|l] владениях"
 abandoned_crypto_faith_memory: "об отказе от своих тайных #L [ROOT.Var('old_faith_to_reminisce').Faith.GetName|l]их#! убеждений"
 abandoned_crypto_faith_memory_desc: "мне пришлось раз и навсегда забыть о былой #L [ROOT.Var('old_faith_to_reminisce').Faith.GetName|l]ой#! вере"
 abandoned_crypto_faith_memory_desc_second_perspective: "вы раз и навсегда забыли о былой #L [ROOT.Var('old_faith_to_reminisce').Faith.GetName|l]ой#! вере"
 abandoned_crypto_faith_memory_desc_third_perspective: "[owner.GetName] раз и навсегда [Select_CString(owner.IsFemale, 'забыла', 'забыл' )] о былой #L [ROOT.Var('old_faith_to_reminisce').Faith.GetName|l]ой#! вере"
 treasure_map_memory: "путешествие по карте сокровищ и нахождение великолепного клада"
 treasure_map_historical_artifact_memory_desc: "мне удалось найти историческую и величественную вещь — [ROOT.Var('treasure_map_historical_artifact').Artifact.GetName] — во владении [ROOT.Var('treasure_map_historical_artifact_location').GetProvince.GetName], где всюду [ROOT.Var('treasure_map_historical_artifact_location').GetProvince.GetTerrain.GetNameNoTooltip|l]"
 treasure_map_historical_artifact_memory_desc_second_perspective: "вы нашли историческую и величественную вещь — [ROOT.Var('treasure_map_historical_artifact').GetName] — во владении [ROOT.Var('treasure_map_historical_artifact_location').GetProvince.GetName], где всюду [ROOT.Var('treasure_map_historical_artifact_location').GetProvince.GetTerrain.GetNameNoTooltip|l]"
 treasure_map_historical_artifact_memory_desc_third_perspective: "[owner.GetName] [Select_CString(owner.IsFemale, 'нашла', 'нашел' )] историческую и величественную вещь — [ROOT.Var('treasure_map_historical_artifact').GetName] — во владении [ROOT.Var('treasure_map_historical_artifact_location').GetProvince.GetName], где всюду [ROOT.Var('treasure_map_historical_artifact_location').GetProvince.GetTerrain.GetNameNoTooltip|l]"
 treasure_map_divine_scenery_memory_desc: "мне на глаза попались неземные и божественные источники провинции [ROOT.Var('treasure_map_divine_scenery').GetProvince.GetName]"
 treasure_map_divine_scenery_memory_desc_second_perspective: "вы увидели неземные и божественные источники провинции [ROOT.Var('treasure_map_divine_scenery').GetProvince.GetName]"
 treasure_map_divine_scenery_memory_desc_third_perspective: "[owner.GetName] [Select_CString(owner.IsFemale, 'увидела', 'увидел' )] неземные и божественные источники провинции [ROOT.Var('treasure_map_divine_scenery').GetProvince.GetName]"
 foggy_hill_memory: "беспокойный сон о туманном кургане"
