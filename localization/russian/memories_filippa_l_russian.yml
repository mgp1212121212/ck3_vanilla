 foggy_hill_repented_memory_desc_third_perspective: "[owner.GetName] [Select_CString(owner.IsFemale, 'увидела', 'увидел' )] беспокойный сон, в котором [Select_CString(owner.IsFemale, 'смирилась и покаялась', 'смирился и покаялся' )] за ранее отнятые жизни"
 foggy_hill_denial_memory_desc: "мне был беспокойный сон об утверждении, что все отнятые жизни были необходимостью"
 foggy_hill_denial_memory_desc_second_perspective: "вы увидели беспокойный сон об утверждении, что все отнятые жизни были необходимостью"
 foggy_hill_denial_memory_desc_third_perspective: "[owner.GetName] [Select_CString(owner.IsFemale, 'увидела', 'увидел' )] беспокойный сон об утверждении, что все отнятые жизни были необходимостью"
 wall_hole_memory: "необъяснимое решение сунуть руку в подходящего размера дыру в стене"
 wall_hole_memory_desc: "по непонятной причине мне захотелось сунуть руку в таинственное отверстие соответствующего размера, появившееся в стене владения"
 wall_hole_memory_desc_second_perspective: "по непонятной вы сунули руку в таинственное отверстие соответствующего размера, появившееся в стене владения"
 wall_hole_memory_desc_third_perspective: "по непонятной [owner.GetName] [Select_CString(owner.IsFemale, 'сунула', 'сунул' )] руку в таинственное отверстие соответствующего размера, появившееся в стене владения"
