l_russian:
 #Misc
 party_baron_volunteer_levies: "Добровольцы персонажа [party_baron.GetFirstNamePossessiveNoTooltip]"
 #Modifiers
 party_baron_beloved_by_all_modifier: "Пользуется всеобщей любовью"
 party_baron_making_efforts_modifier: "Активная общественная жизнь"
 party_baron_self_aggrandizing_modifier: "Превозносит себя"
 party_baron_friendly_enough_modifier: "Приемлемое дружелюбие"
 party_baron_friendly_enough_modifier_desc: "Вполне возможно иметь слишком много «друзей»"
 party_baron_if_you_cannot_be_loved_modifier: "Если любовь к тебе не спешит"
 party_baron_accommodating_modifier: "Дает кров другим"
 party_baron_condemned_pb_modifier: "Непопулярное осуждение"
 party_baron_condemned_pb_modifier_desc: "Этот персонаж плохо отзывался о ком-то очень популярном"
 party_baron_praised_pb_modifier: "Неохотная похвала"
 party_baron_praised_pb_modifier_desc: "Персонаж с очевидной неохотой хвалит кого-то очень популярного"
 party_baron_murdered_the_joy_of_life_modifier: "Убийца радости жизни"
 party_baron_murdered_the_joy_of_life_modifier_desc: "Зачем вообще так делать?"
 party_baron_great_mercenary_deal_modifier: "Отличные сделки с наемниками"
 party_baron_ended_the_party_modifier: "Персонаж положил конец веселью"
 party_baron_ended_the_party_modifier_desc: "Персонаж закрыл чертоги, где закатывали великолепные пиры"
 party_baron_subversive_tactics_modifier: "Бунтарская тактика"
 party_baron_reflection_modifier: "Размышления о себе"
 party_baron_beloved_by_all_except_modifier: "Обожают все, кроме..."
 party_baron_endorsed_successor_modifier: "Поощряемый преемник"
 party_baron_endorsed_successor_modifier_desc: "Самый симпатичный в мире человек одобряет этого нового правителя"
 #Events
 party_baron_header: "Бесконечный пир"
 party_baron_negative_attitude_counter_stress_tt: "Из-за вашего #V плохого отношения#! к персонажу [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_positive_attitude_counter_stress_tt: "Из-за вашего #V хорошего отношения#! к персонажу [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_move_towards_positive_tt: "#V Улучшить отношение#! к персонажу [party_baron.GetShortUIName]"
 party_baron_move_towards_negative_tt: "#V Ухудшить отношение#! к персонажу [party_baron.GetShortUIName]"
 party_baron.1001.t: "$party_baron_header$"
 party_baron.1001.desc: "Имя какого-то мелкого дворянина не сходит с губ окружающих. Я то и дело слышу, мол, [party_baron.GetTitledFirstName] — прекрасный собеседник, [party_baron.GetSheHe] делает любой разговор непринужденным, а еще — что [party_baron.GetSheHe] устраивает #EMP лучшие#! пиры.\n\nВсе испытывают к н[party_baron.GetHerHim] величайшую симпатию и заверяют, что более дружелюбных и щедрых людей пока не встречали."
 party_baron.1001.a: "Сдается мне, я могу кое-чему поучиться у н[party_baron.GetHerHis]!"
 party_baron.1001.b: "Но ведь это #EMP я#! заслуживаю всяческих похвал!"
 party_baron.1001.c: "Возможно, стоит познакомиться с [Select_CString(party_baron.IsFemale, 'ней', 'ним' )] поближе."
 party_baron.1001.c.tt: "[party_baron.GetTitleAsName]? Напишу [Select_CString(party_baron.IsFemale, 'ей', 'ему' )] письмо"
 party_baron.1002.opening: "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc: "Благодарю вас за столь великодушное приветствие! Приятно поговорить с человеком, который тоже видит наивысшее счастье в том, чтобы доставлять радость другим.\n\nНадеюсь, однажды вы станете моим почетным гостем, и тешу себя надеждой — хотя это и дерзость с моей стороны, — что в один прекрасный день вы сможете назвать меня другом."
 party_baron.1002.a: "[party_baron.GetSheHe|U] весьма [Select_CString(party_baron.IsFemale, 'мила', 'мил' )], даже судя по письму!"
 party_baron.1003.desc: "Вот так моргнуть не успеешь, а [party_baron.GetFirstName] уже сбрасывает лохмотья мелкого баронства. Теперь [party_baron.GetSheHe] [Select_CString(party_baron.IsFemale, 'моя', 'мой' )] [party_baron_header.GetTitleAsName|l]...\n\nМир перевернулся с ног на голову быстрее, чем можно было ожидать."
 party_baron.1003.a: "Зато теперь у меня есть [Select_CString(party_baron.IsFemale, 'щедрая', 'щедрый' )] [party_baron.GetTitleAsName|l]."
 party_baron.1003.b: "Притворимся, что моих слов не было..."
 party_baron.2001.t: "$party_baron_header$"
 party_baron.2001.negative: "Без поддержки, без моего одобрения — [party_baron.GetTitledFirstName] и [vassal.Custom2('RelationToMe', ROOT.Char )] уже успели самовольно меня обсудить!\n\n[party_baron.GetSheHe|U] явно [Select_CString(party_baron.IsFemale, 'осыпала', 'осыпал' )] меня комплиментами, но это #EMP тем более #! подозрительно!"
 party_baron.2001.positive: "Похоже, [party_baron.GetShortUIName] и [vassal.Custom2('MyCharacterIntroduction', ROOT.Char )] — исключительно по инициативе [Select_CString(party_baron.IsFemale, 'первой', 'первого' )] — уже меня обсудили.\n\nЭто могло бы меня встревожить, но [vassal.GetFirstNameNoTooltip] теперь проявляет куда большее дружелюбие и поддержку!"
 party_baron.2001.a_positive: "Удивительно!"
 party_baron.2001.a_negative: "Раз пока что все под контролем..."
 party_baron.2001.b_negative: "Это мной должны восторгаться, мне должны внимать в первую очередь!"
 party_baron.2001.b_positive: "Совершенно верно. Мое величие неоспоримо."
 party_baron.2002.t: "$party_baron_header$"
 party_baron.2002.desc: "На пиру [party_baron.GetTitledFirstName] встречается со мной взглядом. В этот момент [party_baron.GetSheHe] и [new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )] заняты оживленным разговором. Вопреки всем правилам приличия [party_baron.GetSheHe] подзывает меня жестом.\n\n«[ROOT.Char.GetFirstNameNoTooltip]! Это — [new_friend.GetFirstNameNoTooltip], но вы наверняка это знаете. Вы не представляете, сколько у вас общего! Мне кажется, вам нужно пообщаться поближе»."
 party_baron.2002.a: "Пожалуй, [new_friend.GetTitledFirstNameNoTooltip] заслуживает моего внимания."
 party_baron.2002.b: "О, у меня и так достаточно знакомых."
 party_baron.2003.desc: "Мне стало известно, что [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] замышляет вас убить!\n\nНо не волнуйтесь, мы с [Select_CString(owner.IsFemale, 'ней', 'ним' )] поговорили и решили, что это неправильно. Убийство — это же отвратительно, правда?"
 party_baron.2003.a: "Спасибо... что спасли мне жизнь?"
 party_baron.2003.repentant_cannot_scheme: "Пока [owner.GetShortUIName] раскаивается, [owner.GetSheHe] не может начать против вас [hostile_schemes|El]"
 party_baron.2003.b: "#EMP ЧТО#! [owner.GetSheHe] [Select_CString(owner.IsFemale, 'замышляла', 'замышлял' )]?!"
 party_baron.2003.c: "Как, интересно, [SCOPE.sC('party_baron').GetHerHim] «стало известно» нечто подобное?.."
 party_baron.2004.t: "$party_baron_header$"
 party_baron.2004.desc: "Невозможно понять, [Select_CString(party_baron.IsFemale, 'пьяна', 'пьян' )] [party_baron.GetTitledFirstName] или просто упивается праздником. Как бы то ни было, когда [party_baron.GetSheHe] заключает меня в объятия, меня тоже охватывает это чувство.\n\n«Знаете, — говорит [party_baron.GetSheHe], — по-моему, лучше друзей, чем вы, у меня еще не было».\n\nОстаток вечера я наблюдаю, как [party_baron.GetTitledFirstName] веселится. Пожалуй, сейчас я понимаю [party_baron.GetHerHis] лучше, чем те, кто поднимает за н[party_baron.GetHerHis] бокалы."
 party_baron.2004.a: "И ты туда же, [party_baron.GetFirstNameNoTooltip]..."
 party_baron.2005.t: "$party_baron_header$"
 party_baron.2005.desc: "Когда [party_baron.GetTitledFirstName] появляется у меня при дворе, меня охватывает радостное удивление. И оно крепнет, когда [party_baron.GetSheHe] предлагает поговорить — наедине.\n\n«Мне не хотелось говорить этого на пиру или празднестве, — [party_baron.GetSheHe] необычайно [Select_CString(party_baron.IsFemale, 'серьезна', 'серьезен' )], от обычной легкомысленной улыбки не осталось и следа. — Словами не выразить, как много вы для меня значите. Друзей у меня много, но подобных вам нет. Надеюсь, это чувство сохранится до конца наших дней»."
 party_baron.2005.a: "«Я тоже надеюсь, [party_baron.GetFirstNameNoTooltip]. Очень надеюсь»."
 party_baron.2006.desc: "На пиру «по очень особенному поводу» [party_baron.GetTitledFirstNamePossessive] от души [Select_CString(party_baron.IsFemale, 'превозносила', 'превозносил' )] меня. Что это была за ночь!\n\nЯ не припомню, когда еще меня охватывало такое счастье. Похоже, вкус к жизни возвращается!"
 party_baron.2006.a: "Берегись, мир!"
 party_baron.2006.b: "Ничего особенного не произошло."
 party_baron.2007.desc: "Хотя война в разгаре, [party_baron.GetTitledFirstName] постоянно находит время для своих проделок. Когда я провожу смотр войск, [party_baron.GetSheHe] появляется во главе собственного небольшого войска!\n\n«Мне показалось, вам пригодится каждая пара рук. В общем, я [Select_CString(party_baron.IsFemale, 'поговорила', 'поговорил' )] кое с кем, и оказалось, что немало народу готово вызваться добровольцами!»\n\nДобровольцы?.. Стоит ли спрашивать, откуда взялись эти солдаты?"
 party_baron.2007.a: "Этого-то мне и не хватало!"
 party_baron.2007.b: "Если тебе и впрямь хотелось #EMP помочь#!, нужно было нанимать #EMP профессионалов!#!"
 party_baron.2007.b_flavor: "О. Даже так?.."
 party_baron.3001.t: "$party_baron_header$"
 party_baron.3001.desc: "[party_baron.GetTitledFirstName] пользуется невозможным обожанием, и я никак не пойму почему! Не так уж [party_baron.GetSheHe] и [Select_CString(party_baron.IsFemale, 'хороша', 'хорош' )]. [party_baron.GetSheHe|U] всего лишь дружелюбно себя ведет и превозносит достоинства каждого встречного! Да, с [Select_CString(party_baron.IsFemale, 'ней', 'ним' )] даже спорить приятно, и [party_baron.GetSheHe] умеет защищать свои убеждения, честно пытаясь понять ваши, но это же не...\n\nЯ все же не могу понять, почему [party_baron.GetHerHis] так любят?!"
 party_baron.3001.a: "Я всем покажу, кто на самом деле заслуживает восхищения!"
 party_baron.3001.b: "Наверное, резковато получилось..."
 party_baron.3002.t: "$party_baron_header$"
 party_baron.3002.desc: "Мало того что [party_baron.GetTitledFirstName] пользуется всеобщей любовью, так #EMP мне#! тоже нужно [party_baron.GetHerHis] любить?\n\nНесколько моих вассалов прислали мне письмо с требованием прекратить говорить гадости о бесполезном отребье по имени [party_baron.GetTitleAsName|l]!"
 party_baron.3002.a: "Я покажу этим нахалам такие «гадости»..."
 party_baron.3002.b: "Можно вести себя повежливее. На людях."
 party_baron.3003.desc: "Все, что я о [Select_CString(party_baron.IsFemale, 'ней', 'нем' )] говорю, уходит в пустоту: [party_baron.GetTitledFirstName] [Select_CString(party_baron.IsFemale, 'непоколебима', 'непоколебим' )]. [party_baron.GetSheHe|U] даже осмеливается обратиться ко мне на пиру с глазу на глаз.\n\n«Мне кажется, я вам не очень-то по нраву». Я фыркаю. [party_baron.GetSheHe|U] может повторить. Но [party_baron.GetSheHe], конечно же, не моргнув глазом продолжает: «Мы можем поговорить?»\n\nВсе, что происходит потом, немного туманно, но более замечательных пиров я что-то не припоминаю. Пожалуй, [party_baron.GetTitleAsName|l] все же не так уж [Select_CString(party_baron.IsFemale, 'плоха', 'плох' )]..."
 party_baron.3003.a: "Подумать только, как ловко ты [Select_CString(party_baron.IsFemale, 'сумела', 'сумел' )] до меня достучаться, [party_baron.GetFirstNameNoTooltip]!"
 party_baron.3003.b: "Нет! Ничего не изменилось!"
 party_baron.3004.desc: "Довольно! [party_baron.GetTitledFirstName] превращается просто-таки в средоточие человеческих добродетелей, и это сводит меня с ума!\n\nНе знаю, что за чары [party_baron.GetSheHe] наложил на мою державу, но их необходимо разрушить."
 party_baron.3004.a: "Мне необходимо сокрушить #EMP [party_baron.GetHerHis]#!"
 party_baron.3004.b: "Я... перегибаю палку?"
 party_baron.4001.desc: "Трудно смириться с тем, что [previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)] больше не с нами. [previous_character.GetSheHe|U] [Select_CString(previous_character.IsFemale, 'была', 'был' )] добрым другом, и вы можете [Select_CString(previous_character.IsFemale, 'ею', 'им' )] гордиться.\n\nЯ понимаю, вам сейчас нелегко, но знайте: я всегда буду поддерживать вас!"
 party_baron.4001.a: "Спасибо за вашу доброту."
 party_baron.4002.opening: "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc: "Я понимаю, что не нравлюсь вам. Это ваше право. Но я не могу понять, почему вы продолжаете вести себя грубо и враждебно, несмотря на мою вежливость и учтивость.\n\nУ нас было много возможностей решить наши разногласия, но эта просьба — последняя. Прошу. Давайте просто... дружить."
 party_baron.4002.a: "Да как [party_baron.GetSheHe] смеет? Как [party_baron.GetSheHe] смеет?!"
 party_baron.9001.t: "Конец перемирия"
 party_baron.9001.desc: "[party_baron.GetTitledFirstName] — яркое свидетельство тому, что, как бы мы ни любили жизнь, сколько бы любви ни несли миру, однажды все заканчивается."
 party_baron.9001.a: "Мир без н[SCOPE.sC('party_baron').GetHerHis] уже не будет прежним."
 party_baron.9001.a.tt: "[party_baron.GetShortUIName] сейчас тоже на пиру, и [party_baron.GetFaith.PositiveAfterLife] пирует вместе с [Select_CString(party_baron.IsFemale, 'ней', 'ним' )]."
 party_baron.9001.b: "Похоже, [ROOT.Char.GetFaith.DeathDeityName] не прельщается фальшивыми улыбками."
 party_baron.9001.b.tt: "[party_baron.GetShortUIName] наконец-то [Select_CString(party_baron.IsFemale, 'сгинула', 'сгинул' )] навеки."
 party_baron.9003.t: "$party_baron_header$"
 party_baron.9003.desc_positive: "Мне невероятно повезло, что со мной такой человек. Кто бы мог подумать, что в день свадьбы я буду радоваться, как [Select_CString(ROOT.Char.IsFemale, 'легкомысленная крестьянская девчонка', 'глупый крестьянский мальчишка' )]. И [party_baron.GetFirstName], похоже, [Select_CString(party_baron.IsFemale, 'была', 'был' )] в полном восторге.\n\nКогда [party_baron.GetSheHe] [Select_CString(party_baron.IsFemale, 'посмотрела', 'посмотрел' )] мне в глаза и [Select_CString(party_baron.IsFemale, 'сказала', 'сказал' )], что быть со мной навеки — высшее счастье, я [party_baron.GetHerHim] безоговорочно [Select_CString(ROOT.Char.IsFemale, 'поверила', 'поверил' )]."
 party_baron.9003.desc_negative: "Видимо, все так и должно было закончиться. Несмотря на отвращение и зависть, мне не удалось устоять перед [party_baron.GetHerHis] чарами.\n\n[Select_CString(party_baron.IsFemale, 'Сама', 'Сам' )] же [party_baron.GetFirstName] словно и не [Select_CString(party_baron.IsFemale, 'сомневалась', 'сомневался' )], что все идет к этому. И вот мы женаты, и [party_baron.GetSheHe] [Select_CString(party_baron.IsFemale, 'счастлива', 'счастлив' )] как никогда."
 party_baron.9003.a_positive: "Я принадлежу тебе, любовь моя!"
 party_baron.9003.a_negative: "Вот ты и [Select_CString(party_baron.IsFemale, 'добилась', 'добился' )] своего, [Select_CString(party_baron.IsFemale, 'чаровница', 'соблазнитель' )]!"
