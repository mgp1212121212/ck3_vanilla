l_russian:
 language_events.0001.t: "Лексическое помешательство"
 language_events.0001.desc: "Трудно держать в голове столько языков — я начинаю забывать, на каком говорю!\n\nНе далее как вчера вместо обычного приветствия из моего рта полилась нелепая мешанина слов, в которой слышался то [language_to_forget.GetLanguage.GetNameNoTooltip|l], то [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] язык... и мне это казалось нормальным, пока кто-то не начал возмущаться. \n\nВозможно, мне стоит попробовать просто выбросить [language_to_forget.GetLanguage.GetNameNoTooltip|l] из головы?.."
 language_events.0001.a: "Пусть уйдет в забытье..."
 language_events.0001.b: "Нет! Нужно работать усерднее и больше учиться!"
 language_events.0002.b.tt: "Вы отправляете сборщиков за «налогом» в [gold_i]#P 50#! с каждого #L [vassal_speaking_other_language.GetCulture.GetCollectiveNoun|l]ого#! графства на землях, которыми правит [vassal_speaking_other_language.GetTitledFirstName]"
 language_events.0002.t: "Общий язык"
 language_events.0002.desc: "Мне сообщили, что мой вассал [vassal_speaking_other_language.GetTitledFirstName] публично высмеивает мой [vassal_speaking_other_language.GetCulture.GetLanguage.GetName|l] язык — а ведь на нем говорят [vassal_speaking_other_language.GetHerHis] подданные!\n\nМои советники предлагают воспользоваться этим и отправить [vassal_speaking_other_language.GetHerHim] письмо с признанием [vassal_speaking_other_language.GetHerHis] заслуг, используя [vassal_speaking_other_language.GetCulture.GetLanguage.GetNameNoTooltip|l] язык."
 language_events.0002.a: "«С ростом понимания растет общая выгода!»"
 language_events.0002.b: "«Ха-ха! Я могу взимать с вас больше налогов, мой дорогой вассал»."
 language_events.0010.t: "Пора учить [language_to_forget.GetLanguage.GetNameNoTooltip|l]!"
 language_events.0010.desc: "Я просыпаюсь в поту после жуткого кошмара, в котором за мной гналась сова и проверяла, насколько хорошо я знаю [language_to_forget.GetLanguage.GetNameNoTooltip|l] язык.\n\nЭта пернатая бестия, почитаемая некоторыми народами как символ мудрости, не отставала от меня всю ночь, и я боюсь разочаровать ее. Возможно, знаниями всё же можно пресытиться и этот сон — результат напряжения от постоянного оттачивания моих навыков."
 language_events.0010.a: "Так продолжаться не может."
 language_events.0010.b: "Я продолжу заставлять себя трудиться!"
