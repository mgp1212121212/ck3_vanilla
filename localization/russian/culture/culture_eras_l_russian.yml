 #ERAS
 culture_era_tribal: "Племя"
 culture_era_tribal_desc: "Племенная эра [Concept('culture', 'культуры')|E] предшествует созданию свода законов и установленного правительства. Правители [Concept('tribal_government', 'племен')|E] и [Concept('nomadic_government', 'кочевники')|E] могут использовать только [Concept('innovations', 'инновации')|E] племенной эры."
 culture_era_early_medieval: "Раннее Средневековье"
 culture_era_early_medieval_desc: "В эпоху раннего Средневековья происходит зарождение профессиональных управленцев, в это время появляются важные [innovations|El], благодаря которым [culture|El] выбирается из Темных веков."
 culture_era_high_medieval: "Высокое Средневековье"
 culture_era_high_medieval_desc: "Эпоха Высокого Средневековья — время выдающихся успехов в технологиях и управлении. Небольшие городские поселения разрастаются до полноценных городов, и на сцене появляется класс бюргеров, тогда как власть окончательно сосредотачивается в руках аристократии."
 culture_era_late_medieval: "Позднее Средневековье"
 culture_era_late_medieval_desc: "Эпоха позднего Средневековья отмечает зенит феодального мира. Бюрократы, ремесленники, торговцы и ростовщики начинают оспаривать власть старых привилегированных классов, впрочем, монархия по-прежнему незыблема."
