l_russian:
 submit_to_the_great_khan_decision: "Покориться великому хану"
 submit_to_the_great_khan_decision_confirm: "Чтобы сохранить жизнь, можно и унизиться"
 submit_to_the_great_khan_decision_opening_desc: "Моя держава будет предана огню, мой народ будет перебит, а меня самого изобьют и порежут на кусочки... Если только я не взмолюсь о пощаде перед великим всадником, который покоряет мир."
 submit_to_the_great_khan_decision_tooltip: "Вы станете вассалом Величайшего из ханов"
 mongol_invasion.1001.title: "Хан мертв!"
 mongol_invasion.1001.generic.desc: "О [ROOT.Char.GetFaith.HighGodName]! Даже сильным мира сего не уйти от доли [ROOT.Char.GetFaith.DeathDeityName]! Мы получили добрые вести: [old_khan.GetTitledFirstNameNicknamed], [Select_CString(old_khan.IsFemale, 'повелительница всадников и разорительница', 'повелитель всадников и разоритель' )], [old_khan.GetDeathReasonHideKiller|l].\n\nМы в страхе ждем, как проявит себя новый владыка #L [new_khan.GetPrimaryTitle.GetAdjective]их#! земель, но [Select_CString(new_khan.IsFemale, 'ей', 'ему' )] всё же #EMP никогда#! не сравниться со своим ужасным предком...\n\nВозможно, на этом #L [new_khan.GetPrimaryTitle.GetAdjective]им#! завоеваниям и вовсе будет положен конец?"
 mongol_invasion.1001.sympathetic.desc: "#EMP О горе! О великая скорбь!#! [Select_CString(old_khan.IsFemale, 'Могучая', 'Могучий' )] [old_khan.GetTitledFirstNameNicknamed], [Select_CString(old_khan.IsFemale, 'избранная', 'избранный' )] небесами для покорения всего мира, [Select_CString(old_khan.IsFemale, 'покинула', 'покинул' )] нас. Говорят, что [old_khan.GetTitleAsNameNoTooltip] [old_khan.GetDeathReasonHideKiller|l].\n\nОставшись без [Select_CString(old_khan.IsFemale, 'своей повелительницы', 'своего повелителя' )], #L [new_khan.GetPrimaryTitle.GetAdjective]ие#! земли созвали великий #EMP курултай#!, на котором [Select_CString(new_khan.IsFemale, 'была избрана новая', 'был избран новый' )] [new_khan.GetTitleAsNameNoTooltip]. Пускай отныне [old_khan.GetFirstNameNoTooltip] вечно будет скакать высоко в небесах, [new_khan.GetTitledFirstNameNicknamed] продолжит [Select_CString(old_khan.IsFemale, 'ее', 'его' )] дело и завоюет весь мир!"
 mongol_invasion.1001.a: "И всё же я не могу унять дрожь в руках..."
 mongol_invasion.1001.b: "[new_khan.GetPrimaryTitle.GetTierAsNameNoTooltip|U] будет жить дальше."
 mongol_invasion.1001.c: "Отныне [ROOT.Char.GetFaith.NegativeAfterLife] — вечное пристанище, в котором будет пребывать [old_khan.GetFirstNameNoTooltip]."
 mongol_invasion.1002.t: "[genghis_khan.GetCulture.GetNameNoTooltip] начинают свой поход"
 mongol_invasion.1002.desc.close: "[genghis_khan.GetTitledFirstName], [Select_CString(genghis_khan.IsFemale, 'грозная владычица', 'грозный владыка' )], возвышается среди воюющих кланов"
 mongol_invasion.1002.desc.close_mongolia: "Монголия"
 mongol_invasion.1002.desc.close_steppes: "степях"
 mongol_invasion.1002.desc.close.mid: "На великом #EMP курултае#! старейшины провозгласили [Select_CString(genghis_khan.IsFemale, 'ее', 'его' )]"
 mongol_invasion.1002.desc.genghis: "[Glossary( 'Чингисханом', 'GENGHIS_KHAN_GLOSS' )]."
 mongol_invasion.1002.desc.gok: "[Select_CString(genghis_khan.IsFemale, 'Величайшей', 'Величайшим' )] из ханов!"
 mongol_invasion.1002.desc.close.end: "Лишь [Select_CString(genghis_khan.IsFemale, 'ей', 'ему' )] принадлежит честь править всеми четырьмя углами света.\n\nКочевые всадники без числа встают под [Select_CString(genghis_khan.IsFemale, 'ее', 'его' )] знамена. Волей [Select_CString(genghis_khan.IsFemale, 'Величайшей', 'Величайшего' )] из ханов они освобождаются от старых племенных уз, собираясь заново ради войны. Их громовая поступь отдается по всей степи, в каждом уголке мира под Вечным Синим Небом!"
 GENGHIS_KHAN_GLOSS: "Лишь один величайший владыка в истории носил почетный титул #G Чингисхана#!. Точное значение этого слова неоднозначно: возможно, оно олицетворяет силу, праведность, а может — «всеобъемлющий» характер власти, сравнимый с господством над безграничным океаном. И тот, кому принадлежало это имя, действительно вознесся выше любого #EMP гурхана#! своей эпохи, создав величайшую степную империю, какую видел мир."
 mongol_invasion.1002.desc.far_intro: "До нас доходят вести... о варварском владыке, возвысившемся среди дикарских племен далеких степей. [genghis_khan.GetTitledFirstName], [Select_CString(genghis_khan.IsFemale, 'объявившая', 'объявивший' )] себя [Select_CString(genghis_khan.IsFemale, 'Повелительницей', 'Повелителем' )] всей Вселенной —"
 mongol_invasion.1002.desc.far: "\n\nТо тут, то там слышен нервный смех. Советники сообщают мне, что [Select_CString(genghis_khan.IsFemale, 'она поклялась', 'он поклялся' )] покорить весь мир, обратить города в пыль под копытами коней, обрушить стены замков луками и стрелами.\n\nКочевники не в первый раз объявляют о подобных намерениях... и всё же, [genghis_khan.GetTitleAsNameNoTooltip] ведет в бой орду из тысяч непобедимых всадников, которых невозможно убить."
 mongol_invasion.1002.a: "Какая наглость! Должно быть, [genghis_khan.GetCulture.GetNameNoTooltip] сошли с ума."
 mongol_invasion.1002.b: "Нам ничего не угрожает... пока мы остаемся за стенами."
 mongol_invasion.1002.craven: "И [Select_CString(genghis_khan.IsFemale, 'она', 'он' )] идет сюда?!"
 mongol_invasion.1002.genghis_khan_tt: "@warning_icon! #X Любое [Concept('counties', 'графство')|E], которое захватят [genghis_khan.GetCulture.GetName], потеряет значительную часть [Concept('development', 'развития')|E]#!"
 genghis_khan_mongol_empire_tt: "Получен титул: [GetTitleByKey('e_mongol_empire').GetName]"
 genghis_khan_mongol_troops_tt: "Получена огромная армия [Concept('special_troops', 'особых солдат')|E]"
 mongol_invasion_submission_reminder_tt: "Вы можете избежать погибели, использовав [Concept('decision', 'решение')|E] «#high $submit_to_the_great_khan_decision$#!»"
 gok_threatening_powers_tt: "@warning_icon! #X Получив отказ стать [Concept('vassalization', 'вассалом')|E], будет угрожать [Concept('rulers', 'правителям')|E] разрушением [Concept('holdings', 'владений')|E], убийством [Concept('courtiers', 'придворных')|E] и отъемом [Concept('title', 'титулов')|E]#!"
 mongol_invasion.1003.t: "Дом мудрости пылает"
 mongol_invasion.1003.desc: "Великое вместилище памяти и знаний в Багдаде, Дом мудрости, пало жертвой огня и разрушения, когда монголы осадили город.\n\nОт Дома мудрости остались только руины, что символически отражает значение старого знания в новом мире монголов."
 mongol_invasion.1003.a: "Такая потеря..."
 mongol_invasion.1003.b: "Язычники получили по заслугам!"
 mongol_invasion.1003.c: "Монголы уничтожат мир, если мы их не остановим!"
 mongol_invasion.1004.t: "Крах великого ханства"
 mongol_invasion.1004.desc: "[old_mongol_emperor.GetTitledFirstName], [Select_CString(old_mongol_emperor.IsFemale, 'владычица', 'владыка' )] всех земель, покоренных монголами, [Select_CString(old_mongol_emperor.IsFemale, 'мертва', 'мертв' )], и сразу несколько преемников провозгласили себя великими ханами. Никто из них не признает остальных.\n\nЕдиная монгольская империя разваливается на наших глазах.\n\nПотомки великого завоевателя еще сохранили остатки сил и готовы воевать. Но ни один из них, ни [successor_1.GetName], ни [successor_2.GetName], не в силах претендовать на титул повелителя мира."
 mongol_invasion.1004.a: "Однажды империя восстанет вновь..."
 mongol_invasion.1004.b: "О [ROOT.Char.GetFaith.HighGodName]! Наконец-то..."
 mongol_invasion.1005.t: "Хан мертв"
 mongol_invasion.1005.desc: "[old_khan.GetTitledFirstName] [Select_CString(old_khan.IsFemale, 'мертва', 'мертв' )], #L [new_khan.GetPrimaryTitle.GetAdjective|l]ий#! трон [Select_CString(new_khan.IsFemale, 'заняла', 'занял' )] [new_khan.GetTitledFirstName], и мои советники не в силах сдержать радости и вздохов облегчения... ведь [new_khan.GetFirstNameNoTooltip] не смеет величать себя «властителем вселенной».\n\nКогда-то степные кочевники угрожали всему миру, собрав неисчислимые орды. Теперь же они наконец признали недостижимость своих целей."
 mongol_invasion.1005.a: "Конец эпохи страха."
 mongol_invasion.1005.a.tt: "[GetTitleByKey('e_mongol_empire').GetName] потеряет свои основные методы завоевания и станет действовать менее агрессивно"
 mongol_invasion.2001.opening: "Мой предначертанный слуга!"
 mongol_invasion.2001.desc: "Я владыка вселенной, и ты неизбежно склонишься предо мной. Так сделай это, чтобы принести мне клятвы верности, а не под топором палача."
 mongol_invasion.2001.a: "Для меня честь склониться перед тобой, [Select_CString(mongol_emperor.IsFemale, 'моя', 'мой' )] [mongol_emperor.GetTitleAsNameNoTooltip|l]."
 mongol_invasion.2001.a.tt: "Теперь [mongol_emperor.GetShortUIName] ваш сюзерен"
 mongol_invasion.2001.b: "Ты мне ничего не сделаешь, [Select_CString(mongol_emperor.IsFemale, 'заносчивая дура', 'заносчивый дурак' )]!"
 mongol_invasion.2001.b.tt: "[mongol_emperor.GetShortUIName|U] объявляет вам войну"
 mongol_invasion.2002.opening: "Почтенный владыка вселенной!"
 mongol_invasion.2002.desc: "Я преклоняюсь перед твоей законной и милостивой властью. Я последую за тобой в бой против любого, кто осмелится противиться судьбе."
 mongol_invasion.2002.a: "Мудрый выбор, мой слуга."
 mongol_invasion.2003.opening: "Ты [mongol_emperor.Custom('InsultAdjective')] [mongol_emperor.GetTitleAsNameNoTooltip|l]!"
 mongol_invasion.2003.desc: "Как ты смеешь думать, что склонишь меня своими угрозами? Я покажу, что настоящий правитель может сделать с этими твоими «неуязвимыми всадниками»!"
 mongol_invasion.2003.a: "Тогда нас ждут война и смерть."
 mongol_invasion.2101.desc: "Ты всегда ведешь себя как добрый друг и слуга. Пора узаконить твою службу: присягни мне на верность как владыке вселенной."
 mongol_invasion.2101.a: "Да, мой сюзерен."
 mongol_invasion.2101.b: "Ты думаешь, я тебе служу? Какая глупость!"
 mongol_invasion.2101.b.tt: "@warning_icon! [mongol_emperor.GetShortUIName] разорвет свой союз с вами и может объявить вам войну!"
 mongol_invasion.2103.a: "Ты склонишься передо мной сейчас же, так или иначе!"
 mongol_invasion.2103.b: "Ну погоди, дерзкая собака..."
 mongol_invasion.2111.b: "Ты не считаешь меня ровней?! Возмутительно!"
 mongol_invasion.2111.b.tt: "@warning_icon! [mongol_emperor.GetShortUIName] разрывает союз с вами"
 mongol_invasion.2112.desc: "Ты правда считаешь, что выше меня? Да мы даже не ровня! Очевидно, что моя великодушная дружба была лишь попыткой метать бисер перед свиньями."
 mongol_invasion.2112.a: "О, ты пожалеешь о своих словах и делах..."
 temujin_horde_gathers_tt: "@alert_icon! #alert_trial Кочевые воины продолжат стекаться под ваше знамя, ведь вы хан, избранный небом, что даст вам больше @herd_icon![Concept('herd', 'стад')|E], @prestige_icon![Concept('prestige', 'престижа')|E] и @gold_icon![Concept('gold', 'золота')|E], но только если ваше [Concept('dominance', 'доминирование')|E] останется выше уровня «[GetLaw('nomadic_authority_3').GetName]»#!"
 mpo_greatest_of_khans.1010_title: "Малые кланы присоединяются к орде"
 mpo_greatest_of_khans.1010_desc: "Не имеющие господина всадники присягнули вам! Охочие до боя воины готовы биться за вас! Множество семей стекается в ваш великий лагерь!"
