l_russian:
 #Become Greatest of Khans
 become_greatest_of_khans_decision: "Стать величайшим из ханов"
 become_greatest_of_khans_decision_desc: "#F Я созываю всех вождей моей необъятной державы на курултай. Они назовут меня ханом ханов, владыкой поднебесного мира.\nИ мы завоюем все.#!"
 become_greatest_of_khans_decision_tooltip: "Создать Монгольскую империю и стать Чингисханом — владыкой мира"
 become_greatest_of_khans_decision_confirm: "Созвать Великий курултай"
 become_greatest_of_khans_decision_gain_mongol_empire: "На месте вашей державы возникнет [mongol_empire|El]"
 become_greatest_of_khans_decision_enable_mongol_invasion_cb: "Вы получите [mongol_invasion_casus_belli|El]"
 GREATEST_OF_KHANS_TITLE_REQUIREMENT: "Вы должны быть [Concept( 'king', 'королем' )|E] или [Concept( 'emperor', 'императором' )|E]"
 #Establish Bactrian Supremacy
 establish_bactrian_supremacy_decision: "Создать Бактрийскую гегемонию"
 establish_bactrian_supremacy_decision_desc: "#F Много веков бактрийские цари правили перекрестком цивилизаций. Мы — их преемники, и да будет известно всем — от караван-сараев до оазисов, — что здесь, под четырьмя углами неба, правим мы.#!"
 establish_bactrian_supremacy_decision_tooltip: "Показать свою власть на трактах, соединяющих восток с западом, а север — с югом"
 establish_bactrian_supremacy_decision_confirm: "Захватить древние земли!"
 #Establish the Yamagate of Samarkand
 establish_yamagate_in_samarkand_decision: "В Самарканде назначается $manichean_religious_head_title_name$"
 establish_yamagate_in_samarkand_decision_desc: "#F Как некогда Сисинниос был главой Святого престола Вавилона, так ныне $manichean_religious_head_title$ наставляет нас в Туране и Персии. Установив божественную власть в Самарканде, манихейская вера возродится и обретет новых последователей!#!"
 establish_yamagate_in_samarkand_decision_tooltip: "Претендовать на новую святую землю на востоке"
 establish_yamagate_in_samarkand_decision_confirm: "$manichean$ возрождается!"
 hof_exists_tt: "У вас есть [head_of_faith|El]"
 samarkand_held_by_you_or_vassal_tt: "$c_samarkand$ принадлежит вам или вашему [Concept( 'vassal', 'вассалу' )|E]"
