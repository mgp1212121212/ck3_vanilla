l_russian:
 conqueror.0001.t: "Власть над миром"
 conqueror.0001.desc: "Я вижу всё четко и ясно. Все, от ничтожных крестьян до самых знатных моих вассалов, шепотом произносят мое имя. Они обсуждают мою силу, они говорят о #EMP войне#!! У меня множество сторонников, ибо подданные видят во мне [Select_CString(ROOT.Char.IsFemale, 'владычицу', 'государя' )], [Select_CString(ROOT.Char.IsFemale, 'достойную', 'достойного' )] править миром.\n\nВся твоя мощь, [ROOT.Char.GetPrimaryTitle.GetBaseName], принадлежит мне — и я ею воспользуюсь! От меня ждут, что я разожгу пожар войны и заберу то, что принадлежит мне по праву силы. Мне суждено властвовать над народами, подчинять их и присоединять их земли к своей державе.\n\nПока у меня есть поддержка моих подданных, я не могу проиграть!"
 conqueror.0001.desc.temujin: "\n\nЯ потомок волка и белой лани, покоритесь мне или умрите."
 conqueror.0001.a: "Да начнутся завоевания!"
 conqueror_flavor: "Подданные и вассалы готовы всячески вам помогать, но учтите: если от вас отвернется удача, если вы будете долго прозябать в мире, если проиграете слишком много войн или станете вассалом другой державы, они откажут вам в поддержке.\n\nЕсли вы умрете, ваши дети должны продолжить ваши завоевания."
 conqueror.0001.b: "Я лучше останусь дома. [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')|U] здесь так приятно пахнут..."
 conqueror.0002.t: "[Select_CString(ROOT.Char.IsFemale, 'Неудачливая завоевательница', 'Неудачливый завоеватель' )]"
 conqueror.0002.intro: "Всё кончено. От меня отвернулись бывшие друзья, меня никто не поддерживает, а солдаты, лишившись всякой надежды, массово дезертируют.\n\n"
 conqueror.0002.peace: "«[Select_CString(ROOT.Char.IsFemale, 'Великая завоевательница', 'Великий завоеватель' )], [Select_CString(ROOT.Char.IsFemale, 'которая', 'который' )] ничего не завоевывает! Какой абсурд! — только и слышно в коридорах моего дворца. — Мы не мечтали о мире! Мы мечтали о #EMP славе#!!»"
 conqueror.0002.prestige: "«[Select_CString(root_scope.IsFemale, 'Ее', 'Его' )] имя теперь ничего не значит! — насмехаются мои подданные. — Кто пойдет за вождем, [Select_CString(root_scope.IsFemale, 'которая опозорила', 'который опозорил' )] себя?»"
 conqueror.0002.debt_level: "«[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip|U] лежит в руинах, и всё по [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] вине! — издеваются мои подданные. — Казна совершенно опустела. Как [ROOT.Char.GetTitleAsNameNoTooltip|l] это [Select_CString(ROOT.Char.IsFemale, 'допустила', 'допустил' )]?»"
 conqueror.0002.lost_wars: "«[ROOT.Char.GetTitleAsNameNoTooltip|U] [Select_CString(ROOT.Char.IsFemale, 'слаба', 'слаб' )], — перешептываются мои подданные. — [Select_CString(root_scope.IsFemale, 'Она', 'Он' )] проигрывает одну войну за другой. Кто пойдет за таким неумелым полководцем?»"
 conqueror.0002.independence: "«Ни один #EMP истинный#! завоеватель не будет пресмыкаться перед другими! — негромко переговариваются мои подданные. — Это верный признак слабости. Слабости — и ничего кроме!»"
 conqueror.0002.incapable: "«[Select_CString(root_scope.IsFemale, 'Она', 'Он' )] [Select_CString(ROOT.Char.IsFemale, 'утратила', 'утратил' )] разум. Нас больше некому вести! — шепчутся мои подданные. — А ведь всё так хорошо начиналось...»"
 conqueror.0002.count: "«[root_scope.GetFirstName] — всего лишь [Select_CString(ROOT.Char.IsFemale, 'жалкая', 'жалкий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! — шепчутся мои подданные. — Этот титул #EMP ничего#! не стоит! Нас [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вести [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )], а не [Select_CString(ROOT.Char.IsFemale, 'нищая', 'нищий' )] бродяга!»"
 conqueror.0002.outro: "Их слова режут меня без ножа.\n\nПохоже, мои завоевания окончены. По крайней мере, пока."
 conqueror.0002.a: "Это было слишком хорошо, чтобы быть правдой..."
 conqueror_end_flavor: "Вы больше не будете получать поддержку от своих подданных и вассалов."
 conqueror_title: "Вы больше не будете получать поддержку от своих подданных и вассалов."
 conqueror_prefix: "Завоеватель:"
 conqueror.1000.t: "$conqueror_prefix$ военная казна"
 conqueror.1000.desc: "«Это в военную казну, — пишет в своем послании [generous_vassal.GetTitledFirstName]. — Надеюсь, о [ROOT.Char.GetTitleAsNameNoTooltip|l], вы мудро распорядитесь этими средствами. Пополните свои арсеналы, накормите солдат или пригласите на службу отряд наемников. Мне не терпится увидеть, как вы покроете нашу страну славой. Да здравствует [ROOT.Char.GetPrimaryTitle.GetBaseName]!»\n\nЭти деньги вам точно пригодятся..."
 conqueror.1000.a: "Это золото мне очень пригодится."
 conqueror.1000.b: "Использовать золото, чтобы привлечь на службу наемников!"
 conqueror.1000.c: "[Select_CString(generous_vassal.IsFemale, 'Ее', 'Его' )] нужно поблагодарить, но я не нуждаюсь в подарках!"
 mercenary_bolstering: "Войско пополняется наемниками"
 mercenary_bolstering_desc: "Этот персонаж привлекает множество наемников, которые стекаются к нему в поисках славы."
 conqueror.1100.t: "$conqueror_prefix$ укрепление рядов"
 conqueror.1100.desc: "«Приветствую, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — торжественно объявляет [Select_CString(maa_leader.IsFemale, 'прибывшая', 'прибывший' )] ко двору $knight_culture_player_no_tooltip_lowercase$. — Я [maa_leader.GetFirstName], меня сюда [Select_CString(generous_vassal.IsFemale, 'отправила', 'отправил' )] [generous_vassal.GetTitledFirstName]. [generous_vassal.GetCapitalLocation.GetTitle.GetName] шлет вам отряд своих отважнейших сынов!»\n\n[Select_CString(maa_leader.IsFemale, 'Она', 'Он' )] отдает честь. «Единственное, чего желает [Select_CString(generous_vassal.IsFemale, 'моя', 'мой' )] [generous_vassal.GetTitleAsNameNoTooltip|l], — чтобы вы распорядились нами достойно и привели нас к великой славе!»"
 conqueror.1100.a: "Я немедленно распоряжусь, чтобы вас определили на постой."
 conqueror.1100.b: "Распределить воинов между моими полками."
 conqueror.1100.c: "[generous_vassal.GetFirstNameNoTooltip|U] весьма [Select_CString(generous_vassal.IsFemale, 'щедра', 'щедр' )], но я не нуждаюсь в ваших услугах."
 maa_recruitment_boon: "Эффективный наем профессиональных солдат"
 maa_recruitment_boon_desc: "Вассалы помогают этому персонажу успешно вербовать профессиональных солдат."
 war_war_war_opinion: "Война, война, война!"
 conqueror.1200.t: "$conqueror_prefix$ искатели славы"
 conqueror.1200.desc: "В залах моего дворца, на улицах столицы, по всем моим владениям повторяют одно слово: «Война, война, война!»\n\nМоим охочим до славы вассалам не терпится пролить кровь наших врагов, они жаждут славы и признания и верят, что мне суждено их снискать.\n\nЯ могу полностью рассчитывать на их поддержку."
 conqueror.1200.a: "Я не подведу!"
 conqueror.1200.b: "Они так сильно хотят войны? Что ж, мне нужны солдаты."
 glory_hound_contribution: "Поддержка искателей славы"
 glory_hound_contribution_desc: "Этот персонаж пользуется твердой поддержкой #TOOLTIP:VASSAL_STANCE,glory_hound #L [GetVassalStance( 'glory_hound' ).GetTextIcon]охочих до славы#!#! вассалов."
 conqueror.1300.t: "$conqueror_prefix$ народная поддержка"
 conqueror.1300.desc: "«М-ми[root_scope.GetLadyLord] [ROOT.Char.GetTitleAsNameNoTooltip|l], [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )] [root_scope.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] #EMP [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]#!!» — падая ниц, лопочет [Select_CString(portrait_peasant.IsFemale, 'крестьянка', 'крестьянин' )].\n\n«Мы, скромные деревенские жители из владения [peasant_barony.GetBaseName], пришли не с пустыми руками. Примите наши дары — золото, зерно и дичь. Жизнь у нас нелегкая, но мы верим, что вы принесете нам процветание!» — продолжает [Select_CString(portrait_peasant.IsFemale, 'она', 'он' )].\n\nИ пусть эти крестьяне самые ничтожные из ваших подданных, зато ради вас они готовы на всё."
 conqueror.1300.a: "Это чудесные дары. Благодарю вас!"
 conqueror.1300.b: "Если увидите моих солдат, накормите их как следует."
 conqueror.1300.c: "В этот раз ваши поля дольше останутся под паром: вы нужны мне здесь."
 peasant_supplies: "Широкая поддержка крестьян"
 peasant_supplies_desc: "Этот персонаж пользуется огромной популярностью у крестьян, и они охотно делятся с ним всеми припасами, которые у них есть."
 peasant_draft: "Вербовка крестьян"
 peasant_draft_desc: "Крестьяне толпами стекаются под знамена этого персонажа, желая вступить в ряды ополчения."
 conqueror_feed_county_gift: "[county_target.GetNameNoTooltip|U] присылает золото"
 conqueror_feed_county_gift_desc: "Обрадованные вашими завоеваниями, #L [county_target.GetAdjective|l]ие#! крестьяне жертвуют вам свои накопления."
 conqueror_feed_county_gift_herd: "[county_target.GetNameNoTooltip|U] присылает стада"
 conqueror_feed_county_gift_desc_herd: "Простые пастухи владения [county_target.GetName] восхищаются вашей державой и преподнесли вам в дар своих лучших животных."
 conqueror_feed_knight_joins: "К вам присоединяется $knight_culture_player_no_tooltip_lowercase$"
 conqueror_feed_knight_joins_desc: "$knight_culture_player_no_tooltip$ [knight.GetFullName] клянется вам в верности! (@skill_prowess_icon![knight.GetProwess])"
 conqueror_feed_angry_vassal: "Недовольный вассал впечатлен"
 conqueror_feed_angry_vassal_desc: "Ваш [Concept( 'vassal', 'вассал' )|E], [angry_vassal.GetFullName], [Select_CString(angry_vassal.IsFemale, 'впечатлена', 'впечатлен' )] вашими завоеваниями."
 conqueror_feed_generous_courtier: "[generous_courtier.GetFirstName] жертвует золото"
 conqueror_feed_generous_courtier_desc: "[Select_CString(generous_courtier.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_courtier'))], [generous_courtier.GetFullName], [Select_CString(generous_courtier.IsFemale, 'пожертвовала', 'пожертвовал' )] золото на ваши нужды!"
 conqueror_feed_siege_engineer: "К вам присоединяется инженер, специалист по осаде"
 conqueror_feed_siege_engineer_desc: "К вашему войску присоединяется [new_commander.GetFullName], [Select_CString(new_commander.IsFemale, 'обладающая', 'обладающий' )] свойством «[GetTrait('military_engineer').GetName( GetNullCharacter )]»!"
