 imperial_bureaucracy_1_effects_not_in_prev: "$EFFECT_LIST_BULLET$#indent_newline:3 [Concept( 'vassals', 'Вассалы' )|E] без [Concept( 'administrative', 'бюрократической' )|E] формы правления не могут начинать [Concept( 'war', 'войны' )|E] против других вассалов, если [Concept( 'liege', 'сюзерен' )|E] у них не [Concept( 'hook', 'на крючке' )|E].#!"
