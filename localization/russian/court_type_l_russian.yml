 COURT_TYPE_EFFECT_COURTIER_GUEST: "#low Придворные и гости:#!"
 COURT_TYPE_EFFECT_LEVEL_HEADER: "#S Уровни величия двора:#!"
 COURT_TYPE_EFFECT_LEVEL: "#BOLD Уровень $LEVEL$:#!"
 COURT_TYPE_EFFECT_TIME: "#S После $MONTHS$ мес.:#!"
 court_diplomatic: "Дипломатический двор"
 court_diplomatic_desc: "#low Дипломатия необходима, чтобы заручиться уважением равных и для поддержания мира в державе. Довольный вассал — верный вассал.\n\nПридворные получают особенности: [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )].#!"
 court_diplomatic_tooltip_desc: "$court_diplomatic$ делает упор на правильных отношениях и мирном разрешении конфликтов."
 court_warlike: "Воинственный двор"
 court_warlike_desc: "#low Только демонстрация силы способна внушить трепет и уважение! Наши рыцари и солдаты славятся своей доблестью.\n\nПридворные получают свойства «[GetTrait('warlike_court_1').GetName( GetNullCharacter )]».#!"
 court_warlike_tooltip_desc: "$court_warlike$ ценит физическую крепость и стратегический склад ума."
 court_administrative: "Административный двор"
 court_administrative_desc: "#low Только эффективный и хорошо работающий двор приведет державу к процветанию.\n\nПридворные получают свойства «[GetTrait('administrative_court_1').GetName( GetNullCharacter )]».#!"
 court_administrative_tooltip_desc: "$court_administrative$ уделяет внимание развитию державы."
 court_intrigue: "Двор интриг"
 court_intrigue_desc: "#low Опасно оставлять придворных без присмотра. Нужно убедиться, что никто из них ничего не планирует без нашего ведома.\n\nПридворные получают свойства «[GetTrait('intrigue_court_1').GetName( GetNullCharacter )]».#!"
 court_intrigue_tooltip_desc: "$court_intrigue$ вынуждает вас то и дело оглядываться. Секрет может быть не менее смертоносен, чем кинжал в ночи, а при этом дворе хватает и того и другого."
 court_scholarly: "Ученый двор"
 court_scholarly_desc: "#low Двор, в первую очередь заинтересованный в привлечении умных и талантливых людей.\n\nридворные получают свойства «[GetTrait('scholarly_court_1').GetName( GetNullCharacter )]».#!"
 court_scholarly_tooltip_desc: "$court_scholarly$ превыше всего ценит знания и усердие в учебе."
 court_tribal: "Племенной двор"
 court_tribal_desc: "«#low При дворе кто сильнее, тот и прав — а залы нужно заполнить добычей и награбленным! \n\nПридворные получат свойства [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!»"
 court_tribal_tooltip_desc: "$court_tribal$ ценит воинскую доблесть и крепость."
 court_nomadic: "Кочевой двор"
 court_nomadic_desc: "#low Наш двор владеет тысячами скакунов, здесь правят лук и меч. Путь к славе лежит через завоевания, а наш народ богатеет за счет военной добычи.\n\nПридворные получают свойства «[GetTrait('warlike_court_1').GetName( GetNullCharacter )]».#!"
 court_nomadic_tooltip_desc: "$court_nomadic$ ценит воинскую доблесть и крепость."
 COURT_TYPE_GENERAL_TOOLTIP: "[CourtType.GetTooltipDesc]\n\n[CourtType.GetEffectDesc]"
 COUNCILLOR_LIEGE_HAS_COURT_TYPE_BONUS: "$court_administrative$"
 DIPLOMATIC_COURT_ACCEPTANCE_INCREASE_REASON: "[recipient.GetShortUIName|U] под впечатлением от того, каким [Concept( 'court_grandeur', 'величием' )|E] обладает ваш $court_diplomatic$: $VALUE|+=0$"
 INTRIGUE_COURT_AGENT_ACCEPTANCE_REASON: "Ваш $court_intrigue$ крайне убедителен: $VALUE|+=0$"
 court_diplomatic_acceptance_bonus_desc: "Увеличено принятие предложения #V $offer_vassalization_interaction$#! в зависимости от [Concept( 'grandeur', 'величия' )|E]"
 accept_culture_task_more_effective_desc: "Эффективность [Concept( 'accept_culture', 'принятия культуры' )|E]: #P +[EmptyScope.ScriptValue('court_administrative_steward_task_bonus')|0]%#!"
 support_schemes_task_more_effective_desc: "Эффективность — $task_support_schemes$: #P +[EmptyScope.ScriptValue('court_intrigue_spymaster_task_bonus')|0]%#!"
 court_intrigue_agent_acceptance_desc: "Увеличена склонность [Concept( 'agent', 'заговорщиков' )|E] участвовать во [Concept( 'hostile_schemes', 'агрессивных происках' )|E]"
 scholarly_inspiration_discount_desc: "Стоимость [Concept( 'inspiration', 'вдохновения' )|E]: #P -[EmptyScope.ScriptValue('court_scholarly_inspiration_discount')|0]%#!"
 scholarly_inspiration_frequency_desc: "[Concept( 'inspired', 'Вдохновленные' )|E] [Concept( 'characters', 'персонажи' )|E] будут чаще прибывать ко [Concept( 'court', 'двору' )|E]"
