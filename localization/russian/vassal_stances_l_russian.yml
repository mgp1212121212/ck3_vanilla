 courtly_different_faith_opinion: "$courtly_opinion$ #weak другой [Concept( 'faith', 'конфессии' )|E]#!"
 courtly_same_culture_opinion: "$courtly_opinion$ #weak с общей [Concept( 'culture', 'культурой' )|E]#!"
 courtly_different_culture_opinion: "$courtly_opinion$ #weak другой [Concept( 'culture', 'культуры' )|E]#!"
 courtly_tax_contribution_add: "[modifier_base_contribution|E]: [Concept( 'tax', 'налоги' )|E] с #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных#!#! #E [vassal|l]ов#!"
 courtly_tax_contribution_mult: "[modifier_contribution|E] [Concept( 'tax', 'налогов' )|E] с #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных#!#! #E [vassal|l]ов#!"
 courtly_levy_contribution_add: "[modifier_base_contribution|E] [Concept( 'levy', 'ополчения' )|E] с #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных#!#! #E [vassal|l]ов#!"
