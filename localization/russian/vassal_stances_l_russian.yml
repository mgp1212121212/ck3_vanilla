 minority: "Меньшинство"
 minority_desc: "[vassals|E] из числа представителей меньшинств чувствуют, что их [faith|El] или [culture|El] отчуждаются [Concept( 'liege', 'сюзереном' )|E]. Вассалы враждебных [Concept( 'faiths', 'конфессий' )|E] или [Concept( 'cultures', 'культур' )|E] с [Concept( 'cultural_acceptance', 'терпимостью' )|E] ниже 30% часто придерживаются таких [Concept( 'vassal_stance', 'взглядов' )|E].\n\n#low Вассальные меньшинства одобряют, когда сюзерен:#!\n$EFFECT_LIST_BULLET$Использует [councillor_task|El] «$task_accept_culture$»\n#weak (поскольку они часто меняют взгляды, когда терпимость культур превышает 30%)#!\n\n#low Вассальные меньшинства не одобряют, когда сюзерен:#!\n$EFFECT_LIST_BULLET$Меняет конфессию или культуру [Concept( 'county', 'графства' )|E]\n$EFFECT_LIST_BULLET$Имеет высокий [crown_authority|El]\n\nТакие вассалы предпочитают честных и сострадательных [Concept( 'heirs', 'наследников' )|E], предпочтительно с иной конфессией и культурой, чем у текущего сюзерена."
