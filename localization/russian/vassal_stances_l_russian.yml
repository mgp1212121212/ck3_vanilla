 parochial_tax_contribution_mult: "[modifier_contribution|E] [Concept( 'tax', 'налогоы' )|E] с #TOOLTIP:VASSAL_STANCE,parochial #L [GetVassalStance( 'parochial' ).GetTextIcon]местечковых#!#! #E [vassal|l]ов#!"
 parochial_levy_contribution_add: "[modifier_base_contribution|E] [Concept( 'levy', 'ополчения' )|E] с #TOOLTIP:VASSAL_STANCE,parochial #L [GetVassalStance( 'parochial' ).GetTextIcon]местечковых#!#! #E [vassal|l]ов#!"
