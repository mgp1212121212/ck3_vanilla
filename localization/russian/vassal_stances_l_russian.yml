 courtly: "Куртуазность"
 courtly_desc: "Куртуазные [Concept('vassals', 'вассалы')|E] ценят благородство и традиции и желают сохранить существующую иерархию. Общительные или сострадательные вассалы часто придерживаются таких [Concept('vassal_stance', 'взглядов')|E].\n\n#low Куртуазные вассалы одобряют, когда сюзерен:#!\n$EFFECT_LIST_BULLET$дает им [Concept('court_positions', 'придворные должности')|E]\n$EFFECT_LIST_BULLET$учреждает новые [Concept('titles', 'титулы')|E]\n$EFFECT_LIST_BULLET$приглашает на [Concept('activities', 'занятия')|E], такие как [GetActivityType('activity_feast').GetName]\n\n#low Куртуазные вассалы не одобряют, когда сюзерен:#!\n$EFFECT_LIST_BULLET$дает [Concept('titles', 'титулы')|E] [Concept('lowborn', 'простолюдинам')|E]\n$EFFECT_LIST_BULLET$[Concept('marries', 'заключает брак')|E] с [Concept('lowborn', 'худородным')|E] персонажем, делая его [Concept('primary_spouse', 'главным супругом')|E]\n$EFFECT_LIST_BULLET$[Concept('disinherits', 'лишает наследства')|E] [Concept('heirs', 'наследников')|E], чье происхождение не вызывает сомнений\n\nТакие вассалы предпочитают общительных и сострадательных [Concept('heirs', 'наследников')|E] с высоким значением навыка [diplomacy_i][Concept('diplomacy', 'дипломатии')|E]."
 courtly_filter_option: "Куртуазность"
 courtly_filter_option_desc: "Только персонажи с #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазными#!#! [Concept( 'vassal_stance', 'взглядами' )|E]"
 courtly_vassal: "#TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]Куртуазный#!#! [vassal|El]"
 courtly_vassals: "#TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]Куртуазные#!#! [vassals|El]"
 courtly_opinion: "Мнение #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных#!#! [Concept('vassal', 'вассалов')|E]"
