 belligerent_nomad_desc: "Воинственные [Concept('vassals', 'вассалы')|E] ждут, что их [Concept('liege', 'сюзерен')|E] будет доказывать свой авторитет делом: например, проявляя [Concept('prowess', 'доблесть')|E] на турнирах, в которых вассалы нередко будут участвовать лично. [Concept('nomads', 'Кочевники')|E] чаще других склоняются к этим [Concept('vassal_stance', 'взглядам')|E].\n\n#low Воинственные вассалы любят, когда их сюзерен:#!\n$EFFECT_LIST_BULLET$Обладает высоким показателем [Concept('nomadic_authority', 'доминирования')|E].\n$EFFECT_LIST_BULLET$Организует [GetActivityType( 'activity_tournament' ).GetName] и выигрывает в [Concept('contests', 'состязаниях')|E].\n$EFFECT_LIST_BULLET$Организует [Concept('activities', 'занятия')|E] типа «[GetActivityType( 'activity_hunt' ).GetName]».\n$EFFECT_LIST_BULLET$Побеждает в [Concept('single_combat_duel_plural', 'поединках')|E].\n$EFFECT_LIST_BULLET$Требует [Concept('obedience', 'покорности')|E].\n\n#low Воинственные вассалы не любят, когда их сюзерен:#!\n$EFFECT_LIST_BULLET$Проигрывает в [Concept('single_combat_duel_plural', 'поединках')|E].\n$EFFECT_LIST_BULLET$Слаб в [Concept('obedience', 'подчинении')|E] других.\n$EFFECT_LIST_BULLET$Устанавливает [Concept('succession_laws', 'законы наследования')|E], касающиеся разделения земель.\n\nИм нравятся отважные и гневливые [Concept('heirs', 'наследники')|E] с хорошо развитым навыком [prowess_i][Concept('prowess', 'доблести')|E]."
 belligerent_general_desc: "Воинственные [Concept('vassals', 'вассалы')|E] ждут, что их [Concept('liege', 'сюзерен')|E] будет доказывать свой авторитет делом: например, проявляя [Concept('prowess', 'доблесть')|E] на турнирах, в которых вассалы нередко будут участвовать лично. [Concept('nomads','Кочевники')|E] чаще других склоняются к этим [Concept('vassal_stance', 'взглядам')|E].\n\n#low Воинственные вассалы любят, когда их сюзерен:#!\n$EFFECT_LIST_BULLET$Обладает высоким показателем [Concept('crown_authority', 'авторитета короны')|E].\n$EFFECT_LIST_BULLET$Организует [GetActivityType( 'activity_tournament' ).GetName] и выигрывает в [Concept('contests', 'состязаниях')|E].\n$EFFECT_LIST_BULLET$Организует [Concept('activities', 'занятия')|E] типа «[GetActivityType( 'activity_hunt' ).GetName]».\n$EFFECT_LIST_BULLET$Побеждает в [Concept('single_combat_duel_plural', 'поединках')|E].\n\n#low Воинственные вассалы не любят, когда их сюзерен:#!\n$EFFECT_LIST_BULLET$Проигрывает в [Concept('single_combat_duel_plural', 'поединках')|E].\n$EFFECT_LIST_BULLET$Обладает низким показателем [Concept('crown_authority', 'авторитета короны')|E].\n$EFFECT_LIST_BULLET$Устанавливает [Concept('succession_laws', 'законы наследования')|E], касающиеся разделения земель.\n\nИм нравятся отважные и гневливые [Concept('heirs', 'наследники')|E] с хорошо развитым навыком [prowess_i][Concept('prowess', 'доблести')|E]."
