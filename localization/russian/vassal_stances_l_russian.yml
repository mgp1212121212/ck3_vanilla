 barons_and_minor_landholders: "Мелкий землевладелец"
 barons_and_minor_landholders_desc: "[Concept( 'vassals', 'Вассалы' )|E] из числа мелких землевладельцев хотят свободы и низких налогов. Все [Concept( 'rulers', 'правители' )|E] баронского уровня придерживаются таких [Concept( 'vassal_stance', 'взглядов' )|E].\n\n#low Мелкие землевладельцы одобряют, когда сюзерен:#!\n$EFFECT_LIST_BULLET$Имеет низкий [Concept( 'crown_authority', 'авторитет короны' )|E]\n\n#low Мелкие землевладельцы не одобряют, когда сюзерен:#!\n$EFFECT_LIST_BULLET$Отнимает [Concept( 'baronies', 'баронства' )|E]\n$EFFECT_LIST_BULLET$Имеет высокий [Concept( 'crown_authority', 'авторитет короны' )|E]\n\nТакие вассалы предпочитают щедрых и сострадательных [Concept( 'heirs', 'наследников' )|E]."
