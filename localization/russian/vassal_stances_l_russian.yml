l_russian:
 glory_hound: "Охотник за славой"
 glory_hound_desc: "Охочие до славы [Concept('vassals', 'вассалы')|E] заботятся о положении и престиже, считая необходимым демонстрировать миру силу державы, к которой принадлежат. Отважные или бесчувственные вассалы часто придерживаются подобных [Concept('vassal_stance', 'взглядов')|E].\n\n#low $glory_hound$ одобряет, когда сюзерен:#!\n$EFFECT_LIST_BULLET$использует [Concept('succession_law', 'закон о наследовании')|E] с разделом державы\n$EFFECT_LIST_BULLET$[Concept('victory', 'побеждает')|E] в наступательных [Concept('wars', 'войнах')|E]\n$EFFECT_LIST_BULLET$приглашает участвовать в таких [Concept('activities', 'занятиях')|E], как [GetActivityType('activity_hunt').GetName|l]\n\n#low $glory_hound$ не одобряет, когда сюзерен:#!\n$EFFECT_LIST_BULLET$обладает высоким [Concept('crown_authority', 'авторитетом короны')|E]\n$EFFECT_LIST_BULLET$терпит [Concept('defeat', 'поражение')|E] или возвращает после войны [Concept('white_peace', 'статус-кво')|E]\n$EFFECT_LIST_BULLET$[Concept('marries', 'заключает брак')|E] с [Concept('lowborn', 'худородным')|E] персонажем, делая его [Concept('primary_spouse', 'главным супругом')|E]\n\nТакие вассалы предпочитают дерзких и отважных [Concept('heirs', 'наследников')|E] с высоким значением навыка [martial_i][Concept('martial', 'военного дела')|E]."
 glory_hound_filter_option: "$glory_hound$"
 glory_hound_filter_option_desc: "Только персонажи имеющие [Concept( 'vassal_stance', 'взгляды' )|E] #TOOLTIP:VASSAL_STANCE,glory_hound #L [GetVassalStance( 'glory_hound' ).GetTextIcon]охочих до славы#!#!"
 glory_hound_vassal: "#TOOLTIP:VASSAL_STANCE,glory_hound #L [GetVassalStance( 'glory_hound' ).GetTextIcon]Охочий до славы#!#! [vassal|El]"
 glory_hound_vassals: "#TOOLTIP:VASSAL_STANCE,glory_hound #L [GetVassalStance( 'glory_hound' ).GetTextIcon]Охочие до славы#!#! [vassals|El]"
 glory_hound_opinion: "Мнение #TOOLTIP:VASSAL_STANCE,glory_hound #L [GetVassalStance( 'glory_hound' ).GetTextIcon]охочих до славы#!#! [Concept('vassal', 'вассалов')|E]"
 glory_hound_same_faith_opinion: "$glory_hound_opinion$ #weak с общей [Concept( 'faith', 'конфессией' )|E]#!"
 glory_hound_different_faith_opinion: "$glory_hound_opinion$ #weak другой [Concept( 'faith', 'конфессии' )|E]#!"
 glory_hound_same_culture_opinion: "$glory_hound_opinion$ #weak с общей [Concept( 'culture', 'культурой' )|E]#!"
 glory_hound_different_culture_opinion: "$glory_hound_opinion$ #weak другой [Concept( 'culture', 'культуры' )|E]#!"
 glory_hound_tax_contribution_add: "[modifier_base_contribution|E] [Concept( 'tax', 'налогов' )|E] с #TOOLTIP:VASSAL_STANCE,glory_hound #L [GetVassalStance( 'glory_hound' ).GetTextIcon]охочих до славы#!#! #E [vassal|l]ов#!"
