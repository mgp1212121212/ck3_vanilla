l_russian:
 almohad.1001.t: "Восхождение Альмохадов"
 almohad.1001.desc: "Похоже, [almohad_county.GetName] погружается в болото маргинальных идей. Религиозная группировка, называющая себя «Альмохады», заявляет, что Магриб должен быть очищен от заблудших и еретиков.\n\nМестные магистраты обеспокоены, но стоит ли нам волноваться о религиозных маргиналах с опальным богословом во главе?"
 almohad.1001.a: "Как вообще это касается меня?"
 almohad.1001.a.flavor: "Разве религиозные маргиналы в провинциях хоть раз кому-то помешали?"
 almohad.1001.b: "Давайте избавимся от беды, пока она не разрослась..."
 almohad.1001.b.conversion_tt: "Если вы уже меняете конфессию в провинции [almohad_county.GetNameNoTier], выбрав этот вариант, вы рискуете потерять все, чего достигли!"
 almohad.1001.player_warning: "@warning_icon! #X Если [almohad_county.GetNameNoTier] не перейдет достаточно быстро из [masmudi.GetName]ой конфессии, альмохады взбунтуются. Будьте готовы.#!"
 almohad.1002.desc: "Религиозное движение альмохадов вышло из подполья с лозунгом «Отберем Магриб у неверных!» — и они готовы применить силу!\n\nИх предводитель, [ibn_tumart.GetTitledFirstName], много раз изгонялся из учебных заведений за — скажем откровенно — чрезмерную щепетильность в вопросах догматических практик. Но теперь вокруг н[ibn_tumart.GetHerHis] немало последователей, и [ibn_tumart.GetSheHe] не стесняется называть себя Мадхи!"
 almohad.1002.a: "[Select_CString(ibn_tumart.IsFemale, 'Худородная', 'Худородный' )] [ibn_tumart.GetFaith.PriestNeuter]? Тоже мне, опасность!"
 almohad.1002.a.target.tt: "Альмохады объявили вам войну!"
 almohad.1002.a.not_target.tt: "Альмохады объявили войну вашему сюзерену!"
 almohad.1002.b: "Вообще [ibn_tumart.GetSheHe|U] не так уж и не [Select_CString(ibn_tumart.IsFemale, 'права', 'прав' )]."
 almohad.1002.b.flavor: "Я и себя-то с трудом могу причислить к достойным верующим..."
 almohad.1003.desc: "[ibn_tumart.GetTitledFirstName], [Select_CString(ibn_tumart.IsFemale, 'основательница', 'основатель' )] Альмохадов, [Select_CString(ibn_tumart.IsFemale, 'умерла', 'умер' )], и можно было надеяться, что [ibn_tumart.GetHerHis] детище уйдет в историю. Но удача не была к нам благосклонна.\n\nУ них новый предводитель! [al_mumin.GetTitledFirstName] не только [Select_CString(al_mumin.IsFemale, 'сумела', 'сумел' )] удержать племена, но и [Select_CString(al_mumin.IsFemale, 'привлекла', 'привлек' )] еще #EMP больше#! народу под свои знамена!"
 almohad.1003.a: "Этих фанатиков становится все больше!"
 almohad.1003.a.tt: "Альмохады возвращаются, и сила их велика как никогда."
 almohad.1004.t: "Контроль над Марракешем"
 almohad.1004.desc: "Некогда город [marrakesh.GetTitle] был столицей империи, ныне же он в моей власти. Но хотя я и в своем праве, #L [old_faith.GetName|l]ое#! влияние здесь все еще сильно, и мои [masmudi.GetName] хотят преобразить его по моему образу и подобию.\n\nЖаль уничтожать столько превосходных дворцов и храмов, но, вероятно, этого не избежать, если я хочу принести в Магриб свет истины."
 almohad.1004.a: "Здесь будет новая #L [masmudi.GetAdjective|l]ая#! столица!"
 almohad.1004.b: "Лучше построим новый, еще более великий город!"
 almohad.1004.c: "Возможно, это не самый мудрый выбор..."
