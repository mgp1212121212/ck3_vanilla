l_russian:
 court_jester_prefix: "Придворный шут: "
 jester.100.t: "$court_jester_prefix$Мой соперник — идиот, пусть оденется в помет"
 jester.100.desc: "Еще один напряженный день... И вот я сижу в надежде продлить миг тишины и спокойствия, как вдруг двери моих покоев распахиваются.\n\nЭто же [Select_CString(jester.IsFemale, 'моя соперница', 'мой соперник' )], а ныне — шут [jester.GetTitledFirstName]. [jester.GetHerHis|U] [jester.Custom('GetClothingArticle')] в экскрементах, а в руках — [jester.Custom('GetAccessory')|l] самой крикливой расцветки! Подумать только, теперь снаружи [jester.GetSheHe] выглядит так же дерьмово, как внутри — уж я-то знаю эту мерзкую душонку!\n\n«[ROOT.Char.Custom('GetExpensiveDrink_Singular')]... мой #EMP сюзерен#!» — хмуро цедит [jester.GetSheHe], и лицо [jester.GetHerHis] дергается.\n\nЧто ж, иногда жизнь, все-таки, хороша."
 jester.100.a: "Пью за тебя, [jester.GetFirstNameNoTooltip]!"
 covered_in_feces: "В дерьме"
 covered_in_feces_desc: "Этот персонаж с головы до ног покрыт экскрементами."
 jester.200.t: "$court_jester_prefix$Смех — лучшее лекарство"
 jester.200.desc: "«А вот как-то [ROOT.Char.GetTitleTierName|l] и [ROOT.Char.Custom('lowly_servant_type')]... Знаете эту историю, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]? Сейчас расскажу!» — со счастливым выражением лица бормочет [jester.GetTitledFirstName], мой шут.\n\nПо моим щекам бегут слезы, лицо раскраснелось от хохота. Откуда [jester.GetSheHe] берет все эти шутки? [jester.GetSheHe|U] — это что-то!\n\nТак, пожалуй, пора вернуться к работе, иначе, чего доброго, #EMP умру#! со смеху!"
 jester.200.a: "Ну же, рассказывай!"
 jester.200.b: "Так, повеселились, но пора и за работу!"
 death_laughter: "[Select_CString(ROOT.Char.IsFemale, 'умерла', 'умер' )] от неумеренного смеха"
 jester.300.t: "$court_jester_prefix$Мастерство жонглера"
 jester.300.desc: "«Проследуйте в главный зал, вы должны это увидеть!» — внезапно восклицает слуга.\n\nЕдва войдя, я вижу, что мой шут, [jester.GetTitledFirstName], показывает чудеса жонглирования. В воздухе носятся [ROOT.Char.Custom('DeviantObjectArticle')], [ROOT.Char.Custom('RandomPrivateObject')] из моих покоев, бутылка, в которой плещется [ROOT.Char.Custom('GetExpensiveDrink_Singular')],"
 jester.300.desc_child: "[Select_CString(child.IsFemale, 'родилась маленькая', 'родился маленький' )] [child_to_juggle.GetFirstName],"
 jester.300.desc_2: "[ROOT.Char.Custom('GetLivestockFowlIndef')] и [ROOT.Char.Custom('GetSmallFoodIndef')].\n\nСлуги замерли в восхищении. Я тоже."
 jester.300.a: "#EMP Такое#! точно случается не каждый день!"
 jester.300.b: "Ну, что тут сказать. В темницу [jester.GetHerHis]!"
 jester.400.t: "$court_jester_prefix$Прекраснодушный метеорист"
 jester.400.desc: "«Как вы мрачны, мой сюзерен. Позвольте развлечь вас поэмой моего собственного сочинения! — говорит, позвякивая бубенцами, мой шут.\n\n— Кхм. «[jester.Custom('GeneratePoem_Title')]»\n#flatulence *Пук-пук*#!, — испускает [jester.GetSheHe] газы.\n«[jester.Custom('GeneratePoem_Intro_Rhyming')]»\n#flatulence *Пук-пук-пук*#!, — [jester.GetSheHe] вновь ритмично выпускает газы.\n«[jester.Custom('GeneratePoem_Outro_Rhyming')]»\n#flatulence *Пу-у-ук*#!, — трещит последний аккорд.\n\n«Понравилось ли вам?» — спрашивает [jester.GetSheHe], посмеиваясь."
 jester.400.a: "Поэт #EMP и#! метеорист!? Да ты просто кладезь талантов!"
 jester.400.b: "Я в восторге! Научишь меня этим трюкам?"
 aspiring_flatulist: "Основы метеоризма"
 aspiring_flatulist_desc: "Этот персонаж постигает благородное искусство метеоризма.\n#flatulence *Пук*#!"
 jester.500.t: "$court_jester_prefix$Похититель одежды"
 jester.500.desc: "Я уже направляюсь к спальне, как вдруг вижу невероятно роскошное зрелище: [Select_CString(courtier.IsFemale, 'моя', 'мой' )] [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] в чем мать родила бегает с топором за придворным шутом!\n\n«А ну, сюда! Верни одежду, а то я тебя пополам разрублю!» — кричит [courtier.GetFirstNameNoTooltip].\n\n«У-у-у, не поймаешь! А твои тряпочки мне нужны! Я совью из них уютное шутовское гнездышко!» — хихикает [jester.GetFirstName], крепко прижимая к себе охапку краденой одежды."
 jester.500.a: "Ха-ха! Вот чего мне не хватало!"
 jester.500.b: "Это, конечно, весело, но немедленно отдай [courtier.GetHerHim] одежду!"
 jester.600.t: "$court_jester_prefix$Битва едой"
 jester.600.desc: "«Мой сюзерен, я знаю, как вас ободрить: смотрите внимательно, сейчас я подкрадусь к жертве...» — шепчет мой шут [jester.GetFirstName].\nЧто [jester.GetSheHe] [Select_CString(jester.IsFemale, 'задумала', 'задумал' )]?\n\n«Есть хошь?!» — кричит [jester.GetFirstNameNoTooltip], и в воздух взмывает [ROOT.Char.Custom('GetExpensiveDessertInTheFace')]! Полет роскошного блюда заканчивается там, где начинается [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName]!\n\nВыражение [SCOPE.sC('courtier').GetHerHis] лица — это что-то! К тому же [courtier.GetFirstNameNoTooltip], похоже, [Select_CString(courtier.IsFemale, 'восприняла', 'воспринял' )] все #EMP более-менее#! нормально. Ох, ну и веселье!"
 jester.600.a: "Классическая шутка!"
 jester.600.b: "Позволь, [courtier.GetFirstNameNoTooltip], я помогу тебе очиститься!"
 jester.600.c: "И все?! Ну-ка, #EMP подеритесь!#!"
 jester.700.t: "$court_jester_prefix$ Воскресные издевательства"
 jester.700.desc: "Мой шут, [jester.GetFirstName], и [Select_CString(courtier.IsFemale, 'моя', 'мой' )] [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] стоят лицом к лицу, а я подхожу как раз вовремя, чтобы услышать #EMP особо#! едкую издевку!\n\n«Ты — [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNounSexual')] и [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNoun')], а твои [courtier.Custom('PointOfRidicule')] и [courtier.Custom('InsultBehavior')] поистине легендарны! [courtier.Custom('InsultSentence')|U], ты — [courtier.Custom('InsultNounSexual')]!» — говорит [jester.GetFirstNameNoTooltip], словно за [Select_CString(jester.IsFemale, 'нее', 'него' )] говорит [ROOT.Char.GetFaith.DevilName]!\n\n[courtier.GetFirstNameNoTooltip] краснеет, но, зная, что я наблюдаю, выдавливает из себя болезненный смешок."
 jester.700.a: "Хорошая издевка, #EMP очень#! смачная!"
 jester.700.b: "Не расстраивайся, [courtier.GetFirstNameNoTooltip]! Все равно нет никого [courtier.Custom('ComplimentAdjective')]ее тебя!"
 jester.800.t: "$court_jester_prefix$Буффонада"
 jester.800.desc: "«Ой, нет! Опять падаю!» — смешно пищит мой шут [jester.GetFirstName], "
 jester.800.desc_2: "«Вот я недотепа! Надеюсь, на сей раз я удержусь на ногах!» — говорит [jester.GetSheHe], "
 jester.800.desc_3: "«[jester.Custom('CulturalCurse')|U]. Вечно мне не везет!» — хихикает [jester.GetSheHe], "
 jester.800.desc_4: "И после всего на [Select_CString(jester.IsFemale, 'ней', 'нем' )] ни царапины!"
 jester.800.a: "Ха, столько падать и не биться — впечатляет!"
 jester.800.b: "А, без крови не интересно. Еще раз. #EMP Сильнее#!."
 fall_into_sculpture: "бросается туда, где стоит [furniture_to_crash_into.GetName], и изо всех сил бьется лицом!\n\n"
 somersault_into_sculpture: "бросается туда, где стоит [furniture_to_crash_into.GetName], и спотыкается так, что едва не кувыркается!\n\n"
 faceplant: "падает на пол и шумно бьется о него лицом!\n\n"
 walk_into_wall: "падает на стену и шумно ударяется о нее!\n\n"
 weapon_pratfall: "падает и напарывается задом на [weapon_pratfall.GetName]!\n\n"
 weapon_plummet: "обрушивается на пол и пролетает в волоске от моего оружия!\n\n"
 forceful_tumble: "нарочно спотыкается и падает!\n\n"
 jester.900.t: "$court_jester_prefix$ Дураков много, плащ один"
 jester.900.desc: "Гм. Не пойму, когда это мой [jester.Custom('ComplimentAdjective')]ый шут так... #EMP разжирел.#!\n\n«[ROOT.Char.GetLadyLord]! Прощеньица просим. Я, понимаете ли, [Select_CString(jester.IsFemale, 'возжелала', 'возжелал' )] обильно пожрать, только вот мое брюхо резко против!» — возвещает [jester.GetFirstName] со страдальческой гримасой на лице.\n\n#flatulence *ПУ-У-УК*#!\n\nВнезапно [jester.GetHerHis] цветастый плащ распахивается,"
 jester.900.cat: "и наружу высыпается целая куча котят! Их не меньше трех десятков, и они с громким мяуканьем разбегаются повсюду!\n\n"
 jester.900.dog: "и наружу выкатывается не меньше дюжины счастливых щенят, которые немедленно лезут знакомиться с моими придворными!\n\n"
 jester.900.bird: "и наружу вылезает [ROOT.Char.Custom('GetLivestockFowlIndef')]... и еще, и еще, и еще, и еще, #EMP и еще!#!\n\n"
 jester.900.eagle: "и на свет появляется великолепный орленок! Птенец немедленно взмывает в воздух и начинает кружить по комнате.\n\n"
 jester.900.a: "Никто ведь не заметит, если я заберу всего #EMP одного#! зверька..."
 jester.900.b: "А! Этот упитанный щенок станет мне верным товарищем на охотах!"
 jester.900.c: "Ну и зрелище! Восхитительно!"
 jester.900.d: "Я приручу орленка, он будет моим!"
 jester.1000.t: "$court_jester_prefix$ Хорошая история"
 jester.1000.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|U], у вас утомленный вид», — говорит мой шут [jester.GetFirstName].\n\n«Есть отличное лекарство от усталости: [SCOPE.Custom('RandomEntertainmentTextName')]. Что скажете? Почитать вам?» [jester.GetFirstNameNoTooltip] предлагает мне сесть.\n\nЭто #EMP и правда#! приятное чтиво... А мне и правда нужен перерыв."
 jester.1000.a: "[jester.GetSheHe|U] даже умеет читать на разные голоса!"
 jester.1000.b: "[jester.GetFirstNameNoTooltip], а расскажи-ка мне лучше о себе."
 jester.1000.c: "Знаешь, какое чтиво будет еще лучше? #EMP [my_book.GetNameNoTooltip]!#!"
 jester.1000.c_flavor: "О, мне так нравится [my_book.GetName]!"
 reinvigorating_reading_modifier: "Живительное чтение"
 reinvigorating_reading_modifier_desc: "Этому персонажу прочитали любимую книгу, и это его вдохновило."
 jester.1100.t: "$court_jester_prefix$ [hiding_place.GetNameNoTooltip] и привидение"
 jester.1100.desc: "Почему [hiding_place.GetName] издает какой-то шум? Я осматриваю комнату, но в ней никого нет. Пусто и темно.\n\n#EMP *Скри-и-ип*#!\n\nМожет, это фея? Какой-нибудь злобный мелкий человечек?\nВнезапно изнутри, подпрыгивая и размахивая руками, выскакивает [jester.GetFirstName]!\n\n«У-у-у! Бойся! [hiding_place.GetNameNoTooltip] теперь обиталище призрака! Я тебя жутко насмешу!» — весело вопит [jester.GetSheHe]"
 jester.1100.a: "Ха! Почти получилось!"
 jester.1100.b: "[ROOT.Char.GetFaith.HighGodName]! А если бы ты [Select_CString(jester.IsFemale, 'была', 'был' )] убийцей?!"
 jester.1100.c: "Ох, сердце!.."
 jester.1100.d: "Стража, несите гвозди и молоток..."
 jester.1100.d_flavor: "Если [jester.GetFirstNameNoTooltip] и впрямь «Привидение, которому [hiding_place.GetNameNoTooltip] — дом родной», пусть так и будет... до конца [jester.GetHerHis] дней."
 death_heart_attack: "[Select_CString(CHARACTER.IsFemale, 'умерла', 'умер' )] от сердечного приступа"
 death_nailed_in_cabinet: "[Select_CString(CHARACTER.IsFemale, 'прибита', 'прибит' )] гвоздями к предмету мебели и [Select_CString(CHARACTER.IsFemale, 'умерла', 'умер' )] от голода"
 death_nailed_in_cabinet_killer: "[Select_CString(CHARACTER.IsFemale, 'прибита', 'прибит' )] гвоздями к предмету мебели персонажем [TARGET_CHARACTER.GetUIName] и [Select_CString(CHARACTER.IsFemale, 'умерла', 'умер' )] от голода"
 suspicious_of_furniture: "Боязнь мебели"
 suspicious_of_furniture_desc: "Этот персонаж пинает каждый предмет мебели, что встречается на пути. Несколько раз."
 jester.1200.t: "$court_jester_prefix$Рассадник сплетен"
 jester.1200.desc: "«Ох, сюзерен, вы слыхали, что вчера [Select_CString(vassal_1.IsFemale, 'учудила', 'учудил' )] [vassal_1.GetTitledFirstName]? [vassal_1.GetHerHis|U] [vassal_1.Custom('ObjectifiedFeature')], да при всем народе! Ух! Просто невероятно, правда?» — шепчет мне на ухо [jester.GetFirstName].\nМой шут определенно многое слышит.\n\n«И — хо-хо! Это истинная правда! — [vassal_2.GetTitledFirstName] [Select_CString(vassal_2.IsFemale, 'услышала', 'услышал' )] про себя много лестного. И кто, как думаете, обрушил на н[SCOPE.sC('vassal_2').GetHerHis] этот поток ругательств? [vassal_2_spouse.GetWifeHusband]! #EMP «[vassal_2.Custom('InsultAdjectiveArticle')] [vassal_2.Custom('InsultNoun')]!»#! Представляете, какой накал страстей?!» — продолжает [jester.GetSheHe].\n\n«О, а вы знали, что [secret_holder.GetTitledFirstName] тайно [secret_holder.Custom('GetSecretCrimeDescIndef')]?»"
 jester.1200.a: "Какие сочные сплетни!"
 jester.1200.b: "Так, так! Что?! [secret_holder.GetTitledFirstNameNoTooltip]?!"
 jester.1300.notification: "[jester.GetFirstName] рассказывает шутку, предметом которой становятся [jester.Custom('RandomObjectPlural')|l]"
 jester.1400.notification: "[jester_from_task.GetFirstName] произносит забавную шутку, [Select_CString(SCOPE.sC('first_de_stress_target').IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_de_stress_target'))] [first_de_stress_target.GetFirstName] в восторге"
 jester.1410.notification: "[jester_from_task.GetFirstName] произносит забавную шутку, [Select_CString(SCOPE.sC('second_de_stress_target').IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_de_stress_target'))] [second_de_stress_target.GetFirstName] в восторге"
 jester_entertainment_decision: "Приказать шуту развлечь вас"
 jester_entertainment_decision_tooltip: "Приказать шуту развлечь вас, чтобы снизить [Concept('stress', 'стресс')|E]."
 jester_entertainment_decision_desc: "Шутки, фиглярство, стихи! Пора развлечься!"
 jester_entertainment_decision_confirm: "Развлеки меня!"
 jester_decision_rewards: "Ваш придворный шут предстал перед вами:\n$EFFECT_LIST_BULLET$Вы избавляетесь от [stress_loss_i] [Concept('stress', 'стресса')|E]\n$EFFECT_LIST_BULLET$Может начаться событие, избавляющее от [Concept('stress', 'стресса')|E] #weak (шуты с хорошей [Concept('aptitude', 'пригодностью')|E] создают события лучше)#!"
