l_russian:
 dynasty_interaction_header: "[dynast_interaction|E]\n"
 disinherit_interaction: "Лишить наследства"
 disinherit_interaction_desc: "$dynasty_interaction_header$Удалить персонажа [recipient.GetShortUINameNoTooltip] из [Concept( 'line_of_succession', 'линии наследования' )|E]"
 disinherit_interaction_notification: "Лишение наследства члена династии"
 courtly_vassal_disapproves_disinheriting: "Каждый #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазный#!#! [vassal|El] ([actor.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]) теряет #N 20#! [Concept( 'opinion', 'мнения' )|E] о [Select_CString(actor.IsLocalPlayer, '', 'персонаже ' )][actor.GetNamePossessiveOrMy][Select_CString(actor.IsLocalPlayer, 'ем персонаже', '' )] на #V 10 лет#! #weak (Не одобряют лишение наследства наследника, не имеющего сомнительного происхождения)#!"
 restore_inheritance_interaction: "Восстановить наследство"
 restore_inheritance_interaction_desc: "$dynasty_interaction_header$Вернуть персонажа [recipient.GetShortUINameNoTooltip] в [Concept( 'line_of_succession', 'линию наследования' )|E]\n\n#weak Этот вариант доступен, потому что [recipient.GetHerHis] [Concept( 'disinherited', 'лишили наследства' )|E]#!"
 restore_inheritance_interaction_notification: "Восстановленный наследник"
 denounce_interaction: "Отвергнуть"
 denounce_interaction_desc: "$dynasty_interaction_header$[denounce|E] персонажа [recipient.GetShortUINameNoTooltip]\n\n#weak Это даст членам нашей [Concept( 'dynasty', 'династии' )|E] [Concept( 'imprisonment_reason', 'повод заключить' )|E] [recipient.GetHerHis] в тюрьму#!"
 denounce_interaction_notification: "Отвергнутый член династии"
 forgive_interaction: "Простить"
 denounced_change_to_forgiven: "Мнение изменилось. #V $denounced_opinion$#! #weak (-50)#! -> #V $forgave_denounced_opinion$#! #weak (-25)#! (#P +25#! ед. [Concept('opinion', 'мнения')|E])"
 forgiven_changed_to_denounced: "Мнение изменилось. #V $forgave_denounced_opinion$#! #weak (-25)#! -> #V $denounced_opinion$#! #weak (-50)#! (#N -25#! ед. [Concept('opinion', 'мнения')|E])"
 forgive_interaction_desc: "$dynasty_interaction_header$Отменить [Concept( 'denouncement', 'отвержение' )|E] персонажа [recipient.GetShortUINameNoTooltip]"
 forgive_interaction_notification: "Прощенный член династии"
 call_dynasty_member_to_war_interaction: "Призвать члена династии в войну"
 call_dynasty_member_to_war_interaction_desc: "Призвать на службу: пусть [recipient.GetShortUINameNoTooltip] послужит своей [Concept( 'dynasty', 'династии' )|E] в войне"
 call_dynasty_member_to_war_interaction_extra_icon: "$hook_extra_icon$"
 dynast_legitimize_bastard_interaction: "Признает бастарда #weak (династия)#!"
 dynast_legitimize_bastard_interaction_desc: "$dynasty_interaction_header$Объявить, что [recipient.GetShortUINameNoTooltip] — [Concept( 'legitimized_bastard', 'узаконенный бастард' )|E]\n\n#weak Этот вариант доступен, потому что [recipient.GetSheHe] — [Concept( 'bastard', 'бастард' )|E] моей [Concept( 'dynasty', 'династии' )|E]#!"
 dynast_legitimize_bastard_interaction_notification: "Признанный бастард"
 dynast_claim_title_interaction: "Заявить права на титул"
 dynast_claim_title_interaction_desc: "$dynasty_interaction_header$[Concept( 'claim', 'Заявить претензию' )|E] на [Concept( 'title', 'титул' )|E], которым владеет [recipient.GetShortUINameNoTooltip]"
 dynast_claim_title_interaction_notification: "Оспариваемый титул"
 ALREADY_HAVE_CLAIM_ON_THIS_TITLE: "У вас уже есть претензия на этот титул"
 ALREADY_HAVE_CLAIMS_ON_ALL_TITLES: "У вас уже есть претензии на все титулы персонажа [TARGET_CHARACTER.GetTitledFirstName]"
 dynast_end_dynasty_wars_interaction: "Закончить внутридинастические войны"
 dynast_end_dynasty_wars_interaction_desc: "$dynasty_interaction_header$Потребовать, чтобы [recipient.GetShortUINameNoTooltip] немедленно [Select_CString(recipient.IsFemale, 'прекратила', 'прекратил' )] все наступательные войны против членов нашей [Concept( 'dynasty', 'династии' )|E]"
 dynast_end_dynasty_wars_interaction_notification: "Законченная война династий"
 recipient_secondary_legitimize_bastard_interaction: "Бастард"
 send_to_varangian_guard_interaction: "Отправить в варяжскую гвардию #weak (Династия)#!"
 send_to_varangian_guard_interaction_desc: "$dynasty_interaction_header$Отправить персонажа [recipient.GetShortUINameNoTooltip] служить в варяжскую гвардию в поисках славы и богатства. Кто знает, возможно, это даже поможет стать лучше!"
 send_to_varangian_guard_interaction_toast: "[recipient.GetShortUIName] отправляется в варяжскую гвардию"
 send_to_varangian_guard_interaction_toast_desc: "Слава и почести ждут!"
