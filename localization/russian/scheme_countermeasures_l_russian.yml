l_russian:
 #Boilerplate copy for the standard countermeasures.
 scheme_countermeasure_type_bounties_for_whispers: "Награда за слухи"
 scheme_countermeasure_type_bounties_for_whispers_desc: "#WEAK Сброд охотно начнет трепаться ради пары монет. Однако вам *придется* все это выслушивать.#!\n\nСосредоточиться на небольшом снижении [Concept('secrecy', 'секретности')|E], пожертвовав репутацией."
 scheme_countermeasure_type_arbitrary_arrests: "Произвольные аресты"
 scheme_countermeasure_type_arbitrary_arrests_desc: "#WEAK Заковывать в кандалы слуг, охрану и послов при малейших подозрениях — эффективный способ наведения порядка. Но не слишком популярный.#!\n\nСосредоточиться на значительном снижении [Concept('secrecy', 'секретности')|E] ценой существенной потери репутации."
 scheme_countermeasure_type_strengthen_sentries: "Усилить охрану"
 scheme_countermeasure_type_strengthen_sentries_desc: "#WEAK Бдительность позволяет отгонять непрошеных просителей, но почти бесполезна против организованных, хорошо вооруженных заговорщиков.#!\n\nЗащититься от внезапных набегов."
 scheme_countermeasure_type_redouble_guards: "Удвоить стражу"
 scheme_countermeasure_type_redouble_guards_desc: "#WEAK Вооруженная гвардия отгонит очевидно злонамеренных визитеров, но не защитит от тайком переданного письма или разговора в темном углу.#!\n\nЗащититься от вооруженных заговоров."
 scheme_countermeasure_type_withdraw_from_view: "Скрыться от взглядов"
 scheme_countermeasure_type_withdraw_from_view_desc: "#WEAK Когда печешься о своей безопасности, но не знаешь, откуда исходит угроза, можно просто забросить все свои обязанности.#!\n\nЗащититься от большинства угроз, но без особой эффективности."
 calculating_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('overthrow_regent').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('steal_back_artifact').GetTypeName]"
 opportunistic_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('convert_to_witchcraft').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName]"
 indirect_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
