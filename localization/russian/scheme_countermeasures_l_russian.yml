 INTRIGUE_WINDOW_SCHEME_COUNTERMEASURE_NONE_ACTIVATED: "Никакие [Concept( 'scheme_countermeasure', 'меры противодействия проискам' )|E] не используются в данный момент.\nВыберите один из вариантов, если вы знаете или подозреваете, что при дворе существуют [Concept( 'hostile_scheme', 'агрессивные происки' )|E]"
 SCHEME_COUNTERMEASURE_ITEM_TOOLTIP: "#size:22 [SchemeCountermeasureType.GetName]#!\n$ACTIVATE_SCHEME_COUNTERMEASURE_TEXT$\n\n$HINT$"
 SCHEME_COUNTERMEASURE_TOOLTIP_CURRENT: "Это ваша текущая мера противодействия."
 SCHEME_COUNTERMEASURE_TOOLTIP_INSTRUCTION: "#I Щелкните, чтобы запустить меру противодействия #!"
 SCHEME_COUNTERMEASURE_TOOLTIP_FAILURE_REASONS: "$REASONS$"
 SCHEME_COUNTERMEASURE_NONE_TOOLTIP: "$game_concept_scheme_countermeasure_countermeasure$ не выбрана\n#WEAK Только глупец меняет достоинство на безопасность без весомой на то причины.#!"
 #Scheme confirmation activation dialog
 ACTIVATE_SCHEME_COUNTERMEASURE_TITLE: "Привести в действие меру «[SchemeCountermeasureType.GetName]»"
 ACTIVATE_SCHEME_COUNTERMEASURE_TEXT: "[SchemeCountermeasureType.GetDesc][SelectLocalization( SchemeCountermeasureType.HasParameters, 'ACTIVATE_SCHEME_COUNTERMEASURE_PARAMETERS', '')][SelectLocalization( SchemeCountermeasureType.HasActivationCost, 'ACTIVATE_SCHEME_COUNTERMEASURE_COST', '')][SelectLocalization( SchemeCountermeasureType.HasOwnerModifier, 'ACTIVATE_SCHEME_COUNTERMEASURE_MODIFIERS', '')]"
 ACTIVATE_SCHEME_COUNTERMEASURE_PARAMETERS: "\n\n[SchemeCountermeasureType.GetParameterListDesc()]"
 ACTIVATE_SCHEME_COUNTERMEASURE_COST: "\n\n#bold Стоимость примерения:#!\n[SchemeCountermeasureType.GetActivationCostDesc( Character.Self )]"
 ACTIVATE_SCHEME_COUNTERMEASURE_MODIFIERS: "\n\n#bold Модификаторы:#!\n[SchemeCountermeasureType.GetOwnerModifierDesc]"
 ACTIVATE_SCHEME_COUNTERMEASURE_ACCEPT: "Запустить"
 #Scheme confirmation deactivation dialog
 DEACTIVATE_SCHEME_COUNTERMEASURE_TITLE: "Отменить меру «[SchemeCountermeasureType.GetName]»"
 DEACTIVATE_SCHEME_COUNTERMEASURE_TEXT: "#WEAK Опасность точно миновала?#!\n$EFFECT_LIST_BULLET$Все бонусы и штрафы [Concept( 'scheme_countermeasure', 'мер противодействия' )|E] конкретным [Concept( 'schemes', 'проискам' )|E] недействительны\n$EFFECT_LIST_BULLET$Все действующие негативные [Concept( 'modifiers', 'модификаторы' )|E] от [Concept( 'scheme_countermeasure_countermeasures', 'мер противодействия' )|E] недействительны"
 DEACTIVATE_SCHEME_COUNTERMEASURE_ACCEPT: "Отменить"
 #Target countermeasure UI
 SCHEME_COUNTERMEASURE_PROTECTING_TARGET: "#T [Scheme.GetSchemeCountermeasureProtectingTarget().GetName()]#!\n[Scheme.GetSchemeCountermeasureProtectingTarget().GetDesc()]\n\n[Scheme.GetSchemeCountermeasureProtectingTarget().GetParameterListDesc()]\n\n#BOL Модификаторы:#!\n[Scheme.GetSchemeCountermeasureProtectingTarget().GetOwnerModifierDesc]"
 SCHEME_COUNTERMEASURE_MISSING_ON_TARGET: "Нет мер противодействия"
 #Feed Messages
 countermeasures.t.target_changes: "[ROOT.Char.GetFirstNameNoTooltip] меняет меры противодействия"
 countermeasures.desc.bounties_for_whispers: "$EFFECT_LIST_BULLET$Новая [Concept( 'scheme_countermeasure_countermeasure', 'мера противодействия' )|E]: $scheme_countermeasure_type_bounties_for_whispers$\n$EFFECT_LIST_BULLET$Уменьшена [Concept( 'secrecy', 'секретность' )|E]"
 countermeasures.desc.arbitrary_arrests: "$EFFECT_LIST_BULLET$Новая [Concept( 'scheme_countermeasure_countermeasure', 'мера противодействия' )|E]: $scheme_countermeasure_type_arbitrary_arrests$\n$EFFECT_LIST_BULLET$Уменьшена [Concept( 'secrecy', 'секретность' )|E]"
 countermeasures.desc.strengthen_sentries: "$EFFECT_LIST_BULLET$Новая [Concept('scheme_countermeasure_countermeasure', 'мера противодействия')|E]: $scheme_countermeasure_type_strengthen_sentries$\n$EFFECT_LIST_BULLET$Уменьшен [Concept('success_chance', 'шанс успеха')|E] для [Concept('schemes', 'происков')|E] «[GetScheme('seduce').GetTypeName]» и аналогичных"
 countermeasures.desc.redouble_guards: "$EFFECT_LIST_BULLET$Новая [Concept('scheme_countermeasure_countermeasure', 'мера противодействия')|E]: $scheme_countermeasure_type_redouble_guards$\n$EFFECT_LIST_BULLET$Уменьшен [Concept('success_chance', 'шанс успеха')|E] для [Concept('schemes', 'происков')|E] «[GetScheme('murder').GetTypeName]» и аналогичных"
 countermeasures.desc.withdraw_from_view: "$EFFECT_LIST_BULLET$Новая [Concept('scheme_countermeasure_countermeasure', 'мера противодействия')|E]: $scheme_countermeasure_type_withdraw_from_view$\nНемного уменьшен [Concept('success_chance', 'шанс успеха')|E] для всех [Concept('schemes', 'происков')|E]"
 #Misc. Countermeasure Tooltips
 can_set_own_countermeasures_trigger.tt: "Вы должны находиться у себя при [Concept( 'court', 'дворе' )|E], чтобы запускать [Concept( 'scheme_countermeasure_countermeasures', 'меры противодействия' )|E]"
 countermeasures_in_target_court.tt.secrecy: "[Concept( 'scheme_countermeasure_countermeasures', 'Меры противодействия' )|E]"
 countermeasures_in_target_court.tt.effective: "Действенные [Concept( 'scheme_countermeasure_countermeasures', 'меры противодействия' )|E] у [Concept( 'hosting', 'принимающего' )|E] [Concept( 'court', 'двора' )|E]: $VALUE|/%+=0$"
 countermeasures_in_target_court.tt.backfiring: "Вредящие [Concept( 'scheme_countermeasure_countermeasures', 'меры противодействия' )|E] у [Concept( 'hosting', 'принимающего' )|E] [Concept( 'court', 'двора' )|E]: $VALUE|/%+=0$"
